<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koala Arcade - TON Wallet Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* --- 1. ANALÄ°Z EKRANI --- */
        #checking-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .baby-banner { width: 80%; max-width: 350px; border-radius: 20px; margin-bottom: 30px; }
        .progress-container { width: 200px; height: 3px; background: #1a1a1a; border-radius: 10px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: #fff; transition: width 3.5s linear; }

        /* --- 2. CONGRATS EKRANI --- */
        #congrats-screen {
            position: fixed; inset: 0; background: #000; z-index: 9000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
        }
        .koala-coin-large { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 2px solid #333; margin-bottom: 20px; }
        .amount-text { font-size: 55px; font-weight: 900; letter-spacing: -1px; margin-bottom: 60px; }
        .dogs-btn { background: #fff; color: #000; width: 100%; max-width: 350px; padding: 18px; border-radius: 16px; font-weight: 700; font-size: 16px; transition: 0.3s; }

        /* --- 3. ANA ARAYÃœZ --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 0.5s; }
        .page-content { display: none; flex-direction: column; height: 100%; overflow-y: auto; padding: 20px 20px 100px; }
        .page-content.active { display: flex; }

        .user-summary { text-align: center; padding: 20px 0; }
        .user-balance { font-size: 48px; font-weight: 900; }
        
        .dogs-row { background: #0d0d0d; border-radius: 16px; padding: 16px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; cursor: pointer; }
        .dogs-row.disabled { opacity: 0.5; pointer-events: none; }
        .dogs-row-label { font-weight: 700; font-size: 14px; flex: 1; margin-left: 12px; }

        /* Wallet & Input UI */
        #wallet-input-container { display: none; width: 100%; max-width: 350px; margin-top: 20px; }
        #ton-address-input { background: #111; border: 1px solid #333; border-radius: 12px; padding: 15px; width: 100%; color: #fff; font-size: 13px; margin-bottom: 10px; outline: none; text-align: center; }
        #ton-address-input:focus { border-color: #fff; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; border-top: 1px solid #1a1a1a; display: grid; grid-template-columns: repeat(3, 1fr); padding: 10px 0 35px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; font-weight: 700; gap: 4px; }
        .nav-item.active { color: #fff; }

        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 25px; border-radius: 30px; font-weight: 800; font-size: 13px; z-index: 20000; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="toast">Toast Message</div>

    <div id="checking-screen">
        <img src="babykoalas.jpg" class="baby-banner">
        <p class="mb-4 text-xs font-bold tracking-widest text-zinc-500 uppercase">Analyzing Koala Profile</p>
        <div class="progress-container"><div id="progress-fill"></div></div>
    </div>

    <div id="congrats-screen">
        <h1 class="text-3xl font-black mb-2">YOU'RE OG!</h1>
        <p class="text-zinc-500 text-sm font-bold mb-10">Rewards earned</p>
        <img src="coinkoala.jpg" class="koala-coin-large">
        <div class="amount-text" id="final-amount">0</div>
        <button class="dogs-btn" onclick="openMain()">CONTINUE</button>
    </div>

    <div id="main-interface">
        
        <div id="page-home" class="page-content active">
            <div class="user-summary">
                <img src="coinkoala.jpg" class="w-16 h-16 rounded-full mx-auto mb-4 border border-zinc-800 object-cover">
                <div class="user-balance" id="top-balance">0</div>
                <p class="text-zinc-500 font-bold text-[10px] uppercase tracking-widest tracking-widest">Available $KOALA</p>
            </div>
            
            <h3 class="text-xs font-bold mb-4 text-zinc-500 uppercase tracking-widest">Tasks</h3>
            <div id="tg-task" class="dogs-row" onclick="completeTelegramTask()">
                <div class="flex items-center">
                    <i class="fa-brands fa-telegram text-blue-400 text-xl"></i>
                    <div class="dogs-row-label">Join Community</div>
                </div>
                <div id="tg-val" class="font-bold text-zinc-400 text-sm">+100</div>
            </div>
            <div class="dogs-row" onclick="watchAd()">
                <div class="flex items-center">
                    <i class="fa-solid fa-play-circle text-green-400 text-xl"></i>
                    <div class="dogs-row-label">Watch Ads</div>
                </div>
                <div class="font-bold text-zinc-400 text-sm">+1</div>
            </div>
        </div>

        <div id="page-games" class="page-content">
            <h2 class="text-xl font-black mt-4 mb-8 text-center uppercase tracking-widest">Arcade</h2>
            <div class="bg-zinc-950 border border-zinc-900 rounded-3xl p-10 text-center">
                <div class="text-5xl mb-4">ðŸŽ®</div>
                <h3 class="font-black text-lg">Games Launching Soon</h3>
                <p class="text-zinc-600 text-xs mt-2">Get ready to multiply your $KOALA</p>
            </div>
        </div>

        <div id="page-wallet" class="page-content text-center">
            <div class="mt-16 flex flex-col items-center">
                <div id="wallet-icon" class="w-24 h-24 bg-zinc-900 rounded-[30px] flex items-center justify-center mb-6 border border-zinc-800">
                    <i class="fa-solid fa-wallet text-4xl text-zinc-700"></i>
                </div>
                <h2 id="wallet-title" class="text-2xl font-black uppercase">TON Wallet</h2>
                <p id="wallet-desc" class="text-zinc-500 text-sm font-bold mt-2 px-10">Connect your wallet to receive your airdrop.</p>
                
                <div id="wallet-input-container">
                    <input type="text" id="ton-address-input" placeholder="Enter TON address (EQ...)" maxlength="48">
                    <button class="dogs-btn w-full" onclick="saveWallet()">CONFIRM ADDRESS</button>
                </div>

                <button id="connect-init-btn" class="dogs-btn mt-10" onclick="showWalletInput()">CONNECT WALLET</button>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchPage('home', this)"><i class="fa-solid fa-house-chimney text-lg"></i><span>HOME</span></div>
            <div class="nav-item" onclick="switchPage('games', this)"><i class="fa-solid fa-gamepad text-lg"></i><span>GAMES</span></div>
            <div class="nav-item" onclick="switchPage('wallet', this)"><i class="fa-solid fa-wallet text-lg"></i><span>AIRDROP</span></div>
        </div>
    </div>

    <script>
        let myBalance = 0;
        let tgCompleted = false;
        let walletConnected = false;

        window.onload = () => {
            document.getElementById('progress-fill').style.width = '100%';
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('congrats-screen').style.display = 'flex';
                const reward = Math.floor(Math.random() * 4000 + 1000);
                document.getElementById('final-amount').innerText = reward.toLocaleString();
                myBalance = reward;
            }, 3800);
        };

        function openMain() {
            document.getElementById('congrats-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
            setTimeout(() => document.getElementById('main-interface').style.opacity = '1', 50);
            updateBalanceUI();
        }

        function switchPage(pageId, el) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-' + pageId).classList.add('active');
            el.classList.add('active');
            haptic('light');
        }

        /* --- Wallet Functionality --- */
        function showWalletInput() {
            document.getElementById('connect-init-btn').style.display = 'none';
            document.getElementById('wallet-input-container').style.display = 'block';
            haptic('light');
        }

        function saveWallet() {
            const addr = document.getElementById('ton-address-input').value.trim();
            if (addr.length < 10) {
                showToast("Please enter a valid address!");
                return;
            }

            const shortAddr = addr.substring(0, 4) + "..." + addr.slice(-4);
            
            // UI Update
            document.getElementById('wallet-input-container').style.display = 'none';
            document.getElementById('wallet-icon').innerHTML = '<i class="fa-solid fa-circle-check text-4xl text-green-500"></i>';
            document.getElementById('wallet-icon').style.borderColor = "#22c55e";
            document.getElementById('wallet-title').innerText = "CONNECTED";
            document.getElementById('wallet-desc').innerHTML = `Address: <span class="text-white">${shortAddr}</span><br>Airdrop will be sent here.`;
            
            walletConnected = true;
            showToast("Wallet Linked Successfully!");
            haptic('success');
        }

        /* --- Common Tasks --- */
        function completeTelegramTask() {
            if (!tgCompleted) {
                window.open('Https://t.me/KoalasCommunity', '_blank');
                setTimeout(() => {
                    myBalance += 100;
                    tgCompleted = true;
                    document.getElementById('tg-task').classList.add('disabled');
                    document.getElementById('tg-val').innerHTML = 'âœ…';
                    updateBalanceUI();
                    showToast("+100 $KOALA Claimed!");
                }, 1000);
            }
        }

        function watchAd() {
            myBalance += 1;
            updateBalanceUI();
            showToast("+1 $KOALA Added!");
            haptic('light');
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg;
            t.style.top = "30px";
            setTimeout(() => { t.style.top = "-100px"; }, 2500);
        }

        function updateBalanceUI() {
            document.getElementById('top-balance').innerText = myBalance.toLocaleString();
        }

        function haptic(type) {
            if (window.Telegram?.WebApp?.HapticFeedback) {
                if (type === 'light') window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                if (type === 'success') window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            }
        }
    </script>
</body>
</html>
