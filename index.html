<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sƒ±nav Prime - Final Pro</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --surface: #272727;
            --primary: #3ea6ff;
            --text: #ffffff;
            --yt-red: #ff0000;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: "Roboto", sans-serif;
            height: 100vh; overflow: hidden;
        }

        .app-container {
            width: 100%; max-width: 414px;
            height: 100vh; margin: 0 auto;
            display: flex; flex-direction: column;
            position: relative;
        }

        /* --- √úST SEKME MEN√úS√ú --- */
        .tabs {
            display: flex; background: var(--bg);
            border-bottom: 1px solid #333; height: 48px;
            align-items: center; justify-content: space-around;
        }
        .tab-item { 
            flex: 1; text-align: center; font-size: 14px; 
            font-weight: 500; color: #aaa; cursor: pointer;
            line-height: 48px; border-bottom: 2px solid transparent;
        }
        .tab-item.active { color: white; border-bottom: 2px solid white; }

        /* --- SAYFA Y√ñNETƒ∞Mƒ∞ --- */
        .page { display: none; height: calc(100vh - 113px); overflow-y: auto; padding-bottom: 20px; }
        .page.active { display: flex; flex-direction: column; }

        /* --- ANA EKRAN & CANLI Lƒ∞STESƒ∞ --- */
        .video-card { padding: 10px; margin-bottom: 10px; cursor: pointer; }
        .video-card img { width: 100%; border-radius: 12px; aspect-ratio: 16/9; object-fit: cover; }
        .video-meta { display: flex; gap: 12px; margin-top: 10px; }
        .avatar-circle { width: 36px; height: 36px; border-radius: 50%; background: #444; }

        /* --- SHORTS --- */
        .shorts-container { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .short-frame { 
            height: calc(100vh - 113px); scroll-snap-align: start; 
            background: linear-gradient(180deg, #333, #000); 
            display: flex; align-items: center; justify-content: center; position: relative;
        }
        .short-ui { position: absolute; bottom: 20px; left: 15px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        /* --- CANLI YAYIN MODALI (SOLDA Vƒ∞DEO SAƒûDA SOHBET MANTIƒûI) --- */
        #liveOverlay {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: none; flex-direction: column;
        }
        .player { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        .player img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        
        /* 5 MESAJ SINIRLI SOHBET */
        .chat-container { flex: 1; display: flex; flex-direction: column; background: #0f0f0f; }
        .chat-scroll { flex: 1; padding: 15px; display: flex; flex-direction: column; gap: 12px; overflow: hidden; }
        .message { display: flex; gap: 10px; font-size: 14px; animation: pop 0.2s ease-out; }
        @keyframes pop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .chat-input-bar { padding: 10px; background: #181818; display: flex; gap: 10px; }
        .chat-input-bar input { flex: 1; background: #2a2a2a; border: none; padding: 10px 15px; border-radius: 20px; color: white; outline: none; }

        /* --- ALT NAV --- */
        .bottom-nav { height: 65px; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; }
        .nav-icon { text-align: center; font-size: 10px; color: #888; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="tabs">
        <div class="tab-item active" onclick="switchTab('home', this)">Ana Ekran</div>
        <div class="tab-item" onclick="switchTab('shorts', this)">Shorts</div>
        <div class="tab-item" onclick="switchTab('live', this)">Canlƒ± Yayƒ±n</div>
    </div>

    <div id="home" class="page active">
        <div id="homeList"></div>
    </div>

    <div id="shorts" class="page">
        <div class="shorts-container">
            <div class="short-frame">üé¨ Shorts 1 <div class="short-ui"><b>@HocamAnlatƒ±yor</b><p>Hƒ±zlƒ± Limit √á√∂z√ºm√º</p></div></div>
            <div class="short-frame">üé¨ Shorts 2 <div class="short-ui"><b>@Sƒ±navPrime</b><p>Biyoloji ≈ûifreleri</p></div></div>
        </div>
    </div>

    <div id="live" class="page">
        <div id="liveGrid"></div>
    </div>

    <div id="liveOverlay">
        <div class="player">
            <button onclick="closeLive()" style="position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.5); border:none; color:white; padding:8px; border-radius:50%; z-index:10;">‚úï</button>
            <img src="tytmatsoru.jpg">
            <div style="position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <div id="clock" style="font-size: 2.5rem; font-weight: bold;">00:00:00</div>
                <div style="background:red; padding:2px 8px; font-size:12px; margin-top:5px;">CANLI BEKLENƒ∞YOR</div>
            </div>
        </div>
        
        <div class="chat-container">
            <div style="padding:10px; border-bottom:1px solid #333; font-size:12px; color:#aaa;">√úYE SOHBETƒ∞ (5 MESAJ Lƒ∞Mƒ∞Tƒ∞)</div>
            <div id="chatBox" class="chat-scroll"></div>
            <form class="chat-input-bar" onsubmit="postMessage(event)">
                <input type="text" id="msgInput" placeholder="Bir ≈üeyler yaz..." autocomplete="off">
                <button type="submit" style="background:none; border:none; color:var(--primary); font-weight:bold;">YAZ</button>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-icon">üè†<br>Ana Sayfa</div>
        <div class="nav-icon" onclick="switchTab('shorts')">üéûÔ∏è<br>Shorts</div>
        <div class="nav-icon" onclick="switchTab('live')">üî¥<br>Canlƒ±</div>
    </nav>
</div>

<script>
    // 1. ƒ∞√áERƒ∞K OLU≈ûTURMA (10 ADET)
    const container = document.getElementById('homeList');
    const liveGrid = document.getElementById('liveGrid');
    
    for(let i=1; i<=10; i++) {
        const cardHTML = `
            <div class="video-card" onclick="openLive()">
                <img src="tytmatsoru.jpg">
                <div class="video-meta">
                    <div class="avatar-circle"></div>
                    <div>
                        <div style="font-weight:bold; font-size:14px;">2024 TYT Matematik √á√∂z√ºmleri #${i}</div>
                        <div style="font-size:12px; color:#aaa; margin-top:4px;">Matematik Avcƒ±sƒ± ‚Ä¢ 1B izleyici ‚Ä¢ CANLI</div>
                    </div>
                </div>
            </div>`;
        container.innerHTML += cardHTML;
        liveGrid.innerHTML += cardHTML;
    }

    // 2. SEKME Y√ñNETƒ∞Mƒ∞
    function switchTab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(el) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
        }
    }

    // 3. CANLI YAYIN A√á/KAPAT
    function openLive() { document.getElementById('liveOverlay').style.display = 'flex'; }
    function closeLive() { document.getElementById('liveOverlay').style.display = 'none'; }

    // 4. 5 MESAJ SINIRLI SOHBET (BOT YOK)
    function postMessage(e) {
        e.preventDefault();
        const input = document.getElementById('msgInput');
        const box = document.getElementById('chatBox');
        
        if(input.value.trim() !== "") {
            const m = document.createElement('div');
            m.className = 'message';
            m.innerHTML = `<div class="avatar-circle" style="width:24px; height:24px;"></div><div><b>√úye</b><p style="margin:2px 0 0 0;">${input.value}</p></div>`;
            
            box.appendChild(m);

            // Eƒüer mesaj sayƒ±sƒ± 5'i ge√ßerse ilkini sil
            if(box.children.length > 5) {
                box.removeChild(box.firstChild);
            }

            input.value = "";
            box.scrollTop = box.scrollHeight;
        }
    }

    // 5. GERƒ∞ SAYIM (5 Ocak 2026 23:59)
    const target = new Date("Jan 5, 2026 23:59:00").getTime();
    setInterval(() => {
        const diff = target - new Date().getTime();
        const h = Math.floor((diff % 86400000) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById("clock").innerText = `${h < 10 ? '0'+h : h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
    }, 1000);
</script>

</body>
</html>
