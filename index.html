<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade MK Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; touch-action: manipulation; }

        /* --- CHECKING SCREEN --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .banner { width: 90%; max-width: 500px; aspect-ratio: 21/9; border-radius: 20px; object-fit: cover; margin-bottom: 25px; border: 1px solid #1a1a1a; }
        .progress-bg { width: 280px; height: 5px; background: #111; border-radius: 10px; margin-bottom: 40px; overflow: hidden; }
        #fill { width: 0%; height: 100%; background: #fff; box-shadow: 0 0 15px #fff; transition: width 0.4s ease; }
        .row { width: 300px; display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #111; opacity: 0; transform: translateY(10px); transition: 0.5s; }
        .row.active { opacity: 1; transform: translateY(0); }
        .val { color: #007aff; font-weight: 900; }

        /* --- GAME UI --- */
        #game { display: none; height: 100vh; flex-direction: column; align-items: center; padding: 20px; opacity: 0; transition: 0.8s; }
        .stats-header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .bal-box { text-align: center; width: 100%; }
        .bal-num { font-size: 65px; font-weight: 900; letter-spacing: -3px; }
        
        /* Clicker Area */
        .click-area { position: relative; width: 280px; height: 280px; margin: 40px 0; display: flex; align-items: center; justify-content: center; }
        .main-koala { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 8px solid #0d0d0d; box-shadow: 0 0 50px rgba(0,122,255,0.1); transition: transform 0.1s; cursor: pointer; }
        .main-koala:active { transform: scale(0.92); }

        /* Energy Bar */
        .energy-container { width: 100%; max-width: 320px; margin-top: auto; margin-bottom: 40px; }
        .energy-info { display: flex; justify-content: space-between; font-weight: 900; font-size: 14px; margin-bottom: 8px; }
        .energy-bg { width: 100%; height: 12px; background: #111; border-radius: 20px; overflow: hidden; border: 1px solid #222; }
        #energy-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #fcd535, #fff); transition: width 0.2s; }

        /* Floating Points */
        .plus-one { position: absolute; color: #fff; font-weight: 900; font-size: 28px; pointer-events: none; animation: floatUp 0.8s forwards; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        
        .footer-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; max-width: 350px; }
        .btn-sm { background: #0d0d0d; border: 1px solid #1a1a1a; padding: 15px; border-radius: 18px; font-weight: 900; font-size: 12px; text-align: center; }
    </style>
</head>
<body>

    <div id="loader">
        <img src="babykoalas.jpg" class="banner" onerror="this.src='https://via.placeholder.com/600x250/111/fff?text=Analysing...'">
        <h1 class="text-2xl font-black italic mb-2 uppercase">Who are you?</h1>
        <div class="progress-bg"><div id="fill"></div></div>
        <div class="stat-list">
            <div id="r1" class="row"><span>ACCOUNT AGE</span><span id="v1" class="val">...</span></div>
            <div id="r2" class="row"><span>PREMIUM</span><span id="v2" class="val">...</span></div>
            <div id="r3" class="row"><span>ACTIVITY</span><span id="v3" class="val">...</span></div>
            <div id="r4" class="row"><span>MK RANK</span><span id="v4" class="val">...</span></div>
        </div>
    </div>

    <div id="game">
        <div class="bal-box">
            <p class="text-zinc-600 font-black text-[10px] tracking-[4px] uppercase italic">Total Koalas</p>
            <h2 id="balance" class="bal-num">0</h2>
        </div>

        <div class="click-area" id="tap-target">
            <img src="koalas.jpg" class="main-koala" onerror="this.src='https://via.placeholder.com/300/222/fff?text=Tap+Me'">
        </div>

        <div class="energy-container">
            <div class="energy-info">
                <span class="text-yellow-500"><i class="fa-solid fa-bolt"></i> ENERGY</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div class="energy-bg"><div id="energy-fill"></div></div>
        </div>

        <div class="footer-btns">
            <div class="btn-sm" onclick="alert('Set Wallet')"><i class="fa-solid fa-wallet text-blue-500"></i> WALLET</div>
            <div class="btn-sm" onclick="alert('Invite Frens')"><i class="fa-solid fa-users"></i> FRIENDS</div>
        </div>
    </div>

    <script>
        let score = 0;
        let energy = 1000;
        const maxEnergy = 1000;

        // --- CHECKING ENGINE ---
        async function startChecking() {
            const bar = document.getElementById('fill');
            const wait = ms => new Promise(res => setTimeout(res, ms));

            await wait(1000); bar.style.width = "25%"; showRow('r1','v1','5.4 YEARS');
            await wait(1500); bar.style.width = "50%"; showRow('r2','v2','YES');
            await wait(1500); bar.style.width = "75%"; showRow('r3','v3','HIGH');
            await wait(1500); bar.style.width = "100%"; showRow('r4','v4','DIAMOND');
            await wait(1200);

            // Bakiye set et ve geç
            score = Math.floor(Math.random() * 5000) + 1000;
            document.getElementById('balance').innerText = score.toLocaleString();
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('game').style.display = 'flex';
                setTimeout(() => document.getElementById('game').style.opacity = '1', 50);
            }, 600);
        }

        function showRow(rid, vid, val) {
            document.getElementById(rid).classList.add('active');
            document.getElementById(vid).innerText = val;
        }

        // --- GAME ENGINE ---
        const target = document.getElementById('tap-target');
        target.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Çoklu dokunmatik engelleme
            if (energy >= 10) {
                handleTap(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        function handleTap(x, y) {
            score += 10;
            energy -= 10;
            updateUI();
            createFloatingText(x, y);
        }

        function updateUI() {
            document.getElementById('balance').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = `${energy}/${maxEnergy}`;
            document.getElementById('energy-fill').style.width = `${(energy/maxEnergy)*100}%`;
        }

        function createFloatingText(x, y) {
            const el = document.createElement('div');
            el.className = 'plus-one';
            el.innerText = '+10';
            el.style.left = `${x - 20}px`;
            el.style.top = `${y - 50}px`;
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // Enerji Yenileme
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(energy + 2, maxEnergy);
                updateUI();
            }
        }, 1000);

        window.onload = startChecking;
    </script>
</body>
</html>
