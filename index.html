<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YouTube Long - Ultra Dynamic</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --yt-black: #0f0f0f; --yt-gray: #272727; --yt-red: #ff0000; --sidebar-w: 240px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--yt-black); color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 56px; background: var(--yt-black); display: flex; align-items: center; padding: 0 16px; z-index: 5000; justify-content: space-between; border-bottom: 1px solid #222; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .logo span { color: var(--yt-red); font-size: 26px; }
        .search-box { flex: 0 1 600px; display: flex; background: #121212; border: 1px solid #333; border-radius: 40px; padding: 2px; }
        .search-box input { background: transparent; border: none; padding: 8px 20px; width: 100%; color: white; outline: none; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: 0; top: 56px; width: var(--sidebar-w); height: 100%; background: var(--yt-black); padding: 12px; border-right: 1px solid #222; }
        .nav-link { display: flex; align-items: center; gap: 20px; padding: 12px; border-radius: 10px; cursor: pointer; }
        .nav-link:hover { background: var(--yt-gray); }

        /* MAIN GRID */
        main { margin-left: var(--sidebar-w); margin-top: 56px; padding: 24px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }

        /* BEYAZ EKRAN √ñNLEYƒ∞Cƒ∞ SKELETON */
        .skeleton { 
            background: linear-gradient(90deg, #121212 25%, #1d1d1d 50%, #121212 75%);
            background-size: 200% 100%; animation: skLoad 1.5s infinite;
            height: 180px; border-radius: 12px; margin-bottom: 10px;
        }
        @keyframes skLoad { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* Vƒ∞DEO KARTLARI */
        .v-card { cursor: pointer; display: none; transition: 0.3s; }
        .v-card:hover { transform: translateY(-5px); }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; background: #1a1a1a; }
        .v-title { font-size: 16px; font-weight: 500; margin: 10px 0 4px 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.4; }
        .v-meta { color: #aaa; font-size: 13px; }

        /* ƒ∞ZLEME EKRANI (ERTN TASARIMI) */
        #watch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 6000; display: none; overflow-y: auto; }
        .watch-wrap { display: flex; max-width: 1700px; margin: 70px auto; gap: 24px; padding: 0 20px; }
        .player-left { flex: 3; }
        .side-right { flex: 1; min-width: 350px; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()"><span>‚ñ∂</span> YouTube<sup>TR</sup></div>
    <div class="search-box"><input type="text" id="sInput" placeholder="Uzun video ara..."></div>
    <div style="font-size: 20px;">üé• üîî üë§</div>
</header>

<nav id="sidebar">
    <div class="nav-link" onclick="location.reload()">üè† Ana Sayfa</div>
    <div class="nav-link" onclick="getVids('shorts')">ü©≥ Shorts</div>
    <hr style="border:0.1px solid #333; margin:15px 0;">
    <div class="nav-link">üìö Kitaplƒ±k</div>
</nav>

<main>
    <div class="video-grid" id="mainGrid">
        <div class="sk-box"><div class="skeleton"></div><div style="height:15px; background:#1d1d1d; width:80%;"></div></div>
        <div class="sk-box"><div class="skeleton"></div><div style="height:15px; background:#1d1d1d; width:80%;"></div></div>
        <div class="sk-box"><div class="skeleton"></div><div style="height:15px; background:#1d1d1d; width:80%;"></div></div>
    </div>
</main>

<div id="watch-overlay">
    <div onclick="closeWatch()" style="position:fixed; top:15px; left:20px; font-size:35px; cursor:pointer;">‚Üê</div>
    <div class="watch-wrap">
        <div class="player-left">
            <iframe id="mainPlayer" width="100%" style="aspect-ratio:16/9; border-radius:12px;" frameborder="0" allowfullscreen allow="autoplay"></iframe>
            <h1 id="vT" style="margin-top:20px; font-size:22px;"></h1>
            <p id="vC" style="color:#aaa; margin-top:10px;"></p>
        </div>
        <div class="side-right" id="sideGrid"></div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
    
    // UZUN Vƒ∞DEO ODAKLI ANAHTAR KELƒ∞MELER
    const longTerms = ['t√ºrkiye belgesel full izle', 'b√∂l√ºm tek par√ßa', 'uzun oyun videolarƒ±', 'podcast t√ºrk√ße', 'canlƒ± yayƒ±n √∂zetleri'];
    const randomQuery = longTerms[Math.floor(Math.random() * longTerms.length)];

    async function getVids(q = randomQuery) {
        const grid = document.getElementById('mainGrid');
        try {
            // videoDuration=long parametresi ile sadece 20dk+ videolarƒ± filtreleyebiliriz
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=24&q=${q}&videoDuration=long&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            if (data.items) {
                grid.innerHTML = ""; 
                data.items.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'v-card';
                    card.style.display = 'block';
                    card.onclick = () => openWatch(item.id.videoId, item.snippet.title, item.snippet.channelTitle);
                    card.innerHTML = `
                        <img src="${item.snippet.thumbnails.high.url}" class="v-thumb" onerror="this.src='https://via.placeholder.com/320x180/1a1a1a/ffffff?text=Video+Hazirlaniyor'">
                        <div class="v-title">${item.snippet.title}</div>
                        <div class="v-meta">${item.snippet.channelTitle}</div>
                    `;
                    grid.appendChild(card);
                });
            }
        } catch (e) { console.error("Hata:", e); }
    }

    function openWatch(id, title, chan) {
        document.getElementById('watch-overlay').style.display = 'block';
        document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        document.getElementById('vT').innerHTML = title;
        document.getElementById('vC').innerText = chan;
        
        // √ñnerilenler kƒ±smƒ±na rastgele videolar
        loadSideVids();
    }

    async function loadSideVids() {
        const side = document.getElementById('sideGrid');
        side.innerHTML = "<h3>Sƒ±radaki Videolar</h3><br>";
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=pop√ºler&type=video&key=${API_KEY}`);
        const data = await res.json();
        data.items.forEach(item => {
            side.innerHTML += `
                <div style="display:flex; gap:10px; margin-bottom:15px; cursor:pointer;" onclick="openWatch('${item.id.videoId}', '${item.snippet.title.replace(/'/g,"")}', '${item.snippet.channelTitle}')">
                    <img src="${item.snippet.thumbnails.medium.url}" style="width:160px; border-radius:8px;">
                    <div><h4 style="font-size:14px;">${item.snippet.title}</h4><p style="font-size:12px; color:#aaa;">${item.snippet.channelTitle}</p></div>
                </div>`;
        });
    }

    function closeWatch() {
        document.getElementById('watch-overlay').style.display = 'none';
        document.getElementById('mainPlayer').src = "";
    }

    window.onload = () => getVids();
</script>
</body>
</html>
