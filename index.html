<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | ADMIN</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }
        
        .page { display: none; height: 100vh; flex-direction: column; padding: 100px 24px 130px; overflow-y: auto; }
        .page.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .k-card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .k-btn { background: #fff; color: #000; font-weight: 900; border-radius: 16px; padding: 18px; text-align: center; font-size: 14px; text-transform: uppercase; cursor: pointer; border:none; width: 100%; transition: 0.2s; }
        .k-btn:active { transform: scale(0.96); }

        /* Admin Styles */
        #admin-trigger { position: fixed; top: 45px; right: 20px; z-index: 9999; display: none; background: #ff3b3b; color: #fff; font-size: 10px; font-weight: 900; padding: 8px 12px; border-radius: 12px; }
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; padding: 40px 20px; overflow-y: auto; }
        .admin-user-card { background: #111; border: 1px solid #333; padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* Navigation */
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 25px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; font-weight: 800; gap: 4px; }
        .nav-link.active { color: #fff; }

        .spinner { width: 16px; height: 16px; border: 2px solid #000; border-top: 2px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <button id="admin-trigger" onclick="openAdmin()">ADM</button>

    <div id="admin-panel">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black italic">KOALA PANEL</h1>
            <button onclick="closeAdmin()" class="bg-zinc-800 px-4 py-2 rounded-xl text-xs font-bold">KAPAT</button>
        </div>
        
        <div id="admin-stats" class="grid grid-cols-2 gap-4 mb-8">
            <div class="k-card !m-0 !p-4">
                <p class="text-[10px] text-zinc-500 font-bold uppercase">Toplam Oyuncu</p>
                <h3 id="adm-total-users" class="text-2xl font-black">0</h3>
            </div>
            <div class="k-card !m-0 !p-4">
                <p class="text-[10px] text-zinc-500 font-bold uppercase">Toplam Koala</p>
                <h3 id="adm-total-bal" class="text-2xl font-black">0</h3>
            </div>
        </div>

        <h3 class="text-xs font-black uppercase text-zinc-500 mb-4 tracking-widest">Kullanıcı Listesi</h3>
        <div id="admin-user-list">
            </div>
    </div>

    <div id="listing-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:5000; align-items:center; justify-content:center; padding:25px;" onclick="this.style.display='none'">
        <div class="modal-box bg-[#111] p-10 rounded-[40px] border border-zinc-800 text-center w-full" onclick="event.stopPropagation()">
            <h2 class="text-xl font-black italic mb-4">LİSTELEME DEĞERİ</h2>
            <h3 id="modal-calc" class="text-5xl font-black text-green-500 mb-6">$0.00</h3>
            <button class="k-btn w-full" onclick="document.getElementById('listing-modal').style.display='none'">KAZANMAYA DEVAM</button>
        </div>
    </div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-7xl font-black italic">0</h1>
            <p class="text-[10px] text-zinc-600 font-bold tracking-[4px] mt-2 uppercase">BAKİYEN</p>
        </div>
        <div class="mx-auto w-[230px] h-[230px] bg-[#111] rounded-[50px] border-4 border-[#222] p-4 mb-10">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-[35px]" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3069/3069172.png'">
        </div>
        <button class="k-btn" onclick="watchAd()">WATCH ADS 1 KOALA</button>
    </div>

    <div id="p-tasks" class="page">
        <h1 class="text-4xl font-black mb-8 uppercase italic">Görevler</h1>
        <div class="k-card flex justify-between items-center py-6">
            <div><p class="font-black text-sm uppercase">Kanala Katıl</p><p class="text-xs text-green-500 font-bold">+10,000 KOALA</p></div>
            <button id="btn-task-channel" class="bg-white text-black px-6 py-2 rounded-xl font-black text-xs" onclick="doTask('channel', 10000, 'https://t.me/KoalasCommunity')">GİT</button>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black mb-8 italic uppercase">EKİP</h1>
        <div class="k-card text-center mb-4">
            <h2 id="ui-ref-count" class="text-4xl font-black italic">0</h2>
            <p class="text-[10px] text-zinc-500 font-bold uppercase">Davetli Üye</p>
        </div>
        <div id="ref-input-area" class="mb-4">
            <input type="text" id="ref-input" class="w-full bg-[#111] border-2 border-[#222] p-4 rounded-2xl text-center text-white mb-2 uppercase" placeholder="KOD GİR">
            <button class="k-btn !bg-green-600 !text-white !p-4" onclick="submitRef()">BONUS AL</button>
        </div>
        <div id="ui-ref-list" class="space-y-2"></div>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black mb-8 italic uppercase">BORSA</h1>
        <div class="ex-option" id="ex-binance" onclick="setEx('Binance')">
            <img src="binance.jpg" class="ex-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
            <p class="font-black">BINANCE</p>
        </div>
        <div class="ex-option" id="ex-okx" onclick="setEx('OKX')">
            <img src="okx.jpg" class="ex-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
            <p class="font-black">OKX</p>
        </div>
        <div class="ex-option" id="ex-bitget" onclick="setEx('Bitget')">
            <img src="bitget.jpg" class="ex-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
            <p class="font-black">BITGET</p>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-house"></i><span>Giriş</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-tasks"></i><span>Görevler</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Ekip</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Borsa</span></div>
    </nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // FIREBASE CONFIGİNİ BURAYA YAPIŞTIR
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "TEST_USER";
    let userHandle = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe.user.username : (tg.initDataUnsafe?.user?.first_name || "Anonim");
    
    let userData = { bal: 0, exchange: null, usedRef: false, referrals: [], refCode: "KOA-"+Math.floor(10000+Math.random()*90000), handle: userHandle, tasks: [] };

    async function init() {
        if(myId === ADMIN_ID) document.getElementById('admin-trigger').style.display = 'block';
        
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) {
            userData = { ...userData, ...doc.data() };
            if(userData.handle !== userHandle) db.collection("users").doc(myId).update({ handle: userHandle });
        } else {
            await db.collection("users").doc(myId).set(userData);
        }
        render();
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        
        // Dolar Pop-up
        const usd = (userData.bal * 0.001).toLocaleString('en-US', { minimumFractionDigits: 2 });
        document.getElementById('modal-calc').innerText = "$" + usd;
        document.getElementById('listing-modal').style.display = 'flex';
    }

    // --- ADMIN FONKSİYONLARI ---
    async function openAdmin() {
        document.getElementById('admin-panel').style.display = 'flex';
        const listDiv = document.getElementById('admin-user-list');
        listDiv.innerHTML = "Yükleniyor...";
        
        const snap = await db.collection("users").get();
        let totalUsers = 0;
        let totalBal = 0;
        listDiv.innerHTML = "";

        snap.forEach(doc => {
            const u = doc.data();
            totalUsers++;
            totalBal += (u.bal || 0);
            
            listDiv.innerHTML += `
                <div class="admin-user-card">
                    <div>
                        <p class="text-white font-bold">${u.handle || 'Adsız'}</p>
                        <p class="text-[10px] text-zinc-500">ID: ${doc.id}</p>
                        <p class="text-green-500 font-black text-sm">${Math.floor(u.bal).toLocaleString()} KOALA</p>
                    </div>
                    <button onclick="editUserBal('${doc.id}', ${u.bal})" class="bg-white text-black text-[10px] px-3 py-2 rounded-lg font-bold">DÜZENLE</button>
                </div>
            `;
        });
        
        document.getElementById('adm-total-users').innerText = totalUsers;
        document.getElementById('adm-total-bal').innerText = Math.floor(totalBal).toLocaleString();
    }

    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

    async function editUserBal(userId, currentBal) {
        const newBal = prompt(`${userId} için yeni bakiye gir:`, currentBal);
        if(newBal !== null) {
            await db.collection("users").doc(userId).update({ bal: parseFloat(newBal) });
            alert("Bakiye Güncellendi!");
            openAdmin(); // Listeyi yenile
        }
    }

    // --- OYUN FONKSİYONLARI ---
    async function watchAd() {
        userData.bal += 1;
        await db.collection("users").doc(myId).update({ bal: userData.bal });
        render();
    }

    async function doTask(taskId, reward, link) {
        if(userData.tasks?.includes(taskId)) return;
        const btn = document.getElementById('btn-task-' + taskId);
        btn.innerHTML = `<span class="spinner"></span>`;
        tg.openTelegramLink(link);
        setTimeout(async () => {
            userData.bal += reward;
            userData.tasks.push(taskId);
            await db.collection("users").doc(myId).update({ bal: userData.bal, tasks: userData.tasks });
            render();
        }, 5000);
    }

    async function setEx(name) {
        userData.exchange = name;
        await db.collection("users").doc(myId).update({ exchange: name });
        render();
    }

    async function submitRef() {
        const input = document.getElementById('ref-input').value.trim().toUpperCase();
        if(userData.usedRef || input === userData.refCode) return;
        const snap = await db.collection("users").where("refCode", "==", input).get();
        if(!snap.empty) {
            const hostId = snap.docs[0].id;
            const hostData = snap.docs[0].data();
            await db.collection("users").doc(hostId).update({
                bal: (hostData.bal || 0) + 5000,
                referrals: [...(hostData.referrals || []), userData.handle]
            });
            userData.usedRef = true;
            userData.bal += 1000;
            await db.collection("users").doc(myId).update({ usedRef: true, bal: userData.bal });
            render();
            alert("Bonus Eklendi!");
        }
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(userData.bal).toLocaleString();
        document.getElementById('ui-ref-count').innerText = userData.referrals?.length || 0;
        document.getElementById('ui-mycode').innerText = userData.refCode;
        
        if(userData.tasks?.includes('channel')) {
            const b = document.getElementById('btn-task-channel');
            b.innerText = "BİTTİ";
            b.disabled = true;
            b.style.opacity = "0.5";
        }

        const list = document.getElementById('ui-ref-list');
        list.innerHTML = "";
        userData.referrals?.forEach(r => {
            list.innerHTML += `<div class="k-card !py-3 flex justify-between"><span>${r}</span><span class="text-green-500">+5K</span></div>`;
        });
    }

    window.onload = init;
</script>
</body>
</html>
