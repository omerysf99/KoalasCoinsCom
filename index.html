<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Pro - Etkile≈üimli</title>
    <style>
        body {
            margin: 0; padding: 0; background-color: #0b0b0b;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: 'Segoe UI', sans-serif; color: white;
            overflow: hidden;
        }

        .reels-wrapper {
            width: 100%; max-width: 380px; height: 90vh;
            position: relative; background: #000;
            border-radius: 40px; overflow: hidden; border: 6px solid #222;
        }

        .reels-container {
            height: 100%; overflow-y: scroll;
            scroll-snap-type: y mandatory; scroll-behavior: smooth;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .video-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Saƒü Taraf Etkile≈üim Men√ºs√º */
        .side-bar {
            position: absolute; right: 10px; bottom: 100px;
            display: flex; flex-direction: column; align-items: center;
            gap: 20px; z-index: 10;
        }

        .action-item {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .action-item:active { transform: scale(1.2); }
        
        .icon { font-size: 28px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); }
        .count { font-size: 12px; font-weight: bold; margin-top: 2px; }

        /* √úst Ses Butonu */
        .volume-toggle-btn {
            position: absolute; top: 25px; right: 20px;
            width: 45px; height: 45px; border-radius: 50%;
            background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.2);
            color: white; font-size: 20px; cursor: pointer; z-index: 101;
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
        }

        .volume-panel {
            position: absolute; top: 80px; right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 10px; border-radius: 20px;
            display: flex; flex-direction: column; align-items: center;
            gap: 12px; z-index: 100;
            transition: 0.3s; opacity: 0; transform: scale(0.5); pointer-events: none;
        }
        .volume-panel.active { opacity: 1; transform: scale(1); pointer-events: all; }

        .info-overlay { position: absolute; bottom: 30px; left: 20px; pointer-events: none; }
    </style>
</head>
<body>

<div class="reels-wrapper">
    <button class="volume-toggle-btn" onclick="toggleVolumePanel()">üîä</button>

    <div class="volume-panel" id="volumePanel">
        <input type="range" style="-webkit-appearance: slider-vertical; height: 120px;" min="0" max="1" step="0.05" value="0.5" oninput="updateVolume(this.value)">
    </div>

    <div class="side-bar">
        <div class="action-item" onclick="like(this)">
            <span class="icon">ü§ç</span>
            <span class="count">0</span>
        </div>
        <div class="action-item" onclick="comment()">
            <span class="icon">üí¨</span>
            <span class="count">0</span>
        </div>
        <div class="action-item" onclick="save(this)">
            <span class="icon">üîñ</span>
            <span class="count">0</span>
        </div>
        <div class="action-item">
            <span class="icon">üöÄ</span>
        </div>
    </div>

    <div class="reels-container" id="reelsContainer"></div>
</div>

<script>
    const videoList = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4', 'reels4.mp4'];
    const container = document.getElementById('reelsContainer');
    let globalVol = 0.5;

    function toggleVolumePanel() { document.getElementById('volumePanel').classList.toggle('active'); }

    function updateVolume(val) {
        globalVol = val;
        document.querySelectorAll('video').forEach(v => { v.volume = val; v.muted = (val == 0); });
    }

    // Beƒüeni Fonksiyonu
    function like(el) {
        const icon = el.querySelector('.icon');
        const count = el.querySelector('.count');
        if (icon.innerText === 'ü§ç') {
            icon.innerText = '‚ù§Ô∏è';
            count.innerText = parseInt(count.innerText) + 1;
        } else {
            icon.innerText = 'ü§ç';
            count.innerText = parseInt(count.innerText) - 1;
        }
    }

    // Kaydetme Fonksiyonu
    function save(el) {
        const icon = el.querySelector('.icon');
        const count = el.querySelector('.count');
        if (icon.innerText === 'üîñ') {
            icon.style.color = '#ffd700'; // Altƒ±n rengi
            count.innerText = parseInt(count.innerText) + 1;
            icon.innerText = 'üìë';
        } else {
            icon.style.color = 'white';
            count.innerText = parseInt(count.innerText) - 1;
            icon.innerText = 'üîñ';
        }
    }

    function comment() {
        alert("Yorum √∂zelliƒüi yakƒ±nda eklenecek!");
    }

    function render() {
        videoList.forEach((file, i) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <video src="${file}" loop playsinline onclick="this.paused ? this.play() : this.pause()"></video>
                <div class="info-overlay">
                    <h4>Video #${i+1}</h4>
                    <p>@kullanici</p>
                </div>`;
            container.appendChild(card);
        });
    }

    container.addEventListener('scroll', () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 10) render();
        
        document.querySelectorAll('video').forEach(v => {
            const pos = v.getBoundingClientRect();
            if (pos.top >= -100 && pos.bottom <= window.innerHeight + 100) {
                v.play().catch(() => {});
                v.volume = globalVol;
            } else { v.pause(); }
        });
    });

    render();
    window.addEventListener('click', () => {
        document.querySelectorAll('video').forEach(v => v.muted = false);
    }, { once: true });
</script>

</body>
</html>
