<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Pro - PC & Mobil</title>
    <style>
        /* BaÅŸlangÄ±Ã§ AyarlarÄ± */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* PC iÃ§in dikey Ã§erÃ§eve */
        .reels-wrapper {
            width: 100%;
            max-width: 420px; /* PC'de telefon geniÅŸliÄŸi */
            height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        /* KaydÄ±rma AlanÄ± */
        .reels-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Sol Alt Bilgiler */
        .video-info {
            position: absolute;
            bottom: 20px;
            left: 15px;
            color: white;
            z-index: 10;
            width: 70%;
        }
        .video-info h3 { font-size: 16px; margin-bottom: 5px; }
        .video-info p { font-size: 14px; opacity: 0.9; }

        /* SaÄŸ EtkileÅŸim ButonlarÄ± */
        .side-bar {
            position: absolute;
            right: 10px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 20;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.1s;
        }
        .action-btn:active { transform: scale(0.9); }
        .action-btn i { font-size: 28px; margin-bottom: 5px; }
        .action-btn span { font-size: 12px; }

        /* BaÅŸlat Butonu */
        #start-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="reels-wrapper">
    <div id="start-overlay" onclick="startReels()">
        <i class="fas fa-play" style="font-size: 50px; margin-bottom: 10px;"></i>
        <p>Ä°zlemek iÃ§in Dokun</p>
    </div>

    <div class="reels-container" id="container">
        <div class="reel">
            <video src="reels1.mp4" loop playsinline></video>
            <div class="side-bar">
                <div class="action-btn" onclick="like(this)"><i class="fas fa-heart"></i><span>1.2K</span></div>
                <div class="action-btn"><i class="fas fa-comment"></i><span>85</span></div>
                <div class="action-btn" onclick="save(this)"><i class="fas fa-bookmark"></i><span>240</span></div>
                <div class="action-btn"><i class="fas fa-share"></i><span>PaylaÅŸ</span></div>
            </div>
            <div class="video-info">
                <h3>@kullanici_1</h3>
                <p>Harika bir video aÃ§Ä±klamasÄ± burada yer alÄ±r... #keÅŸfet</p>
            </div>
        </div>

        <div class="reel">
            <video src="reels2.mp4" loop playsinline></video>
            <div class="side-bar">
                <div class="action-btn" onclick="like(this)"><i class="fas fa-heart"></i><span>450</span></div>
                <div class="action-btn"><i class="fas fa-comment"></i><span>12</span></div>
                <div class="action-btn" onclick="save(this)"><i class="fas fa-bookmark"></i><span>50</span></div>
                <div class="action-btn"><i class="fas fa-share"></i><span>PaylaÅŸ</span></div>
            </div>
            <div class="video-info">
                <h3>@kullanici_2</h3>
                <p>MÃ¼zik ve dikey video uyumu! ðŸ”Š</p>
            </div>
        </div>
    </div>
</div>

<script>
    const videos = document.querySelectorAll('video');
    const overlay = document.getElementById('start-overlay');

    function startReels() {
        overlay.style.display = 'none';
        videos.forEach(v => v.muted = false);
        videos[0].play();
    }

    // BeÄŸeni fonksiyonu
    function like(btn) {
        const icon = btn.querySelector('i');
        icon.classList.toggle('fas'); // Dolu kalp
        if(icon.style.color === 'red') {
            icon.style.color = 'white';
        } else {
            icon.style.color = 'red';
        }
    }

    // Kaydetme fonksiyonu
    function save(btn) {
        const icon = btn.querySelector('i');
        if(icon.style.color === 'yellow') {
            icon.style.color = 'white';
        } else {
            icon.style.color = 'yellow';
        }
    }

    // Scroll takipÃ§isi
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
                entry.target.currentTime = 0;
            }
        });
    }, { threshold: 0.8 });

    videos.forEach(v => observer.observe(v));
</script>

</body>
</html>
