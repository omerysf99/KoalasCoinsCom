<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>YouTube Shorts Only</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        }

        /* ALT NAVƒ∞GASYON (MOBƒ∞L) */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: #000; display: flex; justify-content: space-around;
            align-items: center; z-index: 1000; border-top: 1px solid #222;
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 0.6; cursor: pointer; }
        .nav-item.active { opacity: 1; }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 2px; font-style: normal; }

        /* SAYFA YAPISI */
        .page { display: none; height: calc(100vh - 60px); width: 100%; }
        .active-page { display: block; }

        /* SHORTS AKI≈ûI */
        #shortsPage {
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        #shortsPage::-webkit-scrollbar { display: none; }

        .short-container {
            width: 100%; height: 100%;
            scroll-snap-align: start;
            position: relative;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Vƒ∞DEO √úST√ú ETKƒ∞LE≈ûƒ∞M */
        .side-bar {
            position: absolute; right: 10px; bottom: 40px;
            display: flex; flex-direction: column; gap: 18px; align-items: center;
        }
        .icon-btn { color: white; text-align: center; }
        .icon-btn b { font-size: 26px; display: block; }
        .icon-btn span { font-size: 11px; margin-top: 2px; display: block; }

        .video-meta {
            position: absolute; bottom: 20px; left: 15px; right: 80px;
            color: white; pointer-events: none;
        }
        .video-meta h3 { font-size: 15px; margin-bottom: 6px; }

        /* GE√áMƒ∞≈û SAYFASI */
        #historyPage { background: #0f0f0f; color: white; padding: 20px; overflow-y: auto; }
        .history-card { 
            background: #1a1a1a; padding: 12px; border-radius: 8px; 
            margin-bottom: 10px; display: flex; align-items: center; gap: 10px;
        }
    </style>
</head>
<body>

<div id="shortsPage" class="page active-page">
    </div>

<div id="historyPage" class="page">
    <h2 style="margin-bottom: 20px;">ƒ∞zleme Ge√ßmi≈üi</h2>
    <div id="histList"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="nav-shorts" onclick="switchPage('shortsPage')"><i>üéûÔ∏è</i>Shorts</div>
    <div class="nav-item" id="nav-history" onclick="switchPage('historyPage')"><i>üïí</i>Ge√ßmi≈ü (<span id="hCount">0</span>)</div>
</nav>

<script>
    const videoFiles = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let watchHistory = new Set();
    let isGlobalMuted = true;

    function buildShorts() {
        const container = document.getElementById('shortsPage');
        videoFiles.forEach((file, index) => {
            container.innerHTML += `
                <div class="short-container">
                    <video src="${file}" loop muted playsinline onclick="toggleAudio(this)"></video>
                    <div class="side-bar">
                        <div class="icon-btn"><b>üëç</b><span>12B</span></div>
                        <div class="icon-btn"><b>üëé</b><span>Beƒüenme</span></div>
                        <div class="icon-btn"><b>üí¨</b><span>345</span></div>
                        <div class="icon-btn"><b>‚úàÔ∏è</b><span>Payla≈ü</span></div>
                    </div>
                    <div class="video-meta">
                        <h3>@kanal_adi_${index + 1}</h3>
                        <p>Dikey video deneyimi: ${file}</p>
                    </div>
                </div>`;
        });
        initObserver();
    }

    function switchPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById(pageId).classList.add('active-page');
        document.getElementById('nav-' + (pageId === 'shortsPage' ? 'shorts' : 'history')).classList.add('active');

        if (pageId !== 'shortsPage') {
            document.querySelectorAll('video').forEach(v => v.pause());
        }
    }

    function toggleAudio(v) {
        isGlobalMuted = !isGlobalMuted;
        document.querySelectorAll('video').forEach(vid => vid.muted = isGlobalMuted);
    }

    function initObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    e.target.muted = isGlobalMuted;
                    e.target.play().catch(() => {});
                    
                    // Akƒ±llƒ± Ge√ßmi≈ü: Dosya ismiyle kontrol, sadece 1 kez ekle
                    const source = e.target.getAttribute('src');
                    if (!watchHistory.has(source)) {
                        watchHistory.add(source);
                        updateHistory(source);
                    }
                } else {
                    e.target.pause();
                }
            });
        }, { threshold: 0.7 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    function updateHistory(name) {
        const list = document.getElementById('histList');
        list.innerHTML = `
            <div class="history-card">
                <div style="width:50px; height:70px; background:#333; border-radius:4px;"></div>
                <div>
                    <p style="font-size:14px; font-weight:bold;">${name}</p>
                    <p style="font-size:12px; color:#aaa;">Shorts ‚Ä¢ ƒ∞zlediƒüin video</p>
                </div>
            </div>` + list.innerHTML;
        document.getElementById('hCount').innerText = watchHistory.size;
    }

    buildShorts();
</script>
</body>
</html>
