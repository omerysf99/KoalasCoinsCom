<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sƒ±nav Prime - Pro v5</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --primary: #3ea6ff;
            --text: #ffffff;
            --yt-red: #ff0000;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: "Roboto", sans-serif;
            height: 100vh; overflow: hidden;
        }

        .app-frame {
            width: 100%; max-width: 414px;
            height: 100vh; margin: 0 auto;
            display: flex; flex-direction: column;
            position: relative;
        }

        /* --- SAYFA Y√ñNETƒ∞Mƒ∞ --- */
        .page { display: none; height: calc(100vh - 65px); flex-direction: column; overflow-y: auto; }
        .page.active { display: flex; }

        /* --- ANA EKRAN (YAYIN Lƒ∞STESƒ∞) --- */
        .live-card { margin-bottom: 20px; cursor: pointer; padding: 10px; }
        .live-card img { width: 100%; border-radius: 12px; aspect-ratio: 16/9; object-fit: cover; }
        .live-card h4 { margin: 8px 0 4px 0; font-size: 14px; }
        .live-card p { margin: 0; font-size: 12px; color: #aaa; }

        /* --- SHORTS (Dƒ∞KEY KAYDIRMA) --- */
        .shorts-wrapper { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .short-slide { 
            height: calc(100vh - 65px); scroll-snap-align: start; 
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(180deg, #222, #000); position: relative;
        }
        .short-info { position: absolute; bottom: 20px; left: 15px; }

        /* --- CANLI YAYIN & 5 MESAJLI SOHBET --- */
        #studioView {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: none; flex-direction: column;
        }
        .video-player { width: 100%; aspect-ratio: 16/9; position: relative; }
        .video-player img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        
        .chat-section { flex: 1; display: flex; flex-direction: column; background: #0f0f0f; }
        .chat-msgs { flex: 1; padding: 15px; overflow-y: hidden; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { display: flex; gap: 10px; animation: fadeIn 0.3s ease; }
        .msg b { color: var(--primary); font-size: 13px; }
        .msg p { margin: 0; font-size: 14px; color: #eee; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-5px); } to { opacity: 1; transform: translateX(0); } }

        .chat-input { padding: 10px; background: #181818; display: flex; gap: 10px; }
        .chat-input input { flex: 1; background: #2a2a2a; border: none; padding: 10px; border-radius: 20px; color: white; outline: none; }

        /* --- ALT NAV --- */
        .bottom-nav { height: 65px; background: #0f0f0f; border-top: 1px solid #333; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { text-align: center; color: #888; font-size: 11px; cursor: pointer; flex: 1; }
        .nav-item.active { color: white; }
    </style>
</head>
<body>

<div class="app-frame">
    
    <div id="homePage" class="page active">
        <div style="padding:15px; font-weight:bold; border-bottom:1px solid #333;">Canlƒ± Yayƒ±nlar</div>
        <div id="liveGrid"></div>
    </div>

    <div id="shortsPage" class="page">
        <div class="shorts-wrapper">
            <div class="short-slide">üìΩÔ∏è Matematik Shorts 1 <div class="short-info"><b>@HocamAnlatƒ±yor</b><p>Pratik T√ºrev</p></div></div>
            <div class="short-slide">üìΩÔ∏è Matematik Shorts 2 <div class="short-info"><b>@Sƒ±navPrime</b><p>Soru Tahmini</p></div></div>
        </div>
    </div>

    <div id="studioView">
        <div class="video-player">
            <button onclick="closeStudio()" style="position:absolute; top:10px; right:10px; background:rgba(0,0,0,0.5); color:white; border:none; padding:8px; border-radius:50%; z-index:100;">‚úï</button>
            <img src="tytmatsoru.jpg">
            <div style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; flex-direction:column;">
                <div id="countdown" style="font-size:2.5rem; font-weight:bold;">00:00:00</div>
                <div style="background:red; padding:2px 8px; font-size:12px; margin-top:10px;">YAKINDA</div>
            </div>
        </div>

        <div class="chat-section">
            <div style="padding:10px; border-bottom:1px solid #333; font-size:12px; color:#aaa;">CANLI SOHBET (Maks 5 Mesaj)</div>
            <div id="chatBox" class="chat-msgs">
                </div>
            <form class="chat-input" onsubmit="sendMessage(event)">
                <input type="text" id="userInput" placeholder="Mesaj g√∂nder..." autocomplete="off">
                <button type="submit" style="background:none; border:none; color:var(--primary); font-weight:bold;">G√ñNDER</button>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="nav('homePage', this)">üè†<br>Ana Ekran</div>
        <div class="nav-item" onclick="nav('shortsPage', this)">üéûÔ∏è<br>Shorts</div>
        <div class="nav-item" onclick="openStudio()">üî¥<br>Canlƒ±</div>
    </nav>
</div>

<script>
    // 1. ANA EKRAN Lƒ∞STELEME
    const grid = document.getElementById('liveGrid');
    for(let i=1; i<=10; i++) {
        grid.innerHTML += `
            <div class="live-card" onclick="openStudio()">
                <img src="tytmatsoru.jpg">
                <h4>TYT Matematik Soru √á√∂z√ºm√º #${i}</h4>
                <p>Matematik Avcƒ±sƒ± ‚Ä¢ 1.2B ƒ∞zleyici</p>
            </div>
        `;
    }

    // 2. NAVƒ∞GASYON
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function openStudio() { document.getElementById('studioView').style.display = 'flex'; }
    function closeStudio() { document.getElementById('studioView').style.display = 'none'; }

    // 3. 5 MESAJ SINIRLI GER√áEK SOHBET
    function sendMessage(e) {
        e.preventDefault();
        const input = document.getElementById('userInput');
        const box = document.getElementById('chatBox');
        
        if(input.value.trim() !== "") {
            // Mesajƒ± olu≈ütur
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg';
            msgDiv.innerHTML = `<div><b>√úye</b><p>${input.value}</p></div>`;
            
            box.appendChild(msgDiv);

            // 5 MESAJ KURALI: 6. mesaj gelirse ilkini sil
            if (box.children.length > 5) {
                box.removeChild(box.firstChild);
            }

            input.value = "";
            box.scrollTop = box.scrollHeight;
        }
    }

    // 4. GERƒ∞ SAYIM (5 Ocak 2026 23:59)
    const target = new Date("Jan 5, 2026 23:59:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        const h = Math.floor((diff % (86400000)) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById("countdown").innerText = `${h < 10 ? '0'+h : h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
    }, 1000);
</script>

</body>
</html>
