<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok API Video Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; margin: 0; color: white; font-family: 'Proxima Nova', sans-serif; overflow: hidden; }
        
        /* Ana AkÄ±ÅŸ KonteynÄ±rÄ± */
        #main-feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none; /* Firefox */
        }
        #main-feed::-webkit-scrollbar { display: none; } /* Chrome/Safari */

        /* Video BÃ¶lÃ¼mÃ¼ */
        .video-wrapper {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: #000;
        }

        /* Video Boyut Sabitleme (9:16 OranÄ±) */
        .video-container {
            height: 95vh;
            width: calc(95vh * 9 / 16);
            position: relative;
            background: #121212;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu kutuya sÄ±ÄŸdÄ±rÄ±r, taÅŸanÄ± keser */
        }

        /* SaÄŸ EtkileÅŸim Paneli */
        .actions {
            position: absolute;
            right: -60px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .action-btn i {
            font-size: 26px;
            background: rgba(255,255,255,0.1);
            padding: 12px;
            border-radius: 50%;
            transition: 0.2s;
        }
        .action-btn i:hover { background: rgba(255,255,255,0.2); }
        .action-btn span { font-size: 12px; margin-top: 4px; font-weight: 600; }

        /* Alt Bilgi */
        .video-info {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <header class="fixed top-0 w-full flex justify-center gap-6 py-4 z-50 bg-gradient-to-b from-black/60 to-transparent">
        <button class="font-bold text-gray-400">Takip Edilenler</button>
        <button class="font-bold text-white border-b-2 border-white pb-1">Sizin Ä°Ã§in</button>
    </header>

    <div id="main-feed">
        </div>

    <script>
        // API AnahtarlarÄ±n (GÃ¶rselden alÄ±ndÄ±)
        const TIKTOK_CREDENTIALS = {
            clientKey: "aw01joj8wk4rnll9",
            clientSecret: "U2i9FvupyDi5pUluq2Ce1KQSHiFRLG91"
        };

        // Yerel Video VeritabanÄ±n
        const myVideos = [
            { id: 1, file: 'reels1.mp4', user: 'yazilimci', desc: 'TikTok API entegrasyonu tamamlandÄ±! #coding' },
            { id: 2, file: 'reels2.mp4', user: 'dev_ahmet', desc: 'Yeni arayÃ¼z denemesi nasÄ±l olmuÅŸ? ðŸš€' },
            { id: 3, file: 'reels3.mp4', user: 'tech_bot', desc: 'Video boyut hatasÄ± giderildi. #bugfix' },
            { id: 4, file: 'reels4.mp4', user: 'creative_mind', desc: 'Full-screen scroll deneyimi.' },
            { id: 5, file: 'reels5.mp4', user: 'api_master', desc: 'Client Secret: ' + TIKTOK_CREDENTIALS.clientSecret.substring(0,8) + '...' }
        ];

        const feed = document.getElementById('main-feed');

        // ArayÃ¼zÃ¼ OluÅŸturma
        myVideos.forEach(v => {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.innerHTML = `
                <div class="video-container">
                    <video loop class="tk-video" src="${v.file}"></video>
                    
                    <div class="actions">
                        <div class="action-btn"><i class="fas fa-heart"></i><span>12.4K</span></div>
                        <div class="action-btn"><i class="fas fa-comment-dots"></i><span>856</span></div>
                        <div class="action-btn"><i class="fas fa-share"></i><span>PaylaÅŸ</span></div>
                    </div>

                    <div class="video-info">
                        <h4 class="font-bold text-lg">@${v.user}</h4>
                        <p class="text-sm mt-1">${v.desc}</p>
                        <div class="flex items-center mt-3 text-xs">
                            <i class="fas fa-music mr-2"></i> Orijinal Ses - ${TIKTOK_CREDENTIALS.clientKey}
                        </div>
                    </div>
                </div>
            `;
            feed.appendChild(wrapper);
        });

        // AKILLI OYNATMA (Intersection Observer)
        const options = { threshold: 0.6 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target;
                if (entry.isIntersecting) {
                    video.play().catch(e => console.log("Otomatik oynatma iÃ§in etkileÅŸim gerekiyor."));
                } else {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }, options);

        document.querySelectorAll('.tk-video').forEach(v => observer.observe(v));
    </script>
</body>
</html>
