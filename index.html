<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro UI</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0f0f0f; color: white; font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header {
            height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; top: 0; width: 100%; background: #0f0f0f; z-index: 1000;
        }
        .search-bar { background: #121212; border: 1px solid #333; border-radius: 40px; padding: 8px 20px; width: 40%; color: #888; }

        /* MAIN STRUCTURE */
        .wrapper { display: flex; padding-top: 56px; height: 100vh; }
        
        /* SIDEBAR */
        .sidebar { width: 240px; padding: 12px; flex-shrink: 0; border-right: 1px solid #222; }
        .nav-item { padding: 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 20px; }
        .nav-item:hover { background: #272727; }
        .nav-item.active { background: #272727; font-weight: bold; }

        /* CONTENT PAGES */
        .page { display: none; width: 100%; overflow-y: auto; padding: 24px; }
        .active-page { display: block; }

        /* HOME GRID (3 S√ºtun) */
        .video-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .v-card { cursor: pointer; }
        .thumb { width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #444; font-size: 12px; }
        .v-info { display: flex; margin-top: 12px; gap: 12px; }
        .avatar { width: 36px; height: 36px; background: #333; border-radius: 50%; }

        /* SHORTS (REELS) STYLE */
        .shorts-container { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .short-video { width: 350px; height: 600px; background: #1a1a1a; border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }

        /* HISTORY LIST */
        .history-item { display: flex; gap: 15px; margin-bottom: 15px; padding: 10px; border-radius: 8px; background: #1a1a1a; }
        .history-thumb { width: 120px; height: 68px; background: #333; border-radius: 8px; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 20px; font-weight: bold;">YouTube<sup>TR</sup></div>
    <div class="search-bar">Ara</div>
    <div style="width: 32px; height: 32px; background: #cc0000; border-radius: 50%;"></div>
</header>

<div class="wrapper">
    <nav class="sidebar">
        <div class="nav-item active" onclick="showPage('home')">üè† Ana Sayfa</div>
        <div class="nav-item" onclick="showPage('shorts')">üéûÔ∏è Shorts (Reels)</div>
        <hr style="border: 0.5px solid #333; margin: 10px 0;">
        <div class="nav-item" onclick="showPage('history')">üïí Ge√ßmi≈ü (<span id="histCount">0</span>)</div>
    </nav>

    <main id="home" class="page active-page">
        <div class="video-grid" id="mainGrid"></div>
    </main>

    <main id="shorts" class="page">
        <div class="shorts-container" id="shortsGrid"></div>
    </main>

    <main id="history" class="page">
        <h2>ƒ∞zleme Ge√ßmi≈üi</h2><br>
        <div id="historyList"></div>
    </main>
</div>

<script>
    const videoData = [
        { id: 1, t: "Gizemli Ada Ser√ºveni", c: "Macera TV", v: "100 B", d: "2 g√ºn √∂nce" },
        { id: 2, t: "Modern JS Rehberi 2026", c: "Kod Kampƒ±", v: "50 B", d: "1 saat √∂nce" },
        { id: 3, t: "En Hƒ±zlƒ± 10 Araba", c: "OtoHƒ±z", v: "1.2 Mn", d: "5 g√ºn √∂nce" },
        { id: 4, t: "Uzayda Ya≈üam Var mƒ±?", c: "Bilim G√ºnl√ºƒü√º", v: "900 B", d: "3 saat √∂nce" },
        { id: 5, t: "Pratik Yemek Tarifleri", c: "≈ûefin Mutfaƒüƒ±", v: "200 B", d: "1 g√ºn √∂nce" },
        { id: 6, t: "D√ºnya Kupasƒ± √ñzeti", c: "Spor Haber", v: "3 Mn", d: "12 saat √∂nce" },
        { id: 7, t: "Kedi Videolarƒ± #1", c: "Pati D√ºnyasƒ±", v: "45 B", d: "4 g√ºn √∂nce" },
        { id: 8, t: "Yeni Telefon Tanƒ±tƒ±mƒ±", c: "Teknoƒ∞nceleme", v: "600 B", d: "18 saat √∂nce" },
        { id: 9, t: "Sakinle≈ütirici M√ºzik", c: "Lofi Medya", v: "10 Mn", d: "1 hafta √∂nce" },
        { id: 10, t: "Minecraft Survival B√∂l√ºm 5", c: "OyunCan", v: "300 B", d: "2 saat √∂nce" },
        { id: 11, t: "Zeka Geli≈ütiren Oyunlar", c: "Eƒüitim+ ", v: "15 B", d: "3 g√ºn √∂nce" },
        { id: 12, t: "Haftalƒ±k Haber √ñzeti", c: "Haber G√ºndem", v: "80 B", d: "6 saat √∂nce" }
    ];

    let history = new Set(); // Aynƒ± videonun tekrar eklenmemesi i√ßin Set kullanƒ±yoruz

    function init() {
        const grid = document.getElementById('mainGrid');
        const shorts = document.getElementById('shortsGrid');
        
        videoData.forEach(v => {
            // Ana Sayfa Kartlarƒ±
            grid.innerHTML += `
                <div class="v-card" onclick="addToHistory(${v.id})">
                    <div class="thumb">Vƒ∞DEO √ñNƒ∞ZLEME #${v.id}</div>
                    <div class="v-info">
                        <div class="avatar"></div>
                        <div class="details">
                            <h3 style="font-size:14px;">${v.t}</h3>
                            <p style="font-size:12px; color:#aaa; margin-top:4px;">${v.c}</p>
                            <p style="font-size:12px; color:#aaa;">${v.v} ‚Ä¢ ${v.d}</p>
                        </div>
                    </div>
                </div>`;
            
            // Shorts (Reels) Kartlarƒ±
            shorts.innerHTML += `
                <div class="short-video" onclick="addToHistory(${v.id})">
                    <p>Dikey Video (Shorts) #${v.id}</p>
                </div>`;
        });
    }

    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.getElementById(pageId).classList.add('active-page');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    }

    function addToHistory(videoId) {
        // Eƒüer video zaten ge√ßmi≈üte varsa tekrar eklemez (ƒ∞stediƒüin kural)
        if (!history.has(videoId)) {
            history.add(videoId);
            const video = videoData.find(v => v.id === videoId);
            const list = document.getElementById('historyList');
            
            list.innerHTML = `
                <div class="history-item">
                    <div class="history-thumb"></div>
                    <div>
                        <h4 style="font-size:14px;">${video.t}</h4>
                        <p style="font-size:12px; color:#aaa;">${video.c}</p>
                    </div>
                </div>` + list.innerHTML;
            
            document.getElementById('histCount').innerText = history.size;
        }
        alert("Video izlendi ve ge√ßmi≈üe kaydedildi!");
    }

    init();
</script>
</body>
</html>
