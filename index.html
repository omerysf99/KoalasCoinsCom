<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Pro - Tek Seferlik Beƒüeni</title>
    <style>
        body { margin: 0; padding: 0; background-color: #0b0b0b; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: white; overflow: hidden; }
        .reels-wrapper { width: 100%; max-width: 380px; height: 90vh; position: relative; background: #000; border-radius: 40px; overflow: hidden; border: 6px solid #222; }
        .reels-container { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        .reels-container::-webkit-scrollbar { display: none; }
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .side-bar { position: absolute; right: 10px; bottom: 80px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 10; }
        .action-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon { font-size: 26px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); transition: 0.2s; }
        .count { font-size: 11px; font-weight: bold; margin-top: 2px; }

        /* Kalp Animasyonu */
        .heart-animation { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 80px; color: red; pointer-events: none; z-index: 150; }
        .animate-heart { animation: heartPop 0.6s ease-out forwards; }
        @keyframes heartPop { 0% { transform: translate(-50%, -50%) scale(0); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; } 100% { transform: translate(-50%, -100%) scale(1.2); opacity: 0; } }

        .info-overlay { position: absolute; bottom: 30px; left: 15px; width: 60%; pointer-events: none; }
    </style>
</head>
<body>

<div class="reels-wrapper">
    <div id="heartPop" class="heart-animation">‚ù§Ô∏è</div>
    <div class="reels-container" id="reelsContainer"></div>
</div>

<script>
    const videoList = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4', 'reels4.mp4'];
    const container = document.getElementById('reelsContainer');

    // Beƒüeni durumunu kontrol et ve i≈üle
    function toggleLike(index) {
        const likeKey = `liked_video_${index}`;
        const isLiked = localStorage.getItem(likeKey) === 'true';
        
        const heartIcon = document.querySelectorAll('.like-icon')[index];
        const likeCountElement = document.querySelectorAll('.like-count')[index];
        let currentLikes = parseInt(likeCountElement.innerText);

        if (!isLiked) {
            // ƒ∞LK KEZ BEƒûENƒ∞YOR
            localStorage.setItem(likeKey, 'true');
            likeCountElement.innerText = currentLikes + 1;
            heartIcon.innerText = '‚ù§Ô∏è';
            
            // Kalp Animasyonunu Tetikle
            const pop = document.getElementById('heartPop');
            pop.classList.remove('animate-heart');
            void pop.offsetWidth;
            pop.classList.add('animate-heart');
        } else {
            // ZATEN BEƒûENMƒ∞≈û (Beƒüeniyi geri √ßekme √∂zelliƒüi)
            localStorage.removeItem(likeKey);
            likeCountElement.innerText = currentLikes - 1;
            heartIcon.innerText = 'ü§ç';
        }
    }

    function render() {
        videoList.forEach((file, i) => {
            // Daha √∂nce beƒüenmi≈ü mi kontrol et
            const isLiked = localStorage.getItem(`liked_video_${i}`) === 'true';
            const initialLikes = isLiked ? 1 : 0; // Ger√ßek sistemde bu sayƒ± veritabanƒ±ndan gelir
            const heartSymbol = isLiked ? '‚ù§Ô∏è' : 'ü§ç';

            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <video src="${file}" loop playsinline ondblclick="toggleLike(${i})"></video>
                <div class="side-bar">
                    <div class="action-item" onclick="toggleLike(${i})">
                        <span class="icon like-icon">${heartSymbol}</span>
                        <span class="count like-count">${initialLikes}</span>
                    </div>
                    <div class="action-item">
                        <span class="icon">üí¨</span>
                        <span class="count">0</span>
                    </div>
                    <div class="action-item">
                        <span class="icon">üîñ</span>
                        <span class="count">0</span>
                    </div>
                </div>
                <div class="info-overlay">
                    <h4>@reels_user</h4>
                    <p>Bu videoyu sadece 1 kez beƒüenebilirsin.</p>
                </div>
            `;
            container.appendChild(card);
        });
    }

    container.addEventListener('scroll', () => {
        document.querySelectorAll('video').forEach((v) => {
            const pos = v.getBoundingClientRect();
            if (pos.top >= -50 && pos.top <= 50) v.play().catch(() => {});
            else v.pause();
        });
    });

    render();
    window.addEventListener('click', () => { document.querySelectorAll('video').forEach(v => v.muted = false); }, { once: true });
</script>

</body>
</html>
