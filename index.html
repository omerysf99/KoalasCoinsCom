<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok API Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        .feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .feed::-webkit-scrollbar { display: none; }
        .video-card {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
        .ui-overlay {
            position: absolute;
            bottom: 100px;
            left: 15px;
            right: 80px;
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 20;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="feed" id="videoFeed">
        </div>

    <script>
        // RAPIDAPI BILGILERI (Buraya kendi key'ini yapıştır)
        const API_KEY = 'SENIN_RAPIDAPI_ANAHTARIN';
        const API_HOST = 'tiktok-all-in-one.p.rapidapi.com';

        const feed = document.getElementById('videoFeed');

        // Sayfa yüklendiğinde keşfet videolarını çek
        window.onload = () => fetchTrendingVideos();

        async function fetchTrendingVideos() {
            const url = `https://${API_HOST}/trending?region=TR`;
            const options = {
                method: 'GET',
                headers: {
                    'x-rapidapi-key': API_KEY,
                    'x-rapidapi-host': API_HOST
                }
            };

            try {
                const response = await fetch(url, options);
                const result = await response.json();
                // API'den gelen video listesini işle
                renderVideos(result.data.videos);
            } catch (error) {
                console.error("Hata:", error);
                alert("API Anahtarı geçersiz veya limit doldu!");
            }
        }

        function renderVideos(videos) {
            videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <video loop onclick="togglePlay(this)" poster="${video.cover}">
                        <source src="${video.play_url}" type="video/mp4">
                    </video>
                    
                    <div class="ui-overlay">
                        <h3 class="font-bold text-lg">@${video.author.nickname}</h3>
                        <p class="text-sm line-clamp-2">${video.title}</p>
                    </div>

                    <div class="side-bar">
                        <div class="flex flex-col items-center">
                            <i class="fas fa-heart text-3xl mb-1 text-white"></i>
                            <span class="text-xs text-white">${formatCount(video.digg_count)}</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <i class="fas fa-comment-dots text-3xl mb-1 text-white"></i>
                            <span class="text-xs text-white">${formatCount(video.comment_count)}</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <i class="fas fa-share text-3xl text-white"></i>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
            });

            // İlk videoyu otomatik oynatmayı dene
            document.querySelector('video').play().catch(() => {});
        }

        function togglePlay(video) {
            if (video.paused) video.play();
            else video.pause();
        }

        function formatCount(num) {
            return num >= 1000 ? (num / 1000).toFixed(1) + 'K' : num;
        }

        // Otomatik Oynatma İzleyici (Scroll bittiğinde videoyu oynat)
        feed.addEventListener('scroll', () => {
            const videos = document.querySelectorAll('video');
            videos.forEach(v => {
                const rect = v.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    v.play();
                } else {
                    v.pause();
                }
            });
        });
    </script>
</body>
</html>
