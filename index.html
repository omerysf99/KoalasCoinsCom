<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: -apple-system, sans-serif; 
        }

        /* 1. BA≈ûLANGI√á ANA SAYFASI */
        #welcomePage {
            height: 100vh; width: 100%;
            background: linear-gradient(180deg, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            text-align: center; color: white; padding: 20px;
        }
        #welcomePage h1 { font-size: 32px; margin-bottom: 10px; letter-spacing: -1px; }
        #welcomePage p { color: #aaa; margin-bottom: 30px; font-size: 14px; }
        .start-btn {
            background: #fff; color: #000; padding: 15px 40px;
            border-radius: 30px; font-weight: bold; font-size: 16px;
            text-decoration: none; transition: transform 0.2s;
        }
        .start-btn:active { transform: scale(0.95); }

        /* ALT NAVƒ∞GASYON */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: #000; display: flex; justify-content: space-around;
            align-items: center; z-index: 1000; border-top: 1px solid #222;
            display: none; /* Ba≈ülangƒ±√ßta gizli */
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 0.5; }
        .nav-item.active { opacity: 1; }
        .nav-item b { font-size: 20px; display: block; margin-bottom: 3px; font-style: normal; }

        /* SAYFALAR */
        .page { display: none; height: calc(100vh - 60px); width: 100%; }
        .active-page { display: block; }

        /* SHORTS AKI≈ûI */
        #shortsPage { overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        #shortsPage::-webkit-scrollbar { display: none; }
        .short-container { width: 100%; height: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* ETKƒ∞LE≈ûƒ∞M */
        .side-bar { position: absolute; right: 10px; bottom: 40px; display: flex; flex-direction: column; gap: 20px; }
        .video-meta { position: absolute; bottom: 20px; left: 15px; color: white; pointer-events: none; }

        /* GE√áMƒ∞≈û */
        #historyPage { background: #0f0f0f; color: white; padding: 20px; overflow-y: auto; }
        .history-card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="welcomePage">
    <div style="font-size: 60px; margin-bottom: 20px;">üì±</div>
    <h1>Shorts'a Ho≈ü Geldin</h1>
    <p>En iyi kƒ±sa videolarƒ± ke≈üfetmeye hazƒ±r mƒ±sƒ±n?</p>
    <div class="start-btn" onclick="launchApp()">Hemen Ba≈üla</div>
</div>

<div id="shortsPage" class="page"></div>

<div id="historyPage" class="page">
    <h2 style="margin-bottom: 20px;">ƒ∞zleme Ge√ßmi≈üi</h2>
    <div id="histList"></div>
</div>

<nav class="bottom-nav" id="mainNav">
    <div class="nav-item active" id="nav-shorts" onclick="switchTab('shortsPage')"><b>üéûÔ∏è</b>Shorts</div>
    <div class="nav-item" id="nav-history" onclick="switchTab('historyPage')"><b>üïí</b>Ge√ßmi≈ü (<span id="hCount">0</span>)</div>
</nav>

<script>
    const videoFiles = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let watchHistory = new Set();
    let isMuted = true;

    function launchApp() {
        document.getElementById('welcomePage').style.display = 'none';
        document.getElementById('mainNav').style.display = 'flex';
        document.getElementById('shortsPage').classList.add('active-page');
        buildShorts();
    }

    function buildShorts() {
        const container = document.getElementById('shortsPage');
        videoFiles.forEach((file, index) => {
            container.innerHTML += `
                <div class="short-container">
                    <video src="${file}" loop muted playsinline onclick="toggleAudio()"></video>
                    <div class="side-bar">
                        <div style="color:white; text-align:center;">‚ù§Ô∏è<br><small>1.2B</small></div>
                        <div style="color:white; text-align:center;">üí¨<br><small>85</small></div>
                        <div style="color:white; text-align:center;">‚úàÔ∏è</div>
                    </div>
                    <div class="video-meta">
                        <h3>Kanal #${index + 1}</h3>
                        <p>Video dosyasƒ±: ${file}</p>
                    </div>
                </div>`;
        });
        initObserver();
    }

    function switchTab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('nav-' + (id === 'shortsPage' ? 'shorts' : 'history')).classList.add('active');
        if (id !== 'shortsPage') document.querySelectorAll('video').forEach(v => v.pause());
    }

    function toggleAudio() {
        isMuted = !isMuted;
        document.querySelectorAll('video').forEach(vid => vid.muted = isMuted);
    }

    function initObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    e.target.muted = isMuted;
                    e.target.play().catch(() => {});
                    const src = e.target.getAttribute('src');
                    if (!watchHistory.has(src)) {
                        watchHistory.add(src);
                        updateHistory(src);
                    }
                } else { e.target.pause(); }
            });
        }, { threshold: 0.7 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    function updateHistory(name) {
        const list = document.getElementById('histList');
        list.innerHTML = `
            <div class="history-card">
                <p><b>${name}</b></p>
                <small style="color:#aaa;">Az √∂nce izlendi</small>
            </div>` + list.innerHTML;
        document.getElementById('hCount').innerText = watchHistory.size;
    }
</script>
</body>
</html>
