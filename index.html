<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;900&display=swap');
        :root { --accent: #00ff88; --bg: #000; --card: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; width: 100%; position: fixed; }

        /* Checking Overlay */
        #boot-loader {
            position: fixed; inset: 0; background: #000; z-index: 99999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .page { display: none; height: 100vh; padding: 60px 20px 120px; overflow-y: auto; }
        .page.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Minimal Coin Design */
        .coin-box { width: 170px; height: 170px; margin: 0 auto; transition: 0.1s; }
        .coin-img { 
            width: 100%; height: 100%; object-fit: cover; border-radius: 45px; 
            border: 2px solid #1a1a1a; box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .coin-box:active { transform: scale(0.90); }

        .k-card { background: var(--card); border-radius: 24px; border: 1px solid #111; padding: 20px; margin-bottom: 12px; }
        
        nav { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            width: 80%; height: 65px; background: rgba(10, 10, 10, 0.9); 
            backdrop-filter: blur(20px); border-radius: 20px; border: 1px solid #1a1a1a;
            display: flex; align-items: center; z-index: 1000;
        }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; color: #333; font-size: 10px; font-weight: 700; gap: 4px; }
        .nav-link.active { color: var(--accent); }

        .spinner { width: 16px; height: 16px; border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .float-val { position: absolute; color: var(--accent); font-weight: 900; pointer-events: none; animation: floatUp 0.8s forwards; }
        @keyframes floatUp { to { transform: translateY(-80px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="boot-loader">
        <div class="spinner mb-4"></div>
        <p class="text-[9px] tracking-[4px] text-zinc-600 uppercase">Verifying Wallet...</p>
    </div>

    <main id="main-app" style="visibility: hidden;">
        <div id="p-home" class="page active">
            <div class="flex justify-between items-center mb-10">
                <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest" id="ui-handle">@USER</span>
                <span class="text-[10px] font-black text-emerald-500 uppercase">Online</span>
            </div>

            <div class="text-center mb-10">
                <h1 id="ui-bal" class="text-7xl font-black italic tracking-tighter">0</h1>
                <p class="text-[10px] text-zinc-700 font-bold uppercase tracking-[3px] mt-1">Koala Coins</p>
            </div>

            <div class="coin-box mb-12" id="tap-area">
                <img src="coinkoala.jpg" class="coin-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3069/3069172.png'">
            </div>

            <div class="k-card">
                <div class="flex justify-between items-center py-2 border-b border-zinc-900 pb-4 mb-4">
                    <p class="text-xs font-bold uppercase">Join Channel <br><span class="text-emerald-500 text-[9px]">+10,000</span></p>
                    <button id="task-channel" onclick="handleTask('channel', 10000, 'https://t.me/KoalasCommunity')" class="bg-white text-black px-5 py-2 rounded-xl text-[10px] font-black uppercase">Go</button>
                </div>
                <div class="flex justify-between items-center">
                    <p class="text-xs font-bold uppercase">Daily Bonus <br><span class="text-emerald-500 text-[9px]">+1,000</span></p>
                    <button onclick="watchAd()" class="bg-zinc-800 text-white px-5 py-2 rounded-xl text-[10px] font-black uppercase">Claim</button>
                </div>
            </div>
        </div>

        <div id="p-squad" class="page">
            <h1 class="text-3xl font-black uppercase mb-6 italic">My Squad</h1>
            <div class="k-card text-center py-6 mb-6">
                <p class="text-[10px] text-zinc-600 uppercase mb-2">Total Recruits</p>
                <p id="ui-ref-count" class="text-5xl font-black">0</p>
            </div>
            <button onclick="shareLink()" class="w-full bg-emerald-500 text-black py-4 rounded-2xl font-black uppercase text-xs mb-8">Invite Link</button>
            <div id="ui-ref-list" class="space-y-2"></div>
        </div>

        <div id="p-wallet" class="page">
            <h1 class="text-3xl font-black uppercase mb-8 italic text-center">Exchange</h1>
            <div id="ex-list" class="space-y-3"></div>
        </div>
    </main>

    <nav>
        <div class="nav-link active" onclick="nav('home', this)"><i class="fa-solid fa-bolt"></i><span>Nexus</span></div>
        <div class="nav-link" onclick="nav('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="nav('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Wallet</span></div>
    </nav>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "TEST_USER";
    let user = { bal: 0, handle: tg.initDataUnsafe?.user?.username || "Guest", tasks: [], referrals: [], exchange: "None" };

    async function start() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) user = { ...user, ...doc.data() };
        else await db.collection("users").doc(myId).set(user);
        
        render();
        gsap.to("#boot-loader", { opacity: 0, duration: 0.5, onComplete: () => {
            document.getElementById('boot-loader').remove();
            document.getElementById('main-app').style.visibility = 'visible';
        }});
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    document.getElementById('tap-area').addEventListener('touchstart', (e) => {
        e.preventDefault();
        user.bal += 0.2;
        updateUI();
        const touch = e.touches[0];
        const f = document.createElement('div');
        f.className = 'float-val'; f.innerText = '+0.2';
        f.style.left = touch.pageX + 'px'; f.style.top = touch.pageY + 'px';
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 700);
        tg.HapticFeedback.impactOccurred('medium');
    });

    async function handleTask(id, reward, link) {
        if(user.tasks.includes(id)) return;
        const btn = document.getElementById('task-' + id);
        btn.innerHTML = `<div class="spinner"></div>`;
        tg.openTelegramLink(link);
        setTimeout(async () => {
            user.bal += reward;
            user.tasks.push(id);
            await db.collection("users").doc(myId).update({ bal: user.bal, tasks: user.tasks });
            render();
            tg.HapticFeedback.notificationOccurred('success');
        }, 5000);
    }

    function render() {
        updateUI();
        document.getElementById('ui-handle').innerText = "@" + user.handle;
        document.getElementById('ui-ref-count').innerText = user.referrals.length;
        
        user.tasks.forEach(tid => {
            const b = document.getElementById('task-' + tid);
            if(b) { b.innerText = "Done"; b.disabled = true; b.style.opacity = 0.5; }
        });

        const exList = document.getElementById('ex-list');
        exList.innerHTML = "";
        ['Binance', 'Bybit', 'OKX'].forEach(ex => {
            const active = user.exchange === ex;
            exList.innerHTML += `<div class="k-card flex justify-between items-center ${active?'border-emerald-500':''}" onclick="setEx('${ex}')"><span class="text-xs font-bold uppercase">${ex}</span><i class="fa-solid fa-circle-check ${active?'text-emerald-500':'text-zinc-900'}"></i></div>`;
        });
    }

    function updateUI() { document.getElementById('ui-bal').innerText = Math.floor(user.bal).toLocaleString(); }
    async function setEx(n) { user.exchange = n; await db.collection("users").doc(myId).update({exchange: n}); render(); }
    function shareLink() { tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/YOUR_BOT&text=Join%20me!`); }
    async function watchAd() { user.bal += 1000; await db.collection("users").doc(myId).update({bal: user.bal}); updateUI(); }

    setInterval(() => { if(myId !== "TEST_USER") db.collection("users").doc(myId).update({ bal: user.bal }); }, 15000);
    window.onload = start;
</script>
</body>
</html>
