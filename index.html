<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Video Player</title>
    <style>
        /* Sayfa sıfırlama */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }

        /* Ana kapsayıcı: Kaydırma burada gerçekleşir */
        .shorts-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Kaydırmayı videoya kilitler */
            scrollbar-width: none; /* Firefox için scrollbar gizle */
        }

        .shorts-container::-webkit-scrollbar {
            display: none; /* Chrome/Safari için scrollbar gizle */
        }

        /* Her bir video kartı */
        .video-card {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu ekranı kaplayacak şekilde yayar */
        }

        /* Video üzerindeki basit bilgiler (Opsiyonel) */
        .video-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="shorts-container">
        
        <div class="video-card">
            <video src="videoplayback.mp4" loop playsinline></video>
            <div class="video-info">
                <h3>Video #1</h3>
                <p>@kullaniciadi</p>
            </div>
        </div>

        <div class="video-card">
            <video src="videoplayback2.mp4" loop playsinline></video>
            <div class="video-info">
                <h3>Video #2</h3>
                <p>@kullaniciadi</p>
            </div>
        </div>

    </div>

    <script>
        // Videoların görünürlüğüne göre otomatik oynat/duraklat
        const videos = document.querySelectorAll('video');

        const observerOptions = {
            threshold: 0.6 // Videonun %60'ı göründüğünde tetikle
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.play().catch(error => {
                        // Tarayıcı otomatik oynatmayı engellerse sessize alıp dene
                        entry.target.muted = true;
                        entry.target.play();
                    });
                } else {
                    entry.target.pause();
                }
            });
        }, observerOptions);

        videos.forEach(video => {
            observer.observe(video);
            
            // Tıklayınca durdur/oynat özelliği
            video.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
    </script>

</body>
</html>
