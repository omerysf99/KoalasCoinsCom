<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Haber Akƒ±≈üƒ±</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --admin-color: #a855f7;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            margin: 0;
            padding-bottom: 50px;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 0 15px; }

        /* Admin Paneli - Ba≈ülangƒ±√ßta Gizli */
        #admin-panel {
            display: none; 
            background: var(--surface);
            border-bottom: 3px solid var(--admin-color);
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .admin-form { display: grid; gap: 10px; }
        input, textarea {
            background: #0f172a; border: 1px solid var(--border);
            color: white; padding: 12px; border-radius: 8px; font-size: 14px;
        }

        .add-btn {
            background: var(--admin-color); color: white; border: none;
            padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        /* Haber Kartlarƒ± */
        .news-item {
            display: flex; gap: 15px; padding: 20px 0;
            border-bottom: 1px solid var(--border);
        }
        .news-content { flex: 1; }
        .news-img { width: 100px; height: 70px; border-radius: 8px; object-fit: cover; }
        h2 { margin: 5px 0; font-size: 18px; line-height: 1.3; }

        /* Detay Paneli */
        #detail-view {
            position: fixed; inset: 0; background: var(--bg);
            display: none; overflow-y: auto; z-index: 9999; padding: 20px;
        }
        .close-btn { background: var(--surface); color: white; border: none; padding: 10px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>

<div id="admin-panel">
    <div class="container">
        <h3 style="color: var(--admin-color); margin: 0 0 15px 0;">üõ† Y√∂netici Paneli</h3>
        <div class="admin-form">
            <input type="text" id="h-title" placeholder="Haber Ba≈ülƒ±ƒüƒ±">
            <input type="text" id="h-img" placeholder="G√∂rsel URL">
            <textarea id="h-content" rows="3" placeholder="Haber Detayƒ±..."></textarea>
            <button class="add-btn" onclick="haberEkle()">HABERƒ∞ YAYINLA</button>
        </div>
    </div>
</div>

<div class="container">
    <header style="padding: 20px 0;">
        <h1 id="welcome-msg">Haber Akƒ±≈üƒ±</h1>
        <p style="color: var(--text-secondary); font-size: 14px;">Grok, ChatGPT ve G√ºncel Geli≈ümeler</p>
    </header>
    <div id="news-list"></div>
</div>

<div id="detail-view">
    <button class="close-btn" onclick="closeDetail()">‚Üê Geri D√∂n</button>
    <img id="d-img" style="width:100%; border-radius:15px; margin-bottom:20px;">
    <h1 id="d-title"></h1>
    <p id="d-content" style="font-size:17px; line-height:1.7; color:#cbd5e1;"></p>
</div>

<script>
    const ADMIN_ID = 8392479231;
    let newsData = JSON.parse(localStorage.getItem('my_news')) || [
        {
            title: "Grok Herkese Bikini Giydiriyor :D",
            img: "https://picsum.photos/seed/grok/400/250",
            content: "Elon Musk'ƒ±n yapay zekasƒ± Grok, sans√ºrs√ºz g√∂rsel √ºretimiyle sosyal medyayƒ± sallƒ±yor."
        }
    ];

    // Telegram Bot ID Kontrol√º
    function checkAdmin() {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Uygulamayƒ± tam ekran yap

        const user = tg.initDataUnsafe?.user;
        
        if (user && user.id === ADMIN_ID) {
            document.getElementById('admin-panel').style.display = 'block';
            document.getElementById('welcome-msg').innerText = `Ho≈ü geldin, Admin!`;
        }
    }

    function renderNews() {
        const list = document.getElementById('news-list');
        list.innerHTML = "";
        newsData.forEach((h, index) => {
            list.innerHTML += `
                <div class="news-item" onclick="showDetail(${index})">
                    <div class="news-content">
                        <h2>${h.title}</h2>
                        <span style="color:var(--text-secondary); font-size:12px;">Yeni Haber</span>
                    </div>
                    <img src="${h.img}" class="news-img">
                </div>
            `;
        });
    }

    function haberEkle() {
        const title = document.getElementById('h-title').value;
        const img = document.getElementById('h-img').value || "https://picsum.photos/seed/news/400/250";
        const content = document.getElementById('h-content').value;

        if(!title || !content) return;

        newsData.unshift({ title, img, content });
        localStorage.setItem('my_news', JSON.stringify(newsData)); // Veriyi kaydet
        
        document.getElementById('h-title').value = "";
        document.getElementById('h-content').value = "";
        renderNews();
    }

    function showDetail(index) {
        const h = newsData[index];
        document.getElementById('d-title').innerText = h.title;
        document.getElementById('d-img').src = h.img;
        document.getElementById('d-content').innerText = h.content;
        document.getElementById('detail-view').style.display = "block";
    }

    function closeDetail() {
        document.getElementById('detail-view').style.display = "none";
    }

    // Ba≈ülat
    checkAdmin();
    renderNews();
</script>

</body>
</html>
