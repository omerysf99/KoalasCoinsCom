<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE ULTRA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0d0d0d; --border: #1a1a1a; --koala: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- UI COMPONENTS --- */
        #app { display: flex; height: 100%; flex-direction: column; }
        .page { display: none; height: 100%; overflow-y: auto; padding: 20px 20px 160px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bal-display { font-size: 52px; font-weight: 900; letter-spacing: -3px; text-align: center; }
        .hero-img { width: 100%; max-width: 300px; height: 220px; object-fit: cover; border-radius: 40px; margin: 0 auto 20px; display: block; border: 1px solid #222; }

        /* --- GAME HUB CARDS --- */
        .game-card { background: linear-gradient(135deg, #111, #080808); border: 1px solid var(--border); border-radius: 32px; padding: 25px; margin-bottom: 15px; position: relative; overflow: hidden; }
        .game-card::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03)); pointer-events: none; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(3, 1fr); padding: 15px 10px 35px; z-index: 1000; height: 115px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; gap: 8px; }
        .nav-item i { font-size: 34px; }
        .nav-item span { font-size: 11px; font-weight: 900; text-transform: uppercase; }
        .nav-item.active { color: #fff; transform: translateY(-3px); transition: 0.3s; }

        /* --- OVERLAYS --- */
        .game-overlay { display: none; position: fixed; inset: 0; background: #000; z-index: 2000; padding: 40px 20px; flex-direction: column; align-items: center; }
        .close-btn { position: absolute; top: 20px; left: 20px; font-size: 28px; color: #444; }
        
        /* PLINKO BOARD SIMULATION */
        #plinko-container { width: 100%; height: 250px; display: flex; flex-direction: column; justify-content: flex-end; gap: 10px; margin: 20px 0; }
        .plinko-row { display: flex; justify-content: center; gap: 8px; font-weight: 900; font-size: 10px; }
        .bucket { padding: 10px 5px; background: #111; border: 1px solid #222; border-radius: 8px; width: 40px; text-align: center; }
        .bucket.win { border-color: #fbbf24; color: #fbbf24; }

        /* SPIN WHEEL */
        #wheel-visual { width: 200px; height: 200px; border: 8px solid #111; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: transform 4s cubic-bezier(0.1, 0, 0, 1); background: radial-gradient(circle, #222, #000); }

        .bet-select { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; margin-top: 15px; }
        .bet-btn { background: #111; padding: 12px; border-radius: 15px; font-weight: 900; font-size: 12px; border: 1px solid #222; }
        .bet-btn.active { background: #fff; color: #000; }
    </style>
</head>
<body>

    <div id="app">
        <div id="home" class="page active">
            <img src="babykoalas.jpg" class="hero-img">
            <div class="bal-display" id="total-bal">0</div>
            <p class="text-zinc-600 font-black text-[10px] text-center uppercase tracking-[0.5em] mb-8">$KOALA COIN</p>
            
            <div class="card bg-white/5" onclick="watchAd()">
                <div class="w-14 h-14 bg-white text-black rounded-2xl flex items-center justify-center text-2xl"><i class="fa-solid fa-play"></i></div>
                <div class="flex-1"><p class="font-black text-sm uppercase">Quick Boost</p><p class="text-zinc-500 text-[10px]">WATCH VIDEO +10 $KOALA</p></div>
            </div>
        </div>

        <div id="game-hub" class="page">
            <h2 class="text-3xl font-black italic uppercase text-center mb-8">Play to Earn</h2>
            
            <div class="game-card" onclick="openGame('plinko-ui')">
                <i class="fa-solid fa-braille text-4xl mb-4 text-orange-500"></i>
                <h3 class="font-black text-xl uppercase">Plinko Mega</h3>
                <p class="text-zinc-500 text-[10px]">UP TO 100X MULTIPLIER</p>
            </div>

            <div class="game-card" onclick="openGame('time-ui')">
                <i class="fa-solid fa-stopwatch text-4xl mb-4 text-white"></i>
                <h3 class="font-black text-xl uppercase">Reflex 10.00s</h3>
                <p class="text-zinc-500 text-[10px]">FIXED 5X FOR PERFECT HIT</p>
            </div>

            <div class="game-card" onclick="openGame('spin-ui')">
                <i class="fa-solid fa-dharmachakra text-4xl mb-4 text-purple-500"></i>
                <h3 class="font-black text-xl uppercase">Elite Spin</h3>
                <p class="text-zinc-500 text-[10px]">JACKPOT %0.10 CHANCE</p>
            </div>
        </div>

        <div id="drop" class="page">
            <h2 class="text-3xl font-black italic uppercase text-center mb-6">Snapshot</h2>
            <img src="koalas.jpg" class="hero-img rounded-[40px] h-48">
            <div class="bg-zinc-900/50 p-8 rounded-[40px] border border-zinc-800 text-center">
                <input type="text" id="w-input" class="w-full bg-black border border-zinc-700 rounded-2xl p-5 text-center font-black mb-4" placeholder="TON ADDRESS">
                <button onclick="saveWallet()" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase">Submit Wallet</button>
            </div>
        </div>

        <div id="plinko-ui" class="game-overlay">
            <div onclick="closeGame()" class="close-btn"><i class="fa-solid fa-xmark"></i></div>
            <h2 class="font-black uppercase text-zinc-500 text-sm">Plinko Simulator</h2>
            <div id="plinko-container">
                <div class="plinko-row">
                    <div class="bucket win">100x</div><div class="bucket">2x</div><div class="bucket">0.5x</div><div class="bucket">2x</div><div class="bucket win">100x</div>
                </div>
            </div>
            <div class="bet-select" id="plinko-bets">
                <button onclick="setGameBet('plinko', 100)" class="bet-btn active">100</button>
                <button onclick="setGameBet('plinko', 500)" class="bet-btn">500</button>
                <button onclick="setGameBet('plinko', 1000)" class="bet-btn">1000</button>
            </div>
            <button onclick="playPlinko()" class="w-full bg-orange-600 py-6 rounded-[30px] font-black mt-10 uppercase">Drop Koala Ball</button>
        </div>

        <div id="spin-ui" class="game-overlay">
            <div onclick="closeGame()" class="close-btn"><i class="fa-solid fa-xmark"></i></div>
            <h2 class="font-black uppercase text-zinc-500 text-sm mb-10">Elite Lucky Spin</h2>
            <div id="wheel-visual"><i class="fa-solid fa-crown text-5xl text-yellow-500"></i></div>
            <div class="bet-select mt-10" id="spin-bets">
                <button onclick="setGameBet('spin', 100)" class="bet-btn active">100</button>
                <button onclick="setGameBet('spin', 1000)" class="bet-btn">1000</button>
                <button onclick="setGameBet('spin', 5000)" class="bet-btn">5000</button>
            </div>
            <button id="spin-btn" onclick="playSpin()" class="w-full bg-purple-600 py-6 rounded-[30px] font-black mt-10 uppercase">Spin Wheel</button>
        </div>

        <div id="time-ui" class="game-overlay">
            <div onclick="closeGame()" class="close-btn"><i class="fa-solid fa-xmark"></i></div>
            <h2 class="font-black uppercase text-zinc-500 text-sm">Precision Timer</h2>
            <div id="timer-display" class="my-20">00.00</div>
            <div class="bet-select" id="time-bets">
                <button onclick="setGameBet('time', 100)" class="bet-btn active">100</button>
                <button onclick="setGameBet('time', 500)" class="bet-btn">500</button>
                <button onclick="setGameBet('time', 2000)" class="bet-btn">2000</button>
            </div>
            <button id="time-btn" onclick="playTime()" class="w-full bg-white text-black py-6 rounded-[30px] font-black mt-10 uppercase">Start Timer</button>
        </div>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="nav('game-hub', this)"><i class="fa-solid fa-gamepad"></i><span>Game</span></div>
            <div class="nav-item" onclick="nav('drop', this)"><i class="fa-solid fa-parachute-box"></i><span>Drop</span></div>
        </nav>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 10000;
        let gameBets = { plinko: 100, spin: 100, time: 100 };
        let isPlaying = false;
        let tStart, tInt;

        window.onload = () => { sync(); };

        function sync() {
            document.getElementById('total-bal').innerText = balance.toLocaleString();
            localStorage.setItem('k_bal', balance);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
        }

        function openGame(id) { document.getElementById(id).style.display = 'flex'; }
        function closeGame() { if(isPlaying) return; document.querySelectorAll('.game-overlay').forEach(x => x.style.display = 'none'); }

        function setGameBet(game, val) {
            gameBets[game] = val;
            const container = document.getElementById(game+'-bets');
            container.querySelectorAll('button').forEach(b => {
                b.classList.remove('active');
                if(parseInt(b.innerText) === val) b.classList.add('active');
            });
        }

        // --- PLINKO ENGINE ---
        function playPlinko() {
            if(balance < gameBets.plinko) return alert("Not enough $KOALA");
            balance -= gameBets.plinko; sync();
            
            let res = Math.random() * 100;
            let mult = 0;
            if(res <= 0.10) mult = 100;
            else if(res <= 15) mult = 2;
            else mult = 0.5;

            let win = Math.floor(gameBets.plinko * mult);
            balance += win;
            alert(`The ball dropped! Multiplier: ${mult}x. You got ${win} $KOALA`);
            sync();
        }

        // --- SPIN ENGINE ---
        function playSpin() {
            if(isPlaying || balance < gameBets.spin) return;
            balance -= gameBets.spin; sync();
            isPlaying = true;
            
            const wheel = document.getElementById('wheel-visual');
            const deg = Math.floor(Math.random() * 360) + 1440; // 4 full spins + random
            wheel.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                isPlaying = false;
                let res = Math.random() * 100;
                let win = 0;
                if(res <= 0.10) { win = gameBets.spin * 100; alert("JACKPOT! 100x!"); }
                else if(res <= 5) { win = gameBets.spin * 10; alert("BIG WIN! 10x!"); }
                else if(res <= 25) { win = gameBets.spin * 2; alert("Winner! 2x"); }
                else if(res <= 55) { win = Math.floor(gameBets.spin * 0.5); alert("Coil Return! 0.5x"); }
                else { alert("Better luck next time!"); }
                balance += win; sync();
            }, 4000);
        }

        // --- TIME ATTACK ENGINE ---
        function playTime() {
            const btn = document.getElementById('time-btn');
            const disp = document.getElementById('timer-display');
            if(!isPlaying) {
                if(balance < gameBets.time) return;
                balance -= gameBets.time; sync(); isPlaying = true;
                btn.innerText = "STOP NOW"; disp.classList.remove('text-zinc-500');
                tStart = Date.now();
                tInt = setInterval(() => {
                    let e = (Date.now() - tStart) / 1000;
                    disp.innerText = e.toFixed(2);
                    if(e > 3.0) disp.style.opacity = "0.05"; // Zorluk: 3sn sonra kararÄ±r
                }, 10);
            } else {
                isPlaying = false; clearInterval(tInt);
                disp.style.opacity = "1";
                let final = parseFloat(disp.innerText);
                let win = 0;
                if(final === 10.00) { win = gameBets.time * 5; alert("GODLIKE! 5X PERFECT HIT!"); }
                else if(final >= 9.95 && final <= 10.05) { win = gameBets.time * 2; alert("AWESOME! 2X HIT!"); }
                else { alert("FAILED! You must be closer to 10.00"); }
                balance += win; sync();
                btn.innerText = "Start Timer";
            }
        }

        function watchAd() { window.showAdexora().then(() => { balance += 10; sync(); }); }
        function saveWallet() { alert("Snapshot Registered!"); }
    </script>
</body>
</html>
