<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube TR | 2026 Modern</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --text: #f1f1f1; --side-hover: #272727; --pill-bg: #272727; --yt-red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; top: 0; background: var(--bg); z-index: 2000;
        }
        .search-area { display: flex; align-items: center; width: 45%; gap: 10px; }
        .search-box { flex: 1; display: flex; background: #121212; border: 1px solid #333; border-radius: 40px; padding: 0 4px 0 16px; align-items: center; }
        .search-box input { flex: 1; background: transparent; border: none; color: white; height: 40px; outline: none; font-size: 16px; }
        .search-btn { background: #222; border-left: 1px solid #333; padding: 10px 20px; border-radius: 0 40px 40px 0; cursor: pointer; color: white; }
        .mic-btn { background: #181818; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: 0; top: 56px; width: 240px; height: calc(100vh - 56px); overflow-y: auto; padding: 12px; border-right: 1px solid rgba(255,255,255,0.1); }
        .side-sec { border-bottom: 1px solid #333; padding-bottom: 12px; margin-bottom: 12px; }
        .side-item { display: flex; align-items: center; gap: 20px; padding: 10px 12px; border-radius: 10px; cursor: pointer; font-size: 14px; }
        .side-item:hover, .side-item.active { background: var(--side-hover); }
        .sub-title { padding: 10px 12px; font-weight: bold; font-size: 16px; }
        .empty-subs { padding: 10px 12px; font-size: 13px; color: #aaa; font-style: italic; }

        /* CATEGORY PILLS */
        .pills-container {
            margin-left: 240px; margin-top: 56px; padding: 12px 24px;
            display: flex; gap: 12px; overflow-x: auto; white-space: nowrap; scrollbar-width: none;
            position: sticky; top: 56px; background: var(--bg); z-index: 1000;
        }
        .pill { background: var(--pill-bg); padding: 6px 14px; border-radius: 8px; font-size: 14px; cursor: pointer; transition: 0.2s; }
        .pill.active { background: white; color: black; }
        .pill:hover:not(.active) { background: #3f3f3f; }

        /* CONTENT AREA */
        .main-content { margin-left: 240px; height: calc(100vh - 120px); overflow-y: auto; padding: 0 24px 24px 24px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; row-gap: 32px; }

        /* VIDEO CARD */
        .v-card { cursor: pointer; transition: transform 0.2s; }
        .v-card:hover { transform: translateY(-5px); }
        .v-thumb-wrap { position: relative; border-radius: 12px; overflow: hidden; background: #222; aspect-ratio: 16/9; }
        .v-thumb-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .v-details { display: flex; gap: 12px; margin-top: 12px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #444; flex-shrink: 0; }
        .v-title { font-size: 16px; font-weight: 500; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; color: #fff; }
        .v-meta { font-size: 14px; color: #aaa; margin-top: 4px; }

        @media (max-width: 1000px) { .sidebar { display: none; } .pills-container, .main-content { margin-left: 0; } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:20px;">
        <i class="fas fa-bars" style="font-size:20px; cursor:pointer;"></i>
        <div style="display:flex; align-items:center; gap:4px; font-weight:bold; font-size:20px; letter-spacing:-1px; cursor:pointer;" onclick="location.reload()">
            <i class="fab fa-youtube" style="color:var(--yt-red); font-size:24px;"></i> YouTube<sup>TR</sup>
        </div>
    </div>
    <div class="search-area">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Ara">
            <button class="search-btn" onclick="searchVideos()"><i class="fas fa-search"></i></button>
        </div>
        <div class="mic-btn"><i class="fas fa-microphone"></i></div>
    </div>
    <div style="display:flex; gap:15px; align-items:center;">
        <div style="display:flex; align-items:center; gap:8px; background:#272727; padding:6px 12px; border-radius:20px; cursor:pointer;">
            <i class="fas fa-plus"></i> Oluştur
        </div>
        <i class="far fa-bell" style="font-size:20px;"></i>
        <div style="width:32px; height:32px; border-radius:50%; background: linear-gradient(45deg, #f093fb, #f5576c);"></div>
    </div>
</header>

<div class="sidebar">
    <div class="side-sec">
        <div class="side-item active" onclick="loadWithCache('türkçe popüler')"><i class="fas fa-home"></i> Ana Sayfa</div>
        <div class="side-item"><i class="fas fa-bolt"></i> Shorts</div>
    </div>
    
    <div class="side-sec">
        <div class="sub-title">Abonelikler</div>
        <div class="empty-subs">Abonelikleriniz burada görünecek.</div>
    </div>

    <div class="side-sec">
        <div class="sub-title">Siz</div>
        <div class="side-item"><i class="fas fa-history"></i> Geçmiş</div>
        <div class="side-item"><i class="fas fa-play-circle"></i> Kitaplık</div>
    </div>
</div>

<div class="pills-container">
    <div class="pill active" onclick="filterCat('türkçe popüler')">Tümü</div>
    <div class="pill" onclick="filterCat('türkçe oyun')">Oyun</div>
    <div class="pill" onclick="filterCat('türkçe müzik')">Müzik</div>
    <div class="pill" onclick="filterCat('türkçe teknoloji')">Teknoloji</div>
    <div class="pill" onclick="filterCat('roblox')">Roblox</div>
</div>

<main class="main-content">
    <div class="video-grid" id="main-grid">
        </div>
</main>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';

    // Kotayı korumak için Önbellek Sistemi
    async function loadWithCache(query) {
        const grid = document.getElementById('main-grid');
        
        // 1. LocalStorage kontrolü
        const cache = localStorage.getItem('yt_' + query);
        const cacheTime = localStorage.getItem('yt_time_' + query);
        const oneHour = 3600000;

        if (cache && (Date.now() - cacheTime < oneHour)) {
            renderVideos(JSON.parse(cache));
            return;
        }

        grid.innerHTML = '<p>Veriler güncelleniyor...</p>';

        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${query}&relevanceLanguage=tr&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            if (data.items) {
                localStorage.setItem('yt_' + query, JSON.stringify(data.items));
                localStorage.setItem('yt_time_' + query, Date.now());
                renderVideos(data.items);
            } else {
                grid.innerHTML = '<p style="color:red">Kotan dolmuş olabilir knk, yarın tekrar dene!</p>';
            }
        } catch (e) {
            grid.innerHTML = '<p>Bağlantı hatası oluştu.</p>';
        }
    }

    function renderVideos(items) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';
        items.forEach(item => {
            const v = item.snippet;
            grid.innerHTML += `
                <div class="v-card" onclick="window.open('https://youtube.com/watch?v=${item.id.videoId}')">
                    <div class="v-thumb-wrap">
                        <img src="${v.thumbnails.high.url}">
                    </div>
                    <div class="v-details">
                        <div class="v-avatar"></div>
                        <div>
                            <div class="v-title">${v.title}</div>
                            <div class="v-meta">${v.channelTitle}</div>
                            <div class="v-meta">${Math.floor(Math.random()*200)}B görüntüleme • Yeni</div>
                        </div>
                    </div>
                </div>`;
        });
    }

    function filterCat(q) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        event.target.classList.add('active');
        loadWithCache(q);
    }

    function searchVideos() {
        const val = document.getElementById('search-input').value;
        if(val) loadWithCache(val);
    }

    // Başlangıç
    loadWithCache('türkçe popüler');
</script>
</body>
</html>
