<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Loop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Reels Akƒ±≈ü Alanƒ± */
        .reels-container {
            width: 100%;
            max-width: 420px; /* Tam telefon geni≈üliƒüi */
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu ekrana tam yayar, siyah bo≈üluk bƒ±rakmaz */
        }

        /* Yazƒ± ve Buton Overlay */
        .overlay {
            position: absolute;
            bottom: 30px;
            left: 15px;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
            pointer-events: none;
        }

        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: white;
        }
    </style>
</head>
<body>

<div class="reels-container">
    
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline autoplay></video>
        <div class="side-bar"><div>‚ù§Ô∏è</div><div>üí¨</div></div>
        <div class="overlay"><h4>@video1</h4><p>D√∂ng√º aktif!</p></div>
    </div>

    <div class="reel">
        <video src="videoplayback2.mp4" loop muted playsinline></video>
        <div class="side-bar"><div>‚ù§Ô∏è</div><div>üí¨</div></div>
        <div class="overlay"><h4>@video2</h4><p>Kaydƒ±rƒ±nca ba≈ülar.</p></div>
    </div>

</div>

<script>
    const allVideos = document.querySelectorAll('video');

    // Sadece ekranda olan videoyu oynat, diƒüerlerini durdur ve ba≈üa sar
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
                entry.target.currentTime = 0; // Kaydƒ±rƒ±p geri d√∂n√ºnce en ba≈ütan ba≈ülar
            }
        });
    }, { threshold: 0.6 });

    allVideos.forEach(v => {
        observer.observe(v);
        // Tƒ±klayƒ±nca Sesi A√ß/Kapat
        v.addEventListener('click', () => {
            v.muted = !v.muted;
        });
    });
</script>

</body>
</html>
