<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE - AGE CHECK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --accent: #fff; --koala: #fbbf24; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* ANA SAYFA DEV GÃ–RSEL */
        .hero-container { width: 100%; padding: 10px; display: flex; justify-content: center; margin-top: 10px; }
        .hero-img { 
            width: 100%; max-width: 650px; height: 420px; 
            object-fit: cover; border-radius: 60px; border: 1px solid #1a1a1a;
            box-shadow: 0 0 100px rgba(251, 191, 36, 0.05);
        }

        .bal-display { font-size: 75px; font-weight: 900; letter-spacing: -5px; text-align: center; margin: 10px 0; }
        .page { display: none; height: 100vh; overflow-y: auto; padding: 20px 20px 160px; }
        .page.active { display: block; animation: fadeIn 0.5s; }

        /* AGE CHECK ANIMATION */
        .checking-box { 
            background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 40px; 
            padding: 40px 20px; text-align: center; position: relative; overflow: hidden;
        }
        .scan-line {
            position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: var(--koala); box-shadow: 0 0 20px var(--koala);
            animation: scan 2s infinite linear; display: none;
        }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* NAV */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; height: 120px; background: rgba(0,0,0,0.98); backdrop-filter: blur(25px); border-top: 1px solid #111; display: grid; grid-template-columns: repeat(3, 1fr); padding-bottom: 40px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; transition: 0.3s; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 30px; margin-bottom: 5px; }

        .btn-claim { background: #fff; color: #000; width: 100%; padding: 22px; border-radius: 30px; font-weight: 900; font-size: 18px; text-transform: uppercase; }
        
        /* CRASH GAME UI */
        #crash-box { height: 42vh; background: #050505; border-radius: 45px; border: 1px solid #111; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        #mult-val { font-size: 90px; font-weight: 900; z-index: 10; }
    </style>
</head>
<body>

    <div id="app">
        <div id="home" class="page active">
            <div class="hero-container"><img src="babykoalas.jpg" class="hero-img"></div>
            
            <div class="bal-display" id="main-bal">0</div>
            <p class="text-zinc-600 font-black text-[10px] text-center uppercase tracking-[0.7em] mb-10">$KOALA BALANCE</p>

            <div class="checking-box" id="check-box">
                <div class="scan-line" id="scanner"></div>
                <div id="check-content">
                    <h3 class="text-xl font-black italic uppercase mb-2">Telegram Age</h3>
                    <p class="text-zinc-500 text-xs font-bold mb-6 italic">Check your account seniority to claim tokens.</p>
                    <button onclick="startAgeCheck()" class="btn-claim">Check My Age</button>
                </div>
            </div>
        </div>

        <div id="play" class="page">
            <h2 class="text-2xl font-black italic uppercase text-center mb-6">Koala Crash</h2>
            <div id="crash-box">
                <div id="mult-val">1.00x</div>
                <div id="rocket" style="position: absolute; bottom: 15%; font-size: 60px;">ðŸš€</div>
            </div>
            <button id="game-btn" onclick="handleCrash()" class="btn-claim bg-white">Start Flight</button>
        </div>

        <div id="drop" class="page">
            <h2 class="text-4xl font-black italic uppercase text-center mb-8">Airdrop</h2>
            <img src="coinkoala.jpg" class="w-full h-72 object-cover rounded-[60px] mb-8 grayscale opacity-50">
            <div class="bg-zinc-900/30 p-10 rounded-[50px] border border-zinc-800 text-center">
                <p class="text-zinc-500 text-xs font-black uppercase tracking-widest">TGE Coming Soon</p>
            </div>
        </div>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-user-check"></i><span class="text-[10px] font-black uppercase">Age</span></div>
            <div class="nav-item" onclick="nav('play', this)"><i class="fa-solid fa-rocket"></i><span class="text-[10px] font-black uppercase">Play</span></div>
            <div class="nav-item" onclick="nav('drop', this)"><i class="fa-solid fa-parachute-box"></i><span class="text-[10px] font-black uppercase">Drop</span></div>
        </nav>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 0;
        let ageChecked = localStorage.getItem('k_age_checked') === 'true';
        let isRunning = false;
        let gameInterval;

        window.onload = () => {
            sync();
            if(ageChecked) showCheckedState();
        };

        function sync() {
            document.getElementById('main-bal').innerText = balance.toLocaleString();
            localStorage.setItem('k_bal', balance);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
        }

        // AGE CHECK MEKANÄ°ÄžÄ°
        function startAgeCheck() {
            const content = document.getElementById('check-content');
            const scanner = document.getElementById('scanner');
            
            scanner.style.display = 'block';
            content.innerHTML = `<p class="text-koala font-black animate-pulse">ANALYZING ACCOUNT...</p>`;

            setTimeout(() => {
                const years = Math.floor(Math.random() * 8) + 2; // Rastgele 2-10 yÄ±l arasÄ±
                const reward = years * 10000;
                balance += reward;
                ageChecked = true;
                localStorage.setItem('k_age_checked', 'true');
                
                scanner.style.display = 'none';
                content.innerHTML = `
                    <h4 class="text-yellow-500 font-black text-3xl mb-1">${years} YEARS</h4>
                    <p class="text-xs font-bold text-zinc-500 mb-4 uppercase">You are a Telegram Veteran!</p>
                    <div class="bg-white text-black py-3 rounded-2xl font-black text-sm">CLAIMED +${reward.toLocaleString()} $KOALA</div>
                `;
                sync();
            }, 3000);
        }

        function showCheckedState() {
            document.getElementById('check-content').innerHTML = `
                <i class="fa-solid fa-circle-check text-green-500 text-4xl mb-3"></i>
                <p class="text-sm font-black uppercase">Account Verified</p>
                <p class="text-zinc-500 text-[10px] font-bold">Reward Already Claimed</p>
            `;
        }

        // CRASH GAME (BaÄŸÄ±mlÄ± Yapan/Arada KazandÄ±ran Versiyon)
        function handleCrash() {
            const btn = document.getElementById('game-btn');
            if(!isRunning) {
                if(balance < 100) return alert("Bakiyen yetersiz!");
                isRunning = true; balance -= 100; sync();
                
                let current = 1.00;
                // BaÄŸÄ±mlÄ±lÄ±k AlgoritmasÄ±: %30 ihtimalle yÃ¼ksek (5x+), %70 ihtimalle dÃ¼ÅŸÃ¼k (1.2x) patlar
                let crashPoint = Math.random() > 0.7 ? (Math.random() * 5 + 2).toFixed(2) : (Math.random() * 0.5 + 1.1).toFixed(2);
                
                btn.innerText = "CASH OUT";
                btn.classList.add('bg-yellow-500');

                gameInterval = setInterval(() => {
                    current += 0.04;
                    document.getElementById('mult-val').innerText = current.toFixed(2) + "x";
                    document.getElementById('rocket').style.transform = `translateY(-${(current-1)*45}px)`;
                    
                    if(current >= crashPoint) {
                        clearInterval(gameInterval);
                        isRunning = false;
                        document.getElementById('mult-val').innerText = "BOOM!";
                        btn.innerText = "Start Flight";
                        btn.classList.remove('bg-yellow-500');
                        setTimeout(() => {
                            alert("Eyvah! Roket patladÄ±.");
                            document.getElementById('mult-val').innerText = "1.00x";
                            document.getElementById('rocket').style.transform = "translateY(0)";
                        }, 500);
                    }
                }, 60);
            } else {
                clearInterval(gameInterval);
                isRunning = false;
                let mult = parseFloat(document.getElementById('mult-val').innerText);
                let win = Math.floor(100 * mult);
                balance += win; sync();
                alert(`TEBRÄ°KLER! ${win} $KOALA kazandÄ±n.`);
                btn.innerText = "Start Flight";
                btn.classList.remove('bg-yellow-500');
                document.getElementById('mult-val').innerText = "1.00x";
                document.getElementById('rocket').style.transform = "translateY(0)";
            }
        }
    </script>
</body>
</html>
