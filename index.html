<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Sonsuz Çiftli Döngü</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Ana Kaydırma Kabı */
        .reels-container {
            width: 100%;
            max-width: 450px; /* PC'de telefon görünümü */
            height: 100vh;
            margin: 0 auto;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ui-overlay {
            position: absolute;
            bottom: 60px;
            left: 20px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="reels-container" id="reelsContainer">
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline autoplay></video>
        <div class="ui-overlay"><h3>@video_1</h3><p>Sonsuz akış başladı...</p></div>
    </div>
    <div class="reel">
        <video src="videoplayback2.mp4" loop muted playsinline></video>
        <div class="ui-overlay"><h3>@video_2</h3><p>İkinci video devrede.</p></div>
    </div>
</div>

<script>
    const container = document.getElementById('reelsContainer');
    const videoSources = ["videoplayback.mp4", "videoplayback2.mp4"];
    let currentIndex = 0; // Sıradaki videoyu takip eder

    // Sonsuz Kaydırma Mantığı
    container.addEventListener('scroll', () => {
        // Kullanıcı sona yaklaştığında (son 100 piksel) yeni video ekle
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
            createNewReel();
        }
    });

    function createNewReel() {
        // Sıradaki videoyu seç (1-2-1-2 diye gider)
        const src = videoSources[currentIndex];
        currentIndex = (currentIndex + 1) % videoSources.length;

        const newReel = document.createElement('div');
        newReel.className = 'reel';
        newReel.innerHTML = `
            <video src="${src}" loop muted playsinline></video>
            <div class="ui-overlay">
                <h3>@video_${src.includes('2') ? '2' : '1'}</h3>
                <p>Aşağı kaydırmaya devam et!</p>
            </div>
        `;
        container.appendChild(newReel);
        
        // Yeni eklenen videoyu kontrolcüye (observer) kaydet
        const video = newReel.querySelector('video');
        observer.observe(video);
    }

    // Videoları ekrana girince oynatan sistem
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const v = entry.target;
            if (entry.isIntersecting) {
                v.currentTime = 0; // Başa sar
                v.play().catch(() => {});
            } else {
                v.pause();
            }
        });
    }, { threshold: 0.6 });

    // Mevcut videoları başlat
    document.querySelectorAll('video').forEach(v => observer.observe(v));

    // Tıklayınca sesi aç/kapat
    document.addEventListener('click', (e) => {
        const v = e.target.closest('.reel')?.querySelector('video');
        if (v) v.muted = !v.muted;
    });
</script>

</body>
</html>
