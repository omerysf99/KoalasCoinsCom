<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eƒüitim Vadisi - Premium Dashboard</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --card: #16161a;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.3);
            --text: #e1e1e6;
            --text-muted: #8d8d99;
            --overlay: rgba(0, 0, 0, 0.9);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Modal a√ßƒ±ldƒ±ƒüƒ±nda kaydƒ±rmayƒ± √∂nlemek i√ßin */
        }

        .dashboard {
            background: var(--card);
            width: 100%;
            max-width: 450px;
            padding: 32px;
            border-radius: 24px;
            border: 1px solid #29292e;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .header h1 { 
            font-size: 22px; 
            background: linear-gradient(90deg, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        /* ƒ∞√ßerik Listesi */
        .content-list {
            background: #1f1f23;
            border-radius: 16px;
            padding: 10px 16px;
            margin: 20px 0;
        }

        .item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #29292e;
        }
        .item:last-child { border: none; }
        .icon { color: var(--accent); font-size: 18px; }

        /* ƒ∞lerleme √áubuƒüu */
        .progress-box {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid #29292e;
        }

        .bar-bg {
            height: 10px;
            background: #29292e;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            width: 0%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
            transition: width 0.3s ease-out;
        }

        .counter {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            font-size: 14px;
        }

        /* Buton */
        .action-btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--accent);
            color: #000;
            font-weight: 800;
            cursor: pointer;
            margin-top: 10px;
        }

        /* MODAL (Pencere) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 90vh;
            border: 2px solid var(--accent);
            text-align: center;
            position: relative;
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-content img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .close-btn {
            position: absolute;
            top: -15px;
            right: -15px;
            background: var(--accent);
            color: #000;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <h1>Eƒüitim Vadisi TYT-3 Ca</h1>
        <p style="text-align:center; color:var(--text-muted); font-size:13px;">Dijital Deneme Paketi</p>
    </div>

    <div class="content-list">
        <div class="item"><span class="icon">üìÅ</span> <span>TYT-3 Soru Kitap√ßƒ±ƒüƒ±</span></div>
        <div class="item"><span class="icon">üîë</span> <span>Cevap Anahtarƒ±</span></div>
        <div class="item"><span class="icon">üèÜ</span> <span>Sƒ±ralama Listesi</span></div>
    </div>

    <div class="progress-box">
        <div class="counter">
            <span>G√∂rev Tamamlama</span>
            <span id="countText" style="color:var(--accent)">0 / 10</span>
        </div>
        <div class="bar-bg">
            <div id="progressBar" class="bar-fill"></div>
        </div>
        <button class="action-btn" onclick="addProgress()">‚ö° REKLAMI ONAYLA</button>
    </div>
</div>

<div class="modal-overlay" id="imageModal">
    <div class="modal-content">
        <div class="close-btn" onclick="closeModal()">‚úï</div>
        <h2 style="margin-top:0; color:var(--accent);">Eri≈üim Ba≈üarƒ±lƒ±!</h2>
        <p style="font-size:14px;">Eƒüitim Vadisi TYT-3 Ca G√∂rseli:</p>
        <img src="egitimvadisi.jpg" alt="Eƒüitim Vadisi TYT-3 Ca">
        <br>
        <button class="action-btn" style="margin-top:20px; width:auto; padding:10px 30px;" onclick="closeModal()">Kapat</button>
    </div>
</div>

<script>
    let currentProgress = 0;
    const totalSteps = 10;

    function addProgress() {
        if (currentProgress < totalSteps) {
            currentProgress++;
            updateUI();
            
            if (currentProgress === totalSteps) {
                showImage();
            }
        }
    }

    function updateUI() {
        const percent = (currentProgress / totalSteps) * 100;
        document.getElementById('progressBar').style.width = percent + '%';
        document.getElementById('countText').innerText = `${currentProgress} / ${totalSteps}`;
    }

    function showImage() {
        document.getElementById('imageModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
        // ƒ∞stersen sƒ±fƒ±rlayabilirsin:
        // currentProgress = 0;
        // updateUI();
    }
</script>

</body>
</html>
