<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Integrated</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0f0f0f; color: white; font-family: "Roboto", sans-serif; overflow: hidden; }

        /* √úst Bar */
        header {
            height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; top: 0; width: 100%; background: #0f0f0f; z-index: 1000; border-bottom: 1px solid #222;
        }

        /* Ana G√∂vde */
        .wrapper { display: flex; padding-top: 56px; height: 100vh; }
        
        /* Yan Men√º */
        .sidebar { width: 240px; padding: 12px; flex-shrink: 0; background: #0f0f0f; }
        .nav-item { padding: 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 20px; }
        .nav-item:hover { background: #272727; }
        .nav-item.active { background: #272727; font-weight: bold; }

        /* Sayfa ƒ∞√ßerikleri */
        .page { display: none; width: 100%; overflow-y: auto; scroll-behavior: smooth; }
        .active-page { display: block; }

        /* ANA SAYFA (GRID) */
        .video-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 24px; }
        .v-card { cursor: pointer; }
        .thumb-static { width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 12px; border: 1px solid #333; }

        /* SHORTS (DIKEY AKI≈û) */
        #shorts { 
            height: calc(100vh - 56px); 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none;
        }
        #shorts::-webkit-scrollbar { display: none; }

        .short-container { 
            width: 100%; 
            height: calc(100vh - 56px); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        .short-video-box {
            height: 95%;
            aspect-ratio: 9/16;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* Shorts Etkile≈üim Butonlarƒ± */
        .short-actions {
            position: absolute; right: 20px; bottom: 50px;
            display: flex; flex-direction: column; gap: 20px;
        }
        .action-icon { background: #222; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Ge√ßmi≈ü Listesi */
        .hist-item { display: flex; gap: 15px; padding: 10px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 20px; font-weight: bold;">YouTube<sup>TR</sup></div>
    <div style="width: 35px; height: 35px; background: #555; border-radius: 50%;"></div>
</header>

<div class="wrapper">
    <nav class="sidebar">
        <div class="nav-item active" id="btn-home" onclick="showPage('home')">üè† Ana Sayfa</div>
        <div class="nav-item" id="btn-shorts" onclick="showPage('shorts')">üéûÔ∏è Shorts</div>
        <div class="nav-item" id="btn-history" onclick="showPage('history')">üïí Ge√ßmi≈ü (<span id="count">0</span>)</div>
    </nav>

    <main id="home" class="page active-page">
        <div class="video-grid" id="mainGrid"></div>
    </main>

    <main id="shorts" class="page">
        <div id="shortsContainer"></div>
    </main>

    <main id="history" class="page" style="padding: 24px;">
        <h2>ƒ∞zleme Ge√ßmi≈üi</h2><br>
        <div id="histList"></div>
    </main>
</div>

<script>
    const reelsFiles = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let historySet = new Set();
    let globalMuted = true;

    function init() {
        const grid = document.getElementById('mainGrid');
        const shorts = document.getElementById('shortsContainer');

        // Ana Sayfa ƒ∞√ßin 12 Video (G√∂rsel Aray√ºz)
        for(let i=1; i<=12; i++) {
            grid.innerHTML += `
                <div class="v-card" onclick="addToHistory('Video #${i}')">
                    <div class="thumb-static"></div>
                    <div style="margin-top:10px;">
                        <h4>Uzun Video ƒ∞√ßeriƒüi #${i}</h4>
                        <p style="color:#aaa; font-size:12px;">Kanal #${i} ‚Ä¢ 100B izlenme</p>
                    </div>
                </div>`;
        }

        // Shorts Sekmesi ƒ∞√ßin MP4 Dosyalarƒ±
        reelsFiles.forEach((file, index) => {
            shorts.innerHTML += `
                <div class="short-container">
                    <div class="short-video-box">
                        <video src="${file}" loop muted playsinline onclick="toggleMute(this)"></video>
                        <div style="position:absolute; bottom:20px; left:20px;">
                            <h3 style="text-shadow: 2px 2px 4px #000;">Shorts #${index+1}</h3>
                            <p style="text-shadow: 2px 2px 4px #000;">@reels_creator</p>
                        </div>
                    </div>
                    <div class="short-actions">
                        <div class="action-icon">üëç</div>
                        <div class="action-icon">üëé</div>
                        <div class="action-icon">üí¨</div>
                        <div class="action-icon">‚úàÔ∏è</div>
                    </div>
                </div>`;
        });

        setupObserver();
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('btn-' + id).classList.add('active');
        
        // Diƒüer sayfalardaki videolarƒ± durdur
        if(id !== 'shorts') {
            document.querySelectorAll('video').forEach(v => v.pause());
        }
    }

    function toggleMute(video) {
        globalMuted = !globalMuted;
        document.querySelectorAll('video').forEach(v => v.muted = globalMuted);
    }

    function addToHistory(title) {
        if (!historySet.has(title)) {
            historySet.add(title);
            const histList = document.getElementById('histList');
            histList.innerHTML = `<div class="hist-item"><b>${title}</b> - ƒ∞zlenme Tarihi: ${new Date().toLocaleTimeString()}</div>` + histList.innerHTML;
            document.getElementById('count').innerText = historySet.size;
        }
    }

    // Shorts otomatik oynatma (YouTube Mantƒ±ƒüƒ±)
    function setupObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    e.target.muted = globalMuted;
                    e.target.play().catch(() => {});
                    addToHistory(e.target.getAttribute('src')); // ƒ∞zlenen Shorts videoyu ge√ßmi≈üe ekle
                } else {
                    e.target.pause();
                }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    init();
</script>
</body>
</html>
