<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background-color: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* --- CHECKING SCREEN --- */
        #checking-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between; padding: 60px 30px;
        }

        .loader-ring {
            width: 45px; height: 45px; border: 4px solid #1a1a1a;
            border-top: 4px solid #fff; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- DASHBOARD --- */
        #main-app { display: none; height: 100vh; }
        
        .hero-img { 
            width: 100%; max-width: 320px; height: 240px; 
            object-fit: cover; border-radius: 30px;
            box-shadow: 0 0 30px rgba(255,255,255,0.05);
            margin: 0 auto;
        }

        /* TASK UI */
        .task-card {
            background: #0d0d0d; border: 1px solid #1a1a1a; border-radius: 20px;
            padding: 12px 18px; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 8px;
        }

        /* --- ENHANCED CRASH UI --- */
        .crash-canvas { 
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
            border: 2px solid #111; border-radius: 35px; 
            height: 320px; display: flex; align-items: center; justify-content: center; 
            position: relative; overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }
        
        /* Dinamik Ã‡izgi Efekti */
        .grid-bg {
            position: absolute; width: 200%; height: 200%;
            background-image: linear-gradient(#111 1px, transparent 1px), linear-gradient(90deg, #111 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotate(-15deg);
            z-index: 1; opacity: 0.3;
        }

        #multiplier { font-size: 80px; font-weight: 900; z-index: 10; font-variant-numeric: tabular-nums; text-shadow: 0 0 20px rgba(255,255,255,0.2); }
        #rocket { position: absolute; bottom: 15%; font-size: 55px; z-index: 10; filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); transition: transform 0.1s ease-out; }

        .btn-dogs { 
            background: #fff; color: #000; width: 100%; padding: 18px; 
            border-radius: 18px; font-weight: 800; font-size: 16px; transition: 0.2s;
        }
        .btn-dogs:active { transform: scale(0.97); }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 95px;
            background: #000; border-top: 1px solid #111;
            display: grid; grid-template-columns: repeat(3, 1fr);
            padding-bottom: 25px;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-item.active { color: #fff; }

        .page { display: none; height: 100vh; padding: 15px 20px 140px; overflow-y: auto; }
        .page.active { display: block; }

        /* AD OVERLAY */
        #ad-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000; display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="ad-overlay">
        <p class="text-zinc-500 text-xs font-black mb-4">REKLAM Ä°ZLENÄ°YOR...</p>
        <div class="loader-ring"></div>
        <p id="ad-timer" class="mt-4 text-2xl font-black">15</p>
    </div>

    <div id="checking-screen">
        <div class="w-full flex flex-col items-center">
            <i class="fa-solid fa-shield-dog text-7xl mb-6"></i>
            <div id="check-content" class="w-full text-center">
                <h1 class="text-3xl font-black mb-4 uppercase italic">Who is Koala?</h1>
                <div id="analysis-box" class="hidden">
                    <div class="flex justify-center mb-6"><div class="loader-ring"></div></div>
                    <div id="log-status" class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Analiz Ediliyor...</div>
                </div>
                <div id="result-box" class="hidden">
                    <h2 id="years-val" class="text-9xl font-black mb-0 tracking-tighter">0</h2>
                    <p class="text-xl font-bold text-zinc-500 uppercase mb-8">Years on Telegram</p>
                    <div class="text-2xl font-black text-white italic">+<span id="reward-val" class="text-yellow-500">0</span> $KOALA</div>
                </div>
            </div>
        </div>
        <div class="w-full">
            <button onclick="startChecking()" id="start-btn" class="btn-dogs">Check Age</button>
            <button onclick="finalizeChecking()" id="continue-btn" class="btn-dogs hidden">Continue</button>
        </div>
    </div>

    <div id="main-app">
        <div id="home" class="page active">
            <div class="flex justify-center mb-4"><img src="babykoalas.jpg" class="hero-img"></div>
            
            <div class="text-center mb-6">
                <div id="total-bal" class="text-6xl font-black tracking-tighter">0</div>
                <p class="text-zinc-600 font-black text-[9px] uppercase tracking-[0.7em] mt-1">$KOALA BALANCE</p>
            </div>

            <h3 class="text-xs font-black uppercase italic text-zinc-400 mb-3 px-2">GÃ¶revler</h3>
            
            <div id="tasks-container">
                <div class="task-card" id="task-ads">
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-play-circle text-xl text-yellow-500"></i>
                        <div>
                            <p class="text-sm font-bold">Watch Ads</p>
                            <p class="text-[10px] text-zinc-500">+1 $KOALA</p>
                        </div>
                    </div>
                    <button onclick="watchAdTask()" class="bg-white text-black px-4 py-1.5 rounded-full text-xs font-black">Ä°zle</button>
                </div>

                <div class="task-card" id="task-1">
                    <div class="flex items-center gap-3"><i class="fa-brands fa-telegram text-xl"></i>
                        <div><p class="text-sm font-bold">Join Telegram</p><p class="text-[10px] text-zinc-500">+5,000 $KOALA</p></div>
                    </div>
                    <button onclick="doTask('task-1', 5000)" class="bg-white text-black px-4 py-1.5 rounded-full text-xs font-black">Go</button>
                </div>
            </div>
        </div>

        <div id="play" class="page">
            <div class="crash-canvas mb-6" id="crash-box">
                <div class="grid-bg" id="grid-anim"></div>
                <div id="multiplier">1.00x</div>
                <div id="rocket">ðŸš€</div>
            </div>
            <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-4 flex items-center gap-3 mb-6">
                <span class="text-zinc-500 font-black text-xs">BET</span>
                <input type="number" id="bet-input" class="bg-transparent border-none outline-none text-white font-black w-full text-xl" value="100">
            </div>
            <button onclick="handleCrash()" id="game-btn" class="btn-dogs">Launch Flight</button>
        </div>

        <div id="drop" class="page text-center">
            <h2 class="text-4xl font-black uppercase mt-10 mb-6 italic">Airdrop</h2>
            <img src="coinkoala.jpg" class="w-full h-64 object-cover rounded-3xl mb-8 grayscale brightness-50">
            <p class="text-zinc-500 font-bold uppercase text-xs">Snapshot yakÄ±nda...</p>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span class="text-[10px] font-black uppercase mt-1">Main</span></div>
            <div class="nav-item" onclick="nav('play', this)"><i class="fa-solid fa-rocket"></i><span class="text-[10px] font-black uppercase mt-1">Flight</span></div>
            <div class="nav-item" onclick="nav('drop', this)"><i class="fa-solid fa-wallet"></i><span class="text-[10px] font-black uppercase mt-1">Drop</span></div>
        </nav>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 0;
        let isDone = localStorage.getItem('k_done') === 'true';
        let isPlaying = false;
        let gameLoop;
        let gridPos = 0;

        window.onload = () => {
            if(isDone) {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                sync();
            }
        };

        // --- WATCH ADS TASK ---
        function watchAdTask() {
            const overlay = document.getElementById('ad-overlay');
            const timerText = document.getElementById('ad-timer');
            overlay.style.display = 'flex';
            
            let timeLeft = 15;
            const adInterval = setInterval(() => {
                timeLeft--;
                timerText.innerText = timeLeft;
                if(timeLeft <= 0) {
                    clearInterval(adInterval);
                    overlay.style.display = 'none';
                    balance += 1;
                    sync();
                    alert("Tebrikler! 1 $KOALA kazandÄ±n.");
                }
            }, 1000);
        }

        // --- DASHBOARD & CHECKING ---
        function startChecking() {
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('analysis-box').classList.remove('hidden');
            setTimeout(() => { showResults(); }, 2500);
        }

        function showResults() {
            const age = Math.floor(Math.random() * 6) + 3;
            const reward = age * 10000;
            balance += reward;
            document.getElementById('analysis-box').classList.add('hidden');
            document.getElementById('result-box').classList.remove('hidden');
            document.getElementById('years-val').innerText = age;
            document.getElementById('reward-val').innerText = reward.toLocaleString();
            document.getElementById('continue-btn').classList.remove('hidden');
            sync();
        }

        function finalizeChecking() {
            isDone = true;
            localStorage.setItem('k_done', 'true');
            document.getElementById('checking-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
        }

        function doTask(id, r) {
            alert("GÃ¶rev baÅŸlatÄ±ldÄ±...");
            setTimeout(() => { balance += r; sync(); alert("TamamlandÄ±!"); }, 2000);
        }

        function sync() {
            document.getElementById('total-bal').innerText = balance.toLocaleString();
            localStorage.setItem('k_bal', balance);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
        }

        // --- IMPROVED CRASH GAME ---
        function handleCrash() {
            const btn = document.getElementById('game-btn');
            const betInp = document.getElementById('bet-input');
            const grid = document.getElementById('grid-anim');
            let bet = parseInt(betInp.value);

            if(!isPlaying) {
                if(isNaN(bet) || balance < bet || bet <= 0) return alert("HatalÄ± Bet!");
                isPlaying = true; balance -= bet; sync();
                betInp.disabled = true;
                
                let current = 1.00;
                let crashPoint = (Math.random() > 0.7) ? (Math.random()*6+1.5) : (Math.random()*0.4+1.02);
                btn.innerText = "CASH OUT"; btn.style.backgroundColor = "#ffcc00";

                gameLoop = setInterval(() => {
                    current += 0.035;
                    gridPos += 5;
                    grid.style.backgroundPosition = `0px ${gridPos}px`;
                    
                    document.getElementById('multiplier').innerText = current.toFixed(2) + "x";
                    document.getElementById('rocket').style.transform = `translateY(-${(current-1)*50}px) scale(${1 + (current-1)*0.05})`;
                    
                    if(current >= crashPoint) {
                        clearInterval(gameLoop); isPlaying = false;
                        document.getElementById('multiplier').innerText = "BOOM!";
                        document.getElementById('multiplier').style.color = "#ff4444";
                        betInp.disabled = false;
                        setTimeout(() => {
                            btn.innerText = "Launch Flight"; btn.style.backgroundColor = "#fff";
                            document.getElementById('multiplier').innerText = "1.00x";
                            document.getElementById('multiplier').style.color = "#fff";
                            document.getElementById('rocket').style.transform = "translateY(0)";
                        }, 1500);
                    }
                }, 60);
            } else {
                clearInterval(gameLoop); isPlaying = false;
                let win = Math.floor(bet * parseFloat(document.getElementById('multiplier').innerText));
                balance += win; sync(); betInp.disabled = false;
                btn.innerText = "Launch Flight"; btn.style.backgroundColor = "#fff";
                document.getElementById('multiplier').innerText = "1.00x";
                document.getElementById('rocket').style.transform = "translateY(0)";
                alert("KAZANDIN: " + win + " $KOALA");
            }
        }
    </script>
</body>
</html>
