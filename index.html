<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | REFERRAL PRO</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        .page { display: none; height: 100vh; flex-direction: column; padding: 110px 24px 130px; overflow-y: auto; }
        .page.active { display: flex; animation: dogsIn 0.2s ease; }
        @keyframes dogsIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .dogs-card { background: #111; border-radius: 16px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .dogs-btn { background: #fff; color: #000; font-weight: 900; border-radius: 14px; padding: 18px; text-align: center; font-size: 14px; text-transform: uppercase; cursor: pointer; border:none; width: 100%; }
        .dogs-input { background: #111; border: 2px solid #222; color: #fff; padding: 15px; border-radius: 12px; width: 100%; font-weight: 900; text-align: center; outline: none; margin-bottom: 10px; }
        
        #checking-overlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 30px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-link.active { color: #fff; }
        
        .code-box { background: #fff; color: #000; padding: 10px 20px; border-radius: 10px; font-family: monospace; font-size: 18px; font-weight: 900; letter-spacing: 1px; display: inline-block; }
    </style>
</head>
<body>

    <div id="checking-overlay">
        <h2 class="text-3xl font-black mb-6 uppercase italic italic">Checking<br>Account</h2>
        <p class="text-zinc-500 font-bold uppercase text-[10px] tracking-widest">VALIDATING SQUAD DATA...</p>
    </div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-7xl font-black tracking-tighter italic">0</h1>
            <p class="text-[10px] text-zinc-600 font-black tracking-[4px] mt-2 uppercase">Total Koala</p>
        </div>
        <div class="mx-auto w-[220px] h-[220px] bg-[#111] rounded-[40px] border-4 border-[#222] p-4 mb-10" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-[20px] grayscale">
        </div>
        <button class="dogs-btn" onclick="mine()">Watch Ad & Mine +1</button>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black mb-2 uppercase italic">Squad</h1>
        <p class="text-zinc-500 text-[10px] font-black uppercase mb-8 tracking-widest">Build your army</p>

        <div class="dogs-card text-center mb-6">
            <p class="text-[10px] text-zinc-500 font-black uppercase mb-3">Your Unique Code</p>
            <div id="ui-mycode" class="code-box">...</div>
        </div>

        <div id="ref-input-area" class="mb-8">
            <p class="text-[10px] text-zinc-500 font-black uppercase mb-3">Have an invite code?</p>
            <input type="text" id="ref-input" class="dogs-input" placeholder="XXXabcXXXBhg">
            <button class="dogs-btn" style="padding: 12px; font-size: 12px;" onclick="submitRef()">Claim Bonus</button>
        </div>

        <div class="dogs-card flex justify-between items-center mb-6">
            <div>
                <p class="text-sm font-black italic">Invite Reward</p>
                <p class="text-[10px] text-zinc-500 font-bold uppercase">+5,000 for you</p>
            </div>
            <i class="fa-solid fa-users text-2xl"></i>
        </div>
        
        <button class="dogs-btn" onclick="shareRef()">Invite Friends</button>
    </div>

    <div id="p-tasks" class="page">...</div>
    <div id="p-wallet" class="page">...</div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-paw"></i><span>Home</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-tasks"></i><span>Tasks</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Borsa</span></div>
    </nav>

<script>
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // BURAYI DOLDURUN
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let u = {};

    function generateRefCode() {
        const r1 = Math.floor(100 + Math.random() * 900);
        const r2 = Math.floor(100 + Math.random() * 900);
        return `${r1}abc${r2}Bhg`;
    }

    async function init() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) {
            u = doc.data();
            if(!u.refCode) u.refCode = generateRefCode(); 
            document.getElementById('checking-overlay').style.display = 'none';
        } else {
            u = { 
                bal: 0, ads: 0, 
                name: tg.initDataUnsafe?.user?.first_name || "Koala",
                refCode: generateRefCode(),
                usedRef: false,
                inviterId: null,
                hasChecked: false
            };
            runChecking();
        }
        render();
    }

    function runChecking() {
        setTimeout(() => {
            u.bal = Math.floor(Math.random() * 156) + 5000;
            u.hasChecked = true;
            save();
            document.getElementById('checking-overlay').style.display = 'none';
            render();
        }, 2500);
    }

    async function submitRef() {
        const input = document.getElementById('ref-input').value.trim();
        if(u.usedRef) return alert("Used!");
        if(input === u.refCode) return alert("Can't use own!");

        const snap = await db.collection("users").where("refCode", "==", input).get();
        if(!snap.empty) {
            const inviterDoc = snap.docs[0];
            const inviterRef = db.collection("users").doc(inviterDoc.id);
            
            await db.runTransaction(async (transaction) => {
                const invSnap = await transaction.get(inviterRef);
                transaction.update(inviterRef, { bal: (invSnap.data().bal || 0) + 5000 });
            });

            u.usedRef = true;
            u.inviterId = inviterDoc.id;
            u.bal += 1000;
            save(); render();
            tg.HapticFeedback.notificationOccurred('success');
            alert("Success!");
        } else {
            alert("Invalid Code!");
        }
    }

    function mine() {
        if(window.showAdexora) window.showAdexora().then(() => addReward()).catch(() => addReward());
        else addReward();
    }

    async function addReward() {
        u.bal++; u.ads++;
        if(u.inviterId) {
            const invRef = db.collection("users").doc(u.inviterId);
            db.runTransaction(async (t) => {
                const invD = await t.get(invRef);
                if(invD.exists) t.update(invRef, { bal: (invD.data().bal || 0) + 1 });
            });
        }
        save(); render();
        tg.HapticFeedback.impactOccurred('medium');
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString();
        document.getElementById('ui-mycode').innerText = u.refCode || "...";
        if(u.usedRef) document.getElementById('ref-input-area').style.display = 'none';
    }

    async function save() { await db.collection("users").doc(myId).set(u); }

    // PAYLAÅžIM MESAJI GÃœNCELLEMESÄ°
    function shareRef() {
        const shareText = `MINE KOALA! ðŸ¨ Join with my code: ${u.refCode} and get 5,000 bonus instantly! ðŸš€ðŸ’Ž`;
        const shareLink = `https://t.me/share/url?url=https://t.me/KoalasUsdt_bot&text=${encodeURIComponent(shareText)}`;
        tg.openTelegramLink(shareLink);
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    window.onload = init;
</script>
</body>
</html>
