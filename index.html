<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | REFERRAL V6</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;900&display=swap');
        :root { --accent: #00ff88; --bg: #000; --card: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Space Grotesk', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; width: 100%; position: fixed; }

        /* Admin Reset Overlay */
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 10000; display: none; padding: 40px 20px; }
        
        .page { display: none; height: 100vh; padding: 60px 20px 120px; overflow-y: auto; }
        .page.active { display: block; }

        .coin-box { width: 160px; height: 160px; margin: 0 auto; transition: 0.1s; }
        .coin-img { width: 100%; height: 100%; object-fit: cover; border-radius: 40px; border: 3px solid #1a1a1a; }
        .coin-box:active { transform: scale(0.92); }

        .k-card { background: var(--card); border-radius: 24px; border: 1px solid #111; padding: 20px; margin-bottom: 12px; }
        
        nav { 
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); 
            width: 85%; height: 70px; background: rgba(10, 10, 10, 0.95); 
            backdrop-filter: blur(15px); border-radius: 20px; border: 1px solid #1a1a1a;
            display: flex; align-items: center; z-index: 1000;
        }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; color: #333; font-size: 10px; font-weight: 700; gap: 4px; }
        .nav-link.active { color: var(--accent); }

        .btn-reset { background: #ff3b3b; color: white; padding: 15px; border-radius: 15px; font-weight: 900; width: 100%; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="admin-panel">
        <h1 class="text-2xl font-black mb-8">SİSTEM YÖNETİMİ</h1>
        <div class="k-card">
            <h3 class="font-bold mb-4 text-red-500">TEHLİKELİ BÖLGE</h3>
            <p class="text-[10px] text-zinc-500 mb-6">Aşağıdaki buton tüm kullanıcıların referans listelerini ve sayılarını kalıcı olarak sıfırlar.</p>
            <button onclick="resetAllReferrals()" class="btn-reset">TÜM REFERANSLARI SIFIRLA</button>
        </div>
        <button onclick="closeAdmin()" class="mt-10 text-zinc-500 w-full text-center font-bold">KAPAT</button>
    </div>

    <main>
        <div id="p-home" class="page active">
            <div class="flex justify-between items-center mb-6">
                <div class="bg-zinc-900/50 px-3 py-1.5 rounded-full border border-zinc-800 text-[10px] text-zinc-500 font-bold" id="ui-handle">@USER</div>
                <button id="adm-btn" onclick="openAdmin()" class="hidden text-red-500 text-[10px] font-black border border-red-500/30 px-3 py-1 rounded-full">ADMIN</button>
            </div>

            <div class="text-center mb-8">
                <h1 id="ui-bal" class="text-6xl font-black italic tracking-tighter">0</h1>
                <p class="text-[9px] text-zinc-700 font-bold uppercase tracking-[3px] mt-1">Koala Coin</p>
            </div>

            <div class="coin-box mb-10" id="tap-area">
                <img src="coinkoala.jpg" class="coin-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3069/3069172.png'">
            </div>

            <div class="k-card">
                <h3 class="text-[10px] font-black uppercase text-zinc-600 mb-2 tracking-widest">Referans Kodu Gir</h3>
                <div class="flex gap-2">
                    <input type="text" id="ref-input" placeholder="KODU BURAYA YAZ" class="bg-black border border-zinc-800 rounded-xl px-4 py-2 flex-1 text-xs outline-none focus:border-emerald-500">
                    <button onclick="submitRef()" class="bg-white text-black px-4 py-2 rounded-xl text-[10px] font-black uppercase">GÖNDER</button>
                </div>
            </div>
        </div>

        <div id="p-squad" class="page">
            <h1 class="text-3xl font-black uppercase mb-6">Squad</h1>
            <div class="k-card text-center py-8">
                <p class="text-[10px] text-zinc-600 uppercase mb-2">Toplam Davet</p>
                <p id="ui-ref-count" class="text-6xl font-black mb-6">0</p>
                <div class="flex flex-col gap-3">
                    <button onclick="copyRef()" class="bg-zinc-900 py-3 rounded-xl border border-zinc-800 text-[10px] font-black">
                        KODUM: <span id="ui-mycode" class="text-emerald-500">---</span> <i class="fa-regular fa-copy ml-2"></i>
                    </button>
                    <button onclick="shareRef()" class="bg-emerald-500 text-black py-4 rounded-xl font-black uppercase text-xs">ARKADAŞINI ÇAĞIR (+5K)</button>
                </div>
            </div>
            
            <h3 class="text-[10px] font-black uppercase text-zinc-600 mb-4 tracking-widest ml-2">Davet Edilenler</h3>
            <div id="ui-ref-list" class="space-y-2 pb-20">
                </div>
        </div>

        <div id="p-wallet" class="page">
            <h1 class="text-3xl font-black uppercase mb-6 text-center">Wallet</h1>
            <div id="ex-list" class="space-y-2"></div>
        </div>
    </main>

    <nav>
        <div class="nav-link active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
        <div class="nav-link" onclick="nav('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="nav('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Wallet</span></div>
    </nav>

<script>
    const ADMIN_ID = "8392479231"; // SENİN TELEGRAM ID'N
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "TEST_USER";
    let user = { bal: 0, handle: tg.initDataUnsafe?.user?.username || "Anon", referrals: [], usedRef: false, refCode: "KOA-"+Math.floor(1000+Math.random()*9000) };

    async function init() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) user = { ...user, ...doc.data() };
        else await db.collection("users").doc(myId).set(user);
        
        if(myId === ADMIN_ID) document.getElementById('adm-btn').classList.remove('hidden');
        render();
    }

    // --- REFERANS SIFIRLAMA (ADMIN ONLY) ---
    async function resetAllReferrals() {
        if(!confirm("DİKKAT: Tüm kullanıcıların referans verileri silinecek. Emin misin?")) return;
        
        const snap = await db.collection("users").get();
        const batch = db.batch();
        
        snap.forEach(doc => {
            const ref = db.collection("users").doc(doc.id);
            batch.update(ref, { 
                referrals: [], // Listeyi boşalt
                usedRef: false // Yeniden kod girme hakkı tanı
            });
        });

        await batch.commit();
        alert("Başarılı: Tüm referans verileri sıfırlandı!");
        location.reload();
    }

    // --- REFERANS GİRME SİSTEMİ ---
    async function submitRef() {
        const input = document.getElementById('ref-input').value.trim();
        if(user.usedRef) return alert("Zaten bir kod kullandın!");
        if(input === user.refCode) return alert("Kendi kodunu kullanamazsın!");

        const snap = await db.collection("users").where("refCode", "==", input).get();
        if(!snap.empty) {
            const ownerDoc = snap.docs[0];
            const ownerId = ownerDoc.id;
            
            // Kod sahibine ödül ve listeye ekleme
            await db.collection("users").doc(ownerId).update({
                referrals: firebase.firestore.FieldValue.arrayUnion(user.handle),
                bal: firebase.firestore.FieldValue.increment(5000)
            });

            // Kullanıcıya ödül ve "kod kullandı" işareti
            user.bal += 5000;
            user.usedRef = true;
            await db.collection("users").doc(myId).update({ bal: user.bal, usedRef: true });
            
            alert("Tebrikler! 5.000 Koala kazandın.");
            render();
        } else {
            alert("Geçersiz kod!");
        }
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(user.bal).toLocaleString();
        document.getElementById('ui-handle').innerText = "@" + user.handle;
        document.getElementById('ui-mycode').innerText = user.refCode;
        document.getElementById('ui-ref-count').innerText = user.referrals.length;
        
        const rList = document.getElementById('ui-ref-list');
        rList.innerHTML = user.referrals.length ? "" : "<p class='text-center text-zinc-800 text-[10px] uppercase font-bold mt-10'>Henüz kimse yok</p>";
        user.referrals.forEach(r => {
            rList.innerHTML += `<div class="k-card !py-4 flex justify-between"><span>${r}</span><span class="text-emerald-500 font-bold">+5K</span></div>`;
        });
    }

    // Navigasyon ve Diğer Fonksiyonlar
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    document.getElementById('tap-area').addEventListener('touchstart', (e) => {
        e.preventDefault(); user.bal += 0.2; render();
        tg.HapticFeedback.impactOccurred('medium');
    });

    function openAdmin() { document.getElementById('admin-panel').style.display = 'block'; }
    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
    function copyRef() { navigator.clipboard.writeText(user.refCode); tg.showAlert("Kod Kopyalandı!"); }
    function shareRef() {
        const text = `Koala Arcade'e katıl! Kodum: ${user.refCode}`;
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/BOTUNUZ&text=${encodeURIComponent(text)}`);
    }

    window.onload = init;
</script>
</body>
</html>
