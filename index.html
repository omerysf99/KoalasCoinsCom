<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Kesintisiz Shorts Deneyimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow-x: hidden; }
        .sidebar-btn:hover { background-color: #272727; cursor: pointer; }
        .sidebar-active { background-color: #272727; font-weight: bold; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Shorts Kaydƒ±rma Alanƒ± */
        #shortsContainer {
            height: calc(100vh - 56px);
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            background: black;
        }
        .short-video-wrapper {
            height: calc(100vh - 56px);
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .short-iframe-container {
            height: 90%;
            aspect-ratio: 9/16;
            background: #1a1a1a;
            border-radius: 16px;
            overflow: hidden;
        }
        .short-iframe { width: 100%; height: 100%; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 h-14 z-50 border-b border-[#272727]">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#272727] rounded-full">‚ò∞</button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="window.location.reload()">
                <span class="text-red-600 text-3xl">‚ñ∂</span>
                <span class="text-xl font-bold tracking-tighter text-white">YouTube</span>
            </div>
        </div>
        <div class="flex items-center w-full max-w-[600px]">
            <input id="searchInput" type="text" placeholder="Ara" class="bg-[#121212] border border-[#303030] rounded-l-full px-4 py-1.5 w-full outline-none focus:border-blue-500">
            <button onclick="searchVideos()" class="bg-[#222222] border border-l-0 border-[#303030] px-5 py-2 rounded-r-full hover:bg-[#272727]">üîç</button>
        </div>
        <div class="w-8 h-8 bg-purple-700 rounded-full flex items-center justify-center text-sm font-bold">N</div>
    </nav>

    <div class="flex pt-14">
        <aside class="w-20 lg:w-64 fixed left-0 h-screen bg-[#0f0f0f] p-2 hidden sm:block border-r border-[#272727]">
            <div class="flex flex-col gap-1">
                <div onclick="showSection('home')" id="btn-home" class="sidebar-btn sidebar-active p-3 rounded-xl flex items-center gap-5">üè† <span>Ana Sayfa</span></div>
                <div onclick="showSection('shorts')" id="btn-shorts" class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üéûÔ∏è <span>Shorts</span></div>
                <div class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üì∫ <span>Abonelikler</span></div>
                <hr class="border-[#272727] my-3">
                <div class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üïí <span>Ge√ßmi≈ü</span></div>
            </div>
        </aside>

        <main class="flex-1 sm:ml-20 lg:ml-64 relative">
            
            <div id="homeView" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>

            <div id="shortsView" class="hidden">
                <div id="shortsContainer" class="no-scrollbar">
                    </div>
            </div>

        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';

        // 1. B√∂l√ºm Y√∂netimi
        function showSection(type) {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('sidebar-active'));
            if(type === 'home') {
                document.getElementById('homeView').classList.remove('hidden');
                document.getElementById('shortsView').classList.add('hidden');
                document.getElementById('btn-home').classList.add('sidebar-active');
                document.body.style.overflow = 'auto';
                fetchHomeVideos();
            } else {
                document.getElementById('homeView').classList.add('hidden');
                document.getElementById('shortsView').classList.remove('hidden');
                document.getElementById('btn-shorts').classList.add('sidebar-active');
                document.body.style.overflow = 'hidden'; 
                fetchShorts();
            }
        }

        // 2. Ana Sayfa Pop√ºler Videolar
        async function fetchHomeVideos() {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=20&regionCode=TR&key=${API_KEY}`);
            const data = await res.json();
            const grid = document.getElementById('homeView');
            grid.innerHTML = data.items.map(item => `
                <div class="flex flex-col gap-2 cursor-pointer group">
                    <img src="${item.snippet.thumbnails.high.url}" class="rounded-xl w-full aspect-video object-cover group-hover:rounded-none duration-200">
                    <div class="flex gap-2 p-1">
                        <div class="w-10 h-10 bg-gray-700 rounded-full flex-shrink-0"></div>
                        <div>
                            <h3 class="text-sm font-bold line-clamp-2">${item.snippet.title}</h3>
                            <p class="text-gray-400 text-xs mt-1">${item.snippet.channelTitle}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 3. Shorts Sistemi ( Intersection Observer ile √áakƒ±≈üma √ñnleyici )
        async function fetchShorts() {
            const container = document.getElementById('shortsContainer');
            container.innerHTML = '<div class="h-full flex items-center justify-center text-gray-500 italic">Shorts hazƒ±rlanƒ±yor...</div>';
            
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=trending+shorts&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await res.json();
            
            container.innerHTML = data.items.map(item => `
                <div class="short-video-wrapper" data-id="${item.id.videoId}">
                    <div class="short-iframe-container" id="player-${item.id.videoId}">
                        </div>
                    <div class="absolute right-6 bottom-32 flex flex-col gap-6 text-center z-10">
                        <div class="flex flex-col items-center cursor-pointer"><span>‚ù§Ô∏è</span><span class="text-[10px] mt-1">Beƒüen</span></div>
                        <div class="flex flex-col items-center cursor-pointer"><span>üí¨</span><span class="text-[10px] mt-1">Yorum</span></div>
                        <div class="flex flex-col items-center cursor-pointer"><span>‚Ü™Ô∏è</span><span class="text-[10px] mt-1">Payla≈ü</span></div>
                    </div>
                    <div class="absolute bottom-10 left-10 right-24">
                        <p class="font-bold text-sm">@${item.snippet.channelTitle}</p>
                        <p class="text-xs text-gray-200 mt-2 line-clamp-2">${item.snippet.title}</p>
                    </div>
                </div>
            `).join('');

            initShortsObserver();
        }

        function initShortsObserver() {
            const options = {
                root: document.getElementById('shortsContainer'),
                threshold: 0.8 // Videonun %80'i g√∂r√ºn√ºr olmalƒ±
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const videoId = entry.target.getAttribute('data-id');
                    const playerDiv = document.getElementById(`player-${videoId}`);

                    if (entry.isIntersecting) {
                        // Sadece bu video aktif: Iframe'i olu≈ütur ve oynat
                        playerDiv.innerHTML = `
                            <iframe class="short-iframe" 
                                    src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&loop=1&playlist=${videoId}&modestbranding=1" 
                                    frameborder="0" 
                                    allow="autoplay; encrypted-media">
                            </iframe>`;
                    } else {
                        // Ekrandan √ßƒ±ktƒ±: Iframe'i sil (Sesi ve kaynaƒüƒ± kes)
                        playerDiv.innerHTML = '';
                    }
                });
            }, options);

            document.querySelectorAll('.short-video-wrapper').forEach(w => observer.observe(w));
        }

        // Arama Motoru
        async function searchVideos() {
            const q = document.getElementById('searchInput').value;
            if(!q) return;
            showSection('home');
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=16&q=${q}&type=video&key=${API_KEY}`);
            const data = await res.json();
            const grid = document.getElementById('homeView');
            grid.innerHTML = data.items.map(item => `
                <div class="flex flex-col gap-2 cursor-pointer">
                    <img src="${item.snippet.thumbnails.high.url}" class="rounded-xl w-full aspect-video object-cover">
                    <h3 class="text-sm font-bold line-clamp-2">${item.snippet.title}</h3>
                </div>
            `).join('');
        }

        // Ba≈ülangƒ±√ß
        fetchHomeVideos();
    </script>
</body>
</html>
