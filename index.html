<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Bot - Reklam Paneli</title>
    <style>
        :root {
            --bg: #050505;
            --card: #121212;
            --blue: #00d2ff;
            --text: #ffffff;
            --dim: #777;
            --red: #ff4b2b;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 420px;
            background: var(--bg);
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #222;
        }

        h1 { font-size: 1.2rem; color: var(--blue); margin: 0; letter-spacing: 1px; }

        .tabs {
            display: flex;
            gap: 5px;
            margin: 20px 0;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: var(--card);
            border: 1px solid #333;
            color: var(--dim);
            cursor: pointer;
            text-align: center;
            border-radius: 5px;
            font-size: 13px;
            font-weight: bold;
        }

        .tab.active {
            background: var(--blue);
            color: #000;
            border-color: var(--blue);
        }

        .item {
            background: var(--card);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--blue);
        }

        .btn {
            background: var(--blue);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Reklam Katmanı */
        #adLayer {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .ad-box {
            padding: 20px;
            width: 85%;
        }

        .ad-status { color: var(--blue); font-size: 14px; margin-bottom: 10px; }
        .timer { font-size: 5rem; font-weight: 800; color: var(--red); margin: 10px 0; }
        .ad-info { color: var(--dim); font-size: 12px; }
        
        /* Simüle edilen reklam alanı */
        .ad-placeholder {
            width: 100%;
            height: 250px;
            background: #1a1a1a;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px dashed #444;
            color: #444;
        }
    </style>
</head>
<body>

<div class="app">
    <header>
        <h1>PREMIUM PDF BOT</h1>
        <p style="font-size:10px; color:var(--dim)">KPSS / TYT / AYT ÖZEL ARŞİV</p>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="changeTab('TYT', this)">TYT</div>
        <div class="tab" onclick="changeTab('AYT', this)">AYT</div>
        <div class="tab" onclick="changeTab('KPSS', this)">KPSS</div>
    </div>

    <div id="list"></div>
</div>

<div id="adLayer">
    <div class="ad-box">
        <div id="current-ad-step" class="ad-status">REKLAM: 1 / 10</div>
        <div class="ad-info">Dosya şifresi çözülüyor...</div>
        
        <div class="ad-placeholder">
            [BURAYA REKLAM KODU GELECEK]
        </div>

        <div id="count" class="timer">10</div>
        <p>Lütfen bekleyin, reklam bitince otomatik geçer.</p>
    </div>
</div>

<script>
    const data = [
        { name: "TYT Matematik - Full Not", cat: "TYT" },
        { name: "TYT Türkçe - 40 Soru Bankası", cat: "TYT" },
        { name: "AYT Fizik - Deneme Seti", cat: "AYT" },
        { name: "AYT Tarih - Padişahlar Özeti", cat: "AYT" },
        { name: "KPSS 2026 - Genel Kültür", cat: "KPSS" },
        { name: "KPSS Coğrafya - Haritalarla", cat: "KPSS" }
    ];

    function changeTab(cat, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        render(cat);
    }

    function render(cat) {
        const container = document.getElementById('list');
        container.innerHTML = '';
        data.filter(d => d.cat === cat).forEach(item => {
            container.innerHTML += `
                <div class="item">
                    <span style="font-size:14px">${item.name}</span>
                    <button class="btn" onclick="startMegaAd()">İNDİR</button>
                </div>
            `;
        });
    }

    function startMegaAd() {
        const layer = document.getElementById('adLayer');
        const counter = document.getElementById('count');
        const stepText = document.getElementById('current-ad-step');
        
        layer.style.display = 'flex';
        
        let currentAd = 1;
        let timeLeft = 10;

        const runTimer = setInterval(() => {
            timeLeft--;
            counter.innerText = timeLeft;

            if(timeLeft <= 0) {
                if(currentAd < 10) {
                    // Yeni reklama geç
                    currentAd++;
                    timeLeft = 10;
                    counter.innerText = timeLeft;
                    stepText.innerText = `REKLAM: ${currentAd} / 10`;
                    console.log(`${currentAd}. reklam başladı`);
                } else {
                    // Tüm reklamlar bitti
                    clearInterval(runTimer);
                    layer.style.display = 'none';
                    alert("Tebrikler! 10 reklamı başarıyla geçtiniz. İndirme başlıyor.");
                    // window.location.href = "PDF_LINKI_BURAYA";
                }
            }
        }, 1000);
    }

    // İlk yükleme
    render('TYT');
</script>

</body>
</html>
