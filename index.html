<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Reels AkÄ±ÅŸ AlanÄ± */
        .reels-container {
            width: 100%;
            max-width: 420px;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* VideolarÄ± tek tek kilitler */
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Tam ekran kaplama */
        }

        /* Alt YazÄ±lar */
        .ui {
            position: absolute;
            bottom: 40px;
            left: 20px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="reels-container" id="mainContainer">
    
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline autoplay></video>
        <div class="ui">
            <h3>@video_1</h3>
            <p>Ses iÃ§in videoya tÄ±kla ðŸ”Š</p>
        </div>
    </div>

    <div class="reel">
        <video src="videoplayback2.mp4" loop muted playsinline></video>
        <div class="ui">
            <h3>@video_2</h3>
            <p>Ä°kinci video baÅŸarÄ±yla yÃ¼klendi âœ…</p>
        </div>
    </div>

</div>

<script>
    const videos = document.querySelectorAll('video');

    // KaydÄ±rma TakipÃ§isi
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target;
            
            if (entry.isIntersecting) {
                // Video ekrana gelince en baÅŸtan oynat
                video.currentTime = 0; 
                let playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Otomatik oynatma bekliyor...");
                    });
                }
            } else {
                // Ekrandan Ã§Ä±kÄ±nca durdur
                video.pause();
            }
        });
    }, { threshold: 0.6 }); // Videonun %60'Ä± gÃ¶rÃ¼ndÃ¼ÄŸÃ¼nde tetiklenir

    videos.forEach(v => {
        observer.observe(v);
        
        // SES KONTROLÃœ (TÄ±klayÄ±nca ses aÃ§Ä±lÄ±r/kapanÄ±r)
        v.parentElement.addEventListener('click', () => {
            if (v.muted) {
                v.muted = false;
            } else {
                v.muted = true;
            }
        });
    });

    // Ä°kinci videonun yÃ¼klenmeme ihtimaline karÅŸÄ± "Preload" (Ã–n yÃ¼kleme) zorla
    window.addEventListener('load', () => {
        videos.forEach(v => v.load());
    });
</script>

</body>
</html>
