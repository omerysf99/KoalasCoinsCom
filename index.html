<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background-color: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* --- 1. DOGS STYLE ONBOARDING --- */
        #checking-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 30px;
        }

        .loader {
            width: 45px; height: 45px; border: 4px solid #222;
            border-bottom-color: #fff; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 2. MAIN APP INTERFACE --- */
        #main-app { display: none; height: 100vh; }

        .hero-container { width: 100%; display: flex; justify-content: center; padding: 15px; }
        .hero-img { 
            width: 100%; max-width: 600px; height: 400px; 
            object-fit: cover; border-radius: 55px;
            box-shadow: 0 0 60px rgba(255,255,255,0.03);
            border: 1px solid #111;
        }

        .balance-main { font-size: 75px; font-weight: 900; letter-spacing: -5px; text-align: center; margin-top: 5px; line-height: 1; }

        /* NAVIGATION BAR */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 100px;
            background: rgba(0,0,0,0.98); border-top: 1px solid #111;
            display: grid; grid-template-columns: repeat(3, 1fr);
            padding-bottom: 25px; z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 24px; margin-bottom: 5px; }
        .nav-item span { font-size: 10px; font-weight: 800; text-transform: uppercase; }

        /* CRASH GAME AREA */
        .crash-canvas { 
            background: #050505; border: 1px solid #121212; border-radius: 45px; 
            height: 320px; display: flex; align-items: center; justify-content: center; 
            position: relative; overflow: hidden; margin-top: 5px;
        }
        #multiplier { font-size: 90px; font-weight: 900; z-index: 10; letter-spacing: -3px; }
        #rocket { position: absolute; bottom: 15%; font-size: 55px; }

        /* INPUT FIELD */
        .bet-input-wrapper {
            background: #111; border: 1px solid #222; border-radius: 20px;
            padding: 15px; display: flex; align-items: center; gap: 10px; margin-bottom: 15px;
        }
        .bet-input {
            background: transparent; border: none; outline: none; color: #fff;
            font-size: 20px; font-weight: 900; width: 100%; text-align: center;
        }
        .bet-input::placeholder { color: #444; }

        /* BUTTONS */
        .btn-action { 
            background: #fff; color: #000; width: 100%; padding: 20px; 
            border-radius: 24px; font-weight: 900; font-size: 18px; 
            transition: 0.2s; text-transform: uppercase;
        }
        .btn-action:active { transform: scale(0.96); }

        .page { display: none; height: 100vh; overflow-y: auto; padding: 10px 20px 140px; }
        .page.active { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="checking-screen">
        <div id="step-start" class="text-center">
            <i class="fa-brands fa-telegram text-7xl mb-10"></i>
            <h1 class="text-4xl font-black mb-3 uppercase italic">Who is Koala?</h1>
            <p class="text-zinc-500 font-bold mb-12">Checking your Telegram seniority...</p>
            <button onclick="startAnalysis()" class="btn-action">Check My Age</button>
        </div>

        <div id="step-loading" class="text-center hidden">
            <span class="loader mb-8"></span>
            <p class="text-zinc-400 font-black animate-pulse uppercase text-xs">Analyzing Account...</p>
        </div>

        <div id="step-result" class="text-center hidden">
            <h2 id="years-val" class="text-9xl font-black mb-2 tracking-tighter">0</h2>
            <p class="text-xl font-black text-white uppercase mb-10">Years on TG</p>
            <div id="reward-val" class="text-yellow-500 font-black text-2xl mb-12">+0 $KOALA</div>
            <button onclick="goToApp()" class="btn-action">Continue</button>
        </div>
    </div>

    <div id="main-app">
        <div id="home" class="page active">
            <div class="hero-container"><img src="babykoalas.jpg" class="hero-img"></div>
            <div class="balance-main" id="total-bal">0</div>
            <p class="text-zinc-600 font-black text-[10px] text-center uppercase tracking-[0.7em] mb-8">$KOALA BALANCE</p>
            <div class="bg-zinc-900/30 p-6 rounded-[35px] border border-zinc-800 text-center">
                <p class="text-zinc-500 text-xs font-black uppercase">Account Verified âœ…</p>
            </div>
        </div>

        <div id="play" class="page">
            <div class="crash-canvas mb-6" id="crash-box">
                <div id="multiplier">1.00x</div>
                <div id="rocket">ðŸš€</div>
            </div>

            <div class="bet-input-wrapper">
                <span class="text-zinc-500 font-black text-xs uppercase">BET:</span>
                <input type="number" id="bet-amount" class="bet-input" placeholder="Enter Amount" value="100">
                <i class="fa-solid fa-coins text-yellow-500"></i>
            </div>

            <button id="game-btn" onclick="toggleGame()" class="btn-action">Start Flight</button>
        </div>

        <div id="drop" class="page">
            <h2 class="text-4xl font-black uppercase text-center mt-8 mb-6 italic tracking-tighter">Airdrop</h2>
            <img src="coinkoala.jpg" class="w-full h-72 object-cover rounded-[55px] mb-8 grayscale opacity-50">
            <div class="bg-zinc-900/20 p-10 rounded-[45px] border border-zinc-800 text-center">
                <p class="text-zinc-600 font-black text-xs uppercase tracking-widest italic">Coming Soon</p>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active" onclick="switchNav('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="switchNav('play', this)"><i class="fa-solid fa-rocket"></i><span>Play</span></div>
            <div class="nav-item" onclick="switchNav('drop', this)"><i class="fa-solid fa-wallet"></i><span>Airdrop</span></div>
        </nav>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 0;
        let isVerified = localStorage.getItem('k_verified') === 'true';
        let isGameRunning = false;
        let flightInterval;

        window.onload = () => {
            if(isVerified) {
                document.getElementById('checking-screen').classList.add('hidden');
                document.getElementById('main-app').style.display = 'block';
                syncData();
            }
        };

        function startAnalysis() {
            document.getElementById('step-start').classList.add('hidden');
            document.getElementById('step-loading').classList.remove('hidden');
            setTimeout(() => {
                const age = Math.floor(Math.random() * 5) + 5;
                const prize = age * 10000;
                balance += prize;
                document.getElementById('years-val').innerText = age;
                document.getElementById('reward-val').innerText = `+${prize.toLocaleString()} $KOALA`;
                document.getElementById('step-loading').classList.add('hidden');
                document.getElementById('step-result').classList.remove('hidden');
                syncData();
            }, 3000);
        }

        function goToApp() {
            isVerified = true;
            localStorage.setItem('k_verified', 'true');
            document.getElementById('checking-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
        }

        function syncData() {
            document.getElementById('total-bal').innerText = balance.toLocaleString();
            localStorage.setItem('k_bal', balance);
        }

        function switchNav(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            el.classList.add('active');
        }

        function toggleGame() {
            const btn = document.getElementById('game-btn');
            const betInput = document.getElementById('bet-amount');
            let betVal = parseInt(betInput.value);

            if(!isGameRunning) {
                if(isNaN(betVal) || betVal <= 0) return alert("LÃ¼tfen geÃ§erli bir tutar yaz knk!");
                if(balance < betVal) return alert("Bakiyen yetersiz!");
                
                isGameRunning = true;
                balance -= betVal;
                syncData();
                betInput.disabled = true; // Oyun sÄ±rasÄ±nda bet deÄŸiÅŸtirilemez
                
                let mult = 1.00;
                let crashPoint = Math.random() > 0.6 ? (Math.random() * 4 + 1.5).toFixed(2) : (Math.random() * 0.4 + 1.05).toFixed(2);
                
                btn.innerText = "CASH OUT";
                btn.style.backgroundColor = "#fbbf24";

                flightInterval = setInterval(() => {
                    mult += 0.03;
                    document.getElementById('multiplier').innerText = mult.toFixed(2) + "x";
                    document.getElementById('rocket').style.transform = `translateY(-${(mult-1)*45}px)`;

                    if(mult >= crashPoint) {
                        clearInterval(flightInterval);
                        isGameRunning = false;
                        document.getElementById('multiplier').innerText = "BOOM!";
                        document.getElementById('multiplier').style.color = "#ef4444";
                        betInput.disabled = false;
                        setTimeout(() => {
                            btn.innerText = "Start Flight";
                            btn.style.backgroundColor = "#fff";
                            document.getElementById('multiplier').innerText = "1.00x";
                            document.getElementById('multiplier').style.color = "#fff";
                            document.getElementById('rocket').style.transform = "translateY(0)";
                        }, 1200);
                    }
                }, 60);
            } else {
                clearInterval(flightInterval);
                isGameRunning = false;
                let finalVal = parseFloat(document.getElementById('multiplier').innerText);
                balance += Math.floor(betVal * finalVal);
                syncData();
                betInput.disabled = false;
                btn.innerText = "Start Flight";
                btn.style.backgroundColor = "#fff";
                document.getElementById('multiplier').innerText = "1.00x";
                document.getElementById('rocket').style.transform = "translateY(0)";
                alert("KAZANDIN! ðŸ”¥");
            }
        }
    </script>
</body>
</html>
