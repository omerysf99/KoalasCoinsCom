<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | AD-REWARD</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --fg: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--fg); height: 100vh; overflow: hidden; }

        /* CHECKER SCREEN */
        #checker { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; padding: 50px 25px; transition: 0.5s; }
        .dogs-h { font-size: 38px; font-weight: 900; line-height: 1.1; margin-bottom: 45px; }
        .c-line { display: flex; align-items: center; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #111; color: #444; font-weight: 700; }
        .c-line.active { color: var(--fg); }
        .spin { width: 18px; height: 18px; border: 2px solid #222; border-top-color: var(--fg); border-radius: 50%; animation: s 0.7s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }

        /* PAGES */
        .page { display: none; height: 100vh; flex-direction: column; padding: 25px 20px 110px; overflow-y: auto; }
        .page.active { display: flex; animation: pIn 0.4s ease-out; }
        @keyframes pIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .balance-hero { text-align: center; margin: 30px 0; }
        .balance-hero h1 { font-size: 64px; font-weight: 900; letter-spacing: -3px; font-style: italic; line-height: 1; }
        
        .koala-img { width: 190px; height: 190px; background: #fff; border-radius: 45px; margin: 25px auto; overflow: hidden; transform: rotate(-2deg); border: 6px solid #111; box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .koala-img img { width: 100%; height: 100%; object-fit: cover; }

        .card { background: #0c0c0c; border: 1px solid #161616; border-radius: 24px; padding: 20px; margin-bottom: 12px; }
        .btn-white { background: #fff; color: #000; padding: 18px; border-radius: 22px; font-weight: 900; text-align: center; text-transform: uppercase; cursor: pointer; }
        
        nav { position: fixed; bottom: 0; left: 0; right: 0; height: 90px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 20px; z-index: 999; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; font-weight: 800; text-transform: uppercase; gap: 5px; }
        .nav-link.active { color: #fff; }

        .ex-card { flex: 1; border-radius: 20px; border: 1px solid #161616; padding: 15px; text-align: center; opacity: 0.4; filter: grayscale(1); }
        .ex-card.selected { opacity: 1; filter: grayscale(0); border-color: #fff; background: #111; }
    </style>
</head>
<body>

    <div id="checker">
        <h1 class="dogs-h">Checking your<br>Koala status</h1>
        <div class="flex-1">
            <div id="l1" class="c-line"><span>Account Age</span><div class="spin"></div><i class="fa-solid fa-check hidden text-white"></i></div>
            <div id="l2" class="c-line"><span>Daily Activity</span><div class="spin"></div><i class="fa-solid fa-check hidden text-white"></i></div>
            <div id="l3" class="c-line"><span>Trust Score</span><div class="spin"></div><i class="fa-solid fa-check hidden text-white"></i></div>
        </div>
        <div id="result-box" class="hidden text-center mb-8 animate-bounce">
            <p id="reward-val" class="text-5xl font-black italic text-white"></p>
            <p class="text-[10px] text-zinc-500 font-bold tracking-widest uppercase mt-2">Welcome Koalas Added!</p>
        </div>
        <div id="check-btn" class="btn-white hidden" onclick="closeChecker()">Get Started</div>
    </div>

    <div id="p-home" class="page">
        <div class="balance-hero">
            <h1 id="ui-bal">0.00</h1>
            <p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest mt-2">$KOALA Tokens</p>
        </div>
        <div class="koala-img"><img src="coinkoala.jpg"></div>
        
        <div class="card flex justify-between items-center" id="ad-card" onclick="watchAndEarn()">
            <div><h4 class="font-black text-xs uppercase">Daily Video Ad</h4><p class="text-[9px] text-zinc-500 font-bold">+1.00 $KOALA</p></div>
            <div class="bg-white text-black px-5 py-2 rounded-xl font-black text-[10px]">WATCH</div>
        </div>
    </div>

    <div id="p-ref" class="page">
        <h1 class="dogs-h">Squad</h1>
        <div class="card py-10 flex flex-col items-center gap-2">
            <p class="text-[10px] text-zinc-500 font-black uppercase tracking-widest">Friend Bonus</p>
            <h2 class="text-5xl font-black italic">+10,000</h2>
        </div>
        <div id="ref-list" class="flex-1 mt-4"></div>
        <div class="btn-white" onclick="copyRef()">Invite Friends</div>
    </div>

    <div id="p-airdrop" class="page">
        <h1 class="dogs-h">Airdrop</h1>
        <div class="card">
            <p class="text-[10px] text-zinc-500 font-black uppercase mb-2">Estimated Allocation</p>
            <h2 id="airdrop-tokens" class="text-4xl font-black italic">0.00</h2>
        </div>
        <div class="flex gap-2 mt-4">
            <div id="ex-Binance" onclick="setEx('Binance')" class="ex-card"><p class="text-[10px] font-black uppercase">Binance</p></div>
            <div id="ex-OKX" onclick="setEx('OKX')" class="ex-card"><p class="text-[10px] font-black uppercase">OKX</p></div>
        </div>
    </div>

    <nav id="navbar" style="display:none">
        <div class="nav-link active" onclick="tab('home', this)"><i class="fa-solid fa-bone"></i><span>Earn</span></div>
        <div class="nav-link" onclick="tab('ref', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('airdrop', this)"><i class="fa-solid fa-parachute-box"></i><span>Airdrop</span></div>
    </nav>

<script>
    // Config
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let uid = localStorage.getItem('k_v_official') || 'U' + Math.floor(Math.random()*999999);
    localStorage.setItem('k_v_official', uid);

    let u = { bal: 0, ex: '', checked: false, refs: [] };

    async function init() {
        const doc = await db.collection("users").doc(uid).get();
        if(doc.exists) u = {...u, ...doc.data()};
        if(u.checked) {
            document.getElementById('checker').style.display = 'none';
            showApp();
        } else {
            runChecker();
        }
        render();
    }

    function runChecker() {
        ['l1', 'l2', 'l3'].forEach((id, i) => {
            setTimeout(() => {
                const el = document.getElementById(id);
                el.classList.add('active');
                el.querySelector('.spin').classList.add('hidden');
                el.querySelector('i').classList.remove('hidden');
                if(i === 2) {
                    const bonus = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000;
                    u.bal += bonus;
                    u.checked = true;
                    document.getElementById('reward-val').innerText = bonus.toLocaleString();
                    document.getElementById('result-box').classList.remove('hidden');
                    document.getElementById('check-btn').classList.remove('hidden');
                    save(); render();
                }
            }, (i+1) * 1200);
        });
    }

    // ADEXORA REWARD LOGIC
    function watchAndEarn() {
        const btn = document.getElementById('ad-card');
        btn.style.opacity = "0.5";
        btn.style.pointerEvents = "none";

        window.showAdexora()
            .then(() => {
                // ✅ Reklam başarıyla izlendi, ödülü ver
                u.bal += 1.0;
                save();
                render();
                alert("Success! +1.00 $KOALA added.");
                btn.style.opacity = "1";
                btn.style.pointerEvents = "auto";
            })
            .catch(e => {
                // ❌ Hata veya reklam kapandı
                console.error("Ad Error:", e);
                alert("Ad failed to load. Please try again later.");
                btn.style.opacity = "1";
                btn.style.pointerEvents = "auto";
            });
    }

    function closeChecker() {
        document.getElementById('checker').style.opacity = '0';
        setTimeout(() => { document.getElementById('checker').style.display = 'none'; showApp(); }, 500);
    }

    function showApp() {
        document.getElementById('p-home').classList.add('active');
        document.getElementById('navbar').style.display = 'flex';
    }

    function setEx(n) { u.ex = n; save(); render(); }
    function copyRef() { alert("Link copied!"); }

    function render() {
        document.getElementById('ui-bal').innerText = u.bal.toLocaleString('tr-TR', {minimumFractionDigits: 2});
        document.getElementById('airdrop-tokens').innerText = (u.bal / 100).toLocaleString('tr-TR', {minimumFractionDigits: 2});
        document.querySelectorAll('.ex-card').forEach(el => el.classList.remove('selected'));
        if(u.ex) document.getElementById('ex-' + u.ex)?.classList.add('selected');
    }

    async function save() { await db.collection("users").doc(uid).set(u); }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    window.onload = init;
</script>
</body>
</html>
