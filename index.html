<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSimpson | 9:6 Premium</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --accent: #FFD700; /* Simpson SarÄ±sÄ± */
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-shell {
            width: 100%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #222;
            border-right: 1px solid #222;
        }

        header { padding: 25px; text-align: center; }
        .logo { font-size: 26px; font-weight: 900; color: var(--accent); }

        .content { flex: 1; padding: 20px; }

        /* Ana Sayfadaki Dikey Kart */
        .main-card {
            width: 100%;
            aspect-ratio: 6 / 9;
            background: var(--surface);
            border-radius: 25px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .onay-btn {
            width: 80%;
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* --- Ã–ZEL 9:6 REKLAM PENCERESÄ° --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.96);
            display: none; /* JS ile aÃ§Ä±lÄ±r */
            justify-content: center;
            align-items: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        .modal-9-6-frame {
            width: 85%; /* Ekran geniÅŸliÄŸine gÃ¶re */
            max-width: 350px;
            aspect-ratio: 6 / 9; /* TAM 9:6 FORMATI */
            background: #1a1a1a;
            border: 2px solid var(--accent);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
            animation: zoomIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-9-6-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* GÃ¶rseli 9:6 kutusuna tam oturtur */
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: #000;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
        }
    </style>
</head>
<body>

<div class="app-shell">
    <header><div class="logo">PDFSimpson</div></header>
    
    <div class="content">
        <div class="main-card">
            <span style="font-size: 60px; margin-bottom: 20px;">ðŸ“„</span>
            <h3 style="margin-bottom: 10px;">EÄŸitim Vadisi TYT-3</h3>
            <p style="font-size: 12px; color: #777; margin-bottom: 30px;">GÃ¶rseli aÃ§mak iÃ§in 10 onay gerekli.</p>
            <button class="onay-btn" onclick="hit()">ONAYLA (<span id="count">0</span>/10)</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="reklamPenceresi">
    <div class="modal-9-6-frame">
        <div class="close-btn" onclick="kapat()">âœ•</div>
        <img src="egitimvadisi.jpg" alt="Reklam GÃ¶rseli">
    </div>
</div>

<script>
    let n = 0;
    function hit() {
        if (n < 10) {
            n++;
            document.getElementById('count').innerText = n;
            if (n === 10) {
                setTimeout(() => {
                    document.getElementById('reklamPenceresi').style.display = 'flex';
                }, 200);
            }
        }
    }

    function kapat() {
        document.getElementById('reklamPenceresi').style.display = 'none';
        n = 0; // Ä°stersen sÄ±fÄ±rla
        document.getElementById('count').innerText = n;
    }
</script>

</body>
</html>
