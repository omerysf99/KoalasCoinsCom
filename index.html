<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE - DAILY REWARDS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --accent: #fff; --gold: #fbbf24; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* DEV ANA GÃ–RSEL */
        .hero-container { width: 100%; padding: 10px; display: flex; justify-content: center; margin-top: 10px; }
        .hero-img { 
            width: 100%; max-width: 650px; height: 400px; 
            object-fit: cover; border-radius: 50px; border: 1px solid #1a1a1a;
            box-shadow: 0 0 80px rgba(255,255,255,0.05);
        }

        .bal-display { font-size: 70px; font-weight: 900; letter-spacing: -4px; text-align: center; margin: 5px 0; }
        .page { display: none; height: 100vh; overflow-y: auto; padding: 15px 15px 160px; }
        .page.active { display: block; }

        /* DAILY CHECK-IN GRID */
        .checkin-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .day-card { 
            background: #0d0d0d; border: 1px solid #1a1a1a; border-radius: 20px; 
            padding: 12px 5px; text-align: center; transition: 0.3s;
        }
        .day-card.active { border-color: var(--gold); background: rgba(251, 191, 36, 0.05); }
        .day-card.claimed { opacity: 0.4; background: #050505; }
        .day-card.locked { filter: grayscale(1); opacity: 0.3; }

        /* CRASH GAME */
        #crash-box { height: 40vh; background: #050505; border-radius: 40px; border: 1px solid #111; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        #mult { font-size: 80px; font-weight: 900; z-index: 10; }
        #rocket { position: absolute; bottom: 15%; font-size: 50px; }

        /* FOOTER NAV */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; height: 115px; background: rgba(0,0,0,0.95); backdrop-filter: blur(20px); border-top: 1px solid #111; display: grid; grid-template-columns: repeat(3, 1fr); padding-bottom: 35px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 28px; margin-bottom: 5px; }

        .btn-main { width: 100%; padding: 20px; border-radius: 30px; font-weight: 900; font-size: 20px; transition: 0.2s; }
        .btn-main:active { transform: scale(0.97); }
    </style>
</head>
<body>

    <div id="app">
        <div id="home" class="page active">
            <div class="hero-container"><img src="babykoalas.jpg" class="hero-img"></div>
            <div class="bal-display" id="total-bal">0</div>
            <p class="text-zinc-600 font-black text-[10px] text-center uppercase tracking-[0.6em] mb-6">$KOALA BALANCE</p>

            <div class="bg-zinc-900/30 border border-zinc-800 rounded-[35px] p-5">
                <div class="flex justify-between items-center mb-4 px-2">
                    <h3 class="text-xs font-black uppercase italic">Daily Checking</h3>
                    <span id="streak-text" class="text-[10px] font-bold text-yellow-500">DAY 1</span>
                </div>
                
                <div class="checkin-grid" id="checkin-container">
                    </div>

                <button id="claim-btn" onclick="claimDaily()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase text-sm shadow-xl shadow-white/5">Claim Reward</button>
            </div>
        </div>

        <div id="play" class="page">
            <h2 class="text-2xl font-black italic uppercase text-center mb-6">Koala Launch</h2>
            <div id="crash-box" class="mb-6">
                <div id="mult">1.00x</div>
                <div id="rocket">ðŸš€</div>
            </div>
            <div class="flex gap-3 mb-6">
                <button onclick="bet=100" class="flex-1 bg-zinc-900 border border-zinc-800 py-4 rounded-2xl font-black">100</button>
                <button onclick="bet=1000" class="flex-1 bg-zinc-900 border border-zinc-800 py-4 rounded-2xl font-black">1000</button>
            </div>
            <button id="game-btn" onclick="handleGame()" class="btn-main bg-white text-black uppercase">Launch</button>
        </div>

        <div id="drop" class="page">
            <h2 class="text-3xl font-black italic uppercase text-center mb-6">Airdrop</h2>
            <img src="coinkoala.jpg" class="w-full h-64 object-cover rounded-[50px] mb-8 border border-zinc-800">
            <div class="bg-zinc-900/50 p-10 rounded-[40px] border border-zinc-800 text-center">
                <button class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase">Connect Wallet</button>
            </div>
        </div>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-calendar-check"></i><span class="text-[10px] font-black uppercase">Checking</span></div>
            <div class="nav-item" onclick="nav('play', this)"><i class="fa-solid fa-rocket"></i><span class="text-[10px] font-black uppercase">Play</span></div>
            <div class="nav-item" onclick="nav('drop', this)"><i class="fa-solid fa-parachute-box"></i><span class="text-[10px] font-black uppercase">Drop</span></div>
        </nav>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 0;
        let streak = parseInt(localStorage.getItem('k_streak')) || 0;
        let lastCheck = localStorage.getItem('k_last_check') || "0";
        
        const dailyRewards = [500, 1000, 2500, 5000, 10000, 15000, 25000];
        let bet = 100;
        let isRunning = false;
        let gameLoop;

        window.onload = () => { renderCheckin(); sync(); };

        function sync() {
            document.getElementById('total-bal').innerText = balance.toLocaleString();
            localStorage.setItem('k_bal', balance);
            localStorage.setItem('k_streak', streak);
            localStorage.setItem('k_last_check', lastCheck);
        }

        function renderCheckin() {
            const container = document.getElementById('checkin-container');
            container.innerHTML = '';
            const now = Date.now();
            const oneDay = 24 * 60 * 60 * 1000;
            const canClaim = (now - parseInt(lastCheck)) > oneDay;

            for(let i=0; i<7; i++) {
                let status = 'locked';
                if(i < streak) status = 'claimed';
                else if(i === streak && canClaim) status = 'active';
                else if(i === streak && !canClaim) status = 'waiting';

                container.innerHTML += `
                    <div class="day-card ${status === 'active' ? 'active' : (status === 'claimed' ? 'claimed' : 'locked')}">
                        <p class="text-[8px] font-black text-zinc-500 mb-1">DAY ${i+1}</p>
                        <i class="fa-solid ${status === 'claimed' ? 'fa-check-circle text-green-500' : 'fa-coins text-yellow-500'} text-sm mb-1"></i>
                        <p class="text-[9px] font-black">${(dailyRewards[i]/1000)}K</p>
                    </div>
                `;
            }

            const btn = document.getElementById('claim-btn');
            if(!canClaim) {
                btn.innerText = "COME BACK LATER";
                btn.disabled = true;
                btn.style.opacity = "0.5";
            }
            document.getElementById('streak-text').innerText = `DAY ${streak + 1}`;
        }

        function claimDaily() {
            const now = Date.now();
            balance += dailyRewards[streak];
            streak = (streak + 1) % 7;
            lastCheck = now.toString();
            sync();
            renderCheckin();
            alert("Ã–dÃ¼l AlÄ±ndÄ±!");
        }

        // NAVIGATION
        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
        }

        // GAME LOGIC (BaÄŸÄ±mlÄ±lÄ±k Yapan Crash)
        function handleGame() {
            if(!isRunning) {
                if(balance < bet) return alert("No Money!");
                isRunning = true; balance -= bet; sync();
                let crashPoint = (Math.random() > 0.5) ? (Math.random() * 3 + 1.1) : (Math.random() * 0.4 + 1.05);
                let current = 1.00;
                const btn = document.getElementById('game-btn');
                btn.innerText = "CASH OUT";
                btn.classList.replace('bg-white', 'bg-yellow-500');

                gameLoop = setInterval(() => {
                    current += 0.03;
                    document.getElementById('mult').innerText = current.toFixed(2) + "x";
                    document.getElementById('rocket').style.transform = `translateY(-${(current-1)*40}px)`;
                    if(current >= crashPoint) {
                        clearInterval(gameLoop);
                        isRunning = false;
                        document.getElementById('mult').innerText = "BOOM!";
                        btn.innerText = "Launch";
                        btn.classList.replace('bg-yellow-500', 'bg-white');
                        setTimeout(() => alert("PatladÄ±!"), 200);
                    }
                }, 60);
            } else {
                clearInterval(gameLoop);
                isRunning = false;
                let win = Math.floor(bet * parseFloat(document.getElementById('mult').innerText));
                balance += win; sync();
                alert(`KazandÄ±n: ${win}`);
                document.getElementById('game-btn').innerText = "Launch";
                document.getElementById('game-btn').classList.replace('bg-yellow-500', 'bg-white');
            }
        }
    </script>
</body>
</html>
