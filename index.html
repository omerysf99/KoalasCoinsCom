<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Reels Player Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; height: 100vh; display: flex; justify-content: center; overflow: hidden; font-family: sans-serif; }
        
        .reels-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Görüntüyü ekrana tam oturtur */
        }

        .overlay {
            position: absolute;
            bottom: 50px;
            left: 20px;
            color: white;
            text-shadow: 0 2px 8px rgba(0,0,0,0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="reels-container">
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline autoplay preload="auto"></video>
        <div class="overlay"><h3>@video_1</h3><p>Ses için dokun</p></div>
    </div>
    <div class="reel">
        <video src="videoplayback2.mp4" loop muted playsinline preload="auto"></video>
        <div class="overlay"><h3>@video_2</h3><p>Otomatik döngü aktif</p></div>
    </div>
</div>

<script>
    const videos = document.querySelectorAll('video');

    // Videoları yöneten ana fonksiyon
    const playVideo = (video) => {
        const attemptPlay = video.play();
        if (attemptPlay !== undefined) {
            attemptPlay.catch(error => {
                console.log("Oynatma otomatik engellendi, etkileşim bekleniyor.");
            });
        }
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target;
            if (entry.isIntersecting) {
                video.currentTime = 0; // Başa sar
                playVideo(video);
            } else {
                video.pause();
            }
        });
    }, { threshold: 0.7 });

    videos.forEach(v => {
        observer.observe(v);
        // Sesi açmak için tıklama desteği
        v.parentElement.addEventListener('click', () => {
            v.muted = !v.muted;
        });
    });

    // Kullanıcı sayfaya dokunduğu an tüm videoların engelini kaldır
    document.addEventListener('touchstart', () => {
        videos.forEach(v => { v.play().then(() => { if(!v.closest('.reel').getBoundingClientRect().top === 0) v.pause(); }) });
    }, { once: true });
</script>

</body>
</html>
