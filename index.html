<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 2026 | Integrated Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --text: #f1f1f1; --side-hover: #272727; --pill-bg: #272727; --yt-red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; top: 0; background: var(--bg); z-index: 2000;
        }
        .search-area { display: flex; align-items: center; width: 45%; gap: 10px; }
        .search-box { flex: 1; display: flex; background: #121212; border: 1px solid #333; border-radius: 40px; padding: 0 4px 0 16px; align-items: center; }
        .search-box input { flex: 1; background: transparent; border: none; color: white; height: 40px; outline: none; font-size: 16px; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: 0; top: 56px; width: 240px; height: calc(100vh - 56px); overflow-y: auto; padding: 12px; border-right: 1px solid #333; z-index: 1500; }
        .side-item { display: flex; align-items: center; gap: 20px; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .side-item:hover, .side-item.active { background: var(--side-hover); }

        /* MAIN PAGES */
        .page { display: none; margin-left: 240px; margin-top: 56px; height: calc(100vh - 56px); overflow-y: auto; }
        #page-home { display: block; padding: 24px; }
        
        /* VIDEO GRID */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 20px; row-gap: 40px; }
        .v-card { cursor: pointer; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; margin-bottom: 12px; }
        .v-title { font-weight: 500; font-size: 16px; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-meta { color: #aaa; font-size: 14px; }

        /* WATCH PAGE (İzleme Sayfası Tasarımı) */
        #page-watch { padding: 24px; display: none; }
        .watch-container { display: flex; gap: 24px; max-width: 1600px; margin: 0 auto; }
        .player-area { flex: 3; }
        .player-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }
        .player-box iframe { width: 100%; height: 100%; border: none; }
        .video-info-box { margin-top: 20px; }
        .recommend-area { flex: 1; display: flex; flex-direction: column; gap: 12px; }
        
        .rec-card { display: flex; gap: 10px; cursor: pointer; }
        .rec-thumb { width: 160px; aspect-ratio: 16/9; border-radius: 8px; object-fit: cover; }
        .rec-title { font-size: 14px; font-weight: 500; line-height: 1.2; }

        @media (max-width: 1000px) { .sidebar { display: none; } .page { margin-left: 0; } .watch-container { flex-direction: column; } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:20px;">
        <i class="fas fa-bars" style="cursor:pointer;" onclick="toggleSidebar()"></i>
        <div style="font-weight:bold; font-size:22px; cursor:pointer;" onclick="showHome()">
            <i class="fab fa-youtube" style="color:red;"></i> YouTube<sup>TR</sup>
        </div>
    </div>
    <div class="search-area">
        <div class="search-box">
            <input type="text" id="s-input" placeholder="Ara...">
            <button style="background:none; border:none; color:white; padding:0 15px; cursor:pointer;" onclick="search()"><i class="fas fa-search"></i></button>
        </div>
    </div>
    <div style="display:flex; gap:20px; align-items:center;">
        <i class="fas fa-video"></i><i class="far fa-bell"></i>
        <div style="width:32px; height:32px; border-radius:50%; background: #555;"></div>
    </div>
</header>

<div class="sidebar" id="sidebar">
    <div class="side-item active" onclick="showHome()"><i class="fas fa-home"></i> Ana Sayfa</div>
    <div class="side-item"><i class="fas fa-bolt"></i> Shorts</div>
    <div class="side-item"><i class="fas fa-layer-group"></i> Abonelikler</div>
    <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
    <div class="side-item"><i class="fas fa-history"></i> Geçmiş</div>
</div>

<div id="page-home" class="page">
    <div class="video-grid" id="main-grid"></div>
</div>

<div id="page-watch" class="page">
    <div class="watch-container">
        <div class="player-area">
            <div class="player-box" id="player-container">
                </div>
            <div class="video-info-box">
                <h1 id="watch-title" style="font-size: 20px; margin-bottom: 10px;">Video Başlığı</h1>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div style="width:40px; height:40px; border-radius:50%; background:#444;"></div>
                        <div id="watch-channel" style="font-weight:bold;">Kanal Adı</div>
                        <button style="background:white; color:black; border:none; padding:8px 16px; border-radius:20px; font-weight:bold; margin-left:15px;">Abone Ol</button>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <button style="background:#272727; color:white; border:none; padding:8px 16px; border-radius:20px;"><i class="fas fa-thumbs-up"></i> Beğen</button>
                        <button style="background:#272727; color:white; border:none; padding:8px 16px; border-radius:20px;"><i class="fas fa-share"></i> Paylaş</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="recommend-area" id="rec-grid">
            </div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';

    // ANA SAYFAYI YÜKLE
    async function loadHome(query = 'türkçe trend') {
        const grid = document.getElementById('main-grid');
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=16&q=${query}&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            grid.innerHTML = '';
            data.items.forEach(i => {
                grid.innerHTML += `
                    <div class="v-card" onclick="watchVideo('${i.id.videoId}', '${i.snippet.title.replace(/'/g, "\\'")}', '${i.snippet.channelTitle.replace(/'/g, "\\'")}')">
                        <img src="${i.snippet.thumbnails.high.url}" class="v-thumb">
                        <div class="v-title">${i.snippet.title}</div>
                        <div class="v-meta">${i.snippet.channelTitle}</div>
                    </div>`;
            });
        } catch (e) { grid.innerHTML = 'Hata: Kota dolmuş olabilir.'; }
    }

    // VİDEO İZLEME MODU (DAHİLİ)
    function watchVideo(id, title, channel) {
        // Sayfa geçişi
        document.getElementById('page-home').style.display = 'none';
        document.getElementById('page-watch').style.display = 'block';
        
        // Player'ı yerleştir
        document.getElementById('player-container').innerHTML = `
            <iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        `;
        
        // Bilgileri güncelle
        document.getElementById('watch-title').innerText = title;
        document.getElementById('watch-channel').innerText = channel;
        
        // Önerilenleri yükle
        loadRecommendations(title);
        window.scrollTo(0,0);
    }

    async function loadRecommendations(q) {
        const recGrid = document.getElementById('rec-grid');
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${q}&type=video&key=${API_KEY}`);
            const data = await res.json();
            recGrid.innerHTML = '';
            data.items.forEach(i => {
                recGrid.innerHTML += `
                    <div class="rec-card" onclick="watchVideo('${i.id.videoId}', '${i.snippet.title.replace(/'/g, "\\'")}', '${i.snippet.channelTitle.replace(/'/g, "\\'")}')">
                        <img src="${i.snippet.thumbnails.medium.url}" class="rec-thumb">
                        <div>
                            <div class="rec-title">${i.snippet.title}</div>
                            <div class="v-meta">${i.snippet.channelTitle}</div>
                        </div>
                    </div>`;
            });
        } catch (e) {}
    }

    function showHome() {
        document.getElementById('page-watch').style.display = 'none';
        document.getElementById('page-home').style.display = 'block';
        document.getElementById('player-container').innerHTML = ''; // Durdur
    }

    function search() {
        const v = document.getElementById('s-input').value;
        if(v) { showHome(); loadHome(v); }
    }

    loadHome();
</script>
</body>
</html>
