<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSimpson | Dijital K√ºt√ºphane</title>
    <style>
        :root {
            --bg: #0c0c0e;
            --card: #18181b;
            --accent: #ffdf00;
            --text: #ffffff;
            --text-dim: #a1a1aa;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* √úst Header */
        .navbar {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #27272a;
            padding-bottom: 15px;
        }

        .logo { font-size: 24px; font-weight: 900; color: var(--accent); }

        /* En √áok ƒ∞ndirilen Alanƒ± */
        .trending-section {
            width: 100%;
            max-width: 800px;
            background: linear-gradient(90deg, #1e1e20, #121214);
            padding: 20px;
            border-radius: 20px;
            border-left: 5px solid var(--accent);
            margin-bottom: 40px;
        }

        .trending-title {
            color: var(--accent);
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        /* Kart Konteynƒ±rƒ± */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 800px;
        }

        /* 9:6 Kart Tasarƒ±mƒ± */
        .pdf-card {
            background: var(--card);
            aspect-ratio: 6 / 9; /* 9:6 Bot Boyutu */
            border-radius: 18px;
            border: 1px solid #27272a;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 15px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .pdf-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .card-img-placeholder {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 60%;
            background: linear-gradient(to bottom, #27272a, transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .card-title { font-size: 14px; font-weight: bold; margin-bottom: 10px; }

        /* Kart ƒ∞lerleme */
        .card-progress-bar {
            height: 6px;
            background: #000;
            border-radius: 10px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            width: 0%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s ease;
        }

        .unlock-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 8px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            width: 100%;
        }

        .unlock-btn:active { transform: scale(0.95); }

        /* Modal / Pencere */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal {
            background: #000;
            border: 2px solid var(--accent);
            padding: 10px;
            border-radius: 20px;
            max-width: 90%;
            position: relative;
        }

        .modal img { max-width: 100%; border-radius: 10px; }

        .close-btn {
            position: absolute;
            top: -15px; right: -15px;
            background: var(--accent);
            width: 30px; height: 30px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; color: #000; font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">PDFSimpson</div>
        <div style="font-size: 12px; color: var(--text-dim);">V3.0 Premium</div>
    </div>

    <div class="trending-section">
        <div class="trending-title">üî• EN √áOK ƒ∞NDƒ∞Rƒ∞LEN PDF</div>
        <div style="font-size: 18px; font-weight: 800;">Eƒüitim Vadisi TYT-3 Deneme Serisi</div>
        <div style="font-size: 12px; color: var(--text-dim); margin-top: 5px;">Toplam 450.000+ ƒ∞ndirme</div>
    </div>

    <div class="grid-container">
        
        <div class="pdf-card">
            <div class="card-img-placeholder">üìö</div>
            <div class="card-title">Eƒüitim Vadisi TYT-3 Ca</div>
            <div style="font-size: 11px; margin-bottom: 5px;" id="text-1">Onay: 0 / 10</div>
            <div class="card-progress-bar"><div class="fill" id="bar-1"></div></div>
            <button class="unlock-btn" onclick="addProgress(1)">ONAYLA</button>
        </div>

        <div class="pdf-card">
            <div class="card-img-placeholder">üìù</div>
            <div class="card-title">TYT Matematik Analiz</div>
            <div style="font-size: 11px; margin-bottom: 5px;" id="text-2">Onay: 0 / 10</div>
            <div class="card-progress-bar"><div class="fill" id="bar-2"></div></div>
            <button class="unlock-btn" onclick="addProgress(2)">ONAYLA</button>
        </div>

        <div class="pdf-card">
            <div class="card-img-placeholder">üîç</div>
            <div class="card-title">Cevap Anahtarƒ± V1</div>
            <div style="font-size: 11px; margin-bottom: 5px;" id="text-3">Onay: 0 / 10</div>
            <div class="card-progress-bar"><div class="fill" id="bar-3"></div></div>
            <button class="unlock-btn" onclick="addProgress(3)">ONAYLA</button>
        </div>

        <div class="pdf-card">
            <div class="card-img-placeholder">üìÅ</div>
            <div class="card-title">Geometri √ñzel Not</div>
            <div style="font-size: 11px; margin-bottom: 5px;" id="text-4">Onay: 0 / 10</div>
            <div class="card-progress-bar"><div class="fill" id="bar-4"></div></div>
            <button class="unlock-btn" onclick="addProgress(4)">ONAYLA</button>
        </div>

    </div>

    <div class="overlay" id="viewer">
        <div class="modal">
            <div class="close-btn" onclick="closeViewer()">‚úï</div>
            <img src="egitimvadisi.jpg" alt="ƒ∞√ßerik">
        </div>
    </div>

    <script>
        // Her kartƒ±n ilerlemesini tutan obje
        const progressData = {
            1: 0, 2: 0, 3: 0, 4: 0
        };
        const goal = 10;

        function addProgress(id) {
            if (progressData[id] < goal) {
                progressData[id]++;
                
                // UI G√ºncelleme
                const bar = document.getElementById(`bar-${id}`);
                const text = document.getElementById(`text-${id}`);
                
                const percent = (progressData[id] / goal) * 100;
                bar.style.width = percent + '%';
                text.innerText = `Onay: ${progressData[id]} / ${goal}`;

                if (progressData[id] === goal) {
                    openViewer();
                }
            }
        }

        function openViewer() {
            document.getElementById('viewer').style.display = 'flex';
        }

        function closeViewer() {
            document.getElementById('viewer').style.display = 'none';
        }
    </script>
</body>
</html>
