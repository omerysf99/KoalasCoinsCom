<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium İçerik Erişimi</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary-accent: #38bdf8;
            --text-main: #f1f5f9;
            --text-dim: #94a3b8;
            --success: #22c55e;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .purchase-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid #334155;
            text-align: center;
        }

        .badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--primary-accent);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        h2 { margin: 20px 0 10px; font-size: 22px; }
        p { color: var(--text-dim); font-size: 14px; margin-bottom: 25px; }

        /* İlerleme Çubuğu Alanı */
        .progress-container {
            margin-bottom: 20px;
        }

        .counter-text {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 10px;
            color: var(--primary-accent);
        }

        .progress-bar-bg {
            background: #334155;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            width: 0%;
            height: 100%;
            transition: width 0.3s ease;
        }

        /* Reklam Butonu */
        .ad-button {
            background: var(--primary-accent);
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            font-size: 16px;
        }

        .ad-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4);
        }

        .ad-button:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            transform: none;
        }

        .timer-msg {
            margin-top: 15px;
            font-size: 12px;
            color: var(--accent-color);
            min-height: 18px;
        }

        .success-msg {
            color: var(--success);
            display: none;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="purchase-card">
    <span class="badge">Premium Materyal</span>
    <h2>Eğitim Vadisi TYT-3 Ca</h2>
    <p>Görseli açmak için 10 adet reklam görevini tamamlayın.</p>

    <div class="progress-container">
        <div class="counter-text" id="counter">0 / 10</div>
        <div class="progress-bar-bg">
            <div class="progress-fill" id="bar"></div>
        </div>
    </div>

    <button class="ad-button" id="adBtn" onclick="startAd()">Reklam İzle (10sn)</button>
    <div class="timer-msg" id="msg"></div>
    <div class="success-msg" id="done">✓ Tüm görevler tamamlandı! Görsel açılıyor...</div>
</div>

<script>
    let count = 0;
    const total = 10;
    const btn = document.getElementById('adBtn');
    const msg = document.getElementById('msg');
    const counterText = document.getElementById('counter');
    const bar = document.getElementById('bar');
    const doneMsg = document.getElementById('done');

    function startAd() {
        btn.disabled = true;
        let timeLeft = 10;
        
        const timer = setInterval(() => {
            msg.innerText = `Reklam izleniyor... Kalan: ${timeLeft}s`;
            timeLeft--;

            if (timeLeft < 0) {
                clearInterval(timer);
                completeAd();
            }
        }, 1000);
    }

    function completeAd() {
        count++;
        updateUI();
        msg.innerText = "";
        
        if (count < total) {
            btn.disabled = false;
            btn.innerText = `Reklam İzle (${count + 1}. Görev)`;
        } else {
            btn.style.display = 'none';
            doneMsg.style.display = 'block';
            // Görseli yeni sekmede açma
            setTimeout(() => {
                window.open('egitimvadisi.jpg', '_blank');
            }, 1500);
        }
    }

    function updateUI() {
        counterText.innerText = `${count} / ${total}`;
        const percentage = (count / total) * 100;
        bar.style.width = percentage + "%";
    }
</script>

</body>
</html>
