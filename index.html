<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts & Earn</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; color: white; }

        /* ALT NAVÄ°GASYON */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: #111; display: flex; justify-content: space-around;
            align-items: center; z-index: 2000; border-top: 1px solid #333;
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 0.5; cursor: pointer; flex: 1; }
        .nav-item.active { opacity: 1; border-top: 2px solid red; }
        .nav-item b { font-size: 20px; display: block; }

        /* SAYFALAR */
        .page { display: none; height: calc(100vh - 65px); width: 100%; overflow-y: auto; }
        .active-page { display: block; }

        /* ANA SAYFA (BÄ°LGÄ°LENDÄ°RME) */
        #homePage { padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: #0f0f0f; }
        .balance-card { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 2px solid #ffcc00; width: 100%; max-width: 300px; margin-bottom: 20px; }
        .info-box { background: #222; padding: 15px; border-radius: 12px; font-size: 13px; color: #ccc; line-height: 1.6; }

        /* SHORTS AKIÅI */
        #shortsPage { overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; background: #000; }
        #shortsPage::-webkit-scrollbar { display: none; }
        .short-unit { width: 100%; height: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* REKLAM KATMANI */
        .ad-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        .ad-timer { font-size: 18px; color: #ffcc00; margin-top: 10px; font-weight: bold; }

        /* GEÃ‡MÄ°Å */
        .history-card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin: 15px; border-left: 4px solid red; }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="balance-card">
        <p style="color: #aaa; font-size: 14px;">Toplam KazancÄ±nÄ±z</p>
        <h1 id="balanceDisplay" style="font-size: 36px; margin: 10px 0;">0.0000$</h1>
    </div>
    <div class="info-box">
        <b>ğŸ’¡ NasÄ±l KazanÄ±lÄ±r?</b><br>
        Her 4 Shorts videosundan sonra karÅŸÄ±nÄ±za bir reklam Ã§Ä±kar. ReklamÄ± sonuna kadar izlediÄŸinizde hesabÄ±nÄ±za <b>0.0003$</b> eklenir.
    </div>
</div>

<div id="shortsPage" class="page">
    <div id="shortsContent"></div>
</div>

<div id="historyPage" class="page">
    <h2 style="padding: 20px;">Ä°zleme GeÃ§miÅŸi</h2>
    <div id="histList"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="btn-home" onclick="switchTab('homePage')"><b>ğŸ </b>Ana Sayfa</div>
    <div class="nav-item" id="btn-shorts" onclick="switchTab('shortsPage')"><b>ğŸï¸</b>Shorts</div>
    <div class="nav-item" id="btn-history" onclick="switchTab('historyPage')"><b>ğŸ•’</b>GeÃ§miÅŸ</div>
</nav>

<script>
    const reels = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let balance = 0;
    let videoCounter = 0;
    let historySet = new Set();
    let isMuted = true;

    function buildApp() {
        const container = document.getElementById('shortsContent');
        // Sonsuz dÃ¶ngÃ¼ iÃ§in birkaÃ§ kez ekleyelim
        for(let i=0; i<5; i++) {
            reels.forEach((file, idx) => {
                container.innerHTML += `
                    <div class="short-unit">
                        <video src="${file}" loop muted playsinline onclick="toggleMute()"></video>
                        <div style="position:absolute; bottom:30px; left:20px;">
                            <h3>Video #${idx+1}</h3>
                        </div>
                    </div>`;
            });
        }
        setupObserver();
    }

    function setupObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    const video = e.target;
                    video.play();
                    videoCounter++;

                    // Her 4 videoda bir reklam tetikle
                    if(videoCounter % 4 === 0) {
                        showAd(video);
                    }

                    // GeÃ§miÅŸe Ekle
                    if(!historySet.has(video.src)) {
                        historySet.add(video.src);
                        addToHistoryUI(video.src);
                    }
                } else {
                    e.target.pause();
                }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    function showAd(currentVideo) {
        currentVideo.pause();
        const parent = currentVideo.parentElement;
        
        const adHTML = document.createElement('div');
        adHTML.className = 'ad-overlay';
        adHTML.innerHTML = `
            <h2>ğŸ“¢ REKLAM</h2>
            <p>KazanÃ§ saÄŸlanÄ±yor...</p>
            <div class="ad-timer">5 saniye bekleyin</div>
        `;
        parent.appendChild(adHTML);

        let timeLeft = 5;
        const timer = setInterval(() => {
            timeLeft--;
            adHTML.querySelector('.ad-timer').innerText = `${timeLeft} saniye bekleyin`;
            if(timeLeft <= 0) {
                clearInterval(timer);
                adHTML.remove();
                currentVideo.play();
                updateBalance();
            }
        }, 1000);
    }

    function updateBalance() {
        balance += 0.0003;
        document.getElementById('balanceDisplay').innerText = balance.toFixed(4) + "$";
    }

    function switchTab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('btn-' + id.replace('Page', '')).classList.add('active');
        if(id !== 'shortsPage') document.querySelectorAll('video').forEach(v => v.pause());
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.querySelectorAll('video').forEach(v => v.muted = isMuted);
    }

    function addToHistoryUI(src) {
        const name = src.split('/').pop();
        const list = document.getElementById('histList');
        list.innerHTML = `<div class="history-card"><b>${name}</b> izlendi.</div>` + list.innerHTML;
    }

    buildApp();
</script>
</body>
</html>
