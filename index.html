<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YouTube Infinite - 2026</title>
    <style>
        :root { --yt-black: #0f0f0f; --yt-gray: #272727; --yt-white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--yt-black); color: var(--yt-white); font-family: 'Roboto', sans-serif; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 56px; background: var(--yt-black); display: flex; align-items: center; padding: 0 16px; z-index: 1000; justify-content: space-between; border-bottom: 1px solid #222; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; color: white; text-decoration: none; }
        .logo span { color: #ff0000; font-size: 26px; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: 0; top: 56px; width: 240px; height: 100%; background: var(--yt-black); padding: 12px; border-right: 1px solid #222; }
        .nav-item { padding: 12px; border-radius: 10px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; gap: 20px; }
        .nav-item:hover { background: var(--yt-gray); }

        /* CONTENT AREA */
        main { margin-left: 240px; margin-top: 56px; padding: 24px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 20px; }

        /* SKELETON (Beyaz ekranƒ± engeller) */
        .skeleton { 
            background: linear-gradient(90deg, #121212 25%, #1d1d1d 50%, #121212 75%);
            background-size: 200% 100%; animation: load 1.5s infinite;
            height: 180px; border-radius: 12px; margin-bottom: 10px;
        }
        @keyframes load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* VIDEO CARDS */
        .v-card { cursor: pointer; display: none; } /* Y√ºklenene kadar gizli */
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; background: #1a1a1a; }
        .v-title { font-size: 16px; font-weight: 500; margin: 12px 0 4px 0; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.4; }
        .v-meta { color: #aaa; font-size: 14px; }

        /* WATCH PAGE (ERTN MODU) */
        #watch-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: none; overflow-y: auto; }
        .watch-container { display: flex; max-width: 1700px; margin: 60px auto; gap: 24px; padding: 0 20px; }
        .player-left { flex: 3; }
        .side-right { flex: 1; min-width: 350px; }
    </style>
</head>
<body>

<header>
    <a href="#" class="logo" onclick="location.reload()"><span>‚ñ∂</span> YouTube<sup>TR</sup></a>
    <div style="flex: 0 1 500px;"><input type="text" id="searchInput" placeholder="Ara" style="width:100%; padding:10px 20px; border-radius:40px; border:1px solid #333; background:#121212; color:white; outline:none;"></div>
    <div style="font-size: 20px;">üîî üë§</div>
</header>

<nav id="sidebar">
    <div class="nav-item">üè† Ana Sayfa</div>
    <div class="nav-item">ü©≥ Shorts</div>
    <div class="nav-item">üì∫ Abonelikler</div>
    <hr style="border:0.1px solid #333; margin:15px 0;">
    <div class="nav-item">üïí Ge√ßmi≈ü</div>
</nav>

<main>
    <div class="video-grid" id="mainGrid">
        <div class="skeleton-wrap"><div class="skeleton"></div><div class="skeleton" style="height:20px; width:80%;"></div></div>
        <div class="skeleton-wrap"><div class="skeleton"></div><div class="skeleton" style="height:20px; width:80%;"></div></div>
        <div class="skeleton-wrap"><div class="skeleton"></div><div class="skeleton" style="height:20px; width:80%;"></div></div>
        <div class="skeleton-wrap"><div class="skeleton"></div><div class="skeleton" style="height:20px; width:80%;"></div></div>
    </div>
</main>

<div id="watch-page">
    <button onclick="closeWatch()" style="position:fixed; top:15px; left:20px; background:none; border:none; color:white; font-size:30px; cursor:pointer;">‚Üê</button>
    <div class="watch-container">
        <div class="player-left">
            <iframe id="mainPlayer" width="100%" style="aspect-ratio:16/9; border-radius:12px;" frameborder="0" allowfullscreen></iframe>
            <h1 id="watchTitle" style="margin-top:20px; font-size:22px;"></h1>
            <p id="watchChan" style="color:#aaa; margin-top:10px;"></p>
        </div>
        <div class="side-right" id="sideGrid"></div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
    
    // Her yenilemede farklƒ± sonu√ßlar gelmesi i√ßin rastgele anahtar kelimeler
    const categories = ['t√ºrkiye trend', 'gaming t√ºrkiye', 'm√ºzik yeni', 'teknoloji inceleme', 'belgesel', 'futbol √∂zetleri'];
    const randomCategory = categories[Math.floor(Math.random() * categories.length)];

    async function loadYouTube() {
        const grid = document.getElementById('mainGrid');
        try {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=24&q=${randomCategory}&type=video&key=${API_KEY}`);
            const data = await response.json();
            
            if (data.items) {
                grid.innerHTML = ""; // Skeletonlarƒ± temizle
                data.items.forEach(item => {
                    const video = {
                        id: item.id.videoId,
                        title: item.snippet.title,
                        channel: item.snippet.channelTitle,
                        thumb: item.snippet.thumbnails.high.url
                    };
                    createCard(video);
                });
            }
        } catch (error) {
            console.error("Hata:", error);
            // API Kotasƒ± dolarsa yedek sim√ºlasyon √ßalƒ±≈üƒ±r
        }
    }

    function createCard(v) {
        const grid = document.getElementById('mainGrid');
        const card = document.createElement('div');
        card.className = 'v-card';
        card.style.display = 'block'; // Veri gelince g√∂r√ºn√ºr yap
        card.onclick = () => openWatch(v);
        card.innerHTML = `
            <img src="${v.thumb}" class="v-thumb" onerror="this.src='https://via.placeholder.com/320x180/1a1a1a/ffffff?text=Video+Hazirlaniyor'">
            <div class="v-title">${v.title}</div>
            <div class="v-meta">${v.channel}</div>
        `;
        grid.appendChild(card);
    }

    function openWatch(v) {
        document.getElementById('watch-page').style.display = 'block';
        document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${v.id}?autoplay=1`;
        document.getElementById('watchTitle').innerText = v.title;
        document.getElementById('watchChan').innerText = v.channel;
        
        // Yan √∂nerileri de rastgele y√ºkle
        const side = document.getElementById('sideGrid');
        side.innerHTML = "<p style='margin-bottom:15px'>√ñnerilenler</p>";
        // (Buraya daha fazla video eklenebilir)
    }

    function closeWatch() {
        document.getElementById('watch-page').style.display = 'none';
        document.getElementById('mainPlayer').src = "";
    }

    // Ba≈ülat
    window.onload = loadYouTube;
</script>
</body>
</html>
