<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts - API'siz Mod</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            height: 100%; 
            background-color: #000; 
            overflow: hidden; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Ana Konteynƒ±r */
        #shorts-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        #shorts-container::-webkit-scrollbar { display: none; }

        /* Video Kartƒ± */
        .video-card {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 500px; /* Mobil g√∂r√ºn√ºm√º korumak i√ßin */
            height: 100%;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Yan Butonlar (Beƒüen, Payla≈ü vb.) */
        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .action-btn {
            background: rgba(40, 40, 40, 0.6);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
            font-size: 20px;
        }

        /* Video Bilgileri */
        .video-meta {
            position: absolute;
            bottom: 30px;
            left: 15px;
            color: white;
            z-index: 10;
            pointer-events: none;
        }

        .channel-info { font-weight: bold; margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .subscribe-btn {
            background: #fff;
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <div id="shorts-container">
        </div>

    <script>
        // API Key gerektirmeyen, doƒürudan Video ID listesi
        // Buraya istediƒüin Shorts videolarƒ±nƒ±n ID'lerini ekleyebilirsin
        const videoList = [
            { id: 'tFKdZPvyOc8', channel: 'Brazilian Couple', title: 'Ready for the day! #shorts' },
            { id: 'luM--KkUwCc', channel: 'Danno Cal', title: 'Most Hated Videos Ever' },
            { id: 'agC7mcC7WoQ', channel: 'Modern Millie', title: '10 Shorts Hacks' },
            { id: 'd6AhB4teFk8', channel: 'vidIQ', title: 'Simple Trick for Views' },
            { id: '9-z_SAsYl_E', channel: 'Chef Rush', title: 'Cooking with Rush' }
        ];

        const container = document.getElementById('shorts-container');

        function loadVideos() {
            videoList.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="video-container">
                        <div class="side-bar">
                            <div class="action-btn">‚ù§Ô∏è</div>
                            <div class="action-btn">üí¨</div>
                            <div class="action-btn">üîÅ</div>
                        </div>
                        <div class="video-meta">
                            <div class="channel-info">
                                <span>@${video.channel}</span>
                                <div class="subscribe-btn">Abone Ol</div>
                            </div>
                            <div class="video-title">${video.title}</div>
                        </div>
                        <iframe 
                            src="https://www.youtube.com/embed/${video.id}?autoplay=0&controls=0&loop=1&playlist=${video.id}&modestbranding=1&rel=0&iv_load_policy=3" 
                            allow="autoplay; encrypted-media">
                        </iframe>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        loadVideos();
    </script>
</body>
</html>
