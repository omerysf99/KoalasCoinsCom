<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koala Arcade Ultra</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; touch-action: manipulation; }

        /* --- CHECKING SCREEN (DOGS STYLE) --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .banner-box { width: 90%; max-width: 500px; aspect-ratio: 21/9; border-radius: 20px; overflow: hidden; margin-bottom: 30px; border: 1px solid #1a1a1a; position: relative; }
        .banner-box img { width: 100%; height: 100%; object-fit: cover; }
        .scan-line { position: absolute; top: -100%; left: 0; width: 100%; height: 50%; background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.2), transparent); animation: scan 3s infinite linear; }
        @keyframes scan { 0% { top: -50%; } 100% { top: 100%; } }

        /* Main Progress Bar */
        .progress-container { width: 280px; height: 5px; background: #111; border-radius: 10px; margin-bottom: 40px; overflow: hidden; }
        #main-fill { width: 0%; height: 100%; background: #fff; box-shadow: 0 0 15px #fff; transition: width 0.4s ease; }

        /* 4 Satır Veri Analizi */
        .stat-list { width: 300px; }
        .stat-row { display: flex; flex-direction: column; padding: 12px 0; border-bottom: 1px solid #111; opacity: 0; transform: translateY(10px); transition: 0.5s ease; }
        .stat-row.active { opacity: 1; transform: translateY(0); }
        .stat-info { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .stat-label { color: #555; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .stat-value { color: #fff; font-weight: 900; font-style: italic; }
        
        /* Mini Barlar */
        .mini-bar-bg { width: 100%; height: 2px; background: #0a0a0a; border-radius: 2px; overflow: hidden; }
        .mini-bar-fill { width: 0%; height: 100%; background: #007aff; transition: width 1s ease-in-out; }

        /* --- GAME UI --- */
        #game { display: none; height: 100vh; flex-direction: column; align-items: center; padding: 20px; opacity: 0; transition: 0.8s; }
        .bal-num { font-size: 70px; font-weight: 900; letter-spacing: -4px; margin-top: 20px; }
        .click-target { width: 280px; height: 280px; border-radius: 50%; border: 8px solid #0d0d0d; margin: 40px 0; cursor: pointer; transition: transform 0.05s; }
        .click-target:active { transform: scale(0.95); }

        .energy-box { width: 100%; max-width: 320px; margin-top: auto; margin-bottom: 50px; }
        .energy-bar { width: 100%; height: 10px; background: #111; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        #energy-fill { width: 100%; height: 100%; background: #fcd535; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="banner-box">
            <img src="babykoalas.jpg" onerror="this.src='https://via.placeholder.com/600x250/111/fff?text=Checking+Profile'">
            <div class="scan-line"></div>
        </div>

        <h1 class="text-xl font-black italic mb-4 uppercase tracking-widest">Analysing Data</h1>
        <div class="progress-container"><div id="main-fill"></div></div>

        <div class="stat-list">
            <div id="r1" class="stat-row">
                <div class="stat-info"><span class="stat-label">Account Age</span><span id="v1" class="stat-value">...</span></div>
                <div class="mini-bar-bg"><div id="f1" class="mini-bar-fill"></div></div>
            </div>
            <div id="r2" class="stat-row">
                <div class="stat-info"><span class="stat-label">TG Premium</span><span id="v2" class="stat-value">...</span></div>
                <div class="mini-bar-bg"><div id="f2" class="mini-bar-fill"></div></div>
            </div>
            <div id="r3" class="stat-row">
                <div class="stat-info"><span class="stat-label">Activity Level</span><span id="v3" class="stat-value">...</span></div>
                <div class="mini-bar-bg"><div id="f3" class="mini-bar-fill"></div></div>
            </div>
            <div id="r4" class="stat-row">
                <div class="stat-info"><span class="stat-label">Koala Rank</span><span id="v4" class="stat-value">...</span></div>
                <div class="mini-bar-bg"><div id="f4" class="mini-bar-fill"></div></div>
            </div>
        </div>
    </div>

    <div id="game">
        <div class="text-center">
            <p class="text-zinc-600 font-black text-[10px] tracking-[4px] uppercase italic">Balance</p>
            <h2 id="balance" class="bal-num">0</h2>
        </div>

        <img src="koalas.jpg" class="click-target" id="tap-btn" onerror="this.src='https://via.placeholder.com/300/222/fff?text=TAP'">

        <div class="energy-box">
            <div class="flex justify-between font-black text-xs">
                <span>⚡ ENERGY</span>
                <span id="energy-text">1000/1000</span>
            </div>
            <div class="energy-bar"><div id="energy-fill"></div></div>
        </div>
    </div>

    <script>
        let score = 0;
        let energy = 1000;

        async function startAnalysis() {
            const mainBar = document.getElementById('main-fill');
            const wait = ms => new Promise(res => setTimeout(res, ms));

            // 1. Satır Analizi
            await wait(800);
            mainBar.style.width = "25%";
            activateRow('r1', 'v1', 'f1', '5.1 YEARS', '100%');

            // 2. Satır Analizi
            await wait(1200);
            mainBar.style.width = "50%";
            activateRow('r2', 'v2', 'f2', 'YES', '100%');

            // 3. Satır Analizi
            await wait(1200);
            mainBar.style.width = "75%";
            activateRow('r3', 'v3', 'f3', 'VERY HIGH', '100%');

            // 4. Satır Analizi
            await wait(1200);
            mainBar.style.width = "100%";
            activateRow('r4', 'v4', 'f4', 'OG LEGEND', '100%');

            await wait(1000);
            finishLoader();
        }

        function activateRow(rowId, valId, fillId, value, barWidth) {
            document.getElementById(rowId).classList.add('active');
            document.getElementById(valId).innerText = value;
            document.getElementById(valId).style.color = "#007aff";
            setTimeout(() => {
                document.getElementById(fillId).style.width = barWidth;
            }, 100);
        }

        function finishLoader() {
            score = Math.floor(Math.random() * 5000) + 2000;
            document.getElementById('balance').innerText = score.toLocaleString();
            
            document.getElementById('loader').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('game').style.display = 'flex';
                setTimeout(() => document.getElementById('game').style.opacity = '1', 50);
            }, 600);
        }

        // Oyun Tıklama Mantığı
        const btn = document.getElementById('tap-btn');
        btn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if(energy >= 10) {
                score += 10;
                energy -= 10;
                updateGameUI();
            }
        });

        function updateGameUI() {
            document.getElementById('balance').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = `${energy}/1000`;
            document.getElementById('energy-fill').style.width = `${(energy/1000)*100}%`;
        }

        // Enerji Yenileme
        setInterval(() => {
            if(energy < 1000) {
                energy = Math.min(energy + 2, 1000);
                updateGameUI();
            }
        }, 1000);

        window.onload = startAnalysis;
    </script>
</body>
</html>
