<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EÄŸitim Vadisi - Premium Dashboard</title>
    <style>
        :root {
            --bg: #050505;
            --card: #121214;
            --accent: #00f2ff;
            --accent-glow: rgba(0, 242, 255, 0.4);
            --text: #ffffff;
            --text-muted: #a1a1aa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .dashboard {
            background: var(--card);
            width: 350px;
            padding: 24px;
            border-radius: 32px;
            border: 1px solid #27272a;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            text-align: center;
        }

        .header h1 { 
            font-size: 20px; 
            margin: 10px 0;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 9:6 OranlÄ± Buton TasarÄ±mÄ± */
        .btn-container {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }

        .action-btn {
            width: 120px; /* GeniÅŸlik 6 birim */
            height: 180px; /* YÃ¼kseklik 9 birim (9:6 OranÄ±) */
            background: linear-gradient(145deg, #1e1e20, #121214);
            border: 2px solid var(--accent);
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .action-btn:active {
            transform: scale(0.92);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .btn-icon { font-size: 40px; margin-bottom: 10px; }
        .btn-text { 
            font-size: 12px; 
            font-weight: 800; 
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Progress Bar */
        .progress-section { margin-top: 20px; }
        .bar-bg {
            height: 6px;
            background: #27272a;
            border-radius: 10px;
            margin: 12px 0;
            overflow: hidden;
        }
        .bar-fill {
            height: 100%;
            width: 0%;
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.3s ease;
        }

        .counter { font-size: 18px; font-weight: 900; }

        /* Modal / Pencere */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #000;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid var(--accent);
            max-width: 90%;
            position: relative;
        }
        .modal-content img { width: 100%; border-radius: 15px; display: block; }
        .close-modal {
            position: absolute;
            top: -15px; right: -15px;
            background: var(--accent);
            color: #000;
            width: 30px; height: 30px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="header">
        <span style="font-size: 30px;">ðŸ”“</span>
        <h1>EÄŸitim Vadisi TYT-3 Ca</h1>
        <p style="color: var(--text-muted); font-size: 12px;">GÃ¶rseli aÃ§mak iÃ§in butona 10 kez dokun</p>
    </div>

    <div class="btn-container">
        <button class="action-btn" onclick="addStep()">
            <div class="btn-icon">âš¡</div>
            <div class="btn-text">ONAYLA</div>
            <div style="font-size: 9px; color:#555; margin-top:5px;">9:6 RATIO</div>
        </button>
    </div>

    <div class="progress-section">
        <div class="counter" id="countText">0 / 10</div>
        <div class="bar-bg">
            <div class="bar-fill" id="progressBar"></div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="imageModal">
    <div class="modal-content">
        <div class="close-modal" onclick="closeModal()">âœ•</div>
        <img src="egitimvadisi.jpg" alt="EÄŸitim Vadisi TYT-3 Ca">
    </div>
</div>

<script>
    let steps = 0;
    const total = 10;

    function addStep() {
        if (steps < total) {
            steps++;
            document.getElementById('progressBar').style.width = (steps/total)*100 + '%';
            document.getElementById('countText').innerText = `${steps} / ${total}`;
            
            if (steps === total) {
                setTimeout(() => {
                    document.getElementById('imageModal').style.display = 'flex';
                }, 300);
            }
        }
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
    }
</script>

</body>
</html>
