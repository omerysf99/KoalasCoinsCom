<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonix Mining Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f3f4f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        
        /* Dönen Fan Animasyonu */
        .fan-container {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 20px auto;
        }
        .fan-blade {
            width: 100%;
            height: 100%;
            background: url('https://cdn-icons-png.flaticon.com/512/936/936306.png'); /* Örnek fan görseli */
            background-size: cover;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .mining-active .fan-blade { animation-duration: 0.5s; }
        .mining-stopped .fan-blade { animation-play-state: paused; }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md p-4 space-y-4">
        
        <div class="glass-card p-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="bg-blue-500 p-2 rounded-full text-white"><i class="fas fa-gem"></i></div>
                <div>
                    <p class="text-xs text-gray-500">Balans</p>
                    <p id="totalTon" class="font-bold text-gray-800">0.0000 TON</p>
                </div>
            </div>
            <button class="bg-blue-100 p-2 rounded-lg text-blue-600"><i class="fas fa-wallet"></i></button>
        </div>

        <div class="glass-card p-4 flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <div class="bg-blue-800 p-2 rounded-full text-white"><i class="fas fa-fan"></i></div>
                <div>
                    <p class="text-xs text-gray-500">Balans</p>
                    <p id="totalTonix" class="font-bold text-gray-800">152655 TONIX</p>
                </div>
            </div>
            <button class="bg-blue-100 p-2 rounded-lg text-blue-600"><i class="fas fa-wallet"></i></button>
        </div>

        <div class="glass-card p-8 text-center relative overflow-hidden">
            <div class="fan-container" id="fanBox">
                <div class="fan-blade"></div>
            </div>

            <div class="mt-4">
                <h1 id="miningCounter" class="text-3xl font-bold text-gray-800">0.00000000 TON</h1>
                <p class="text-sm text-yellow-500 font-medium">76.88 GH/s ⚡</p>
            </div>

            <div id="timerDisplay" class="mt-4 text-red-500 font-bold">Kalan Süre: 01:00</div>

            <div class="flex space-x-2 mt-6">
                <button onclick="collectMining()" class="flex-1 bg-blue-500 text-white py-3 rounded-xl font-bold shadow-lg active:scale-95 transition">
                    <i class="fas fa-hand-holding-usd mr-2"></i> Забрать
                </button>
                <button onclick="showAd()" id="adBtn" class="flex-1 bg-blue-100 text-blue-600 py-3 rounded-xl font-bold hidden active:scale-95 transition">
                    <i class="fas fa-play-circle mr-2"></i> Reklam İzle (+1dk)
                </button>
                <button class="flex-1 bg-blue-100 text-blue-600 py-3 rounded-xl font-bold">
                    <i class="fas fa-rocket mr-2"></i> Улучшить
                </button>
            </div>
        </div>

        <div class="glass-card p-3 flex justify-around text-gray-400 text-xs">
            <div class="text-center"><i class="fas fa-wallet block text-lg"></i><span>Cüzdan</span></div>
            <div class="text-center"><i class="fas fa-users block text-lg"></i><span>Ekip</span></div>
            <div class="text-center text-blue-500"><i class="fas fa-fan block text-lg"></i><span>Mining</span></div>
            <div class="text-center"><i class="fas fa-bullseye block text-lg"></i><span>Görev</span></div>
            <div class="text-center"><i class="fas fa-sliders-h block text-lg"></i><span>Ayar</span></div>
        </div>
    </div>

    <script>
        let currentMining = 0.0;
        let totalBalance = 0.0;
        let timeLeft = 60; // 1 Dakika
        let isMining = true;

        const miningDisplay = document.getElementById('miningCounter');
        const totalDisplay = document.getElementById('totalTon');
        const timerDisplay = document.getElementById('timerDisplay');
        const adBtn = document.getElementById('adBtn');
        const fanBox = document.getElementById('fanBox');

        // Madencilik Döngüsü (Saniyede bir çalışır)
        const miningInterval = setInterval(() => {
            if (isMining && timeLeft > 0) {
                // Her saniye 0.00005 TON ekle
                currentMining += 0.00005;
                miningDisplay.innerText = currentMining.toFixed(8) + " TON";
                
                // Zamanlayıcıyı düşür
                timeLeft--;
                updateTimerUI();
            } else if (timeLeft <= 0) {
                stopMining();
            }
        }, 1000);

        function updateTimerUI() {
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            timerDisplay.innerText = `Kalan Süre: ${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`;
            
            if (timeLeft <= 0) {
                timerDisplay.innerText = "Süre Doldu! Reklam İzle.";
                adBtn.classList.remove('hidden');
            }
        }

        function stopMining() {
            isMining = false;
            fanBox.classList.add('mining-stopped');
        }

        function startMining() {
            isMining = true;
            fanBox.classList.remove('mining-stopped');
            adBtn.classList.add('hidden');
        }

        // Kazancı Topla (Забрать)
        function collectMining() {
            totalBalance += currentMining;
            totalDisplay.innerText = totalBalance.toFixed(4) + " TON";
            currentMining = 0;
            miningDisplay.innerText = "0.00000000 TON";
        }

        // Reklam İzleme Simülasyonu
        function showAd() {
            alert("Reklam izleniyor... (5 saniye)");
            setTimeout(() => {
                timeLeft = 60; // 1 dakika ekle
                startMining();
                updateTimerUI();
                alert("Tebrikler! 1 dakika ek süre kazandınız.");
            }, 2000);
        }
    </script>
</body>
</html>
