<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorts Pro | 2026 Focus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #000; --text: #fff; --yt-red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER & SIDEBAR (Sabit) */
        header { height: 56px; padding: 0 16px; display: flex; align-items: center; position: fixed; width: 100%; top: 0; background: #0f0f0f; z-index: 3000; }
        .sidebar { position: fixed; left: 0; top: 56px; width: 240px; height: 100vh; padding: 12px; background: #0f0f0f; z-index: 2000; }
        .side-item { display: flex; align-items: center; gap: 20px; padding: 12px; border-radius: 10px; cursor: pointer; }
        .side-item.active { background: #272727; font-weight: bold; }

        /* SHORTS FEED (Sadece 1 Tane Odaklanır) */
        .shorts-wrapper {
            margin-left: 240px;
            margin-top: 56px;
            height: calc(100vh - 56px);
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Tek tek kaydırma */
            scrollbar-width: none;
        }
        .short-container {
            height: calc(100vh - 56px);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            position: relative;
        }

        .short-player-frame {
            width: 380px;
            height: 90%;
            background: #111;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(255,255,255,0.05);
        }
        .short-player-frame iframe { width: 100%; height: 100%; border: none; pointer-events: none; }

        /* Etkileşim Butonları */
        .short-actions {
            position: absolute;
            right: -70px;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }
        .action-btn {
            background: #272727;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
        }
        .action-label { font-size: 12px; margin-top: 5px; color: #aaa; }

        @media (max-width: 1000px) { .sidebar { display: none; } .shorts-wrapper { margin-left: 0; } }
    </style>
</head>
<body>

<header>
    <div style="font-weight:bold; font-size:22px;"><i class="fab fa-youtube" style="color:red;"></i> YouTube<sup>TR</sup></div>
</header>

<div class="sidebar">
    <div class="side-item"><i class="fas fa-home"></i> Ana Sayfa</div>
    <div class="side-item active"><i class="fas fa-bolt" style="color:#ff4444;"></i> Shorts</div>
    <div class="side-item"><i class="fas fa-layer-group"></i> Abonelikler</div>
</div>

<div class="shorts-wrapper" id="shorts-feed">
    </div>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';
    let currentVideos = [];

    async function loadShorts() {
        const feed = document.getElementById('shorts-feed');
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=shorts&videoDuration=short&type=video&relevanceLanguage=tr&key=${API_KEY}`);
            const data = await res.json();
            
            feed.innerHTML = '';
            data.items.forEach((item, index) => {
                const videoId = item.id.videoId;
                feed.innerHTML += `
                    <div class="short-container" id="container-${index}">
                        <div class="short-player-frame">
                            <iframe id="video-${index}" src="https://www.youtube.com/embed/${videoId}?enablejsapi=1&autoplay=0&controls=0&loop=1&playlist=${videoId}"></iframe>
                            <div class="short-actions">
                                <div class="action-btn"><i class="fas fa-thumbs-up"></i></div>
                                <div class="action-label">${Math.floor(Math.random()*500)}B</div>
                                <div class="action-btn"><i class="fas fa-comment"></i></div>
                                <div class="action-label">2.4B</div>
                                <div class="action-btn"><i class="fas fa-share"></i></div>
                            </div>
                        </div>
                    </div>`;
            });

            setupIntersectionObserver();
        } catch(e) { console.error("Kota Doldu!"); }
    }

    // "Sadece 1 Short İzle" Mekanizması
    function setupIntersectionObserver() {
        const options = { threshold: 0.7 }; // Videonun %70'i göründüğünde
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const iframe = entry.target.querySelector('iframe');
                if (entry.isIntersecting) {
                    // Odaklanan videoyu oynat
                    iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                } else {
                    // Ekrandan çıkan videoyu durdur
                    iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                }
            });
        }, options);

        document.querySelectorAll('.short-container').forEach(container => {
            observer.observe(container);
        });
    }

    loadShorts();
</script>
</body>
</html>
