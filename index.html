<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Instagram Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        /* Gƒ∞Rƒ∞≈û PANELƒ∞ */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }
        #loginOverlay h1 { font-style: italic; margin-bottom: 20px; color: #262626; }
        #loginOverlay input { width: 100%; max-width: 300px; padding: 12px; margin: 5px; border: 1px solid #dbdbdb; background: #fafafa; border-radius: 3px; }
        #loginOverlay button { width: 100%; max-width: 300px; padding: 12px; margin-top: 10px; background: #0095f6; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* ANA UYGULAMA YAPISI */
        .app-container { display: none; width: 100%; max-width: 450px; height: 100vh; margin: 0 auto; position: relative; }
        
        .reels-container {
            width: 100%; height: calc(100vh - 60px); 
            overflow-y: scroll; scrollbar-width: none; scroll-behavior: smooth;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel { width: 100%; height: calc(100vh - 60px); position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* NAVBAR */
        .navbar {
            position: absolute; bottom: 0; width: 100%; height: 60px;
            background: #000; display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid #262626;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: white; font-size: 20px; text-decoration: none; opacity: 0.6; cursor: pointer; }
        .nav-item span { font-size: 10px; margin-top: 2px; }
        .nav-item.active { opacity: 1; }

        /* SES ƒ∞KONU */
        .status-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.6); color: white; width: 70px; height: 70px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 100; opacity: 0; transition: all 0.3s;
        }
        .status-icon.active { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <h1>Instagram</h1>
    <input type="text" id="username" placeholder="Telefon numarasƒ±, kullanƒ±cƒ± adƒ± veya e-posta">
    <input type="password" id="password" placeholder="≈ûifre">
    <button onclick="login()">Giri≈ü Yap</button>
</div>

<div class="app-container" id="app">
    <div class="reels-container" id="reelsDiv"></div>
    
    <nav class="navbar">
        <div class="nav-item active">üè†<span>Ana Sayfa</span></div>
        <div class="nav-item">üé¨<span>Reels</span></div>
        <div class="nav-item">‚úâÔ∏è<span>Mesajlar</span></div>
        <div class="nav-item">üë§<span>Profil</span></div>
    </nav>
</div>

<script>
    const container = document.getElementById('reelsDiv');
    const sources = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let globalMuted = true;
    let isScrolling = false;
    let scrollIndex = 0;

    // Gƒ∞Rƒ∞≈û FONKSƒ∞YONU
    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        if (user !== "" && pass !== "") {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            initApp(); // Uygulamayƒ± ba≈ülat
        } else {
            alert("L√ºtfen t√ºm alanlarƒ± doldurun!");
        }
    }

    function initApp() {
        sources.forEach(src => createReel(src));
    }

    function createReel(src) {
        const reel = document.createElement('div');
        reel.className = 'reel';
        reel.innerHTML = `
            <video src="${src}" loop muted playsinline></video>
            <div class="status-icon">üîá</div>
        `;
        container.appendChild(reel);
        const v = reel.querySelector('video');
        v.load();
        observer.observe(v);
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const v = entry.target;
            if (entry.isIntersecting) {
                v.muted = globalMuted;
                v.currentTime = 0;
                v.play().catch(() => {});
            } else { v.pause(); }
        });
    }, { threshold: 0.7 });

    // 2 SANƒ∞YELƒ∞K KAYDIRMA KONTROL√ú
    container.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (isScrolling) return;
        isScrolling = true;
        const dir = e.deltaY > 0 ? 1 : -1;
        container.scrollBy({ top: container.clientHeight * dir, behavior: 'smooth' });
        setTimeout(() => { isScrolling = false; }, 2000);
    }, { passive: false });

    // SES HAFIZASI
    document.addEventListener('click', (e) => {
        const reel = e.target.closest('.reel');
        if (!reel) return;
        const v = reel.querySelector('video');
        const icon = reel.querySelector('.status-icon');
        globalMuted = !globalMuted;
        document.querySelectorAll('video').forEach(vid => vid.muted = globalMuted);
        icon.innerText = globalMuted ? "üîá" : "üîä";
        icon.classList.add('active');
        setTimeout(() => icon.classList.remove('active'), 600);
    });

    // SONSUZ D√ñNG√ú
    container.onscroll = () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 50) {
            createReel(sources[scrollIndex % 4]);
            scrollIndex++;
        }
    };
</script>
</body>
</html>
