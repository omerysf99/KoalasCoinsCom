<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE SUPREME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0d0d0d; --border: #1a1a1a; --accent: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOADER --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-box { width: 140px; height: 140px; border-radius: 45px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); }
        .scan { position: absolute; width: 100%; height: 4px; background: #fff; box-shadow: 0 0 15px #fff; animation: scanMove 2s infinite; }
        @keyframes scanMove { 0%, 100% { top: 0; } 50% { top: 100%; } }

        /* --- UI --- */
        #app { display: none; height: 100%; flex-direction: column; }
        .page { display: none; height: 100%; overflow-y: auto; padding: 20px 24px 140px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .bal-val { font-size: 64px; font-weight: 900; letter-spacing: -3px; line-height: 1; margin-top: 10px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 18px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; cursor: pointer; }
        .card:active { transform: scale(0.97); }
        .task-done { opacity: 0.4; pointer-events: none; filter: grayscale(1); }

        /* --- EXCHANGE --- */
        .ex-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .ex-item { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 12px 5px; text-align: center; transition: 0.3s; }
        .ex-item.selected { border-color: #fff; background: #151515; }
        .ex-item img { width: 28px; height: 28px; margin: 0 auto 6px; border-radius: 8px; filter: grayscale(1); }
        .ex-item.selected img { filter: grayscale(0); }
        .ex-item span { font-size: 10px; font-weight: 900; text-transform: uppercase; color: #444; }
        .ex-item.selected span { color: #fff; }

        /* --- GAME --- */
        .flip-area { background: #080808; border: 1px solid var(--border); border-radius: 40px; padding: 30px; text-align: center; margin-bottom: 20px; }
        #coin { width: 110px; height: 110px; background: #fff; border-radius: 50%; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); overflow: hidden;}
        #coin img { width: 100%; height: 100%; object-fit: cover; }
        .bet-input { background: #000; border: 2px solid #1a1a1a; border-radius: 20px; padding: 15px; width: 100%; color: #fff; text-align: center; font-weight: 900; font-size: 24px; margin-bottom: 15px; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(3, 1fr); padding: 12px 0 35px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; font-weight: 900; gap: 5px; text-transform: uppercase; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="logo-box"><img src="babykoalas.jpg"><div class="scan"></div></div>
        <p class="text-zinc-600 font-black text-[10px] uppercase tracking-widest mt-6">Analysing Koala Power...</p>
    </div>

    <div id="app">
        
        <div id="home" class="page active">
            <div class="text-center py-6">
                <div class="inline-flex items-center gap-2 bg-zinc-900 px-4 py-2 rounded-full border border-zinc-800 mb-4" id="current-ex-box">
                    <img id="cur-ex-img" src="binance.jpg" class="w-4 h-4 rounded-sm">
                    <span id="cur-ex-name" class="text-[10px] font-black uppercase text-zinc-400">Binance</span>
                </div>
                <div class="bal-val" id="total-bal">0</div>
                <p class="text-zinc-600 font-black text-[10px] uppercase tracking-[0.3em] mt-3">$KOALA</p>
            </div>

            <h4 class="text-[10px] font-black text-zinc-700 uppercase ml-2 mb-3 tracking-widest">Choose Exchange</h4>
            <div class="ex-grid">
                <div class="ex-item" id="ex-binance" onclick="selectEx('Binance', 'binance.jpg')">
                    <img src="binance.jpg"><span>Binance</span>
                </div>
                <div class="ex-item" id="ex-okx" onclick="selectEx('OKX', 'okx.jpg')">
                    <img src="okx.jpg"><span>OKX</span>
                </div>
                <div class="ex-item" id="ex-bitget" onclick="selectEx('Bitget', 'bitget.jpg')">
                    <img src="bitget.jpg"><span>Bitget</span>
                </div>
            </div>

            <h4 class="text-[10px] font-black text-zinc-700 uppercase ml-2 mb-3 tracking-widest">Mining & Tasks</h4>
            <div class="card" onclick="mine(this)">
                <div class="w-12 h-12 bg-black rounded-2xl flex items-center justify-center border border-zinc-900"><i class="fa-solid fa-play"></i></div>
                <div class="flex-1"><p class="font-black text-sm uppercase">Earn More Koala</p><p class="text-zinc-600 text-[10px] font-bold">+1 $KOALA Reward</p></div>
                <i class="fa-solid fa-chevron-right text-zinc-800"></i>
            </div>

            <div class="card" onclick="task(this, 500)">
                <div class="w-12 h-12 bg-black rounded-2xl flex items-center justify-center border border-zinc-900"><i class="fa-brands fa-telegram"></i></div>
                <div class="flex-1"><p class="font-black text-xs uppercase">Join Community</p><p class="text-zinc-600 text-[9px] font-bold">+500 $KOALA</p></div>
                <span class="bg-white text-black text-[10px] font-black px-3 py-1 rounded-lg">START</span>
            </div>
        </div>

        <div id="games" class="page">
            <h2 class="text-3xl font-black italic uppercase text-center mt-6 mb-8">Koala Flip</h2>
            <div class="flip-area">
                <div id="coin"><img src="coinkoala.jpg" id="coin-img"></div>
                <input type="number" id="bet-input" class="bet-input" placeholder="0.00">
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <button onclick="setBet('half')" class="bg-zinc-900 text-[10px] font-black py-4 rounded-2xl">1/2 BAL</button>
                    <button onclick="setBet('all')" class="bg-zinc-900 text-[10px] font-black py-4 rounded-2xl">ALL IN</button>
                </div>
            </div>
            <button id="flip-btn" onclick="flip()" class="w-full bg-white text-black font-black py-5 rounded-3xl uppercase tracking-tighter shadow-lg shadow-white/5 active:scale-95 transition-all">Flip to Double</button>
        </div>

        <div id="airdrop" class="page">
            <h2 class="text-4xl font-black italic uppercase mt-12 mb-2 text-center">Airdrop</h2>
            <p class="text-zinc-500 font-bold text-sm mb-12 text-center">Enter your TON wallet address.</p>
            <div id="w-entry">
                <input type="text" id="w-input-field" class="w-full bg-zinc-900 border-2 border-zinc-800 rounded-3xl p-5 text-center font-bold text-white mb-4" placeholder="UQ... Address">
                <button onclick="saveW()" class="w-full bg-white text-black font-black py-5 rounded-3xl uppercase">Link Wallet</button>
            </div>
            <div id="w-saved" class="hidden text-center bg-zinc-900 p-10 rounded-[40px] border border-zinc-800">
                <i class="fa-solid fa-circle-check text-white text-5xl mb-6"></i>
                <h3 class="font-black uppercase italic text-xl">Wallet Linked</h3>
                <p id="addr-txt" class="text-zinc-500 text-[11px] font-mono mt-3"></p>
                <button onclick="resetW()" class="mt-8 text-zinc-600 font-black text-[10px] uppercase underline">Reset</button>
            </div>
        </div>

        <div class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="nav('games', this)"><i class="fa-solid fa-dice"></i><span>Games</span></div>
            <div class="nav-item" onclick="nav('airdrop', this)"><i class="fa-solid fa-parachute-box"></i><span>Drop</span></div>
        </div>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 0;
        let wallet = localStorage.getItem('k_wal') || null;
        let exchange = localStorage.getItem('k_ex') || 'Binance';
        let exIcon = localStorage.getItem('k_ex_img') || 'binance.jpg';

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                if(balance === 0) startCount(7420);
                else updateBal();
                if(wallet) showSavedW(wallet);
                applyEx(exchange, exIcon);
            }, 3000);
        };

        function showPop(msg) {
            if(window.Telegram?.WebApp?.showAlert) window.Telegram.WebApp.showAlert(msg);
            else alert(msg);
        }

        function startCount(target) {
            let s = 0; const el = document.getElementById('total-bal');
            const t = setInterval(() => {
                s += Math.floor(target/40);
                if(s >= target) { balance = target; save(); updateBal(); clearInterval(t); haptic('success'); }
                else el.innerText = s.toLocaleString();
            }, 30);
        }

        function updateBal() { document.getElementById('total-bal').innerText = balance.toLocaleString(); }

        function selectEx(name, img) {
            exchange = name; exIcon = img;
            localStorage.setItem('k_ex', name);
            localStorage.setItem('k_ex_img', img);
            applyEx(name, img);
            haptic('medium');
            showPop(`Exchange set to ${name}`);
        }

        function applyEx(name, img) {
            document.getElementById('cur-ex-name').innerText = name;
            document.getElementById('cur-ex-img').src = img;
            document.querySelectorAll('.ex-item').forEach(x => x.classList.remove('selected'));
            const active = document.getElementById('ex-' + name.toLowerCase());
            if(active) active.classList.add('selected');
        }

        function mine(el) {
            const h = el.innerHTML; el.innerHTML = `<p class="w-full text-center font-black text-[10px]">SYNCING BLOCKCHAIN...</p>`;
            haptic('medium');
            setTimeout(() => { balance += 1; save(); updateBal(); el.innerHTML = h; haptic('success'); }, 2000);
        }

        function task(el, rew) {
            const b = el.querySelector('span'); b.innerText = "CHECKING..."; haptic('light');
            setTimeout(() => {
                balance += rew; save(); updateBal();
                el.classList.add('task-done'); b.innerHTML = `<i class="fa-solid fa-check"></i>`;
                haptic('success');
            }, 2500);
        }

        function setBet(t) {
            const inp = document.getElementById('bet-input');
            inp.value = (t === 'all') ? balance : Math.floor(balance/2);
            haptic('light');
        }

        function flip() {
            const bet = parseInt(document.getElementById('bet-input').value);
            const coin = document.getElementById('coin');
            if(!bet || bet <= 0) return showPop("Enter bet amount!");
            if(bet > balance) return showPop("Not enough $KOALA!");

            document.getElementById('flip-btn').disabled = true;
            coin.style.transform = "rotateY(1080deg) scale(1.2)";
            haptic('medium');

            setTimeout(() => {
                const win = Math.random() > 0.5;
                if(win) {
                    balance += bet; haptic('success');
                    showPop(`YOU WON! +${bet} $KOALA`);
                } else {
                    balance -= bet; haptic('error');
                    showPop(`YOU LOST! -${bet} $KOALA`);
                }
                save(); updateBal();
                document.getElementById('flip-btn').disabled = false;
                coin.style.transform = "rotateY(0) scale(1)";
            }, 1200);
        }

        function saveW() {
            const val = document.getElementById('w-input-field').value.trim();
            if(val.length < 15) return showPop("Invalid TON Address!");
            wallet = val; localStorage.setItem('k_wal', val);
            showSavedW(val); haptic('success');
        }

        function showSavedW(v) {
            document.getElementById('w-entry').classList.add('hidden');
            document.getElementById('w-saved').classList.remove('hidden');
            document.getElementById('addr-txt').innerText = v.substring(0,10)+"..."+v.substring(v.length-10);
        }

        function resetW() {
            localStorage.removeItem('k_wal'); wallet = null;
            document.getElementById('w-entry').classList.remove('hidden');
            document.getElementById('w-saved').classList.add('hidden');
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
            haptic('light');
        }

        function save() { localStorage.setItem('k_bal', balance); }
        function haptic(t) {
            if(!window.Telegram?.WebApp?.HapticFeedback) return;
            const h = window.Telegram.WebApp.HapticFeedback;
            if(t === 'light') h.impactOccurred('light');
            if(t === 'medium') h.impactOccurred('medium');
            if(t === 'success') h.notificationOccurred('success');
            if(t === 'error') h.notificationOccurred('warning');
        }
    </script>
</body>
</html>
