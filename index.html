<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikey Reels - PC ve Mobil</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #1a1a1a; /* Arka plan koyu gri */
            display: flex;
            justify-content: center; /* Yatayda ortala */
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Bilgisayarda telefon görünümü sağlayan ana çerçeve */
        .phone-wrapper {
            width: 100%;
            max-width: 420px; /* PC'de telefon genişliği */
            height: 95vh; /* Ekranın çoğunu kapla ama biraz boşluk bırak */
            background: #000;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 4px solid #333; /* Telefon çerçevesi hissi */
        }

        /* Kaydırma Alanı */
        .reels-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100%;
            scroll-snap-align: start;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu çerçeveye dikey sığdır */
            cursor: pointer;
        }

        .info {
            position: absolute;
            bottom: 30px;
            left: 15px;
            color: white;
            z-index: 10;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        /* Ses Aç butonu */
        #start-btn {
            position: absolute;
            z-index: 100;
            background: white;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="phone-wrapper">
    <button id="start-btn" onclick="startReels()">Sesi Aç ve Başlat</button>

    <div class="reels-container">
        <div class="reel">
            <video src="reels1.mp4" loop playsinline></video>
            <div class="info"><h3>@reels_1</h3><p>PC'de dikey görünüm!</p></div>
        </div>
        <div class="reel">
            <video src="reels2.mp4" loop playsinline></video>
            <div class="info"><h3>@reels_2</h3><p>Telefon formatında izle.</p></div>
        </div>
        <div class="reel">
            <video src="reels3.mp4" loop playsinline></video>
            <div class="info"><h3>@reels_3</h3><p>Kaydırmaya devam...</p></div>
        </div>
    </div>
</div>

<script>
    const videos = document.querySelectorAll('video');
    const startBtn = document.getElementById('start-btn');

    function startReels() {
        startBtn.style.display = 'none';
        videos.forEach(v => v.muted = false);
        videos[0].play();
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
                entry.target.currentTime = 0;
            }
        });
    }, { threshold: 0.8 });

    videos.forEach(v => observer.observe(v));

    // Videoya tıklayınca durdur/başlat özelliği
    videos.forEach(v => {
        v.addEventListener('click', () => {
            if (v.paused) v.play();
            else v.pause();
        });
    });
</script>

</body>
</html>
