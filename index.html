<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sƒ±nav Prime - Canlƒ± & Shorts</title>
    <style>
        :root {
            --bg: #000000;
            --primary: #00f2ff;
            --text: #ffffff;
            --card: #121212;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh; overflow: hidden;
        }

        .app-frame {
            width: 100%; max-width: 414px;
            height: 100vh; margin: 0 auto;
            display: flex; flex-direction: column;
            position: relative;
        }

        /* Sayfa Y√∂netimi */
        .page { display: none; flex: 1; flex-direction: column; overflow-y: auto; padding-bottom: 70px; }
        .page.active { display: flex; }

        /* --- SHORTS --- */
        .shorts-wrapper { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .short-item { 
            height: calc(100vh - 65px); scroll-snap-align: start; 
            display: flex; align-items: center; justify-content: center;
            background: linear-gradient(180deg, #111, #000);
            position: relative;
        }

        /* --- CANLI Lƒ∞STE --- */
        .live-grid { padding: 15px; }
        .live-card { 
            background: var(--card); border-radius: 12px; margin-bottom: 15px; 
            overflow: hidden; border: 1px solid #222; cursor: pointer;
        }
        .live-card img { width: 100%; aspect-ratio: 16/9; object-fit: cover; opacity: 0.8; }

        /* --- YAYIN EKRANI --- */
        #streamView {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: none; flex-direction: column;
        }
        .video-player { width: 100%; aspect-ratio: 16/9; position: relative; }
        .overlay-timer { 
            position: absolute; inset: 0; background: rgba(0,0,0,0.5);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- GER√áEK SOHBET --- */
        .chat-section { flex: 1; display: flex; flex-direction: column; background: #080808; }
        .chat-messages { 
            flex: 1; padding: 15px; overflow-y: auto; 
            display: flex; flex-direction: column; gap: 8px;
        }
        .message { font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .message b { color: var(--primary); margin-right: 5px; }
        
        .chat-input-area { 
            padding: 12px; background: #111; border-top: 1px solid #222;
            display: flex; gap: 10px;
        }
        .chat-input-area input { 
            flex: 1; background: #222; border: none; padding: 10px 15px;
            border-radius: 20px; color: white; outline: none;
        }
        .send-btn { background: var(--primary); border: none; padding: 0 15px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* --- NAV --- */
        .bottom-nav { 
            position: absolute; bottom: 0; width: 100%; height: 65px; 
            background: #000; border-top: 1px solid #222;
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-btn { color: #555; text-align: center; font-size: 11px; cursor: pointer; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-frame">
    
    <div id="shortsPage" class="page active">
        <div class="shorts-wrapper">
            <div class="short-item">üìπ Shorts 1: Matematik Taktikleri</div>
            <div class="short-item">üìπ Shorts 2: Sƒ±nav Motivasyonu</div>
        </div>
    </div>

    <div id="livePage" class="page">
        <div class="live-grid" id="liveGrid">
            </div>
    </div>

    <div id="streamView">
        <div class="video-player">
            <button onclick="closeStream()" style="position:absolute; top:10px; left:10px; z-index:10; background:rgba(0,0,0,0.6); color:white; border:none; padding:8px 12px; border-radius:5px;">‚úï</button>
            <img src="tytmatsoru.jpg" style="width:100%; height:100%; object-fit:cover;">
            <div class="overlay-timer">
                <span style="font-size:12px; color:var(--primary);">CANLI YAYIN BA≈ûLIYOR</span>
                <div id="countdown" style="font-size:2rem; font-weight:bold; font-family:monospace;">00:00:00</div>
            </div>
        </div>

        <div class="chat-section">
            <div id="chatBox" class="chat-messages">
                <div class="message"><b>Sistem:</b> Canlƒ± sohbete ho≈ü geldiniz!</div>
            </div>
            <form class="chat-input-area" onsubmit="sendMessage(event)">
                <input type="text" id="userInput" placeholder="Mesajƒ±nƒ±zƒ± yazƒ±n..." autocomplete="off">
                <button type="submit" class="send-btn">G√∂nder</button>
            </form>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="nav('shortsPage', this)">üéûÔ∏è<br>Shorts</div>
        <div class="nav-btn" onclick="nav('livePage', this)">üî¥<br>Canlƒ±</div>
    </nav>
</div>

<script>
    // 1. Canlƒ± Liste Olu≈üturma
    const grid = document.getElementById('liveGrid');
    for(let i=1; i<=10; i++) {
        grid.innerHTML += `
            <div class="live-card" onclick="openStream()">
                <img src="tytmatsoru.jpg">
                <div style="padding:10px;">
                    <span style="font-weight:bold;">2024 TYT √á√∂z√ºmleri #${i}</span>
                    <p style="margin:5px 0 0; font-size:11px; color:#666;">Ba≈ülƒ±yor: 05.01.2026 - 23:59</p>
                </div>
            </div>
        `;
    }

    // 2. Navigasyon
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    // 3. Yayƒ±n Fonksiyonlarƒ±
    function openStream() { document.getElementById('streamView').style.display = 'flex'; }
    function closeStream() { document.getElementById('streamView').style.display = 'none'; }

    // 4. Ger√ßek Sohbet Sistemi (Kullanƒ±cƒ± etkile≈üimli)
    function sendMessage(e) {
        e.preventDefault();
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        
        if(input.value.trim() !== "") {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message';
            msgDiv.innerHTML = `<b>Siz:</b> ${input.value}`;
            chatBox.appendChild(msgDiv);
            
            // Temizle ve En Alta Kaydƒ±r
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    }

    // 5. Geri Sayƒ±m (5 Ocak 2026 23:59)
    const target = new Date("Jan 5, 2026 23:59:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerText = 
            (h < 10 ? "0"+h : h) + ":" + (m < 10 ? "0"+m : m) + ":" + (s < 10 ? "0"+s : s);
    }, 1000);
</script>

</body>
</html>v
