<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSimpson | Premium Download</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --accent: #FFD700;
            --text: #ffffff;
            --text-dim: #888888;
            --success: #28a745;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; }

        .app-shell { width: 100%; max-width: 450px; height: 100vh; display: flex; flex-direction: column; margin: 0 auto; }

        header { padding: 20px; text-align: center; border-bottom: 1px solid #222; }
        .logo { font-size: 22px; font-weight: 900; color: var(--accent); }

        .viewport { flex: 1; overflow-y: auto; padding: 20px; }

        /* --- PDF KARTI --- */
        .pdf-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        /* YATAY REKLAM BUTONU */
        .ads-btn-horizontal {
            width: 100%;
            height: 60px;
            background: linear-gradient(90deg, #1a1a1a, #252525);
            border: 1px dashed var(--accent);
            border-radius: 12px;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        .ads-btn-horizontal:hover { background: #333; }

        /* Ä°NDÄ°RME BUTONU (BAÅžLANGIÃ‡TA GÄ°ZLÄ° VEYA PASÄ°F) */
        .download-btn {
            width: 100%;
            padding: 15px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 900;
            margin-top: 10px;
            display: none; /* Reklamdan sonra aÃ§Ä±lÄ±r */
            cursor: pointer;
            animation: slideIn 0.3s ease;
        }

        /* --- 9:6 REKLAM MODAL --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: none; justify-content: center; align-items: center; z-index: 9999;
        }
        .modal-9-6 {
            width: 85%;
            aspect-ratio: 6 / 9; /* TAM 9:6 DÄ°KEY */
            border: 2px solid var(--accent);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            background: #000;
        }
        .modal-9-6 img { width: 100%; height: 100%; object-fit: cover; }
        
        .close-ads {
            position: absolute; top: 15px; right: 15px; background: var(--accent);
            color: #000; width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer; z-index: 100;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="app-shell">
    <header><div class="logo">PDFSimpson</div></header>

    <div class="viewport">
        <div class="pdf-card">
            <h3 style="margin: 0;">EÄŸitim Vadisi TYT-3</h3>
            <p style="color: var(--text-dim); font-size: 13px;">Dosya Boyutu: 4.2 MB</p>
            
            <div class="ads-btn-horizontal" onclick="reklamAc()">
                <span>ðŸ“º REKLAMI Ä°ZLE VE Ä°NDÄ°R</span>
            </div>

            <button class="download-btn" id="dlBtn" onclick="alert('PDF Ä°ndiriliyor...')">
                ðŸ“¥ PDF DOSYASINI Ä°NDÄ°R
            </button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="adModal">
    <div class="modal-9-6">
        <div class="close-ads" onclick="reklamKapat()">âœ•</div>
        <img src="egitimvadisi.jpg" alt="Reklam">
    </div>
</div>

<script>
    function reklamAc() {
        document.getElementById('adModal').style.display = 'flex';
    }

    function reklamKapat() {
        document.getElementById('adModal').style.display = 'none';
        // Reklam izlendi, indirme butonunu gÃ¶ster
        document.getElementById('dlBtn').style.display = 'block';
        // Reklam butonunu gizle veya yazÄ± deÄŸiÅŸtir
        document.querySelector('.ads-btn-horizontal').style.display = 'none';
    }
</script>

</body>
</html>
