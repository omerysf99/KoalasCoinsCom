<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÄ±nav Prime - Pro v4</title>
    <style>
        :root {
            --bg: #000000;
            --card: #121212;
            --primary: #00f2ff;
            --text: #ffffff;
            --dim: #888;
            --red: #ff0000;
        }

        body {
            background-color: #1a1a1a;
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            overflow: hidden;
        }

        .app-frame {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .page { display: none; flex: 1; overflow-y: auto; padding-bottom: 75px; }
        .page.active { display: flex; flex-direction: column; }

        /* CANLI LÄ°STESÄ° TASARIMI */
        .live-list { padding: 15px; }
        .live-thumb-card {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #222;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            border: 1px solid #333;
            cursor: pointer;
        }
        .live-thumb-card img { width: 100%; height: 100%; object-fit: cover; }
        .live-thumb-card .overlay-info {
            position: absolute; bottom: 0; width: 100%;
            background: rgba(0,0,0,0.7); padding: 10px;
        }

        /* YAYIN EKRANI */
        .video-player { width: 100%; aspect-ratio: 16/9; background: #000; position: relative; }
        .player-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        
        /* CANLI SOHBET (EN SON MESAJ ODAKLI) */
        .chat-box { flex: 1; background: #080808; display: flex; flex-direction: column; border-top: 1px solid #222; }
        .msg-container { flex: 1; padding: 10px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg-item { margin-bottom: 6px; font-size: 13px; line-height: 1.4; }
        .msg-item b { color: var(--primary); }

        /* ALT NAV */
        .bottom-nav { position: absolute; bottom: 0; width: 100%; height: 65px; background: #080808; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; z-index: 5000; }
        .nav-btn { text-align: center; font-size: 10px; color: var(--dim); cursor: pointer; }
        .nav-btn.active { color: var(--primary); }

        /* GERÄ° DÃ–N BUTONU */
        .back-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; border: none; padding: 5px 10px; border-radius: 5px; z-index: 10; cursor: pointer; }
    </style>
</head>
<body>

<div class="app-frame">
    
    <div id="home" class="page active">
        <h2 style="padding:20px;">Ana Sayfa</h2>
        <p style="padding:0 20px; color:var(--dim);">HoÅŸ geldin! GÃ¼ncel eÄŸitim iÃ§erikleri aÅŸaÄŸÄ±dadÄ±r.</p>
    </div>

    <div id="live-list-page" class="page">
        <h3 style="padding:15px;">YaklaÅŸan CanlÄ± YayÄ±nlar</h3>
        <div class="live-list" id="thumbnail-container">
            </div>
    </div>

    <div id="live-stream-view" class="page" style="padding:0; position:relative; display:none;">
        <button class="back-btn" onclick="switchPage('live-list-page')">âœ• Kapat</button>
        <div class="video-player">
            <img src="tytmatsoru.jpg" class="player-img">
            <div style="position:absolute; inset:0; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                <div style="background:rgba(0,0,0,0.8); padding:15px; border-radius:10px; border:1px solid var(--primary); text-align:center;">
                    <div style="font-size:10px; color:var(--primary);">BAÅLAMASINA KALAN</div>
                    <div id="stream-timer" style="font-size:1.5rem; font-weight:bold; font-family:monospace;">00:00:00</div>
                </div>
            </div>
        </div>
        <div class="chat-box">
            <div style="padding:8px; border-bottom:1px solid #222; font-size:12px; font-weight:bold;">CanlÄ± Sohbet</div>
            <div id="real-chat" class="msg-container">
                <div class="msg-item"><b>Sistem:</b> YayÄ±n bekleniyor...</div>
            </div>
            <div style="padding:10px; background:#111;"><input type="text" placeholder="Mesaj yaz..." style="width:100%; background:#222; border:none; padding:8px; border-radius:20px; color:white;"></div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="switchPage('home', this)">ğŸ <br>Ana Sayfa</div>
        <div class="nav-btn" onclick="alert('PDF Sekmesi Aktif')">ğŸ“š<br>PDF'ler</div>
        <div class="nav-btn" onclick="switchPage('live-list-page', this)">ğŸ”´<br>CanlÄ±</div>
    </nav>
</div>

<script>
    // 1. LÄ°STE OLUÅTURMA (10 GÃ–RSEL)
    const streamNames = [
        "TYT Matematik - Fonksiyonlar", "AYT Edebiyat - Romanlar", "KPSS Tarih - Islahatlar",
        "Geometri - ÃœÃ§genler", "Fizik - Modern Fizik", "Kimya - Mol KavramÄ±",
        "Biyoloji - KalÄ±tÄ±m", "TÃ¼rkÃ§e - Paragraf Taktikleri", "CoÄŸrafya - NÃ¼fus", "Felsefe - AkÄ±mlar"
    ];

    const listContainer = document.getElementById('thumbnail-container');
    for(let i=0; i<10; i++) {
        listContainer.innerHTML += `
            <div class="live-thumb-card" onclick="openStream('${streamNames[i]}')">
                <img src="tytmatsoru.jpg">
                <div class="overlay-info">
                    <span style="font-size:12px; font-weight:bold;">${streamNames[i]}</span><br>
                    <span style="font-size:10px; color:var(--primary);">05.01.2026 - 23:59</span>
                </div>
            </div>
        `;
    }

    // 2. SAYFA GEÃ‡Ä°ÅÄ°
    function switchPage(id, el) {
        document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
        document.getElementById(id).style.display = 'flex';
        if(el) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
    }

    // 3. YAYIN AÃ‡MA
    function openStream(name) {
        switchPage('live-stream-view');
        // Sohbeti temizle ve baÅŸlat
        const chat = document.getElementById('real-chat');
        chat.innerHTML = `<div class="msg-item"><b>Sistem:</b> ${name} odasÄ±na giriÅŸ yapÄ±ldÄ±.</div>`;
    }

    // 4. GERÄ° SAYIM (05.01.2026 23:59)
    const target = new Date("Jan 5, 2026 23:59:00").getTime();
    setInterval(() => {
        const diff = target - (new Date().getTime());
        const h = Math.floor((diff % (86400000)) / 3600000);
        const m = Math.floor((diff % 3600000) / 60000);
        const s = Math.floor((diff % 60000) / 1000);
        document.getElementById("stream-timer").innerHTML = `${h}:${m}:${s}`;
    }, 1000);

    // 5. CANLI SOHBET VE OTOMATÄ°K SCROLL
    setInterval(() => {
        const chat = document.getElementById('real-chat');
        const users = ["Mert", "Selin", "Hakan", "Buse"];
        const texts = ["Hocam bu konu zor mu?", "BaÅŸlÄ±yoruz!", "PDF bekliyoruz.", "Selamlar."];
        
        const newMsg = document.createElement('div');
        newMsg.className = 'msg-item';
        newMsg.innerHTML = `<b>${users[Math.floor(Math.random()*4)]}:</b> ${texts[Math.floor(Math.random()*4)]}`;
        chat.appendChild(newMsg);

        // SABÄ°T KALIR - EN SON MESAJI GÃ–STERÄ°R (Auto-scroll)
        chat.scrollTop = chat.scrollHeight;
    }, 2500);
</script>

</body>
</html>
