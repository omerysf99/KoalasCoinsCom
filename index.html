<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Style</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center; /* Bilgisayarda videoyu ortalar */
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Ana Reels Ã‡erÃ§evesi */
        .reels-wrapper {
            width: 100%;
            max-width: 450px; /* Telefon geniÅŸliÄŸi sÄ±nÄ±rÄ± */
            height: 100vh;
            position: relative;
            background: #111;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none; /* Scroll barÄ± gizle (Firefox) */
        }

        .reels-wrapper::-webkit-scrollbar {
            display: none; /* Scroll barÄ± gizle (Chrome/Safari) */
        }

        .reel-unit {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background-color: #000;
            display: flex;
            align-items: center;
        }

        /* Video AyarlarÄ± - Reels MantÄ±ÄŸÄ± */
        video {
            width: 100%;
            height: auto; /* OranÄ± koru */
            max-height: 100vh;
            object-fit: contain; /* Videonun tamamÄ±nÄ± gÃ¶ster, kesme yapma */
        }

        /* Overlay ElemanlarÄ± */
        .ui-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            pointer-events: none;
        }

        .side-icons {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .icon-btn {
            color: white;
            font-size: 24px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            cursor: pointer;
            pointer-events: auto;
        }

        .user-info {
            font-family: sans-serif;
            margin-bottom: 20px;
            pointer-events: auto;
        }
    </style>
</head>
<body>

<div class="reels-wrapper">
    
    <div class="reel-unit">
        <video src="videoplayback.mp4" loop muted playsinline></video>
        
        <div class="side-icons">
            <div class="icon-btn">â¤ï¸</div>
            <div class="icon-btn">ğŸ’¬</div>
            <div class="icon-btn">âœˆï¸</div>
        </div>

        <div class="ui-overlay">
            <div class="user-info">
                <h4 style="margin-bottom: 5px;">@kullanici_adi</h4>
                <p style="font-size: 14px;">GerÃ§ek Reels deneyimi iÃ§in dikey oran korundu. ğŸ“±</p>
            </div>
        </div>
    </div>

    </div>

<script>
    const videos = document.querySelectorAll('video');

    // KaydÄ±rma takibi
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
                entry.target.currentTime = 0;
            }
        });
    }, { threshold: 0.7 });

    videos.forEach(v => {
        observer.observe(v);
        // TÄ±klayÄ±nca Sesi AÃ§/Kapat
        v.addEventListener('click', () => {
            v.muted = !v.muted;
        });
    });
</script>

</body>
