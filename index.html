<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | WALLET ONLY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --white: #fff; --grey: #0c0c0c; --accent: #34c759; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--white); height: 100vh; overflow: hidden; }

        .page { display: none; height: 100vh; flex-direction: column; padding: 20px 20px 120px; animation: fadeIn 0.3s ease; overflow-y: auto; }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .card { background: var(--grey); border-radius: 24px; padding: 20px; border: 1px solid #1a1a1a; margin-bottom: 12px; }
        .btn-main { background: #fff; color: #000; padding: 18px; border-radius: 20px; font-weight: 900; width: 100%; text-align: center; cursor: pointer; }

        /* Borsa Öğeleri */
        .ex-item { background: #111; padding: 18px; border-radius: 20px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; border: 1px solid #222; transition: 0.2s; }
        .ex-item:active { transform: scale(0.97); background: #1a1a1a; }
        .ex-img { width: 36px; height: 36px; border-radius: 10px; grayscale: 100%; }

        /* Alt Menü */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 90px; background: rgba(0,0,0,0.95); border-top: 1px solid #1a1a1a; display: flex; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }

        /* Modal */
        #wallet-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <div id="app">
        <div id="p-home" class="page active text-center">
            <p class="text-zinc-600 font-black text-[11px] uppercase tracking-[0.4em] mb-2 mt-10">Earnings</p>
            <h2 class="text-5xl font-black mb-10 italic" id="bal-txt">0.00</h2>
            <div class="w-48 h-48 bg-white rounded-[50px] mx-auto overflow-hidden border-4 border-zinc-900 rotate-[-2deg]">
                <img src="coinkoala.jpg" class="w-full h-full object-cover grayscale">
            </div>
            <div class="card mt-12 text-left flex justify-between items-center">
                <div>
                    <p class="text-[10px] text-zinc-500 font-black uppercase">Profit per Hour</p>
                    <p class="text-2xl font-black italic">+<span id="speed-txt">128.50</span></p>
                </div>
                <i class="fa-solid fa-bolt text-yellow-500 text-xl"></i>
            </div>
        </div>

        <div id="p-hire" class="page">
            <h2 class="text-4xl font-black mb-10 italic uppercase">Boost</h2>
            <div class="card text-center py-8">
                <i class="fa-solid fa-video text-3xl mb-4 text-zinc-700"></i>
                <h3 class="text-xl font-black mb-2">Hire Miner</h3>
                <p class="text-xs text-zinc-500 mb-8">+1.00 PPH for 24 Hours</p>
                <button onclick="watchAd()" class="btn-main">Watch Ad</button>
            </div>
        </div>

        <div id="p-airdrop" class="page">
            <h2 class="text-4xl font-black mb-2 italic uppercase">Airdrop</h2>
            <p class="text-zinc-500 text-[10px] font-black mb-10 uppercase tracking-widest">Withdrawal settings</p>

            <div id="airdrop-setup">
                <p class="text-xs font-bold text-zinc-400 mb-4 ml-2">Choose your Exchange:</p>
                <div class="ex-item" onclick="openWalletInput('Binance')">
                    <img src="https://cryptologos.cc/logos/binance-coin-bnb-logo.png" class="ex-img grayscale">
                    <span class="font-black italic flex-1">BINANCE</span>
                    <i class="fa-solid fa-chevron-right text-zinc-800"></i>
                </div>
                <div class="ex-item" onclick="openWalletInput('OKX')">
                    <img src="https://cryptologos.cc/logos/okx-logo.png" class="ex-img grayscale">
                    <span class="font-black italic flex-1">OKX</span>
                    <i class="fa-solid fa-chevron-right text-zinc-800"></i>
                </div>
                <div class="ex-item" onclick="openWalletInput('Bitget')">
                    <img src="https://cryptologos.cc/logos/bitget-logo.png" class="ex-img grayscale">
                    <span class="font-black italic flex-1">BITGET</span>
                    <i class="fa-solid fa-chevron-right text-zinc-800"></i>
                </div>
            </div>

            <div id="airdrop-connected" class="hidden">
                <div class="card text-center py-10 border-green-900/30">
                    <div class="w-16 h-16 bg-green-500/10 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i class="fa-solid fa-circle-check text-2xl"></i>
                    </div>
                    <h4 id="saved-ex" class="text-2xl font-black italic uppercase">Borsa</h4>
                    <p class="text-[10px] text-zinc-500 font-bold uppercase mt-2 mb-6">Address Linked</p>
                    <div class="bg-black/50 p-4 rounded-xl font-mono text-[10px] text-zinc-400 break-all border border-zinc-900" id="saved-addr">
                        -
                    </div>
                    <button onclick="resetAirdrop()" class="mt-8 text-[10px] text-zinc-700 underline font-black uppercase">Reset Connection</button>
                </div>
            </div>
        </div>

        <div id="wallet-modal">
            <div class="w-full max-w-[340px] bg-[#080808] border border-zinc-800 rounded-[35px] p-8">
                <div class="flex justify-between items-center mb-8">
                    <h3 id="modal-title" class="text-xl font-black italic uppercase">Binance</h3>
                    <i class="fa-solid fa-xmark text-zinc-600" onclick="closeModal()"></i>
                </div>
                <p class="text-[10px] text-zinc-500 font-black uppercase mb-4">Deposit TON Address (Required)</p>
                <input type="text" id="wallet-input" class="w-full bg-black border border-zinc-800 p-4 rounded-2xl text-white font-mono text-xs mb-8 outline-none focus:border-white" placeholder="Paste your address...">
                <button onclick="saveWallet()" class="btn-main !py-4 !text-sm uppercase">Link Wallet</button>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-cube"></i><span>Farm</span></div>
            <div class="nav-item" onclick="nav('hire', this)"><i class="fa-solid fa-bolt"></i><span>Boost</span></div>
            <div class="nav-item" onclick="nav('airdrop', this)"><i class="fa-solid fa-wallet"></i><span>Airdrop</span></div>
        </nav>
    </div>

    <script>
        let state = {
            bal: parseFloat(localStorage.getItem('k_bal')) || 0,
            boosts: JSON.parse(localStorage.getItem('k_boosts')) || [],
            ex: localStorage.getItem('k_ex') || '',
            addr: localStorage.getItem('k_addr') || ''
        };

        let activeSelection = '';

        // MADENCİLİK
        setInterval(() => {
            const pph = 128.50 + state.boosts.length;
            state.bal += (pph / 3600);
            updateUI();
            save();
            // Süresi dolan boostları temizle
            const now = Date.now();
            state.boosts = state.boosts.filter(b => b.exp > now);
        }, 1000);

        function updateUI() {
            document.getElementById('bal-txt').innerText = state.bal.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('speed-txt').innerText = (128.50 + state.boosts.length).toFixed(2);
            
            if(state.ex && state.addr) {
                document.getElementById('airdrop-setup').classList.add('hidden');
                document.getElementById('airdrop-connected').classList.remove('hidden');
                document.getElementById('saved-ex').innerText = state.ex;
                document.getElementById('saved-addr').innerText = state.addr;
            } else {
                document.getElementById('airdrop-setup').classList.remove('hidden');
                document.getElementById('airdrop-connected').classList.add('hidden');
            }
        }

        // AIRDROP FONKSİYONLARI
        function openWalletInput(exName) {
            activeSelection = exName;
            document.getElementById('modal-title').innerText = exName;
            document.getElementById('wallet-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('wallet-modal').style.display = 'none'; }

        function saveWallet() {
            const addr = document.getElementById('wallet-input').value;
            if(addr.length < 10) return alert("Please enter a valid address!");
            state.ex = activeSelection;
            state.addr = addr;
            save(); updateUI(); closeModal();
        }

        function resetAirdrop() {
            if(confirm("Change wallet settings?")) {
                state.ex = ''; state.addr = '';
                save(); updateUI();
            }
        }

        // DİĞER FONKSİYONLAR
        function watchAd() {
            alert("Watching ad...");
            setTimeout(() => {
                state.boosts.push({ id: Date.now(), exp: Date.now() + (24*60*60*1000) });
                save(); updateUI();
                alert("Boost active! +1.00 PPH for 24h.");
            }, 2000);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(ni => ni.classList.remove('active'));
            document.getElementById('p-' + p).classList.add('active');
            el.classList.add('active');
        }

        function save() {
            localStorage.setItem('k_bal', state.bal);
            localStorage.setItem('k_boosts', JSON.stringify(state.boosts));
            localStorage.setItem('k_ex', state.ex);
            localStorage.setItem('k_addr', state.addr);
        }

        window.onload = updateUI;
    </script>
</body>
</html>
