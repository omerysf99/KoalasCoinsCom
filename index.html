<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE SUPREME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0d0d0d; --border: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOADER --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-box { width: 140px; height: 140px; border-radius: 45px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }

        /* --- UI --- */
        #app { display: none; height: 100%; flex-direction: column; }
        .page { display: none; height: 100%; overflow-y: auto; padding: 20px 24px 140px; }
        .page.active { display: block; }

        .bal-display { font-size: 56px; font-weight: 900; letter-spacing: -2px; margin: 10px 0; text-align: center;}
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 18px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; }
        .task-done { opacity: 0.4; pointer-events: none; filter: grayscale(1); }

        /* --- PLINKO UI --- */
        #plinko-board { position: relative; width: 100%; height: 400px; background: #050505; border: 2px solid var(--border); border-radius: 30px; overflow: hidden; margin-top: 10px; }
        .peg { position: absolute; width: 6px; height: 6px; background: #333; border-radius: 50%; transform: translate(-50%, -50%); }
        .ball { position: absolute; width: 16px; height: 16px; border-radius: 50%; z-index: 10; overflow: hidden; border: 1px solid #fff; }
        .ball img { width: 100%; height: 100%; object-fit: cover; }
        .multiplier-bar { position: absolute; bottom: 0; left: 0; width: 100%; display: flex; justify-content: space-around; padding: 10px 5px; background: #000; border-top: 1px solid var(--border); }
        .slot { flex: 1; margin: 0 2px; height: 30px; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: 900; color: #000; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(3, 1fr); padding: 12px 0 35px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; font-weight: 900; gap: 5px; text-transform: uppercase; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="logo-box"><img src="babykoalas.jpg"></div>
        <p class="text-zinc-600 font-black text-[10px] uppercase tracking-widest mt-6">Starting Plinko Engine...</p>
    </div>

    <div id="app">
        <div id="home" class="page active">
            <div class="text-center py-8">
                <div class="inline-flex items-center gap-2 bg-zinc-900 px-4 py-2 rounded-full border border-zinc-800 mb-4">
                    <img id="cur-ex-img" src="binance.jpg" class="w-4 h-4 rounded-sm">
                    <span id="cur-ex-name" class="text-[10px] font-black uppercase text-zinc-400">Binance</span>
                </div>
                <div class="bal-display" id="total-bal">0</div>
                <p class="text-zinc-600 font-black text-[10px] uppercase tracking-[0.4em]">$KOALA</p>
            </div>

            <div class="grid grid-cols-3 gap-3 mb-8">
                <div class="cursor-pointer text-center p-3 rounded-2xl bg-zinc-900 border border-zinc-800" onclick="setEx('Binance', 'binance.jpg')">
                    <img src="binance.jpg" class="w-7 h-7 mx-auto mb-1 rounded-lg">
                </div>
                <div class="cursor-pointer text-center p-3 rounded-2xl bg-zinc-900 border border-zinc-800" onclick="setEx('OKX', 'okx.jpg')">
                    <img src="okx.jpg" class="w-7 h-7 mx-auto mb-1 rounded-lg">
                </div>
                <div class="cursor-pointer text-center p-3 rounded-2xl bg-zinc-900 border border-zinc-800" onclick="setEx('Bitget', 'bitget.jpg')">
                    <img src="bitget.jpg" class="w-7 h-7 mx-auto mb-1 rounded-lg">
                </div>
            </div>

            <div id="task-comm" class="card" onclick="runTask('task-comm', 500, 'https://t.me/KoalasCommunity')">
                <div class="w-12 h-12 bg-black rounded-2xl flex items-center justify-center border border-zinc-900 text-2xl"><i class="fa-brands fa-telegram text-sky-400"></i></div>
                <div class="flex-1">
                    <p class="font-black text-xs uppercase">Join Community</p>
                    <p class="text-zinc-600 text-[10px] font-bold">+500 $KOALA</p>
                </div>
                <span class="task-btn bg-white text-black text-[10px] font-black px-4 py-1.5 rounded-xl uppercase">Start</span>
            </div>
        </div>

        <div id="games" class="page text-center">
            <h2 class="text-2xl font-black italic uppercase mt-4 mb-1 tracking-tighter">Plinko Drop</h2>
            <p class="text-zinc-600 text-[9px] font-black uppercase mb-4 tracking-widest">Target the edges for 10x!</p>
            
            <div id="plinko-board">
                <div class="multiplier-bar" id="slots"></div>
            </div>

            <div class="mt-6">
                <p class="text-zinc-600 font-black text-[10px] mb-4 uppercase">Cost: 100 $KOALA / Drop</p>
                <button id="drop-btn" onclick="dropBall()" class="w-full bg-white text-black font-black py-5 rounded-3xl uppercase tracking-tighter shadow-xl shadow-white/5 active:scale-95 transition-all">Drop Ball</button>
            </div>
        </div>

        <div id="airdrop" class="page">
            <h2 class="text-3xl font-black italic uppercase text-center mt-12 mb-8 text-zinc-400">Claim Drop</h2>
            <div class="bg-zinc-900 p-8 rounded-[40px] border border-zinc-800 text-center">
                <input type="text" class="w-full bg-black border-2 border-zinc-800 rounded-2xl p-4 text-center font-bold text-white mb-4" placeholder="TON Wallet Address">
                <button onclick="showUI('Wallet saving coming soon!')" class="w-full bg-zinc-800 text-zinc-500 font-black py-5 rounded-2xl uppercase">Save Wallet</button>
            </div>
        </div>

        <div class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="nav('games', this)"><i class="fa-solid fa-braille"></i><span>Plinko</span></div>
            <div class="nav-item" onclick="nav('airdrop', this)"><i class="fa-solid fa-parachute-box"></i><span>Drop</span></div>
        </div>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 6500;
        const board = document.getElementById('plinko-board');
        const rows = 8;
        const multis = [10, 5, 2, 0.5, 0.2, 0.5, 2, 5, 10];
        const colors = ["#ff3b30", "#ff9500", "#ffcc00", "#4cd964", "#5ac8fa", "#4cd964", "#ffcc00", "#ff9500", "#ff3b30"];

        window.onload = () => {
            initPlinko();
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                syncUI();
            }, 2500);
        };

        function initPlinko() {
            // Pegs
            for (let r = 2; r <= rows; r++) {
                const rowWidth = r * 30;
                for (let i = 0; i < r; i++) {
                    const peg = document.createElement('div');
                    peg.className = 'peg';
                    peg.style.top = (r * 40) + 'px';
                    peg.style.left = `calc(50% + ${(i - (r - 1) / 2) * 35}px)`;
                    board.appendChild(peg);
                }
            }
            // Slots
            const slots = document.getElementById('slots');
            multis.forEach((m, i) => {
                const s = document.createElement('div');
                s.className = 'slot';
                s.style.background = colors[i];
                s.innerText = m + 'x';
                slots.appendChild(s);
            });
        }

        function dropBall() {
            if (balance < 100) return showUI("Not enough $KOALA!");
            
            balance -= 100;
            syncUI();
            haptic('light');

            const ball = document.createElement('div');
            ball.className = 'ball';
            ball.innerHTML = '<img src="coinkoala.jpg">';
            ball.style.top = '20px';
            ball.style.left = '50%';
            board.appendChild(ball);

            let currentRow = 0;
            let currentPos = 0; // -4 to 4 scale

            const interval = setInterval(() => {
                currentRow++;
                // Random move left or right
                currentPos += Math.random() > 0.5 ? 0.5 : -0.5;
                
                ball.style.top = (currentRow * 42 + 40) + 'px';
                ball.style.left = `calc(50% + ${currentPos * 35}px)`;
                haptic('light');

                if (currentRow >= rows) {
                    clearInterval(interval);
                    finishDrop(ball, currentPos);
                }
            }, 300);
        }

        function finishDrop(ball, pos) {
            // Map pos to slot index (0 to 8)
            let index = Math.round(pos + 4);
            index = Math.max(0, Math.min(8, index));
            
            const win = Math.floor(100 * multis[index]);
            balance += win;
            
            haptic('success');
            setTimeout(() => {
                ball.remove();
                syncUI();
                showUI(`REWARD: ${win} $KOALA (${multis[index]}x)`);
            }, 300);
        }

        function runTask(id, rew, link) {
            window.open(link, '_blank');
            const btn = document.querySelector(`#${id} .task-btn`);
            btn.innerText = "Verifying...";
            setTimeout(() => {
                balance += rew;
                document.getElementById(id).classList.add('task-done');
                btn.innerHTML = '<i class="fa-solid fa-check"></i>';
                syncUI(); haptic('success');
            }, 5000);
        }

        function syncUI() {
            document.getElementById('total-bal').innerText = balance.toLocaleString();
            document.getElementById('game-bal')?.innerText = balance.toLocaleString();
            localStorage.setItem('k_bal', balance);
        }

        function showUI(msg) {
            if(window.Telegram?.WebApp?.showAlert) window.Telegram.WebApp.showAlert(msg);
            else alert(msg);
        }

        function setEx(n, i) {
            document.getElementById('cur-ex-name').innerText = n;
            document.getElementById('cur-ex-img').src = i;
            haptic('medium');
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
            haptic('light');
        }

        function haptic(t) {
            const h = window.Telegram?.WebApp?.HapticFeedback;
            if(!h) return;
            if(t === 'light') h.impactOccurred('light');
            if(t === 'success') h.notificationOccurred('success');
        }
    </script>
</body>
</html>
