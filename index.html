<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Pro - Ultimate Edition</title>
    <style>
        :root { --primary-red: #ff0000; --bg-black: #0f0f0f; --text-white: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { width: 100%; height: 100%; background: var(--bg-black); overflow: hidden; font-family: 'Roboto', sans-serif; color: var(--text-white); }

        /* NAVƒ∞GASYON */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: #000; display: flex; justify-content: space-around;
            align-items: center; z-index: 5000; border-top: 1px solid #222;
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 0.5; cursor: pointer; flex: 1; transition: 0.3s; }
        .nav-item.active { opacity: 1; border-top: 2px solid var(--primary-red); }
        .nav-item b { font-size: 22px; display: block; margin-bottom: 2px; }

        /* SAYFALAR */
        .page { display: none; height: calc(100vh - 65px); width: 100%; position: absolute; top: 0; left: 0; animation: fadeIn 0.3s ease; }
        .active-page { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* ANA SAYFA - KAZAN√á */
        #homePage { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .stats-container { background: linear-gradient(145deg, #1e1e1e, #111); padding: 30px; border-radius: 30px; border: 1px solid #333; width: 100%; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        #balanceText { font-size: 48px; color: #00ff88; margin: 10px 0; font-weight: 800; letter-spacing: -1px; }

        /* SHORTS FLOW */
        #shortsPage { overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        #shortsPage::-webkit-scrollbar { display: none; }
        .short-unit { width: 100%; height: 100%; scroll-snap-align: start; position: relative; overflow: hidden; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* ETKƒ∞LE≈ûƒ∞M */
        .side-bar { position: absolute; right: 12px; bottom: 50px; display: flex; flex-direction: column; gap: 20px; z-index: 10; }
        .side-btn { text-align: center; color: white; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); }
        .side-btn b { font-size: 28px; display: block; margin-bottom: 4px; }
        .video-info { position: absolute; bottom: 25px; left: 15px; right: 80px; z-index: 10; pointer-events: none; text-shadow: 0 2px 5px rgba(0,0,0,0.9); }

        /* BEƒûENƒ∞ ANƒ∞MASYONU */
        .heart-anim { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 100px; color: white; opacity: 0; pointer-events: none; animation: heartBeat 0.8s ease; z-index: 100; }
        @keyframes heartBeat { 0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); } }

        /* REKLAM MODAL */
        .ad-shield { position: absolute; inset: 0; background: rgba(0,0,0,0.98); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .progress-ring { width: 80px; height: 80px; border: 5px solid #333; border-top: 5px solid #00ff88; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* GE√áMƒ∞≈û */
        .hist-row { background: #1a1a1a; padding: 15px; border-radius: 15px; margin: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="stats-container">
        <p style="color: #888; text-transform: uppercase; font-size: 12px; font-weight: bold;">C√ºzdan Bakiyesi</p>
        <h1 id="balanceText">0.0000$</h1>
        <div style="font-size: 12px; color: #00ff88; background: rgba(0,255,136,0.1); padding: 5px 15px; border-radius: 20px; display: inline-block;">VIP Kazan√ß Aktif</div>
    </div>
    <div style="margin-top: 30px; text-align: left; width: 100%; color: #666; font-size: 13px;">
        <p>‚Ä¢ Her 4 videoda bir reklam √ßƒ±kar.</p>
        <p>‚Ä¢ Reklam ba≈üƒ±na 0.0003$ kazanƒ±rsƒ±nƒ±z.</p>
    </div>
</div>

<div id="shortsPage" class="page">
    <div id="shortsFlow"></div>
</div>

<div id="historyPage" class="page" style="overflow-y: auto;">
    <h2 style="padding: 25px; border-bottom: 1px solid #222;">ƒ∞zleme Ge√ßmi≈üi</h2>
    <div id="histContent"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="btn-home" onclick="tab('homePage')"><b>üè†</b>Ana Sayfa</div>
    <div class="nav-item" id="btn-shorts" onclick="tab('shortsPage')"><b>üéûÔ∏è</b>Shorts</div>
    <div class="nav-item" id="btn-history" onclick="tab('historyPage')"><b>üïí</b>Ge√ßmi≈ü</div>
</nav>

<script>
    const reels = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let wallet = parseFloat(localStorage.getItem('wallet')) || 0;
    let viewCounter = 0;
    let isMuted = true;
    let history = JSON.parse(localStorage.getItem('history')) || [];

    function init() {
        updateBalanceUI();
        const flow = document.getElementById('shortsFlow');
        for(let i=0; i<15; i++) {
            reels.forEach((file, idx) => {
                flow.innerHTML += `
                <div class="short-unit" ondblclick="likeAnim(this)">
                    <video src="${file}" loop muted playsinline onclick="toggleMute()"></video>
                    <div class="side-bar">
                        <div class="side-btn"><b>‚ù§Ô∏è</b><span>1.2M</span></div>
                        <div class="side-btn"><b>üí¨</b><span>4.5K</span></div>
                        <div class="side-btn"><b>‚úàÔ∏è</b><span>Payla≈ü</span></div>
                    </div>
                    <div class="video-info">
                        <h3 style="display:flex; align-items:center; gap:8px;">@Kullanƒ±cƒ±_${idx+1} <span style="background:white; color:black; font-size:10px; padding:2px 6px; border-radius:4px;">Takip Et</span></h3>
                        <p style="margin-top:8px; font-weight:300;">Trend videolarƒ± izleyerek kazanmaya devam et! #${file.split('.')[0]}</p>
                    </div>
                </div>`;
            });
        }
        observeVideos();
        renderHistory();
    }

    function tab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('btn-' + id.replace('Page', '')).classList.add('active');
        if (id !== 'shortsPage') document.querySelectorAll('video').forEach(v => v.pause());
    }

    function observeVideos() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const v = e.target;
                if (e.isIntersecting) {
                    v.muted = isMuted;
                    v.play().catch(() => {});
                    viewCounter++;
                    if(viewCounter % 4 === 0 && viewCounter !== 0) startAd(v);
                    addToHistory(v.getAttribute('src'));
                } else { v.pause(); }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    function likeAnim(container) {
        const heart = document.createElement('div');
        heart.className = 'heart-anim';
        heart.innerHTML = '‚ù§Ô∏è';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 800);
    }

    function startAd(v) {
        v.pause();
        const shield = document.createElement('div');
        shield.className = 'ad-shield';
        shield.innerHTML = `<div class="progress-ring"></div><h2 style="color:#00ff88">REKLAM ƒ∞ZLENƒ∞YOR</h2><p id="adTimer" style="font-size:24px; font-weight:bold; margin-top:10px;">5s</p>`;
        v.parentElement.appendChild(shield);
        let s = 5;
        const timer = setInterval(() => {
            s--;
            document.getElementById('adTimer').innerText = s + 's';
            if(s <= 0) {
                clearInterval(timer);
                shield.remove();
                v.play();
                wallet += 0.0003;
                updateBalanceUI();
            }
        }, 1000);
    }

    function updateBalanceUI() {
        document.getElementById('balanceText').innerText = wallet.toFixed(4) + "$";
        localStorage.setItem('wallet', wallet);
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.querySelectorAll('video').forEach(v => v.muted = isMuted);
    }

    function addToHistory(src) {
        if(!history.includes(src)) {
            history.unshift(src);
            if(history.length > 20) history.pop();
            localStorage.setItem('history', JSON.stringify(history));
            renderHistory();
        }
    }

    function renderHistory() {
        const container = document.getElementById('histContent');
        container.innerHTML = history.map(item => `
            <div class="hist-row">
                <span><b>${item}</b></span>
                <span style="color:#00ff88; font-size:12px;">Tamamlandƒ±</span>
            </div>
        `).join('');
    }

    init();
</script>
</body>
</html>
