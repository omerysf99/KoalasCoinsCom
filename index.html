<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | REKLAM SİSTEMİ</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0c0c0e; --border: #1d1d21; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        /* Sayfa Düzeni */
        .page { display: none; height: 100vh; flex-direction: column; padding: 80px 24px 120px; overflow-y: auto; }
        .page.active { display: flex; animation: pIn 0.3s ease-out; }
        @keyframes pIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Kartlar */
        .glass { background: var(--card); border: 1px solid var(--border); border-radius: 28px; padding: 20px; }
        .user-card { background: var(--card); border: 1px solid var(--border); padding: 16px; border-radius: 20px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }

        /* Navigasyon */
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: rgba(0,0,0,0.9); border-top: 1px solid #111; display: flex; padding-bottom: 30px; z-index: 1000; backdrop-filter: blur(15px); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 20px; margin-bottom: 5px; }
        .nav-item span { font-size: 10px; font-weight: 900; text-transform: uppercase; }

        /* Admin Buton */
        #admin-btn { position: fixed; top: 30px; right: 20px; background: #ff3b3b; color: #fff; padding: 10px 18px; border-radius: 15px; font-weight: 900; font-size: 10px; z-index: 9000; display: none; }
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 50000; display: none; flex-direction: column; padding: 80px 20px 40px; }
    </style>
</head>
<body>

    <div id="admin-btn" onclick="toggleAdmin()">DASHBOARD</div>

    <div id="admin-panel">
        <div class="flex justify-between items-center mb-8 px-2">
            <h1 class="text-2xl font-black italic">ÜYELER</h1>
            <button onclick="toggleAdmin()" class="bg-zinc-900 w-12 h-12 rounded-2xl border border-zinc-800"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="admin-user-list" class="overflow-y-auto space-y-2"></div>
    </div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-10">
            <h1 id="ui-bal" class="text-7xl font-black italic tracking-tighter">0</h1>
            <p class="text-[11px] text-zinc-500 font-black tracking-[6px] mt-3 uppercase">$KOALA SCORE</p>
        </div>
        
        <div class="mx-auto w-[240px] h-[240px] rounded-[70px] border-[12px] border-zinc-900 overflow-hidden mb-12 shadow-2xl relative" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover">
        </div>

        <div class="space-y-4">
            <div class="glass flex items-center justify-between">
                <div>
                    <p class="text-[10px] font-black text-zinc-600 uppercase italic">İzlediğin Reklam</p>
                    <p id="ui-ads-count" class="text-2xl font-black italic">0</p>
                </div>
                <div class="w-12 h-12 bg-zinc-900 rounded-2xl flex items-center justify-center">
                    <i class="fa-solid fa-clapperboard text-zinc-400"></i>
                </div>
            </div>

            <button class="w-full bg-white text-black py-6 rounded-[30px] font-black text-sm uppercase italic flex items-center justify-center gap-3 active:scale-[0.97] transition-all" onclick="mine()">
                <i class="fa-solid fa-play-circle text-xl"></i>
                REKLAM İZLE (+1 PUAN)
            </button>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black italic mb-8">EKİBİN</h1>
        <div class="glass text-center py-12 mb-6">
            <h2 class="text-5xl font-black italic mb-2">+5,000</h2>
            <p class="text-zinc-500 text-[10px] font-black uppercase italic">Davet Bonusu</p>
        </div>
        <button onclick="shareRef()" class="w-full bg-zinc-900 border border-zinc-800 py-6 rounded-2xl font-black text-xs uppercase text-white">DAVET ET</button>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black italic mb-8">BORSA</h1>
        <div class="space-y-3">
            <div class="user-card" onclick="selectEx('Binance')">
                <div class="flex items-center gap-4"><img src="binance.jpg" class="w-12 h-12 rounded-xl object-cover"><span class="font-black text-sm">BINANCE</span></div>
                <i id="check-binance" class="fa-solid fa-circle-check hidden text-yellow-400 text-xl"></i>
            </div>
            <div class="user-card" onclick="selectEx('OKX')">
                <div class="flex items-center gap-4"><img src="okx.jpg" class="w-12 h-12 rounded-xl object-cover"><span class="font-black text-sm">OKX</span></div>
                <i id="check-okx" class="fa-solid fa-circle-check hidden text-yellow-400 text-xl"></i>
            </div>
            <div class="user-card" onclick="selectEx('Bitget')">
                <div class="flex items-center gap-4"><img src="bitget.jpg" class="w-12 h-12 rounded-xl object-cover"><span class="font-black text-sm">BITGET</span></div>
                <i id="check-bitget" class="fa-solid fa-circle-check hidden text-yellow-400 text-xl"></i>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('earn', this)"><i class="fa-solid fa-bolt"></i><span>Kazan</span></div>
        <div class="nav-item" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Ekip</span></div>
        <div class="nav-item" onclick="tab('wallet', this)"><i class="fa-solid fa-building-columns"></i><span>Borsa</span></div>
    </nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // BURAYI DOLDURUN
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tg = window.Telegram.WebApp;
    tg.expand();
    
    let uid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let u = { bal: 0, ads: 0, name: tg.initDataUnsafe?.user?.first_name || "Koala", nick: tg.initDataUnsafe?.user?.username || "no_nick", exchange: '' };

    async function init() {
        if(uid === ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';
        const doc = await db.collection("users").doc(uid).get();
        if(doc.exists) u = doc.data(); else await db.collection("users").doc(uid).set(u);
        render();
    }

    // ANA REKLAM FONKSİYONU
    function mine() {
        if(window.showAdexora) {
            window.showAdexora().then(() => { processReward(); }).catch(() => { processReward(); });
        } else {
            processReward(); // Reklam SDK yoksa test için
        }
        tg.HapticFeedback.impactOccurred('medium');
    }

    function processReward() {
        u.bal += 1;     // Puan artır
        u.ads += 1;     // REKLAM SAYISINI +1 ARTIR (İstediğin yer burası)
        save();         // Firebase'e yaz
        render();       // Ekrana yansıt
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString('tr-TR');
        document.getElementById('ui-ads-count').innerText = u.ads;
        
        ['binance', 'okx', 'bitget'].forEach(ex => document.getElementById('check-'+ex).classList.add('hidden'));
        if(u.exchange) {
            let target = document.getElementById('check-' + u.exchange.toLowerCase());
            if(target) target.classList.remove('hidden');
        }
    }

    function selectEx(name) { u.exchange = name; save(); render(); tg.HapticFeedback.notificationOccurred('success'); }
    function tab(name, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + name).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }
    function shareRef() {
        const link = `https://t.me/KoalasUsdt_bot?startapp=${uid}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=Koala'da kazanmaya başla!`);
    }

    async function save() { await db.collection("users").doc(uid).set(u); }

    // ADMIN LİSTESİ
    async function fetchUsers() {
        const list = document.getElementById('admin-user-list');
        list.innerHTML = '<p class="text-center py-10">Yükleniyor...</p>';
        const snap = await db.collection("users").orderBy('bal', 'desc').limit(100).get();
        list.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            const el = document.createElement('div');
            el.className = 'user-card';
            el.innerHTML = `<div><p class="font-black text-sm">${d.name}</p><p class="text-blue-500 text-[10px]">@${d.nick}</p></div>
                            <div class="text-right"><p class="font-black text-base">${d.bal} PT</p><p class="text-zinc-600 text-[9px]">REKLAM: ${d.ads}</p></div>`;
            list.appendChild(el);
        });
    }
    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        if(p.style.display === 'flex') fetchUsers();
    }

    window.onload = init;
</script>
</body>
</html>
