<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sonsuz TikTok Deneyimi | 100 Video Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; color: white; font-family: 'Inter', sans-serif; }
        
        /* AkÄ±cÄ± KaydÄ±rma AlanÄ± */
        #videoFeed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        #videoFeed::-webkit-scrollbar { display: none; }

        .video-card {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            background: #000;
            display: flex;
            justify-content: center;
        }

        iframe { width: 100%; height: 100%; max-width: 450px; pointer-events: none; }

        /* TikTok ArayÃ¼z KatmanlarÄ± */
        .overlay { position: absolute; bottom: 100px; left: 16px; right: 80px; z-index: 50; pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
        .side-bar { position: absolute; right: 12px; bottom: 120px; display: flex; flex-direction: column; align-items: center; gap: 24px; z-index: 60; }
        
        /* Lokasyon ve MÃ¼zik Etiketi */
        .badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 8px;
        }

        /* DÃ¶nen MÃ¼zik Plak */
        .disc {
            width: 48px; height: 48px;
            background: radial-gradient(circle, #444 0%, #000 100%);
            border: 8px solid #1a1a1a; border-radius: 50%;
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Kalp Animasyonu */
        .heart-pop {
            position: absolute; color: #ff3b5c; font-size: 100px;
            animation: pop 0.8s ease-out forwards;
            pointer-events: none; z-index: 100;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.4); opacity: 1; }
            100% { transform: scale(1) translateY(-150px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="fixed top-12 w-full flex justify-center gap-10 z-[100] font-bold text-lg">
        <span class="opacity-50">Takip Edilen</span>
        <span class="border-b-4 border-white pb-1">Sizin Ä°Ã§in</span>
    </div>

    <div id="videoFeed"></div>

    <nav class="fixed bottom-0 w-full bg-black border-t border-zinc-900 flex justify-around items-center py-6 z-[100]">
        <i class="fas fa-home text-2xl"></i>
        <i class="fas fa-search text-2xl text-zinc-600"></i>
        <div class="bg-white text-black px-5 py-1 rounded-md font-black text-xl">+</div>
        <i class="fas fa-comment-dots text-2xl text-zinc-600"></i>
        <i class="fas fa-user text-2xl text-zinc-600"></i>
    </nav>

    <script>
        // YOUTUBE'DAN ALINAN GÃœNCEL VÄ°DEO ID'LERÄ° VE TREND HAVUZU
        const youtubeIds = [
            'KldVQBAkjuo', '-2daJou9qwk', 'EmHytNT3rMw', 'O07T9_5VIRI', 'ZrHPxz6d51E',
            '-7Zrp6pwyMY', 'MHdXBqhhchQ', 'z2V6XgEkywY', 'Q2TmQ5rdhPg', '4xUyKJGit2I',
            'sxmTTS4qros', 'Mu9eUT7WS8s', '6H1DXz4uFdY', 'eeUWy-7gk-c'
        ];

        const cities = ['Ä°stanbul', 'Ankara', 'Ä°zmir', 'Antalya', 'Berlin', 'Paris', 'New York', 'Tokyo'];
        const users = ['trend_master', 'gezgincin', 'dance_queen', 'komedi_hane', 'tech_guru', 'spor_merkezi'];

        // Havuzu 100 videoya tamamla
        let masterPool = [];
        for(let i=0; i<100; i++) {
            masterPool.push({
                id: youtubeIds[i % youtubeIds.length],
                user: users[Math.floor(Math.random() * users.length)] + "_" + (i+1),
                city: cities[Math.floor(Math.random() * cities.length)],
                desc: `Harika bir TikTok akÄ±mÄ±! #${i+1} ðŸ”¥ #keÅŸfet #trending2026`
            });
        }

        let currentIndex = 0;
        const feed = document.getElementById('videoFeed');

        // Loop MantÄ±ÄŸÄ±: Havuzdan sÄ±radaki videoyu Ã§ek
        function getNextVideo() {
            const video = masterPool[currentIndex];
            currentIndex = (currentIndex + 1) % masterPool.length; // 100'e gelince 0'a dÃ¶ner
            return video;
        }

        function createCard() {
            const v = getNextVideo();
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="w-full h-full relative" ondblclick="spawnHeart(event)">
                    <iframe id="player-${currentIndex}" 
                        src="https://www.youtube.com/embed/${v.id}?enablejsapi=1&autoplay=0&controls=0&loop=1&playlist=${v.id}&modestbranding=1&rel=0" 
                        frameborder="0" allow="autoplay; encrypted-media"></iframe>
                    
                    <div class="overlay">
                        <div class="badge"><i class="fas fa-map-marker-alt text-red-500"></i> ${v.city}</div>
                        <h3 class="font-bold text-xl">@${v.user}</h3>
                        <p class="text-sm mt-2 opacity-90">${v.desc}</p>
                        <div class="flex items-center gap-2 mt-4">
                            <i class="fas fa-music text-xs"></i>
                            <marquee class="w-40 text-xs">Orijinal Ses - ${v.user} - 2026</marquee>
                        </div>
                    </div>

                    <div class="side-bar">
                        <img src="https://i.pravatar.cc/100?u=${v.user}" class="w-14 h-14 rounded-full border-2 border-white mb-2">
                        <div class="flex flex-col items-center"><i class="fas fa-heart text-4xl"></i><span class="text-xs font-bold mt-1">88K</span></div>
                        <div class="flex flex-col items-center"><i class="fas fa-comment-dots text-4xl"></i><span class="text-xs font-bold mt-1">2.1K</span></div>
                        <div class="flex flex-col items-center"><i class="fas fa-share text-4xl"></i><span class="text-xs font-bold mt-1">PaylaÅŸ</span></div>
                        <div class="disc mt-4"></div>
                    </div>
                </div>
            `;
            feed.appendChild(card);
            observeVideos();
        }

        function spawnHeart(e) {
            const h = document.createElement('i');
            h.className = 'fas fa-heart heart-pop';
            h.style.left = (e.clientX - 50) + 'px';
            h.style.top = (e.clientY - 50) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 800);
        }

        let obs;
        function observeVideos() {
            if (obs) obs.disconnect();
            obs = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const iframe = entry.target.querySelector('iframe');
                    if (entry.isIntersecting) {
                        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    } else {
                        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    }
                });
            }, { threshold: 0.8 });
            document.querySelectorAll('.video-card').forEach(c => obs.observe(c));
        }

        feed.addEventListener('scroll', () => {
            if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 600) {
                createCard();
            }
        });

        // BaÅŸlangÄ±Ã§: Ä°lk 5 videoyu yÃ¼kle
        for(let i=0; i<5; i++) createCard();
    </script>
</body>
</html>
