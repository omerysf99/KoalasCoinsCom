<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube All-in-One</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #0f0f0f; color: white; font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header {
            height: 56px; padding: 0 20px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; top: 0; width: 100%; background: #0f0f0f; z-index: 1000; border-bottom: 1px solid #222;
        }
        .search-bar { background: #121212; border: 1px solid #333; border-radius: 40px; padding: 8px 20px; width: 35%; color: #888; text-align: center; }

        /* ANA YAPI */
        .wrapper { display: flex; padding-top: 56px; height: 100vh; }
        
        /* SIDEBAR */
        .sidebar { width: 240px; padding: 12px; flex-shrink: 0; background: #0f0f0f; }
        .nav-item { padding: 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 20px; transition: 0.2s; }
        .nav-item:hover { background: #272727; }
        .nav-item.active { background: #272727; font-weight: bold; }

        /* SAYFA YÃ–NETÄ°MÄ° */
        .page { display: none; width: 100%; overflow-y: auto; padding: 24px; scroll-behavior: smooth; }
        .active-page { display: block; }

        /* 1. DOSYA MANTIÄI: ANA SAYFA (GRID) */
        .video-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; max-width: 1200px; margin: 0 auto; }
        .v-card { cursor: pointer; transition: transform 0.2s; }
        .v-card:hover { transform: translateY(-5px); }
        .thumb { width: 100%; aspect-ratio: 16/9; background: #222; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid #333; }
        .v-info { display: flex; margin-top: 12px; gap: 12px; }
        .avatar { width: 36px; height: 36px; background: #444; border-radius: 50%; }

        /* 2. DOSYA MANTIÄI: SHORTS (REELS) */
        .shorts-wrapper { display: flex; flex-direction: column; align-items: center; gap: 30px; padding-bottom: 50px; }
        .short-card { 
            width: 380px; height: 650px; background: #1a1a1a; border-radius: 18px; 
            position: relative; display: flex; align-items: center; justify-content: center;
            border: 2px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .short-info { position: absolute; bottom: 20px; left: 20px; z-index: 5; }

        /* GEÃ‡MÄ°Å */
        .history-list { max-width: 800px; margin: 0 auto; }
        .hist-item { display: flex; gap: 20px; padding: 15px; border-bottom: 1px solid #222; align-items: center; }
        .hist-thumb { width: 160px; aspect-ratio: 16/9; background: #333; border-radius: 8px; flex-shrink: 0; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 20px; font-weight: bold; color: #fff; cursor: pointer;" onclick="showPage('home')">YouTube<sup>TR</sup></div>
    <div class="search-bar">VideolarÄ± ve kanallarÄ± ara...</div>
    <div style="width: 35px; height: 35px; background: #7141b1; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px;">G</div>
</header>

<div class="wrapper">
    <nav class="sidebar">
        <div class="nav-item active" id="btn-home" onclick="showPage('home')">ğŸ  Ana Sayfa</div>
        <div class="nav-item" id="btn-shorts" onclick="showPage('shorts')">ğŸï¸ Shorts</div>
        <hr style="border: 0.5px solid #333; margin: 15px 0;">
        <div class="nav-item" id="btn-history" onclick="showPage('history')">ğŸ•’ GeÃ§miÅŸ (<span id="count">0</span>)</div>
    </nav>

    <main id="home" class="page active-page">
        <div class="video-grid" id="mainGrid"></div>
    </main>

    <main id="shorts" class="page">
        <div class="shorts-wrapper" id="shortsContent"></div>
    </main>

    <main id="history" class="page">
        <h2 style="margin-bottom: 30px;">Ä°zleme GeÃ§miÅŸi</h2>
        <div class="history-list" id="histList"></div>
    </main>
</div>

<script>
    // 12 Videoluk Veri Seti
    const data = Array.from({ length: 12 }, (_, i) => ({
        id: i + 1,
        title: `Video BaÅŸlÄ±ÄŸÄ± #${i + 1} - Harika Ä°Ã§erik`,
        channel: `Kanal AdÄ± ${i + 1}`,
        views: `${(i + 1) * 15}B`,
        time: `${i + 1} gÃ¼n Ã¶nce`
    }));

    let watchedVideos = new Set(); // AkÄ±llÄ± GeÃ§miÅŸ: Bir video sadece 1 kez kaydedilir

    function init() {
        const grid = document.getElementById('mainGrid');
        const shorts = document.getElementById('shortsContent');
        
        data.forEach(v => {
            // Ana Sayfa KartlarÄ±nÄ± OluÅŸtur (3'lÃ¼ satÄ±rlar)
            grid.innerHTML += `
                <div class="v-card" onclick="playVideo(${v.id})">
                    <div class="thumb">16:9 Ã–NÄ°ZLEME</div>
                    <div class="v-info">
                        <div class="avatar"></div>
                        <div>
                            <h4 style="font-size:14px; margin-bottom:5px;">${v.title}</h4>
                            <p style="font-size:12px; color:#aaa;">${v.channel}</p>
                            <p style="font-size:12px; color:#aaa;">${v.views} â€¢ ${v.time}</p>
                        </div>
                    </div>
                </div>`;
            
            // Shorts KartlarÄ±nÄ± OluÅŸtur (Dikey)
            shorts.innerHTML += `
                <div class="short-card" onclick="playVideo(${v.id})">
                    <div class="short-info">
                        <h3>Shorts #${v.id}</h3>
                        <p>@${v.channel.replace(" ", "_").toLowerCase()}</p>
                    </div>
                    <span style="color:#444;">9:16 REELS FORMATI</span>
                </div>`;
        });
    }

    // Sayfa DeÄŸiÅŸtirme Fonksiyonu (SPA MantÄ±ÄŸÄ±)
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById(pageId).classList.add('active-page');
        document.getElementById('btn-' + pageId).classList.add('active');
        
        // Sayfa deÄŸiÅŸtiÄŸinde en Ã¼ste kaydÄ±r
        document.getElementById(pageId).scrollTop = 0;
    }

    // AkÄ±llÄ± GeÃ§miÅŸe Ekleme Fonksiyonu
    function playVideo(id) {
        if (!watchedVideos.has(id)) {
            watchedVideos.add(id);
            const v = data.find(item => item.id === id);
            const histList = document.getElementById('histList');
            
            // Yeni izleneni en Ã¼ste ekle
            histList.innerHTML = `
                <div class="hist-item">
                    <div class="hist-thumb"></div>
                    <div>
                        <h4 style="font-size:16px;">${v.title}</h4>
                        <p style="font-size:13px; color:#aaa; margin-top:5px;">${v.channel} â€¢ Ä°zlenme Tarihi: BugÃ¼n</p>
                    </div>
                </div>` + histList.innerHTML;

            document.getElementById('count').innerText = watchedVideos.size;
        }
        alert("Video baÅŸlatÄ±ldÄ±! Ä°zleme geÃ§miÅŸine kaydedildi.");
    }

    init();
</script>
</body>
</html>
