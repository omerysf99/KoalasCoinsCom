<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Scroll Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: black; }
        /* Tam ekran video kaydƒ±rma konteyneri */
        .video-stack {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }
        .video-container {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100%;
            max-width: 500px; /* Mobil dikey g√∂r√ºn√ºm i√ßin */
        }
        /* Saƒüdaki etkile≈üim butonlarƒ± */
        .actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }
        .action-btn {
            background: rgba(0,0,0,0.5);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="video-stack" id="videoStack">
        <div class="video-container" id="vid-7591531252507789368">
            <blockquote class="tiktok-embed" cite="https://www.tiktok.com/video/7591531252507789368" data-video-id="7591531252507789368" style="max-width: 605px;min-width: 325px;" > 
                <section> </section> 
            </blockquote>
            <div class="actions">
                <div class="action-btn">‚ù§Ô∏è</div>
                <div class="action-btn">üí¨</div>
                <div class="action-btn">üîó</div>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 w-full p-4 flex justify-around bg-black border-t border-zinc-800 text-white z-20">
        <i class="fas fa-home text-xl"></i>
        <i class="fas fa-search text-xl"></i>
        <div class="bg-white text-black px-4 rounded-lg font-bold">+</div>
        <i class="fas fa-comment text-xl"></i>
        <i class="fas fa-user text-xl"></i>
    </div>

    <script async src="https://www.tiktok.com/embed.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        const videoStack = document.getElementById('videoStack');
        
        // Sim√ºlasyon i√ßin rastgele video ID'leri (Senin ID'nden sonra gelecekler)
        const nextVideoIds = [
            '7412345678901234567',
            '7312345678901234567',
            '7212345678901234567'
        ];

        let loadedIndex = 0;

        // Sonsuz kaydƒ±rma sim√ºlasyonu
        videoStack.addEventListener('scroll', () => {
            if (videoStack.scrollTop + videoStack.clientHeight >= videoStack.scrollHeight - 50) {
                if (loadedIndex < nextVideoIds.length) {
                    addNextVideo(nextVideoIds[loadedIndex]);
                    loadedIndex++;
                }
            }
        });

        function addNextVideo(id) {
            const div = document.createElement('div');
            div.className = 'video-container';
            div.innerHTML = `
                <blockquote class="tiktok-embed" cite="https://www.tiktok.com/video/${id}" data-video-id="${id}" style="max-width: 605px;min-width: 325px;">
                    <section></section>
                </blockquote>
                <div class="actions">
                    <div class="action-btn">‚ù§Ô∏è</div>
                    <div class="action-btn">üí¨</div>
                    <div class="action-btn">üîó</div>
                </div>
            `;
            videoStack.appendChild(div);
            // TikTok scriptini yeni video i√ßin tekrar tetikler
            if (window.tiktok && window.tiktok.render) {
                window.tiktok.render();
            }
        }
    </script>
</body>
</html>
