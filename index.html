<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* --- DOGS STYLE LOADER (GELİŞTİRİLMİŞ) --- */
        #loader-screen {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* YATAY UZATILMIŞ GÖRSEL */
        .baby-banner {
            width: 92%; max-width: 500px; 
            aspect-ratio: 21 / 9; /* Tam yatay geniş format */
            border-radius: 18px; object-fit: cover; margin-bottom: 35px;
            box-shadow: 0 10px 40px rgba(255,255,255,0.03);
            animation: dogsFloat 3s infinite ease-in-out;
        }

        @keyframes dogsFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.01); }
        }

        .loader-title { font-size: 32px; font-weight: 900; letter-spacing: -1.5px; margin-bottom: 2px; }
        .loader-sub { color: #444; font-size: 14px; margin-bottom: 40px; font-weight: 700; }

        .stat-box { width: 310px; }
        .stat-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid #111;
            opacity: 0; transform: translateX(-10px);
            transition: 0.5s ease-out;
        }
        .stat-row.active { opacity: 1; transform: translateX(0); }
        .stat-label { color: #777; font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .stat-value { color: #fff; font-weight: 900; font-size: 16px; }

        /* --- ANA EKRAN --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transform: scale(0.95); transition: 0.8s cubic-bezier(0.2, 1, 0.3, 1); }
        #main-app.show { display: block; opacity: 1; transform: scale(1); }
        
        .profile-header {
            padding: 50px 20px 30px; text-align: center;
            background: linear-gradient(180deg, #080808 0%, #000 100%);
        }
        .avatar-main {
            width: 110px; height: 110px; border-radius: 38px; margin: 0 auto 20px;
            border: 4px solid #1a1a1a; object-fit: cover;
        }
        .bal-text { font-size: 85px; font-weight: 900; letter-spacing: -5px; line-height: 1; margin-bottom: 10px; }
        
        /* CEX Kartları */
        .cex-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; }
        .cex-btn {
            background: #0a0a0a; border: 1px solid #161616; border-radius: 25px;
            padding: 25px 5px; text-align: center; transition: 0.3s;
        }
        .cex-btn img { width: 42px; height: 42px; margin: 0 auto 12px; border-radius: 12px; }
        .cex-btn span { font-size: 9px; font-weight: 900; color: #444; letter-spacing: 1px; }
        .cex-btn.active { border-color: #007aff; background: rgba(0,122,255,0.05); }
        .cex-btn.active span { color: #007aff; }

        .btn-action { 
            background: #fff; color: #000; width: calc(100% - 40px); margin: 0 20px 10px;
            padding: 20px; border-radius: 22px; font-weight: 900; font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="loader-screen">
        <img src="babykoalas.jpg" class="baby-banner" onerror="this.src='https://via.placeholder.com/600x250?text=Baby+Koala+Banner'">
        <h1 class="loader-title">Who are you?</h1>
        <p class="loader-sub">Checking your Telegram status...</p>

        <div class="stat-box">
            <div id="l1" class="stat-row"><span class="stat-label">Account Age</span><span class="stat-value" id="s1">...</span></div>
            <div id="l2" class="stat-row"><span class="stat-label">Premium Status</span><span class="stat-value" id="s2">...</span></div>
            <div id="l3" class="stat-row"><span class="stat-label">User Quality</span><span class="stat-value" id="s3">...</span></div>
        </div>
    </div>

    <div id="main-app">
        <div class="profile-header">
            <img src="koalas.jpg" class="avatar-main" onerror="this.src='https://via.placeholder.com/150?text=Koala'">
            <h2 id="user-bal" class="bal-text">0</h2>
            <p class="text-zinc-600 font-black text-[10px] tracking-[5px] uppercase italic">YOUR ALLOCATION</p>
        </div>

        <button onclick="addBonus()" class="btn-action">EARN EXTRA KOALA</button>
        
        <div class="mt-10">
            <p class="text-center mb-5 text-[10px] font-black text-zinc-700 tracking-[3px] uppercase">Select Your Exchange</p>
            <div class="cex-grid">
                <div class="cex-btn" onclick="selectEx(this)">
                    <img src="binance.jpg" onerror="this.src='https://via.placeholder.com/50?text=B'">
                    <span>BINANCE</span>
                </div>
                <div class="cex-btn" onclick="selectEx(this)">
                    <img src="okx.jpg" onerror="this.src='https://via.placeholder.com/50?text=O'">
                    <span>OKX</span>
                </div>
                <div class="cex-btn" onclick="selectEx(this)">
                    <img src="bitget.jpg" onerror="this.src='https://via.placeholder.com/50?text=BG'">
                    <span>BITGET</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- TAKILMAYI ÖNLEYEN MOTOR ---
        async function initProcess() {
            const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            // Başladıktan 1 saniye sonra ilk veri
            await wait(1200);
            updateRow('l1', 's1', '4.9 YEARS');

            // 2 saniye sonra ikinci veri
            await wait(1800);
            updateRow('l2', 's2', 'ACTIVE');

            // 2 saniye sonra üçüncü veri
            await wait(1800);
            updateRow('l3', 's3', 'HIGH');

            // Final hazırlığı
            await wait(1500);
            launchApp();
        }

        function updateRow(rowId, spanId, text) {
            const row = document.getElementById(rowId);
            const span = document.getElementById(spanId);
            if(row && span) {
                row.classList.add('active');
                setTimeout(() => {
                    span.innerText = text;
                    span.style.color = "#007aff";
                }, 300);
            }
        }

        function launchApp() {
            const loader = document.getElementById('loader-screen');
            const app = document.getElementById('main-app');
            
            // Rastgele bakiye üret
            const finalBal = Math.floor(Math.random() * 8500) + 1500;
            document.getElementById('user-bal').innerText = finalBal.toLocaleString();

            // Geçiş animasyonu
            loader.style.opacity = '0';
            loader.style.transform = 'translateY(-20px)';
            
            setTimeout(() => {
                loader.style.display = 'none';
                app.classList.add('show');
            }, 600);
        }

        function selectEx(el) {
            document.querySelectorAll('.cex-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function addBonus() {
            let b = document.getElementById('user-bal');
            let current = parseInt(b.innerText.replace(/,/g, ''));
            b.innerText = (current + 1).toLocaleString();
        }

        // HER ŞEYİ BAŞLAT
        window.onload = initProcess;

        // GÜVENLİK: Eğer 9 saniye içinde geçiş olmazsa zorla geç (Takılma koruması)
        setTimeout(() => {
            if(document.getElementById('loader-screen').style.display !== 'none') {
                launchApp();
            }
        }, 9000);

    </script>
</body>
</html>
