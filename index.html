<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 2026 | Smart Video & Global Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --header: #0f0f0f; --yt-red: #ff0000; --card: #1e1e1e; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; padding-top: 1cm; color: #fff; font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; background: var(--header); display: flex; align-items: center; 
            padding: 0 16px; position: fixed; width: 100%; top: 1cm; z-index: 2000;
        }
        .search-bar { background: #121212; border: 1px solid #333; border-radius: 40px; padding: 0 20px; width: 40%; margin-left: 10%; display: flex; align-items: center; }
        .search-bar input { background: transparent; border: none; color: white; height: 38px; width: 100%; outline: none; }

        /* SOL NAVİGASYON */
        .left-nav {
            position: fixed; left: 0; top: calc(56px + 1cm); width: 72px; height: 100%;
            background: var(--bg); display: flex; flex-direction: column; align-items: center;
            padding-top: 15px; border-right: 1px solid #222; z-index: 1000;
        }
        .nav-btn { width: 100%; padding: 12px 0; cursor: pointer; color: #aaa; text-align: center; }
        .nav-btn.active { color: #fff; background: #272727; border-radius: 8px; }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; display: block; }

        /* ANA SAYFA (Her Türlü İçerik) */
        .main-view { margin-left: 72px; margin-top: 56px; height: calc(100vh - 56px - 1cm); overflow-y: auto; padding: 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .v-card { cursor: pointer; transition: 0.3s; }
        .v-card:hover { transform: scale(1.02); }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; background: #1a1a1a; }
        .v-title { font-size: 14px; font-weight: 500; margin-top: 10px; line-height: 1.3; }

        /* UZUN VİDEO İZLEME EKRANI (image_1cf40d / image_1dd50a uyumlu) */
        #watch-overlay { 
            display: none; position: fixed; top: 1cm; left: 0; width: 100%; height: calc(100vh - 1cm);
            background: var(--bg); z-index: 4000; overflow-y: auto; padding: 20px;
        }
        .player-wrapper { max-width: 1200px; margin: 0 auto; }
        .video-container { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }

        /* SHORTS (Intersection Observer & Görsel 1d73ac) */
        #shorts-view { display: none; margin-left: 72px; margin-top: 56px; height: calc(100vh - 56px - 1cm); overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .short-slide { height: 100%; display: flex; justify-content: center; align-items: center; scroll-snap-align: start; position: relative; }
        .short-box { width: 360px; height: 90%; background: #000; border-radius: 16px; position: relative; overflow: hidden; }
        
        .short-ui-right { position: absolute; right: 10px; bottom: 80px; display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .short-btn { display: flex; flex-direction: column; align-items: center; gap: 5px; cursor: pointer; }
        .short-btn i { background: #222; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:8px; cursor:pointer;" onclick="showHome()">
        <i class="fab fa-youtube" style="color:red; font-size:28px;"></i>
        <span style="font-weight:bold; font-size:20px;">YouTube<sup>TR</sup></span>
    </div>
    <div class="search-bar"><input type="text" placeholder="Global Keşfet..."></div>
</header>

<nav class="left-nav">
    <div class="nav-btn active" id="tab-home" onclick="showHome()"><i class="fas fa-home"></i><span>Ana Sayfa</span></div>
    <div class="nav-btn" id="tab-shorts" onclick="showShorts()"><i class="fas fa-bolt"></i><span>Shorts</span></div>
    <div class="nav-btn"><i class="fas fa-layer-group"></i><span>Kitaplık</span></div>
</nav>

<main class="main-view" id="home-page">
    <div class="video-grid" id="global-grid"></div>
</main>

<div id="watch-overlay">
    <div class="player-wrapper">
        <button onclick="closeWatch()" style="background:none; border:none; color:white; margin-bottom:15px; cursor:pointer;"><i class="fas fa-arrow-left"></i> Geri</button>
        <div class="video-container" id="video-frame"></div>
        <h2 id="video-title" style="margin-top:15px;">Video Başlığı</h2>
    </div>
</div>

<main id="shorts-view"></main>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';
    const globalTopics = ['Müzik', 'Teknoloji', 'Belgesel', 'Oyun', 'Vlog', 'Haber', 'Araba', 'Uzay'];

    // ANA SAYFA: HER TÜRLÜ VİDEO
    async function loadGlobalFeed() {
        const grid = document.getElementById('global-grid');
        const topic = globalTopics[Math.floor(Math.random() * globalTopics.length)];
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=16&q=türkçe+${topic}&type=video&key=${API_KEY}`);
        const data = await res.json();
        
        grid.innerHTML = data.items.map(v => `
            <div class="v-card" onclick="openWatch('${v.id.videoId}', '${v.snippet.title.replace(/'/g,"")}')">
                <img src="${v.snippet.thumbnails.high.url}" class="v-thumb">
                <div class="v-title">${v.snippet.title}</div>
                <div style="font-size:12px; color:#aaa; margin-top:5px;">${v.snippet.channelTitle}</div>
            </div>
        `).join('');
    }

    function openWatch(id, title) {
        document.getElementById('watch-overlay').style.display = 'block';
        document.getElementById('video-frame').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
        document.getElementById('video-title').innerText = title;
    }

    function closeWatch() {
        document.getElementById('watch-overlay').style.display = 'none';
        document.getElementById('video-frame').innerHTML = '';
    }

    // SHORTS: AKILLI OYNATMA (Aynı anda 2 video çalmaz)
    async function loadShorts() {
        const view = document.getElementById('shorts-view');
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=türkçe+shorts&videoDuration=short&type=video&key=${API_KEY}`);
        const data = await res.json();
        
        view.innerHTML = data.items.map(s => `
            <div class="short-slide" data-id="${s.id.videoId}">
                <div class="short-box">
                    <div class="video-placeholder" id="player-${s.id.videoId}" style="width:100%; height:100%;"></div>
                    <div class="short-ui-right">
                        <div class="short-btn"><i class="fas fa-thumbs-up"></i><span>${Math.floor(Math.random()*50)+1}B</span></div>
                        <div class="short-btn"><i class="fas fa-comment"></i><span>${Math.floor(Math.random()*400)+1}</span></div>
                        <div class="short-btn"><i class="fas fa-share"></i><span>Paylaş</span></div>
                        <div class="short-btn"><i class="fas fa-sync"></i><span>Remix</span></div>
                    </div>
                </div>
            </div>
        `).join('');

        setupIntersectionObserver();
    }

    // Kaydırınca videoyu başlat/durdur
    function setupIntersectionObserver() {
        const options = { threshold: 0.8 };
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const vidId = entry.target.getAttribute('data-id');
                const container = document.getElementById(`player-${vidId}`);
                if (entry.isIntersecting) {
                    container.innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${vidId}?autoplay=1&controls=0&loop=1&playlist=${vidId}" frameborder="0"></iframe>`;
                } else {
                    container.innerHTML = ''; // Ekranda değilse videoyu sil (kaynak harcamaz/ses gelmez)
                }
            });
        }, options);

        document.querySelectorAll('.short-slide').forEach(slide => observer.observe(slide));
    }

    function showHome() {
        document.getElementById('home-page').style.display = 'block';
        document.getElementById('shorts-view').style.display = 'none';
        document.getElementById('tab-home').classList.add('active');
        document.getElementById('tab-shorts').classList.remove('active');
        loadGlobalFeed();
    }

    function showShorts() {
        document.getElementById('home-page').style.display = 'none';
        document.getElementById('shorts-view').style.display = 'block';
        document.getElementById('tab-home').classList.remove('active');
        document.getElementById('tab-shorts').classList.add('active');
        loadShorts();
    }

    loadGlobalFeed();
</script>
</body>
</html>
