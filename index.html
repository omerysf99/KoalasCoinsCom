<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Reels 4 Video Loop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        .reels-container {
            width: 100%; max-width: 450px; height: 100vh; margin: 0 auto;
            overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel { width: 100%; height: 100vh; scroll-snap-align: start; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .status-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.6); color: white; width: 80px; height: 80px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 100; opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        .status-icon.active { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        
        .info { position: absolute; bottom: 40px; left: 20px; color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.9); pointer-events: none; }
    </style>
</head>
<body>

<div class="reels-container" id="reelsDiv">
    </div>

<script>
    const container = document.getElementById('reelsDiv');
    // 4 video dosyasÄ± buraya tanÄ±mlandÄ±
    const sources = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let currentIndex = 0;
    let isUnlocked = false;

    function createReel(src) {
        const reel = document.createElement('div');
        reel.className = 'reel';
        reel.innerHTML = `
            <video src="${src}" loop muted playsinline preload="auto"></video>
            <div class="status-icon">ðŸ”Š</div>
            <div class="info"><h3>@reels_master</h3><p>Åžu an oynatÄ±lan: ${src}</p></div>
        `;
        container.appendChild(reel);
        const v = reel.querySelector('video');
        
        // Hata kontrolÃ¼ ve Ã¶n yÃ¼kleme
        v.onerror = () => console.error(src + " bulunamadÄ± veya bozuk!");
        v.load(); 
        observer.observe(v);
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const v = entry.target;
            if (entry.isIntersecting) {
                v.currentTime = 0;
                v.play().catch(() => { /* KullanÄ±cÄ± etkileÅŸimi bekleniyor */ });
            } else {
                v.pause();
            }
        });
    }, { threshold: 0.6 });

    // BaÅŸlangÄ±Ã§ta 4 videoyu da yÃ¼kle
    sources.forEach(src => createReel(src));

    // Sonsuz KaydÄ±rma MantÄ±ÄŸÄ± (1-2-3-4-1-2-3-4...)
    container.onscroll = () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 200) {
            createReel(sources[currentIndex % 4]);
            currentIndex++;
        }
    };

    // TÄ±klama ile Ses KontrolÃ¼ ve Animasyon
    document.onclick = (e) => {
        const reel = e.target.closest('.reel');
        if (!reel) return;
        const v = reel.querySelector('video');
        const icon = reel.querySelector('.status-icon');

        if (!isUnlocked) {
            // Ä°lk dokunuÅŸta tÃ¼m mevcut videolarÄ±n sesini aÃ§
            document.querySelectorAll('video').forEach(vid => vid.muted = false);
            isUnlocked = true;
        } else {
            v.muted = !v.muted;
        }

        icon.innerText = v.muted ? "ðŸ”‡" : "ðŸ”Š";
        icon.classList.add('active');
        setTimeout(() => icon.classList.remove('active'), 500);
    };
</script>
</body>
</html>
