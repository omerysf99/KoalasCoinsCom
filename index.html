<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | SECURE REF</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }
        .page { display: none; height: 100vh; flex-direction: column; padding: 110px 24px 130px; overflow-y: auto; }
        .page.active { display: flex; animation: dogsIn 0.2s ease; }
        @keyframes dogsIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }
        .dogs-card { background: #111; border-radius: 16px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .dogs-btn { background: #fff; color: #000; font-weight: 900; border-radius: 14px; padding: 18px; text-align: center; font-size: 14px; text-transform: uppercase; cursor: pointer; border:none; width: 100%; }
        .dogs-input { background: #111; border: 2px solid #222; color: #fff; padding: 15px; border-radius: 12px; width: 100%; font-weight: 900; text-align: center; outline: none; margin-bottom: 10px; }
        #checking-overlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 30px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-link.active { color: #fff; }
        .code-box { background: #fff; color: #000; padding: 10px 20px; border-radius: 10px; font-family: monospace; font-size: 18px; font-weight: 900; display: inline-block; }
        .ref-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #111; }
    </style>
</head>
<body>

    <div id="checking-overlay">
        <h2 class="text-3xl font-black mb-6 uppercase italic">Checking<br>Account</h2>
        <p class="text-zinc-500 font-bold uppercase text-[10px] tracking-widest">LOADING DATABASE...</p>
    </div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-7xl font-black tracking-tighter italic">0</h1>
            <p class="text-[10px] text-zinc-600 font-black tracking-[4px] mt-2 uppercase">Total Koala</p>
        </div>
        <div class="mx-auto w-[200px] h-[200px] bg-[#111] rounded-[40px] border-4 border-[#222] p-4 mb-10" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-[20px] grayscale">
        </div>
        <button class="dogs-btn" onclick="mine()">Watch Ad & Mine</button>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black mb-2 uppercase italic">Squad</h1>
        <p class="text-zinc-500 text-[10px] font-black uppercase mb-8 tracking-widest">Build Your Army</p>

        <div class="dogs-card text-center mb-6">
            <p class="text-[10px] text-zinc-500 font-black uppercase mb-3">Your Unique Code</p>
            <div id="ui-mycode" class="code-box">...</div>
        </div>

        <div id="ref-input-area" class="mb-8">
            <input type="text" id="ref-input" class="dogs-input" placeholder="XXXabcXXXBhg">
            <button class="dogs-btn" onclick="submitRef()">Claim 1000 Bonus</button>
        </div>

        <h3 class="text-[10px] text-zinc-500 font-black uppercase mb-4 tracking-widest">Invited Friends</h3>
        <div class="dogs-card" id="ui-ref-list-container">
            <div id="ui-ref-list" class="text-zinc-400 text-xs font-bold py-4">No friends yet.</div>
        </div>
        
        <button class="dogs-btn mt-4" onclick="shareRef()">Invite Friends</button>
    </div>

    <div id="p-tasks" class="page"></div>
    <div id="p-wallet" class="page"></div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-paw"></i><span>Home</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-tasks"></i><span>Tasks</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Borsa</span></div>
    </nav>

<script>
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // BURAYI DOLDUR
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let u = {};

    function generateRefCode() {
        const r1 = Math.floor(100 + Math.random() * 900);
        const r2 = Math.floor(100 + Math.random() * 900);
        return `${r1}abc${r2}Bhg`;
    }

    async function init() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) {
            u = doc.data();
            // EÄŸer Firebase'de kodu yoksa Ã¼ret ve kaydet (Sadece 1 kez)
            if(!u.refCode) {
                u.refCode = generateRefCode();
                await save();
            }
        } else {
            // Tamamen Yeni KullanÄ±cÄ±
            u = { 
                bal: 0, ads: 0, 
                name: tg.initDataUnsafe?.user?.first_name || "Koala",
                nick: tg.initDataUnsafe?.user?.username || "",
                refCode: generateRefCode(), // KalÄ±cÄ± kod burada oluÅŸur
                usedRef: false,
                inviterId: null,
                referrals: [],
                hasChecked: false
            };
            await save(); // Kodun Firebase'e ilk kaydÄ±
            runCheck();
        }
        document.getElementById('checking-overlay').style.display = 'none';
        render();
    }

    function runCheck() {
        setTimeout(() => {
            u.bal = Math.floor(Math.random() * 100) + 5000;
            u.hasChecked = true;
            save(); render();
        }, 2000);
    }

    async function submitRef() {
        const input = document.getElementById('ref-input').value.trim();
        if(u.usedRef) return alert("Zaten bir kod kullandÄ±n!");
        if(input === u.refCode) return alert("Kendi kodunu kullanamazsÄ±n!");

        // FIREBASE ÃœZERÄ°NDEN KODU SORGULA (GÃœVENLÄ° ONAY)
        const snap = await db.collection("users").where("refCode", "==", input).get();
        if(!snap.empty) {
            const inviterDoc = snap.docs[0];
            const inviterId = inviterDoc.id;
            const inviterRef = db.collection("users").doc(inviterId);
            
            await db.runTransaction(async (t) => {
                const invD = await t.get(inviterRef);
                const currentRefs = invD.data().referrals || [];
                currentRefs.push({ name: u.name, nick: u.nick });
                
                // Davet edene 5000
                t.update(inviterRef, { 
                    bal: (invD.data().bal || 0) + 5000,
                    referrals: currentRefs 
                });
            });

            // Kodu girene 1000 (Sistemin OnayÄ±yla)
            u.usedRef = true;
            u.inviterId = inviterId;
            u.bal += 1000;
            await save(); 
            render();
            alert("OnaylandÄ±! +1000 Koala kazandÄ±n.");
            tg.HapticFeedback.notificationOccurred('success');
        } else {
            alert("HatalÄ± Kod!");
        }
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString();
        document.getElementById('ui-mycode').innerText = u.refCode;
        if(u.usedRef) document.getElementById('ref-input-area').style.display = 'none';

        const listDiv = document.getElementById('ui-ref-list');
        if(u.referrals && u.referrals.length > 0) {
            listDiv.innerHTML = '';
            u.referrals.forEach(ref => {
                const item = document.createElement('div');
                item.className = 'ref-item';
                item.innerHTML = `<div><span class="text-white font-black text-xs uppercase italic">${ref.name}</span><br><span class="text-zinc-600 text-[9px]">@${ref.nick || 'anon'}</span></div><span class="text-white font-black text-xs">+5K</span>`;
                listDiv.appendChild(item);
            });
        }
    }

    function mine() {
        if(window.showAdexora) window.showAdexora().then(() => addReward()).catch(() => addReward());
        else addReward();
    }

    async function addReward() {
        u.bal++; u.ads++;
        if(u.inviterId) {
            const invRef = db.collection("users").doc(u.inviterId);
            db.runTransaction(async (t) => {
                const d = await t.get(invRef);
                if(d.exists) t.update(invRef, { bal: (d.data().bal || 0) + 1 });
            });
        }
        save(); render();
        tg.HapticFeedback.impactOccurred('medium');
    }

    async function save() { await db.collection("users").doc(myId).set(u); }
    function shareRef() {
        const text = `KOALA MINE! ðŸ¨ Kodu kullan 1,000 bonus al: ${u.refCode}`;
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/KoalasUsdt_bot&text=${encodeURIComponent(text)}`);
    }
    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        if(id === 'squad') render();
    }
    window.onload = init;
</script>
</body>
</html>
