<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | ADMIN HUB</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0c0c0e; --border: #1d1d21; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        /* --- SAYFA YAPISI --- */
        .page { display: none; height: 100vh; flex-direction: column; padding: 25px 20px 110px; overflow-y: auto; }
        .page.active { display: flex; animation: pFade 0.3s ease; }
        @keyframes pFade { from { opacity: 0; } to { opacity: 1; } }

        /* --- ADMIN PANEL --- */
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 50000; display: none; flex-direction: column; padding: 30px 20px; overflow-y: auto; }
        .admin-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .admin-btn { position: fixed; top: 20px; right: 20px; background: #ff3b3b; color: #fff; padding: 10px 15px; border-radius: 15px; font-weight: 900; font-size: 10px; z-index: 10001; display: none; }

        /* --- ANALİZ EKRANI --- */
        #checker-screen { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; padding: 50px 25px; }
        .c-row { display: flex; align-items: center; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #111; color: #222; font-weight: 800; font-size: 13px; }
        .c-row.active { color: #fff; }
        .spin { width: 15px; height: 15px; border: 2px solid #111; border-top-color: #fff; border-radius: 50%; animation: rot 0.6s linear infinite; }
        @keyframes rot { to { transform: rotate(360deg); } }

        /* --- UI ELEMANLARI --- */
        .koala-img { width: 220px; height: 220px; margin: 20px auto; border-radius: 60px; border: 8px solid #111; overflow: hidden; }
        .koala-img img { width: 100%; height: 100%; object-fit: cover; }
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(0,0,0,0.9); border-top: 1px solid #111; display: flex; padding-bottom: 20px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

    <div id="admin-btn" onclick="toggleAdmin()">ADMIN PANEL</div>
    <div id="exit-view" style="position:fixed; top:20px; left:20px; background:#fbbf24; color:#000; padding:10px 15px; border-radius:12px; font-weight:900; font-size:10px; z-index:10002; display:none;" onclick="exitView()">← ÇIKIŞ</div>

    <div id="admin-panel">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic">ÜYELER</h1>
            <button onclick="toggleAdmin()" class="bg-zinc-900 w-10 h-10 rounded-xl"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="admin-user-list"></div>
    </div>

    <div id="checker-screen">
        <h1 class="text-4xl font-black italic mb-12">KOALA<br>ANALİZİ</h1>
        <div class="flex-1">
            <div id="L1" class="c-row"><span>Hesap Kontrolü</span><div class="spin"></div><i class="fa-solid fa-check hidden"></i></div>
            <div id="L2" class="c-row"><span>Puan Hesaplanıyor</span><div class="spin"></div><i class="fa-solid fa-check hidden"></i></div>
        </div>
        <div id="go-btn" class="bg-white text-black w-full py-5 rounded-2xl font-black text-center hidden" onclick="startApp()">GİRİŞ YAP</div>
    </div>

    <div id="p-home" class="page">
        <div class="text-center my-10">
            <h1 id="ui-bal" class="text-7xl font-black italic tracking-tighter">0</h1>
            <p class="text-[10px] text-zinc-600 font-black uppercase mt-2 tracking-[4px]">$KOALA SCORE</p>
        </div>
        <div class="koala-img"><img src="coinkoala.jpg"></div>
        <button class="mt-10 bg-zinc-900 border border-zinc-800 p-6 rounded-3xl flex items-center justify-between" onclick="mine()">
            <div class="flex items-center gap-4 text-left">
                <i class="fa-solid fa-bolt text-xl"></i>
                <div><h4 class="font-black text-xs uppercase italic">Madencilik</h4><p id="ui-ads" class="text-[10px] text-zinc-500 font-bold">0 Reklam İzledin</p></div>
            </div>
            <div class="bg-white text-black px-4 py-2 rounded-xl font-black text-[9px]">İZLE</div>
        </button>
    </div>

    <nav id="navbar" class="hidden">
        <div class="nav-item active" onclick="tab('home', this)"><i class="fa-solid fa-bolt"></i><span class="text-[9px] font-black mt-1">KAZAN</span></div>
    </nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tg = window.Telegram.WebApp;
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('uid') || 'K'+Math.floor(Math.random()*1e6));
    let userName = tg.initDataUnsafe?.user?.first_name || "Koala";
    let nickName = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe.user.username : "Bilinmiyor";
    
    localStorage.setItem('uid', realUid);

    let activeUid = realUid;
    let u = { bal: 0, ads: 0, checked: false, name: userName, nick: nickName };

    async function init() {
        if(realUid === ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';
        load(activeUid);
    }

    async function load(id) {
        const doc = await db.collection("users").doc(id).get();
        if(doc.exists) {
            u = doc.data();
        } else {
            // İlk Giriş - Rastgele Puan (1000 - 10000)
            u.bal = Math.floor(Math.random() * (10000 - 1000 + 1)) + 1000;
        }
        
        if(u.checked) { show(); } else { run(); }
        render();
    }

    function run() {
        ['L1', 'L2'].forEach((id, i) => {
            setTimeout(() => {
                const row = document.getElementById(id);
                row.classList.add('active');
                row.querySelector('.spin').classList.add('hidden');
                row.querySelector('i').classList.remove('hidden');
                if(i === 1) { u.checked = true; document.getElementById('go-btn').classList.remove('hidden'); save(); }
            }, (i+1)*800);
        });
    }

    function show() {
        document.getElementById('checker-screen').style.display = 'none';
        document.getElementById('p-home').classList.add('active');
        document.getElementById('navbar').classList.remove('hidden');
    }

    function mine() {
        window.showAdexora().then(() => {
            u.bal += 10; // Reklam başı 10 puan
            u.ads += 1;
            save(); render();
        }).catch(() => {
            u.bal += 10; u.ads += 1; save(); render();
        });
    }

    // --- ADMIN MANTIĞI ---
    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        if(p.style.display === 'flex') fetchUsers();
    }

    async function fetchUsers() {
        const list = document.getElementById('admin-user-list');
        list.innerHTML = '<p class="text-zinc-700">Yükleniyor...</p>';
        const snap = await db.collection("users").orderBy('bal', 'desc').limit(50).get();
        list.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            const card = document.createElement('div');
            card.className = 'admin-card';
            card.innerHTML = `
                <div>
                    <p class="font-black text-white italic">${d.name || 'İsimsiz'}</p>
                    <p class="text-[10px] text-blue-500 font-bold">${d.nick || '@nickname'}</p>
                    <p class="text-[9px] text-zinc-600 font-bold uppercase mt-1">İzlenen: ${d.ads || 0} Reklam</p>
                </div>
                <div class="text-right">
                    <p class="font-black text-xl italic">${d.bal.toLocaleString()} PT</p>
                    <button onclick="view('${doc.id}')" class="text-[9px] bg-white text-black px-3 py-1 rounded-lg mt-1 font-black">GÖZ AT</button>
                </div>
            `;
            list.appendChild(card);
        });
    }

    function view(id) { activeUid = id; document.getElementById('exit-view').style.display = 'block'; toggleAdmin(); load(id); }
    function exitView() { activeUid = realUid; document.getElementById('exit-view').style.display = 'none'; load(realUid); }
    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString('tr-TR');
        document.getElementById('ui-ads').innerText = `${u.ads} Reklam İzledin`;
    }
    async function save() { try { await db.collection("users").doc(activeUid).set(u); } catch(e){} }
    window.onload = init;
</script>
</body>
</html>
