<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .main-gradient {
            background: radial-gradient(circle at center, #2d2d2d 0%, #000000 100%);
        }

        .coin-shadow {
            box-shadow: 0 0 50px rgba(243, 186, 47, 0.15);
        }

        .progress-gradient {
            background: linear-gradient(90deg, #f3ba2f 0%, #fdb022 100%);
        }

        .hamster-btn {
            background: radial-gradient(circle, #4e4e4e 0%, #1a1a1a 100%);
            border: 10px solid #282828;
            transition: transform 0.05s ease-in-out;
            position: relative;
        }

        .hamster-btn:active {
            transform: scale(0.92);
        }

        /* TÄ±klama Efekti SayÄ±sÄ± */
        .click-ani {
            position: absolute;
            color: #fff;
            font-size: 32px;
            font-weight: 800;
            pointer-events: none;
            animation: fly 0.8s ease-out forwards;
            z-index: 50;
        }

        @keyframes fly {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-150px); }
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 10px;
            color: #888;
        }

        .nav-item.active {
            color: #f3ba2f;
        }
    </style>
</head>
<body class="main-gradient h-screen flex flex-col items-center justify-between pb-4">

    <div class="w-full px-4 pt-4 flex flex-col gap-4">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-yellow-500 rounded-lg flex items-center justify-center font-bold text-black">H</div>
            <div class="flex-1">
                <p class="text-xs font-bold">Hamster (CEO)</p>
                <div class="w-full bg-gray-800 h-2 rounded-full mt-1">
                    <div class="progress-gradient h-full w-1/3 rounded-full"></div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-3 gap-2">
            <div class="bg-[#1c1f24] p-2 rounded-xl border border-gray-800 text-center">
                <p class="text-[10px] text-gray-400">TÄ±k BaÅŸÄ±na</p>
                <p class="text-xs font-bold text-yellow-500">+1</p>
            </div>
            <div class="bg-[#1c1f24] p-2 rounded-xl border border-gray-800 text-center">
                <p class="text-[10px] text-gray-400">Limit</p>
                <p class="text-xs font-bold text-blue-400">2.0M</p>
            </div>
            <div class="bg-[#1c1f24] p-2 rounded-xl border border-gray-800 text-center">
                <p class="text-[10px] text-gray-400">Saatlik Kar</p>
                <p class="text-xs font-bold text-green-500">+1.2K</p>
            </div>
        </div>
    </div>

    <div class="flex flex-col items-center mt-4">
        <div class="flex items-center gap-3">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="w-12 h-12" alt="coin">
            <span id="score" class="text-5xl font-extrabold tracking-tighter">0</span>
        </div>
    </div>

    <div class="relative">
        <div id="clickArea" class="hamster-btn w-72 h-72 rounded-full flex items-center justify-center coin-shadow">
            <span class="text-[140px] select-none">ğŸ¹</span>
        </div>
    </div>

    <div class="w-full px-6">
        <div class="flex justify-between items-center mb-2">
            <div class="flex items-center gap-1">
                <span class="text-xl">âš¡</span>
                <span id="energy" class="font-bold text-lg">1000</span>
                <span class="text-gray-500 text-sm">/ 1000</span>
            </div>
            <div class="text-sm font-bold text-yellow-500">Bronz ></div>
        </div>
        <div class="w-full bg-gray-800 h-3 rounded-full overflow-hidden border border-gray-700">
            <div id="energyBar" class="progress-gradient h-full w-full transition-all duration-300"></div>
        </div>
    </div>

    <div class="w-[95%] bg-[#1c1f24] py-3 rounded-2xl flex justify-around border border-gray-800 shadow-2xl">
        <div class="nav-item active"><span>ğŸ </span><span>Borsa</span></div>
        <div class="nav-item"><span>â›ï¸</span><span>Madenci</span></div>
        <div class="nav-item"><span>ğŸ‘¥</span><span>ArkadaÅŸlar</span></div>
        <div class="nav-item"><span>ğŸª™</span><span>Kazan</span></div>
        <div class="nav-item"><span>ğŸš€</span><span>AirDrop</span></div>
    </div>

    <script>
        let score = 0;
        let energy = 1000;
        const maxEnergy = 1000;
        
        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energy');
        const energyBar = document.getElementById('energyBar');
        const clickArea = document.getElementById('clickArea');

        clickArea.addEventListener('click', (e) => {
            if (energy > 0) {
                // Skoru ArtÄ±r
                score += 1;
                energy -= 1;
                
                // UI GÃ¼ncelle
                scoreEl.innerText = score.toLocaleString();
                energyEl.innerText = energy;
                energyBar.style.width = (energy / maxEnergy * 100) + '%';

                // SayÄ± Efekti OluÅŸtur
                createClickEffect(e);
                
                // Hafif TitreÅŸim (Mobil cihazlarda)
                if (navigator.vibrate) navigator.vibrate(10);
            }
        });

        function createClickEffect(e) {
            const x = e.clientX;
            const y = e.clientY;
            
            const num = document.createElement('div');
            num.className = 'click-ani';
            num.innerText = '+1';
            num.style.left = `${x - 20}px`;
            num.style.top = `${y - 40}px`;
            
            document.body.appendChild(num);
            
            setTimeout(() => {
                num.remove();
            }, 800);
        }

        // Enerji Yenileme (Saniyede 1)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                energyEl.innerText = energy;
                energyBar.style.width = (energy / maxEnergy * 100) + '%';
            }
        }, 1000);
    </script>
</body>
</html>
