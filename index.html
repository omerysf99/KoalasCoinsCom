<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | PRO</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0c0c0e; --border: #1d1d21; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        .page { display: none; height: 100vh; flex-direction: column; padding: 65px 20px 120px; overflow-y: auto; }
        .page.active { display: flex; animation: fade 0.3s ease; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Borsa KartlarÄ± */
        .exchange-card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 24px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; }
        .exchange-card.selected { border-color: #fcd34d; background: #16161a; }
        .exchange-img { width: 48px; height: 48px; border-radius: 14px; object-fit: cover; }

        /* Navigasyon */
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(0,0,0,0.95); border-top: 1px solid #111; display: flex; padding-bottom: 25px; z-index: 1000; backdrop-filter: blur(10px); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 900; text-transform: uppercase; }

        /* Admin & Butonlar */
        #admin-btn { position: fixed; top: 25px; right: 20px; background: #ff3b3b; color: #fff; padding: 10px 16px; border-radius: 14px; font-weight: 900; font-size: 10px; z-index: 9000; display: none; }
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 50000; display: none; flex-direction: column; padding: 75px 20px 30px; overflow-y: auto; }
        .user-card { background: var(--card); border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div id="admin-btn" onclick="toggleAdmin()">ADMIN PANEL</div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-7xl font-black italic tracking-tighter">0</h1>
            <p class="text-[11px] text-zinc-600 font-black tracking-[5px] mt-2 uppercase">$KOALA SCORE</p>
        </div>
        
        <div class="mx-auto w-[220px] h-[220px] rounded-[60px] border-[10px] border-zinc-900 overflow-hidden mb-10 shadow-2xl" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover">
        </div>

        <div class="space-y-3">
            <div class="bg-zinc-900/50 border border-zinc-800 p-4 rounded-2xl flex items-center justify-between">
                <span class="text-[10px] font-black uppercase text-zinc-500 italic">Senin Reklam Ä°zleme SayÄ±n:</span>
                <span id="ui-ads-count" class="text-white font-black italic text-lg">0</span>
            </div>

            <button class="w-full bg-white text-black p-5 rounded-[25px] flex items-center justify-center gap-3 active:scale-95 transition-transform" onclick="mine()">
                <i class="fa-solid fa-play"></i>
                <span class="font-black text-xs uppercase italic">Reklam Ä°zle (+1 Puan)</span>
            </button>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black italic mb-8 tracking-tighter">EKÄ°BÄ°N</h1>
        <div class="bg-zinc-900 border border-zinc-800 p-10 rounded-[35px] text-center mb-6">
            <p class="text-zinc-500 text-[11px] font-black uppercase mb-2">Referans Bonusu</p>
            <h2 class="text-5xl font-black italic">+5,000</h2>
        </div>
        <button onclick="shareRef()" class="w-full bg-white text-black py-6 rounded-2xl font-black text-sm uppercase">ARKADAÅžLARINI Ã‡AÄžIR</button>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black italic mb-8 tracking-tighter">BORSA</h1>
        <div class="space-y-4">
            <div class="exchange-card" id="ex-binance" onclick="selectEx('Binance')">
                <img src="binance.jpg" class="exchange-img">
                <div class="flex-1"><h4 class="font-black text-sm">Binance</h4><p class="text-[9px] text-zinc-500 font-bold italic">DÃ¼nya Lideri</p></div>
                <div class="check-icon hidden text-yellow-400 text-xl"><i class="fa-solid fa-circle-check"></i></div>
            </div>
            <div class="exchange-card" id="ex-okx" onclick="selectEx('OKX')">
                <img src="okx.jpg" class="exchange-img">
                <div class="flex-1"><h4 class="font-black text-sm">OKX</h4><p class="text-[9px] text-zinc-500 font-bold italic">GÃ¼venli Ä°ÅŸlem</p></div>
                <div class="check-icon hidden text-yellow-400 text-xl"><i class="fa-solid fa-circle-check"></i></div>
            </div>
            <div class="exchange-card" id="ex-bitget" onclick="selectEx('Bitget')">
                <img src="bitget.jpg" class="exchange-img">
                <div class="flex-1"><h4 class="font-black text-sm">Bitget</h4><p class="text-[9px] text-zinc-500 font-bold italic">Kripto Merkezi</p></div>
                <div class="check-icon hidden text-yellow-400 text-xl"><i class="fa-solid fa-circle-check"></i></div>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="flex justify-between items-center mb-8 px-2">
            <h1 class="text-2xl font-black italic uppercase text-red-500">TÃœM ÃœYELER</h1>
            <button onclick="toggleAdmin()" class="bg-zinc-900 w-10 h-10 rounded-xl"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="admin-user-list" class="space-y-3">
            </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('earn', this)"><i class="fa-solid fa-bolt"></i><span>Kazan</span></div>
        <div class="nav-item" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Ekip</span></div>
        <div class="nav-item" onclick="tab('wallet', this)"><i class="fa-solid fa-building-columns"></i><span>Borsa</span></div>
    </nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // BurayÄ± gÃ¼ncelle
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tg = window.Telegram.WebApp;
    tg.expand();
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let u_name = tg.initDataUnsafe?.user?.first_name || "Koala";
    let u_nick = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe.user.username : "@no_nick";

    let u = { bal: 0, ads: 0, name: u_name, nick: u_nick, exchange: '' };

    async function init() {
        if(realUid === ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';
        
        const doc = await db.collection("users").doc(realUid).get();
        if(doc.exists) {
            u = doc.data();
        } else {
            u.bal = Math.floor(Math.random() * 5000) + 1000; // Ä°lk giriÅŸ bonusu
            await db.collection("users").doc(realUid).set(u);
        }
        render();
    }

    function mine() {
        if(window.showAdexora) {
            window.showAdexora().then(() => { add(); }).catch(() => { add(); });
        } else { add(); }
        tg.HapticFeedback.impactOccurred('light');
    }

    function add() {
        u.bal += 1; // 1 Reklam = 1 Puan
        u.ads += 1; // Ä°zleme sayÄ±sÄ±nÄ± artÄ±r
        save();
        render();
    }

    function selectEx(name) {
        u.exchange = name;
        save(); render();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function shareRef() {
        const link = `https://t.me/KoalasUsdt_bot?startapp=${realUid}`;
        const text = "ðŸ¨ Koala Arcade'de madencilik yaparak bedava token kazan!";
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(text)}`);
    }

    function tab(name, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + name).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString('tr-TR');
        document.getElementById('ui-ads-count').innerText = u.ads;
        
        document.querySelectorAll('.exchange-card').forEach(c => {
            c.classList.remove('selected');
            c.querySelector('.check-icon').classList.add('hidden');
        });
        if(u.exchange) {
            const card = document.getElementById('ex-' + u.exchange.toLowerCase());
            if(card) {
                card.classList.add('selected');
                card.querySelector('.check-icon').classList.remove('hidden');
            }
        }
    }

    async function save() { await db.collection("users").doc(realUid).set(u); }

    // --- ADMIN PANELÄ° FONKSÄ°YONU ---
    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        if(p.style.display === 'flex') fetchAllUsers();
    }

    async function fetchAllUsers() {
        const list = document.getElementById('admin-user-list');
        list.innerHTML = '<p class="text-zinc-700 text-center py-10">YÃ¼kleniyor...</p>';
        
        const snap = await db.collection("users").orderBy('bal', 'desc').limit(100).get();
        list.innerHTML = '';
        
        snap.forEach(doc => {
            const data = doc.data();
            const el = document.createElement('div');
            el.className = 'user-card';
            el.innerHTML = `
                <div>
                    <p class="text-white font-black text-sm italic">${data.name}</p>
                    <p class="text-blue-500 text-[10px] font-bold">${data.nick}</p>
                </div>
                <div class="text-right">
                    <p class="text-white font-black text-base italic">${data.bal.toLocaleString()} PT</p>
                    <p class="text-zinc-600 text-[9px] font-black uppercase">Ä°zleme: ${data.ads || 0}</p>
                </div>
            `;
            list.appendChild(el);
        });
    }

    window.onload = init;
</script>
</body>
</html>
