<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | FIREBASE EDITION</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --white: #fff; --grey: #121212; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--white); height: 100vh; overflow: hidden; }

        /* DOGS Stil */
        .page { display: none; height: 100vh; flex-direction: column; padding: 30px 24px; animation: dogsFade 0.4s ease; }
        .page.active { display: flex; }
        @keyframes dogsFade { from { opacity: 0; } to { opacity: 1; } }

        .check-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px; font-weight: 700; font-size: 15px; color: #444; transition: 0.3s; }
        .check-item.active { color: #fff; }
        .check-item.done { color: #fff; }
        .spinner { width: 14px; height: 14px; border: 2px solid #333; border-top-color: #fff; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .check-icon { color: #fff; font-size: 16px; display: none; }
        .check-item.done .check-icon { display: block; }
        .check-item.done .spinner { display: none; }

        .btn-dogs { background: #fff; color: #000; padding: 20px; border-radius: 18px; font-weight: 900; width: 100%; text-align: center; text-transform: uppercase; cursor: pointer; }
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 90px; background: #000; border-top: 1px solid #111; display: flex; z-index: 1000; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .nav-item.active { color: #fff; }
        .koala-img { width: 220px; height: 220px; background: #fff; border-radius: 50px; margin: 20px auto; overflow: hidden; filter: grayscale(1); }
    </style>
</head>
<body>

    <div id="app">
        <div id="p-check" class="page active">
            <div class="mt-10 mb-12">
                <h1 class="text-4xl font-black italic uppercase">Analiz Ediliyor</h1>
                <p class="text-zinc-600 text-[11px] font-bold uppercase mt-4">Telegram Verileri Sorgulanıyor...</p>
            </div>
            <div class="space-y-6">
                <div id="i1" class="check-item"><span>Telegram Yaşı</span><div class="status"><div class="spinner"></div><i class="fa-solid fa-check check-icon"></i></div></div>
                <div id="i2" class="check-item"><span>Telegram Premium</span><div class="status"><div class="spinner"></div><i class="fa-solid fa-check check-icon"></i></div></div>
                <div id="i3" class="check-item"><span>Kullanıcı Adı</span><div class="status"><div class="spinner"></div><i class="fa-solid fa-check check-icon"></i></div></div>
                <div id="i4" class="check-item"><span>Koala Puanı</span><div class="status"><div class="spinner"></div><i class="fa-solid fa-check check-icon"></i></div></div>
            </div>
            <div class="mt-auto"><button onclick="startDOGSCheck()" id="btn-start" class="btn-dogs">Analizi Başlat</button></div>
        </div>

        <div id="p-reward" class="page text-center justify-center">
            <h1 class="text-6xl font-black italic mb-2" id="reward-val">0</h1>
            <p class="text-zinc-600 font-bold uppercase text-[10px] mb-12">$KOALA KAZANDIN</p>
            <button onclick="enterBot()" class="btn-dogs">Sisteme Gir</button>
        </div>

        <div id="p-home" class="page">
            <div class="text-center mt-6">
                <p class="text-zinc-600 font-black text-[11px] uppercase tracking-[0.4em] mb-2">Bakiyen</p>
                <h2 class="text-6xl font-black italic mb-10" id="bal-txt">0.00</h2>
                <div class="koala-img"><img src="coinkoala.jpg" class="w-full h-full object-cover"></div>
                <div class="grid grid-cols-2 gap-4 mt-12">
                    <div class="bg-[#0c0c0c] p-5 rounded-[24px] text-left border border-zinc-900">
                        <p class="text-[9px] text-zinc-500 font-black uppercase">Sabit Gelir</p>
                        <p class="text-xl font-black italic">+128.50</p>
                    </div>
                    <div class="bg-[#0c0c0c] p-5 rounded-[24px] text-left border border-zinc-900 border-l-white/20">
                        <p class="text-[9px] text-zinc-500 font-black uppercase">Boost Gelir</p>
                        <p class="text-xl font-black italic">+<span id="boost-val">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="p-airdrop" class="page">
            <h2 class="text-4xl font-black italic uppercase mb-10">Cüzdan</h2>
            <div id="w-form">
                <div class="flex gap-3 mb-6">
                    <img src="binance.jpg" class="w-14 h-14 rounded-2xl border-2 border-transparent cursor-pointer" onclick="setEx('Binance', this)">
                    <img src="okx.jpg" class="w-14 h-14 rounded-2xl border-2 border-transparent cursor-pointer" onclick="setEx('OKX', this)">
                    <img src="bitget.jpg" class="w-14 h-14 rounded-2xl border-2 border-transparent cursor-pointer" onclick="setEx('Bitget', this)">
                </div>
                <input type="text" id="w-input" class="w-full bg-[#111] border border-zinc-800 p-5 rounded-2xl mb-4 text-xs font-mono" placeholder="TON Cüzdan Adresi">
                <button onclick="saveWallet()" class="btn-dogs">Kaydet</button>
            </div>
            <div id="w-saved" class="hidden text-center bg-[#111] p-10 rounded-3xl">
                <i class="fa-solid fa-circle-check text-4xl mb-4"></i>
                <h3 id="s-name" class="font-black text-xl italic mb-2">-</h3>
                <p id="s-addr" class="text-[9px] font-mono text-zinc-500 break-all"></p>
            </div>
        </div>

        <div id="p-boost" class="page">
            <h2 class="text-4xl font-black italic uppercase mb-10">Boost</h2>
            <button onclick="watchAd()" class="btn-dogs">Reklam İzle (+1.00 PPH)</button>
        </div>

        <nav class="nav-bar" id="nav" style="display:none">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>GİRİŞ</span></div>
            <div class="nav-item" onclick="nav('boost', this)"><i class="fa-solid fa-bolt"></i><span>BOOST</span></div>
            <div class="nav-item" onclick="nav('airdrop', this)"><i class="fa-solid fa-wallet"></i><span>CÜZDAN</span></div>
        </nav>
    </div>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAJbCj95zZf2VTGH196clZpu5nYm47ESpY",
            authDomain: "koalascombom.firebaseapp.com",
            projectId: "koalascombom",
            storageBucket: "koalascombom.firebasestorage.app",
            messagingSenderId: "533011982418",
            appId: "1:533011982418:web:9e8e50e93a99017062d78b",
            measurementId: "G-1LWEES2195"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // USER STATE (Local + Sync)
        let userId = localStorage.getItem('koala_uuid') || 'user_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('koala_uuid', userId);

        let userState = {
            bal: 0,
            boosts: [],
            ex: '',
            addr: '',
            isNew: true
        };

        // Veriyi Firestore'dan Çek
        async function loadData() {
            const doc = await db.collection("users").doc(userId).get();
            if (doc.exists) {
                userState = doc.data();
                if(!userState.isNew) {
                    document.getElementById('p-check').classList.remove('active');
                    document.getElementById('p-home').classList.add('active');
                    document.getElementById('nav').style.display = 'flex';
                }
            }
            updateUI();
        }

        // Analiz Başlat
        function startDOGSCheck() {
            const items = ['i1', 'i2', 'i3', 'i4'];
            document.getElementById('btn-start').style.display = 'none';
            items.forEach((id, i) => {
                setTimeout(() => {
                    document.getElementById(id).classList.add('active');
                    setTimeout(() => {
                        document.getElementById(id).classList.add('done');
                        if(i === 3) showReward();
                    }, 1500);
                }, i * 1500);
            });
        }

        function showReward() {
            const gift = Math.floor(Math.random() * 40000) + 5000;
            userState.bal = gift;
            userState.isNew = false;
            document.getElementById('reward-val').innerText = gift.toLocaleString();
            document.getElementById('p-check').classList.remove('active');
            document.getElementById('p-reward').classList.add('active');
            sync();
        }

        function enterBot() {
            document.getElementById('p-reward').classList.remove('active');
            document.getElementById('p-home').classList.add('active');
            document.getElementById('nav').style.display = 'flex';
            updateUI();
        }

        // Madencilik Döngüsü
        setInterval(() => {
            if(!userState.isNew) {
                const pph = 128.50 + userState.boosts.length;
                userState.bal += (pph / 3600);
                
                // Boost temizliği
                const now = Date.now();
                userState.boosts = userState.boosts.filter(b => b.exp > now);
                
                updateUI();
                if(Math.random() > 0.95) sync(); // Her 20sn bir yedekle
            }
        }, 1000);

        function watchAd() {
            alert("Reklam izlendi!");
            userState.boosts.push({ exp: Date.now() + (24*60*60*1000) });
            sync(); updateUI();
        }

        let selectedEx = '';
        function setEx(name, el) {
            selectedEx = name;
            document.querySelectorAll('#w-form img').forEach(i => i.style.borderColor = 'transparent');
            el.style.borderColor = '#fff';
        }

        function saveWallet() {
            const addr = document.getElementById('w-input').value;
            if(addr.length < 5) return;
            userState.ex = selectedEx;
            userState.addr = addr;
            sync(); updateUI();
        }

        function updateUI() {
            document.getElementById('bal-txt').innerText = userState.bal.toLocaleString('tr-TR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            document.getElementById('boost-val').innerText = userState.boosts.length.toFixed(2);
            if(userState.ex) {
                document.getElementById('w-form').classList.add('hidden');
                document.getElementById('w-saved').classList.remove('hidden');
                document.getElementById('s-name').innerText = userState.ex;
                document.getElementById('s-addr').innerText = userState.addr;
            }
        }

        function sync() {
            db.collection("users").doc(userId).set(userState);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(pg => pg.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('p-' + p).classList.add('active');
            el.classList.add('active');
        }

        window.onload = loadData;
    </script>
</body>
</html>
