<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Reels Infinite Loop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        /* Reels Ana KapsayÄ±cÄ± */
        .reels-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            margin: 0 auto;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ses Ä°konu Animasyonu */
        .status-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.6);
            color: white;
            width: 80px; height: 80px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 100; opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }
        .status-icon.active { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }

        .info {
            position: absolute;
            bottom: 40px; left: 20px;
            color: white; z-index: 10;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="reels-container" id="reelsDiv">
    </div>

<script>
    const container = document.getElementById('reelsDiv');
    const videoSources = ["reels1.mp4", "reels2.mp4"];
    let currentIndex = 0;
    let isAudioUnlocked = false;

    // Yeni Reel Ekleme Fonksiyonu
    function createReel(src) {
        const reel = document.createElement('div');
        reel.className = 'reel';
        reel.innerHTML = `
            <video src="${src}" loop muted playsinline></video>
            <div class="status-icon">ðŸ”Š</div>
            <div class="info"><h3>@user_reels</h3><p>Sonsuz dÃ¶ngÃ¼ aktif!</p></div>
        `;
        container.appendChild(reel);
        const video = reel.querySelector('video');
        video.load(); // Videoyu Ã¶nden yÃ¼kle
        observer.observe(video);
    }

    // Video Oynatma/Durdurma KontrolÃ¼
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target;
            if (entry.isIntersecting) {
                video.currentTime = 0;
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => { console.log("EtkileÅŸim bekleniyor"); });
                }
            } else {
                video.pause();
            }
        });
    }, { threshold: 0.6 });

    // BaÅŸlangÄ±Ã§ iÃ§in ilk 2 videoyu ekle
    videoSources.forEach(src => createReel(src));

    // Sonsuz KaydÄ±rma MantÄ±ÄŸÄ± (Sona gelince yeni video ekle)
    container.addEventListener('scroll', () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 200) {
            const nextSrc = videoSources[currentIndex % 2];
            createReel(nextSrc);
            currentIndex++;
        }
    });

    // TÄ±klama ve Ses YÃ¶netimi
    document.addEventListener('click', (e) => {
        const reel = e.target.closest('.reel');
        if (!reel) return;

        const video = reel.querySelector('video');
        const icon = reel.querySelector('.status-icon');

        // Ä°lk tÄ±klamada tÃ¼m sistemin ses engelini kaldÄ±r
        if (!isAudioUnlocked) {
            document.querySelectorAll('video').forEach(v => v.muted = false);
            isAudioUnlocked = true;
        } else {
            video.muted = !video.muted;
        }

        // Ä°kon Animasyonunu Tetikle
        icon.innerText = video.muted ? "ðŸ”‡" : "ðŸ”Š";
        icon.classList.add('active');
        setTimeout(() => icon.classList.remove('active'), 500);
    });
</script>

</body>
</html>
