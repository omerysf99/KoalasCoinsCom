<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0d0d0d; --border: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOADER --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-box { width: 120px; height: 120px; border-radius: 40px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; }
        .scan { position: absolute; width: 100%; height: 3px; background: #fff; box-shadow: 0 0 10px #fff; animation: scan 2s infinite; }
        @keyframes scan { 0%, 100% { top: 0; } 50% { top: 100%; } }

        /* --- APP STRUCTURE --- */
        #app { display: none; height: 100%; flex-direction: column; }
        .page { display: none; height: 100%; overflow-y: auto; padding: 20px 24px 140px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .bal-display { font-size: 50px; font-weight: 900; letter-spacing: -2px; text-align: center; margin: 10px 0; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 16px; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; transition: transform 0.2s; }
        .card:active { transform: scale(0.98); }
        .task-done { opacity: 0.5; pointer-events: none; filter: grayscale(1); }

        /* REKLAM KARTI ÖZEL STİL */
        .ad-card { background: linear-gradient(90deg, #1a1a1a, #0d0d0d); border: 1px dashed #333; }

        /* --- TIME ATTACK GAME --- */
        #game-area { position: relative; width: 100%; height: 280px; background: #050505; border: 2px solid var(--border); border-radius: 40px; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 10px; overflow: hidden; }
        #timer-display { font-size: 64px; font-weight: 900; font-variant-numeric: tabular-nums; letter-spacing: -2px; z-index: 10; }
        .hidden-timer { color: transparent; text-shadow: 0 0 15px rgba(255,255,255,0.05); }
        
        .bet-box { background: var(--card); border: 1px solid var(--border); border-radius: 25px; padding: 15px; margin-top: 20px; }
        .btn-game { width: 100%; padding: 20px; border-radius: 25px; font-weight: 900; text-transform: uppercase; cursor: pointer; font-size: 16px; border: none; }
        .btn-start { background: #fff; color: #000; }
        .btn-stop { background: #ff3b30; color: #fff; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(3, 1fr); padding: 15px 0 35px; z-index: 100; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; font-weight: 900; gap: 5px; text-transform: uppercase; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="logo-box"><img src="babykoalas.jpg"><div class="scan"></div></div>
        <p class="text-zinc-600 font-black text-[10px] mt-6 tracking-widest uppercase">Koala System Online</p>
    </div>

    <div id="app">
        <div id="home" class="page active">
            <div class="text-center py-6">
                <div class="inline-flex items-center gap-2 bg-zinc-900 px-4 py-2 rounded-full border border-zinc-800 mb-4">
                    <img id="ex-img" src="binance.jpg" class="w-4 h-4 rounded-full">
                    <span id="ex-name" class="text-[10px] font-black uppercase text-zinc-400">Binance</span>
                </div>
                <div class="bal-display" id="total-bal">0</div>
                <p class="text-zinc-600 font-black text-[10px] uppercase tracking-[0.4em]">$KOALA</p>
            </div>

            <h3 class="text-[9px] font-black text-zinc-700 uppercase mb-3 tracking-widest px-2">Sponsored Boost</h3>
            <div id="ad-task" class="card ad-card" onclick="watchAd()">
                <div class="w-12 h-12 bg-zinc-900 rounded-xl flex items-center justify-center border border-zinc-800 text-xl">
                    <i class="fa-solid fa-play text-white"></i>
                </div>
                <div class="flex-1">
                    <p class="font-black text-xs uppercase">Watch Ads</p>
                    <p class="text-zinc-500 text-[10px] font-bold">+10 $KOALA / Video</p>
                </div>
                <button id="ad-btn" class="bg-zinc-800 text-white text-[9px] font-black px-4 py-2 rounded-xl uppercase">Watch</button>
            </div>

            <h3 class="text-[9px] font-black text-zinc-700 uppercase mb-3 mt-6 tracking-widest px-2">Daily Missions</h3>
            <div id="task-community" class="card" onclick="verifyTask('task-community', 2500, 'https://t.me/KoalasCommunity')">
                <div class="w-12 h-12 bg-black rounded-xl flex items-center justify-center border border-zinc-800 text-2xl"><i class="fa-brands fa-telegram text-sky-400"></i></div>
                <div class="flex-1">
                    <p class="font-black text-xs uppercase">Join Community</p>
                    <p class="text-green-500 text-[10px] font-bold">+2,500 $KOALA</p>
                </div>
                <button class="task-btn bg-white text-black text-[9px] font-black px-4 py-2 rounded-xl uppercase">Start</button>
            </div>
        </div>

        <div id="games" class="page text-center">
            <h2 class="text-2xl font-black italic uppercase mt-4 mb-2">Time Attack</h2>
            <div id="game-area">
                <div id="timer-display">00.00</div>
                <p id="game-status" class="absolute bottom-6 text-[10px] font-black uppercase text-zinc-600 tracking-widest">Stop at 10.00s</p>
            </div>

            <div class="bet-box">
                <p class="text-[10px] font-black text-zinc-500 uppercase mb-3">Stake Amount</p>
                <div class="flex items-center justify-center gap-6 mb-4">
                    <button onclick="adjustBet(-100)" class="w-10 h-10 rounded-full bg-zinc-800 font-bold">-</button>
                    <span id="bet-display" class="text-2xl font-black">100</span>
                    <button onclick="adjustBet(100)" class="w-10 h-10 rounded-full bg-zinc-800 font-bold">+</button>
                </div>
                <div class="flex justify-center gap-2">
                    <button onclick="setBet(100)" class="bg-zinc-900 px-3 py-1 rounded-lg text-[10px] font-black uppercase">100</button>
                    <button onclick="setBet(500)" class="bg-zinc-900 px-3 py-1 rounded-lg text-[10px] font-black uppercase">500</button>
                    <button onclick="setBet(balance)" class="bg-zinc-900 px-3 py-1 rounded-lg text-[10px] font-black uppercase">Max</button>
                </div>
            </div>

            <div class="mt-6 px-2">
                <button id="game-btn" onclick="handleGame()" class="btn-game btn-start">Start (Bet: <span id="btn-bet-val">100</span>)</button>
            </div>
        </div>

        <div id="airdrop" class="page">
            <h2 class="text-3xl font-black italic uppercase text-center mt-12 mb-8">Drop</h2>
            <div class="bg-zinc-900 p-8 rounded-[40px] border border-zinc-800 text-center">
                <input type="text" id="w-input" class="w-full bg-black border-2 border-zinc-800 rounded-2xl p-4 text-center font-bold text-white mb-4" placeholder="Wallet Address">
                <button onclick="saveWallet()" class="w-full bg-white text-black font-black py-5 rounded-2xl uppercase">Connect</button>
            </div>
        </div>

        <nav class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="nav('games', this)"><i class="fa-solid fa-clock"></i><span>Time</span></div>
            <div class="nav-item" onclick="nav('airdrop', this)"><i class="fa-solid fa-parachute-box"></i><span>Drop</span></div>
        </nav>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 10000;
        let currentBet = 100;
        let isPlaying = false;
        let startTime, timerInterval;

        window.onload = () => {
            checkCompletedTasks();
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                syncUI();
            }, 2500);
        };

        // --- ADEXORA AD SYSTEM ---
        function watchAd() {
            const btn = document.getElementById('ad-btn');
            haptic('medium');
            
            btn.disabled = true;
            btn.innerText = "Loading...";

            window.showAdexora()
                .then(() => {
                    // ✅ Reward user
                    balance += 10;
                    syncUI();
                    haptic('success');
                    showNotify("Reward Received! +10 $KOALA");
                    
                    // Reset button for next ad
                    btn.disabled = false;
                    btn.innerText = "Watch Again";
                })
                .catch(e => {
                    // ❌ Handle error
                    console.error("Ad failed:", e);
                    showNotify("No ads available right now.");
                    btn.disabled = false;
                    btn.innerText = "Watch";
                });
        }

        // --- GAME LOGIC ---
        function handleGame() {
            const btn = document.getElementById('game-btn');
            const display = document.getElementById('timer-display');
            const status = document.getElementById('game-status');

            if (!isPlaying) {
                if (balance < currentBet) return showNotify("Insufficient $KOALA!");
                balance -= currentBet; syncUI(); isPlaying = true;
                btn.innerText = "STOP!"; btn.className = "btn-game btn-stop";
                display.classList.remove('hidden-timer');
                startTime = Date.now();
                timerInterval = setInterval(() => {
                    let elapsed = (Date.now() - startTime) / 1000;
                    display.innerText = elapsed.toFixed(2);
                    if (elapsed > 3.50 && elapsed < 11.00) display.classList.add('hidden-timer');
                }, 10);
                haptic('medium');
            } else {
                isPlaying = false; clearInterval(timerInterval);
                btn.disabled = true; display.classList.remove('hidden-timer');
                let finalTime = ((Date.now() - startTime) / 1000).toFixed(2);
                display.innerText = finalTime;
                if (finalTime === "10.00") {
                    let win = currentBet * 2; balance += win;
                    status.innerText = `JACKPOT! +${win}`; haptic('success');
                } else {
                    status.innerText = "FAILED!"; haptic('error');
                }
                setTimeout(() => {
                    btn.disabled = false; btn.innerText = `Start (Bet: ${currentBet})`;
                    btn.className = "btn-game btn-start"; status.innerText = "Stop at 10.00s";
                }, 3000);
                syncUI();
            }
        }

        // --- VERIFICATION SYSTEM ---
        function verifyTask(taskId, reward, link) {
            if(localStorage.getItem(taskId)) return;
            const card = document.getElementById(taskId);
            const b = card.querySelector('.task-btn');
            window.open(link, '_blank');
            b.classList.add('bg-zinc-800', 'pointer-events-none');
            b.innerHTML = `<i class="fa-solid fa-spinner animate-spin"></i> Checking`;
            setTimeout(() => {
                balance += reward; localStorage.setItem(taskId, 'done');
                card.classList.add('task-done'); b.innerHTML = `<i class="fa-solid fa-check"></i> Done`;
                syncUI(); haptic('success');
            }, 6000);
        }

        // --- HELPERS ---
        function adjustBet(a) { if(!isPlaying) { currentBet = Math.max(100, currentBet + a); if(currentBet > balance) currentBet = balance; updateBetUI(); } }
        function setBet(a) { if(!isPlaying) { currentBet = Math.max(100, a); if(currentBet > balance) currentBet = balance; updateBetUI(); } }
        function updateBetUI() { document.getElementById('bet-display').innerText = currentBet; document.getElementById('btn-bet-val').innerText = currentBet; }
        function syncUI() { document.getElementById('total-bal').innerText = balance.toLocaleString(); localStorage.setItem('k_bal', balance); }
        function showNotify(m) { if(window.Telegram?.WebApp?.showAlert) window.Telegram.WebApp.showAlert(m); else alert(m); }
        function checkCompletedTasks() { if(localStorage.getItem('task-community')) { document.getElementById('task-community').classList.add('task-done'); document.getElementById('task-community').querySelector('.task-btn').innerHTML = `<i class="fa-solid fa-check"></i> Done`; } }
        function nav(p, el) { document.querySelectorAll('.page').forEach(x => x.classList.remove('active')); document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active')); document.getElementById(p).classList.add('active'); el.classList.add('active'); haptic('light'); }
        function haptic(t) { const h = window.Telegram?.WebApp?.HapticFeedback; if(h) { if(t === 'success') h.notificationOccurred('success'); else if(t === 'error') h.notificationOccurred('warning'); else h.impactOccurred(t); } }
        function saveWallet() { showNotify("Wallet Connected!"); haptic('success'); }
    </script>
</body>
</html>
