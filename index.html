<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Kanal Destekli</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .video-card img { aspect-ratio: 16 / 9; border-radius: 12px; transition: 0.2s; width: 100%; object-fit: cover; }
        .video-card:hover img { border-radius: 0px; transform: scale(1.02); }
        .sidebar-item { transition: 0.2s; cursor: pointer; display: flex; align-items: center; gap: 20px; padding: 12px; border-radius: 10px; color: #aaa; }
        .sidebar-item:hover { background: #272727; color: white; }
        .active-tab { background: #272727; color: white; font-weight: bold; border-left: 4px solid red; }
        .channel-circle { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 h-14 z-[100] border-b border-[#272727]">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#272727] rounded-full text-white">‚ò∞</button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="goHome()">
                <span class="text-red-600 text-3xl font-bold">‚ñ∂</span>
                <span class="text-xl font-bold tracking-tighter">YouTube</span>
            </div>
        </div>

        <div class="flex items-center flex-1 max-w-[700px] ml-10">
            <div class="flex w-full items-center bg-[#121212] border border-[#303030] rounded-l-full px-4 py-1.5 focus-within:border-blue-500">
                <input id="searchInput" type="text" placeholder="Ara" class="bg-transparent w-full outline-none text-white px-2">
            </div>
            <button onclick="executeSearch()" class="bg-[#222222] border border-[#303030] border-l-0 px-5 py-2 rounded-r-full hover:bg-[#272727]">üîç</button>
        </div>
        <div class="w-8 h-8 bg-red-600 rounded-full flex items-center justify-center text-xs ml-4">TR</div>
    </nav>

    <div class="flex pt-14">
        <aside class="w-20 lg:w-64 fixed left-0 h-screen bg-[#0f0f0f] p-2 hidden sm:block border-r border-[#272727]">
            <div onclick="goHome()" id="tab-home" class="sidebar-item active-tab">üè† <span>Ana Sayfa</span></div>
            <div onclick="showShorts()" id="tab-shorts" class="sidebar-item">üéûÔ∏è <span>Shorts</span></div>
            <hr class="border-[#272727] my-3">
            <div onclick="fetchVideos('Trendler')" id="tab-trending" class="sidebar-item">üî• <span>Trendler</span></div>
            <div onclick="fetchVideos('Oyun')" id="tab-gaming" class="sidebar-item">üéÆ <span>Oyun</span></div>
            <div onclick="fetchVideos('M√ºzik')" id="tab-music" class="sidebar-item">üéµ <span>M√ºzik</span></div>
        </aside>

        <main class="flex-1 sm:ml-20 lg:ml-64">
            <div id="channelResult" class="hidden p-6 border-b border-[#272727] flex items-center gap-10 bg-[#121212]"></div>
            
            <div id="homeGrid" class="p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-x-6 gap-y-10"></div>

            <div id="watchPage" class="hidden p-4 lg:p-8">
                <div class="flex flex-col lg:flex-row gap-6 max-w-[1700px] mx-auto">
                    <div class="flex-1">
                        <div class="aspect-video relative rounded-2xl overflow-hidden bg-black">
                            <div id="adOverlay" class="absolute inset-0 z-20 hidden bg-black/95 flex items-center justify-center text-xl animate-pulse text-white">Reklam...</div>
                            <iframe id="videoPlayer" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                        <h1 id="vTitle" class="text-2xl font-bold mt-5"></h1>
                        
                        <div id="channelDetail" class="flex items-center gap-4 mt-4 p-4 bg-[#1a1a1a] rounded-xl">
                            <img id="cThumb" src="" class="w-12 h-12 rounded-full">
                            <div class="flex-1">
                                <p id="vChannel" class="font-bold text-lg"></p>
                                <p class="text-xs text-gray-400">1.5 Mn Abone</p>
                            </div>
                            <button class="bg-white text-black px-5 py-2 rounded-full font-bold text-sm">Abone Ol</button>
                        </div>
                    </div>
                    <div id="vNext" class="w-full lg:w-[400px] flex flex-col gap-4"></div>
                </div>
            </div>

            <div id="shortsPage" class="hidden h-[calc(100vh-56px)]"><div id="shortsContainer" class="no-scrollbar"></div></div>
        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
        let adInterval, timeTracker, playedSeconds = 0, activeVideoId = "";

        function runAd(callback) {
            if(window.showAdexora) window.showAdexora().then(callback).catch(callback); else callback();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function resetView() {
            document.getElementById('homeGrid').classList.add('hidden');
            document.getElementById('watchPage').classList.add('hidden');
            document.getElementById('shortsPage').classList.add('hidden');
            document.getElementById('channelResult').classList.add('hidden');
            document.getElementById('videoPlayer').src = "";
            clearInterval(adInterval);
            clearInterval(timeTracker);
        }

        function goHome() {
            resetView();
            document.getElementById('homeGrid').classList.remove('hidden');
            fetchVideos("T√ºrkiye pop√ºler");
        }

        // KANALLARI VE Vƒ∞DEOLARI Bƒ∞RLƒ∞KTE ARA
        async function executeSearch() {
            const q = document.getElementById('searchInput').value;
            if(!q) return;
            resetView();
            document.getElementById('homeGrid').classList.remove('hidden');

            // 1. Kanallarƒ± Ara
            const channelRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=${q}&type=channel&key=${API_KEY}`);
            const channelData = await channelRes.json();
            
            if(channelData.items.length > 0) {
                const chan = channelData.items[0].snippet;
                const chanResDiv = document.getElementById('channelResult');
                chanResDiv.classList.remove('hidden');
                chanResDiv.innerHTML = `
                    <img src="${chan.thumbnails.high.url}" class="channel-circle">
                    <div>
                        <h2 class="text-2xl font-bold">${chan.title} ‚úÖ</h2>
                        <p class="text-gray-400 text-sm mt-1">${chan.description.substring(0, 100)}...</p>
                        <button class="mt-3 bg-red-600 text-white px-6 py-2 rounded-full font-bold text-sm">KANALA Gƒ∞T</button>
                    </div>
                `;
            }

            // 2. Videolarƒ± Getir
            fetchVideos(q);
        }

        async function fetchVideos(q) {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=24&q=${q}&regionCode=TR&type=video&key=${API_KEY}`);
            const data = await res.json();
            const items = shuffle(data.items);

            document.getElementById('homeGrid').innerHTML = items.map(v => `
                <div class="video-card cursor-pointer group" onclick="openVideo('${v.id.videoId}', '${encodeURIComponent(v.snippet.title)}', '${v.snippet.channelTitle}', '${v.snippet.thumbnails.high.url}')">
                    <img src="${v.snippet.thumbnails.high.url}">
                    <div class="flex gap-3 mt-3">
                        <div class="w-10 h-10 bg-gray-800 rounded-full flex-shrink-0"></div>
                        <div>
                            <h3 class="font-bold text-sm line-clamp-2 group-hover:text-red-500">${v.snippet.title}</h3>
                            <p class="text-xs text-gray-400 mt-1">${v.snippet.channelTitle}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openVideo(id, title, channel, thumb) {
            resetView();
            activeVideoId = id;
            playedSeconds = 0;
            document.getElementById('watchPage').classList.remove('hidden');
            document.getElementById('vTitle').innerText = decodeURIComponent(title);
            document.getElementById('vChannel').innerText = channel;
            document.getElementById('cThumb').src = thumb; // Ge√ßici logo
            
            setPlayer(0);
            startAdSystem();

            // √ñneriler
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${channel}&type=video&key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('vNext').innerHTML = data.items.map(v => `
                <div class="flex gap-2 cursor-pointer" onclick="openVideo('${v.id.videoId}', '${encodeURIComponent(v.snippet.title)}', '${v.snippet.channelTitle}', '${v.snippet.thumbnails.medium.url}')">
                    <img src="${v.snippet.thumbnails.medium.url}" class="w-40 h-24 rounded-lg object-cover">
                    <div class="flex-1 text-xs font-bold">${v.snippet.title}</div>
                </div>
            `).join('');
        }

        function setPlayer(s) { document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${activeVideoId}?autoplay=1&start=${s}`; }

        function startAdSystem() {
            timeTracker = setInterval(() => { playedSeconds++; }, 1000);
            adInterval = setInterval(() => {
                document.getElementById('adOverlay').classList.remove('hidden');
                document.getElementById('videoPlayer').src = "";
                runAd(() => {
                    document.getElementById('adOverlay').classList.add('hidden');
                    setPlayer(playedSeconds);
                });
            }, 60000);
        }

        async function showShorts() {
            resetView();
            document.getElementById('shortsPage').classList.remove('hidden');
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=%23shorts+t√ºrkiye&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await res.json();
            const container = document.getElementById('shortsContainer');
            container.innerHTML = data.items.map(s => `<div class="short-item" data-id="${s.id.videoId}"><div class="short-frame" id="sh-${s.id.videoId}"></div></div>`).join('');
            
            const obs = new IntersectionObserver(entries => {
                entries.forEach(e => {
                    const id = e.target.getAttribute('data-id');
                    const el = document.getElementById(`sh-${id}`);
                    if(e.isIntersecting) el.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${id}?autoplay=1&controls=0&loop=1&playlist=${id}" frameborder="0" allow="autoplay"></iframe>`;
                    else el.innerHTML = "";
                });
            }, {threshold: 0.8});
            document.querySelectorAll('.short-item').forEach(i => obs.observe(i));
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') executeSearch(); });
        goHome();
    </script>
</body>
</html>
