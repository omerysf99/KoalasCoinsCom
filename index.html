<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ultimate Pro - Stable Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f0f0f; --surface: #1e1e1e; --yt-red: #ff0000; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg); color: white; margin: 0; }
        .thumb-box { aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #222; position: relative; }
        .thumb-box img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .video-card:hover img { transform: scale(1.05); border-radius: 0; }
        .sidebar-item { display: flex; align-items: center; gap: 15px; padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .sidebar-item:hover { background: #272727; }
        .active { background: #272727; font-weight: bold; border-left: 4px solid var(--yt-red); }
        .error-msg { background: rgba(255,0,0,0.1); border: 1px solid red; color: #ff6b6b; padding: 10px; border-radius: 8px; margin: 10px 0; }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] h-14 flex items-center justify-between px-4 z-[1000] border-b border-[#272727]">
        <div class="flex items-center gap-4">
            <span class="text-2xl cursor-pointer">‚ò∞</span>
            <div class="flex items-center gap-1 cursor-pointer" onclick="location.reload()">
                <span class="text-red-600 text-3xl">‚ñ∂</span>
                <span class="text-xl font-bold tracking-tighter">YouTube</span>
            </div>
        </div>
        <div class="flex flex-1 max-w-[600px] mx-10">
            <input id="searchQuery" type="text" placeholder="Ara" class="w-full bg-[#121212] border border-[#303030] rounded-l-full px-5 py-2 outline-none focus:border-blue-500">
            <button onclick="app.runSearch()" class="bg-[#222] border border-[#303030] border-l-0 px-6 rounded-r-full hover:bg-[#333]">üîç</button>
        </div>
        <div class="w-8 h-8 bg-blue-700 rounded-full flex items-center justify-center text-xs">AI</div>
    </nav>

    <div class="flex pt-14">
        <aside class="w-64 fixed left-0 h-screen p-3 border-r border-[#272727] hidden lg:block overflow-y-auto">
            <div onclick="app.loadView('home')" class="sidebar-item active">üè† Ana Sayfa</div>
            <div onclick="app.loadView('shorts')" class="sidebar-item">üéûÔ∏è Shorts</div>
            <hr class="border-[#272727] my-4">
            <div onclick="app.fetchData('M√ºzik')" class="sidebar-item">üéµ M√ºzik</div>
            <div onclick="app.fetchData('Oyun')" class="sidebar-item">üéÆ Oyun</div>
            <div onclick="app.fetchData('Haberler')" class="sidebar-item">üì∞ Haberler</div>
        </aside>

        <main class="flex-1 lg:ml-64 p-6 min-h-screen">
            <div id="error-container"></div>
            
            <section id="home-section" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-6"></section>

            <section id="watch-section" class="hidden">
                <div class="flex flex-col xl:flex-row gap-8 max-w-[1600px] mx-auto">
                    <div class="flex-1">
                        <div class="thumb-box bg-black shadow-2xl">
                            <iframe id="player" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                        <h1 id="v-title" class="text-2xl font-bold mt-6"></h1>
                        <div class="flex items-center gap-4 mt-6 p-4 bg-[#1a1a1a] rounded-xl">
                            <img id="c-logo" src="" class="w-12 h-12 rounded-full">
                            <div class="flex-1">
                                <h3 id="c-name" class="font-bold"></h3>
                                <p id="c-subs" class="text-xs text-gray-400"></p>
                            </div>
                            <button class="bg-white text-black px-6 py-2 rounded-full font-bold">Abone Ol</button>
                        </div>
                        <div class="mt-10">
                            <h3 class="font-bold text-xl border-b border-[#272727] pb-4">Yorumlar</h3>
                            <div id="comments-box" class="mt-6 flex flex-col gap-6"></div>
                        </div>
                    </div>
                    <div id="suggested-box" class="w-full xl:w-[380px] flex flex-col gap-4"></div>
                </div>
            </section>
        </main>
    </div>

    <script>
        // API KEY BURAYA (Hata alƒ±rsan yenisini alƒ±p dene)
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';

        

        const app = {
            async apiCall(endpoint) {
                try {
                    const response = await fetch(`https://www.googleapis.com/youtube/v3/${endpoint}&key=${API_KEY}`);
                    if (!response.ok) {
                        const errData = await response.json();
                        throw new Error(errData.error.message || 'API Hatasƒ± olu≈ütu');
                    }
                    return await response.json();
                } catch (err) {
                    this.showError(err.message);
                    return null;
                }
            },

            showError(msg) {
                const container = document.getElementById('error-container');
                container.innerHTML = `<div class="error-msg">‚ö†Ô∏è Hata: ${msg} (Kotanƒ±z dolmu≈ü veya API anahtarƒ±nƒ±z hatalƒ± olabilir.)</div>`;
                setTimeout(() => container.innerHTML = '', 8000);
            },

            async fetchData(q = 'pop√ºler videolar') {
                const data = await this.apiCall(`search?part=snippet&maxResults=20&q=${q}&type=video&regionCode=TR`);
                if (!data) return;

                const grid = document.getElementById('home-section');
                grid.innerHTML = data.items.map(v => `
                    <div class="video-card group cursor-pointer" onclick="app.openVideo('${v.id.videoId}', '${v.snippet.channelId}')">
                        <div class="thumb-box">
                            <img src="${v.snippet.thumbnails.high.url}">
                        </div>
                        <div class="flex gap-3 mt-3">
                            <div class="w-9 h-9 bg-[#333] rounded-full flex-shrink-0"></div>
                            <div>
                                <h3 class="text-sm font-bold line-clamp-2">${v.snippet.title}</h3>
                                <p class="text-xs text-gray-400 mt-1">${v.snippet.channelTitle}</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            async openVideo(id, chanId) {
                this.loadView('watch');
                document.getElementById('player').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
                
                // Video & Kanal Bilgisi
                const vData = await this.apiCall(`videos?part=snippet,statistics&id=${id}`);
                const cData = await this.apiCall(`channels?part=snippet,statistics&id=${chanId}`);

                if (vData) document.getElementById('v-title').innerText = vData.items[0].snippet.title;
                if (cData) {
                    const c = cData.items[0];
                    document.getElementById('c-name').innerText = c.snippet.title;
                    document.getElementById('c-logo').src = c.snippet.thumbnails.default.url;
                    document.getElementById('c-subs').innerText = parseInt(c.statistics.subscriberCount).toLocaleString() + ' Abone';
                }

                this.loadComments(id);
            },

            async loadComments(id) {
                const box = document.getElementById('comments-box');
                box.innerHTML = 'Y√ºkleniyor...';
                const data = await this.apiCall(`commentThreads?part=snippet&videoId=${id}&maxResults=10`);
                
                if (!data || !data.items) {
                    box.innerHTML = '<p class="text-gray-500 italic">Yorumlar bu video i√ßin kapalƒ± veya √ßekilemiyor.</p>';
                    return;
                }

                box.innerHTML = data.items.map(c => {
                    const info = c.snippet.topLevelComment.snippet;
                    return `
                        <div class="flex gap-4">
                            <img src="${info.authorProfileImageUrl}" class="w-10 h-10 rounded-full">
                            <div>
                                <h4 class="text-sm font-bold">${info.authorDisplayName}</h4>
                                <p class="text-sm text-gray-300 mt-1">${info.textDisplay}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            loadView(view) {
                document.getElementById('home-section').classList.add('hidden');
                document.getElementById('watch-section').classList.add('hidden');
                document.getElementById(`${view}-section`).classList.remove('hidden');
                if (view === 'home') document.getElementById('player').src = "";
            },

            runSearch() {
                const q = document.getElementById('searchQuery').value;
                if (q) { this.loadView('home'); this.fetchData(q); }
            }
        };

        app.fetchData();
    </script>
</body>
</html>
