<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dikey Reels</title>
    <style>
        * { box-sizing: border-box; }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Ana Konteyner */
        .reels-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none; /* Firefox iÃ§in scroll gizle */
        }
        .reels-container::-webkit-scrollbar { display: none; } /* Chrome/Safari iÃ§in scroll gizle */

        /* Video BÃ¶lÃ¼mÃ¼ */
        .reel-video {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Dikey tam ekran yapar */
        }

        /* Video Bilgileri */
        .overlay {
            position: absolute;
            bottom: 30px;
            left: 20px;
            color: white;
            z-index: 10;
        }

        /* Ses Kontrol Butonu */
        #mute-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<button id="mute-btn">ðŸ”‡</button>

<div class="reels-container">
    <div class="reel-video">
        <video src="reels1.mp4" loop muted playsinline></video>
        <div class="overlay">
            <h3>@video_1</h3>
            <p>Harika dikey gÃ¶rÃ¼nÃ¼m!</p>
        </div>
    </div>

    <div class="reel-video">
        <video src="reels2.mp4" loop muted playsinline></video>
        <div class="overlay">
            <h3>@video_2</h3>
            <p>Ses butonuna basmayÄ± unutma ðŸ”Š</p>
        </div>
    </div>

    <div class="reel-video">
        <video src="reels3.mp4" loop muted playsinline></video>
        <div class="overlay">
            <h3>@video_3</h3>
            <p>KaydÄ±rmaya devam et...</p>
        </div>
    </div>
</div>

<script>
    const videos = document.querySelectorAll('video');
    const muteBtn = document.getElementById('mute-btn');
    let isMuted = true;

    // Ses AÃ§ma/Kapama Ä°ÅŸlemi
    muteBtn.addEventListener('click', () => {
        isMuted = !isMuted;
        videos.forEach(v => v.muted = isMuted);
        muteBtn.innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š";
    });

    // KaydÄ±rma Takibi (Intersection Observer)
    const observerOptions = {
        threshold: 0.6 // Videonun %60'Ä± gÃ¶rÃ¼ndÃ¼ÄŸÃ¼nde
    };

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target;
            if (entry.isIntersecting) {
                video.play().catch(e => console.log("Oynatma engellendi: ", e));
            } else {
                video.pause();
                video.currentTime = 0;
            }
        });
    }, observerOptions);

    videos.forEach(v => observer.observe(v));
</script>

</body>
</html>
