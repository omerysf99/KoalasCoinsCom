<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | WHO ARE YOU?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; user-select: none; }
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* Sayfalar */
        .page { display: none; height: 100vh; padding: 20px; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .page.active { display: flex; animation: dogsFade 0.5s ease; }
        
        @keyframes dogsFade { from { opacity: 0; } to { opacity: 1; } }

        /* DOGS Animasyonlu Yazılar */
        .scan-text { font-size: 14px; font-weight: 700; letter-spacing: 1px; margin-bottom: 8px; color: #555; }
        .scan-active { color: #fff; text-decoration: underline; text-underline-offset: 4px; }

        /* Büyük Sayı Fontu */
        .dogs-number { font-size: 80px; font-weight: 900; line-height: 1; margin: 20px 0; }
        .dogs-sub { font-size: 14px; color: #888; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }

        /* Butonlar */
        .dogs-btn { background: #fff; color: #000; width: 100%; max-width: 320px; padding: 18px; border-radius: 16px; font-weight: 900; font-size: 16px; transition: 0.2s; position: absolute; bottom: 40px; }
        .dogs-btn:active { transform: scale(0.96); opacity: 0.8; }

        /* Madenci Sayfası Nav */
        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; height: 80px; background: #000; display: grid; grid-template-columns: repeat(3, 1fr); border-top: 1px solid #111; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; font-size: 10px; font-weight: 900; color: #444; }
        .nav-item.active { color: #fff; }

        /* Koala Görseli */
        .koala-main { width: 240px; height: 240px; border-radius: 50%; border: 4px solid #fff; }
    </style>
</head>
<body>

    <div id="p-intro" class="page active">
        <img src="coinkoala.jpg" class="w-24 h-24 rounded-full mb-8 grayscale">
        <div class="space-y-4 text-left w-full max-w-[280px]">
            <p id="s1" class="scan-text">Checking account...</p>
            <p id="s2" class="scan-text">Analyzing Telegram activity...</p>
            <p id="s3" class="scan-text">Calculating seniority...</p>
            <p id="s4" class="scan-text">Checking reward eligibility...</p>
        </div>
        <button id="age-start-btn" onclick="startAnalysis()" class="dogs-btn">I'M READY</button>
    </div>

    <div id="p-result" class="page">
        <h2 class="text-xl font-black italic">YOU ARE A LEGEND</h2>
        <div class="dogs-number" id="final-years">5</div>
        <div class="dogs-sub">Years on Telegram</div>
        
        <div class="mt-12 p-6 border border-white/10 rounded-3xl bg-white/5 w-full max-w-[320px]">
            <p class="text-xs font-bold text-white/40 uppercase mb-2">Your Reward</p>
            <p class="text-3xl font-black">+ <span id="reward-amt">25,000</span> $KOALA</p>
        </div>

        <button onclick="goToGame()" class="dogs-btn">CONTINUE</button>
    </div>

    <div id="p-main" class="page">
        <div class="absolute top-10 left-0 right-0">
            <p class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-1">Total Balance</p>
            <h1 id="balance" class="text-5xl font-black italic">0</h1>
        </div>

        <div class="relative active:scale-95 transition-transform" id="koala-click">
            <img src="coinkoala.jpg" class="koala-main">
        </div>

        <div class="nav-bar">
            <div class="nav-item active"><i class="fa-solid fa-bone text-xl mb-1"></i>MINE</div>
            <div class="nav-item"><i class="fa-solid fa-list-check text-xl mb-1"></i>TASKS</div>
            <div class="nav-item"><i class="fa-solid fa-parachute-box text-xl mb-1"></i>AIRDROP</div>
        </div>
    </div>

    <script>
        let state = {
            bal: parseInt(localStorage.getItem('k_bal')) || 0,
            hasChecked: localStorage.getItem('k_dogs_checked') === 'true'
        };

        // Eğer daha önce kontrol ettiyse direkt oyuna yolla
        if(state.hasChecked) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-main').classList.add('active');
            updateUI();
        }

        function startAnalysis() {
            const btn = document.getElementById('age-start-btn');
            btn.style.display = 'none';

            const steps = ['s1', 's2', 's3', 's4'];
            steps.forEach((id, index) => {
                setTimeout(() => {
                    document.getElementById(id).classList.add('scan-active');
                    if(index === steps.length - 1) {
                        setTimeout(showResult, 1000);
                    }
                }, index * 800);
            });
        }

        function showResult() {
            document.getElementById('p-intro').classList.remove('active');
            document.getElementById('p-result').classList.add('active');
            
            // Rastgele yaş ve ödül (DOGS mantığı)
            const years = Math.floor(Math.random() * 7) + 3;
            const reward = years * 5500;
            
            document.getElementById('final-years').innerText = years;
            document.getElementById('reward-amt').innerText = reward.toLocaleString();
            
            state.bal += reward;
        }

        function goToGame() {
            state.hasChecked = true;
            localStorage.setItem('k_dogs_checked', 'true');
            localStorage.setItem('k_bal', state.bal);
            
            document.getElementById('p-result').classList.remove('active');
            document.getElementById('p-main').classList.add('active');
            updateUI();
        }

        // Tıklama Sistemi
        document.getElementById('koala-click').addEventListener('touchstart', (e) => {
            e.preventDefault();
            state.bal += 1;
            updateUI();
            save();
        });

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(state.bal).toLocaleString();
        }

        function save() {
            localStorage.setItem('k_bal', state.bal);
        }
    </script>
</body>
</html>
