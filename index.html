<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaylaşKazan Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: white; margin: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* SAYFA YAPISI - TAM GENİŞLİK */
        .page { display: none; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; background: #000; }
        .active-page { display: block; }

        /* REELS FEED - TAM EKRAN */
        #reels-feed { 
            height: 100vh; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none; 
        }
        #reels-feed::-webkit-scrollbar { display: none; }
        
        .video-wrapper { 
            height: 100vh; 
            width: 100%;
            scroll-snap-align: start; 
            position: relative;
            background: #000;
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Videoyu boşluk kalmayacak şekilde yayar */
        }

        /* VİDEO ÜZERİNDEKİ KATMANLAR */
        .overlay-gradient {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 20%, transparent 75%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
        }

        /* SAĞ ETKİLEŞİM BUTONLARI */
        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 100;
        }

        .side-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .icon-bg {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-bottom: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* SOL BİLGİ ALANI */
        .video-info {
            position: absolute;
            bottom: 110px;
            left: 20px;
            right: 80px;
            z-index: 100;
            pointer-events: none;
        }

        /* ALT NAVİGASYON */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0 30px 0; 
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .nav-item { opacity: 0.4; transition: 0.3s; cursor: pointer; text-align: center; }
        .nav-item.active { opacity: 1; color: #00f2ea; }

        /* İLERLEME ÇUBUĞU */
        .progress-container {
            position: absolute;
            bottom: 90px;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            z-index: 200;
        }
        .progress-bar {
            height: 100%;
            background: #ff0050;
            width: 0%;
        }
    </style>
</head>
<body>

    <div class="fixed top-0 w-full z-[500] p-6 flex justify-between items-center pointer-events-none">
        <div class="bg-black/60 backdrop-blur-xl px-4 py-2 rounded-2xl border border-white/10 pointer-events-auto">
            <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Bakiye</p>
            <p class="text-xl font-black text-cyan-400"><span id="bal-top">12.45</span> ₺</p>
        </div>
        <div onclick="toggleMute()" class="bg-black/60 backdrop-blur-xl w-12 h-12 rounded-2xl flex items-center justify-center pointer-events-auto cursor-pointer border border-white/10">
            <i id="mute-icon" class="fas fa-volume-mute"></i>
        </div>
    </div>

    <div id="page-home" class="page active-page p-6 flex flex-col justify-center items-center text-center">
        <div class="w-24 h-24 bg-gradient-to-tr from-[#ff0050] to-[#00f2ea] rounded-full mb-6 p-1 shadow-2xl">
            <div class="w-full h-full bg-black rounded-full flex items-center justify-center font-black text-2xl tracking-tighter">PK</div>
        </div>
        <h1 class="text-4xl font-black italic mb-2 tracking-tighter">PAYLAŞ<span class="text-cyan-400">KAZAN</span></h1>
        <p class="text-gray-500 text-xs mb-10 font-mono italic">Verified: aw01joj8wk4rnll9</p>
        
        <button onclick="navigate('reels')" class="w-full max-w-xs bg-white text-black py-5 rounded-full font-black text-lg hover:scale-105 transition-transform shadow-2xl shadow-white/10">
            Hemen İzle & Kazan
        </button>
    </div>

    <div id="page-reels" class="page">
        <div id="reels-feed"></div>
    </div>

    <div id="page-tasks" class="page p-8">
        <h2 class="text-3xl font-black mt-24 mb-8 italic text-cyan-400">GÖREVLER</h2>
        <div class="bg-white/5 p-6 rounded-[2rem] border border-white/10 flex justify-between items-center mb-4">
            <div>
                <p class="font-bold">Giriş Bonusu</p>
                <p class="text-xs text-green-500">Tamamlandı +10 ₺</p>
            </div>
            <i class="fas fa-check-circle text-green-500 text-2xl"></i>
        </div>
    </div>

    <nav class="bottom-nav">
        <div onclick="navigate('home')" class="nav-item active"><i class="fas fa-th-large text-2xl mb-1"></i><p class="text-[9px] font-bold">PANEL</p></div>
        <div onclick="navigate('reels')" class="nav-item"><i class="fas fa-play-circle text-2xl mb-1"></i><p class="text-[9px] font-bold">REELS</p></div>
        <div onclick="navigate('tasks')" class="nav-item"><i class="fas fa-coins text-2xl mb-1"></i><p class="text-[9px] font-bold">KAZANÇ</p></div>
    </nav>

    <script>
        const videoFiles = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4'];
        let balance = 12.45;
        let isMuted = true;

        function navigate(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('page-' + id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            const idx = id === 'home' ? 0 : (id === 'reels' ? 1 : 2);
            document.querySelectorAll('.nav-item')[idx].classList.add('active');

            if(id !== 'reels') document.querySelectorAll('video').forEach(v => v.pause());
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('mute-icon').className = isMuted ? "fas fa-volume-mute" : "fas fa-volume-up";
            document.querySelectorAll('video').forEach(v => v.muted = isMuted);
        }

        function createReels() {
            const feed = document.getElementById('reels-feed');
            [...videoFiles].sort(() => Math.random() - 0.5).forEach(file => {
                const wrap = document.createElement('div');
                wrap.className = 'video-wrapper';
                wrap.innerHTML = `
                    <video loop muted playsinline src="${file}"></video>
                    <div class="overlay-gradient"></div>
                    
                    <div class="side-bar">
                        <div class="side-icon"><div class="icon-bg text-red-500"><i class="fas fa-heart"></i></div><span class="text-[10px] font-bold">1.2K</span></div>
                        <div class="side-icon"><div class="icon-bg"><i class="fas fa-comment-dots"></i></div><span class="text-[10px] font-bold">42</span></div>
                        <div class="side-icon"><div class="icon-bg text-cyan-400"><i class="fas fa-share"></i></div><span class="text-[10px] font-bold">KAZAN</span></div>
                    </div>

                    <div class="video-info">
                        <p class="font-bold text-lg flex items-center gap-2">@creators <i class="fas fa-check-circle text-blue-500 text-xs"></i></p>
                        <p class="text-xs opacity-80 mt-1 line-clamp-2">İzledikçe cüzdanın dolsun! Paylaş ve daha çok kazan. #money #reels #trend</p>
                    </div>

                    <div class="progress-container"><div class="progress-bar"></div></div>
                `;
                feed.appendChild(wrap);
                observer.observe(wrap.querySelector('video'));
            });
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const video = e.target;
                const pBar = video.parentElement.querySelector('.progress-bar');
                if(e.isIntersecting) {
                    video.play();
                    video.muted = isMuted;
                    video.ontimeupdate = () => {
                        const perc = (video.currentTime / video.duration) * 100;
                        pBar.style.width = perc + "%";
                        balance += 0.005; // İzleme bonusu
                        document.getElementById('bal-top').innerText = balance.toFixed(2);
                    };
                    if(video === document.getElementById('reels-feed').lastElementChild.querySelector('video')) createReels();
                } else { video.pause(); }
            });
        }, { threshold: 0.8 });

        createReels();
    </script>
</body>
</html>
