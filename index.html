<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Instagram Home Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #fafafa; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        /* Gƒ∞Rƒ∞≈û EKRANI */
        #loginOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 2000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }
        #loginOverlay h1 { font-family: 'Brush Script MT', cursive; font-size: 40px; margin-bottom: 30px; }
        #loginOverlay input { width: 100%; max-width: 270px; padding: 10px; margin: 5px; border: 1px solid #dbdbdb; background: #fafafa; border-radius: 3px; font-size: 12px; }
        #loginOverlay button { width: 100%; max-width: 270px; padding: 8px; margin-top: 15px; background: #0095f6; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }

        /* ANA UYGULAMA */
        .app-container { display: none; width: 100%; max-width: 500px; margin: 0 auto; background: #fff; height: 100vh; position: relative; }
        
        /* √úST HEADER */
        .header {
            height: 50px; border-bottom: 1px solid #dbdbdb; display: flex;
            align-items: center; justify-content: space-between; padding: 0 15px;
            position: sticky; top: 0; background: #fff; z-index: 100;
        }
        .header h1 { font-size: 24px; font-weight: bold; font-family: serif; }

        /* POST AKI≈ûI */
        .feed { height: calc(100vh - 100px); overflow-y: auto; padding-bottom: 20px; scrollbar-width: none; }
        .feed::-webkit-scrollbar { display: none; }

        .post { border-bottom: 1px solid #dbdbdb; margin-bottom: 10px; background: #fff; }
        .post-header { display: flex; align-items: center; padding: 10px; }
        .post-header .avatar { width: 32px; height: 32px; background: #ddd; border-radius: 50%; margin-right: 10px; }
        .post-header .username { font-weight: 600; font-size: 14px; }

        .post-video-container { width: 100%; position: relative; background: #000; min-height: 300px; }
        video { width: 100%; display: block; cursor: pointer; }

        .post-actions { padding: 10px 15px; display: flex; gap: 15px; font-size: 24px; }
        .post-info { padding: 0 15px 15px; font-size: 14px; }
        .post-info span { font-weight: 600; }

        /* NAVBAR */
        .navbar {
            position: fixed; bottom: 0; width: 100%; max-width: 500px; height: 50px;
            background: #fff; border-top: 1px solid #dbdbdb; display: flex;
            justify-content: space-around; align-items: center;
        }
        .nav-item { font-size: 24px; cursor: pointer; color: #262626; text-decoration: none; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <h1>Instagram</h1>
    <input type="text" id="username" placeholder="Kullanƒ±cƒ± adƒ±">
    <input type="password" id="password" placeholder="≈ûifre">
    <button onclick="login()">Giri≈ü Yap</button>
</div>

<div class="app-container" id="app">
    <header class="header">
        <h1>Instagram</h1>
        <div style="font-size: 20px;">‚ù§Ô∏è ‚úâÔ∏è</div>
    </header>

    <div class="feed" id="feed">
        </div>

    <nav class="navbar">
        <div class="nav-item">üè†</div>
        <div class="nav-item">üîç</div>
        <div class="nav-item">‚ûï</div>
        <div class="nav-item">üé¨</div>
        <div class="nav-item">üë§</div>
    </nav>
</div>

<script>
    const feed = document.getElementById('feed');
    const sources = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let globalMuted = true;

    function login() {
        if(document.getElementById('username').value && document.getElementById('password').value) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            loadPosts();
        } else { alert("Bilgileri giriniz!"); }
    }

    function loadPosts() {
        sources.forEach((src, index) => {
            const post = document.createElement('div');
            post.className = 'post';
            post.innerHTML = `
                <div class="post-header">
                    <div class="avatar"></div>
                    <div class="username">user_0${index+1}</div>
                </div>
                <div class="post-video-container">
                    <video src="${src}" loop muted playsinline></video>
                </div>
                <div class="post-actions">
                    <span>ü§ç</span> <span>üí¨</span> <span>‚úàÔ∏è</span>
                </div>
                <div class="post-info">
                    <span>user_0${index+1}</span> Harika bir g√ºn! #instagram
                </div>
            `;
            feed.appendChild(post);
            observer.observe(post.querySelector('video'));
        });
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const v = entry.target;
            if (entry.isIntersecting) {
                v.muted = globalMuted;
                v.play().catch(() => {});
            } else {
                v.pause();
            }
        });
    }, { threshold: 0.5 });

    // Video tƒ±klama: Sesi a√ß/kapat
    document.addEventListener('click', (e) => {
        if(e.target.tagName === 'VIDEO') {
            globalMuted = !globalMuted;
            document.querySelectorAll('video').forEach(vid => vid.muted = globalMuted);
        }
    });

    // Kaydƒ±rma Yava≈ülatma (2 saniye kuralƒ±)
    let isScrolling = false;
    feed.addEventListener('wheel', (e) => {
        if (isScrolling) { e.preventDefault(); return; }
        isScrolling = true;
        setTimeout(() => { isScrolling = false; }, 1500); // 1.5 saniye kilit
    }, { passive: false });
</script>
</body>
</html>
