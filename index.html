<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÄ±nav HazÄ±rlÄ±k PDF Botu</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --accent: #ef4444;
            --bg: #f8fafc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        h1 { text-align: center; color: var(--primary); }
        p.subtitle { text-align: center; color: var(--secondary); margin-bottom: 30px; }

        .tabs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            border: none;
            background: #e2e8f0;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
        }

        .pdf-list {
            display: grid;
            gap: 15px;
        }

        .pdf-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        .pdf-item:hover { transform: translateY(-2px); border-color: var(--primary); }

        .download-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Reklam ModalÄ± */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
        }

        #ad-counter {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“š PDF SÄ±nav Botu</h1>
    <p class="subtitle">KPSS, TYT ve AYT GÃ¼ncel PDF ArÅŸivi</p>

    <div class="tabs">
        <button class="tab-btn active" onclick="filterList('TYT')">TYT</button>
        <button class="tab-btn" onclick="filterList('AYT')">AYT</button>
        <button class="tab-btn" onclick="filterList('KPSS')">KPSS</button>
    </div>

    <div id="pdf-container" class="pdf-list">
        </div>
</div>

<div id="adModal" class="modal">
    <div class="modal-content">
        <h3>Dosya HazÄ±rlanÄ±yor...</h3>
        <p>LÃ¼tfen reklamlarÄ± geÃ§mek iÃ§in bekleyin.</p>
        <div id="ad-counter">Kalan Reklam: 10</div>
        <p style="font-size: 12px; color: gray;">ReklamlarÄ± izlemek sunucu masraflarÄ±mÄ±zÄ± karÅŸÄ±lamaktadÄ±r.</p>
    </div>
</div>

<script>
    // Ã–rnek Veri Seti
    const pdfData = [
        { title: "TYT Matematik Soru BankasÄ±", category: "TYT", link: "https://example.com/tyt-mat.pdf" },
        { title: "AYT Edebiyat Ã–zetleri", category: "AYT", link: "https://example.com/ayt-edb.pdf" },
        { title: "KPSS Genel KÃ¼ltÃ¼r NotlarÄ±", category: "KPSS", link: "https://example.com/kpss-gk.pdf" },
        { title: "TYT TÃ¼rkÃ§e Deneme", category: "TYT", link: "https://example.com/tyt-tur.pdf" }
    ];

    function filterList(cat) {
        // Tab rengini deÄŸiÅŸtir
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText === cat) btn.classList.add('active');
        });

        const container = document.getElementById('pdf-container');
        container.innerHTML = '';

        const filtered = pdfData.filter(item => item.category === cat);
        
        filtered.forEach(item => {
            const div = document.createElement('div');
            div.className = 'pdf-item';
            div.innerHTML = `
                <span>${item.title}</span>
                <button class="download-btn" onclick="startAdSequence('${item.link}')">Ä°ndir</button>
            `;
            container.appendChild(div);
        });
    }

    function startAdSequence(link) {
        const modal = document.getElementById('adModal');
        const counterText = document.getElementById('ad-counter');
        modal.style.display = 'flex';
        
        let count = 10;
        
        const interval = setInterval(() => {
            count--;
            counterText.innerText = `Kalan Reklam: ${count}`;
            
            if (count <= 0) {
                clearInterval(interval);
                modal.style.display = 'none';
                window.open(link, '_blank'); // DosyayÄ± yeni sekmede aÃ§ar
                alert("Dosya indirme baÅŸlatÄ±ldÄ±!");
            }
        }, 1000); // Her reklam 1 saniye (GerÃ§ekÃ§i olmasÄ± iÃ§in artÄ±rabilirsin)
    }

    // Ä°lk aÃ§Ä±lÄ±ÅŸta TYT'yi gÃ¶ster
    filterList('TYT');
</script>

</body>
</html>
