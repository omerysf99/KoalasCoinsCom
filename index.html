<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÄ±nav PDF Botu v3</title>
    <style>
        :root {
            --bg: #000000;
            --card: #111111;
            --primary: #00f2ff;
            --text: #ffffff;
            --accent: #ff0055;
        }

        body {
            background-color: #1a1a1a;
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        /* 9:16 Mobil GÃ¶rÃ¼nÃ¼m */
        .app-frame {
            width: 100%;
            max-width: 414px; /* iPhone Plus geniÅŸliÄŸi */
            height: 100vh;
            background: var(--bg);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        header {
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid var(--card);
        }

        .category-tabs {
            display: flex;
            padding: 10px;
            gap: 10px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: var(--card);
            border: 1px solid #333;
            color: #777;
            text-align: center;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .tab.active {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(0, 242, 255, 0.05);
        }

        .pdf-list { padding: 15px; }

        .pdf-item {
            background: var(--card);
            margin-bottom: 12px;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dl-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
        }

        /* Reklam DuvarÄ± */
        #adWall {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ad-container {
            width: 90%;
            text-align: center;
        }

        .counter-circle {
            width: 120px;
            height: 120px;
            border: 5px solid var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px auto;
        }

        #nextAdBtn {
            display: none; /* SÃ¼re bitmeden gÃ¶rÃ¼nmez */
            background: var(--primary);
            color: #000;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="app-frame">
    <header>
        <h1 style="margin:0; font-size: 1.5rem; color: var(--primary);">STUDY BOT PRO</h1>
        <p style="color: #555; font-size: 0.8rem;">Ä°stediÄŸin PDF'i SeÃ§ ve Ä°ndir</p>
    </header>

    <div class="category-tabs">
        <div class="tab active" onclick="filter('TYT', this)">TYT</div>
        <div class="tab" onclick="filter('AYT', this)">AYT</div>
        <div class="tab" onclick="filter('KPSS', this)">KPSS</div>
    </div>

    <div id="pdfList" class="pdf-list"></div>
</div>

<div id="adWall">
    <div class="ad-container">
        <div id="stepInfo" style="color: var(--primary); font-weight: bold;">AD STEP: 1 / 10</div>
        <h2 id="adStatus">ReklamÄ± Ä°zleyin...</h2>
        
        <div style="height: 200px; background: #111; margin: 20px 0; display: flex; align-items: center; justify-content: center; border: 1px solid #333;">
            <p style="color: #444;">[REKLAM ALANI]</p>
        </div>

        <div id="timerDisplay" class="counter-circle">10</div>
        
        <button id="nextAdBtn" onclick="nextStep()">SONRAKÄ° REKLAM âž”</button>
        <p id="waitMsg" style="color: #666;">LÃ¼tfen sÃ¼renin dolmasÄ±nÄ± bekleyin.</p>
    </div>
</div>

<script>
    const pdfs = [
        { name: "TYT Matematik Soru BankasÄ±", cat: "TYT" },
        { name: "TYT TÃ¼rkÃ§e Denemeleri", cat: "TYT" },
        { name: "AYT Edebiyat Ã–zetleri", cat: "AYT" },
        { name: "KPSS Tarih TÃ¼m Konular", cat: "KPSS" }
    ];

    let currentAdIndex = 1;
    let timer;

    function filter(cat, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        
        const list = document.getElementById('pdfList');
        list.innerHTML = '';
        
        pdfs.filter(p => p.cat === cat).forEach(item => {
            list.innerHTML += `
                <div class="pdf-item">
                    <span>${item.name}</span>
                    <button class="dl-btn" onclick="startAdFlow()">Ä°NDÄ°R</button>
                </div>
            `;
        });
    }

    function startAdFlow() {
        currentAdIndex = 1;
        document.getElementById('adWall').style.display = 'flex';
        initiateTimer();
    }

    function initiateTimer() {
        let timeLeft = 10;
        const display = document.getElementById('timerDisplay');
        const nextBtn = document.getElementById('nextAdBtn');
        const waitMsg = document.getElementById('waitMsg');
        const stepInfo = document.getElementById('stepInfo');

        // Reset
        nextBtn.style.display = 'none';
        waitMsg.style.display = 'block';
        display.style.display = 'flex';
        display.innerText = timeLeft;
        stepInfo.innerText = `AD STEP: ${currentAdIndex} / 10`;

        timer = setInterval(() => {
            timeLeft--;
            display.innerText = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                display.style.display = 'none';
                waitMsg.style.display = 'none';
                nextBtn.style.display = 'inline-block';
                if(currentAdIndex === 10) nextBtn.innerText = "PDF'Ä° Ä°NDÄ°R ðŸ“¥";
            }
        }, 1000);
    }

    function nextStep() {
        if (currentAdIndex < 10) {
            currentAdIndex++;
            initiateTimer();
        } else {
            document.getElementById('adWall').style.display = 'none';
            alert("TÃ¼m reklamlar tamamlandÄ±! PDF indiriliyor...");
            // window.location.href = 'LINK';
        }
    }

    // BaÅŸlangÄ±Ã§
    filter('TYT', document.querySelector('.tab'));
</script>

</body>
</html>
