<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Pro - Video ƒ∞zle & Kazan</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        /* ALT NAVƒ∞GASYON */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: #000; display: flex; justify-content: space-around;
            align-items: center; z-index: 2000; border-top: 1px solid #222;
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 0.5; cursor: pointer; flex: 1; }
        .nav-item.active { opacity: 1; border-top: 2px solid #ff0000; }
        .nav-item b { font-size: 20px; display: block; margin-bottom: 2px; }

        /* SAYFALAR */
        .page { display: none; height: calc(100vh - 65px); width: 100%; overflow: hidden; }
        .active-page { display: block; }

        /* ANA SAYFA PANELƒ∞ */
        #homePage { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; text-align: center; color: white; }
        .balance-box { background: #1a1a1a; padding: 30px; border-radius: 25px; border: 2px solid #4CAF50; width: 100%; margin-bottom: 25px; }
        .balance-box h1 { font-size: 40px; margin-top: 10px; color: #4CAF50; }

        /* SHORTS Vƒ∞DEO AKI≈ûI */
        #shortsPage { 
            height: 100%; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        #shortsPage::-webkit-scrollbar { display: none; }

        .short-container { 
            width: 100%; 
            height: calc(100vh - 65px); 
            scroll-snap-align: start; 
            position: relative; 
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Vƒ∞DEO √úST√ú UI */
        .video-overlay {
            position: absolute; bottom: 20px; left: 15px; right: 70px;
            color: white; pointer-events: none; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .side-buttons {
            position: absolute; right: 10px; bottom: 30px;
            display: flex; flex-direction: column; gap: 20px; align-items: center;
        }
        .btn { color: white; text-align: center; }
        .btn span { font-size: 24px; display: block; }

        /* REKLAM EKRANI */
        .ad-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 500;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        .ad-timer { font-size: 50px; color: #FFD700; margin-top: 20px; font-weight: bold; }

        /* GE√áMƒ∞≈û */
        .history-item { background: #1a1a1a; padding: 15px; border-radius: 12px; margin: 10px; border-left: 5px solid red; color: white; }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="balance-box">
        <p>C√ºzdan Bakiyesi</p>
        <h1 id="totalEarned">0.0000$</h1>
    </div>
    <div style="background:#222; padding:20px; border-radius:15px; font-size:14px; line-height:1.5;">
        <p>üöÄ <b>Nasƒ±l Kazanƒ±lƒ±r?</b></p>
        <p>Her 4 video izlediƒüinde bir reklam √ßƒ±kar. <br> Her reklam i√ßin <b>0.0003$</b> kazanƒ±rsƒ±n!</p>
    </div>
</div>

<div id="shortsPage" class="page">
    <div id="shortsContent"></div>
</div>

<div id="historyPage" class="page" style="overflow-y: auto; padding: 20px;">
    <h2 style="color:white; margin-bottom:20px;">Ge√ßmi≈ü</h2>
    <div id="histList"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="btn-home" onclick="changeTab('homePage')"><b>üè†</b>Ana Sayfa</div>
    <div class="nav-item" id="btn-shorts" onclick="changeTab('shortsPage')"><b>üéûÔ∏è</b>Shorts</div>
    <div class="nav-item" id="btn-history" onclick="changeTab('historyPage')"><b>üïí</b>Ge√ßmi≈ü</div>
</nav>

<script>
    const videoFiles = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let balance = 0;
    let watchedCount = 0;
    let historySet = new Set();
    let isMuted = true;

    // Videolarƒ± Y√ºkle
    function initApp() {
        const content = document.getElementById('shortsContent');
        // Sonsuz hissi i√ßin 10 set (40 video)
        for(let i=0; i<10; i++) {
            videoFiles.forEach((file, idx) => {
                content.innerHTML += `
                    <div class="short-container">
                        <video src="${file}" loop muted playsinline onclick="toggleMute()"></video>
                        <div class="video-overlay">
                            <h3>Video Kanalƒ± #${idx+1}</h3>
                            <p>Dosya: ${file}</p>
                        </div>
                        <div class="side-buttons">
                            <div class="btn"><span>‚ù§Ô∏è</span><small>12B</small></div>
                            <div class="btn"><span>üí¨</span><small>85</small></div>
                            <div class="btn"><span>‚úàÔ∏è</span></div>
                        </div>
                    </div>`;
            });
        }
        startObserver();
    }

    // Video Ge√ßi≈ü ve ƒ∞zleme Takibi
    function startObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const vid = entry.target;
                if (entry.isIntersecting) {
                    vid.muted = isMuted;
                    vid.play().catch(() => {});
                    
                    watchedCount++;

                    // 4 Video Kuralƒ±
                    if(watchedCount % 4 === 0 && watchedCount !== 0) {
                        launchAd(vid);
                    }

                    // Ge√ßmi≈üe Kaydet (Set sayesinde 1 defa)
                    const src = vid.getAttribute('src');
                    if(!historySet.has(src)) {
                        historySet.add(src);
                        saveToHistory(src);
                    }
                } else {
                    vid.pause();
                }
            });
        }, { threshold: 0.7 });

        document.querySelectorAll('video').forEach(v => observer.observe(v));
    }

    // Reklam Mekanizmasƒ±
    function launchAd(activeVideo) {
        activeVideo.pause();
        const parent = activeVideo.parentElement;
        const adDiv = document.createElement('div');
        adDiv.className = 'ad-screen';
        adDiv.innerHTML = `
            <div style="font-size:60px;">üì∫</div>
            <h2>GE√áƒ∞LEMEZ REKLAM</h2>
            <p>Bakiye eklenmesi i√ßin bekleyin...</p>
            <div class="ad-timer">5</div>
        `;
        parent.appendChild(adDiv);

        let time = 5;
        const timerInterval = setInterval(() => {
            time--;
            adDiv.querySelector('.ad-timer').innerText = time;
            if(time <= 0) {
                clearInterval(timerInterval);
                adDiv.remove();
                activeVideo.play();
                updateWallet();
            }
        }, 1000);
    }

    function updateWallet() {
        balance += 0.0003;
        document.getElementById('totalEarned').innerText = balance.toFixed(4) + "$";
    }

    function changeTab(tabId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active-page');
        document.getElementById('btn-' + tabId.replace('Page', '')).classList.add('active');

        if(tabId !== 'shortsPage') {
            document.querySelectorAll('video').forEach(v => v.pause());
        }
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.querySelectorAll('video').forEach(v => v.muted = isMuted);
    }

    function saveToHistory(file) {
        const list = document.getElementById('histList');
        list.innerHTML = `
            <div class="history-item">
                <b>${file}</b><br>
                <small>ƒ∞zlenme Tarihi: ${new Date().toLocaleTimeString()}</small>
            </div>` + list.innerHTML;
        document.getElementById('hCount')?.innerText; 
    }

    initApp();
</script>
</body>
</html>
