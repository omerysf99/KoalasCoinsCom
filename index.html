<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Projesi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }
        .reels-container {
            width: 100%;
            max-width: 420px; /* Telefon genişliği */
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }
        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Reels gibi tam ekran kapla */
        }
        .ui {
            position: absolute;
            bottom: 40px;
            left: 15px;
            color: white;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="reels-container">
    
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline></video>
        <div class="ui"><h4>@video_1</h4><p>Açıklama alanı...</p></div>
    </div>

    <div class="reel">
        <video src="videoplayback2.mp4" loop muted playsinline></video>
        <div class="ui"><h4>@video_2</h4><p>İkinci video döngüde!</p></div>
    </div>

</div>

<script>
    const videos = document.querySelectorAll('video');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Ekrana girdiğinde oynat
                entry.target.play().catch(error => console.log("Oynatma hatası:", error));
            } else {
                // Ekrandan çıktığında durdur ve başa sar
                entry.target.pause();
                entry.target.currentTime = 0;
            }
        });
    }, { threshold: 0.6 });

    videos.forEach(v => {
        observer.observe(v);
        // Tıklayınca sesi aç/kapat (Tarayıcı engeli için gerekli)
        v.addEventListener('click', () => {
            v.muted = !v.muted;
        });
    });

    // İlk videoyu sayfa yüklenince başlatmaya zorla
    window.addEventListener('load', () => {
        videos[0].play();
    });
</script>

</body>
</html>
