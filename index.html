<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSimpson | Premium Viewer</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --accent: #FFD700;
            --text: #ffffff;
            --text-dim: #999999;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-shell {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--bg);
        }

        /* Sekme ƒ∞√ßerik Alanƒ± */
        .viewport { flex: 1; overflow-y: auto; position: relative; }
        .page { display: none; height: 100%; padding: 20px; }
        .page.active { display: block; }

        /* PDF 9:6 Kartlar */
        .pdf-grid { display: flex; flex-direction: column; gap: 20px; }
        .card-9-6 {
            width: 100%;
            aspect-ratio: 6 / 9; /* Kart Boyutu */
            background: var(--surface);
            border-radius: 25px;
            border: 1px solid #222;
            overflow: hidden;
            position: relative;
        }

        .card-content {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
        }

        .onay-btn {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
        }

        /* √ñZEL PENCERE (9:6 MODAL) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .modal-window-9-6 {
            width: 85%;
            aspect-ratio: 6 / 9; /* TAM 9:6 PENCERE */
            background: #1a1a1a;
            border: 2px solid var(--accent);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-window-9-6 img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* G√∂rseli 9:6 formatƒ±na uydurur */
        }

        .close-circle {
            position: absolute;
            top: 15px; right: 15px;
            background: var(--accent);
            color: #000;
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer; z-index: 10;
        }

        /* Alt Navigasyon */
        .nav-bar {
            height: 70px;
            background: #0a0a0a;
            border-top: 1px solid #222;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item { color: var(--text-dim); font-size: 10px; cursor: pointer; text-align: center; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body>

<div class="app-shell">
    <div class="viewport">
        <div id="home" class="page active">
            <h1 style="color:var(--accent)">PDFSimpson</h1>
            <div class="pdf-grid">
                <div class="card-9-6">
                    <div style="height:100%; display:flex; align-items:center; justify-content:center; font-size:50px;">üìÑ</div>
                    <div class="card-content">
                        <div style="font-weight:bold; margin-bottom:10px;">Eƒüitim Vadisi TYT-3</div>
                        <button class="onay-btn" onclick="addProgress(1)">ONAYLA (0/10)</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="shorts" class="page"><h2 style="color:var(--accent)">Shorts</h2></div>
        <div id="yayinlar" class="page"><h2 style="color:var(--accent)">Canlƒ± Yayƒ±n</h2></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="nav('home', this)">üè†<br>Ev</div>
        <div class="nav-item" onclick="nav('shorts', this)">‚ö°<br>Shorts</div>
        <div class="nav-item" onclick="nav('yayinlar', this)">üî¥<br>Canlƒ±</div>
    </div>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-window-9-6">
        <div class="close-circle" onclick="closeModal()">‚úï</div>
        <img src="egitimvadisi.jpg" alt="PDF G√∂rsel">
    </div>
</div>

<script>
    let clicks = { 1: 0 };

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function addProgress(id) {
        clicks[id]++;
        event.target.innerText = `ONAYLA (${clicks[id]}/10)`;
        
        if (clicks[id] === 10) {
            document.getElementById('modalOverlay').style.display = 'flex';
            clicks[id] = 0; // Sƒ±fƒ±rla
            event.target.innerText = `ONAYLA (0/10)`;
        }
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
    }
</script>

</body>
</html>
