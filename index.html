<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koala Arcade - DOGS Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* --- 1. ANALİZ EKRANI --- */
        #checking-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .baby-banner { width: 80%; max-width: 350px; border-radius: 20px; margin-bottom: 30px; }
        .progress-container { width: 200px; height: 3px; background: #1a1a1a; border-radius: 10px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: #fff; transition: width 3.5s linear; }

        /* --- 2. CONGRATS EKRANI --- */
        #congrats-screen {
            position: fixed; inset: 0; background: #000; z-index: 9000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
        }
        .main-title { font-size: 32px; font-weight: 900; margin-bottom: 10px; text-transform: uppercase; }
        .sub-title { font-size: 14px; color: #888; margin-bottom: 50px; }
        .koala-coin-large { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 2px solid #333; margin-bottom: 20px; }
        .amount-text { font-size: 55px; font-weight: 900; letter-spacing: -1px; margin-bottom: 60px; }
        .dogs-btn { background: #fff; color: #000; width: 100%; max-width: 350px; padding: 18px; border-radius: 16px; font-weight: 700; font-size: 16px; position: absolute; bottom: 40px; }

        /* --- 3. ANA ARAYÜZ --- */
        #main-interface {
            display: none; height: 100vh; flex-direction: column; padding: 20px; opacity: 0; transition: opacity 0.5s;
        }
        .user-summary { text-align: center; padding: 40px 0; }
        .user-balance { font-size: 48px; font-weight: 900; margin-bottom: 4px; }
        
        .dogs-row { background: #0d0d0d; border-radius: 16px; padding: 16px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; cursor: pointer; transition: background 0.2s; }
        .dogs-row:active { background: #1a1a1a; }
        .dogs-row i { font-size: 20px; width: 30px; text-align: center; }
        .dogs-row-label { font-weight: 700; font-size: 14px; flex: 1; margin-left: 12px; }
        .dogs-row-val { font-weight: 700; color: #888; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; border-top: 1px solid #1a1a1a; display: grid; grid-template-columns: repeat(3, 1fr); padding: 10px 0 30px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; font-weight: 700; gap: 4px; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

    <div id="checking-screen">
        <img src="babykoalas.jpg" class="baby-banner">
        <p class="mb-4 text-xs font-bold tracking-widest text-zinc-500 uppercase">Analyzing your profile</p>
        <div class="progress-container"><div id="progress-fill"></div></div>
    </div>

    <div id="congrats-screen">
        <h1 class="main-title">You're a Legend!</h1>
        <p class="sub-title">Based on your activity, you've earned</p>
        <img src="coinkoala.jpg" class="koala-coin-large">
        <div class="amount-text" id="final-amount">0</div>
        <button class="dogs-btn" onclick="openMain()">CONTINUE</button>
    </div>

    <div id="main-interface">
        <div class="user-summary">
            <img src="coinkoala.jpg" class="w-20 h-20 rounded-full mx-auto mb-4 border border-zinc-800 object-cover">
            <div class="user-balance" id="top-balance">0</div>
            <p class="text-zinc-500 font-bold text-xs uppercase tracking-tighter">TOTAL $KOALA</p>
        </div>

        <div class="overflow-y-auto pb-24">
            <h3 class="text-sm font-bold mb-4 text-zinc-400 uppercase tracking-widest">Tasks</h3>
            
            <div class="dogs-row" onclick="window.open('Https://t.me/KoalasCommunity', '_blank'); addPoints(100)">
                <i class="fa-brands fa-telegram text-blue-400"></i>
                <div class="dogs-row-label">Join Community</div>
                <div class="dogs-row-val">+100</div>
            </div>

            <div class="dogs-row" onclick="watchAd()">
                <i class="fa-solid fa-rectangle-ad text-green-400"></i>
                <div class="dogs-row-label">Watch Ads</div>
                <div class="dogs-row-val">+1</div>
            </div>

            <h3 class="text-sm font-bold mt-6 mb-4 text-zinc-400 uppercase tracking-widest">Your Stats</h3>
            <div class="dogs-row">
                <i class="fa-solid fa-calendar-check"></i>
                <div class="dogs-row-label">Account Age</div>
                <div class="dogs-row-val">Premium</div>
            </div>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active"><i class="fa-solid fa-house-chimney text-xl"></i><span>HOME</span></div>
            <div class="nav-item"><i class="fa-solid fa-trophy text-xl"></i><span>RANK</span></div>
            <div class="nav-item"><i class="fa-solid fa-wallet text-xl"></i><span>AIRDROP</span></div>
        </div>
    </div>

    <script>
        let myBalance = 0;

        window.onload = () => {
            document.getElementById('progress-fill').style.width = '100%';
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('congrats-screen').style.display = 'flex';
                const reward = Math.floor(Math.random() * (5000 - 1000) + 1000);
                document.getElementById('final-amount').innerText = reward.toLocaleString();
                myBalance = reward;
            }, 3800);
        };

        function openMain() {
            document.getElementById('congrats-screen').style.display = 'none';
            const main = document.getElementById('main-interface');
            main.style.display = 'flex';
            setTimeout(() => main.style.opacity = '1', 50);
            updateBalanceUI();
        }

        function addPoints(pts) {
            myBalance += pts;
            updateBalanceUI();
            if(window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            }
        }

        function watchAd() {
            // Buraya gerçek reklam SDK'nı (AdsGram vb.) bağlayabilirsin
            alert("Ad is playing..."); 
            setTimeout(() => {
                addPoints(1);
                alert("Reward: +1 KOALA added!");
            }, 2000);
        }

        function updateBalanceUI() {
            document.getElementById('top-balance').innerText = myBalance.toLocaleString();
        }
    </script>
</body>
</html>
