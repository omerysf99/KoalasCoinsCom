<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Pro - +1 Beƒüeni Efektli</title>
    <style>
        body {
            margin: 0; padding: 0; background-color: #0b0b0b;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: 'Segoe UI', sans-serif; color: white;
            overflow: hidden;
        }

        .reels-wrapper {
            width: 100%; max-width: 380px; height: 90vh;
            position: relative; background: #000;
            border-radius: 40px; overflow: hidden; border: 6px solid #222;
        }

        .reels-container {
            height: 100%; overflow-y: scroll;
            scroll-snap-type: y mandatory; scroll-behavior: smooth;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .video-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Yan Men√º */
        .side-bar {
            position: absolute; right: 10px; bottom: 80px;
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; z-index: 10;
        }
        .action-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon { font-size: 26px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); transition: 0.2s; }
        .count { font-size: 11px; font-weight: bold; margin-top: 2px; }

        /* Ekranda U√ßan Kalp Animasyonu */
        .heart-animation {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 80px; color: red;
            pointer-events: none;
            z-index: 150;
        }
        .animate-heart {
            animation: heartPop 0.6s ease-out forwards;
        }
        @keyframes heartPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; }
            100% { transform: translate(-50%, -100%) scale(1.2); opacity: 0; }
        }

        /* Yorum Paneli */
        .comment-panel {
            position: absolute; bottom: -100%; left: 0;
            width: 100%; height: 60%; background: #1a1a1a;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            z-index: 200; transition: bottom 0.3s ease;
            display: flex; flex-direction: column;
        }
        .comment-panel.active { bottom: 0; }
        .comment-header { padding: 15px; text-align: center; border-bottom: 1px solid #333; font-weight: bold; }
        .comment-list { flex: 1; overflow-y: auto; padding: 15px; }
        .comment-input-area { padding: 10px; border-top: 1px solid #333; display: flex; gap: 10px; }
        input[type="text"] { flex: 1; background: #333; border: none; border-radius: 20px; padding: 8px 15px; color: white; outline: none; }

        .info-overlay { position: absolute; bottom: 30px; left: 15px; width: 60%; pointer-events: none; }
    </style>
</head>
<body>

<div class="reels-wrapper">
    <div id="heartPop" class="heart-animation">‚ù§Ô∏è</div>

    <div class="comment-panel" id="commentPanel">
        <div class="comment-header">Yorumlar <span style="float:right; cursor:pointer;" onclick="toggleComments()">‚úï</span></div>
        <div class="comment-list" id="commentList"></div>
        <div class="comment-input-area">
            <input type="text" id="commentInput" placeholder="Yorum yap...">
            <button style="color:#24a1de; background:none; border:none; font-weight:bold; cursor:pointer;" onclick="addComment()">Payla≈ü</button>
        </div>
    </div>

    <div class="reels-container" id="reelsContainer"></div>
</div>

<script>
    const videoList = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4', 'reels4.mp4'];
    const container = document.getElementById('reelsContainer');
    let currentVideoIndex = 0;
    const videoData = {};

    // Beƒüeni Artƒ±rma ve Animasyon
    function triggerLike(index) {
        const heartIcon = document.querySelectorAll('.like-icon')[index];
        const likeCount = document.querySelectorAll('.like-count')[index];
        const pop = document.getElementById('heartPop');

        // Sayƒ±yƒ± Artƒ±r (+1)
        let current = parseInt(likeCount.innerText);
        likeCount.innerText = current + 1;

        // ƒ∞konu Kƒ±rmƒ±zƒ± Yap
        heartIcon.innerText = '‚ù§Ô∏è';
        
        // Ekranda Kalp Patlat
        pop.classList.remove('animate-heart');
        void pop.offsetWidth; // Animasyonu sƒ±fƒ±rla
        pop.classList.add('animate-heart');
    }

    function toggleComments() { document.getElementById('commentPanel').classList.toggle('active'); }

    function addComment() {
        const input = document.getElementById('commentInput');
        if(!input.value) return;
        if(!videoData[currentVideoIndex]) videoData[currentVideoIndex] = [];
        videoData[currentVideoIndex].push(input.value);
        updateCommentUI();
        input.value = "";
        document.querySelectorAll('.comment-count')[currentVideoIndex].innerText = videoData[currentVideoIndex].length;
    }

    function updateCommentUI() {
        const list = document.getElementById('commentList');
        list.innerHTML = (videoData[currentVideoIndex] || []).map(t => `<div style="margin-bottom:10px;"><b style="color:#8ab4f8;">√úye:</b> ${t}</div>`).join('');
    }

    function render() {
        videoList.forEach((file, i) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <video src="${file}" loop playsinline ondblclick="triggerLike(${i})"></video>
                <div class="side-bar">
                    <div class="action-item" onclick="triggerLike(${i})">
                        <span class="icon like-icon">ü§ç</span>
                        <span class="count like-count">0</span>
                    </div>
                    <div class="action-item" onclick="currentVideoIndex=${i}; updateCommentUI(); toggleComments();">
                        <span class="icon">üí¨</span>
                        <span class="count comment-count">0</span>
                    </div>
                    <div class="action-item"><span class="icon">üîñ</span><span class="count">0</span></div>
                </div>
                <div class="info-overlay"><h4>@reels_bot_user</h4><p>Videoyu beƒüenmek i√ßin √ßift tƒ±kla!</p></div>
            `;
            container.appendChild(card);
        });
    }

    container.addEventListener('scroll', () => {
        document.querySelectorAll('video').forEach((v, idx) => {
            const pos = v.getBoundingClientRect();
            if (pos.top >= -50 && pos.top <= 50) {
                currentVideoIndex = idx;
                v.play().catch(() => {});
            } else { v.pause(); }
        });
    });

    render();
    window.addEventListener('click', () => {
        document.querySelectorAll('video').forEach(v => v.muted = false);
    }, { once: true });
</script>

</body>
</html>
