<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGS World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
        .dogs-text { font-weight: 900; letter-spacing: -0.05em; }
        .glass { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); }
        .hidden { display: none; }
        
        /* Animasyonlar */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div id="screen-checking" class="flex-1 flex flex-col items-center justify-center p-8">
        <div class="mb-12 relative">
            <div class="text-9xl animate-pulse">ðŸ¦´</div>
        </div>
        <h2 class="text-4xl dogs-text mb-12 italic uppercase text-center">Checking your <br>Account stats</h2>
        
        <div class="w-full max-w-xs space-y-6">
            <div id="step-1" class="flex justify-between items-center opacity-20 transition-opacity duration-500">
                <span class="text-xs font-bold uppercase tracking-widest">Account Age</span>
                <i class="fas fa-check text-white hidden" id="check-1"></i>
            </div>
            <div id="step-2" class="flex justify-between items-center opacity-20 transition-opacity duration-500">
                <span class="text-xs font-bold uppercase tracking-widest">Activity Level</span>
                <i class="fas fa-check text-white hidden" id="check-2"></i>
            </div>
            <div id="step-3" class="flex justify-between items-center opacity-20 transition-opacity duration-500">
                <span class="text-xs font-bold uppercase tracking-widest">Premium Status</span>
                <i class="fas fa-check text-white hidden" id="check-3"></i>
            </div>
        </div>
        
        <p class="absolute bottom-10 text-[10px] text-gray-600 font-mono italic">aw01joj8wk4rnll9</p>
    </div>

    <div id="screen-main" class="flex-1 flex flex-col hidden overflow-y-auto">
        <div class="flex-1 flex flex-col items-center justify-center py-12 px-6">
            <p class="text-gray-400 text-xs font-bold uppercase tracking-widest mb-4">You are a legend</p>
            <div class="flex items-center gap-4 mb-2">
                <h1 class="text-7xl dogs-text italic">6,840</h1>
                <span class="text-4xl">ðŸ¦´</span>
            </div>
            <p class="text-sm font-bold text-gray-500 uppercase tracking-widest">DOGS Points</p>
        </div>

        <div class="glass rounded-t-[3rem] p-8 space-y-6">
            <h3 class="text-xs font-black uppercase tracking-[0.2em] mb-4">Account Rewards</h3>
            
            <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl">
                <div class="flex items-center gap-4">
                    <i class="fas fa-calendar-alt text-gray-400"></i>
                    <div>
                        <p class="text-sm font-bold">Account Age</p>
                        <p class="text-[10px] text-gray-500">4 Years on Telegram</p>
                    </div>
                </div>
                <span class="font-black text-sm">+4,200</span>
            </div>

            <div class="flex justify-between items-center bg-white/5 p-4 rounded-2xl">
                <div class="flex items-center gap-4">
                    <i class="fas fa-star text-yellow-500"></i>
                    <div>
                        <p class="text-sm font-bold">Telegram Premium</p>
                        <p class="text-[10px] text-gray-500">Status Active</p>
                    </div>
                </div>
                <span class="font-black text-sm">+2,640</span>
            </div>

            <button class="w-full bg-white text-black py-4 rounded-2xl font-black text-sm uppercase tracking-widest active:scale-95 transition-all">
                Join Community
            </button>
        </div>

        <nav class="flex justify-around py-6 bg-black border-t border-white/5">
            <div class="text-white"><i class="fas fa-home text-xl"></i></div>
            <div class="text-gray-600"><i class="fas fa-users text-xl"></i></div>
            <div class="text-gray-600"><i class="fas fa-coins text-xl"></i></div>
        </nav>
    </div>

    <script>
        // Sayfa yÃ¼klendiÄŸinde analizi baÅŸlat
        window.onload = function() {
            startChecking();
        };

        function startChecking() {
            const steps = [1, 2, 3];
            steps.forEach((step, index) => {
                setTimeout(() => {
                    document.getElementById(`step-${step}`).style.opacity = "1";
                    setTimeout(() => {
                        document.getElementById(`check-${step}`).classList.remove('hidden');
                    }, 400);
                }, (index + 1) * 1200);
            });

            // 5 saniye sonra ana ekrana geÃ§
            setTimeout(() => {
                document.getElementById('screen-checking').classList.add('hidden');
                const main = document.getElementById('screen-main');
                main.classList.remove('hidden');
                main.classList.add('animate-fade');
            }, 5000);
        }
    </script>
</body>
</html>
