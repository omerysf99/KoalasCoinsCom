<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Reels Bot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: #000; 
            font-family: sans-serif; 
            overflow: hidden; 
        }
        /* Reels Konteyner */
        .reels-container {
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        /* Her bir video alanÄ± */
        .reel {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu ekrana tam yayar */
        }
        /* SaÄŸ alt butonlar (Instagram tarzÄ±) */
        .actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            color: white;
            text-align: center;
        }
        .action-btn { font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>

<div class="reels-container">
    <div class="reel">
        <video src="reels1.mp4" loop autoplay muted playsinline></video>
        <div class="actions">
            <div class="action-btn">â¤ï¸</div>
            <div class="action-btn">ğŸ’¬</div>
            <div class="action-btn">âœˆï¸</div>
        </div>
    </div>

    <div class="reel">
        <video src="reels2.mp4" loop playsinline></video>
        <div class="actions">
            <div class="action-btn">â¤ï¸</div>
            <div class="action-btn">ğŸ’¬</div>
            <div class="action-btn">âœˆï¸</div>
        </div>
    </div>

    <div class="reel">
        <video src="reels3.mp4" loop playsinline></video>
        <div class="actions">
            <div class="action-btn">â¤ï¸</div>
            <div class="action-btn">ğŸ’¬</div>
            <div class="action-btn">âœˆï¸</div>
        </div>
    </div>
</div>

<script>
    // Otomatik oynatma yÃ¶netimi (KaydÄ±rdÄ±kÃ§a video baÅŸlar)
    const videos = document.querySelectorAll('video');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
                entry.target.currentTime = 0;
            }
        });
    }, { threshold: 0.5 });

    videos.forEach(video => observer.observe(video));

    // Ä°lk tÄ±klamada sesi aÃ§ma uyarÄ±sÄ± (Opsiyonel)
    document.body.addEventListener('click', () => {
        videos.forEach(v => v.muted = false);
    }, { once: true });
</script>

</body>
</html>
