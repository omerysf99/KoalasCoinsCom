<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dikey Reels - Sesli</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Giriş Ekranı (Ses Engelini Aşmak İçin) */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            cursor: pointer;
        }

        /* Ana Kaydırma Alanı */
        .reels-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel-video {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu dikeyde tam sığdırır */
        }

        .info {
            position: absolute;
            bottom: 40px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<div id="overlay" onclick="startReels()">
    <div style="text-align: center;">
        <div style="font-size: 50px;">▶️</div>
        <p>İzlemek için dokun (Ses Açık)</p>
    </div>
</div>

<div class="reels-container">
    <div class="reel-video">
        <video src="reels1.mp4" loop playsinline></video>
        <div class="info"><h3>@reels_1</h3><p>Sesli video deneyimi başladı!</p></div>
    </div>
    <div class="reel-video">
        <video src="reels2.mp4" loop playsinline></video>
        <div class="info"><h3>@reels_2</h3><p>İkinci harika video...</p></div>
    </div>
    <div class="reel-video">
        <video src="reels3.mp4" loop playsinline></video>
        <div class="info"><h3>@reels_3</h3><p>Kaydırmaya devam et!</p></div>
    </div>
</div>

<script>
    const videos = document.querySelectorAll('video');
    const overlay = document.getElementById('overlay');

    // İlk tıklama ile ses engelini kaldır ve ilk videoyu başlat
    function startReels() {
        overlay.style.display = 'none';
        videos.forEach(v => {
            v.muted = false; // Sesleri aç
        });
        videos[0].play();
    }

    // Kaydırma takibi
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
                entry.target.currentTime = 0;
            }
        });
    }, { threshold: 0.7 });

    videos.forEach(v => observer.observe(v));
</script>

</body>
</html>
