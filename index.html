<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz Video DÃ¶ngÃ¼sÃ¼</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* KaydÄ±rma AlanÄ± */
        .reels-container {
            width: 100%;
            max-width: 420px; /* Telefon gÃ¶rÃ¼nÃ¼mÃ¼ */
            height: 100vh;
            margin: 0 auto;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ui-overlay {
            position: absolute;
            bottom: 50px;
            left: 20px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="reels-container" id="reelsContainer">
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline autoplay></video>
        <div class="ui-overlay"><h3>@video_1</h3><p>Sonsuz DÃ¶ngÃ¼ Aktif ðŸ”„</p></div>
    </div>
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline></video>
        <div class="ui-overlay"><h3>@video_1</h3><p>Yine aynÄ± video...</p></div>
    </div>
</div>

<script>
    const container = document.getElementById('reelsContainer');
    const videoSrc = "videoplayback.mp4";

    // Sonsuz KaydÄ±rma MantÄ±ÄŸÄ±
    container.addEventListener('scroll', () => {
        // KullanÄ±cÄ± sona yaklaÅŸtÄ±ÄŸÄ±nda yeni bir "Video 1" bloÄŸu ekle
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 10) {
            createNewReel();
        }
    });

    function createNewReel() {
        const newReel = document.createElement('div');
        newReel.className = 'reel';
        newReel.innerHTML = `
            <video src="${videoSrc}" loop muted playsinline></video>
            <div class="ui-overlay"><h3>@video_1</h3><p>1001. kez de kaydÄ±rsan buradayÄ±m!</p></div>
        `;
        container.appendChild(newReel);
        
        // Yeni eklenen videoyu gÃ¶zlemciye (observer) ekle
        const video = newReel.querySelector('video');
        observer.observe(video);
    }

    // VideolarÄ± yÃ¶neten Observer
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
            }
        });
    }, { threshold: 0.8 });

    document.querySelectorAll('video').forEach(v => observer.observe(v));

    // Ses iÃ§in tÄ±klama Ã¶zelliÄŸi
    document.addEventListener('click', (e) => {
        const v = e.target.closest('.reel')?.querySelector('video');
        if (v) v.muted = !v.muted;
    });
</script>

</body>
</html>
