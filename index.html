<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kesintisiz Reels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* SIFIRLAMA VE SABİTLEME */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            position: fixed; /* Sayfanın komple oynamasını engelle */
        }

        .reels-wrapper {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            margin: 0 auto;
            position: relative;
            background: #000;
        }

        /* KAYDIRMA KONTEYNERI - EN ÖNEMLİ KISIM */
        .reels-container {
            width: 100%;
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch; /* iOS pürüzsüz kaydırma */
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always; /* Her videoda durur */
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        /* YouTube Iframe ve Engelleyici Katman */
        .video-holder {
            width: 100%;
            height: 100%;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            transform: scale(1.4); /* Dikey doluluk sağlar */
            pointer-events: none; /* Kaydırmayı engellememesi için tıklamayı kapat */
        }

        /* Videoya dokunulduğunda durdur/başlat için şeffaf katman */
        .click-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5;
        }

        /* Arayüz Öğeleri */
        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 10;
        }
        .action-btn { color: white; text-align: center; cursor: pointer; }
        .action-btn i { font-size: 30px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        .video-info {
            position: absolute;
            bottom: 30px;
            left: 15px;
            color: white;
            z-index: 10;
            pointer-events: none;
        }

        #start-screen {
            position: absolute;
            inset: 0;
            background: #000;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="reels-wrapper">
    <div id="start-screen" onclick="startApp()">
        <div style="text-align:center;">
            <i class="fas fa-play-circle" style="font-size:80px; color:red;"></i>
            <p style="margin-top:10px;">Kaydırmayı Başlat</p>
        </div>
    </div>

    <div class="reels-container" id="reels-content">
        </div>
</div>

<script>
    const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
    const container = document.getElementById('reels-content');
    let nextPageToken = '';

    async function loadVideos() {
        const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=shorts+türkçe&type=video&videoDuration=short&pageToken=${nextPageToken}&key=${API_KEY}`;
        
        try {
            const res = await fetch(url);
            const data = await res.json();
            nextPageToken = data.nextPageToken || '';

            data.items.forEach(item => {
                const vId = item.id.videoId;
                const reel = document.createElement('div');
                reel.className = 'reel';
                reel.innerHTML = `
                    <div class="video-holder">
                        <div class="click-layer" onclick="togglePlay(this, '${vId}')"></div>
                        <iframe id="${vId}" src="https://www.youtube.com/embed/${vId}?enablejsapi=1&controls=0&loop=1&playlist=${vId}&modestbranding=1" allow="autoplay"></iframe>
                    </div>
                    <div class="side-bar">
                        <div class="action-btn"><i class="fas fa-heart"></i></div>
                        <div class="action-btn"><i class="fas fa-comment"></i></div>
                    </div>
                    <div class="video-info">
                        <h3>@${item.snippet.channelTitle}</h3>
                        <p>${item.snippet.title.substring(0, 50)}...</p>
                    </div>
                `;
                container.appendChild(reel);
                observer.observe(reel);
            });
        } catch (e) { console.error("Hata:", e); }
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const iframe = entry.target.querySelector('iframe');
            if (entry.isIntersecting) {
                iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                // Sonsuz kaydırma tetikleyici
                if (entry.target === container.lastElementChild) loadVideos();
            } else {
                iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
            }
        });
    }, { threshold: 0.8 });

    function togglePlay(layer, id) {
        const iframe = document.getElementById(id);
        // Basit bir toggle mantığı (YouTube API state'i kontrol edilebilir ama postMessage en hızlısıdır)
        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
    }

    function startApp() {
        document.getElementById('start-screen').style.display = 'none';
        loadVideos();
    }
</script>

</body>
</html>
