<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Pro - Ultra Smooth</title>
    <style>
        :root { --yt-red: #ff0000; --overlay: rgba(0,0,0,0.4); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; color: white; }

        /* ANA KONTEYNER */
        #shortsPage {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* KaydÄ±rmayÄ± videoya kilitler */
            scroll-behavior: smooth;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        #shortsPage::-webkit-scrollbar { display: none; }

        /* VÄ°DEO ÃœNÄ°TESÄ° */
        .short-wrapper {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always; /* Tek kaydÄ±rmada tek video geÃ§er */
            position: relative;
            background: #000;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        /* GÃœZELLEÅTÄ°RÄ°LMÄ°Å UI ELEMENTLERÄ° */
        .side-bar {
            position: absolute; right: 12px; bottom: 100px;
            display: flex; flex-direction: column; gap: 24px; align-items: center;
            z-index: 10;
        }
        .side-item { text-align: center; cursor: pointer; transition: transform 0.1s; }
        .side-item:active { transform: scale(0.9); }
        .side-item i { font-size: 28px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); }
        .side-item span { font-size: 11px; font-weight: 500; margin-top: 4px; display: block; }

        .video-info {
            position: absolute; bottom: 40px; left: 16px; right: 80px;
            z-index: 10; text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .channel-name { font-weight: bold; font-size: 16px; display: flex; align-items: center; gap: 8px; }
        .channel-name::before { content: ''; width: 32px; height: 32px; background: #333; border-radius: 50%; display: inline-block; }

        /* ALT Ä°LERLEME Ã‡UBUÄU */
        .progress-bar {
            position: absolute; bottom: 0; left: 0; height: 3px;
            background: var(--yt-red); width: 0%; z-index: 20;
            transition: width 0.1s linear;
        }

        /* REKLAM GEÃ‡Ä°ÅÄ° GÃœZELLEÅTÄ°RME */
        .ad-overlay {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* NAVÄ°GASYON GÃœZELLEÅTÄ°RME */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: linear-gradient(transparent, black);
            display: flex; justify-content: space-around; align-items: center; z-index: 1000;
        }
        .nav-link { color: #fff; text-decoration: none; font-size: 10px; opacity: 0.6; text-align: center; }
        .nav-link.active { opacity: 1; font-weight: bold; }
        .nav-link b { font-size: 22px; display: block; }
    </style>
</head>
<body>

<div id="shortsPage">
    </div>

<nav class="bottom-nav">
    <div class="nav-link"><b>ğŸ </b>Ev</div>
    <div class="nav-link active"><b>ğŸï¸</b>Shorts</div>
    <div class="nav-link"><b>ğŸ•’</b>GeÃ§miÅŸ</div>
</nav>

<script>
    const reels = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let viewCounter = 0;

    function buildShorts() {
        const page = document.getElementById('shortsPage');
        // Sonsuz akÄ±ÅŸ iÃ§in 10 set
        for(let i=0; i<10; i++) {
            reels.forEach((src, idx) => {
                const wrapper = document.createElement('div');
                wrapper.className = 'short-wrapper';
                wrapper.innerHTML = `
                    <video src="${src}" loop muted playsinline></video>
                    <div class="progress-bar"></div>
                    <div class="side-bar">
                        <div class="side-item"><i>â¤ï¸</i><span>1.5M</span></div>
                        <div class="side-item"><i>ğŸ’¬</i><span>12K</span></div>
                        <div class="side-item"><i>â†ªï¸</i><span>PaylaÅŸ</span></div>
                    </div>
                    <div class="video-info">
                        <div class="channel-name">@VideoKanalÄ±_${idx+1}</div>
                        <p style="font-size: 14px; margin-top: 8px; opacity: 0.9;">Bu video harika bir akÄ±ÅŸa sahip! #${src.split('.')[0]}</p>
                    </div>
                `;
                page.appendChild(wrapper);
            });
        }
        setupLogic();
    }

    function setupLogic() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target;
                const progressBar = video.parentElement.querySelector('.progress-bar');
                
                if (entry.isIntersecting) {
                    video.play();
                    viewCounter++;
                    
                    // Reklam tetikleyici
                    if(viewCounter % 4 === 0) showAd(video);

                    // Ä°lerleme Ã§ubuÄŸu gÃ¼ncelleme
                    video.ontimeupdate = () => {
                        const progress = (video.currentTime / video.duration) * 100;
                        progressBar.style.width = progress + "%";
                    };
                } else {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }, { threshold: 0.8 });

        document.querySelectorAll('video').forEach(v => observer.observe(v));
    }

    function showAd(v) {
        v.pause();
        const ad = document.createElement('div');
        ad.className = 'ad-overlay';
        ad.innerHTML = `
            <div style="font-size: 50px;">ğŸ’µ</div>
            <h2 style="margin-top:15px;">Ã–DÃœLLÃœ REKLAM</h2>
            <p style="opacity:0.7">KazanÃ§ ekleniyor...</p>
            <h1 id="timer" style="font-size:40px; color:var(--yt-red); margin-top:10px;">5</h1>
        `;
        v.parentElement.appendChild(ad);
        let s = 5;
        const countdown = setInterval(() => {
            s--;
            document.getElementById('timer').innerText = s;
            if(s <= 0) {
                clearInterval(countdown);
                ad.remove();
                v.play();
            }
        }, 1000);
    }

    buildShorts();
</script>
</body>
</html>
