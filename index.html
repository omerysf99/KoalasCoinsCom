<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>YouTube Shorts Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        /* MOBIL ALT MEN√ú */
        .mobile-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: rgba(0,0,0,0.9); display: flex; justify-content: space-around;
            align-items: center; z-index: 2000; border-top: 1px solid #333;
        }
        .nav-btn { color: white; text-align: center; font-size: 10px; cursor: pointer; opacity: 0.7; }
        .nav-btn.active { opacity: 1; }
        .nav-btn span { font-size: 24px; display: block; margin-bottom: 2px; }

        /* SAYFA YAPISI */
        .page { display: none; height: calc(100vh - 65px); width: 100%; overflow-y: auto; }
        .active-page { display: block; }

        /* SHORTS Dƒ∞KEY AKI≈û (MOBƒ∞L) */
        #shortsPage { 
            height: calc(100vh - 65px); 
            scroll-snap-type: y mandatory; 
            overflow-y: scroll;
            scrollbar-width: none;
        }
        #shortsPage::-webkit-scrollbar { display: none; }

        .short-frame { 
            width: 100%; height: 100%; 
            scroll-snap-align: start; 
            position: relative; 
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Vƒ∞DEO √úST√ú Bƒ∞LGƒ∞LER */
        .ui-overlay {
            position: absolute; bottom: 20px; left: 15px; right: 70px;
            color: white; pointer-events: none;
        }
        .ui-overlay h3 { font-size: 16px; margin-bottom: 5px; }
        
        .side-actions {
            position: absolute; right: 10px; bottom: 40px;
            display: flex; flex-direction: column; gap: 20px;
            align-items: center;
        }
        .action { color: white; text-align: center; }
        .action b { font-size: 24px; display: block; }
        .action span { font-size: 12px; }

        /* GE√áMƒ∞≈û SAYFASI */
        #historyPage { padding: 20px; background: #0f0f0f; color: white; }
        .hist-card { background: #222; padding: 10px; border-radius: 8px; margin-bottom: 10px; display: flex; gap: 10px; }
    </style>
</head>
<body>

<div id="homePage" class="page">
    <div style="padding: 20px; color: white;">
        <h2 style="margin-bottom: 15px;">YouTube Home</h2>
        <p>Uzun videolar burada (Masa√ºst√º g√∂r√ºn√ºm√ºne benzer)...</p>
    </div>
</div>

<div id="shortsPage" class="page active-page">
    </div>

<div id="historyPage" class="page">
    <h2>Ge√ßmi≈ü (<span id="count">0</span>)</h2><br>
    <div id="histList"></div>
</div>

<nav class="mobile-nav">
    <div class="nav-btn" onclick="openTab('homePage', this)"><span>üè†</span>Ana Sayfa</div>
    <div class="nav-btn active" onclick="openTab('shortsPage', this)"><span>üéûÔ∏è</span>Shorts</div>
    <div class="nav-btn" onclick="openTab('historyPage', this)"><span>üïí</span>Ge√ßmi≈ü</div>
</nav>

<script>
    const reels = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let history = new Set();
    let isMuted = true;

    function initShorts() {
        const container = document.getElementById('shortsPage');
        reels.forEach((file, i) => {
            container.innerHTML += `
                <div class="short-frame">
                    <video src="${file}" loop muted playsinline onclick="toggleMute(this)"></video>
                    <div class="ui-overlay">
                        <h3>@kanal_adi</h3>
                        <p>Mobil Shorts Deneyimi #${i+1}</p>
                    </div>
                    <div class="side-actions">
                        <div class="action"><b>üëç</b><span>12B</span></div>
                        <div class="action"><b>üëé</b><span>Dislike</span></div>
                        <div class="action"><b>üí¨</b><span>450</span></div>
                        <div class="action"><b>‚úàÔ∏è</b><span>Payla≈ü</span></div>
                    </div>
                </div>`;
        });
        startObserver();
    }

    function openTab(pageId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active-page');
        el.classList.add('active');
        
        if(pageId !== 'shortsPage') {
            document.querySelectorAll('video').forEach(v => v.pause());
        }
    }

    function toggleMute(v) {
        isMuted = !isMuted;
        document.querySelectorAll('video').forEach(vid => vid.muted = isMuted);
    }

    function startObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const v = entry.target;
                if (entry.isIntersecting) {
                    v.muted = isMuted;
                    v.play().catch(() => {});
                    // Akƒ±llƒ± Ge√ßmi≈ü: 1 defa ekle
                    const fileName = v.getAttribute('src');
                    if(!history.has(fileName)) {
                        history.add(fileName);
                        updateHistoryUI(fileName);
                    }
                } else {
                    v.pause();
                }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('video').forEach(v => observer.observe(v));
    }

    function updateHistoryUI(name) {
        const list = document.getElementById('histList');
        list.innerHTML = `<div class="hist-card"><b>${name}</b> izlendi.</div>` + list.innerHTML;
        document.getElementById('count').innerText = history.size;
    }

    initShorts();
</script>
</body>
</html>
