<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EÄŸitim Vadisi Ã–zel ArÅŸiv</title>
    <style>
        :root {
            --bg: #000000;
            --card: #121212;
            --primary: #00e5ff;
            --text: #ffffff;
            --accent: #ff0044;
        }

        body {
            background-color: #1a1a1a;
            color: var(--text);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .app-frame {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
            background: #080808;
        }

        .tabs {
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: var(--card);
            text-align: center;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            border: 1px solid #222;
        }

        .tab.active {
            border-color: var(--primary);
            color: var(--primary);
        }

        .list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .item {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #222;
        }

        .thumb {
            width: 50px;
            height: 65px;
            background: #222;
            border-radius: 4px;
            object-fit: cover;
        }

        .view-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
        }

        /* Reklam ve GÃ¶rÃ¼ntÃ¼leme KatmanÄ± */
        .overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 100;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .timer-ring {
            width: 80px; height: 80px;
            border: 4px solid var(--accent);
            border-radius: 50%;
            line-height: 80px;
            font-size: 2rem;
            margin: 20px;
        }

        #next-btn {
            display: none;
            background: #22c55e;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Kilitli Ä°Ã§erik EkranÄ± */
        #finalContent {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 200;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .unlocked-img {
            width: 100%;
            height: auto;
            border: 2px solid var(--primary);
            border-radius: 10px;
        }

        .close-btn {
            margin-top: 20px;
            background: #444;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="app-frame">
    <header>
        <h2 style="margin:0; font-size: 1.1rem; color: var(--primary);">VADÄ° PDF GÃ–RÃœNTÃœLEYÄ°CÄ°</h2>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="load('TYT', this)">TYT</div>
        <div class="tab" onclick="load('AYT', this)">AYT</div>
        <div class="tab" onclick="load('KPSS', this)">KPSS</div>
    </div>

    <div id="list" class="list"></div>

    <div id="adLayer" class="overlay">
        <div id="stepTag" style="color: var(--primary);">REKLAM 1/10</div>
        <div class="timer-ring" id="timer">10</div>
        <p style="color: #666; font-size: 0.9rem;">SÃ¼re dolunca "Sonraki" butonu aÃ§Ä±lÄ±r.</p>
        <button id="next-btn" onclick="nextAd()">SONRAKÄ° REKLAM âž”</button>
    </div>

    <div id="finalContent" class="overlay">
        <h3 style="color: var(--primary);">ðŸ”“ KÄ°LÄ°T AÃ‡ILDI</h3>
        <p style="font-size: 0.8rem;">EÄŸitim Vadisi Ã–zel Ä°Ã§eriÄŸi</p>
        <img src="egitimvadisi.jpg" class="unlocked-img" alt="EÄŸitim Vadisi Ä°Ã§erik">
        <button class="close-btn" onclick="closeAll()">âœ• Kapat ve Listeye DÃ¶n</button>
    </div>
</div>

<script>
    const db = [
        { title: "TYT Matematik ModÃ¼ler", cat: "TYT" },
        { title: "TYT TÃ¼rkÃ§e KampÄ±", cat: "TYT" },
        { title: "AYT Fizik Deneme", cat: "AYT" },
        { title: "KPSS Tarih Ã–zet", cat: "KPSS" }
    ];

    let step = 1;
    let timerId;

    function load(cat, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        const listEl = document.getElementById('list');
        listEl.innerHTML = '';
        
        db.filter(x => x.cat === cat).forEach(item => {
            listEl.innerHTML += `
                <div class="item">
                    <img src="egitimvadisi.jpg" class="thumb">
                    <div style="flex:1">
                        <span style="font-size:14px; display:block; margin-bottom:5px;">${item.title}</span>
                        <button class="view-btn" onclick="startFlow()">Ä°Ã‡ERÄ°ÄžÄ° GÃ–R</button>
                    </div>
                </div>
            `;
        });
    }

    function startFlow() {
        step = 1;
        document.getElementById('adLayer').style.display = 'flex';
        runTimer();
    }

    function runTimer() {
        let count = 10;
        const tEl = document.getElementById('timer');
        const bEl = document.getElementById('next-btn');
        const sEl = document.getElementById('stepTag');

        bEl.style.display = 'none';
        tEl.style.display = 'block';
        tEl.innerText = count;
        sEl.innerText = `REKLAM ${step} / 10`;

        timerId = setInterval(() => {
            count--;
            tEl.innerText = count;
            if(count <= 0) {
                clearInterval(timerId);
                tEl.style.display = 'none';
                bEl.style.display = 'block';
                if(step === 10) bEl.innerText = "KÄ°LÄ°DÄ° AÃ‡ VE GÃ–R";
            }
        }, 1000);
    }

    function nextAd() {
        if(step < 10) {
            step++;
            runTimer();
        } else {
            document.getElementById('adLayer').style.display = 'none';
            document.getElementById('finalContent').style.display = 'flex';
        }
    }

    function closeAll() {
        document.getElementById('adLayer').style.display = 'none';
        document.getElementById('finalContent').style.display = 'none';
    }

    load('TYT', document.querySelector('.tab'));
</script>

</body>
</html>
