<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Clone</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Shorts Konteynırı */
        #shorts-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .short-video-card {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Bilgi Paneli */
        .video-info {
            position: absolute;
            bottom: 30px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 10;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .channel-name {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Kaydırma Çubuğunu Gizle */
        #shorts-container::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

    <div id="shorts-container">
        </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
        const container = document.getElementById('shorts-container');

        // Shorts videolarını getir
        async function fetchShorts() {
            try {
                // 'Shorts' araması yaparak kısa videoları getiriyoruz
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=shorts&type=video&videoDuration=short&key=${API_KEY}`);
                const data = await response.json();

                if (data.items) {
                    renderVideos(data.items);
                } else {
                    container.innerHTML = "<p style='color:white; text-align:center;'>Video yüklenemedi. API kotasını kontrol edin.</p>";
                }
            } catch (error) {
                console.error("Hata:", error);
            }
        }

        function renderVideos(videos) {
            videos.forEach(video => {
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const channel = video.snippet.channelTitle;

                const card = document.createElement('div');
                card.className = 'short-video-card';

                // YouTube Embed Player (Shorts formatı için dikey ayarlandı)
                card.innerHTML = `
                    <div class="video-info">
                        <div class="video-title">${title}</div>
                        <div class="channel-name">@${channel}</div>
                    </div>
                    <iframe 
                        src="https://www.youtube.com/embed/${videoId}?autoplay=0&controls=0&loop=1&playlist=${videoId}&modestbranding=1" 
                        allow="autoplay; encrypted-media" 
                        allowfullscreen>
                    </iframe>
                `;
                container.appendChild(card);
            });
        }

        // Başlat
        fetchShorts();
    </script>
</body>
</html>
