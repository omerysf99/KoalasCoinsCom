<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 2026 Pro | Ana Sayfa & Shorts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --header: #0f0f0f; --yt-red: #ff0000; --card-hover: #272727; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; padding-top: 1cm; color: #fff; font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER & ARAMA (image_1cf40d uyumlu) */
        header { 
            height: 56px; background: var(--header); display: flex; align-items: center; 
            padding: 0 16px; position: fixed; width: 100%; top: 1cm; z-index: 2000;
        }
        .search-container { flex: 1; display: flex; justify-content: center; align-items: center; gap: 10px; }
        .search-bar { background: #121212; border: 1px solid #333; border-radius: 40px; padding: 0 20px; width: 50%; display: flex; align-items: center; }
        .search-bar input { background: transparent; border: none; color: white; height: 40px; width: 100%; outline: none; font-size: 16px; }

        /* SOL NAVİGASYON */
        .left-nav {
            position: fixed; left: 0; top: calc(56px + 1cm); width: 72px; height: 100%;
            background: var(--bg); display: flex; flex-direction: column; align-items: center;
            padding-top: 15px; border-right: 1px solid #222; z-index: 1000;
        }
        .nav-btn { width: 100%; padding: 12px 0; cursor: pointer; color: #aaa; text-align: center; transition: 0.2s; }
        .nav-btn:hover, .nav-btn.active { color: #fff; background: var(--card-hover); border-radius: 8px; }
        .nav-btn i { font-size: 22px; margin-bottom: 4px; display: block; }
        .nav-btn span { font-size: 10px; }

        /* ANA SAYFA (Keşfet Geliştirildi) */
        .content-area { margin-left: 72px; margin-top: 56px; height: calc(100vh - 56px - 1cm); overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 20px; }
        .v-card { cursor: pointer; transition: 0.3s; }
        .v-card:hover { transform: translateY(-5px); }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; background: #1a1a1a; }
        .v-info { display: flex; gap: 12px; margin-top: 12px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; }
        .v-text h4 { font-size: 14px; font-weight: 500; line-height: 1.3; color: #fff; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-text p { font-size: 12px; color: #aaa; margin-top: 4px; }

        /* SHORTS (Görsel 1d73ac Geliştirilmiş) */
        #shorts-view { display: none; margin-left: 72px; margin-top: 56px; height: calc(100vh - 56px - 1cm); scroll-snap-type: y mandatory; overflow-y: scroll; scrollbar-width: none; }
        .short-frame { height: 100%; display: flex; justify-content: center; align-items: center; scroll-snap-align: start; padding: 15px; }
        .short-player { width: 360px; height: 90%; background: #000; border-radius: 16px; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
        
        .short-right-ui { position: absolute; right: -60px; bottom: 40px; display: flex; flex-direction: column; gap: 18px; align-items: center; }
        .short-icon-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; }
        .icon-circle { width: 45px; height: 45px; background: #222; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .short-icon-btn span { font-size: 12px; font-weight: bold; }

        .short-bottom-info { position: absolute; bottom: 20px; left: 15px; right: 15px; }
        .chan-tag { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .sub-white { background: #fff; color: #000; border: none; padding: 6px 14px; border-radius: 20px; font-weight: bold; font-size: 12px; cursor: pointer; }

        /* LOADING ANIMATION */
        .loader { text-align: center; padding: 50px; font-size: 18px; color: var(--yt-red); }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="switchTab('home')">
        <i class="fab fa-youtube" style="color:red; font-size:30px;"></i>
        <span style="font-weight:bold; font-size:20px; letter-spacing:-1px;">YouTube<sup>TR</sup></span>
    </div>
    <div class="search-container">
        <div class="search-bar">
            <input type="text" placeholder="Ara">
            <i class="fas fa-search" style="color:#aaa;"></i>
        </div>
        <i class="fas fa-microphone" style="background:#181818; padding:10px; border-radius:50%; cursor:pointer;"></i>
    </div>
</header>

<nav class="left-nav">
    <div class="nav-btn active" id="btn-home" onclick="switchTab('home')"><i class="fas fa-home"></i><span>Ana Sayfa</span></div>
    <div class="nav-btn" id="btn-shorts" onclick="switchTab('shorts')"><i class="fas fa-bolt"></i><span>Shorts</span></div>
    <div class="nav-btn"><i class="fas fa-layer-group"></i><span>Abonelik</span></div>
    <div class="nav-btn"><i class="fas fa-video"></i><span>Kitaplık</span></div>
</nav>

<main class="content-area" id="home-view">
    <div class="video-grid" id="home-grid">
        <div class="loader">Videolar hazırlanıyor...</div>
    </div>
</main>

<main id="shorts-view"></main>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';
    const categories = ['Müzik', 'Oyun', 'Haber', 'Eğlence', 'Teknoloji', 'Vlog'];

    // ANA SAYFAYI GELİŞTİR (Farklı İçerikler)
    async function loadHome() {
        const grid = document.getElementById('home-grid');
        const randomCat = categories[Math.floor(Math.random() * categories.length)];
        
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=16&q=türkçe+${randomCat}&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            grid.innerHTML = data.items.map(v => `
                <div class="v-card">
                    <img src="${v.snippet.thumbnails.high.url}" class="v-thumb">
                    <div class="v-info">
                        <div class="v-avatar" style="background: hsl(${Math.random()*360}, 70%, 50%)"></div>
                        <div class="v-text">
                            <h4>${v.snippet.title}</h4>
                            <p>${v.snippet.channelTitle} • ${Math.floor(Math.random()*500)+1}B izlenme</p>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch(e) { grid.innerHTML = "Kota doldu."; }
    }

    // SHORTS'U GELİŞTİR (Görsel 1d73ac uyumlu Butonlar)
    async function loadShorts() {
        const view = document.getElementById('shorts-view');
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=türkçe+shorts+trend&videoDuration=short&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            view.innerHTML = data.items.map(s => `
                <div class="short-frame">
                    <div class="short-player">
                        <iframe width="100%" height="100%" 
                            src="https://www.youtube.com/embed/${s.id.videoId}?autoplay=1&controls=0&loop=1&playlist=${s.id.videoId}" 
                            frameborder="0" style="border-radius:16px;">
                        </iframe>
                        
                        <div class="short-right-ui">
                            <div class="short-icon-btn"><div class="icon-circle"><i class="fas fa-thumbs-up"></i></div><span>43 B</span></div>
                            <div class="short-icon-btn"><div class="icon-circle"><i class="fas fa-thumbs-down"></i></div><span>Beğenme</span></div>
                            <div class="short-icon-btn"><div class="icon-circle"><i class="fas fa-comment"></i></div><span>312</span></div>
                            <div class="short-icon-btn"><div class="icon-circle"><i class="fas fa-share"></i></div><span>Paylaş</span></div>
                            <div class="short-icon-btn"><div class="icon-circle"><i class="fas fa-sync"></i></div><span>Remix</span></div>
                        </div>

                        <div class="short-bottom-info">
                            <div class="chan-tag">
                                <div style="width:32px; height:32px; border-radius:50%; background:orange;"></div>
                                <span style="font-weight:bold;">@${s.snippet.channelTitle.replace(/\s/g, '')}</span>
                                <button class="sub-white">Abone Ol</button>
                            </div>
                            <p>${s.snippet.title}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch(e) { view.innerHTML = "Hata oluştu."; }
    }

    // SEKME DEĞİŞTİRİCİ
    function switchTab(tab) {
        document.getElementById('home-view').style.display = (tab === 'home') ? 'block' : 'none';
        document.getElementById('shorts-view').style.display = (tab === 'shorts') ? 'block' : 'none';
        
        document.getElementById('btn-home').classList.toggle('active', tab === 'home');
        document.getElementById('btn-shorts').classList.toggle('active', tab === 'shorts');

        if(tab === 'home') loadHome();
        if(tab === 'shorts') loadShorts();
    }

    // İlk açılış
    loadHome();
</script>
</body>
</html>
