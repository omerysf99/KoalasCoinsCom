<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Pro - Earn</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; color: white; }

        /* ALT NAVÄ°GASYON */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: #111; display: flex; justify-content: space-around;
            align-items: center; z-index: 2000; border-top: 1px solid #333;
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 0.5; cursor: pointer; flex: 1; }
        .nav-item.active { opacity: 1; border-top: 2px solid #ff0000; }
        .nav-item b { font-size: 20px; display: block; margin-bottom: 2px; }

        /* SAYFA YAPISI */
        .page { display: none; height: calc(100vh - 65px); width: 100%; overflow-y: auto; }
        .active-page { display: block; }

        /* ANA SAYFA (BAKÄ°YE) */
        #homePage { padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .balance-card { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 2px solid #00ff00; width: 100%; margin-bottom: 20px; }
        .info-box { background: #222; padding: 15px; border-radius: 12px; font-size: 13px; color: #aaa; }

        /* SHORTS AKIÅI */
        #shortsPage { overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        #shortsPage::-webkit-scrollbar { display: none; }
        .short-unit { width: 100%; height: 100%; scroll-snap-align: start; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* REKLAM KATMANI */
        .ad-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100; text-align: center;
        }
        .ad-timer { font-size: 24px; color: #ffcc00; margin-top: 15px; font-weight: bold; }

        /* GEÃ‡MÄ°Å */
        .history-card { background: #1a1a1a; padding: 15px; border-radius: 10px; margin: 10px; border-left: 4px solid #ff0000; }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="balance-card">
        <p style="color: #aaa;">Mevcut KazanÃ§</p>
        <h1 id="balanceDisplay">0.0000$</h1>
    </div>
    <div class="info-box">
        <b>Sistem Bilgisi:</b><br>
        Her 4 videodan sonra geÃ§ilemez reklam Ã§Ä±kar. <br>
        Reklam baÅŸÄ±na <b>0.0003$</b> kazanÄ±rsÄ±nÄ±z.
    </div>
</div>

<div id="shortsPage" class="page">
    <div id="shortsContent"></div>
</div>

<div id="historyPage" class="page">
    <h2 style="padding: 20px;">Ä°zleme GeÃ§miÅŸi</h2>
    <div id="histList"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="btn-home" onclick="switchTab('homePage')"><b>ğŸ </b>Ana Sayfa</div>
    <div class="nav-item" id="btn-shorts" onclick="switchTab('shortsPage')"><b>ğŸï¸</b>Shorts</div>
    <div class="nav-item" id="btn-history" onclick="switchTab('historyPage')"><b>ğŸ•’</b>GeÃ§miÅŸ</div>
</nav>

<script>
    const reels = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let balance = 0;
    let watchCounter = 0;
    let historySet = new Set();
    let isMuted = true;

    function buildShorts() {
        const container = document.getElementById('shortsContent');
        // Sonsuz akÄ±ÅŸ hissi iÃ§in listeyi 10 kez tekrarla
        for(let i=0; i<10; i++) {
            reels.forEach((file, idx) => {
                container.innerHTML += `
                    <div class="short-unit">
                        <video src="${file}" loop muted playsinline onclick="toggleMute()"></video>
                        <div style="position:absolute; bottom:30px; left:20px; text-shadow: 2px 2px 4px #000;">
                            <h3>Shorts #${idx+1}</h3>
                            <p style="font-size:12px; opacity:0.8;">${file}</p>
                        </div>
                    </div>`;
            });
        }
        setupObserver();
    }

    function setupObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    const video = e.target;
                    video.play().catch(err => console.log("Otomatik oynatma bekliyor..."));
                    
                    watchCounter++;

                    // Reklam MantÄ±ÄŸÄ±: Her 4 videoda bir
                    if(watchCounter % 4 === 0 && watchCounter !== 0) {
                        triggerAd(video);
                    }

                    // AkÄ±llÄ± GeÃ§miÅŸ: 1 defa ekle
                    const src = video.getAttribute('src');
                    if(!historySet.has(src)) {
                        historySet.add(src);
                        addToHistoryUI(src);
                    }
                } else {
                    e.target.pause();
                }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    function triggerAd(video) {
        video.pause();
        const overlay = document.createElement('div');
        overlay.className = 'ad-overlay';
        overlay.innerHTML = `
            <div style="font-size:40px;">ğŸ’°</div>
            <h2>REKLAM Ä°ZLENÄ°YOR</h2>
            <p>KazanÃ§ hesabÄ±nÄ±za aktarÄ±lÄ±yor...</p>
            <div class="ad-timer">5</div>
        `;
        video.parentElement.appendChild(overlay);

        let timeLeft = 5;
        const interval = setInterval(() => {
            timeLeft--;
            overlay.querySelector('.ad-timer').innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(interval);
                overlay.remove();
                video.play();
                processPayment();
            }
        }, 1000);
    }

    function processPayment() {
        balance += 0.0003;
        document.getElementById('balanceDisplay').innerText = balance.toFixed(4) + "$";
    }

    function switchTab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('btn-' + id.replace('Page', '')).classList.add('active');
        if(id !== 'shortsPage') document.querySelectorAll('video').forEach(v => v.pause());
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.querySelectorAll('video').forEach(v => v.muted = isMuted);
    }

    function addToHistoryUI(fileName) {
        const list = document.getElementById('histList');
        list.innerHTML = `
            <div class="history-card">
                <p><b>${fileName}</b></p>
                <small style="color:#666;">Ä°zlenme baÅŸarÄ±yla kaydedildi.</small>
            </div>` + list.innerHTML;
    }

    buildShorts();
</script>
</body>
</html>
