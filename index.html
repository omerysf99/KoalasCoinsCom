<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* --- DOGS STYLE CHECKING SCREEN --- */
        #loader-screen {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }

        /* Yatay Uzatılmış Görsel */
        .baby-banner {
            width: 90%; max-width: 450px; 
            aspect-ratio: 16 / 7; /* Yatay uzatma oranı */
            border-radius: 20px; object-fit: cover; margin-bottom: 40px;
            box-shadow: 0 0 50px rgba(255,255,255,0.05);
            animation: dogsPulse 2s infinite ease-in-out;
        }

        @keyframes dogsPulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
        }

        .loader-title { font-size: 28px; font-weight: 900; margin-bottom: 4px; letter-spacing: -1px; }
        .loader-sub { color: #555; font-size: 14px; margin-bottom: 40px; font-weight: 600; }

        .stat-list { width: 300px; }
        .stat-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 18px 0; border-bottom: 1px solid #111;
            opacity: 0; transform: translateY(10px);
            transition: 0.6s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .stat-row.active { opacity: 1; transform: translateY(0); }
        .stat-label { color: #888; font-size: 13px; font-weight: 700; text-transform: uppercase; }
        .stat-value { color: #fff; font-weight: 900; font-style: italic; font-size: 16px; }

        /* --- MAIN APP UI --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 1s ease; }
        
        .hero-header {
            padding: 40px 20px; text-align: center;
            background: linear-gradient(180deg, #0a0a0a 0%, #000 100%);
        }
        .main-img {
            width: 100px; height: 100px; border-radius: 35px; margin: 0 auto 20px;
            border: 4px solid #151515; object-fit: cover;
        }
        .bal-val { font-size: 80px; font-weight: 900; letter-spacing: -4px; line-height: 1; margin-bottom: 8px; }
        
        /* CEX Grid */
        .cex-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; }
        .cex-item {
            background: #080808; border: 1px solid #151515; border-radius: 24px;
            padding: 22px 10px; text-align: center; transition: 0.3s;
        }
        .cex-item img { width: 44px; height: 44px; margin: 0 auto 10px; border-radius: 12px; }
        .cex-item span { font-size: 9px; font-weight: 900; color: #444; }
        .cex-item.selected { border-color: #007aff; background: #001224; }
        .cex-item.selected span { color: #007aff; }

        .btn-action { 
            background: #fff; color: #000; width: calc(100% - 40px); margin: 0 20px 15px;
            padding: 20px; border-radius: 22px; font-weight: 900; font-size: 16px;
        }
    </style>
</head>
<body>

    <div id="loader-screen">
        <img src="babykoalas.jpg" class="baby-banner" onerror="this.src='https://via.placeholder.com/600x250?text=Baby+Koalas'">
        <h1 class="loader-title">Who are you?</h1>
        <p class="loader-sub">Checking your account data...</p>

        <div class="stat-list">
            <div id="r1" class="stat-row"><span class="stat-label">Account Age</span><span class="stat-value" id="v1">...</span></div>
            <div id="r2" class="stat-row"><span class="stat-label">Telegram Premium</span><span class="stat-value" id="v2">...</span></div>
            <div id="r3" class="stat-row"><span class="stat-label">Koala Tier</span><span class="stat-value" id="v3">...</span></div>
        </div>
    </div>

    <div id="main-app">
        <div class="hero-header">
            <img src="koalas.jpg" class="main-img" onerror="this.src='https://via.placeholder.com/100?text=Koalas'">
            <h2 id="total-bal" class="bal-val">0</h2>
            <p class="text-zinc-600 font-black text-[10px] tracking-[4px] uppercase italic">KOALA BALANCE</p>
        </div>

        <button onclick="addBonus()" class="btn-action">CLAIM DAILY BONUS</button>
        
        <div class="mt-8">
            <p class="px-8 mb-4 text-[10px] font-black text-zinc-700 tracking-widest uppercase text-center">Select Partner Exchange</p>
            <div class="cex-container">
                <div class="cex-item" onclick="pickCex(this, 'Binance')">
                    <img src="binance.jpg" onerror="this.src='https://via.placeholder.com/50?text=B'">
                    <span>BINANCE</span>
                </div>
                <div class="cex-item" onclick="pickCex(this, 'OKX')">
                    <img src="okx.jpg" onerror="this.src='https://via.placeholder.com/50?text=O'">
                    <span>OKX</span>
                </div>
                <div class="cex-item" onclick="pickCex(this, 'Bitget')">
                    <img src="bitget.jpg" onerror="this.src='https://via.placeholder.com/50?text=BG'">
                    <span>BITGET</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let balance = 0;

        // --- TAKILMAYI ÖNLEYEN AKIŞ ---
        async function startChecking() {
            const sleep = ms => new Promise(res => setTimeout(res, ms));

            try {
                // Adım 1
                await sleep(1500);
                showRow('r1', 'v1', '5.2 YEARS');

                // Adım 2
                await sleep(1800);
                showRow('r2', 'v2', 'YES');

                // Adım 3
                await sleep(1800);
                showRow('r3', 'v3', 'GOLDEN');

                // Geçiş Hazırlığı
                await sleep(1500);
                
                // Final Geçiş
                switchUI();
            } catch (err) {
                // Hata olursa bile geçişi zorla
                switchUI();
            }
        }

        function showRow(rowId, valId, text) {
            const row = document.getElementById(rowId);
            const val = document.getElementById(valId);
            if(row && val) {
                row.classList.add('active');
                setTimeout(() => {
                    val.innerText = text;
                    val.style.color = "#007aff";
                }, 300);
            }
        }

        function switchUI() {
            const loader = document.getElementById('loader-screen');
            const app = document.getElementById('main-app');
            
            balance = Math.floor(Math.random() * 7000) + 3000;
            document.getElementById('total-bal').innerText = balance.toLocaleString();

            loader.style.opacity = '0';
            setTimeout(() => {
                loader.style.display = 'none';
                app.style.display = 'block';
                setTimeout(() => app.style.opacity = '1', 50);
            }, 500);
        }

        function pickCex(el, name) {
            document.querySelectorAll('.cex-item').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
        }

        function addBonus() {
            balance += 10;
            document.getElementById('total-bal').innerText = balance.toLocaleString();
        }

        // Başlatıcı
        window.onload = startChecking;

    </script>
</body>
</html>
