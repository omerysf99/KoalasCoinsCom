<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | PRO MARKET</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --accent: #fff; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }
        
        .page { display: none; height: 100vh; flex-direction: column; padding: 60px 24px 120px; overflow-y: auto; }
        .page.active { display: flex; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .k-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .k-btn { background: #fff; color: #000; font-weight: 900; border-radius: 16px; padding: 18px; text-align: center; font-size: 14px; text-transform: uppercase; border:none; width: 100%; cursor: pointer; transition: 0.2s; }
        
        /* Borsa Seçim Ekranı */
        #exchange-selector { position: fixed; inset: 0; background: #000; z-index: 12000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; }
        .ex-card { background: #111; border: 2px solid #222; border-radius: 20px; padding: 20px; width: 100%; margin-bottom: 15px; text-align: center; cursor: pointer; }
        .ex-card.selected { border-color: #fff; background: #1a1a1a; }

        /* Market Butonları */
        .market-grid { display: grid; grid-cols: 2; gap: 12px; margin-top: 20px; }
        .m-btn { background: #111; border: 1px solid #222; padding: 25px 15px; border-radius: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .m-btn i { font-size: 24px; color: #fff; }
        .m-btn span { font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 1px; }

        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 20px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; font-size: 10px; font-weight: 900; gap: 5px; }
        .nav-link.active { color: #fff; }
    </style>
</head>
<body>

    <div id="exchange-selector">
        <h2 class="text-3xl font-black mb-8 italic text-center uppercase">Choose Your<br>Exchange</h2>
        <div class="ex-card" onclick="selectExchange('Binance')">
            <i class="fa-solid fa-building-columns text-yellow-400 text-3xl mb-2"></i>
            <p class="font-black italic text-xl">BINANCE</p>
        </div>
        <div class="ex-card" onclick="selectExchange('OKX')">
            <i class="fa-solid fa-cube text-white text-3xl mb-2"></i>
            <p class="font-black italic text-xl">OKX</p>
        </div>
        <div class="ex-card" onclick="selectExchange('Bybit')">
            <i class="fa-solid fa-bolt text-orange-400 text-3xl mb-2"></i>
            <p class="font-black italic text-xl">BYBIT</p>
        </div>
    </div>

    <div id="p-home" class="page active">
        <div class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-2 bg-[#111] px-4 py-2 rounded-full border border-[#222]">
                <i class="fa-solid fa-wallet text-xs text-zinc-500"></i>
                <span id="ui-exchange" class="text-[10px] font-black uppercase">Not Selected</span>
            </div>
            <div class="bg-white text-black px-4 py-1 rounded-full text-[10px] font-black italic">RANK #1</div>
        </div>

        <div class="text-center mb-12">
            <h1 id="ui-bal" class="text-7xl font-black italic">0</h1>
            <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-[4px] mt-2">Current Koala Balance</p>
        </div>

        <div class="k-card flex items-center justify-between py-6">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-zinc-800 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-play text-white"></i>
                </div>
                <div>
                    <p class="font-black italic">VIDEO MINING</p>
                    <p class="text-[9px] text-zinc-500 uppercase">Earn +100 Koala per ad</p>
                </div>
            </div>
            <button class="bg-white text-black px-6 py-3 rounded-xl font-black text-xs" onclick="watchAd()">START</button>
        </div>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-3xl font-black mb-1 italic uppercase">Borsa</h1>
        <p class="text-[10px] text-zinc-500 mb-6 font-bold tracking-widest uppercase">Trading & Assets</p>

        <div class="k-card bg-gradient-to-tr from-[#111] to-[#1a1a1a] p-8 border-none">
            <p class="text-[10px] text-zinc-500 font-black mb-1 uppercase tracking-tighter">Market Value</p>
            <h2 id="ui-usdt" class="text-4xl font-black text-green-500">$0.00</h2>
            <div class="mt-4 flex gap-2">
                <span class="text-[9px] bg-green-500/10 text-green-500 px-2 py-1 rounded font-bold">+12.4% Today</span>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="m-btn" onclick="alert('SOON')">
                <i class="fa-solid fa-rotate text-blue-400"></i>
                <span>Swap</span>
            </div>
            <div class="m-btn" onclick="alert('SOON')">
                <i class="fa-solid fa-vault text-purple-400"></i>
                <span>Stake</span>
            </div>
            <div class="m-btn" onclick="alert('SOON')">
                <i class="fa-solid fa-arrow-right-from-bracket text-red-400"></i>
                <span>Withdraw</span>
            </div>
            <div class="m-btn" onclick="alert('SOON')">
                <i class="fa-solid fa-chart-simple text-orange-400"></i>
                <span>Analyze</span>
            </div>
        </div>
    </div>

    <div id="p-tasks" class="page">...</div>
    <div id="p-squad" class="page">...</div>

    <nav>
        <div class="nav-link active" onclick="tab('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-bolt"></i><span>Tasks</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-chart-line"></i><span>Borsa</span></div>
    </nav>

<script>
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // DOLDUR
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let u = {};

    async function init() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) {
            u = doc.data();
            if(!u.exchange) document.getElementById('exchange-selector').style.display = 'flex';
        } else {
            u = { bal: 0, referrals: [], exchange: null, refCode: 'KOA-'+Math.random().toString(36).substr(2,5).toUpperCase() };
            document.getElementById('exchange-selector').style.display = 'flex';
        }
        render();
    }

    async function selectExchange(name) {
        u.exchange = name;
        await db.collection("users").doc(myId).set(u, {merge: true});
        document.getElementById('exchange-selector').style.display = 'none';
        render();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function watchAd() {
        // Reklam kodunu buraya ekle
        u.bal += 100;
        db.collection("users").doc(myId).set(u, {merge: true});
        render();
        tg.HapticFeedback.impactOccurred('heavy');
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString();
        document.getElementById('ui-usdt').innerText = "$" + (u.bal / 20000).toFixed(2);
        document.getElementById('ui-exchange').innerText = u.exchange || "Select Exchange";
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    window.onload = init;
</script>
</body>
</html>
