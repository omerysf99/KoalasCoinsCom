<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Pro - BaÄŸÄ±msÄ±z EtkileÅŸim</title>
    <style>
        body {
            margin: 0; padding: 0; background-color: #0b0b0b;
            display: flex; justify-content: center; align-items: center;
            height: 100vh; font-family: 'Segoe UI', sans-serif; color: white;
            overflow: hidden;
        }

        .reels-wrapper {
            width: 100%; max-width: 380px; height: 90vh;
            position: relative; background: #000;
            border-radius: 40px; overflow: hidden; border: 6px solid #222;
        }

        .reels-container {
            height: 100%; overflow-y: scroll;
            scroll-snap-type: y mandatory; scroll-behavior: smooth;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .video-card { 
            height: 100%; width: 100%; 
            scroll-snap-align: start; 
            position: relative; 
        }
        
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Her Video Ä°Ã§in AyrÄ± Yan MenÃ¼ */
        .side-bar {
            position: absolute; right: 10px; bottom: 80px;
            display: flex; flex-direction: column; align-items: center;
            gap: 15px; z-index: 10;
        }

        .profile-pic {
            width: 40px; height: 40px;
            border-radius: 50%; border: 2px solid white;
            background: #444; margin-bottom: 10px;
        }

        .action-item {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer; transition: transform 0.1s;
        }
        .action-item:active { transform: scale(1.3); }
        
        .icon { font-size: 26px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); }
        .count { font-size: 11px; font-weight: bold; margin-top: 2px; }

        /* Ses ve Bilgi KatmanlarÄ± */
        .volume-toggle-btn {
            position: absolute; top: 25px; right: 20px;
            width: 40px; height: 40px; border-radius: 50%;
            background: rgba(0,0,0,0.5); border: none;
            color: white; font-size: 18px; cursor: pointer; z-index: 101;
        }

        .info-overlay { 
            position: absolute; bottom: 30px; left: 15px; 
            width: 70%; pointer-events: none; 
            text-shadow: 0 1px 5px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<div class="reels-wrapper">
    <button class="volume-toggle-btn" onclick="toggleVolumePanel()">ğŸ”Š</button>

    <div class="reels-container" id="reelsContainer">
        </div>
</div>

<script>
    const videoList = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4', 'reels4.mp4'];
    const container = document.getElementById('reelsContainer');
    let globalVol = 0.5;

    // BeÄŸeni/Kaydetme MantÄ±ÄŸÄ± (BaÄŸÄ±msÄ±z)
    function handleAction(element, type) {
        const icon = element.querySelector('.icon');
        const count = element.querySelector('.count');
        let currentCount = parseInt(count.innerText);

        if (type === 'like') {
            if (icon.innerText === 'ğŸ¤') {
                icon.innerText = 'â¤ï¸';
                count.innerText = currentCount + 1;
            } else {
                icon.innerText = 'ğŸ¤';
                count.innerText = currentCount - 1;
            }
        } else if (type === 'save') {
            if (icon.style.color !== 'gold') {
                icon.style.color = 'gold';
                count.innerText = currentCount + 1;
            } else {
                icon.style.color = 'white';
                count.innerText = currentCount - 1;
            }
        }
    }

    function renderVideos() {
        videoList.forEach((file, i) => {
            const card = document.createElement('div');
            card.className = 'video-card';
            
            // Her video iÃ§in rastgele baÅŸlangÄ±Ã§ deÄŸerleri (opsiyonel)
            const randomLikes = Math.floor(Math.random() * 0); // BaÅŸlangÄ±Ã§ta 0 istersen 0 yap
            
            card.innerHTML = `
                <video src="${file}" loop playsinline onclick="this.paused ? this.play() : this.pause()"></video>
                
                <div class="side-bar">
                    <div class="profile-pic"></div>
                    <div class="action-item" onclick="handleAction(this, 'like')">
                        <span class="icon">ğŸ¤</span>
                        <span class="count">0</span>
                    </div>
                    <div class="action-item" onclick="alert('Yorumlar aÃ§Ä±lÄ±yor...')">
                        <span class="icon">ğŸ’¬</span>
                        <span class="count">0</span>
                    </div>
                    <div class="action-item" onclick="handleAction(this, 'save')">
                        <span class="icon">ğŸ”–</span>
                        <span class="count">0</span>
                    </div>
                    <div class="action-item">
                        <span class="icon">ğŸš€</span>
                    </div>
                </div>

                <div class="info-overlay">
                    <h4 style="margin:0;">@reels_user_${i+1}</h4>
                    <p style="margin:5px 0 0; font-size:13px;">Bu video ${file} iÃ§eriÄŸidir. #reels #viral</p>
                </div>
            `;
            container.appendChild(card);
        });
    }

    // KaydÄ±rma KontrolÃ¼
    container.addEventListener('scroll', () => {
        // Sonsuz kaydÄ±rma
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 5) {
            renderVideos();
        }

        const videos = document.querySelectorAll('video');
        videos.forEach(v => {
            const pos = v.getBoundingClientRect();
            if (pos.top >= -100 && pos.bottom <= window.innerHeight + 100) {
                v.play().catch(() => {});
                v.volume = globalVol;
            } else {
                v.pause();
            }
        });
    });

    renderVideos();

    // Ses Kilidini AÃ§
    window.addEventListener('click', () => {
        document.querySelectorAll('video').forEach(v => v.muted = false);
    }, { once: true });

    function toggleVolumePanel() {
        globalVol = globalVol === 0 ? 0.5 : 0;
        document.querySelectorAll('video').forEach(v => v.volume = globalVol);
        document.querySelector('.volume-toggle-btn').innerText = globalVol === 0 ? 'ğŸ”‡' : 'ğŸ”Š';
    }
</script>

</body>
</html>
