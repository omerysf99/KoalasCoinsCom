<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Ger√ßek Shorts Deneyimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow-x: hidden; }
        .sidebar-btn:hover { background-color: #272727; cursor: pointer; }
        .sidebar-active { background-color: #272727; font-weight: bold; border-left: 3px solid #ff0000; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Shorts Konfig√ºrasyonu */
        #shortsContainer { 
            height: calc(100vh - 56px); 
            scroll-snap-type: y mandatory; 
            overflow-y: scroll; 
            background: #000; 
        }
        .short-video-wrapper { 
            height: calc(100vh - 56px); 
            scroll-snap-align: start; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            position: relative;
        }
        .short-iframe-container { 
            height: 92%; 
            aspect-ratio: 9/16; 
            background: #000; 
            border-radius: 12px; 
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }
        iframe { pointer-events: auto; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 h-14 z-50 border-b border-[#272727]">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#272727] rounded-full text-white text-xl">‚ò∞</button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="location.reload()">
                <span class="text-red-600 text-3xl">‚ñ∂</span>
                <span class="text-xl font-bold tracking-tighter text-white">YouTube<sup class="text-[10px] ml-0.5 text-gray-400 font-normal">TR</sup></span>
            </div>
        </div>
        <div class="flex items-center w-full max-w-[600px] gap-2">
            <input id="searchInput" type="text" placeholder="Ara" class="bg-[#121212] border border-[#303030] rounded-full px-5 py-2 w-full outline-none focus:border-blue-500 text-sm">
            <button onclick="searchVideos()" class="bg-[#222222] border border-[#303030] px-5 py-2 rounded-full hover:bg-[#272727]">üîç</button>
        </div>
        <div class="w-8 h-8 bg-gradient-to-tr from-orange-500 to-red-600 rounded-full flex items-center justify-center text-xs font-bold">N</div>
    </nav>

    <div class="flex pt-14">
        <aside class="w-20 lg:w-64 fixed left-0 h-screen bg-[#0f0f0f] p-2 hidden sm:block border-r border-[#272727]">
            <div class="flex flex-col gap-1">
                <div onclick="showSection('home')" id="btn-home" class="sidebar-btn sidebar-active p-3 rounded-xl flex items-center gap-5">üè† <span>Ana Sayfa</span></div>
                <div onclick="showSection('shorts')" id="btn-shorts" class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üéûÔ∏è <span>Shorts</span></div>
            </div>
        </aside>

        <main class="flex-1 sm:ml-20 lg:ml-64 relative">
            
            <div id="longPlayerSection" class="hidden p-4 bg-black min-h-screen">
                <div class="max-w-5xl mx-auto">
                    <div class="aspect-video relative overflow-hidden rounded-2xl bg-[#1a1a1a]">
                        <div id="videoOverlay" class="absolute inset-0 z-10 hidden bg-black flex flex-col items-center justify-center">
                            <span class="text-white text-lg animate-pulse">Reklam Bittiƒüinde Video Devam Edecek...</span>
                        </div>
                        <iframe id="mainIframe" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                    <h2 id="mainVideoTitle" class="text-xl font-bold mt-4"></h2>
                    <button onclick="closePlayer()" class="mt-4 text-gray-400 hover:text-white flex items-center gap-2">‚Üê Geri D√∂n</button>
                </div>
            </div>

            <div id="homeView" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

            <div id="shortsView" class="hidden">
                <div id="shortsContainer" class="no-scrollbar"></div>
            </div>
        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg'; // API Keyinizi buraya girin
        let adTimer = null;
        let currentVideoId = "";
        let currentVideoSeconds = 0;
        let shortsCount = 0;

        function triggerAd(callback) {
            if (window.showAdexora) {
                window.showAdexora().then(() => callback()).catch(() => callback());
            } else { callback(); }
        }

        function showSection(type) {
            stopLongVideoAd();
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('sidebar-active'));
            document.getElementById('longPlayerSection').classList.add('hidden');
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('shortsView').classList.add('hidden');

            if(type === 'home') {
                document.getElementById('homeView').classList.remove('hidden');
                document.getElementById('btn-home').classList.add('sidebar-active');
                document.body.style.overflow = 'auto';
                fetchVideos("T√ºrkiye trendleri");
            } else {
                document.getElementById('shortsView').classList.remove('hidden');
                document.getElementById('btn-shorts').classList.add('sidebar-active');
                document.body.style.overflow = 'hidden';
                shortsCount = 0;
                fetchShorts();
            }
        }

        // --- UZUN VIDEO MANTIƒûI ---
        function playLongVideo(id, title) {
            currentVideoId = id;
            currentVideoSeconds = 0;
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('longPlayerSection').classList.remove('hidden');
            loadIframeWithTime(0);
            document.getElementById('mainVideoTitle').innerText = decodeURIComponent(title);
            startLongVideoAd();
        }

        function loadIframeWithTime(seconds) {
            document.getElementById('mainIframe').src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1&start=${seconds}&enablejsapi=1`;
        }

        function startLongVideoAd() {
            stopLongVideoAd();
            const tracker = setInterval(() => { currentVideoSeconds++; }, 1000);
            adTimer = setInterval(() => {
                const overlay = document.getElementById('videoOverlay');
                overlay.classList.remove('hidden');
                document.getElementById('mainIframe').src = "";
                triggerAd(() => {
                    overlay.classList.add('hidden');
                    loadIframeWithTime(currentVideoSeconds);
                });
            }, 60000);
            adTimer.tracker = tracker;
        }

        function stopLongVideoAd() { if(adTimer) { clearInterval(adTimer); clearInterval(adTimer.tracker); } }

        function closePlayer() { stopLongVideoAd(); showSection('home'); }

        // --- ANA SAYFA ---
        async function fetchVideos(query) {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${query}&regionCode=TR&relevanceLanguage=tr&type=video&key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('homeView').innerHTML = data.items.map(item => `
                <div class="flex flex-col gap-2 cursor-pointer group" onclick="playLongVideo('${item.id.videoId}', '${encodeURIComponent(item.snippet.title)}')">
                    <img src="${item.snippet.thumbnails.high.url}" class="rounded-xl w-full aspect-video object-cover group-hover:scale-[1.02] transition-transform">
                    <h3 class="text-sm font-bold line-clamp-2">${item.snippet.title}</h3>
                    <p class="text-xs text-gray-400">${item.snippet.channelTitle}</p>
                </div>
            `).join('');
        }

        // --- SHORTS D√úZELTMESƒ∞ (1DK+ Vƒ∞DEOLARI ELEME) ---
        async function fetchShorts() {
            const container = document.getElementById('shortsContainer');
            container.innerHTML = '<div class="text-center p-20 text-gray-500 italic">En iyi T√ºrk√ße Shorts i√ßerikleri y√ºkleniyor...</div>';
            
            // #Shorts etiketi ve kƒ±sa s√ºre filtresi ile sadece dikey i√ßerikleri hedefle
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=%23shorts+t√ºrkiye&regionCode=TR&relevanceLanguage=tr&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await res.json();
            
            container.innerHTML = data.items.map(item => `
                <div class="short-video-wrapper" data-id="${item.id.videoId}">
                    <div class="short-iframe-container" id="player-${item.id.videoId}"></div>
                    <div class="absolute bottom-10 left-10 right-20 z-10 pointer-events-none">
                        <p class="font-bold text-base shadow-sm">@${item.snippet.channelTitle}</p>
                        <p class="text-sm mt-1 line-clamp-2 text-gray-200">${item.snippet.title}</p>
                    </div>
                </div>
            `).join('');
            initShortsObserver();
        }

        function initShortsObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const id = entry.target.getAttribute('data-id');
                    const player = document.getElementById(`player-${id}`);
                    if (entry.isIntersecting) {
                        shortsCount++;
                        const playFunc = () => { 
                            player.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${id}?autoplay=1&controls=0&loop=1&playlist=${id}&modestbranding=1&rel=0" frameborder="0" allow="autoplay; encrypted-media"></iframe>`; 
                        };
                        if (shortsCount % 3 === 0) { triggerAd(playFunc); } else { playFunc(); }
                    } else { player.innerHTML = ''; }
                });
            }, { threshold: 0.7 });
            document.querySelectorAll('.short-video-wrapper').forEach(w => observer.observe(w));
        }

        async function searchVideos() {
            const q = document.getElementById('searchInput').value;
            if(q) fetchVideos(q);
        }

        // ƒ∞lk y√ºkleme
        showSection('home');
    </script>
</body>
</html>
