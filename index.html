<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Pro - Global & T√ºrk√ße Akƒ±≈ü</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* GENEL TASARIM AYARLARI */
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background: #000; color: white; 
            font-family: 'Inter', sans-serif;
            user-select: none;
        }

        /* KAYDIRMA KONTEYNERI */
        #videoFeed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        #videoFeed::-webkit-scrollbar { display: none; }

        /* VIDEO KARTI */
        .video-card {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .player-wrapper {
            width: 100%;
            height: 100%;
            max-width: 450px;
            background: #000;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            pointer-events: none; /* Videoya doƒürudan tƒ±klamayƒ± engeller, bizim kontrolleri aktifle≈ütirir */
        }

        /* UI OVERLAY */
        .overlay-content {
            position: absolute;
            bottom: 100px;
            left: 16px;
            right: 80px;
            z-index: 50;
            pointer-events: none;
        }

        /* SAG BUTONLAR */
        .side-bar {
            position: absolute;
            right: 12px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            z-index: 60;
        }

        .side-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .side-icon i {
            font-size: 32px;
            margin-bottom: 4px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            transition: 0.2s;
        }

        .side-icon i:active { transform: scale(0.8); }

        /* D√ñNEN M√úZƒ∞K PLAK ANIMASYONU */
        .music-disc {
            width: 45px;
            height: 45px;
            background: linear-gradient(45deg, #333, #000, #333);
            border-radius: 50%;
            border: 8px solid #111;
            animation: spin 3s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* √áƒ∞FT TIKLAMA KALP EFEKTƒ∞ */
        .heart-animation {
            position: absolute;
            color: #ff3b5c;
            font-size: 100px;
            animation: popOut 0.8s ease-out forwards;
            pointer-events: none;
            z-index: 100;
            opacity: 0;
        }

        @keyframes popOut {
            0% { transform: scale(0) rotate(-15deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(0deg); opacity: 1; }
            100% { transform: scale(1) translateY(-100px); opacity: 0; }
        }

        /* √úST SEKME */
        .top-nav {
            position: fixed;
            top: 40px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .active-tab {
            border-bottom: 3px solid white;
            padding-bottom: 4px;
        }
    </style>
</head>
<body>

    <div class="top-nav">
        <span class="opacity-60">Takip Edilen</span>
        <span class="active-tab">Sizin ƒ∞√ßin</span>
    </div>

    <div id="videoFeed"></div>

    <nav class="fixed bottom-0 w-full bg-black border-t border-zinc-900 flex justify-around items-center py-4 z-[100]">
        <i class="fas fa-home text-xl"></i>
        <i class="fas fa-search text-xl text-zinc-500"></i>
        <div class="bg-white text-black px-4 py-1 rounded-lg font-bold text-xl">+</div>
        <i class="fas fa-comment-dots text-xl text-zinc-500"></i>
        <i class="fas fa-user text-xl text-zinc-500"></i>
    </nav>

    <script>
        // VIDEO HAVUZU (Hata vermeyen, embed izni olan g√ºncel videolar)
        const videoLibrary = [
            { id: 'WzxXh3UMBF0', user: 'trend_dans', desc: '2026 Dans Akƒ±mlarƒ± Ba≈üladƒ±! üî•' },
            { id: 'kz234YDHU-0', user: 'muzik_merkezi', desc: 'T√ºrk√ße Top 10 ≈ûarkƒ±lar Listesi üéµ' },
            { id: 'kpaFYhxDFl8', user: 'yunus_can', desc: 'Tatil modu aktif! üòÇ #ke≈üfet' },
            { id: 'AY4dgEwCVyU', user: 'ceren_y', desc: 'ü¶Å ≈ûampiyonluk hatƒ±rasƒ±! #Galatasaray' },
            { id: 'k8eQP7b2LDU', user: 'lyrics_tr', desc: 'Aynur Aydƒ±n - Bi Dakika üé§ #m√ºzik' },
            { id: '3vK7G9mRUXo', user: 'mutfak_sanati', desc: '5 Dakikada Ak≈üam Yemeƒüi üç≤' },
            { id: 'te6wAKXTito', user: 'tasarim_gunlugu', desc: '2026 Tasarƒ±m Trendleri üé®' },
            { id: 'XsFDTNvMrxM', user: 'ai_video', desc: 'Yapay Zeka ile √úretildi ü§ñ' }
        ];

        const feed = document.getElementById('videoFeed');
        let cardCount = 0;

        // Rastgele video getir
        function getRandomVideo() {
            return videoLibrary[Math.floor(Math.random() * videoLibrary.length)];
        }

        // Yeni video kartƒ± olu≈ütur
        function createVideoCard() {
            const v = getRandomVideo();
            const div = document.createElement('div');
            div.className = 'video-card';
            div.innerHTML = `
                <div class="player-wrapper" ondblclick="showHeart(event)">
                    <iframe id="player-${cardCount}" 
                            src="https://www.youtube.com/embed/${v.id}?enablejsapi=1&autoplay=0&controls=0&loop=1&modestbranding=1&rel=0&playlist=${v.id}" 
                            frameborder="0" 
                            allow="autoplay; encrypted-media"></iframe>
                    
                    <div class="overlay-content">
                        <h3 class="font-extrabold text-lg">@${v.user}</h3>
                        <p class="text-sm mt-1 opacity-90">${v.desc}</p>
                        <div class="flex items-center gap-2 mt-4">
                            <i class="fas fa-music text-xs"></i>
                            <marquee class="w-32 text-xs font-medium">Orijinal Ses - ${v.user}</marquee>
                        </div>
                    </div>

                    <div class="side-bar">
                        <div class="side-icon">
                            <img src="https://i.pravatar.cc/100?u=${v.user}" class="w-12 h-12 rounded-full border-2 border-white mb-4">
                        </div>
                        <div class="side-icon" onclick="like(this)">
                            <i class="fas fa-heart"></i>
                            <span class="text-[10px] font-bold">14.5K</span>
                        </div>
                        <div class="side-icon">
                            <i class="fas fa-comment-dots"></i>
                            <span class="text-[10px] font-bold">1,024</span>
                        </div>
                        <div class="side-icon">
                            <i class="fas fa-share"></i>
                            <span class="text-[10px] font-bold">Payla≈ü</span>
                        </div>
                        <div class="music-disc mt-4">
                            <div class="w-4 h-4 bg-zinc-800 rounded-full"></div>
                        </div>
                    </div>
                </div>
            `;
            feed.appendChild(div);
            cardCount++;
            reinitObserver();
        }

        // √áƒ∞FT TIKLAMA KALP EFEKTƒ∞
        function showHeart(e) {
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart heart-animation';
            heart.style.left = (e.clientX - 50) + 'px';
            heart.style.top = (e.clientY - 50) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 800);
        }

        function like(el) {
            const icon = el.querySelector('i');
            icon.classList.toggle('text-red-500');
            icon.style.transform = 'scale(1.3)';
            setTimeout(() => icon.style.transform = 'scale(1)', 200);
        }

        // AKILLI OYNATMA Sƒ∞STEMƒ∞ (Intersection Observer)
        let observer;
        function reinitObserver() {
            if (observer) observer.disconnect();
            
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const iframe = entry.target.querySelector('iframe');
                    if (entry.isIntersecting) {
                        // Ekrana giren videoyu oynat
                        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    } else {
                        // Ekrandan √ßƒ±kan videoyu durdur
                        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    }
                });
            }, { threshold: 0.8 });

            document.querySelectorAll('.video-card').forEach(card => observer.observe(card));
        }

        // SONSUZ KAYDIRMA MANTIƒûI
        feed.addEventListener('scroll', () => {
            // Sona yakla≈ütƒ±k√ßa yeni videolar ekle
            if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 500) {
                createVideoCard();
            }
        });

        // BA≈ûLANGI√áTA 10 Vƒ∞DEO Y√úKLE
        for(let i=0; i<10; i++) { createVideoCard(); }

    </script>
</body>
</html>
