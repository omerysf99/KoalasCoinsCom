<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Kesintisiz AkÄ±ÅŸ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .video-card img { aspect-ratio: 16 / 9; border-radius: 12px; transition: 0.2s; width: 100%; object-fit: cover; cursor: pointer; }
        .video-card:hover img { border-radius: 0px; transform: scale(1.01); }
        .active-tab { background: #272727; border-left: 4px solid red; font-weight: bold; }
        .sidebar-item { display: flex; align-items: center; gap: 20px; padding: 12px; border-radius: 10px; color: #aaa; cursor: pointer; transition: 0.2s; }
        .sidebar-item:hover { background: #272727; color: white; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 h-14 z-[110] border-b border-[#272727]">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#272727] rounded-full text-white">â˜°</button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="goHome()">
                <span class="text-red-600 text-3xl font-bold">â–¶</span>
                <span class="text-xl font-bold tracking-tighter">YouTube</span>
            </div>
        </div>
        <div class="flex items-center flex-1 max-w-[600px] mx-4">
            <div class="flex w-full items-center bg-[#121212] border border-[#303030] rounded-l-full px-4 py-1.5 focus-within:border-blue-500">
                <input id="searchInput" type="text" placeholder="Ara" class="bg-transparent w-full outline-none text-white text-sm">
            </div>
            <button onclick="executeSearch()" class="bg-[#222222] border border-[#303030] border-l-0 px-5 py-2 rounded-r-full hover:bg-[#272727]">ğŸ”</button>
        </div>
        <div class="w-8 h-8 bg-orange-600 rounded-full flex items-center justify-center text-xs font-bold">TR</div>
    </nav>

    <div class="flex pt-14">
        <aside class="w-20 lg:w-64 fixed left-0 h-screen bg-[#0f0f0f] p-2 hidden sm:block border-r border-[#272727] z-[100]">
            <div onclick="goHome()" id="tab-home" class="sidebar-item active-tab">ğŸ  <span>Ana Sayfa</span></div>
            <div onclick="showShorts()" id="tab-shorts" class="sidebar-item">ğŸï¸ <span>Shorts</span></div>
            <hr class="border-[#272727] my-3">
            <div onclick="fetchVideos('Trend')" class="sidebar-item">ğŸ”¥ <span>Trendler</span></div>
            <div onclick="fetchVideos('Oyun')" class="sidebar-item">ğŸ® <span>Oyun</span></div>
        </aside>

        <main class="flex-1 sm:ml-20 lg:ml-64 min-h-screen">
            <div id="channelPage" class="hidden p-6">
                <div class="flex items-center gap-6 px-4 py-10 border-b border-[#272727]">
                    <img id="chanImg" src="" class="w-32 h-32 rounded-full bg-gray-800">
                    <div class="flex-1">
                        <h1 id="chanName" class="text-3xl font-bold"></h1>
                        <p id="chanHandle" class="text-gray-400 mt-1"></p>
                    </div>
                    <button class="bg-white text-black px-8 py-2.5 rounded-full font-bold">Abone Ol</button>
                </div>
                <div id="chanVideos" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 mt-8"></div>
            </div>

            <div id="homeGrid" class="p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-x-6 gap-y-10"></div>

            <div id="watchPage" class="hidden p-4 lg:p-8">
                <div class="flex flex-col lg:flex-row gap-6 max-w-[1700px] mx-auto">
                    <div class="flex-1">
                        <div class="aspect-video relative rounded-2xl overflow-hidden bg-black border border-[#272727]">
                            <div id="adOverlay" class="absolute inset-0 z-20 hidden bg-black/98 flex flex-col items-center justify-center">
                                <span class="text-white text-xl font-bold animate-pulse">REKLAM YAYINDA</span>
                                <span class="text-gray-400 text-xs mt-2">Video kaldÄ±ÄŸÄ± yerden (hassas saniye) devam edecek...</span>
                            </div>
                            <iframe id="videoPlayer" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                        <h1 id="vTitle" class="text-2xl font-bold mt-5 leading-tight"></h1>
                        <div id="videoMeta" class="flex items-center gap-4 mt-6 p-4 bg-[#1a1a1a] rounded-xl cursor-pointer hover:bg-[#222]">
                            <img id="vChanImg" src="" class="w-12 h-12 rounded-full bg-gray-700">
                            <div class="flex-1">
                                <p id="vChanName" class="font-bold text-lg"></p>
                                <p class="text-xs text-gray-400 font-medium">Kanala Git</p>
                            </div>
                            <button class="bg-white text-black px-6 py-2 rounded-full font-bold">Abone Ol</button>
                        </div>
                    </div>
                    <div id="vNext" class="w-full lg:w-[400px] flex flex-col gap-4"></div>
                </div>
            </div>
            <div id="shortsPage" class="hidden"><div id="shortsContainer" class="no-scrollbar"></div></div>
        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
        let adInterval, timeTracker;
        let playedSeconds = 0; // KÃ¼sÃ¼ratlÄ± saniye takibi
        let activeVideoId = "";

        // REKLAM SÄ°STEMÄ° - HASSAS SENKRONÄ°ZASYON
        function runAd(callback) {
            if(window.showAdexora) window.showAdexora().then(callback).catch(callback); else callback();
        }

        function setPlayer(s) {
            // Saniyeyi tam sayÄ±ya yuvarlayarak YouTube'a gÃ¶nderiyoruz
            const startSec = Math.floor(s);
            document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${activeVideoId}?autoplay=1&start=${startSec}`;
        }

        function startAdSystem() {
            // Saniye takibini Ã§ok daha hassas yapÄ±yoruz (100ms)
            timeTracker = setInterval(() => {
                playedSeconds += 0.1;
            }, 100);

            adInterval = setInterval(() => {
                // Reklam baÅŸladÄ±ÄŸÄ± an sayacÄ± dondur ve tam saniyeyi kaydet
                const freezeSecond = playedSeconds; 
                clearInterval(timeTracker); 
                
                document.getElementById('adOverlay').classList.remove('hidden');
                document.getElementById('videoPlayer').src = ""; // Videoyu durdur

                runAd(() => {
                    document.getElementById('adOverlay').classList.add('hidden');
                    // Reklam bittiÄŸinde tam dondurulan saniyeden baÅŸlat
                    playedSeconds = freezeSecond; 
                    setPlayer(playedSeconds);
                    
                    // Takibi yeniden baÅŸlat
                    timeTracker = setInterval(() => { playedSeconds += 0.1; }, 100);
                });
            }, 60000); // Her 60 saniyede bir reklam
        }

        function resetView() {
            document.getElementById('homeGrid').classList.add('hidden');
            document.getElementById('watchPage').classList.add('hidden');
            document.getElementById('shortsPage').classList.add('hidden');
            document.getElementById('channelPage').classList.add('hidden');
            document.getElementById('videoPlayer').src = "";
            clearInterval(adInterval);
            clearInterval(timeTracker);
            playedSeconds = 0;
            window.scrollTo(0, 0);
        }

        // --- DÄ°ÄER FONKSÄ°YONLAR (KANAL, ARAMA, LÄ°STELEME) ---
        function goHome() {
            resetView();
            document.getElementById('homeGrid').classList.remove('hidden');
            fetchVideos("TÃ¼rkiye popÃ¼ler uzun videolar");
        }

        async function fetchVideos(q) {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=21&q=${q}&regionCode=TR&type=video&key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('homeGrid').innerHTML = data.items.map(v => `
                <div class="video-card group">
                    <img src="${v.snippet.thumbnails.high.url}" onclick="openVideo('${v.id.videoId}', '${encodeURIComponent(v.snippet.title)}', '${v.snippet.channelTitle}', '${v.snippet.thumbnails.high.url}')">
                    <div class="flex gap-3 mt-3">
                        <div class="w-10 h-10 bg-gray-800 rounded-full flex-shrink-0 cursor-pointer" onclick="openChannel('${v.snippet.channelTitle}')"></div>
                        <div class="flex-1">
                            <h3 class="font-bold text-sm line-clamp-2 cursor-pointer" onclick="openVideo('${v.id.videoId}', '${encodeURIComponent(v.snippet.title)}', '${v.snippet.channelTitle}', '${v.snippet.thumbnails.high.url}')">${v.snippet.title}</h3>
                            <p class="text-xs text-gray-400 mt-1 cursor-pointer hover:text-white" onclick="openChannel('${v.snippet.channelTitle}')">${v.snippet.channelTitle}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openVideo(id, title, channel, thumb) {
            resetView();
            activeVideoId = id;
            document.getElementById('watchPage').classList.remove('hidden');
            document.getElementById('vTitle').innerText = decodeURIComponent(title);
            document.getElementById('vChanName').innerText = channel;
            document.getElementById('vChanImg').src = thumb;
            document.getElementById('videoMeta').onclick = () => openChannel(channel);
            
            setPlayer(0);
            startAdSystem();

            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=8&q=${channel}&type=video&key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('vNext').innerHTML = data.items.map(v => `
                <div class="flex gap-2 cursor-pointer" onclick="openVideo('${v.id.videoId}', '${encodeURIComponent(v.snippet.title)}', '${v.snippet.channelTitle}', '${v.snippet.thumbnails.medium.url}')">
                    <img src="${v.snippet.thumbnails.medium.url}" class="w-40 h-24 rounded-lg object-cover">
                    <div class="flex-1 text-xs font-bold line-clamp-2">${v.snippet.title}</div>
                </div>
            `).join('');
        }

        async function openChannel(name) {
            resetView();
            const cPage = document.getElementById('channelPage');
            cPage.classList.remove('hidden');
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=1&q=${name}&type=channel&key=${API_KEY}`);
            const data = await res.json();
            if(data.items.length > 0) {
                const chan = data.items[0];
                document.getElementById('chanName').innerText = chan.snippet.title;
                document.getElementById('chanImg').src = chan.snippet.thumbnails.high.url;
                document.getElementById('chanHandle').innerText = "@" + chan.snippet.title.toLowerCase().replace(/\s/g, "");
                
                const vRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&channelId=${chan.id.channelId}&order=date&type=video&key=${API_KEY}`);
                const vData = await vRes.json();
                document.getElementById('chanVideos').innerHTML = vData.items.map(v => `
                    <div class="video-card group" onclick="openVideo('${v.id.videoId}', '${encodeURIComponent(v.snippet.title)}', '${v.snippet.channelTitle}', '${v.snippet.thumbnails.high.url}')">
                        <img src="${v.snippet.thumbnails.high.url}">
                        <h3 class="font-bold text-sm mt-3 line-clamp-2">${v.snippet.title}</h3>
                    </div>
                `).join('');
            }
        }

        function executeSearch() {
            const q = document.getElementById('searchInput').value;
            if(!q) return;
            resetView();
            document.getElementById('homeGrid').classList.remove('hidden');
            fetchVideos(q);
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') executeSearch(); });
        goHome();
    </script>
</body>
</html>
