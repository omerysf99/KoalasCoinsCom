<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Fix</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* Ana TaÅŸÄ±yÄ±cÄ± */
        .reels-container {
            width: 100%;
            max-width: 400px; /* Telefon ekranÄ± geniÅŸliÄŸi */
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu kÄ±rparak ekrana tam oturtur */
            background: #000;
        }

        /* Alt YazÄ±lar */
        .info {
            position: absolute;
            bottom: 40px;
            left: 20px;
            color: white;
            z-index: 5;
            text-shadow: 0 2px 4px rgba(0,0,0,0.9);
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="reels-container" id="container">
    
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline autoplay></video>
        <div class="info"><h3>@video_1</h3><p>Ses iÃ§in ekrana tÄ±kla ðŸ”Š</p></div>
    </div>

    <div class="reel">
        <video src="videoplayback2.mp4" loop muted playsinline></video>
        <div class="info"><h3>@video_2</h3><p>Ä°kinci video baÅŸarÄ±yla yÃ¼klendi âœ…</p></div>
    </div>

</div>

<script>
    const videos = document.querySelectorAll('video');

    // KaydÄ±rma (Scroll) YÃ¶netimi
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target;
            if (entry.isIntersecting) {
                // Video ekrana girdiÄŸinde oynat
                video.currentTime = 0; // Her giriÅŸte baÅŸtan baÅŸlasÄ±n
                const playPromise = video.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Otomatik oynatma engellendi, etkileÅŸim bekleniyor.");
                    });
                }
            } else {
                // Ekrandan Ã§Ä±kÄ±nca durdur
                video.pause();
            }
        });
    }, { threshold: 0.8 }); // %80'i gÃ¶rÃ¼ndÃ¼ÄŸÃ¼nde baÅŸla

    videos.forEach(v => {
        observer.observe(v);
        
        // TIKLAMA Ä°LE SESÄ° AÃ‡MA (Ã‡ok Ã¶nemli!)
        v.addEventListener('click', () => {
            if (v.muted) {
                v.muted = false;
                console.log("Ses aÃ§Ä±ldÄ±");
            } else {
                v.muted = true;
                console.log("Ses kapatÄ±ldÄ±");
            }
        });
    });

    // Mobil tarayÄ±cÄ±lar iÃ§in ilk dokunuÅŸta her ÅŸeyi hazÄ±rla
    document.body.addEventListener('touchstart', function() {
        videos.forEach(v => v.muted = v.muted); 
    }, {once: true});
</script>

</body>
</html>
