<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | EXCHANGE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0c0c0e; --border: #1d1d21; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        /* ƒ∞√ßeriƒüi A≈üaƒüƒ± Kaydƒ±ran Ana Padding */
        .page { 
            display: none; 
            height: 100vh; 
            flex-direction: column; 
            padding: 60px 20px 120px; /* √úst bo≈üluk 60px'e √ßƒ±karƒ±ldƒ± */
            overflow-y: auto; 
        }
        .page.active { display: flex; animation: fade 0.3s ease; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Borsa Kartlarƒ± */
        .exchange-card { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 24px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; transition: 0.2s; }
        .exchange-card.selected { border-color: #fcd34d; background: #16161a; box-shadow: 0 0 15px rgba(252, 211, 77, 0.1); }
        .exchange-img { width: 48px; height: 48px; border-radius: 14px; object-fit: cover; }

        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(0,0,0,0.95); border-top: 1px solid #111; display: flex; padding-bottom: 25px; z-index: 1000; backdrop-filter: blur(10px); }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 20px; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 900; text-transform: uppercase; }

        /* Admin & Exit Butonlarƒ± Ayarƒ± */
        #admin-btn { position: fixed; top: 25px; right: 20px; background: #ff3b3b; color: #fff; padding: 10px 16px; border-radius: 14px; font-weight: 900; font-size: 10px; z-index: 9000; display: none; }
        #exit-view { position: fixed; top: 25px; left: 20px; background: #fbbf24; color: #000; padding: 10px 16px; border-radius: 14px; font-weight: 900; font-size: 10px; z-index: 9001; display: none; }

        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 50000; display: none; flex-direction: column; padding: 70px 20px 30px; overflow-y: auto; }
    </style>
</head>
<body>

    <div id="admin-btn" onclick="toggleAdmin()">ADMIN</div>
    <div id="exit-view" style="display:none;" onclick="exitView()">‚Üê GERƒ∞</div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-10">
            <h1 id="ui-bal" class="text-7xl font-black italic tracking-tighter">0</h1>
            <p class="text-[11px] text-zinc-600 font-black tracking-[5px] mt-3 uppercase">$KOALA SCORE</p>
        </div>
        
        <div class="mx-auto w-[240px] h-[240px] rounded-[70px] border-[12px] border-zinc-900 overflow-hidden mb-12 shadow-2xl" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover">
        </div>

        <button class="w-full bg-zinc-900 border border-zinc-800 p-6 rounded-[30px] flex items-center justify-between active:scale-95 transition-transform" onclick="mine()">
            <div class="text-left flex items-center gap-4">
                <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center"><i class="fa-solid fa-bolt text-yellow-400"></i></div>
                <div><h4 class="font-black text-xs uppercase italic">Madencilik</h4><p id="ui-ads" class="text-[10px] text-zinc-500 font-bold">0 Reklam ƒ∞zledin</p></div>
            </div>
            <div class="bg-white text-black px-6 py-2.5 rounded-xl font-black text-[10px]">ƒ∞ZLE</div>
        </button>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black italic mb-2 tracking-tighter">EKƒ∞Bƒ∞N</h1>
        <p class="text-zinc-500 text-[10px] font-black uppercase mb-8 italic">Arkada≈ülarƒ±nƒ± davet et, birlikte kazan</p>
        
        <div class="bg-zinc-900 border border-zinc-800 p-10 rounded-[35px] text-center mb-6">
            <p class="text-zinc-500 text-[11px] font-black uppercase mb-3">Davet Bonusu</p>
            <h2 class="text-5xl font-black italic text-white">+5,000</h2>
            <p class="text-[10px] text-zinc-600 font-bold mt-2 uppercase tracking-widest">KOALA PUAN</p>
        </div>
        <button onclick="shareRef()" class="w-full bg-white text-black py-6 rounded-2xl font-black text-sm uppercase tracking-tight shadow-xl">DAVET Lƒ∞NKƒ∞ G√ñNDER</button>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black italic mb-2 tracking-tighter">BORSA</h1>
        <p class="text-zinc-500 text-[10px] font-black uppercase mb-10 italic">Airdrop i√ßin borsa hesabƒ±nƒ± baƒüla</p>
        
        <div class="space-y-4">
            <div class="exchange-card" id="ex-binance" onclick="selectEx('Binance')">
                <img src="binance.jpg" class="exchange-img">
                <div class="flex-1"><h4 class="font-black text-sm">Binance</h4><p class="text-[9px] text-zinc-500 font-bold">Global Market</p></div>
                <div class="check-icon hidden text-yellow-400 text-xl"><i class="fa-solid fa-circle-check"></i></div>
            </div>
            <div class="exchange-card" id="ex-okx" onclick="selectEx('OKX')">
                <img src="okx.jpg" class="exchange-img">
                <div class="flex-1"><h4 class="font-black text-sm">OKX</h4><p class="text-[9px] text-zinc-500 font-bold">Secure Exchange</p></div>
                <div class="check-icon hidden text-yellow-400 text-xl"><i class="fa-solid fa-circle-check"></i></div>
            </div>
            <div class="exchange-card" id="ex-bitget" onclick="selectEx('Bitget')">
                <img src="bitget.jpg" class="exchange-img">
                <div class="flex-1"><h4 class="font-black text-sm">Bitget</h4><p class="text-[9px] text-zinc-500 font-bold">Crypto Hub</p></div>
                <div class="check-icon hidden text-yellow-400 text-xl"><i class="fa-solid fa-circle-check"></i></div>
            </div>
        </div>
    </div>

    <div id="admin-panel">
        <div class="flex justify-between items-center mb-8 px-2">
            <h1 class="text-2xl font-black italic uppercase">√úye Listesi</h1>
            <button onclick="toggleAdmin()" class="bg-zinc-900 w-12 h-12 rounded-2xl border border-zinc-800"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="admin-user-list" class="space-y-2"></div>
    </div>

    <nav>
        <div class="nav-item active" onclick="tab('earn', this)"><i class="fa-solid fa-bolt"></i><span>Kazan</span></div>
        <div class="nav-item" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Ekip</span></div>
        <div class="nav-item" onclick="tab('wallet', this)"><i class="fa-solid fa-building-columns"></i><span>Borsa</span></div>
    </nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let tg = window.Telegram.WebApp;
    tg.expand();
    
    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let u_name = tg.initDataUnsafe?.user?.first_name || "Koala";
    let u_nick = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe.user.username : "@no_nickname";

    let activeUid = realUid;
    let u = { bal: 0, ads: 0, name: u_name, nick: u_nick, exchange: '' };

    async function init() {
        if(realUid === ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';
        load(activeUid);
    }

    async function load(id) {
        const doc = await db.collection("users").doc(id).get();
        if(doc.exists) {
            u = doc.data();
        } else {
            u.bal = Math.floor(Math.random() * 9001) + 1000;
        }
        render();
    }

    function mine() {
        if(window.showAdexora) {
            window.showAdexora().then(() => { update(); }).catch(() => { update(); });
        } else { update(); }
        tg.HapticFeedback.impactOccurred('light');
    }

    function update() {
        u.bal += 1;
        u.ads += 1;
        save(); render();
    }

    function selectEx(name) {
        u.exchange = name;
        save(); render();
        tg.HapticFeedback.notificationOccurred('success');
    }

    function shareRef() {
        const link = `https://t.me/KoalasUsdt_bot?startapp=${activeUid}`;
        const text = "üê® Koala Arcade'de madencilik yaparak bedava token kazan!";
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(text)}`);
    }

    function tab(name, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + name).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString('tr-TR');
        document.getElementById('ui-ads').innerText = `${u.ads} Reklam ƒ∞zledin`;
        
        document.querySelectorAll('.exchange-card').forEach(c => {
            c.classList.remove('selected');
            c.querySelector('.check-icon').classList.add('hidden');
        });
        if(u.exchange) {
            const card = document.getElementById('ex-' + u.exchange.toLowerCase());
            if(card) {
                card.classList.add('selected');
                card.querySelector('.check-icon').classList.remove('hidden');
            }
        }
    }

    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = (p.style.display === 'flex') ? 'none' : 'flex';
        if(p.style.display === 'flex') fetchUsers();
    }

    async function fetchUsers() {
        const list = document.getElementById('admin-user-list');
        list.innerHTML = '<p class="text-zinc-700 text-center py-10 font-bold uppercase tracking-widest animate-pulse">Database loading...</p>';
        const snap = await db.collection("users").orderBy('bal', 'desc').limit(50).get();
        list.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            const card = document.createElement('div');
            card.className = 'bg-zinc-900/60 p-5 rounded-[22px] flex justify-between items-center border border-zinc-800';
            card.innerHTML = `<div><p class="font-black text-sm italic">${d.name}</p><p class="text-[10px] text-blue-500 font-bold">${d.nick}</p></div>
            <div class="text-right"><p class="font-black text-lg italic">${d.bal.toLocaleString()} PT</p><p class="text-[9px] text-zinc-600 uppercase font-black">ADS: ${d.ads}</p></div>`;
            list.appendChild(card);
        });
    }

    async function save() { try { await db.collection("users").doc(activeUid).set(u); } catch(e){} }
    window.onload = init;
</script>
</body>
</html>
