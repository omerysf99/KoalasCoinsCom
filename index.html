<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Kesintisiz Reklam Deneyimi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow-x: hidden; }
        .sidebar-btn:hover { background-color: #272727; cursor: pointer; }
        .sidebar-active { background-color: #272727; font-weight: bold; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #shortsContainer { height: calc(100vh - 56px); scroll-snap-type: y mandatory; overflow-y: scroll; background: black; }
        .short-video-wrapper { height: calc(100vh - 56px); scroll-snap-align: start; display: flex; justify-content: center; align-items: center; position: relative; }
        .short-iframe-container { height: 90%; aspect-ratio: 9/16; background: #1a1a1a; border-radius: 16px; overflow: hidden; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 h-14 z-50 border-b border-[#272727]">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#272727] rounded-full text-white">‚ò∞</button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="window.location.reload()">
                <span class="text-red-600 text-3xl">‚ñ∂</span>
                <span class="text-xl font-bold tracking-tighter text-white">YouTube</span>
            </div>
        </div>
        <div class="flex items-center w-full max-w-[600px]">
            <input id="searchInput" type="text" placeholder="Ara" class="bg-[#121212] border border-[#303030] rounded-l-full px-4 py-1.5 w-full outline-none focus:border-blue-500 text-white">
            <button onclick="searchVideos()" class="bg-[#222222] border border-l-0 border-[#303030] px-5 py-2 rounded-r-full hover:bg-[#272727]">üîç</button>
        </div>
        <div class="w-8 h-8 bg-green-700 rounded-full flex items-center justify-center text-sm font-bold">N</div>
    </nav>

    <div class="flex pt-14">
        <aside class="w-20 lg:w-64 fixed left-0 h-screen bg-[#0f0f0f] p-2 hidden sm:block border-r border-[#272727]">
            <div class="flex flex-col gap-1">
                <div onclick="showSection('home')" id="btn-home" class="sidebar-btn sidebar-active p-3 rounded-xl flex items-center gap-5">üè† <span>Ana Sayfa</span></div>
                <div onclick="showSection('shorts')" id="btn-shorts" class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üéûÔ∏è <span>Shorts</span></div>
            </div>
        </aside>

        <main class="flex-1 sm:ml-20 lg:ml-64 relative">
            <div id="longPlayerSection" class="hidden p-4 bg-black min-h-screen">
                <div class="max-w-5xl mx-auto">
                    <div class="aspect-video relative">
                        <div id="videoOverlay" class="absolute inset-0 z-10 hidden bg-black flex flex-col items-center justify-center text-xl">
                            <span class="mb-4">Reklam ƒ∞zleniyor...</span>
                            <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-white"></div>
                        </div>
                        <iframe id="mainIframe" class="w-full h-full rounded-xl" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                    <h2 id="mainVideoTitle" class="text-2xl font-bold mt-4"></h2>
                    <button onclick="closePlayer()" class="mt-4 text-gray-400 hover:text-white">‚Üê Geri D√∂n</button>
                </div>
            </div>

            <div id="homeView" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
            <div id="shortsView" class="hidden"><div id="shortsContainer" class="no-scrollbar"></div></div>
        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
        let adTimer = null;
        let currentVideoId = "";
        let currentVideoSeconds = 0; // Videonun hangi saniyede kaldƒ±ƒüƒ±nƒ± tutar
        let shortsCount = 0;

        function triggerAd(callback) {
            if (window.showAdexora) {
                window.showAdexora().then(() => callback()).catch(() => callback());
            } else {
                callback();
            }
        }

        function showSection(type) {
            stopLongVideoAd();
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('sidebar-active'));
            document.getElementById('longPlayerSection').classList.add('hidden');
            if(type === 'home') {
                document.getElementById('homeView').classList.remove('hidden');
                document.getElementById('shortsView').classList.add('hidden');
                document.getElementById('btn-home').classList.add('sidebar-active');
                document.body.style.overflow = 'auto';
                fetchHomeVideos();
            } else {
                document.getElementById('homeView').classList.add('hidden');
                document.getElementById('shortsView').classList.remove('hidden');
                document.getElementById('btn-shorts').classList.add('sidebar-active');
                document.body.style.overflow = 'hidden';
                shortsCount = 0;
                fetchShorts();
            }
        }

        function playLongVideo(id, title) {
            currentVideoId = id;
            currentVideoSeconds = 0; // Yeni video ba≈üladƒ±ƒüƒ±nda sƒ±fƒ±rla
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('longPlayerSection').classList.remove('hidden');
            loadIframeWithTime(0);
            document.getElementById('mainVideoTitle').innerText = decodeURIComponent(title);
            startLongVideoAd();
        }

        // Iframe'i belirli bir saniyeden ba≈ülatan yardƒ±mcƒ± fonksiyon
        function loadIframeWithTime(seconds) {
            const iframe = document.getElementById('mainIframe');
            iframe.src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1&start=${seconds}`;
        }

        function startLongVideoAd() {
            stopLongVideoAd();
            // Her saniye videonun s√ºresini takip et (basit sim√ºlasyon)
            const secondTracker = setInterval(() => {
                currentVideoSeconds++;
            }, 1000);

            adTimer = setInterval(() => {
                const iframe = document.getElementById('mainIframe');
                const overlay = document.getElementById('videoOverlay');
                
                overlay.classList.remove('hidden');
                iframe.src = ""; // Videoyu durdur

                triggerAd(() => {
                    overlay.classList.add('hidden');
                    // Reklam bitince KALDIƒûI saniyeden ba≈ülat
                    loadIframeWithTime(currentVideoSeconds);
                });
            }, 60000); // 60 saniyede bir reklam

            // Tracker'ƒ± da temizlemek i√ßin adTimer'ƒ±n yanƒ±na ekliyoruz
            adTimer.tracker = secondTracker;
        }

        function stopLongVideoAd() {
            if(adTimer) {
                clearInterval(adTimer);
                clearInterval(adTimer.tracker);
            }
        }

        function closePlayer() {
            stopLongVideoAd();
            document.getElementById('mainIframe').src = "";
            showSection('home');
        }

        async function fetchHomeVideos() {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=20&regionCode=TR&key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('homeView').innerHTML = data.items.map(item => `
                <div class="flex flex-col gap-2 cursor-pointer group" onclick="playLongVideo('${item.id}', '${encodeURIComponent(item.snippet.title)}')">
                    <img src="${item.snippet.thumbnails.high.url}" class="rounded-xl w-full aspect-video object-cover">
                    <h3 class="text-sm font-bold line-clamp-2">${item.snippet.title}</h3>
                </div>
            `).join('');
        }

        async function fetchShorts() {
            const container = document.getElementById('shortsContainer');
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=shorts&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await res.json();
            container.innerHTML = data.items.map(item => `
                <div class="short-video-wrapper" data-id="${item.id.videoId}">
                    <div class="short-iframe-container" id="player-${item.id.videoId}"></div>
                </div>
            `).join('');
            initShortsObserver();
        }

        function initShortsObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const videoId = entry.target.getAttribute('data-id');
                    const playerDiv = document.getElementById(`player-${videoId}`);
                    if (entry.isIntersecting) {
                        shortsCount++;
                        if (shortsCount % 3 === 0) {
                            triggerAd(() => {
                                playerDiv.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&loop=1&playlist=${videoId}" frameborder="0" allow="autoplay"></iframe>`;
                            });
                        } else {
                            playerDiv.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&loop=1&playlist=${videoId}" frameborder="0" allow="autoplay"></iframe>`;
                        }
                    } else {
                        playerDiv.innerHTML = '';
                    }
                });
            }, { threshold: 0.8 });
            document.querySelectorAll('.short-video-wrapper').forEach(w => observer.observe(w));
        }

        fetchHomeVideos();
    </script>
</body>
</html>
