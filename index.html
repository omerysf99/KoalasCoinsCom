<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Projeleri - API & Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: white; margin: 0; overflow: hidden; }
        
        /* Kaydırma Alanı */
        #feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        /* Video Bölümü - Sabit Boyutlandırma */
        .video-wrapper {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Video Boyutunu Sabitleyen Kap (9:16 Oranı) */
        .video-container {
            position: relative;
            height: 90vh; /* Ekranın %90'ı */
            aspect-ratio: 9 / 16;
            background: #121212;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu kutuya sığdırır, taşanı keser */
        }

        .side-bar {
            position: absolute;
            right: 15px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .info-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 80px;
        }
    </style>
</head>
<body>

    <div id="feed">
        </div>

    <script>
        // API Bilgilerin
        const API_CONFIG = {
            clientKey: "aw01joj8wk4rnll9",
            clientSecret: "U2i9FvupyDi5pUluq2Ce1KQSHiFRLG91"
        };

        // Yerel Dosyaların
        const videoFiles = [
            { src: 'reels1.mp4', user: '@api_tester', desc: 'API Test Verisi #1' },
            { src: 'reels2.mp4', user: '@dev_mode', desc: 'TikTok SDK Entegrasyonu' },
            { src: 'reels3.mp4', user: '@fullstack', desc: 'Local Video Rendering' },
            { src: 'reels4.mp4', user: '@ui_designer', desc: 'Fixed Aspect Ratio 9:16' },
            { src: 'reels5.mp4', user: '@coding', desc: 'JavaScript Observer API' }
        ];

        const feed = document.getElementById('feed');

        // Arayüzü oluştur
        videoFiles.forEach(videoData => {
            const section = document.createElement('div');
            section.className = 'video-wrapper';
            section.innerHTML = `
                <div class="video-container">
                    <video loop class="tiktok-video" src="${videoData.src}"></video>
                    
                    <div class="side-bar">
                        <div class="flex flex-col items-center">
                            <div class="bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center mb-1"><i class="fas fa-heart text-2xl"></i></div>
                            <span class="text-xs font-bold">API</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <div class="bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center mb-1"><i class="fas fa-comment-dots text-2xl"></i></div>
                            <span class="text-xs font-bold">Live</span>
                        </div>
                        <div class="flex flex-col items-center">
                            <div class="bg-gray-700 w-12 h-12 rounded-full flex items-center justify-center mb-1"><i class="fas fa-share text-2xl"></i></div>
                            <span class="text-xs">Paylaş</span>
                        </div>
                    </div>

                    <div class="info-bar">
                        <h3 class="font-bold text-lg mb-1">${videoData.user}</h3>
                        <p class="text-sm text-gray-200">${videoData.desc}</p>
                        <div class="flex items-center mt-2 text-xs">
                            <i class="fas fa-music mr-2"></i> Orijinal Ses - TikTok API (${API_CONFIG.clientKey.substring(0,6)}...)
                        </div>
                    </div>
                </div>
            `;
            feed.appendChild(section);
        });

        // OTOMATİK OYNATMA VE DURDURMA (Video Boyut Farklarını Engeller)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target;
                if (entry.isIntersecting) {
                    video.play().catch(() => {}); // Kullanıcı etkileşimi yoksa hata vermesin
                } else {
                    video.pause();
                }
            });
        }, { threshold: 0.8 });

        document.querySelectorAll('.tiktok-video').forEach(vid => observer.observe(vid));

        // API'den veri çekme simülasyonu (Altyapı hazır)
        async function fetchTikTokData() {
            console.log("Bağlanılıyor: " + API_CONFIG.clientKey);
            // Gerçek TikTok API Endpoint'leri buraya eklenebilir
        }
        fetchTikTokData();
    </script>
</body>
</html>
