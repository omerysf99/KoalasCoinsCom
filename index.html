<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyah Akƒ±≈ü | Admin Panel</title>
    <style>
        :root {
            --bg: #0f172a;
            --surface: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #38bdf8;
            --admin: #a855f7;
            --border: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-primary);
            margin: 0;
            padding-bottom: 100px;
        }

        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }

        /* Admin Paneli Tasarƒ±mƒ± */
        .admin-bar {
            background: var(--surface);
            border-bottom: 2px solid var(--admin);
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .admin-form {
            display: grid;
            gap: 10px;
            background: #111b2d;
            padding: 20px;
            border-radius: 12px;
        }

        input, textarea {
            background: #0f172a;
            border: 1px solid var(--border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            outline: none;
        }

        button.add-btn {
            background: var(--admin);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Haber Kartlarƒ± */
        .news-item {
            display: flex;
            gap: 20px;
            padding: 25px 0;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: 0.2s;
        }

        .news-item:hover { transform: translateX(5px); }
        .news-content { flex: 1; }
        .news-img { width: 150px; height: 100px; border-radius: 10px; object-fit: cover; }

        h2 { margin: 10px 0; font-size: 20px; }
        .badge { font-size: 10px; padding: 3px 8px; border-radius: 4px; background: var(--admin); color: white; margin-right: 10px; }

        /* Modal */
        #detail-view {
            position: fixed; inset: 0; background: var(--bg);
            display: none; overflow-y: auto; z-index: 2000; padding: 40px 0;
        }

        .close-btn { background: var(--surface); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<div class="admin-bar">
    <div class="container">
        <h3 style="color: var(--admin); margin-top: 0;">üõ† Admin Panel (ID: 8392479231)</h3>
        <div class="admin-form">
            <input type="text" id="h-title" placeholder="Haber Ba≈ülƒ±ƒüƒ±">
            <input type="text" id="h-img" placeholder="G√∂rsel URL (https://...)">
            <textarea id="h-content" rows="3" placeholder="Haber ƒ∞√ßeriƒüi (Detaylar)"></textarea>
            <button class="add-btn" onclick="haberEkle()">YAYINLA</button>
        </div>
    </div>
</div>

<div class="container">
    <h1>G√ºncel Akƒ±≈ü</h1>
    <div id="news-list"></div>
</div>

<div id="detail-view">
    <div class="container">
        <button class="close-btn" onclick="closeDetail()">‚Üê Kapat</button>
        <img id="d-img" style="width:100%; height:350px; object-fit:cover; border-radius:20px; margin:20px 0;">
        <h1 id="d-title"></h1>
        <p id="d-content" style="font-size:18px; line-height:1.8; color:#cbd5e1;"></p>
    </div>
</div>

<script>
    // Ba≈ülangƒ±√ß Haberleri (Veritabanƒ± yerine ≈üimdilik dizi)
    let newsData = [
        {
            title: "Grok Herkese Bikini Giydiriyor :D",
            img: "https://picsum.photos/seed/grok/800/500",
            content: "Elon Musk'ƒ±n Grok AI'sƒ± sƒ±nƒ±rsƒ±z g√∂rsel √ºretimiyle interneti sallƒ±yor. Herkese bikini giydiren o me≈ühur g√∂rseller artƒ±k admin kontrol√ºnde!",
            source: "Admin (8392479231)"
        },
        {
            title: "ChatGPT-5 Sƒ±zƒ±ntƒ±sƒ±: Sesli Asistan Artƒ±k Ger√ßek Bir ƒ∞nsan Gibi",
            img: "https://picsum.photos/seed/ai/800/500",
            content: "OpenAI yeni modelinde gecikmeyi sƒ±fƒ±ra indirdi. Artƒ±k ChatGPT ile konu≈üurken bir yapay zeka ile deƒüil, eski bir dostunuzla konu≈üuyormu≈ü gibi hissedeceksiniz.",
            source: "Sistem"
        }
    ];

    function renderNews() {
        const list = document.getElementById('news-list');
        list.innerHTML = "";
        newsData.forEach((h, index) => {
            list.innerHTML += `
                <div class="news-item" onclick="showDetail(${index})">
                    <div class="news-content">
                        <span class="badge">ADMIN YAYINI</span>
                        <h2>${h.title}</h2>
                        <div style="color:var(--text-secondary); font-size:14px;">${h.source} ‚Ä¢ Az √∂nce</div>
                    </div>
                    <img src="${h.img}" class="news-img">
                </div>
            `;
        });
    }

    function haberEkle() {
        const title = document.getElementById('h-title').value;
        const img = document.getElementById('h-img').value;
        const content = document.getElementById('h-content').value;

        if(!title || !content) { alert("L√ºtfen ba≈ülƒ±k ve i√ßerik girin!"); return; }

        // Yeni haberi en ba≈üa ekle
        newsData.unshift({
            title: title,
            img: img || "https://picsum.photos/seed/default/800/500",
            content: content,
            source: "Admin (8392479231)"
        });

        // Formu temizle ve listeyi g√ºncelle
        document.getElementById('h-title').value = "";
        document.getElementById('h-img').value = "";
        document.getElementById('h-content').value = "";
        renderNews();
    }

    function showDetail(index) {
        const h = newsData[index];
        document.getElementById('d-title').innerText = h.title;
        document.getElementById('d-img').src = h.img;
        document.getElementById('d-content').innerText = h.content;
        document.getElementById('detail-view').style.display = "block";
        document.body.style.overflow = "hidden";
    }

    function closeDetail() {
        document.getElementById('detail-view').style.display = "none";
        document.body.style.overflow = "auto";
    }

    window.onload = renderNews;
</script>

</body>
</html>
