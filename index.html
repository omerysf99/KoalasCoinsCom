<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Instagram Reels Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        /* Ana Konteynƒ±r */
        .reels-container {
            width: 100%; max-width: 450px; height: calc(100vh - 60px); 
            margin: 0 auto; overflow-y: scroll;
            scrollbar-width: none; -ms-overflow-style: none;
            scroll-behavior: smooth;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel { width: 100%; height: calc(100vh - 60px); position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Instagram Alt Men√º (Navbar) */
        .navbar {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 100%; max-width: 450px; height: 60px;
            background: #000; display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid #262626; z-index: 1000;
        }
        .nav-item { color: white; font-size: 24px; cursor: pointer; text-decoration: none; opacity: 0.7; }
        .nav-item.active { opacity: 1; }

        /* Ses ƒ∞kon Animasyonu */
        .status-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.6); color: white; width: 70px; height: 70px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 100; opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .status-icon.active { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }

        /* Video Bilgileri */
        .video-ui {
            position: absolute; bottom: 20px; left: 15px; color: white;
            text-shadow: 0 1px 5px rgba(0,0,0,0.8); pointer-events: none;
        }
        .video-ui h3 { font-size: 14px; margin-bottom: 5px; }
        .video-ui p { font-size: 13px; opacity: 0.9; }
    </style>
</head>
<body>

<div class="reels-container" id="reelsDiv">
    </div>

<nav class="navbar">
    <div class="nav-item">üè†</div>
    <div class="nav-item">üîç</div>
    <div class="nav-item active">üé¨</div>
    <div class="nav-item">‚úâÔ∏è</div>
    <div class="nav-item">üë§</div>
</nav>

<script>
    const container = document.getElementById('reelsDiv');
    const sources = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let globalMuted = true; 
    let isScrolling = false;

    // Reel Olu≈üturma
    function createReel(src) {
        const reel = document.createElement('div');
        reel.className = 'reel';
        reel.innerHTML = `
            <video src="${src}" loop muted playsinline></video>
            <div class="status-icon">üîá</div>
            <div class="video-ui"><h3>@insta_clone</h3><p>Ses durumunu korumak i√ßin dokun</p></div>
        `;
        container.appendChild(reel);
        const v = reel.querySelector('video');
        v.load();
        observer.observe(v);
    }

    // Video Ge√ßi≈ü Kontrol√º
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const v = entry.target;
            if (entry.isIntersecting) {
                v.muted = globalMuted; // Ses durumunu hafƒ±zadan al
                v.currentTime = 0;
                v.play().catch(() => {});
            } else {
                v.pause();
            }
        });
    }, { threshold: 0.7 });

    // ƒ∞lk 4 videoyu y√ºkle
    sources.forEach(src => createReel(src));

    // 2 Saniyelik Akƒ±llƒ± Kaydƒ±rma (Mouse Wheel)
    container.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (isScrolling) return;

        isScrolling = true;
        const direction = e.deltaY > 0 ? 1 : -1;
        container.scrollBy({ top: container.clientHeight * direction, behavior: 'smooth' });

        setTimeout(() => { isScrolling = false; }, 2000); // 2 saniye kilit
    }, { passive: false });

    // Dokunmatik Kaydƒ±rma Hƒ±z Sƒ±nƒ±rƒ± (Mobil)
    let touchStart = 0;
    container.addEventListener('touchstart', e => touchStart = e.touches[0].clientY);
    container.addEventListener('touchmove', e => {
        if (isScrolling) e.preventDefault();
    }, { passive: false });
    container.addEventListener('touchend', e => {
        if (isScrolling) return;
        const touchEnd = e.changedTouches[0].clientY;
        if (Math.abs(touchStart - touchEnd) > 50) {
            isScrolling = true;
            const dir = touchStart > touchEnd ? 1 : -1;
            container.scrollBy({ top: container.clientHeight * dir, behavior: 'smooth' });
            setTimeout(() => { isScrolling = false; }, 2000);
        }
    });

    // Ses A√ß/Kapat ve Hafƒ±zaya Al
    document.addEventListener('click', (e) => {
        const reel = e.target.closest('.reel');
        if (!reel) return;
        const v = reel.querySelector('video');
        const icon = reel.querySelector('.status-icon');

        globalMuted = !globalMuted;
        document.querySelectorAll('video').forEach(vid => vid.muted = globalMuted);

        icon.innerText = globalMuted ? "üîá" : "üîä";
        icon.classList.add('active');
        setTimeout(() => icon.classList.remove('active'), 600);
    });

    // Sonsuz Ekleme
    let scrollIndex = 0;
    container.onscroll = () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
            createReel(sources[scrollIndex % 4]);
            scrollIndex++;
        }
    };
</script>
</body>
</html>
