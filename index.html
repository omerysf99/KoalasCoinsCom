<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Live API</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- TEMEL AYARLAR --- */
        :root {
            --yt-black: #0f0f0f;
            --yt-white: #ffffff;
            --yt-gray: #272727;
            --yt-red: #ff0000;
            --sidebar-width: 240px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--yt-black); color: var(--yt-white); font-family: 'Roboto', sans-serif; overflow-x: hidden; }

        /* --- SKELETON ANIMASYONU (Beyaz Ekran Engelleyici) --- */
        .skeleton-box {
            background: linear-gradient(90deg, #121212 25%, #1d1d1d 50%, #121212 75%);
            background-size: 200% 100%; animation: skeleton-load 1.5s infinite;
            border-radius: 12px; width: 100%; aspect-ratio: 16/9;
        }
        @keyframes skeleton-load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; height: 56px;
            background: var(--yt-black); display: flex;
            justify-content: space-between; align-items: center; padding: 0 16px; z-index: 5000;
        }
        .search-container { flex: 0 1 600px; display: flex; }
        .search-input { 
            background: #121212; border: 1px solid #333; border-radius: 40px 0 0 40px; 
            padding: 8px 20px; width: 100%; color: white; outline: none; 
        }
        .search-btn { background: var(--yt-gray); border: 1px solid #333; padding: 0 20px; border-radius: 0 40px 40px 0; cursor: pointer; color: white; }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; left: 0; top: 56px; width: var(--sidebar-width); height: 100%;
            background: var(--yt-black); padding: 12px; z-index: 4000;
        }
        .nav-link { 
            display: flex; align-items: center; gap: 20px; padding: 12px; 
            border-radius: 10px; cursor: pointer; transition: 0.2s; 
        }
        .nav-link:hover, .nav-link.active { background: var(--yt-gray); }

        /* --- ANA SAYFA GRID --- */
        main { margin-left: var(--sidebar-width); margin-top: 56px; padding: 24px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 20px; }
        
        .v-card { cursor: pointer; margin-bottom: 20px; transition: 0.2s; }
        .v-card:hover { transform: translateY(-5px); }
        .v-thumb { width: 100%; border-radius: 12px; aspect-ratio: 16/9; object-fit: cover; }
        .v-meta { display: flex; gap: 12px; margin-top: 10px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; }
        .v-title { font-size: 16px; font-weight: 500; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-channel { color: #aaa; font-size: 14px; margin-top: 4px; }

        /* --- IZLEME EKRANI (ERTN MODU) --- */
        #watch-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--yt-black); z-index: 6000; display: none; overflow-y: auto;
        }
        .watch-content { display: flex; max-width: 1700px; margin: 70px auto; gap: 24px; padding: 0 20px; }
        .player-box { flex: 3; }
        .sidebar-box { flex: 1; min-width: 350px; }

        /* --- SHORTS MODU --- */
        #shorts-view {
            position: fixed; top: 56px; left: var(--sidebar-width); width: calc(100% - var(--sidebar-width));
            height: calc(100vh - 56px); background: #000; z-index: 3500; display: none;
            overflow-y: scroll; scroll-snap-type: y mandatory;
        }
        .short-item { 
            height: 100%; width: 100%; scroll-snap-align: start; 
            display: flex; justify-content: center; align-items: center; 
        }
        .short-video { height: 90%; aspect-ratio: 9/16; background: #111; border-radius: 15px; overflow: hidden; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="toggleView('home')"><span>‚ñ∂</span> YouTube<sup>TR</sup></div>
        <div class="search-container">
            <input type="text" id="searchInp" class="search-input" placeholder="Ara">
            <button class="search-btn" onclick="runSearch()">üîç</button>
        </div>
        <div>üë§</div>
    </header>

    <nav id="sidebar">
        <div class="nav-link active" onclick="toggleView('home')">üè† Ana Sayfa</div>
        <div class="nav-link" onclick="toggleView('shorts')">ü©≥ Shorts</div>
        <div class="nav-link">üì∫ Abonelikler</div>
    </nav>

    <main id="home-view">
        <div class="video-grid" id="mainGrid">
            <div class="skeleton-box"></div><div class="skeleton-box"></div><div class="skeleton-box"></div>
        </div>
    </main>

    <div id="shorts-view"></div>

    <div id="watch-overlay">
        <div onclick="toggleView('home')" style="position:fixed; top:15px; left:20px; font-size:30px; cursor:pointer;">‚Üê</div>
        <div class="watch-content">
            <div class="player-box">
                <iframe id="mainPlayer" width="100%" style="aspect-ratio:16/9; border-radius:12px;" frameborder="0" allowfullscreen></iframe>
                <h1 id="vTitle" style="margin-top:20px; font-size:22px;"></h1>
                <div style="display:flex; align-items:center; gap:12px; margin-top:15px; border-bottom:1px solid #333; padding-bottom:20px;">
                    <div class="v-avatar"></div>
                    <div><strong id="vChan"></strong><br><small style="color:#aaa;">Abone Olun</small></div>
                </div>
            </div>
            <div class="sidebar-box" id="sideRecs"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';

        async function fetchVideos(query = 't√ºrkiye trend') {
            const grid = document.getElementById('mainGrid');
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=24&q=${query}&type=video&key=${API_KEY}`);
                const data = await res.json();
                
                grid.innerHTML = ""; 
                data.items.forEach(item => {
                    const v = {
                        id: item.id.videoId,
                        title: item.snippet.title,
                        channel: item.snippet.channelTitle,
                        thumb: item.snippet.thumbnails.high.url
                    };
                    grid.appendChild(createVideoCard(v));
                });
            } catch (e) { console.error("API Error", e); }
        }

        function createVideoCard(v) {
            const div = document.createElement('div');
            div.className = 'v-card';
            div.onclick = () => openVideo(v);
            div.innerHTML = `
                <img src="${v.thumb}" class="v-thumb">
                <div class="v-meta">
                    <div class="v-avatar"></div>
                    <div>
                        <div class="v-title">${v.title}</div>
                        <div class="v-channel">${v.channel}</div>
                    </div>
                </div>`;
            return div;
        }

        function openVideo(v) {
            document.getElementById('watch-overlay').style.display = 'block';
            document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${v.id}?autoplay=1`;
            document.getElementById('vTitle').innerText = v.title;
            document.getElementById('vChan').innerText = v.channel;
            // Yan tarafƒ± rastgele doldur
            fetchVideos('benzer videolar').then(res => {}); 
        }

        function toggleView(view) {
            document.getElementById('home-view').style.display = view === 'home' ? 'block' : 'none';
            document.getElementById('shorts-view').style.display = view === 'shorts' ? 'block' : 'none';
            document.getElementById('watch-overlay').style.display = 'none';
            document.getElementById('mainPlayer').src = "";
            if(view === 'shorts') loadShorts();
        }

        async function loadShorts() {
            const sView = document.getElementById('shorts-view');
            sView.innerHTML = "";
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=shorts&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await res.json();
            data.items.forEach(item => {
                sView.innerHTML += `
                    <div class="short-item">
                        <div class="short-video">
                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${item.id.videoId}?controls=0&autoplay=0"></iframe>
                        </div>
                    </div>`;
            });
        }

        function runSearch() {
            const q = document.getElementById('searchInp').value;
            fetchVideos(q);
        }

        window.onload = () => fetchVideos();
    </script>
</body>
</html>
