<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* --- DOGS STYLE CHECKING SCREEN --- */
        #dogs-loader {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .dogs-logo-anim {
            width: 120px; height: 120px; border-radius: 40px; margin-bottom: 40px;
            animation: pulseDogs 1.5s ease-in-out infinite;
        }

        @keyframes pulseDogs {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        .loader-title { font-size: 24px; font-weight: 900; margin-bottom: 8px; }
        .loader-sub { color: #888; font-size: 14px; margin-bottom: 40px; }

        .stat-row {
            width: 280px; display: flex; justify-content: space-between; align-items: center;
            padding: 12px 0; border-bottom: 1px solid #111; opacity: 0; transform: translateY(10px);
            transition: 0.5s ease;
        }
        .stat-row.active { opacity: 1; transform: translateY(0); }
        .stat-label { color: #888; font-size: 13px; font-weight: 700; text-transform: uppercase; }
        .stat-value { color: #fff; font-weight: 900; font-style: italic; }

        /* --- MAIN APP UI --- */
        #main-app { display: none; height: 100vh; overflow-y: auto; opacity: 0; transition: 1s ease; }
        
        .hero-balance {
            padding: 60px 20px; text-align: center;
            background: radial-gradient(circle at top, #111 0%, #000 100%);
        }
        .balance-num { font-size: 80px; font-weight: 900; letter-spacing: -4px; line-height: 1; margin-bottom: 10px; }
        .balance-label { color: #888; font-weight: 900; font-size: 10px; letter-spacing: 4px; text-transform: uppercase; }

        /* Borsa Grid */
        .cex-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; }
        .cex-card {
            background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px;
            padding: 20px 10px; text-align: center; transition: 0.3s;
        }
        .cex-card img { width: 44px; height: 44px; margin: 0 auto 12px; border-radius: 12px; }
        .cex-card span { font-size: 10px; font-weight: 900; color: #555; }
        .cex-card.selected { border-color: #007aff; background: #00152a; }
        .cex-card.selected span { color: #007aff; }

        /* Butonlar */
        .btn-primary { 
            background: #fff; color: #000; width: calc(100% - 40px); margin: 0 20px 15px;
            padding: 18px; border-radius: 20px; font-weight: 900; font-size: 16px;
        }
        .btn-wallet {
            background: #111; color: #fff; border: 1px solid #222; width: calc(100% - 40px); 
            margin: 0 20px; padding: 18px; border-radius: 20px; font-weight: 900; display: flex; 
            align-items: center; justify-content: center; gap: 10px;
        }

        /* Modallar */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200000; display: none; align-items: center; justify-content: center; padding: 30px; }
        .modal.active { display: flex; }
        .m-content { background: #111; padding: 40px; border-radius: 30px; width: 100%; text-align: center; }
    </style>
</head>
<body>

    <div id="dogs-loader">
        <img src="Koalas.jpg" class="dogs-logo-anim">
        <h1 class="loader-title">Who are you?</h1>
        <p class="loader-sub">Analysing your profile...</p>

        <div class="space-y-1">
            <div id="row1" class="stat-row"><span class="stat-label">Account Age</span><span class="stat-value" id="val1">...</span></div>
            <div id="row2" class="stat-row"><span class="stat-label">Telegram Premium</span><span class="stat-value" id="val2">...</span></div>
            <div id="row3" class="stat-row"><span class="stat-label">Activity Level</span><span class="stat-value" id="val3">...</span></div>
        </div>
    </div>

    <div id="main-app">
        <div class="hero-balance">
            <h2 id="final-bal" class="balance-num">0</h2>
            <p class="balance-label">$KOALA EARNED</p>
        </div>

        <button onclick="openModal('m-ad')" class="btn-primary">EARN MORE</button>
        
        <button id="w-btn" onclick="openModal('m-wallet')" class="btn-wallet">
            <i class="fa-solid fa-wallet text-blue-500"></i> CONNECT WALLET
        </button>

        <div class="mt-10">
            <p class="px-6 mb-4 text-[10px] font-black text-zinc-600 tracking-widest">EXCHANGE PARTNERS</p>
            <div class="cex-grid">
                <div class="cex-card" onclick="selectCex(this, 'Binance')">
                    <img src="binance.jpg" onerror="this.src='https://via.placeholder.com/50?text=B'">
                    <span>BINANCE</span>
                </div>
                <div class="cex-card" onclick="selectCex(this, 'OKX')">
                    <img src="okx.jpg" onerror="this.src='https://via.placeholder.com/50?text=O'">
                    <span>OKX</span>
                </div>
                <div class="cex-card" onclick="selectCex(this, 'Bitget')">
                    <img src="bitget.jpg" onerror="this.src='https://via.placeholder.com/50?text=BG'">
                    <span>BITGET</span>
                </div>
            </div>
        </div>
    </div>

    <div id="m-ad" class="modal"><div class="m-content"><h2 class="text-xl font-black mb-6">Watch & Earn</h2><button onclick="watchAd()" class="btn-primary w-full mx-0 mb-4">START VIDEO</button><button onclick="closeModal('m-ad')" class="text-zinc-500 font-bold">Close</button></div></div>
    <div id="m-wallet" class="modal"><div class="m-content"><h2 class="text-xl font-black mb-6">Link Address</h2><input type="text" id="w-in" placeholder="UQ... Address" class="w-full bg-black border border-zinc-800 p-4 rounded-xl text-center text-blue-500 mb-6"><button onclick="saveWallet()" class="btn-primary w-full mx-0">SAVE</button></div></div>

    <script>
        let balance = 0;

        window.onload = () => {
            // DOGS Tarzı veri akışı (Checking)
            const stats = [
                {id: 'row1', valId: 'val1', text: '4.8 YEARS', time: 1500},
                {id: 'row2', valId: 'val2', text: 'YES', time: 3500},
                {id: 'row3', valId: 'val3', text: 'HIGH', time: 5500}
            ];

            stats.forEach(s => {
                setTimeout(() => {
                    document.getElementById(s.id).classList.add('active');
                    setTimeout(() => {
                        document.getElementById(s.valId).innerText = s.text;
                        document.getElementById(s.valId).style.color = "#007aff";
                    }, 400);
                }, s.time);
            });

            // 7 Saniye Dolunca Arayüzü Getir
            setTimeout(() => {
                balance = Math.floor(Math.random() * 5000) + 2500;
                document.getElementById('dogs-loader').style.display = 'none';
                
                const app = document.getElementById('main-app');
                app.style.display = 'block';
                setTimeout(() => app.style.opacity = '1', 50);
                
                document.getElementById('final-bal').innerText = balance.toLocaleString();
            }, 7500);

            // Kayıtlı cüzdan varsa kontrol
            const savedW = localStorage.getItem('k_w');
            if(savedW) updateWalletUI(savedW);
        };

        function selectCex(el, name) {
            document.querySelectorAll('.cex-card').forEach(c => c.classList.remove('selected'));
            el.classList.add('selected');
            localStorage.setItem('k_c', name);
        }

        function saveWallet() {
            const val = document.getElementById('w-in').value;
            if(val.length > 10) {
                localStorage.setItem('k_w', val);
                updateWalletUI(val);
                closeModal('m-wallet');
            }
        }

        function updateWalletUI(addr) {
            document.getElementById('w-btn').innerHTML = `<i class="fa-solid fa-check-circle text-green-500"></i> ${addr.slice(0,4)}...${addr.slice(-4)}`;
        }

        function watchAd() {
            balance++;
            document.getElementById('final-bal').innerText = balance.toLocaleString();
            closeModal('m-ad');
        }

        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
    </script>
</body>
</html>
