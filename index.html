<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sƒ±nav Prime - Canlƒ± St√ºdyo</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card: #212121;
            --primary: #3ea6ff;
            --text: #ffffff;
            --yt-red: #ff0000;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: "Roboto", Arial, sans-serif;
            height: 100vh; overflow: hidden;
        }

        .app-frame {
            width: 100%; max-width: 414px; /* Mobil g√∂r√ºn√ºm */
            height: 100vh; margin: 0 auto;
            display: flex; flex-direction: column;
            position: relative; border: 1px solid #333;
        }

        /* --- SAYFA Y√ñNETƒ∞Mƒ∞ --- */
        .page { display: none; height: calc(100vh - 65px); flex-direction: column; overflow-y: auto; }
        .page.active { display: flex; }

        /* --- CANLI YAYIN Lƒ∞STESƒ∞ (10 G√ñRSEL) --- */
        .explore-header { padding: 15px; font-weight: bold; border-bottom: 1px solid #333; }
        .live-grid { padding: 10px; }
        .live-card {
            margin-bottom: 20px; cursor: pointer;
            transition: transform 0.2s;
        }
        .live-card:active { transform: scale(0.98); }
        .live-card img { width: 100%; border-radius: 12px; aspect-ratio: 16/9; object-fit: cover; }
        .live-info { display: flex; gap: 12px; padding: 10px 0; }
        .channel-img { width: 36px; height: 36px; border-radius: 50%; background: #444; }

        /* --- CANLI YAYIN EKRANI (SOLDA YAYIN SAƒûDA SOHBET) --- */
        #studioView {
            position: fixed; inset: 0; background: #000; z-index: 2000;
            display: none; flex-direction: column;
        }

        /* Video ve Sohbet Yan Yana (Desktop mantƒ±ƒüƒ± mobilde alt √ºst olur ama biz mobil st√ºdyo yapƒ±yoruz) */
        .studio-container { display: flex; flex-direction: column; height: 100%; }

        .video-area { width: 100%; aspect-ratio: 16/9; position: relative; background: #000; }
        .video-area img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        
        .timer-overlay {
            position: absolute; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center; background: rgba(0,0,0,0.4);
        }

        /* E≈û ZAMANLI GER√áEK SOHBET */
        .chat-area {
            flex: 1; display: flex; flex-direction: column;
            background: #0f0f0f; border-top: 1px solid #333;
        }
        .chat-header { padding: 10px; border-bottom: 1px solid #333; font-size: 14px; display: flex; justify-content: space-between; }
        
        .chat-messages {
            flex: 1; padding: 10px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 10px;
        }
        .msg { font-size: 13px; display: flex; gap: 8px; align-items: flex-start; }
        .msg .user-icon { width: 24px; height: 24px; border-radius: 50%; background: var(--primary); flex-shrink: 0; }
        .msg b { color: #aaa; font-size: 12px; }
        .msg p { margin: 0; color: #fff; }

        .chat-input-bar {
            padding: 10px; background: #181818; display: flex; gap: 10px; align-items: center;
        }
        .chat-input-bar input {
            flex: 1; background: #2a2a2a; border: none; padding: 10px 15px;
            border-radius: 20px; color: white; outline: none;
        }
        .send-btn { color: var(--primary); font-weight: bold; cursor: pointer; background: none; border: none; }

        /* --- ALT NAV --- */
        .bottom-nav {
            height: 65px; background: #0f0f0f; border-top: 1px solid #333;
            display: flex; justify-content: space-around; align-items: center;
        }
        .nav-item { text-align: center; color: #888; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: white; }

        /* --- ANIMASYON --- */
        .live-badge { background: var(--yt-red); padding: 2px 6px; border-radius: 2px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div class="app-frame">
    
    <div id="listPage" class="page active">
        <div class="explore-header">Canlƒ± Yayƒ±nlar</div>
        <div class="live-grid" id="mainGrid">
            </div>
    </div>

    <div id="shortsPage" class="page">
        <div style="flex:1; display:flex; align-items:center; justify-content:center;">üéûÔ∏è Shorts ƒ∞√ßerikleri</div>
    </div>

    <div id="studioView">
        <div class="studio-container">
            <div class="video-area">
                <button onclick="closeStudio()" style="position:absolute; top:10px; left:10px; z-index:100; background:none; border:none; color:white; font-size:24px;">‚úï</button>
                <img src="tytmatsoru.jpg" alt="Yayƒ±n Kapaƒüƒ±">
                <div class="timer-overlay">
                    <div class="live-badge" style="margin-bottom:10px;">YAKINDA</div>
                    <div id="countdown" style="font-size: 2rem; font-weight: bold; font-family: monospace;">02:16:44</div>
                    <p style="font-size:12px; margin-top:10px;">5 Ocak 23:59'da Ba≈ülƒ±yor</p>
                </div>
            </div>

            <div class="chat-area">
                <div class="chat-header">
                    <span>Canlƒ± Sohbet</span>
                    <span style="color:var(--dim);">‚ãÆ</span>
                </div>
                <div id="chatBox" class="chat-messages">
                    <div class="msg">
                        <div class="user-icon" style="background:#ff8800;"></div>
                        <div><b>Sistem</b><p>Sohbete ho≈ü geldiniz! Kurallara uyunuz.</p></div>
                    </div>
                </div>
                <form class="chat-input-bar" onsubmit="handleSend(event)">
                    <div class="user-icon" style="width:30px; height:30px;"></div>
                    <input type="text" id="chatInput" placeholder="Mesaj g√∂nder..." autocomplete="off">
                    <button type="submit" class="send-btn">G√ñNDER</button>
                </form>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="nav('listPage', this)">üè†<br>Ana Sayfa</div>
        <div class="nav-item" onclick="nav('shortsPage', this)">üéûÔ∏è<br>Shorts</div>
        <div class="nav-item" onclick="nav('listPage', this)">üî¥<br>Canlƒ±</div>
    </nav>
</div>

<script>
    // 1. 10 Adet G√∂rseli Listele
    const grid = document.getElementById('mainGrid');
    const topics = ["Matematik √á√∂z√ºmleri", "Paragraf Taktikleri", "Tarih √ñzet", "Fizik Deneme", "Kimya Kampƒ±", "Biyoloji Notlarƒ±", "Geometri 101", "Felsefe At√∂lyesi", "Coƒürafya Harita", "Sƒ±nav Motivasyonu"];
    
    for(let i=0; i<10; i++) {
        grid.innerHTML += `
            <div class="live-card" onclick="openStudio()">
                <img src="tytmatsoru.jpg" alt="Thumbnail">
                <div class="live-info">
                    <div class="channel-img"></div>
                    <div>
                        <div style="font-size:14px; font-weight:bold;">${topics[i]} | 2026 Hazƒ±rlƒ±k</div>
                        <div style="font-size:12px; color:#aaa; margin-top:4px;">Matematik Avcƒ±sƒ± ‚Ä¢ 1,2B izleyici</div>
                        <div class="live-badge" style="margin-top:5px; display:inline-block;">CANLI</div>
                    </div>
                </div>
            </div>
        `;
    }

    // 2. Sayfa ve St√ºdyo Y√∂netimi
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    function openStudio() { document.getElementById('studioView').style.display = 'flex'; }
    function closeStudio() { document.getElementById('studioView').style.display = 'none'; }

    // 3. E≈ü Zamanlƒ± Ger√ßek Sohbet Fonksiyonu
    function handleSend(e) {
        e.preventDefault();
        const input = document.getElementById('chatInput');
        const box = document.getElementById('chatBox');
        
        if(input.value.trim() !== "") {
            const newMsg = document.createElement('div');
            newMsg.className = 'msg';
            newMsg.innerHTML = `
                <div class="user-icon" style="background:#3ea6ff;"></div>
                <div><b>Sen</b><p>${input.value}</p></div>
            `;
            box.appendChild(newMsg);
            input.value = "";
            box.scrollTop = box.scrollHeight; // Sabit kilit: Her zaman son mesaj
        }
    }

    // 4. Geri Sayƒ±m (5 Ocak 2026 23:59)
    const target = new Date("Jan 5, 2026 23:59:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("countdown").innerText = 
            (h < 10 ? "0"+h : h) + ":" + (m < 10 ? "0"+m : m) + ":" + (s < 10 ? "0"+s : s);
    }, 1000);

    // Sahte Sohbet Akƒ±≈üƒ± (Ger√ßek√ßi g√∂r√ºnmesi i√ßin)
    setInterval(() => {
        const box = document.getElementById('chatBox');
        if(document.getElementById('studioView').style.display === 'flex') {
            const users = ["Ali", "Merve", "Sƒ±navcan", "Zeynep"];
            const bots = ["Hocam 10. soru!", "Selamlar", "PDF linki?", "Ba≈üladƒ±k mƒ±?"];
            const n = document.createElement('div');
            n.className = 'msg';
            n.innerHTML = `<div class="user-icon" style="background:#555;"></div><div><b>${users[Math.floor(Math.random()*4)]}</b><p>${bots[Math.floor(Math.random()*4)]}</p></div>`;
            box.appendChild(n);
            box.scrollTop = box.scrollHeight;
        }
    }, 4000);
</script>

</body>
</html>
