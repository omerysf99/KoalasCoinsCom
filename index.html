<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | ADMIN CONTROL</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        :root { --bg: #000; --fg: #fff; --card: #0c0c0e; --border: #1d1d21; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--fg); height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        /* ADMIN PANEL STYLES */
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 20000; display: none; flex-direction: column; padding: 40px 20px; overflow-y: auto; }
        .admin-user-card { background: #0c0c0e; border: 1px solid #1d1d21; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        #admin-btn { position: fixed; top: 20px; right: 20px; background: #ff3b3b; color: #fff; padding: 8px 15px; border-radius: 12px; font-weight: 900; font-size: 10px; z-index: 10001; display: none; }

        /* ANALİZ EKRANI */
        #checker-screen { position: fixed; inset: 0; background: var(--bg); z-index: 10000; display: flex; flex-direction: column; padding: 50px 25px; transition: 0.8s; }
        .check-h { font-size: 36px; font-weight: 900; line-height: 1; margin-bottom: 40px; }
        .c-row { display: flex; align-items: center; justify-content: space-between; padding: 20px 0; border-bottom: 1px solid #111; color: #222; font-weight: 800; font-size: 13px; }
        .c-row.active { color: #fff; }
        .spin { width: 16px; height: 16px; border: 2px solid #111; border-top-color: #fff; border-radius: 50%; animation: rot 0.6s linear infinite; }
        @keyframes rot { to { transform: rotate(360deg); } }
        
        /* SAYFA SİSTEMİ */
        .page { display: none; height: 100vh; flex-direction: column; padding: 25px 20px 110px; overflow-y: auto; }
        .page.active { display: flex; animation: pFade 0.4s ease; }
        @keyframes pFade { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .hero-bal { text-align: center; margin: 40px 0; }
        .hero-bal h1 { font-size: 72px; font-weight: 900; font-style: italic; letter-spacing: -4px; line-height: 1; }
        .koala-main { width: 220px; height: 220px; margin: 0 auto; background: #fff; border-radius: 50px; border: 8px solid #111; overflow: hidden; }
        .koala-main img { width: 100%; height: 100%; object-fit: cover; }

        .task-card { background: var(--card); border: 1px solid var(--border); border-radius: 28px; padding: 20px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; }
        
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: rgba(0,0,0,0.9); border-top: 1px solid #111; display: flex; padding: 0 10px 15px; z-index: 999; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #333; gap: 6px; }
        .nav-btn.active { color: #fff; }
        .btn-action { background: #fff; color: #000; width: 100%; padding: 20px; border-radius: 24px; font-weight: 900; text-transform: uppercase; text-align: center; cursor: pointer; }

        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="admin-btn" onclick="toggleAdmin()">ADMIN PANEL</div>

    <div id="admin-panel">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-black italic">USER CONTROL</h1>
            <div class="bg-zinc-900 p-3 rounded-xl" onclick="toggleAdmin()"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div id="admin-user-list">
            <p class="text-zinc-500">Yükleniyor...</p>
        </div>
    </div>

    <div id="checker-screen">
        <h1 class="check-h">KOALA<br>ANALİZİ</h1>
        <div class="flex-1">
            <div id="L1" class="c-row"><span>Cüzdan</span><div class="spin"></div><i class="fa-solid fa-check hidden"></i></div>
            <div id="L2" class="c-row"><span>Puan</span><div class="spin"></div><i class="fa-solid fa-check hidden"></i></div>
            <div id="L3" class="c-row"><span>Güvenlik</span><div class="spin"></div><i class="fa-solid fa-check hidden"></i></div>
        </div>
        <div id="go-btn" class="btn-action hidden" onclick="start()">Giriş Yap</div>
    </div>

    <div id="p-home" class="page">
        <div class="hero-bal"><h1 id="ui-bal">0</h1><p class="text-[10px] text-zinc-600 font-black uppercase mt-3">$KOALA SCORE</p></div>
        <div class="koala-main"><img src="coinkoala.jpg"></div>
        <div class="mt-12 space-y-3">
            <div class="task-card" onclick="mine()">
                <div class="flex items-center gap-4">
                    <div class="w-14 h-14 bg-zinc-900 rounded-2xl flex items-center justify-center text-xl text-white"><i class="fa-solid fa-bolt"></i></div>
                    <div><h4 class="font-black text-sm italic">Madencilik</h4><p class="text-[10px] text-zinc-500">+1 KOALA</p></div>
                </div>
                <div class="bg-white text-black px-6 py-2 rounded-xl font-black text-[10px]">İZLE</div>
            </div>
        </div>
    </div>

    <nav id="navbar" class="hidden">
        <div class="nav-btn active" onclick="tab('home', this)"><i class="fa-solid fa-bolt"></i><span>Kazan</span></div>
        <div class="nav-btn" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Ekip</span></div>
        <div class="nav-btn" onclick="tab('airdrop', this)"><i class="fa-solid fa-parachute-box"></i><span>Airdrop</span></div>
    </nav>

<script>
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ADMIN ID
    const ADMIN_ID = "8392479231";
    
    // Telegram WebApp verisinden gerçek ID'yi al (TMA için)
    let telegramUser = window.Telegram?.WebApp?.initDataUnsafe?.user;
    let currentId = telegramUser ? String(telegramUser.id) : (localStorage.getItem('koala_uid') || 'K' + Math.floor(Math.random()*1000000));
    localStorage.setItem('koala_uid', currentId);

    let u = { bal: 0, ex: '', checked: false };

    async function init() {
        // Admin Kontrolü
        if(currentId === ADMIN_ID) {
            document.getElementById('admin-btn').style.display = 'block';
            loadAdminUsers();
        }

        const doc = await db.collection("users").doc(currentId).get();
        if(doc.exists) u = {...u, ...doc.data()};
        if(u.checked) { document.getElementById('checker-screen').style.display = 'none'; show(); } 
        else { runCheck(); }
        render();
    }

    // --- ADMIN FONKSİYONLARI ---
    function toggleAdmin() {
        const panel = document.getElementById('admin-panel');
        panel.style.display = panel.style.display === 'flex' ? 'none' : 'flex';
        if(panel.style.display === 'flex') loadAdminUsers();
    }

    async function loadAdminUsers() {
        const list = document.getElementById('admin-user-list');
        const snap = await db.collection("users").limit(50).get();
        list.innerHTML = '';
        snap.forEach(doc => {
            const userData = doc.data();
            const div = document.createElement('div');
            div.className = 'admin-user-card';
            div.innerHTML = `
                <div>
                    <p class="text-[10px] font-bold text-zinc-500">${doc.id}</p>
                    <p class="font-black italic">${userData.bal.toLocaleString()} PT</p>
                </div>
                <div class="flex gap-2">
                    <button onclick="editUser('${doc.id}')" class="bg-blue-600 px-3 py-1 rounded text-[10px] font-bold">DÜZENLE</button>
                    <button onclick="viewUser('${doc.id}')" class="bg-white text-black px-3 py-1 rounded text-[10px] font-bold">GÖZ AT</button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    async function editUser(id) {
        let newVal = prompt("Yeni Puan Miktarı:");
        if(newVal !== null) {
            await db.collection("users").doc(id).update({ bal: Number(newVal) });
            loadAdminUsers();
            if(id === currentId) { u.bal = Number(newVal); render(); }
        }
    }

    async function viewUser(id) {
        if(!confirm(id + " ID'li kullanıcının ekranına geçilsin mi?")) return;
        const targetDoc = await db.collection("users").doc(id).get();
        if(targetDoc.exists) {
            u = targetDoc.data();
            render();
            toggleAdmin();
            alert("Şu an " + id + " ekranındasınız. Değişiklikler bu hesaba işlenir.");
        }
    }

    // --- OYUN FONKSİYONLARI ---
    function runCheck() {
        ['L1', 'L2', 'L3'].forEach((id, i) => {
            setTimeout(() => {
                const row = document.getElementById(id);
                row.classList.add('active');
                row.querySelector('.spin').classList.add('hidden');
                row.querySelector('i').classList.remove('hidden');
                if(i === 2) {
                    u.checked = true;
                    document.getElementById('go-btn').classList.remove('hidden');
                    save(); render();
                }
            }, (i + 1) * 800);
        });
    }

    function start() { document.getElementById('checker-screen').style.display = 'none'; show(); }
    function show() { document.getElementById('p-home').classList.add('active'); document.getElementById('navbar').classList.remove('hidden'); }
    function mine() { window.showAdexora().then(() => { u.bal += 1; save(); render(); }).catch(() => {}); }
    function tab(name, el) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById('p-' + name).classList.add('active'); document.querySelectorAll('.nav-btn').forEach(n => n.classList.remove('active')); el.classList.add('active'); }
    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString('tr-TR');
    }
    async function save() { try { await db.collection("users").doc(currentId).set(u); } catch(e){} }
    window.onload = init;
</script>
</body>
</html>
