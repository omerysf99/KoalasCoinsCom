<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koalas Arcade - Cyber Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        body { background: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; overflow: hidden; }

        /* --- ADVANCED CHECKING SCREEN --- */
        #loader-screen {
            position: fixed; inset: 0; background: #000; z-index: 100000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .banner-wrapper {
            position: relative; width: 92%; max-width: 500px;
            aspect-ratio: 21 / 9; border-radius: 24px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px;
        }

        .banner-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(0.3) contrast(1.1); }

        /* Lazer Tarama Efekti */
        .scan-line {
            position: absolute; top: -100%; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, transparent, rgba(0, 122, 255, 0.4), transparent);
            animation: scan 3s infinite linear;
        }

        @keyframes scan { 0% { top: -50%; } 100% { top: 100%; } }

        /* Modern Soldan SaÄŸa Bar */
        .cyber-bar-bg { width: 280px; height: 4px; background: #111; border-radius: 10px; margin-bottom: 40px; position: relative; }
        #cyber-bar-fill { 
            width: 0%; height: 100%; background: #007aff; 
            box-shadow: 0 0 15px #007aff, 0 0 30px #007aff;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat-box { width: 300px; }
        .stat-line {
            display: flex; justify-content: space-between; padding: 18px 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
            opacity: 0; transform: translateY(15px); transition: 0.7s ease;
        }
        .stat-line.active { opacity: 1; transform: translateY(0); }
        .stat-lbl { color: #444; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; }
        .stat-val { color: #fff; font-weight: 700; font-variant-numeric: tabular-nums; }

        /* --- MAIN APP --- */
        #main-app { display: none; opacity: 0; height: 100vh; overflow-y: auto; transition: 1.2s cubic-bezier(0.2, 1, 0.3, 1); }
        .hero-img { width: 110px; height: 110px; border-radius: 40px; margin: 50px auto 20px; border: 4px solid #111; object-fit: cover; }
        .big-bal { font-size: 80px; font-weight: 700; letter-spacing: -4px; line-height: 1; }

        .btn-action { background: #fff; color: #000; width: calc(100% - 40px); margin: 30px 20px 10px; padding: 22px; border-radius: 24px; font-weight: 700; font-size: 17px; }
        .btn-wallet { background: #0d0d0d; color: #fff; border: 1px solid #1a1a1a; width: calc(100% - 40px); margin: 0 20px; padding: 20px; border-radius: 24px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 12px; }

        /* Modals */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; display: none; align-items: center; justify-content: center; padding: 30px; backdrop-filter: blur(15px); }
        .modal.open { display: flex; }
    </style>
</head>
<body>

    <div id="loader-screen">
        <div class="banner-wrapper">
            <img src="babykoalas.jpg" class="banner-img" onerror="this.src='https://via.placeholder.com/600x250/111/fff?text=Baby+Koala+Banner'">
            <div class="scan-line"></div>
        </div>

        <h1 class="text-xl font-bold tracking-[6px] uppercase mb-4 opacity-50">Checking Data</h1>
        
        <div class="cyber-bar-bg">
            <div id="cyber-bar-fill"></div>
        </div>

        <div class="stat-box">
            <div id="r1" class="stat-line"><span class="stat-lbl">Account Status</span><span id="v1" class="stat-val">SCANNING...</span></div>
            <div id="r2" class="stat-line"><span class="stat-lbl">Premium Rank</span><span id="v2" class="stat-val">SCANNING...</span></div>
            <div id="r3" class="stat-line"><span class="stat-lbl">Allocation</span><span id="v3" class="stat-val">SCANNING...</span></div>
        </div>
    </div>

    <div id="main-app">
        <div class="text-center">
            <img src="koalas.jpg" class="hero-img" onerror="this.src='https://via.placeholder.com/150/222/fff?text=Koala'">
            <h2 id="final-amount" class="big-bal">0</h2>
            <p class="text-zinc-600 font-bold text-[10px] tracking-[6px] uppercase mb-10">Tokens Earned</p>
            
            <button onclick="openM('m-boost')" class="btn-action uppercase">Boost $Koala</button>
            <button id="w-btn" onclick="openM('m-wallet')" class="btn-wallet">
                <i class="fa-solid fa-wallet text-blue-500"></i> CONNECT WALLET
            </button>
        </div>

        <div class="px-6 mt-16">
            <p class="text-[10px] font-bold text-zinc-700 tracking-[4px] uppercase mb-4 text-center">Exchange Partners</p>
            <div class="grid grid-cols-3 gap-3">
                <div class="bg-[#080808] border border-[#111] p-6 rounded-3xl text-center"><img src="binance.jpg" class="w-8 h-8 mx-auto rounded-lg opacity-40"></div>
                <div class="bg-[#080808] border border-[#111] p-6 rounded-3xl text-center"><img src="okx.jpg" class="w-8 h-8 mx-auto rounded-lg opacity-40"></div>
                <div class="bg-[#080808] border border-[#111] p-6 rounded-3xl text-center"><img src="bitget.jpg" class="w-8 h-8 mx-auto rounded-lg opacity-40"></div>
            </div>
        </div>
    </div>

    <div id="m-boost" class="modal"><div class="bg-[#0d0d0d] border border-[#222] p-10 rounded-[40px] w-full text-center"><div class="text-6xl mb-6">ðŸš€</div><h2 class="text-xl font-bold mb-8">Increase Allocation</h2><button onclick="boost()" class="btn-action m-0 w-full mb-4">WATCH VIDEO</button><button onclick="closeM()" class="text-zinc-600 font-bold text-xs">BACK</button></div></div>
    
    <div id="m-wallet" class="modal"><div class="bg-[#0d0d0d] border border-[#222] p-10 rounded-[40px] w-full text-center"><h2 class="text-xl font-bold mb-8 uppercase">Set Wallet</h2><input id="w-in" placeholder="UQ... Address" class="w-full bg-black border border-[#222] p-5 rounded-2xl text-center text-blue-500 font-mono text-xs mb-8 outline-none"><button onclick="saveW()" class="btn-action m-0 w-full">LINK ADDRESS</button></div></div>

    <script>
        let balance = 0;

        async function initProcess() {
            const bar = document.getElementById('cyber-bar-fill');
            const wait = (ms) => new Promise(res => setTimeout(res, ms));

            // Sequence 1
            await wait(1200);
            bar.style.width = "33%";
            activateRow('r1', 'v1', 'LEGACY OG');

            // Sequence 2
            await wait(1800);
            bar.style.width = "66%";
            activateRow('r2', 'v2', 'VERIFIED');

            // Sequence 3
            await wait(1800);
            bar.style.width = "100%";
            activateRow('r3', 'v3', 'COMPLETED');

            // Switch UI
            await wait(1200);
            balance = Math.floor(Math.random() * 6000) + 4000;
            document.getElementById('final-amount').innerText = balance.toLocaleString();
            
            const loader = document.getElementById('loader-screen');
            loader.style.opacity = '0';
            loader.style.transform = 'scale(1.1)';
            
            setTimeout(() => {
                loader.style.display = 'none';
                const app = document.getElementById('main-app');
                app.style.display = 'block';
                setTimeout(() => app.style.opacity = '1', 50);
            }, 800);
        }

        function activateRow(rid, vid, text) {
            const row = document.getElementById(rid);
            const val = document.getElementById(vid);
            row.classList.add('active');
            setTimeout(() => {
                val.innerText = text;
                val.style.color = "#007aff";
                val.style.textShadow = "0 0 10px #007aff";
            }, 400);
        }

        function saveW() {
            const val = document.getElementById('w-in').value;
            if(val.length > 10) {
                document.getElementById('w-btn').innerHTML = `<i class="fa-solid fa-check-circle text-green-500"></i> ${val.slice(0,4)}...${val.slice(-4)}`;
                closeM();
            }
        }

        function boost() { balance += 250; document.getElementById('final-amount').innerText = balance.toLocaleString(); closeM(); }
        function openM(id) { document.getElementById(id).classList.add('open'); }
        function closeM() { document.querySelectorAll('.modal').forEach(m => m.classList.remove('open')); }

        window.onload = initProcess;
    </script>
</body>
</html>
