<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | ULTIMATE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0c0c0e; --border: #1d1d21; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        .page { display: none; height: 100vh; flex-direction: column; padding: 90px 24px 130px; overflow-y: auto; }
        .page.active { display: flex; animation: pIn 0.2s ease; }
        @keyframes pIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .glass-box { background: var(--card); border: 1px solid var(--border); border-radius: 30px; padding: 20px; }
        .user-item { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 22px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: rgba(0,0,0,0.95); border-top: 1px solid #111; display: flex; padding-bottom: 30px; z-index: 1000; backdrop-filter: blur(10px); }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-link.active { color: #fff; }
        .nav-link i { font-size: 20px; margin-bottom: 4px; }
        .nav-link span { font-size: 10px; font-weight: 900; text-transform: uppercase; }

        #admin-btn { position: fixed; top: 35px; right: 20px; background: #ff3b3b; color: #fff; padding: 10px 18px; border-radius: 15px; font-weight: 900; font-size: 10px; z-index: 9000; display: none; }
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 50000; display: none; flex-direction: column; padding: 90px 20px 40px; }
    </style>
</head>
<body>

    <div id="admin-btn" onclick="toggleAdmin()">DASHBOARD</div>

    <div id="admin-panel">
        <div class="flex justify-between items-center mb-8 px-2">
            <h1 class="text-3xl font-black italic">√úYELER</h1>
            <button onclick="toggleAdmin()" class="bg-zinc-900 w-12 h-12 rounded-2xl border border-zinc-800"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="admin-list" class="overflow-y-auto space-y-2"></div>
    </div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-10">
            <h1 id="ui-bal" class="text-7xl font-black italic">0</h1>
            <p class="text-[11px] text-zinc-600 font-black tracking-[6px] mt-3 uppercase">$KOALA SCORE</p>
        </div>
        
        <div class="mx-auto w-[240px] h-[240px] rounded-[75px] border-[12px] border-zinc-900 overflow-hidden mb-12 shadow-2xl" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover">
        </div>

        <div class="space-y-4">
            <div class="glass-box flex items-center justify-between">
                <div>
                    <p class="text-[10px] font-black text-zinc-600 uppercase italic">Toplam ƒ∞zleme</p>
                    <p id="ui-ads" class="text-2xl font-black italic text-white">0</p>
                </div>
                <i class="fa-solid fa-clapperboard text-zinc-700 text-xl"></i>
            </div>
            <button class="w-full bg-white text-black py-6 rounded-[32px] font-black text-sm uppercase italic active:scale-95 transition-transform" onclick="mine()">REKLAM ƒ∞ZLE VE +1 KAZAN</button>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black italic mb-8 uppercase">Ekip</h1>
        <div class="glass-box text-center py-12 mb-6">
            <h2 class="text-5xl font-black italic mb-2">+5,000</h2>
            <p class="text-zinc-500 text-[10px] font-black uppercase italic">Davet Bonusu</p>
        </div>
        <button onclick="shareRef()" class="w-full bg-zinc-900 border border-zinc-800 py-6 rounded-2xl font-black text-xs uppercase text-white active:scale-95 transition-transform">ARKADA≈ûLARINI √áAƒûIR</button>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black italic mb-8 uppercase">Borsa</h1>
        <div class="space-y-3">
            <div id="ex-binance" class="user-item" onclick="selectEx('Binance')">
                <div class="flex items-center gap-4"><img src="binance.jpg" class="w-12 h-12 rounded-xl object-cover"><span class="font-black text-sm">BINANCE</span></div>
                <i class="fa-solid fa-circle-check hidden text-yellow-400 text-xl"></i>
            </div>
            <div id="ex-okx" class="user-item" onclick="selectEx('OKX')">
                <div class="flex items-center gap-4"><img src="okx.jpg" class="w-12 h-12 rounded-xl object-cover"><span class="font-black text-sm">OKX</span></div>
                <i class="fa-solid fa-circle-check hidden text-yellow-400 text-xl"></i>
            </div>
            <div id="ex-bitget" class="user-item" onclick="selectEx('Bitget')">
                <div class="flex items-center gap-4"><img src="bitget.jpg" class="w-12 h-12 rounded-xl object-cover"><span class="font-black text-sm">BITGET</span></div>
                <i class="fa-solid fa-circle-check hidden text-yellow-400 text-xl"></i>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-bolt"></i><span>Kazan</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Ekip</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-building-columns"></i><span>Borsa</span></div>
    </nav>

<script>
    // --- FIREBASE BAƒûLANTISI ---
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // Burayƒ± Kendi Bilgilerinle Deoldur
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const WebApp = window.Telegram.WebApp;
    WebApp.expand();

    let userId = WebApp.initDataUnsafe?.user?.id ? String(WebApp.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    
    // Varsayƒ±lan Kullanƒ±cƒ± ≈ûablonu
    let u = { 
        bal: 0, 
        ads: 0, 
        name: WebApp.initDataUnsafe?.user?.first_name || "ƒ∞simsiz Koala", 
        nick: WebApp.initDataUnsafe?.user?.username ? "@" + WebApp.initDataUnsafe.user.username : "Nick Yok", 
        exchange: '' 
    };

    async function init() {
        if(userId === ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        const doc = await db.collection("users").doc(userId).get();
        if(doc.exists) {
            let data = doc.data();
            // NaN KESƒ∞N √á√ñZ√úM: Number() ile sayƒ±ya zorla, bozuksa 0 yap
            u.bal = Number(data.bal) || 0;
            u.ads = Number(data.ads) || 0;
            u.name = data.name || u.name;
            u.nick = data.nick || u.nick;
            u.exchange = data.exchange || '';
        } else {
            u.bal = 1000; // ƒ∞lk giri≈ü hediyesi
            await db.collection("users").doc(userId).set(u);
        }
        render();
    }

    function mine() {
        if(window.showAdexora) {
            window.showAdexora().then(() => { success(); }).catch(() => { success(); });
        } else { success(); }
        WebApp.HapticFeedback.impactOccurred('medium');
    }

    function success() {
        // Matematiksel toplama garantisi
        u.bal = Number(u.bal) + 1;
        u.ads = Number(u.ads) + 1;
        save();
        render();
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString('tr-TR');
        document.getElementById('ui-ads').innerText = u.ads;
        
        document.querySelectorAll('.user-item i').forEach(icon => icon.classList.add('hidden'));
        if(u.exchange) {
            const check = document.querySelector(`#ex-${u.exchange.toLowerCase()} i`);
            if(check) check.classList.remove('hidden');
        }
    }

    async function save() {
        await db.collection("users").doc(userId).set(u);
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        WebApp.HapticFeedback.selectionChanged();
    }

    function selectEx(name) { u.exchange = name; save(); render(); WebApp.HapticFeedback.notificationOccurred('success'); }
    
    function shareRef() {
        const link = `https://t.me/KoalasUsdt_bot?startapp=${userId}`;
        WebApp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=üê® Koala Madenciliƒüi Ba≈üladƒ±!`);
    }

    // --- ADMIN: SADECE GER√áEK √úYELER ---
    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = (p.style.display === 'none' || p.style.display === '') ? 'flex' : 'none';
        if(p.style.display === 'flex') loadAdmin();
    }

    async function loadAdmin() {
        const list = document.getElementById('admin-list');
        list.innerHTML = '<p class="text-center py-20 opacity-30">Y√úKLENƒ∞YOR...</p>';
        const snap = await db.collection("users").orderBy('bal', 'desc').limit(150).get();
        list.innerHTML = '';

        snap.forEach(doc => {
            const d = doc.data();
            // Fƒ∞LTRE: Adƒ± olmayan veya nick'i olmayanlarƒ± listeye alma
            if(!d.name || d.name === "ƒ∞simsiz Koala" || d.nick === "Nick Yok") return;

            const div = document.createElement('div');
            div.className = 'user-item';
            div.innerHTML = `
                <div>
                    <p class="text-white font-black text-sm italic">${d.name}</p>
                    <p class="text-blue-500 text-[10px] font-bold">${d.nick}</p>
                </div>
                <div class="text-right">
                    <p class="text-white font-black text-base italic">${(Number(d.bal) || 0).toLocaleString()} PT</p>
                    <p class="text-zinc-600 text-[9px] font-black uppercase">REKLAM: ${Number(d.ads) || 0}</p>
                </div>`;
            list.appendChild(div);
        });
    }

    window.onload = init;
</script>
</body>
</html>
