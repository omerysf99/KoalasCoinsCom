<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Reels Pro Loop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        .reels-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            margin: 0 auto;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* Ses Ä°kon Animasyonu */
        .mute-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.5);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            z-index: 20;
            pointer-events: none;
            transition: transform 0.3s ease-out, opacity 0.3s;
            opacity: 0;
        }

        .mute-overlay.show {
            transform: translate(-50%, -50%) scale(1.2);
            opacity: 1;
        }

        .ui-info {
            position: absolute;
            bottom: 40px;
            left: 20px;
            color: white;
            text-shadow: 0 2px 10px rgba(0,0,0,0.9);
            z-index: 10;
        }
    </style>
</head>
<body>

<div class="reels-container" id="reelsContainer">
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline autoplay></video>
        <div class="mute-overlay">ðŸ”Š</div>
        <div class="ui-info"><h3>@video_1</h3><p>Sonsuz akÄ±ÅŸ...</p></div>
    </div>
    <div class="reel">
        <video src="videoplayback2.mp4" loop muted playsinline></video>
        <div class="mute-overlay">ðŸ”Š</div>
        <div class="ui-info"><h3>@video_2</h3><p>DÃ¶ngÃ¼ devam ediyor.</p></div>
    </div>
</div>

<script>
    const container = document.getElementById('reelsContainer');
    const videoSources = ["videoplayback.mp4", "videoplayback2.mp4"];
    let currentIndex = 0;
    let isAudioUnlocked = false;

    // SESÄ° AÃ‡MA VE ANÄ°MASYON FONKSÄ°YONU
    function toggleAudio(v, overlay) {
        v.muted = !v.muted;
        overlay.innerText = v.muted ? "ðŸ”‡" : "ðŸ”Š";
        overlay.classList.add('show');
        
        setTimeout(() => {
            overlay.classList.remove('show');
        }, 500);
    }

    // Ä°LK DOKUNUÅžTA SES KÄ°LÄ°DÄ°NÄ° KALDIRMA
    document.addEventListener('click', () => {
        if (!isAudioUnlocked) {
            document.querySelectorAll('video').forEach(v => v.muted = false);
            isAudioUnlocked = true;
        }
    }, { once: true });

    // TIKLAMA OLAYI
    document.addEventListener('click', (e) => {
        const reel = e.target.closest('.reel');
        if (reel) {
            const v = reel.querySelector('video');
            const overlay = reel.querySelector('.mute-overlay');
            toggleAudio(v, overlay);
        }
    });

    // SONSUZ DÃ–NGÃœ EKLEME
    container.addEventListener('scroll', () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
            const src = videoSources[currentIndex];
            currentIndex = (currentIndex + 1) % videoSources.length;

            const newReel = document.createElement('div');
            newReel.className = 'reel';
            newReel.innerHTML = `
                <video src="${src}" loop ${isAudioUnlocked ? '' : 'muted'} playsinline></video>
                <div class="mute-overlay">ðŸ”Š</div>
                <div class="ui-info"><h3>@video_${src.includes('2') ? '2' : '1'}</h3><p>KaydÄ±r...</p></div>
            `;
            container.appendChild(newReel);
            observer.observe(newReel.querySelector('video'));
        }
    });

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const v = entry.target;
            if (entry.isIntersecting) {
                v.currentTime = 0;
                v.play().catch(() => {});
            } else {
                v.pause();
            }
        });
    }, { threshold: 0.6 });

    document.querySelectorAll('video').forEach(v => observer.observe(v));
</script>

</body>
</html>
