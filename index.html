<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | ULTIMATE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --text: #fff; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }
        
        .page { display: none; height: 100vh; flex-direction: column; padding: 110px 24px 130px; overflow-y: auto; }
        .page.active { display: flex; animation: dogsIn 0.2s ease; }
        @keyframes dogsIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .k-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .k-btn { background: #fff; color: #000; font-weight: 900; border-radius: 14px; padding: 16px; text-align: center; font-size: 14px; text-transform: uppercase; cursor: pointer; border:none; width: 100%; transition: 0.2s; }
        .k-btn:active { transform: scale(0.96); }
        .k-btn.done { background: #222; color: #555; cursor: default; }

        #checking-overlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 30px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; font-weight: 700; gap: 4px; }
        .nav-link.active { color: #fff; }
        .nav-link i { font-size: 20px; }

        .ex-option { border: 2px solid #222; border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; cursor: pointer; }
        .ex-option.selected { border-color: #fff; background: #1a1a1a; }
        .ex-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }
    </style>
</head>
<body>

    <div id="checking-overlay">
        <h2 class="text-3xl font-black mb-2 uppercase italic text-white text-center">Checking<br>Security</h2>
        <p class="text-zinc-600 font-bold uppercase text-[10px] tracking-widest">CONNECTING TO NODES...</p>
    </div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-7xl font-black tracking-tighter italic">0</h1>
            <p class="text-[10px] text-zinc-600 font-black tracking-[4px] mt-2 uppercase">Total Koala</p>
        </div>
        <div class="mx-auto w-[220px] h-[220px] bg-[#111] rounded-[50px] border-4 border-[#222] p-4 mb-10" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-[30px]">
        </div>
        <button class="k-btn" onclick="mine()">Watch Ad & Mine</button>
    </div>

    <div id="p-tasks" class="page">
        <h1 class="text-4xl font-black mb-6 uppercase italic">Tasks</h1>
        <div class="k-card flex justify-between items-center">
            <div>
                <p class="font-black text-sm uppercase">Join Koalas Community</p>
                <p class="text-xs text-green-500 font-bold">+5,000 Koala</p>
            </div>
            <button id="task-tg" class="bg-white text-black px-4 py-2 rounded-lg font-black text-xs" onclick="doTask()">GO</button>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black mb-6 uppercase italic text-center">Squad</h1>
        <div class="k-card text-center mb-6">
            <p class="text-[10px] text-zinc-500 font-black mb-3 uppercase">Share Your Code</p>
            <div id="ui-mycode" class="bg-white text-black px-6 py-2 rounded-xl font-mono font-black text-xl inline-block">...</div>
        </div>
        <div id="ref-input-area" class="mb-4">
            <input type="text" id="ref-input" class="w-full bg-[#111] border-2 border-[#222] p-4 rounded-xl text-center font-black mb-2 outline-none focus:border-white" placeholder="ENTER FRIEND CODE">
            <button class="k-btn" onclick="submitRef()">Claim 1000 Bonus</button>
        </div>
        <div class="k-card" id="ui-ref-list">
            <p class="text-zinc-500 text-center text-xs italic font-bold">Your army is empty...</p>
        </div>
        <button class="k-btn mt-4 bg-yellow-400" onclick="shareRef()">Invite Friends</button>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black mb-2 uppercase italic">Borsa</h1>
        <p class="text-zinc-500 text-[10px] font-black uppercase mb-8 tracking-widest italic">Choose your payout exchange</p>

        <div id="exchange-list">
            <div class="ex-option" id="ex-binance" onclick="setEx('Binance', 'binance.jpg')">
                <img src="binance.jpg" class="ex-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
                <p class="font-black uppercase">Binance</p>
            </div>
            <div class="ex-option" id="ex-okx" onclick="setEx('OKX', 'okx.jpg')">
                <img src="okx.jpg" class="ex-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
                <p class="font-black uppercase">OKX</p>
            </div>
            <div class="ex-option" id="ex-bitget" onclick="setEx('Bitget', 'bitget.jpg')">
                <img src="bitget.jpg" class="ex-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
                <p class="font-black uppercase">Bitget</p>
            </div>
        </div>

        <div id="ui-selected-ex" class="mt-8 hidden">
            <div class="k-card bg-green-900/20 border-green-500/50 flex items-center justify-between">
                <div>
                    <p class="text-[10px] text-green-500 font-black uppercase">Active Exchange</p>
                    <p id="ui-ex-name" class="text-xl font-black italic">NONE</p>
                </div>
                <i class="fa-solid fa-circle-check text-green-500"></i>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-bolt"></i><span>Tasks</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-chart-line"></i><span>Borsa</span></div>
    </nav>

<script>
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // FIREBASE API KEY GİRİN
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let u = {};

    async function init() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) {
            u = doc.data();
        } else {
            u = { 
                bal: 0, ads: 0, 
                name: tg.initDataUnsafe?.user?.first_name || "Koala",
                nick: tg.initDataUnsafe?.user?.username || "",
                refCode: Math.floor(100+Math.random()*899) + "abc" + Math.floor(100+Math.random()*899) + "Bhg",
                usedRef: false, inviterId: null, referrals: [], exchange: null, taskDone: false
            };
            await save();
        }
        document.getElementById('checking-overlay').style.display = 'none';
        render();
    }

    async function setEx(name, img) {
        u.exchange = name;
        await save();
        tg.HapticFeedback.notificationOccurred('success');
        render();
    }

    async function doTask() {
        if(u.taskDone) return;
        tg.openTelegramLink("https://t.me/KoalasCommunity");
        
        // Ödülü ver ve kaydet
        u.bal += 5000;
        u.taskDone = true;
        await save();
        render();
        tg.HapticFeedback.notificationOccurred('success');
        alert("Success! 5,000 Koala added to your balance.");
    }

    async function submitRef() {
        const input = document.getElementById('ref-input').value.trim();
        if(u.usedRef || input === u.refCode) return alert("Invalid Code!");

        const snap = await db.collection("users").where("refCode", "==", input).get();
        if(!snap.empty) {
            const inviterId = snap.docs[0].id;
            const invRef = db.collection("users").doc(inviterId);
            
            await db.runTransaction(async (t) => {
                const invD = await t.get(invRef);
                const refs = invD.data().referrals || [];
                refs.push({ name: u.name, nick: u.nick });
                t.update(invRef, { bal: (invD.data().bal || 0) + 5000, referrals: refs });
            });

            u.usedRef = true;
            u.bal += 1000;
            u.inviterId = inviterId;
            await save();
            render();
            tg.HapticFeedback.notificationOccurred('success');
        }
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString();
        document.getElementById('ui-mycode').innerText = u.refCode;
        
        // Borsa UI
        document.querySelectorAll('.ex-option').forEach(el => el.classList.remove('selected'));
        if(u.exchange) {
            const selectedEl = document.getElementById('ex-' + u.exchange.toLowerCase());
            if(selectedEl) selectedEl.classList.add('selected');
            document.getElementById('ui-selected-ex').classList.remove('hidden');
            document.getElementById('ui-ex-name').innerText = u.exchange;
        }

        // Task UI
        const taskBtn = document.getElementById('task-tg');
        if(u.taskDone) {
            taskBtn.innerText = "DONE";
            taskBtn.classList.add('done');
            taskBtn.onclick = null;
        }

        // Squad List
        const listDiv = document.getElementById('ui-ref-list');
        if(u.referrals.length > 0) {
            listDiv.innerHTML = '';
            u.referrals.forEach(ref => {
                listDiv.innerHTML += `<div class="flex justify-between py-2 border-b border-[#222]"><span class="text-xs font-bold uppercase italic">${ref.name}</span><span class="text-green-500 text-xs font-black">+5K</span></div>`;
            });
        }
    }

    function mine() {
        u.bal++;
        save();
        render();
        tg.HapticFeedback.impactOccurred('medium');
    }

    async function save() { await db.collection("users").doc(myId).set(u); }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function shareRef() {
        const text = `Join KOALA ARCADE! Use code for 1,000 bonus: ${u.refCode}`;
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/KoalasUsdt_bot&text=${encodeURIComponent(text)}`);
    }

    window.onload = init;
</script>
</body>
</html>
