<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz Reels İzle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            overflow: hidden; /* Ana sayfada kaydırmayı engelle */
        }
        .reels-container {
            height: 100vh;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Kaydırma mıknatısı */
            scroll-behavior: smooth;
        }
        .reels-container::-webkit-scrollbar {
            display: none; /* Kaydırma çubuğunu gizle */
        }
        .video-card {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            height: 100%;
            width: 100%;
            object-fit: cover; /* Videoyu ekrana tam yay */
        }
        .overlay {
            position: absolute;
            bottom: 30px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="reels-container" id="reelsContainer">
    </div>

<script>
    const videoFiles = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4'];
    const container = document.getElementById('reelsContainer');

    // Videoları ekrana basan fonksiyon
    function createVideoCard(src, index) {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
            <video src="${src}" loop muted playsinline></video>
            <div class="overlay">
                <h3>Reels #${index + 1}</h3>
                <p>Sonsuz kaydırma aktif</p>
            </div>
        `;
        return card;
    }

    // İlk seti yükle
    function loadVideos() {
        videoFiles.forEach((file, index) => {
            container.appendChild(createVideoCard(file, index));
        });
    }

    // "Sonsuz" döngü için izleyici (Listen scroll)
    container.addEventListener('scroll', () => {
        // Eğer sona yaklaştıysak videoları tekrar ekle (Sonsuz döngü simülasyonu)
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 5) {
            loadVideos(); 
        }

        // Otomatik oynatma yönetimi
        const videos = document.querySelectorAll('video');
        videos.forEach(v => {
            const rect = v.getBoundingClientRect();
            if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                v.play().catch(() => {}); // Ekranda olanı oynat
            } else {
                v.pause(); // Ekrandan çıkanı durdur
            }
        });
    });

    // Sayfa açıldığında ilk videoları yükle
    loadVideos();

    // Kullanıcı etkileşimi olmadan video oynamayacağı için ilk tıklamada ses açma/oynatma
    window.addEventListener('click', () => {
        const firstVid = document.querySelector('video');
        if(firstVid) firstVid.muted = false;
    }, { once: true });

</script>

</body>
</html>
