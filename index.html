<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber Pro | Reklamlı Akış</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f172a; --card: #1e293b; --text: #f8fafc;
            --accent: #ef4444; --admin: #a855f7; --border: #334155;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; }
        .container { max-width: 500px; margin: 0 auto; padding: 15px; }

        /* Reklam Katmanı */
        #ad-overlay {
            position: fixed; inset: 0; background: rgba(15, 23, 42, 0.98);
            display: none; z-index: 10000; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; padding: 20px;
        }
        .ad-box { background: var(--card); padding: 30px; border-radius: 20px; border: 2px solid var(--admin); width: 80%; }
        .ad-btn { background: var(--admin); color: white; border: none; padding: 12px 25px; border-radius: 10px; margin-top: 20px; cursor: pointer; font-weight: bold; }

        /* Güvenlik Kodu Paneli */
        #security-alert {
            position: fixed; bottom: 20px; right: 20px; background: var(--admin);
            color: white; padding: 10px 20px; border-radius: 10px; font-weight: bold;
            display: none; z-index: 10001; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: bounce 0.5s ease;
        }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        /* Haber Kartları */
        .news-card { background: var(--card); border-radius: 15px; margin-bottom: 15px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; }
        .news-img { width: 100%; height: 150px; object-fit: cover; }
        .news-body { padding: 15px; }
        .news-title { font-size: 1rem; font-weight: bold; margin: 0; }

        #admin-panel { display: none; background: #1e1b4b; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid var(--admin); }
        input, textarea { width: 100%; background: #0f172a; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="ad-overlay">
    <div class="ad-box">
        <div style="color: var(--admin); font-weight: bold; margin-bottom: 10px;">SPONSORLU REKLAM</div>
        <h2>Premium VIP Sinyal Grubu</h2>
        <p style="color: #94a3b8;">Yapay zeka destekli borsa tahminleri için hemen katılın!</p>
        <button class="ad-btn" onclick="closeAd()">Reklamı Kapat</button>
    </div>
</div>

<div id="security-alert">KOD: <span id="code-val">00000</span></div>

<div class="container">
    <header style="text-align: center; padding: 10px 0;">
        <h1 style="font-size: 1.2rem;">2026 <span style="color:var(--admin)">HABER</span> PORTALI</h1>
    </header>

    <div id="admin-panel">
        <h4 style="margin:0 0 10px 0;">Admin</h4>
        <input type="text" id="h-title" placeholder="Başlık">
        <textarea id="h-content" placeholder="İçerik"></textarea>
        <button class="ad-btn" style="width:100%;" onclick="manualAdd()">Yayınla</button>
    </div>

    <div id="news-list"></div>
</div>

<script>
    const ADMIN_ID = 8392479231;
    const newsList = document.getElementById('news-list');

    // Reklam ve Kod Stratejisi
    function generateSecurityCode() {
        // STRATEJİ: 5 haneli rakamın İLK ve SON rakamının toplamı her zaman ÇİFT olmalı.
        // Eğer toplam tek çıkarsa o kod sahtedir veya sistem hatasıdır.
        let code;
        while(true) {
            code = Math.floor(10000 + Math.random() * 90000);
            let digits = code.toString().split('').map(Number);
            if((digits[0] + digits[4]) % 2 === 0) break; 
        }
        return code;
    }

    function showAd() {
        document.getElementById('ad-overlay').style.display = 'flex';
    }

    function closeAd() {
        document.getElementById('ad-overlay').style.display = 'none';
        const code = generateSecurityCode();
        const alertBox = document.getElementById('security-alert');
        document.getElementById('code-val').innerText = code;
        alertBox.style.display = 'block';
        setTimeout(() => alertBox.style.display = 'none', 5000); // 5 saniye sonra kodu gizle
    }

    // Haber Ekleme Fonksiyonları
    function addNews(title) {
        const div = document.createElement('div');
        div.className = 'news-card';
        div.innerHTML = `<img src="https://picsum.photos/seed/${Math.random()}/400/200" class="news-img">
                         <div class="news-body"><h2 class="news-title">${title}</h2></div>`;
        newsList.prepend(div);
    }

    function checkAdmin() {
        try {
            const tg = window.Telegram.WebApp;
            if (tg.initDataUnsafe?.user?.id === ADMIN_ID) {
                document.getElementById('admin-panel').style.display = 'block';
            }
        } catch(e) {}
    }

    // Döngüler
    setInterval(showAd, 30000); // Her 30 saniyede bir reklam
    setInterval(() => addNews("2026 Gündem Güncellemesi: " + (Math.random()*100).toFixed(0)), 20000); // 20 saniyede bir haber

    checkAdmin();
    addNews("Asgari Ücret 28.075 TL Olarak Onaylandı.");
    addNews("7 Ocak Kar Tatili Haberleri: Gümüşhane ve Kastamonu!");
</script>
</body>
</html>
