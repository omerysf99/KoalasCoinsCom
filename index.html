<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Pro | Unique Flow v2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; color: white; font-family: 'Segoe UI', sans-serif; }
        
        /* KaydÄ±rma Motoru */
        #videoFeed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        #videoFeed::-webkit-scrollbar { display: none; }

        .video-card {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        iframe { width: 100%; height: 100%; pointer-events: none; transform: scale(1.05); }

        /* UI KatmanlarÄ± */
        .overlay { position: absolute; bottom: 100px; left: 16px; right: 80px; z-index: 50; pointer-events: none; }
        .side-bar { position: absolute; right: 12px; bottom: 120px; display: flex; flex-direction: column; align-items: center; gap: 24px; z-index: 60; }
        
        /* Åžehir Etiketi */
        .location-tag {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 10px;
        }

        /* MÃ¼zik PlaÄŸÄ± Animasyonu */
        .disc-anim {
            width: 45px; height: 45px;
            background: url('https://cdn-icons-png.flaticon.com/512/26/26356.png') center/cover;
            border: 6px solid #111; border-radius: 50%;
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Kalp Animasyonu */
        .heart-pop {
            position: absolute; color: #ff3b5c; font-size: 90px;
            animation: pop 0.8s ease-out forwards;
            pointer-events: none; z-index: 100;
        }
        @keyframes pop {
            0% { transform: scale(0) rotate(-15deg); opacity: 0; }
            50% { transform: scale(1.3) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) translateY(-120px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="fixed top-10 w-full flex justify-center gap-8 z-[100] font-bold text-lg drop-shadow-lg">
        <span class="opacity-50">Takip</span>
        <span class="border-b-4 border-white pb-1">Sizin Ä°Ã§in</span>
    </div>

    <div id="videoFeed"></div>

    <nav class="fixed bottom-0 w-full bg-black border-t border-zinc-900 flex justify-around items-center py-5 z-[100]">
        <i class="fas fa-home text-xl"></i>
        <i class="fas fa-search text-xl text-zinc-600"></i>
        <div class="bg-white text-black px-4 py-1 rounded-md font-black">+</div>
        <i class="fas fa-comment-dots text-xl text-zinc-600"></i>
        <i class="fas fa-user text-xl text-zinc-600"></i>
    </nav>

    <script>
        // DEVASA VÄ°DEO VE ÅžEHÄ°R HAVUZU
        const masterData = [
            { id: '7591531252507789368', user: 'istek_ozel', city: 'Ä°stanbul, TÃ¼rkiye', desc: 'Sizin iÃ§in Ã¶zel iÃ§erik ðŸš€' },
            { id: 'kpaFYhxDFl8', user: 'yunus_can', city: 'Antalya, TÃ¼rkiye', desc: 'Yaz hiÃ§ bitmesin! ðŸ˜Ž #tatil' },
            { id: 'AY4dgEwCVyU', user: 'ceren_y', city: 'Ankara, TÃ¼rkiye', desc: 'Åžampiyonluk kutlamalarÄ±! ðŸ¦' },
            { id: 'te6wAKXTito', user: 'dance_pro', city: 'Ä°zmir, TÃ¼rkiye', desc: '2026 Yeni AkÄ±m ðŸ’ƒ' },
            { id: 'kz234YDHU-0', user: 'hit_muzik', city: 'Londra, BK', desc: 'Global Top 10 Listesi ðŸŽµ' },
            { id: 'WzxXh3UMBF0', user: 'goal_tr', city: 'Madrid, Ä°spanya', desc: 'Bu gol unutulmaz! âš½' },
            { id: '3vK7G9mRUXo', user: 'chef_metin', city: 'Gaziantep, TÃ¼rkiye', desc: 'GerÃ§ek lezzet burada ðŸ²' },
            { id: 'v2pG0B9uW18', user: 'komik_video', city: 'Bursa, TÃ¼rkiye', desc: 'Sonu Ã§ok sÃ¼rprizli ðŸ˜‚' }
        ];

        let watchedIds = []; // Ä°zlenenleri tutan "Kara Liste"
        let videoIdx = 0;
        const feed = document.getElementById('videoFeed');

        // BENZERSÄ°Z VÄ°DEO SEÃ‡ME FONKSÄ°YONU
        function fetchUniqueVideo() {
            // EÄŸer her ÅŸey izlendiyse listeyi sÄ±fÄ±rla (sonsuz dÃ¶ngÃ¼)
            if (watchedIds.length === masterData.length) watchedIds = [];

            const available = masterData.filter(v => !watchedIds.includes(v.id));
            const selected = available[Math.floor(Math.random() * available.length)];
            
            watchedIds.push(selected.id);
            return selected;
        }

        // VÄ°DEO KARTI ÃœRETÄ°CÄ°
        function createCard() {
            const v = fetchUniqueVideo();
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <div class="w-full h-full relative" ondblclick="handleLike(event)">
                    <iframe id="player-${videoIdx}" 
                        src="https://www.youtube.com/embed/${v.id}?enablejsapi=1&autoplay=0&controls=0&loop=1&playlist=${v.id}&modestbranding=1" 
                        frameborder="0" allow="autoplay; encrypted-media"></iframe>
                    
                    <div class="overlay">
                        <div class="location-tag">
                            <i class="fas fa-map-marker-alt"></i> ${v.city}
                        </div>
                        <h3 class="font-bold text-xl">@${v.user}</h3>
                        <p class="text-sm mt-2 opacity-90">${v.desc}</p>
                    </div>

                    <div class="side-bar">
                        <div class="relative">
                            <img src="https://i.pravatar.cc/100?u=${v.user}" class="w-12 h-12 rounded-full border-2 border-white">
                            <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 bg-red-500 rounded-full w-5 h-5 flex justify-center items-center text-[10px]">+</div>
                        </div>
                        <div class="flex flex-col items-center"><i class="fas fa-heart text-3xl"></i><span class="text-xs mt-1">12K</span></div>
                        <div class="flex flex-col items-center"><i class="fas fa-comment-dots text-3xl"></i><span class="text-xs mt-1">450</span></div>
                        <div class="flex flex-col items-center"><i class="fas fa-share text-3xl"></i><span class="text-xs mt-1">PaylaÅŸ</span></div>
                        <div class="disc-anim"></div>
                    </div>
                </div>
            `;
            feed.appendChild(card);
            videoIdx++;
            initObserver();
        }

        // KALP ANÄ°MASYONU
        function handleLike(e) {
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart heart-pop';
            heart.style.left = (e.clientX - 45) + 'px';
            heart.style.top = (e.clientY - 45) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 800);
        }

        // AKILLI OYNATMA (INTERSECTION OBSERVER)
        let observer;
        function initObserver() {
            if (observer) observer.disconnect();
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const iframe = entry.target.querySelector('iframe');
                    if (entry.isIntersecting) {
                        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    } else {
                        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    }
                });
            }, { threshold: 0.85 });
            document.querySelectorAll('.video-card').forEach(c => observer.observe(c));
        }

        // SONSUZ KAYDIRMA
        feed.addEventListener('scroll', () => {
            if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 300) {
                createCard();
            }
        });

        // Ä°LK YÃœKLEME
        for(let i=0; i<4; i++) createCard();

    </script>
</body>
</html>
