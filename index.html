<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koala Arcade - MK Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap');
        
        body { background-color: #000; color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow: hidden; height: 100vh; touch-action: manipulation; user-select: none; }

        /* --- 1. CHECKING EKRANI (image_2faea3.png) --- */
        #checking-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .baby-banner { width: 85%; max-width: 400px; border-radius: 30px; margin-bottom: 40px; }
        .progress-container { width: 250px; height: 4px; background: #111; border-radius: 10px; overflow: hidden; }
        #progress-fill { width: 0%; height: 100%; background: #fff; box-shadow: 0 0 15px #fff; transition: width 3.5s linear; }

        /* --- 2. CONGRATS EKRANI (image_fddba9.png TasarÄ±mÄ±) --- */
        #congrats-screen {
            position: fixed; inset: 0; background: #000; z-index: 9000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
        }
        .airdrop-badge { background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: 600; margin-bottom: 60px; }
        .main-title { font-size: 42px; font-weight: 900; line-height: 1.1; margin-bottom: 10px; }
        .sub-title { font-size: 16px; color: #888; font-weight: 600; margin-bottom: 60px; }
        .coin-box { width: 100px; height: 100px; background: #1a1a1a; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #333; margin-bottom: 20px; }
        .coin-box img { width: 80%; border-radius: 50%; }
        .amount-text { font-size: 65px; font-weight: 900; letter-spacing: -2px; margin-bottom: 80px; }
        .claim-btn { background: #fff; color: #000; width: 90%; max-width: 400px; padding: 22px; border-radius: 25px; font-size: 18px; font-weight: 900; position: absolute; bottom: 40px; }

        /* --- 3. ANA OYUN ARAYÃœZÃœ --- */
        #game-app { display: none; flex-direction: column; height: 100vh; padding: 20px; opacity: 0; transition: opacity 0.5s; }
        .balance-box { text-align: center; margin-top: 40px; }
        .bal-label { font-size: 10px; font-weight: 900; color: #555; letter-spacing: 4px; text-transform: uppercase; }
        .bal-val { font-size: 70px; font-weight: 900; letter-spacing: -3px; }
        .koala-target { width: 280px; height: 280px; margin: auto; position: relative; cursor: pointer; }
        .koala-target img { width: 100%; height: 100%; border-radius: 50%; border: 8px solid #0d0d0d; box-shadow: 0 0 50px rgba(255,255,255,0.05); transition: transform 0.05s; }
        .koala-target:active img { transform: scale(0.94); }
        
        .energy-box { width: 100%; max-width: 350px; margin: 0 auto 100px; }
        .energy-fill-bg { width: 100%; height: 12px; background: #111; border-radius: 20px; margin-top: 10px; border: 1px solid #222; overflow: hidden; }
        #energy-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #fcd535, #fff); transition: width 0.2s; }

        .float-text { position: absolute; font-weight: 900; font-size: 32px; color: #fff; pointer-events: none; animation: upFade 0.8s forwards; z-index: 100; }
        @keyframes upFade { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        .nav-bar { position: fixed; bottom: 0; left: 0; right: 0; background: #050505; display: grid; grid-template-columns: repeat(4, 1fr); padding: 15px 0 35px; border-top: 1px solid #111; }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #444; font-size: 10px; font-weight: 800; }
        .nav-item.active { color: #007aff; }
    </style>
</head>
<body>

    <div id="checking-screen">
        <img src="image_2faea3.png" class="baby-banner" alt="Analyzing">
        <p class="mb-4 font-bold text-zinc-400">Analyzing your $KOALA profile...</p>
        <div class="progress-container">
            <div id="progress-fill"></div>
        </div>
    </div>

    <div id="congrats-screen">
        <div class="airdrop-badge">ðŸŽ‰ Your $KOALA airdrop is here!</div>
        <h1 class="main-title">Congrats, KOALA!</h1>
        <p class="sub-title">The wait is overâ€”you've earned your reward</p>
        
        <div class="coin-box">
            <img src="koalas.jpg" alt="Airdrop Coin">
        </div>
        <p class="text-zinc-500 font-black text-sm mb-2">$KOATS</p>
        <div id="airdrop-val" class="amount-text">550.51</div>

        <button class="claim-btn" onclick="goToGame()">Claim airdrop</button>
    </div>

    <div id="game-app">
        <div class="balance-box">
            <p class="bal-label">Total Balance</p>
            <h2 id="main-balance" class="bal-val">0</h2>
        </div>

        <div class="koala-target" id="tap-btn">
            <img src="koalas.jpg">
        </div>

        <div class="energy-box">
            <div class="flex justify-between font-black text-xs">
                <span class="text-yellow-400">âš¡ <span id="energy-num">1000</span>/1000</span>
                <span class="text-zinc-600">Lvl 1</span>
            </div>
            <div class="energy-fill-bg">
                <div id="energy-bar"></div>
            </div>
        </div>

        <div class="nav-bar">
            <div class="nav-item active"><i class="fa-solid fa-house text-xl"></i><span>Home</span></div>
            <div class="nav-item"><i class="fa-solid fa-tasks text-xl"></i><span>Tasks</span></div>
            <div class="nav-item"><i class="fa-solid fa-users text-xl"></i><span>Frens</span></div>
            <div class="nav-item"><i class="fa-solid fa-wallet text-xl"></i><span>Wallet</span></div>
        </div>
    </div>

    <script>
        let score = 0;
        let energy = 1000;
        const maxEnergy = 1000;

        // Sayfa AkÄ±ÅŸ KontrolÃ¼
        window.onload = () => {
            const fill = document.getElementById('progress-fill');
            // BarÄ± baÅŸlat
            setTimeout(() => { fill.style.width = '100%'; }, 100);

            // 4 saniye sonra analiz ekranÄ±nÄ± kapat, tebrik ekranÄ±nÄ± aÃ§
            setTimeout(() => {
                document.getElementById('checking-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('checking-screen').style.display = 'none';
                    document.getElementById('congrats-screen').style.display = 'flex';
                }, 500);
            }, 3800);
        };

        function goToGame() {
            document.getElementById('congrats-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('congrats-screen').style.display = 'none';
                const app = document.getElementById('game-app');
                app.style.display = 'flex';
                setTimeout(() => app.style.opacity = '1', 50);
                
                // Congrats ekranÄ±ndaki bakiyeyi ana oyuna aktar
                const initialAirdrop = parseFloat(document.getElementById('airdrop-val').innerText);
                score = initialAirdrop;
                updateUI();
            }, 500);
        }

        // TÄ±klama Sistemi
        const tapBtn = document.getElementById('tap-btn');
        tapBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy >= 5) {
                const touch = e.touches[0];
                handleTap(touch.clientX, touch.clientY);
            }
        });

        function handleTap(x, y) {
            score += 1;
            energy -= 5;
            updateUI();
            
            // Puan animasyonu
            const p = document.createElement('div');
            p.className = 'float-text';
            p.innerText = '+1';
            p.style.left = `${x - 15}px`;
            p.style.top = `${y - 40}px`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
            
            // TitreÅŸim (Mobil cihazlar iÃ§in)
            if(navigator.vibrate) navigator.vibrate(10);
        }

        function updateUI() {
            document.getElementById('main-balance').innerText = score.toLocaleString(undefined, {minimumFractionDigits: 2});
            document.getElementById('energy-num').innerText = energy;
            document.getElementById('energy-bar').style.width = `${(energy/maxEnergy)*100}%`;
        }

        // Enerji Yenileme (Saniyede +2)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(energy + 2, maxEnergy);
                updateUI();
            }
        }, 1000);
    </script>
</body>
</html>
