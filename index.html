<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ultimate Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- TEMA AYARLARI --- */
        :root {
            --yt-black: #0f0f0f;
            --yt-white: #ffffff;
            --yt-gray: #272727;
            --yt-red: #ff0000;
            --sidebar-width: 240px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--yt-black); color: var(--yt-white); font-family: 'Roboto', sans-serif; overflow-x: hidden; }

        /* --- SKELETON LOADERS (Beyaz ekranƒ± %100 engeller) --- */
        .skeleton-card { margin-bottom: 20px; }
        .sk-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; background: linear-gradient(90deg, #121212 25%, #1d1d1d 50%, #121212 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        .sk-text { height: 15px; background: #1d1d1d; margin-top: 10px; border-radius: 4px; width: 80%; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* --- HEADER --- */
        header { position: fixed; top: 0; width: 100%; height: 56px; background: var(--yt-black); display: flex; align-items: center; padding: 0 16px; z-index: 5000; justify-content: space-between; border-bottom: 1px solid #222; }
        .logo { font-size: 20px; font-weight: bold; cursor: pointer; color: white; display: flex; align-items: center; gap: 5px; }
        .logo span { color: var(--yt-red); font-size: 26px; }
        .search-box { flex: 0 1 600px; display: flex; border: 1px solid #333; border-radius: 40px; overflow: hidden; background: #121212; }
        .search-box input { background: transparent; border: none; padding: 10px 20px; width: 100%; color: white; outline: none; }
        .search-box button { background: var(--yt-gray); border: none; padding: 0 20px; color: white; cursor: pointer; }

        /* --- SIDEBAR --- */
        #sidebar { position: fixed; left: 0; top: 56px; width: var(--sidebar-width); height: 100%; background: var(--yt-black); padding: 12px; border-right: 1px solid #222; }
        .nav-item { display: flex; align-items: center; gap: 20px; padding: 12px; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .nav-item:hover { background: var(--yt-gray); }
        .nav-item.active { background: var(--yt-gray); font-weight: bold; }

        /* --- CONTENT AREA --- */
        main { margin-left: var(--sidebar-width); margin-top: 56px; padding: 24px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 20px; }

        /* --- VIDEO CARD --- */
        .v-card { cursor: pointer; display: none; }
        .v-thumb-container { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #1a1a1a; }
        .v-thumb-container img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
        .v-card:hover img { transform: scale(1.05); }
        .v-duration { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.8); padding: 2px 5px; border-radius: 4px; font-size: 12px; }
        
        .v-details { display: flex; gap: 12px; margin-top: 12px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; }
        .v-info h3 { font-size: 15px; font-weight: 500; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; line-height: 1.4; }
        .v-info p { font-size: 13px; color: #aaa; margin-top: 4px; }

        /* --- WATCH MODAL (ERTN G√ñRSELƒ∞NDEKƒ∞ TASARIM) --- */
        #watch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--yt-black); z-index: 6000; display: none; overflow-y: auto; }
        .watch-container { display: flex; max-width: 1700px; margin: 70px auto; gap: 24px; padding: 0 20px; }
        .player-main { flex: 3; }
        .player-side { flex: 1; min-width: 350px; display: flex; flex-direction: column; gap: 15px; }
        
        .side-v-card { display: flex; gap: 10px; cursor: pointer; }
        .side-v-thumb { width: 168px; height: 94px; border-radius: 8px; object-fit: cover; background: #1a1a1a; flex-shrink: 0; }
        .side-v-info h4 { font-size: 14px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .side-v-info p { font-size: 12px; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()"><span>‚ñ∂</span> YouTube<sup>TR</sup></div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="YouTube'da Ara">
        <button onclick="performSearch()">üîç</button>
    </div>
    <div style="font-size: 20px; display: flex; gap: 20px;">üé• üîî üë§</div>
</header>

<nav id="sidebar">
    <div class="nav-item active" onclick="location.reload()">üè† Ana Sayfa</div>
    <div class="nav-item" onclick="performSearch('shorts')">ü©≥ Shorts</div>
    <div class="nav-item">üì∫ Abonelikler</div>
    <hr style="border:0.1px solid #333; margin:15px 0;">
    <div class="nav-item">üïí Ge√ßmi≈ü</div>
    <div class="nav-item">üé¨ Videolarƒ±nƒ±z</div>
</nav>

<main>
    <div class="video-grid" id="mainGrid">
        <div class="skeleton-card"><div class="sk-thumb"></div><div class="sk-text"></div></div>
        <div class="skeleton-card"><div class="sk-thumb"></div><div class="sk-text"></div></div>
        <div class="skeleton-card"><div class="sk-thumb"></div><div class="sk-text"></div></div>
        <div class="skeleton-card"><div class="sk-thumb"></div><div class="sk-text"></div></div>
    </div>
</main>

<div id="watch-overlay">
    <div onclick="closeWatch()" style="position:fixed; top:15px; left:20px; font-size:30px; cursor:pointer; color:white; z-index:7000;">‚Üê</div>
    <div class="watch-container">
        <div class="player-main">
            <iframe id="videoPlayer" width="100%" style="aspect-ratio:16/9; border-radius:12px; border:none;" allowfullscreen allow="autoplay"></iframe>
            <h1 id="playerTitle" style="margin-top:20px; font-size:22px;"></h1>
            <div style="display:flex; align-items:center; gap:15px; margin-top:15px; padding-bottom:20px; border-bottom:1px solid #333;">
                <div class="v-avatar"></div>
                <div><strong id="playerChannel">Kanal</strong><br><small style="color:#aaa;">4,5 B abone</small></div>
                <button style="background:white; color:black; border:none; padding:10px 20px; border-radius:20px; font-weight:bold; margin-left:20px; cursor:pointer;">Abone Ol</button>
            </div>
        </div>
        <div class="player-side" id="sideGrid">
            </div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
    
    // Her yenilemede farklƒ± sonu√ßlar getirmek i√ßin sorgu havuzu
    const queries = ['trendler t√ºrkiye', 'oyun haberleri', 'teknoloji incelemeleri', 'yeni m√ºzikler', 'belgesel', 'futbol √∂zetleri'];
    const randomQuery = queries[Math.floor(Math.random() * queries.length)];

    async function loadContent(searchTerm = randomQuery) {
        const grid = document.getElementById('mainGrid');
        
        try {
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=30&q=${searchTerm}&type=video&key=${API_KEY}`);
            const data = await response.json();
            
            if (data.items) {
                grid.innerHTML = ""; // Skeletonlarƒ± temizle
                data.items.forEach(item => {
                    renderVideoCard(grid, item);
                });
            }
        } catch (error) {
            console.error("API Error:", error);
            grid.innerHTML = "<p style='padding:20px;'>Hata: API Kotasƒ± dolmu≈ü olabilir veya anahtar ge√ßersiz.</p>";
        }
    }

    function renderVideoCard(target, data) {
        const vId = data.id.videoId;
        const title = data.snippet.title;
        const channel = data.snippet.channelTitle;
        const thumb = data.snippet.thumbnails.high.url;

        const card = document.createElement('div');
        card.className = 'v-card';
        card.style.display = 'block';
        card.onclick = () => openWatch(vId, title, channel);

        card.innerHTML = `
            <div class="v-thumb-container">
                <img src="${thumb}" onerror="this.src='https://via.placeholder.com/320x180/1a1a1a/ffffff?text=Video+Hazirlaniyor'">
                <div class="v-duration">12:45</div>
            </div>
            <div class="v-details">
                <div class="v-avatar"></div>
                <div class="v-info">
                    <h3>${title}</h3>
                    <p>${channel}</p>
                    <p>${Math.floor(Math.random()*500)+1} B izlenme ‚Ä¢ 1 g√ºn √∂nce</p>
                </div>
            </div>
        `;
        target.appendChild(card);
    }

    function openWatch(id, title, channel) {
        document.getElementById('watch-overlay').style.display = 'block';
        document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
        document.getElementById('playerTitle').innerHTML = title;
        document.getElementById('playerChannel').innerText = channel;
        document.body.style.overflow = 'hidden'; // Arka plan kaymasƒ±nƒ± engelle

        // Yan listeyi doldur
        loadSideContent();
    }

    async function loadSideContent() {
        const sideGrid = document.getElementById('sideGrid');
        sideGrid.innerHTML = "";
        const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=sƒ±radaki&type=video&key=${API_KEY}`);
        const data = await response.json();
        
        data.items.forEach(item => {
            const s = item.snippet;
            sideGrid.innerHTML += `
                <div class="side-v-card" onclick="openWatch('${item.id.videoId}', '${s.title.replace(/'/g, "")}', '${s.channelTitle}')">
                    <img src="${s.thumbnails.medium.url}" class="side-v-thumb">
                    <div class="side-v-info">
                        <h4>${s.title}</h4>
                        <p>${s.channelTitle}</p>
                    </div>
                </div>
            `;
        });
    }

    function closeWatch() {
        document.getElementById('watch-overlay').style.display = 'none';
        document.getElementById('videoPlayer').src = "";
        document.body.style.overflow = 'auto';
    }

    function performSearch(specificQuery) {
        const query = specificQuery || document.getElementById('searchInput').value;
        if (query) loadContent(query);
    }

    // ENTER tu≈üu ile arama
    document.getElementById('searchInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') performSearch();
    });

    // BA≈ûLAT
    window.onload = () => loadContent();
</script>
</body>
</html>
