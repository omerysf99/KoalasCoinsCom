<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Simülatör - 10K Deneme Bakiyesi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-8 glass p-6 rounded-2xl">
            <div>
                <h1 class="text-2xl font-bold text-blue-400">CryptoTrade Sim</h1>
                <p class="text-gray-400 text-sm">Anlık Verilerle İşlem Yap</p>
            </div>
            <div class="text-right">
                <p class="text-gray-400">Toplam Bakiye</p>
                <p id="total-balance" class="text-3xl font-mono text-green-400">$10,000.00</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="md:col-span-2 glass rounded-2xl overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-slate-800">
                        <tr>
                            <th class="p-4">Coin</th>
                            <th class="p-4">Fiyat</th>
                            <th class="p-4 text-right">İşlem</th>
                        </tr>
                    </thead>
                    <tbody id="market-list">
                        </tbody>
                </table>
            </div>

            <div class="glass p-6 rounded-2xl h-fit">
                <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">Cüzdanım</h2>
                <div id="portfolio-list" class="space-y-4">
                    <p class="text-gray-500 italic text-sm">Henüz coin almadınız.</p>
                </div>
                <button onclick="resetGame()" class="mt-8 text-xs text-red-400 hover:underline w-full">Sıfırla ve Yeniden Başla</button>
            </div>
        </div>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('crypto_balance')) || 10000;
        let portfolio = JSON.parse(localStorage.getItem('crypto_portfolio')) || {};
        const coins = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'AVAXUSDT', 'DOGEUSDT'];
        let currentPrices = {};

        function updateUI() {
            document.getElementById('total-balance').innerText = `$${balance.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
            localStorage.setItem('crypto_balance', balance);
            localStorage.setItem('crypto_portfolio', JSON.stringify(portfolio));
            renderPortfolio();
        }

        async function fetchPrices() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price');
                const data = await response.json();
                const filtered = data.filter(item => coins.includes(item.symbol));
                
                const tableBody = document.getElementById('market-list');
                tableBody.innerHTML = '';

                filtered.forEach(coin => {
                    const price = parseFloat(coin.price);
                    currentPrices[coin.symbol] = price;
                    const name = coin.symbol.replace('USDT', '');
                    
                    tableBody.innerHTML += `
                        <tr class="border-b border-gray-800 hover:bg-slate-800/50 transition">
                            <td class="p-4 font-bold">${name}</td>
                            <td class="p-4 font-mono text-yellow-500">$${price.toLocaleString()}</td>
                            <td class="p-4 text-right">
                                <button onclick="buyCoin('${coin.symbol}')" class="bg-green-600 hover:bg-green-500 px-3 py-1 rounded text-sm mr-1">AL</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (error) {
                console.error("Veri çekilemedi", error);
            }
        }

        function buyCoin(symbol) {
            const price = currentPrices[symbol];
            if (balance >= price) {
                balance -= price;
                portfolio[symbol] = (portfolio[symbol] || 0) + 1;
                updateUI();
            } else {
                alert("Yetersiz bakiye! 1 adet almaya paranız yetmiyor.");
            }
        }

        function sellCoin(symbol) {
            if (portfolio[symbol] > 0) {
                const price = currentPrices[symbol];
                balance += price;
                portfolio[symbol] -= 1;
                if (portfolio[symbol] === 0) delete portfolio[symbol];
                updateUI();
            }
        }

        function renderPortfolio() {
            const container = document.getElementById('portfolio-list');
            const keys = Object.keys(portfolio);
            
            if (keys.length === 0) {
                container.innerHTML = '<p class="text-gray-500 italic text-sm">Henüz coin almadınız.</p>';
                return;
            }

            container.innerHTML = '';
            keys.forEach(symbol => {
                container.innerHTML += `
                    <div class="flex justify-between items-center bg-slate-800 p-3 rounded-lg">
                        <div>
                            <p class="font-bold">${symbol.replace('USDT', '')}</p>
                            <p class="text-xs text-gray-400">${portfolio[symbol]} Adet</p>
                        </div>
                        <button onclick="sellCoin('${symbol}')" class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded text-sm">SAT</button>
                    </div>
                `;
            });
        }

        function resetGame() {
            if(confirm("Tüm ilerlemeniz silinecek. Emin misiniz?")) {
                localStorage.clear();
                location.reload();
            }
        }

        // İlk yükleme ve periyodik güncelleme
        fetchPrices();
        updateUI();
        setInterval(fetchPrices, 5000); // 5 saniyede bir fiyat güncelle
    </script>
</body>
</html>
