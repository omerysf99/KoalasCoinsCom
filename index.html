<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSimpson | Dropbox V14</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --accent: #FFD700;
            --text: #ffffff;
            --db-blue: #0061ff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; }

        .app-shell { width: 100%; max-width: 450px; height: 100vh; display: flex; flex-direction: column; margin: 0 auto; border: 1px solid #222; }

        header { padding: 15px; text-align: center; border-bottom: 1px solid #222; }
        .logo { font-size: 22px; font-weight: 900; color: var(--accent); }

        .viewport { flex: 1; overflow-y: auto; padding: 20px; }
        .page { display: none; height: 100%; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }

        /* PDF ALANI */
        .pdf-box {
            background: var(--surface);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #333;
            text-align: center;
        }

        .confirm-btn {
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            border: 1px dashed var(--accent);
            color: var(--accent);
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            font-size: 14px;
        }

        /* DROPBOX ƒ∞NDƒ∞RME Lƒ∞NKƒ∞ */
        .dl-container {
            display: none;
            margin-top: 20px;
        }

        .dl-link {
            background: var(--db-blue);
            color: white;
            text-decoration: none;
            font-weight: 900;
            padding: 16px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(0, 97, 255, 0.4);
        }

        /* 9:6 MODAL */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: none; justify-content: center; align-items: center; z-index: 10000;
        }
        .modal-9-6 {
            width: 85%;
            aspect-ratio: 6 / 9;
            border: 2px solid var(--accent);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        .modal-9-6 img { width: 100%; height: 100%; object-fit: cover; }
        
        .close-btn {
            position: absolute; top: 15px; right: 15px; background: var(--accent);
            color: #000; width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer; z-index: 101;
        }

        /* NAV */
        .nav { height: 75px; background: #050505; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-item { color: #888; font-size: 10px; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-shell">
    <header><div class="logo">PDFSIMPSON</div></header>

    <div class="viewport">
        <div id="pdfs" class="page active">
            <div class="pdf-box">
                <h3 style="margin-top:0;">Eƒüitim Vadisi TYT-3</h3>
                <p style="color:#888; font-size:13px;">Dosyayƒ± indirmek i√ßin 10 onay tamamla.</p>
                
                <div class="confirm-btn" id="confirmBtn" onclick="onayla()">
                    REKLAM ONAYLA (<span id="count">0</span>/10)
                </div>

                <div class="dl-container" id="dlContainer">
                    <a href="https://www.dropbox.com/scl/fi/ln2va5abns984j15boo7g/egitimvadisi.jpg?rlkey=t7idkh81rw6f2708jeta5js2n&st=o7re44yu&dl=1" class="dl-link">
                        <span>üì•</span> Dƒ∞REKT ƒ∞NDƒ∞R (DROPBOX)
                    </a>
                </div>
            </div>
        </div>

        <div id="home" class="page"></div>
        <div id="shorts" class="page"></div>
        <div id="live" class="page"></div>
    </div>

    <nav class="nav">
        <div class="nav-item" onclick="nav('home', this)">üè†<br>Ev</div>
        <div class="nav-item active" onclick="nav('pdfs', this)">üìÑ<br>PDF</div>
        <div class="nav-item" onclick="nav('shorts', this)">‚ö°<br>Shorts</div>
        <div class="nav-item" onclick="nav('live', this)">üî¥<br>Canlƒ±</div>
    </nav>
</div>

<div class="modal" id="adModal">
    <div class="modal-9-6">
        <div class="close-btn" onclick="kapat()">‚úï</div>
        <img src="https://www.dropbox.com/scl/fi/ln2va5abns984j15boo7g/egitimvadisi.jpg?rlkey=t7idkh81rw6f2708jeta5js2n&st=o7re44yu&raw=1" alt="Eƒüitim Vadisi">
    </div>
</div>

<script>
    let n = 0;

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    function onayla() {
        if(n < 10) {
            n++;
            document.getElementById('count').innerText = n;
            if(n === 10) {
                document.getElementById('adModal').style.display = 'flex';
            }
        }
    }

    function kapat() {
        document.getElementById('adModal').style.display = 'none';
        document.getElementById('confirmBtn').style.display = 'none';
        document.getElementById('dlContainer').style.display = 'block';
    }
</script>

</body>
</html>
