<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PI NEBULA - PET EDITION</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script type="text/javascript" src="https://cdn.tgads.space/assets/js/adexium-widget.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #4c3ba5; 
            --accent: #fbc02d; 
            --accent-dark: #c49000;
            --purple-light: #6a53cf;
            --white: #ffffff;
        }

        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Fredoka', sans-serif; -webkit-user-select:none; }
        
        body { 
            background: var(--bg); 
            color: white; 
            overflow: hidden; 
            height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, #5e48c2 0%, #4c3ba5 100%);
        }

        #app { width:100%; max-width:450px; height:100vh; margin:auto; position:relative; display:flex; flex-direction:column; }

        /* √úst Panel (Header) */
        .top-bar { padding: 20px; display: flex; justify-content: space-between; align-items: flex-start; z-index: 10; }
        .coin-status { background: rgba(0,0,0,0.4); padding: 8px 15px; border-radius: 25px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .coin-img { width: 30px; height: 30px; background: linear-gradient(gold, orange); border-radius: 50%; box-shadow: 0 0 10px orange; }
        .top-icons { display: flex; gap: 8px; }
        .icon-btn { width: 35px; height: 35px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: #4c3ba5; font-size: 1.2rem; box-shadow: 0 4px 0 var(--accent-dark); }

        /* Ana ƒ∞√ßerik */
        .hero { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding-bottom: 100px; }
        .pet-group { width: 85%; max-width: 320px; margin-bottom: 15px; filter: drop-shadow(0 15px 25px rgba(0,0,0,0.4)); }
        .main-title { font-size: 2.5rem; font-weight: 700; color: white; line-height: 0.9; text-shadow: 0 4px 0 #322675; margin-bottom: 10px; }
        .mining-val { font-size: 1.4rem; font-weight: 700; color: var(--accent); margin-bottom: 25px; letter-spacing: 1px; }

        /* Butonlar */
        .action-area { width: 100%; padding: 0 40px; display: flex; flex-direction: column; gap: 15px; }
        .btn-main { 
            background: linear-gradient(to bottom, #fdd835, #fbc02d);
            border: none; border-radius: 20px; padding: 20px; color: #4c3ba5;
            font-size: 1.3rem; font-weight: 700; text-transform: uppercase;
            box-shadow: 0 8px 0 var(--accent-dark); cursor: pointer;
        }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 4px 0 var(--accent-dark); }
        
        .btn-sub {
            background: linear-gradient(to bottom, #fbc02d, #f9a825);
            border: none; border-radius: 20px; padding: 12px; color: #4c3ba5;
            font-size: 0.9rem; font-weight: 700; text-transform: uppercase;
            box-shadow: 0 6px 0 #9e7500;
        }

        /* Navigasyon (Tab Bar) */
        nav { 
            position: absolute; bottom: 0; width: 100%; height: 90px; 
            background: var(--purple-light); border-radius: 40px 40px 0 0;
            display: flex; justify-content: space-around; align-items: center; padding: 0 10px;
        }
        .nav-link { display: flex; flex-direction: column; align-items: center; color: white; text-decoration: none; opacity: 0.6; font-size: 0.7rem; font-weight: 700; }
        .nav-link.active { opacity: 1; transform: translateY(-3px); }
        .nav-center { 
            width: 75px; height: 75px; background: var(--accent); border-radius: 50%; 
            margin-top: -50px; border: 8px solid var(--bg); display: flex; 
            align-items: center; justify-content: center; font-size: 2rem; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Views & Modals */
        .view { display: none; flex: 1; padding: 25px; overflow-y: auto; padding-bottom: 110px; }
        .view.active { display: flex; flex-direction: column; }
        .card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        
        #ghost-tag { display:none; background: #ff4757; text-align: center; font-size: 0.6rem; padding: 5px; font-weight: bold; position: sticky; top:0; z-index: 100; }
    </style>
</head>
<body>

<div id="app">
    <div id="ghost-tag" onclick="exitGhost()">ƒ∞ZLEME MODU AKTƒ∞F (√áIKMAK ƒ∞√áƒ∞N TIKLA)</div>
    
    <div class="top-bar">
        <div class="coin-status">
            <div class="coin-img"></div>
            <div>
                <div id="h-pi" style="font-weight:700;">0.00</div>
                <div style="font-size:0.6rem; opacity:0.7;">$ <span id="h-usd">0.00</span></div>
            </div>
        </div>
        <div class="top-icons">
            <div class="icon-btn">f</div>
            <div class="icon-btn">üéÅ</div>
            <div class="icon-btn">üîî</div>
        </div>
    </div>

    <div id="v-home" class="view active">
        <div class="hero">
            <img src="https://i.ibb.co/LkhYhH3/pets.png" class="pet-group" id="pet-img" onerror="this.src='https://via.placeholder.com/300x200/4c3ba5/ffffff?text=YOUR+PETS'">
            <h1 class="main-title">YOUR<br>FANTASTIC PET</h1>
            <p id="m-val" class="mining-val">0.00000000</p>
            
            <div class="action-area">
                <button class="btn-main" onclick="claim()">PLAY / CLAIM</button>
                <button class="btn-sub" onclick="watchAd()">NIGHT SESSION<br><small style="font-size:0.5rem; display:block;">DOUBLE YOUR EARNINGS</small></button>
            </div>
        </div>
    </div>

    <div id="v-wallet" class="view">
        <h2 style="margin-bottom:20px;">C√úZDAN</h2>
        <div class="card">
            <input type="text" id="w-addr" placeholder="Pi C√ºzdan Adresi" style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:10px;">
            <input type="number" id="w-amt" placeholder="Miktar" style="width:100%; padding:12px; border-radius:10px; border:none; margin-bottom:15px;">
            <button class="btn-main" style="padding:12px; font-size:1rem;" onclick="sendWithdraw()">TALEBƒ∞ G√ñNDER</button>
        </div>
    </div>

    <div id="v-admin" class="view">
        <h2 style="color:var(--accent); margin-bottom:20px;">COMMAND CENTER</h2>
        <div class="card" style="background:var(--accent); color: #4c3ba5; text-align:center;" onclick="addAdminBonus()">
            <b style="font-size:1.1rem;">üëë HESABIMA 500 PI EKLE</b>
        </div>
        <div id="adm-user-list"></div>
    </div>

    <nav>
        <div class="nav-link" onclick="tab('v-friends')"><span>üë•</span><br>Friends</div>
        <div class="nav-link" onclick="tab('v-earn')"><span>üéÅ</span><br>Tasks</div>
        <div class="nav-center" onclick="tab('v-home')">üêæ</div>
        <div class="nav-link" onclick="tab('v-wallet')"><span>üí≥</span><br>Wallet</div>
        <div id="adm-tab" class="nav-link" style="display:none;" onclick="tab('v-admin')"><span>‚öôÔ∏è</span><br>Admin</div>
    </nav>
</div>

<script>
    // --- FIREBASE & SISTEM AYARLARI ---
    const firebaseConfig = {
        apiKey: "AIzaSyApwj-8tB4qxqe8yJ9uP7XuKfEdT2lwYv4",
        authDomain: "fonix-b4de6.firebaseapp.com",
        projectId: "fonix-b4de6",
        storageBucket: "fonix-b4de6.firebasestorage.app",
        messagingSenderId: "20899545652",
        appId: "1:20899545652:web:f32ef599f0c8d3deaec061"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    const MY_ID = "8392479231"; // Sen

    let realUid = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "dev_user";
    let activeUid = realUid;
    let uData = { pi: 0, uncl: 0, username: tg.initDataUnsafe?.user?.username || "Guest" };
    let fuel = 30;

    function init() {
        db.collection("users").doc(activeUid).onSnapshot(doc => {
            if(doc.exists) { uData = doc.data(); updateUI(); }
            else { db.collection("users").doc(activeUid).set(uData); }
        });

        if(realUid === MY_ID) document.getElementById('adm-tab').style.display = 'flex';
        
        // Madencilik D√∂ng√ºs√º
        setInterval(() => {
            if(fuel > 0) {
                fuel--;
                uData.uncl += 0.00025; // Pet hƒ±zƒ±
                document.getElementById('m-val').innerText = uData.uncl.toFixed(8);
            }
        }, 1000);
    }

    function updateUI() {
        document.getElementById('h-pi').innerText = uData.pi.toFixed(2);
        document.getElementById('h-usd').innerText = (uData.pi * 3.14).toFixed(2);
        
        if(activeUid !== realUid) {
            document.getElementById('ghost-tag').style.display = 'block';
        } else {
            document.getElementById('ghost-tag').style.display = 'none';
        }
    }

    function watchAd() {
        try {
            new AdexiumWidget({wid: '620cb288-d63c-4ae9-a76a-e821f15a2a4b', adFormat: 'interstitial'}).autoMode();
            fuel = 30;
        } catch(e) { fuel = 30; }
    }

    function claim() {
        if(uData.uncl < 0.001 || activeUid !== realUid) return;
        db.collection("users").doc(realUid).update({
            pi: firebase.firestore.FieldValue.increment(uData.uncl),
            uncl: 0
        });
    }

    // --- ADMIN ---
    async function addAdminBonus() {
        if(realUid === MY_ID) {
            await db.collection("users").doc(MY_ID).update({ pi: firebase.firestore.FieldValue.increment(500) });
            alert("500 PI Y√ºklendi!");
        }
    }

    function tab(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'v-admin') loadAdmin();
    }

    async function loadAdmin() {
        const snap = await db.collection("users").orderBy("pi", "desc").limit(20).get();
        const list = document.getElementById('adm-user-list');
        list.innerHTML = "";
        snap.forEach(doc => {
            list.innerHTML += `<div class="card" onclick="ghostMode('${doc.id}')">@${doc.data().username} | ${doc.data().pi.toFixed(2)} PI</div>`;
        });
    }

    function ghostMode(id) { activeUid = id; tab('v-home'); init(); }
    function exitGhost() { activeUid = realUid; init(); }

    window.onload = init;
</script>
</body>
</html>
