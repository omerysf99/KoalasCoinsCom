<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koala Arcade - Pro UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800;900&display=swap');
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            touch-action: manipulation;
            user-select: none;
        }

        /* --- MAIN LAYOUT --- */
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 20px 20px 100px;
        }

        /* Top Header */
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .user-chip {
            background: #111;
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid #222;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 13px;
        }

        /* Balance Section */
        .balance-card {
            text-align: center;
            margin-bottom: 40px;
        }
        .balance-label {
            font-size: 10px;
            font-weight: 900;
            color: #555;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        .balance-val {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -3px;
            line-height: 1;
        }

        /* Tap Mechanism */
        .tap-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .main-button {
            width: 280px;
            height: 280px;
            position: relative;
            cursor: pointer;
        }
        .main-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 10px solid #0a0a0a;
            box-shadow: 0 0 80px rgba(0, 122, 255, 0.15);
            transition: transform 0.05s ease-out;
        }
        .main-button:active img {
            transform: scale(0.92);
        }

        /* Particles */
        .tap-particle {
            position: absolute;
            color: #fff;
            font-weight: 900;
            font-size: 35px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 100;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-150px) scale(1.2); }
        }

        /* Energy UI */
        .energy-section {
            width: 100%;
            max-width: 350px;
            margin: 0 auto 20px;
        }
        .energy-header {
            display: flex;
            justify-content: space-between;
            font-weight: 900;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .energy-bar-bg {
            width: 100%;
            height: 14px;
            background: #111;
            border-radius: 20px;
            border: 1px solid #1a1a1a;
            overflow: hidden;
        }
        #energy-fill {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #fcd535, #fff);
            transition: width 0.2s;
        }

        /* Navigation */
        .nav-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid #111;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            padding: 12px 0 35px;
            z-index: 1000;
        }
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #444;
            font-size: 10px;
            font-weight: 800;
            transition: 0.3s;
        }
        .nav-btn.active { color: #007aff; }
        .nav-btn i { font-size: 20px; }

        /* Generic Page View */
        .page-view {
            display: none;
            flex-direction: column;
            height: 100%;
        }
        .page-view.active { display: flex; }
    </style>
</head>
<body>

    <div id="app">
        
        <div class="header-top">
            <div class="user-chip">
                <div class="w-6 h-6 bg-blue-600 rounded-full flex items-center justify-center text-[10px]">K</div>
                <span>KOALA_USER</span>
            </div>
            <div class="user-chip" onclick="alert('Wallet Syncing...')">
                <i class="fa-solid fa-wallet text-blue-500"></i>
                <span>CONNECT</span>
            </div>
        </div>

        <div id="view-home" class="page-view active">
            <div class="balance-card">
                <p class="balance-label">Total Allocation</p>
                <h2 id="balance-num" class="balance-val">0</h2>
            </div>

            <div class="tap-wrapper">
                <div class="main-button" id="tap-target">
                    <img src="koalas.jpg" onerror="this.src='https://via.placeholder.com/300/222/fff?text=TAP'">
                </div>
            </div>

            <div class="energy-section">
                <div class="energy-header">
                    <span class="text-yellow-400">‚ö° <span id="energy-count">1000</span>/1000</span>
                    <span class="text-zinc-600">LEVEL 1</span>
                </div>
                <div class="energy-bar-bg">
                    <div id="energy-fill"></div>
                </div>
            </div>
        </div>

        <div id="view-tasks" class="page-view">
            <h2 class="text-2xl font-black mb-6 italic">DAILY QUESTS</h2>
            <div class="space-y-3">
                <div class="bg-[#0d0d0d] p-5 rounded-2xl border border-[#1a1a1a] flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <i class="fa-brands fa-youtube text-red-500 text-2xl"></i>
                        <div><p class="font-bold text-sm">Watch Video</p><p class="text-xs text-zinc-500">+500 $KOALA</p></div>
                    </div>
                    <button class="bg-white text-black text-[10px] font-black px-4 py-2 rounded-full">GO</button>
                </div>
                <div class="bg-[#0d0d0d] p-5 rounded-2xl border border-[#1a1a1a] flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <i class="fa-brands fa-x-twitter text-white text-2xl"></i>
                        <div><p class="font-bold text-sm">Follow X</p><p class="text-xs text-zinc-500">+1000 $KOALA</p></div>
                    </div>
                    <button class="bg-white text-black text-[10px] font-black px-4 py-2 rounded-full">GO</button>
                </div>
            </div>
        </div>

        <div id="view-frens" class="page-view text-center">
            <div class="text-7xl mt-10 mb-6">üê®</div>
            <h2 class="text-3xl font-black mb-2 uppercase">Invite Frens</h2>
            <p class="text-zinc-500 text-sm font-bold mb-10">Get 10% of your friends' earnings!</p>
            <button class="bg-white text-black w-full py-5 rounded-2xl font-black text-lg">INVITE A FREND</button>
        </div>

        <div id="view-wallet" class="page-view">
            <div class="bg-[#0d0d0d] p-10 rounded-[40px] border border-[#1a1a1a] text-center mt-10">
                <i class="fa-solid fa-gem text-6xl text-blue-500 mb-6"></i>
                <h3 class="text-xl font-black mb-4">Airdrop Coming Soon</h3>
                <p class="text-zinc-500 text-sm font-bold mb-10">Your allocation is based on your total balance and activity.</p>
                <button class="bg-blue-600 text-white w-full py-5 rounded-2xl font-black">LINK TON WALLET</button>
            </div>
        </div>

    </div>

    <div class="nav-bar">
        <div class="nav-btn active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
        <div class="nav-btn" onclick="nav('tasks', this)"><i class="fa-solid fa-list-check"></i><span>Tasks</span></div>
        <div class="nav-btn" onclick="nav('frens', this)"><i class="fa-solid fa-users"></i><span>Frens</span></div>
        <div class="nav-btn" onclick="nav('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Wallet</span></div>
    </div>

    <script>
        let balance = 0;
        let energy = 1000;
        const maxEnergy = 1000;

        // Initialize UI
        function updateUI() {
            document.getElementById('balance-num').innerText = balance.toLocaleString();
            document.getElementById('energy-count').innerText = energy;
            document.getElementById('energy-fill').style.width = `${(energy/maxEnergy)*100}%`;
        }

        // Tap Engine
        const tapTarget = document.getElementById('tap-target');
        tapTarget.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy >= 5) {
                const touch = e.touches[0];
                handleTap(touch.clientX, touch.clientY);
            }
        });

        function handleTap(x, y) {
            balance += 5;
            energy -= 5;
            updateUI();
            createParticle(x, y);
            
            // Haptic feedback
            if(window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
            }
        }

        function createParticle(x, y) {
            const p = document.createElement('div');
            p.className = 'tap-particle';
            p.innerText = '+5';
            p.style.left = `${x - 20}px`;
            p.style.top = `${y - 40}px`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        // Navigation Logic
        function nav(pageId, el) {
            document.querySelectorAll('.page-view').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById('view-' + pageId).classList.add('active');
            el.classList.add('active');
        }

        // Energy Regeneration
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(energy + 3, maxEnergy);
                updateUI();
            }
        }, 1000);

        window.onload = updateUI;
    </script>
</body>
</html>
