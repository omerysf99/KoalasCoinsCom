<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaylaşKazan Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: white; margin: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .page { display: none; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; }
        .active-page { display: block; }

        /* REELS TAM EKRAN YAPISI */
        #reels-feed { 
            height: 100vh; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none; 
            background: #000;
        }
        #reels-feed::-webkit-scrollbar { display: none; }
        
        .video-wrapper { 
            height: 100vh; 
            scroll-snap-align: start; 
            position: relative; 
            overflow: hidden;
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Videoyu tam ekrana yayar */
        }

        /* KATMANLAR (OVERLAY) */
        .video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, transparent 20%, transparent 80%, rgba(0,0,0,0.6) 100%);
            pointer-events: none; /* Videoya tıklamayı engellemez */
        }

        .side-actions {
            position: absolute;
            right: 15px;
            bottom: 120px; /* Navigasyonun üstünde kalması için */
            display: flex;
            flex-direction: column;
            gap: 20px;
            pointer-events: auto;
            z-index: 50;
        }

        .bottom-info {
            position: absolute;
            bottom: 100px;
            left: 15px;
            right: 80px;
            pointer-events: auto;
            z-index: 50;
        }

        /* ALT NAVİGASYON (VİDEO ÜZERİNDE ŞEFFAF) */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            width: 100%; 
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            backdrop-filter: blur(5px);
            display: flex; 
            justify-content: space-around; 
            padding: 15px 0 25px 0; 
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .nav-item { opacity: 0.5; transition: 0.3s; cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { opacity: 1; color: #00f2ea; }

        .glass-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>

    <div id="top-bar" class="fixed top-0 w-full z-[100] p-6 flex justify-between items-center pointer-events-none">
        <div class="bg-black/40 backdrop-blur-md px-4 py-2 rounded-full border border-white/10 pointer-events-auto">
            <span class="text-xs font-bold text-cyan-400"><i class="fas fa-coins mr-2"></i><span id="balance-val">12.45</span> ₺</span>
        </div>
        <div onclick="toggleMute()" class="bg-black/40 backdrop-blur-md w-10 h-10 rounded-full flex items-center justify-center pointer-events-auto cursor-pointer border border-white/10">
            <i id="mute-icon" class="fas fa-volume-mute"></i>
        </div>
    </div>

    <div id="page-home" class="page active-page p-8 overflow-y-auto">
        <div class="mt-20">
            <h1 class="text-4xl font-black mb-2 tracking-tighter italic">DASHBOARD</h1>
            <p class="text-gray-500 text-xs font-mono mb-8">API: aw01joj8wk4rnll9</p>
            
            <div class="bg-gradient-to-br from-gray-900 to-black p-8 rounded-[2.5rem] border border-white/5 mb-8">
                <p class="text-gray-400 text-[10px] uppercase mb-1">Cüzdan</p>
                <h2 class="text-5xl font-black tracking-tighter" id="balance-display">12.45 ₺</h2>
            </div>

            <button onclick="navigate('reels')" class="w-full bg-[#ff0050] py-5 rounded-3xl font-black text-lg shadow-xl shadow-[#ff0050]/20">
                KAZANMAYA BAŞLA
            </button>
        </div>
    </div>

    <div id="page-reels" class="page">
        <div id="reels-feed"></div>
    </div>

    <div id="page-tasks" class="page p-8">
        <h2 class="text-3xl font-black mt-20 mb-6">GÖREVLER</h2>
        <div class="space-y-4">
            <div class="bg-white/5 p-6 rounded-3xl border border-white/5 flex justify-between items-center">
                <div><p class="font-bold">Günlük İzleme</p><p class="text-xs text-gray-500">+2.00 ₺</p></div>
                <div class="text-cyan-400 text-xs font-bold">4 / 10</div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div onclick="navigate('home')" class="nav-item active"><i class="fas fa-home text-xl mb-1"></i><span class="text-[9px] font-bold">Ana Sayfa</span></div>
        <div onclick="navigate('reels')" class="nav-item"><i class="fas fa-play-circle text-xl mb-1"></i><span class="text-[9px] font-bold">Reels</span></div>
        <div onclick="navigate('tasks')" class="nav-item"><i class="fas fa-tasks text-xl mb-1"></i><span class="text-[9px] font-bold">Görevler</span></div>
    </nav>

    <script>
        const videoList = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4'];
        let balance = 12.45;
        let isMuted = true;

        function navigate(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('page-' + id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            if(id === 'home') document.querySelectorAll('.nav-item')[0].classList.add('active');
            if(id === 'reels') document.querySelectorAll('.nav-item')[1].classList.add('active');
            if(id === 'tasks') document.querySelectorAll('.nav-item')[2].classList.add('active');

            if(id !== 'reels') document.querySelectorAll('video').forEach(v => v.pause());
            
            // Üst barı reels'ta daha belirgin yap
            document.getElementById('top-bar').style.background = id === 'reels' ? 'linear-gradient(to bottom, rgba(0,0,0,0.5), transparent)' : 'transparent';
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('mute-icon').className = isMuted ? "fas fa-volume-mute" : "fas fa-volume-up";
            document.querySelectorAll('video').forEach(v => v.muted = isMuted);
        }

        function createReels() {
            const feed = document.getElementById('reels-feed');
            [...videoList].sort(() => Math.random() - 0.5).forEach(file => {
                const wrap = document.createElement('div');
                wrap.className = 'video-wrapper';
                wrap.innerHTML = `
                    <video loop muted playsinline src="${file}"></video>
                    <div class="video-overlay"></div>
                    
                    <div class="side-actions">
                        <div class="flex flex-col items-center"><div class="glass-btn"><i class="fas fa-heart text-white"></i></div><span class="text-[10px] mt-1 font-bold">1.2K</span></div>
                        <div class="flex flex-col items-center"><div class="glass-btn"><i class="fas fa-comment-dots text-white"></i></div><span class="text-[10px] mt-1 font-bold">85</span></div>
                        <div class="flex flex-col items-center"><div class="glass-btn"><i class="fas fa-share text-white"></i></div><span class="text-[10px] mt-1 font-bold">Paylaş</span></div>
                    </div>

                    <div class="bottom-info">
                        <div class="flex items-center gap-2 mb-2">
                            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-cyan-400 to-pink-500 p-0.5">
                                <div class="w-full h-full bg-black rounded-full flex items-center justify-center text-[10px]">PK</div>
                            </div>
                            <span class="font-bold text-sm">@PaylasKazan_User</span>
                            <span class="bg-cyan-500 text-black text-[8px] px-2 py-0.5 rounded-full font-bold">ABONE OL</span>
                        </div>
                        <p class="text-xs text-gray-200">Bu videoyu sonuna kadar izle ve 0.10 ₺ kazan! #kazanc #reels</p>
                    </div>
                `;
                feed.appendChild(wrap);
                observer.observe(wrap.querySelector('video'));
            });
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if(e.isIntersecting) {
                    e.target.play();
                    e.target.muted = isMuted;
                    balance += 0.02; // İzleme bonusu
                    document.getElementById('balance-val').innerText = balance.toFixed(2);
                    document.getElementById('balance-display').innerText = balance.toFixed(2) + " ₺";
                    
                    if(e.target === document.getElementById('reels-feed').lastElementChild.querySelector('video')) createReels();
                } else {
                    e.target.pause();
                }
            });
        }, { threshold: 0.8 });

        createReels();
    </script>
</body>
</html>
