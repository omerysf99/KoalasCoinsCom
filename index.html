<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Mobile 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --tg-bg: #0f0f0f; --tg-header: #1c1c1c; --yt-red: #ff0000; --accent: #3390ec; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--tg-bg); color: #fff; font-family: "Roboto", sans-serif; overflow-x: hidden; }

        /* TELEGRAM STİL HEADER */
        header { 
            height: 60px; background: var(--tg-header); display: flex; align-items: center; 
            padding: 0 16px; position: fixed; width: 100%; top: 0; z-index: 2000; gap: 20px;
        }
        .menu-toggle { font-size: 22px; cursor: pointer; color: #aaa; }

        /* TELEGRAM SOL MENÜ (DRAWER) */
        .sidebar-drawer {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: #17212b; z-index: 3000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 10px 0 20px rgba(0,0,0,0.5);
        }
        .sidebar-drawer.active { left: 0; }
        .drawer-header { background: #242f3d; padding: 20px; }
        .user-avatar { width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(45deg, #2a9df4, #1271e1); margin-bottom: 15px; }
        .drawer-item { display: flex; align-items: center; gap: 25px; padding: 14px 20px; cursor: pointer; color: #eff3f7; font-weight: 500; }
        .drawer-item:hover { background: rgba(255,255,255,0.05); }
        .drawer-item i { color: #808d9a; width: 20px; font-size: 18px; }

        /* REKLAM ALANI (Görseldekine Uygun) */
        .ad-container { 
            background: #1e1e1e; border-radius: 12px; margin: 15px 0; overflow: hidden;
            border: 1px solid #333; position: relative;
        }
        .ad-badge { background: #fbc02d; color: #000; padding: 2px 6px; border-radius: 4px; font-size: 12px; font-weight: bold; position: absolute; top: 10px; left: 10px; }
        .ad-content { display: flex; gap: 15px; padding: 15px; }
        .ad-banner { width: 120px; height: 70px; border-radius: 8px; object-fit: cover; }
        .ad-button { background: #3390ec; color: white; border: none; padding: 8px 15px; border-radius: 6px; margin-top: 10px; cursor: pointer; font-weight: bold; }

        /* ANA AKIŞ */
        .main-flow { margin-top: 60px; padding: 10px; max-width: 600px; margin-left: auto; margin-right: auto; }
        .video-card { margin-bottom: 25px; }
        .video-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; }
        .video-info { display: flex; gap: 12px; margin-top: 10px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; }
        
        /* OVERLAY SİYAH EKRAN */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); display: none; z-index: 2500; 
        }
        .overlay.active { display: block; }

    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<header>
    <i class="fas fa-bars menu-toggle" onclick="toggleMenu()"></i>
    <div style="font-weight:bold; font-size:20px;">YouTube</div>
    <div style="margin-left: auto; display: flex; gap: 20px; color: #aaa;">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
    </div>
</header>

<div class="sidebar-drawer" id="drawer">
    <div class="drawer-header">
        <div class="user-avatar"></div>
        <div style="font-weight:bold;">Gemini User</div>
        <div style="font-size:13px; color: #808d9a; margin-top: 4px;">@yt_mobile_2026</div>
    </div>
    <div class="drawer-item" onclick="toggleMenu()"><i class="fas fa-home"></i> Ana Sayfa</div>
    <div class="drawer-item"><i class="fas fa-bolt"></i> Shorts</div>
    <div class="drawer-item"><i class="fas fa-layer-group"></i> Abonelikler</div>
    <hr style="border:0; border-top:1px solid #232e3c; margin: 10px 0;">
    <div class="drawer-item"><i class="fas fa-folder"></i> Kitaplık</div>
    <div class="drawer-item"><i class="fas fa-history"></i> Geçmiş</div>
    <div class="drawer-item"><i class="fas fa-cog"></i> Ayarlar</div>
</div>

<main class="main-flow" id="content">
    <div class="ad-container">
        <div class="ad-badge">Sponsorlu</div>
        <div class="ad-content">
            <img src="https://picsum.photos/200/120?sig=99" class="ad-banner">
            <div style="flex:1;">
                <div style="font-weight:bold; font-size:14px;">Pro Modu Aç, Verimi Artır!</div>
                <div style="font-size:12px; color:#aaa; margin-top:4px;">Yıllık abonelikle sınırsız özelliklere hemen sahip ol.</div>
                <button class="ad-button">İndir</button>
            </div>
        </div>
    </div>

    <div id="video-list"></div>
</main>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';

    function toggleMenu() {
        document.getElementById('drawer').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    async function loadVideos() {
        const list = document.getElementById('video-list');
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=türkçe+trend&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            list.innerHTML = '';
            data.items.forEach((item, index) => {
                // Her 3 videoda bir reklam ekle
                if(index === 3) {
                    list.innerHTML += `
                        <div class="ad-container">
                            <div class="ad-badge">Sponsorlu</div>
                            <div class="ad-content">
                                <div style="flex:1;">
                                    <div style="font-weight:bold;">Trader Master 2026</div>
                                    <div style="font-size:12px; color:#aaa;">Yatırımlarınızı profesyonelce yönetin.</div>
                                    <button class="ad-button" style="background:#00c853;">Kayıt Ol</button>
                                </div>
                                <img src="https://picsum.photos/200/120?sig=101" class="ad-banner">
                            </div>
                        </div>`;
                }

                list.innerHTML += `
                    <div class="video-card">
                        <img src="${item.snippet.thumbnails.high.url}" class="video-thumb">
                        <div class="video-info">
                            <div class="v-avatar"></div>
                            <div>
                                <div style="font-weight:500; font-size:15px; line-height:1.3;">${item.snippet.title}</div>
                                <div style="font-size:13px; color:#aaa; margin-top:4px;">${item.snippet.channelTitle} • 2 saat önce</div>
                            </div>
                        </div>
                    </div>`;
            });
        } catch(e) { list.innerHTML = "Kota doldu."; }
    }

    loadVideos();
</script>
</body>
</html>
