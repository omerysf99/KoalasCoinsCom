<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSimpson | Direkt Ä°ndir</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --accent: #FFD700;
            --text: #ffffff;
            --text-dim: #888888;
            --success: #28a745;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow: hidden; }

        .app-shell { width: 100%; max-width: 450px; height: 100vh; display: flex; flex-direction: column; margin: 0 auto; border: 1px solid #222; }

        header { padding: 15px; text-align: center; border-bottom: 1px solid #222; }
        .logo { font-size: 22px; font-weight: 900; color: var(--accent); }

        .viewport { flex: 1; overflow-y: auto; padding: 20px; }
        .page { display: none; height: 100%; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }

        /* PDF LÄ°STE YAPISI */
        .pdf-item {
            background: var(--surface);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid #333;
        }

        .confirm-bar {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px dashed var(--accent);
            color: var(--accent);
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        /* DÄ°REKT Ä°NDÄ°RME LÄ°NKÄ° */
        .download-link {
            display: none; /* Onaydan sonra aÃ§Ä±lÄ±r */
            margin-top: 15px;
            text-align: center;
        }

        .download-link a {
            color: var(--success);
            text-decoration: none;
            font-weight: 900;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            border: 2px solid var(--success);
            border-radius: 10px;
        }

        /* REKLAM MODAL (9:6) */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: none; justify-content: center; align-items: center; z-index: 10000;
        }
        .modal-frame { width: 80%; aspect-ratio: 6 / 9; border: 2px solid var(--accent); border-radius: 20px; overflow: hidden; position: relative; }
        .modal-frame img { width: 100%; height: 100%; object-fit: cover; }

        /* NAV */
        .nav-bar { height: 75px; background: #050505; border-top: 1px solid #222; display: flex; justify-content: space-around; align-items: center; padding-bottom: 10px; }
        .nav-item { color: var(--text-dim); font-size: 10px; text-align: center; cursor: pointer; }
        .nav-item.active { color: var(--accent); }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="app-shell">
    <header><div class="logo">PDFSIMPSON</div></header>

    <div class="viewport">
        <div id="home" class="page active">
            <h3 style="color:var(--accent)">HoÅŸ Geldin!</h3>
            <p style="color:var(--text-dim)">HÄ±zlÄ± indirme linkleri PDF sekmesine eklendi.</p>
        </div>

        <div id="pdfs" class="page">
            <div class="pdf-item">
                <h4 style="margin:0;">EÄŸitim Vadisi TYT-3 Denemesi</h4>
                <p style="font-size:12px; color:var(--text-dim);">Format: PDF | Boyut: 4.8 MB</p>
                
                <div class="confirm-bar" id="cBar" onclick="onayla()">
                    REKLAM ONAYLA (<span id="count">0</span>/10)
                </div>

                <div class="download-link" id="dLink">
                    <a href="egitimvadisi.jpg" download="Egitim_Vadisi_Deneme.jpg">
                        <span>ğŸ“¥</span> DÄ°REKT Ä°NDÄ°R (LÄ°NK)
                    </a>
                </div>
            </div>
        </div>

        <div id="shorts" class="page"><p style="text-align:center; padding-top:50px;">Shorts Ä°Ã§eriÄŸi...</p></div>
        <div id="live" class="page"><p style="text-align:center; padding-top:50px;">CanlÄ± YayÄ±n...</p></div>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="nav('home', this)">ğŸ <br>Ev</div>
        <div class="nav-item" onclick="nav('pdfs', this)">ğŸ“„<br>PDF</div>
        <div class="nav-item" onclick="nav('shorts', this)">âš¡<br>Shorts</div>
        <div class="nav-item" onclick="nav('live', this)">ğŸ”´<br>CanlÄ±</div>
    </nav>
</div>

<div class="modal" id="adModal">
    <div class="modal-frame">
        <div style="position:absolute; top:10px; right:15px; cursor:pointer; font-size:24px;" onclick="kapat()">âœ•</div>
        <img src="egitimvadisi.jpg" alt="Reklam">
    </div>
</div>

<script>
    let n = 0;

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }

    function onayla() {
        if(n < 10) {
            n++;
            document.getElementById('count').innerText = n;
            if(n === 10) {
                document.getElementById('adModal').style.display = 'flex';
            }
        }
    }

    function kapat() {
        document.getElementById('adModal').style.display = 'none';
        document.getElementById('cBar').style.display = 'none';
        document.getElementById('dLink').style.display = 'block';
    }
</script>

</body>
</html>
