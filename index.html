<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Pro - Fixed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }

        /* SAYFA Y√ñNETƒ∞Mƒ∞ */
        .page { display: none; width: 100%; height: 100vh; position: absolute; top: 0; left: 0; }
        .active-page { display: block; }

        /* ANA SAYFA (BAKƒ∞YE) */
        #homePage { background: #0f0f0f; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .card { background: #1a1a1a; padding: 40px; border-radius: 30px; text-align: center; border: 1px solid #333; width: 85%; }
        #balanceVal { font-size: 48px; color: #00ff88; margin: 15px 0; font-weight: 900; }

        /* SHORTS Dƒ∞KEY AKI≈û (KUSURSUZ) */
        #shortsPage { 
            height: 100vh;
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        #shortsPage::-webkit-scrollbar { display: none; }
        
        .short-wrapper { 
            width: 100vw; 
            height: 100vh; 
            scroll-snap-align: start; 
            scroll-snap-stop: always;
            position: relative; 
            background: #000;
        }

        /* T√úM EKRANI KAPLAYAN Vƒ∞DEO */
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* BO≈ûLUKLARI YOK EDER */
            display: block;
        }

        /* YOUTUBE STYLE OVERLAY */
        .ui { position: absolute; inset: 0; pointer-events: none; z-index: 5; }
        .side-bar { position: absolute; right: 12px; bottom: 120px; display: flex; flex-direction: column; gap: 20px; pointer-events: auto; }
        .side-btn { text-align: center; color: white; text-shadow: 0 2px 4px #000; cursor: pointer; }
        .side-btn b { font-size: 28px; display: block; font-style: normal; }
        
        .footer { position: absolute; bottom: 85px; left: 16px; right: 80px; text-shadow: 0 2px 4px #000; }
        .progress { position: absolute; bottom: 60px; left: 0; height: 2px; background: #ff0000; width: 0%; transition: width 0.1s; }

        /* REKLAM EKRANI */
        .ad-modal { position: absolute; inset: 0; background: rgba(0,0,0,0.98); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }

        /* NAVƒ∞GASYON */
        .nav { position: fixed; bottom: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.9); display: flex; align-items: center; z-index: 1000; border-top: 1px solid #222; }
        .nav-item { flex: 1; color: white; text-align: center; font-size: 11px; opacity: 0.5; cursor: pointer; }
        .nav-item.active { opacity: 1; font-weight: bold; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 2px; font-style: normal; }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="card">
        <p style="color: #888; font-size: 12px;">TOPLAM KAZAN√á</p>
        <h1 id="balanceVal">0.0000$</h1>
        <p style="color: #00ff88; font-size: 12px;">Shorts ƒ∞zleyerek Kazan!</p>
    </div>
</div>

<div id="shortsPage" class="page">
    <div id="flow"></div>
</div>

<nav class="nav">
    <div class="nav-item active" id="btn-home" onclick="nav('homePage')"><i>üè†</i>Ev</div>
    <div class="nav-item" id="btn-shorts" onclick="nav('shortsPage')"><i>üéûÔ∏è</i>Shorts</div>
</nav>

<script>
    const reels = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let balance = 0;
    let counter = 0;

    function init() {
        const flow = document.getElementById('flow');
        // Sonsuz kaydƒ±rma i√ßin 40 video olu≈üturur
        for(let i=0; i<10; i++) {
            reels.forEach((src, idx) => {
                flow.innerHTML += `
                    <div class="short-wrapper">
                        <video src="${src}" loop muted playsinline onclick="this.muted = !this.muted"></video>
                        <div class="progress"></div>
                        <div class="ui">
                            <div class="side-bar">
                                <div class="side-btn"><b>‚ù§Ô∏è</b><span>1.2M</span></div>
                                <div class="side-btn"><b>üí¨</b><span>856</span></div>
                                <div class="side-btn"><b>‚úàÔ∏è</b></div>
                            </div>
                            <div class="footer">
                                <h3 style="margin-bottom:5px;">@Kanal_${idx+1}</h3>
                                <p>Tam dikey, tam ekran Shorts! #${src.split('.')[0]}</p>
                            </div>
                        </div>
                    </div>`;
            });
        }
        setupObserver();
    }

    function nav(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('btn-' + (id == 'homePage' ? 'home' : 'shorts')).classList.add('active');
        if(id !== 'shortsPage') document.querySelectorAll('video').forEach(v => v.pause());
    }

    function setupObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const vid = e.target;
                const bar = vid.parentElement.querySelector('.progress');
                if (e.isIntersecting) {
                    vid.play();
                    counter++;
                    if(counter % 4 === 0) showAd(vid);
                    vid.ontimeupdate = () => {
                        bar.style.width = (vid.currentTime / vid.duration) * 100 + "%";
                    };
                } else { vid.pause(); vid.currentTime = 0; }
            });
        }, { threshold: 0.7 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    function showAd(v) {
        v.pause();
        const ad = document.createElement('div');
        ad.className = 'ad-modal';
        ad.innerHTML = `<h2 style="color:#00ff88">REKLAM ƒ∞ZLENƒ∞YOR</h2><h1 id="tm" style="font-size:60px; margin:20px 0;">5</h1><p>Bakiye Y√ºkleniyor...</p>`;
        v.parentElement.appendChild(ad);
        let s = 5;
        const timer = setInterval(() => {
            s--;
            if(document.getElementById('tm')) document.getElementById('tm').innerText = s;
            if(s <= 0) {
                clearInterval(timer);
                ad.remove();
                v.play();
                balance += 0.0003;
                document.getElementById('balanceVal').innerText = balance.toFixed(4) + "$";
            }
        }, 1000);
    }

    init();
</script>
</body>
</html>
