<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Pro - Earn Extreme</title>
    <style>
        :root { --yt-red: #ff0000; --money-green: #00ff88; --bg-dark: #0f0f0f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; color: white; }

        /* ALT MEN√ú */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: rgba(0,0,0,0.95); display: flex; justify-content: space-around;
            align-items: center; z-index: 9999; border-top: 1px solid #222; backdrop-filter: blur(10px);
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 0.5; cursor: pointer; flex: 1; transition: 0.3s; }
        .nav-item.active { opacity: 1; border-top: 2px solid var(--yt-red); padding-top: 2px; }
        .nav-item b { font-size: 24px; display: block; margin-bottom: 2px; }

        /* SAYFALAR */
        .page { display: none; height: calc(100vh - 65px); width: 100%; position: absolute; }
        .active-page { display: block; }

        /* ANA SAYFA - EKSTRƒ∞M PANEL */
        #homePage { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .wallet-card { 
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a); 
            padding: 40px 20px; border-radius: 40px; border: 1px solid #333; 
            width: 100%; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            position: relative; overflow: hidden;
        }
        .wallet-card::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(0,255,136,0.1) 0%, transparent 70%); }
        #balanceDisplay { font-size: 50px; color: var(--money-green); margin: 15px 0; font-weight: 900; text-shadow: 0 0 20px rgba(0,255,136,0.3); }

        /* SHORTS - Dƒ∞KEY KAYDIRMA Sƒ∞STEMƒ∞ */
        #shortsPage { 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none; 
            -webkit-overflow-scrolling: touch; 
        }
        #shortsPage::-webkit-scrollbar { display: none; }
        
        .short-wrapper { 
            width: 100%; height: 100%; 
            scroll-snap-align: start; 
            position: relative; 
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Vƒ∞DEO √úST√ú ETKƒ∞LE≈ûƒ∞M */
        .ui-overlay {
            position: absolute; bottom: 20px; left: 15px; right: 80px;
            z-index: 10; pointer-events: none;
        }
        .ui-overlay h3 { font-size: 16px; margin-bottom: 5px; color: #fff; }
        .ui-overlay p { font-size: 13px; color: #ccc; }

        .side-actions {
            position: absolute; right: 12px; bottom: 40px;
            display: flex; flex-direction: column; gap: 25px; align-items: center;
        }
        .action-btn { text-align: center; cursor: pointer; }
        .action-btn span { font-size: 30px; display: block; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5)); }
        .action-btn label { font-size: 12px; font-weight: bold; margin-top: 5px; display: block; }

        /* REKLAM MODALI (HARD) */
        .ad-blocker {
            position: absolute; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .loader {
            width: 100px; height: 100px; border: 10px solid #222;
            border-top: 10px solid var(--money-green); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* GE√áMƒ∞≈û */
        .history-item { background: #111; padding: 15px; border-radius: 15px; margin: 10px; border-left: 5px solid var(--yt-red); }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="wallet-card">
        <p style="letter-spacing: 2px; font-size: 12px; opacity: 0.6;">NET KAZANCINIZ</p>
        <h1 id="balanceDisplay">0.0000$</h1>
        <div style="background: rgba(0,255,136,0.1); padding: 8px 20px; border-radius: 50px; display: inline-block; font-size: 12px; color: var(--money-green);">
            Reklam Ba≈üƒ±na +0.0003$
        </div>
    </div>
    <p style="margin-top: 30px; color: #444; font-size: 12px;">Videolarƒ± a≈üaƒüƒ± kaydƒ±rarak izlemeye devam et!</p>
</div>

<div id="shortsPage" class="page">
    <div id="videoContainer"></div>
</div>

<div id="historyPage" class="page" style="overflow-y: auto;">
    <h2 style="padding: 25px; border-bottom: 1px solid #222;">ƒ∞zleme Ge√ßmi≈üi</h2>
    <div id="historyList"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="nav-home" onclick="changeTab('homePage')"><b>üè†</b>Ev</div>
    <div class="nav-item" id="nav-shorts" onclick="changeTab('shortsPage')"><b>üéûÔ∏è</b>Shorts</div>
    <div class="nav-item" id="nav-history" onclick="changeTab('historyPage')"><b>üïí</b>Ge√ßmi≈ü</div>
</nav>

<script>
    const videoFiles = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let balance = parseFloat(localStorage.getItem('myBalance')) || 0;
    let videoCounter = 0;
    let isMuted = true;

    // Uygulamayƒ± Ba≈ülat
    function initApp() {
        updateBalanceUI();
        const container = document.getElementById('videoContainer');
        
        // 40 videoluk devasa bir liste olu≈ütur (reels1-4 d√∂ng√ºs√º)
        for(let i=0; i<10; i++) {
            videoFiles.forEach((file, idx) => {
                container.innerHTML += `
                    <div class="short-wrapper">
                        <video src="${file}" loop muted playsinline onclick="toggleMute()"></video>
                        <div class="side-actions">
                            <div class="action-btn" onclick="this.style.color='red'"><span>‚ù§Ô∏è</span><label>1.2M</label></div>
                            <div class="action-btn"><span>üí¨</span><label>4.5K</label></div>
                            <div class="action-btn"><span>‚úàÔ∏è</span><label>Payla≈ü</label></div>
                            <div class="action-btn"><span>‚≠ê</span></div>
                        </div>
                        <div class="ui-overlay">
                            <h3>@Kanal_Sahibi_${idx+1}</h3>
                            <p>Bu video ile para kazanmaya ba≈üla! #${file.split('.')[0]} #viral</p>
                        </div>
                    </div>`;
            });
        }
        setupObserver();
    }

    // Sekme Deƒüi≈ütirici
    function changeTab(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById(pageId).classList.add('active-page');
        document.getElementById('nav-' + pageId.replace('Page', '')).classList.add('active');

        if(pageId !== 'shortsPage') {
            document.querySelectorAll('video').forEach(v => v.pause());
        }
    }

    // Video ƒ∞zleme ve Reklam Mantƒ±ƒüƒ±
    function setupObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const vid = entry.target;
                if (entry.isIntersecting) {
                    vid.muted = isMuted;
                    vid.play().catch(() => {});
                    
                    videoCounter++;
                    // Her 4 videoda 1 reklam
                    if(videoCounter % 4 === 0 && videoCounter !== 0) {
                        triggerAd(vid);
                    }
                    saveToHistory(vid.getAttribute('src'));
                } else {
                    vid.pause();
                }
            });
        }, { threshold: 0.7 });

        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    // Zorunlu Reklam Sistemi
    function triggerAd(video) {
        video.pause();
        const adModal = document.createElement('div');
        adModal.className = 'ad-blocker';
        adModal.innerHTML = `
            <div class="loader"></div>
            <h1 style="color:var(--money-green)">üí∞ PARA Y√úKLENƒ∞YOR</h1>
            <p style="margin-top:10px; opacity:0.6">Reklamƒ± izle, bakiyeni artƒ±r.</p>
            <div id="adCountdown" style="font-size:30px; font-weight:bold; margin-top:20px;">5</div>
        `;
        video.parentElement.appendChild(adModal);

        let time = 5;
        const interval = setInterval(() => {
            time--;
            document.getElementById('adCountdown').innerText = time;
            if(time <= 0) {
                clearInterval(interval);
                adModal.remove();
                video.play();
                balance += 0.0003;
                updateBalanceUI();
            }
        }, 1000);
    }

    function updateBalanceUI() {
        document.getElementById('balanceDisplay').innerText = balance.toFixed(4) + "$";
        localStorage.setItem('myBalance', balance);
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.querySelectorAll('video').forEach(v => v.muted = isMuted);
    }

    function saveToHistory(file) {
        const hList = document.getElementById('historyList');
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerHTML = `<b>${file}</b> izlendi. <br> <small>${new Date().toLocaleTimeString()}</small>`;
        hList.prepend(div);
    }

    initApp();
</script>
</body>
</html>
