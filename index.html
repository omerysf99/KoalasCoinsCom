<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | OFFICIAL</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }
        
        .page { display: none; height: 100vh; flex-direction: column; padding: 100px 24px 130px; overflow-y: auto; }
        .page.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .k-card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .k-btn { background: #fff; color: #000; font-weight: 900; border-radius: 16px; padding: 18px; text-align: center; font-size: 14px; text-transform: uppercase; cursor: pointer; border:none; width: 100%; transition: 0.2s; }
        .k-btn:active { transform: scale(0.96); }

        .ex-option { border: 2px solid #222; border-radius: 20px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; cursor: pointer; }
        .ex-option.selected { border-color: #fff; background: #1a1a1a; }
        .ex-img { width: 45px; height: 45px; border-radius: 12px; object-fit: cover; }

        #listing-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 50000; display: none; align-items: center; justify-content: center; padding: 25px; backdrop-filter: blur(10px); }
        .modal-box { background: #111; border: 1px solid #333; border-radius: 35px; width: 100%; max-width: 380px; padding: 35px; text-align: center; }

        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 25px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; font-weight: 800; gap: 4px; }
        .nav-link.active { color: #fff; }

        #loading-overlay { position: fixed; inset: 0; background: #000; z-index: 60000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <h2 class="text-2xl font-black italic">KOALA ARCADE</h2>
    </div>

    <div id="listing-modal" onclick="closeModal()">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div class="text-6xl mb-4">ðŸ’°</div>
            <h2 class="text-2xl font-black uppercase italic mb-1 text-white">LISTING 2026</h2>
            <div class="bg-zinc-900 border border-zinc-800 rounded-3xl p-6 mb-8 mt-6">
                <p class="text-[10px] text-zinc-500 uppercase font-black mb-2 tracking-widest">Estimated Value</p>
                <h3 id="modal-calc" class="text-5xl font-black text-green-500 italic">$0.00</h3>
                <p class="text-[9px] text-zinc-600 mt-4 font-bold uppercase">1 KOALA = $0.001</p>
            </div>
            <button class="k-btn w-full" onclick="closeModal()">LFG! KEEP EARNING</button>
        </div>
    </div>

    <div id="p-earn" class="page active">
        <div class="flex justify-between items-center mb-6">
            <div id="ui-ex-tag" class="bg-[#111] border border-[#222] px-3 py-1 rounded-full text-[9px] font-black uppercase text-zinc-500 italic">No Borsa</div>
            <div class="bg-white text-black px-3 py-1 rounded-full text-[9px] font-black italic uppercase">Rank #1</div>
        </div>
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-7xl font-black tracking-tighter italic">0</h1>
            <p class="text-[10px] text-zinc-600 font-black tracking-[4px] mt-2 uppercase">Your Koalas</p>
        </div>
        <div class="mx-auto w-[230px] h-[230px] bg-[#111] rounded-[50px] border-4 border-[#222] p-4 mb-10">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-[35px]" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3069/3069172.png'">
        </div>
        <button id="mine-btn" class="k-btn" onclick="watchAd()">WATCH ADS 1 KOALA</button>
    </div>

    <div id="p-tasks" class="page">
        <h1 class="text-4xl font-black mb-8 uppercase italic">Tasks</h1>
        <div class="k-card flex justify-between items-center py-6">
            <div>
                <p class="font-black text-sm uppercase">Join Community</p>
                <p class="text-xs text-green-500 font-bold">+10,000 KOALA</p>
            </div>
            <button class="bg-white text-black px-6 py-2 rounded-xl font-black text-xs" onclick="doTask('channel', 10000, 'https://t.me/KoalasCommunity')">GO</button>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black mb-2 uppercase italic">Squad</h1>
        <p class="text-zinc-500 text-xs font-bold mb-8 uppercase italic">Earn 5,000 Koala for every invite</p>
        
        <div class="k-card bg-zinc-900 text-center py-8">
            <p class="text-[10px] text-zinc-500 font-black mb-2 uppercase">Total Members</p>
            <h2 id="ui-ref-count" class="text-5xl font-black italic text-white mb-4">0</h2>
            <p class="text-[10px] text-zinc-400 font-bold uppercase cursor-pointer" onclick="copyRef()">My Code: <span id="ui-mycode" class="text-white">...</span> <i class="fa-regular fa-copy ml-1"></i></p>
        </div>
        
        <div id="ref-input-area" class="mt-4">
            <input type="text" id="ref-input" class="w-full bg-[#111] border-2 border-[#222] p-5 rounded-2xl text-center font-black mb-3 text-white outline-none focus:border-white uppercase text-lg" placeholder="FRIEND CODE">
            <button class="k-btn !bg-green-600 !text-white" onclick="submitRef()">CLAIM BONUS</button>
        </div>

        <button class="k-btn mt-6 bg-yellow-400 !text-black flex items-center justify-center gap-2" onclick="shareRef()">
            <i class="fa-solid fa-user-plus"></i> INVITE FRIENDS
        </button>

        <h3 class="text-xs font-black uppercase text-zinc-500 mt-10 mb-4 italic tracking-widest">Squad History</h3>
        <div id="ui-ref-list" class="space-y-3 pb-10"></div>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black mb-8 uppercase italic">Exchange</h1>
        <div class="ex-option" id="ex-binance" onclick="setEx('Binance')">
            <img src="binance.jpg" class="ex-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
            <div class="flex-1 font-black uppercase">Binance</div>
            <i class="fa-solid fa-circle-check text-green-500 opacity-0 check"></i>
        </div>
        <div class="ex-option" id="ex-okx" onclick="setEx('OKX')">
            <img src="okx.jpg" class="ex-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
            <div class="flex-1 font-black uppercase">OKX</div>
            <i class="fa-solid fa-circle-check text-green-500 opacity-0 check"></i>
        </div>
        <div class="ex-option" id="ex-bitget" onclick="setEx('Bitget')">
            <img src="bitget.jpg" class="ex-img" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
            <div class="flex-1 font-black uppercase">Bitget</div>
            <i class="fa-solid fa-circle-check text-green-500 opacity-0 check"></i>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-tasks"></i><span>Tasks</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Borsa</span></div>
    </nav>

<script>
    // LÃ¼tfen FIREBASE bilgilerini buraya gir!
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    // KullanÄ±cÄ± adÄ±nÄ± @username olarak Ã§ekiyoruz
    let userHandle = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe.user.username : (tg.initDataUnsafe?.user?.first_name || "Anonim");
    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    
    let userData = { bal: 0, exchange: null, usedRef: false, referrals: [], refCode: "KOA-"+Math.floor(10000+Math.random()*89999), handle: userHandle };

    async function init() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) {
            userData = { ...userData, ...doc.data() };
            // Handle bilgisini gÃ¼ncelliyoruz (username deÄŸiÅŸmiÅŸ olabilir)
            if(userData.handle !== userHandle) {
                userData.handle = userHandle;
                await db.collection("users").doc(myId).update({ handle: userHandle });
            }
        } else {
            await db.collection("users").doc(myId).set(userData);
        }
        document.getElementById('loading-overlay').style.display = 'none';
        render();
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(el) el.classList.add('active');
        
        const usdVal = (userData.bal * 0.001).toLocaleString('en-US', { minimumFractionDigits: 2 });
        document.getElementById('modal-calc').innerText = "$" + usdVal;
        document.getElementById('listing-modal').style.display = 'flex';
        tg.HapticFeedback.impactOccurred('light');
    }

    function closeModal() { document.getElementById('listing-modal').style.display = 'none'; }

    async function setEx(name) {
        userData.exchange = name;
        await db.collection("users").doc(myId).update({ exchange: name });
        render();
        tg.HapticFeedback.notificationOccurred('success');
    }

    async function doTask(taskId, reward, link) {
        tg.openTelegramLink(link);
        setTimeout(async () => {
            userData.bal += reward;
            await db.collection("users").doc(myId).update({ bal: userData.bal });
            render();
            alert("Reward Claimed!");
        }, 3000);
    }

    async function submitRef() {
        const input = document.getElementById('ref-input').value.trim().toUpperCase();
        if(userData.usedRef || input === userData.refCode) return alert("Error!");

        const snap = await db.collection("users").where("refCode", "==", input).get();
        if(!snap.empty) {
            const invId = snap.docs[0].id;
            const invRef = db.collection("users").doc(invId);
            
            await db.runTransaction(async (t) => {
                const d = await t.get(invRef);
                const r = d.data().referrals || [];
                r.push(userData.handle); // @kullanÄ±cÄ± adÄ± listeye ekleniyor
                t.update(invRef, { bal: (d.data().bal || 0) + 5000, referrals: r });
            });

            userData.usedRef = true;
            userData.bal += 1000;
            await db.collection("users").doc(myId).update({ usedRef: true, bal: userData.bal });
            render();
            alert("1,000 Koala Bonus Added!");
        } else { alert("Invalid Code!"); }
    }

    function copyRef() {
        navigator.clipboard.writeText(userData.refCode);
        tg.HapticFeedback.notificationOccurred('success');
        alert("Copied!");
    }

    function shareRef() {
        const text = `Join Koala Arcade! Mine for 2026 Listing. Use my code for +1000 Bonus: ${userData.refCode}`;
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/KoalasUsdt_bot&text=${encodeURIComponent(text)}`);
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(userData.bal).toLocaleString();
        document.getElementById('ui-ex-tag').innerText = userData.exchange || "No Borsa";
        document.getElementById('ui-mycode').innerText = userData.refCode;
        document.getElementById('ui-ref-count').innerText = userData.referrals?.length || 0;
        
        document.querySelectorAll('.ex-option').forEach(el => {
            const isSel = el.id === 'ex-' + userData.exchange?.toLowerCase();
            el.classList.toggle('selected', isSel);
            el.querySelector('.check').style.opacity = isSel ? "1" : "0";
        });

        document.getElementById('ref-input-area').style.display = userData.usedRef ? 'none' : 'block';
        const list = document.getElementById('ui-ref-list');
        list.innerHTML = userData.referrals?.length ? '' : '<p class="text-center text-xs text-zinc-700">Empty squad.</p>';
        
        userData.referrals?.forEach(r => {
            list.innerHTML += `<div class="k-card !py-4 flex justify-between items-center"><span class="text-green-400 font-bold">${r}</span><span class="text-white font-black">+5,000</span></div>`;
        });
    }

    async function watchAd() {
        if(window.showAdexora) {
            window.showAdexora().then(() => addReward(1)).catch(() => addReward(1));
        } else { addReward(1); }
    }

    async function addReward(amt) {
        userData.bal += amt;
        await db.collection("users").doc(myId).update({ bal: userData.bal });
        render();
    }

    window.onload = init;
</script>
</body>
</html>
