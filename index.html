<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geli≈ümi≈ü YouTube Klonu</title>
    <style>
        :root { --yt-black: #0f0f0f; --yt-white: #ffffff; --yt-gray: #272727; --yt-red: #ff0000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--yt-black); color: var(--yt-white); font-family: Roboto, Arial, sans-serif; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 56px; background: var(--yt-black); display: flex; justify-content: space-between; align-items: center; padding: 0 16px; z-index: 1000; }
        .logo { font-weight: bold; font-size: 20px; cursor: pointer; color: white; text-decoration: none; }
        .search-bar { background: #121212; border: 1px solid #333; border-radius: 40px; padding: 8px 20px; width: 40%; color: white; outline: none; }

        /* ANA SAYFA GRID */
        main { margin-top: 60px; padding: 20px; transition: 0.3s; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .video-card { cursor: pointer; }
        .thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; background: #222; margin-bottom: 10px; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        .v-info { display: flex; gap: 12px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: #444; }

        /* ƒ∞ZLEME EKRANI (MODAL) */
        #watch-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--yt-black); z-index: 2000; display: none; overflow-y: auto; padding: 20px; padding-top: 70px; }
        .watch-container { display: flex; max-width: 1280px; margin: 0 auto; gap: 24px; }
        .main-video { flex: 3; }
        .player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; }
        .sidebar-videos { flex: 1; display: flex; flex-direction: column; gap: 12px; }
        .side-card { display: flex; gap: 8px; cursor: pointer; }
        .side-thumb { width: 168px; height: 94px; background: #222; border-radius: 8px; }

        /* SHORTS GELƒ∞≈ûTƒ∞Rƒ∞LMƒ∞≈û */
        #shorts-section { display: none; height: calc(100vh - 56px); margin-top: 56px; overflow-y: scroll; scroll-snap-type: y mandatory; }
        .short-frame { height: 100vh; width: 100%; scroll-snap-align: start; display: flex; justify-content: center; position: relative; background: #000; }
        .short-content { height: 90%; aspect-ratio: 9/16; background: #111; position: relative; border-radius: 15px; margin-top: 20px; }
        .short-actions { position: absolute; right: -60px; bottom: 50px; display: flex; flex-direction: column; gap: 20px; }
        .action-item { text-align: center; font-size: 12px; }
        .icon-circle { width: 48px; height: 48px; background: var(--yt-gray); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 5px; font-size: 20px; }

        .close-btn { position: absolute; top: 15px; right: 25px; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="showPage('home')">YouTube<sup>TR</sup></div>
        <input type="text" class="search-bar" placeholder="Ara">
        <div style="cursor:pointer" onclick="showPage('shorts')">ü©≥ Shorts Modu</div>
    </header>

    <main id="home-page">
        <div class="video-grid" id="mainGrid"></div>
    </main>

    <div id="watch-page">
        <span class="close-btn" onclick="showPage('home')">√ó</span>
        <div class="watch-container">
            <div class="main-video">
                <iframe class="player" id="mainPlayer" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <h2 id="videoTitle" style="margin-top:15px;">T√ºrkiye'de Bir Kul√ºp Ba≈ükanƒ± Olsaydƒ±n?</h2>
                <div style="display:flex; align-items:center; gap:15px; margin-top:10px;">
                    <div class="avatar" style="background: url('https://yt3.ggpht.com/sbqaLJpHYpGjDFZsVG9igloEr2Srr0PdqF_p9UJ8C4r8iWYcnVpjBpG2jNSOPChylHK70zQ6=s88-c-k-c0x00ffffff-no-rj') center/cover;"></div>
                    <div><strong>ERTN</strong><br><small>4,5 B abone</small></div>
                    <button style="background:white; color:black; border:none; padding:10px 20px; border-radius:20px; font-weight:bold; margin-left:20px;">Abone Ol</button>
                </div>
            </div>
            <div class="sidebar-videos" id="sideGrid"></div>
        </div>
    </div>

    <div id="shorts-section"></div>

    <script>
        const videos = [
            { id: 'WcJ0XbxVfug', title: "T√ºrkiye'de Bir Kul√ºp Ba≈ükanƒ± Olsaydƒ±n?", channel: "ERTN", views: "3.2 B" },
            { id: 'HpdCKm6Y50I', title: "Mason olmanƒ±n ≈üartlarƒ± neler?", channel: "Habert√ºrk TV", views: "137 B" },
            { id: 'zabzfmyeawk', title: "Polat Alemdar'ƒ±n Kirli Plan A√ßƒ±klamasƒ±", channel: "Kurtlar Vadisi", views: "3.4 Mn" },
            { id: 'GqiigMLTxt4', title: "Masonluk Nedir? Tarihi Ger√ßekler", channel: "Tarih Ar≈üivi", views: "295 B" }
        ];

        // ANA SAYFAYI DOLDUR
        function loadHome() {
            const grid = document.getElementById('mainGrid');
            videos.forEach(v => {
                grid.innerHTML += `
                    <div class="video-card" onclick="openVideo('${v.id}', '${v.title}')">
                        <div class="thumb"><img src="https://img.youtube.com/vi/${v.id}/maxresdefault.jpg"></div>
                        <div class="v-info">
                            <div class="avatar"></div>
                            <div>
                                <h3>${v.title}</h3>
                                <p style="color:#aaa; font-size:14px; margin-top:5px;">${v.channel} ‚Ä¢ ${v.views} izlenme</p>
                            </div>
                        </div>
                    </div>`;
            });
        }

        // ƒ∞ZLEME EKRANINI A√á (G√∂rseldeki gibi)
        function openVideo(id, title) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('shorts-section').style.display = 'none';
            document.getElementById('watch-page').style.display = 'block';
            document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('videoTitle').innerText = title;
            
            // Yan listeyi doldur
            const side = document.getElementById('sideGrid');
            side.innerHTML = "";
            videos.forEach(v => {
                side.innerHTML += `
                    <div class="side-card" onclick="openVideo('${v.id}', '${v.title}')">
                        <div class="side-thumb" style="background:url('https://img.youtube.com/vi/${v.id}/mqdefault.jpg') center/cover;"></div>
                        <div>
                            <p style="font-size:14px; font-weight:bold;">${v.title}</p>
                            <p style="color:#aaa; font-size:12px;">${v.channel}</p>
                        </div>
                    </div>`;
            });
        }

        // SHORTS MODUNU Y√úKLE
        function loadShorts() {
            const sec = document.getElementById('shorts-section');
            const shortsIds = ['DqTKmrzPHU0', 'tFKdZPvyOc8', 'd6AhB4teFk8'];
            shortsIds.forEach(id => {
                sec.innerHTML += `
                    <div class="short-frame">
                        <div class="short-content">
                            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?controls=0&loop=1&playlist=${id}" frameborder="0"></iframe>
                            <div class="short-actions">
                                <div class="action-item"><div class="icon-circle">üëç</div>126 B</div>
                                <div class="action-item"><div class="icon-circle">üëé</div>Beƒüenme</div>
                                <div class="action-item"><div class="icon-circle">üí¨</div>452</div>
                                <div class="action-item"><div class="icon-circle">üîÅ</div>Payla≈ü</div>
                            </div>
                        </div>
                    </div>`;
            });
        }

        function showPage(page) {
            document.getElementById('home-page').style.display = page === 'home' ? 'block' : 'none';
            document.getElementById('shorts-section').style.display = page === 'shorts' ? 'block' : 'none';
            document.getElementById('watch-page').style.display = 'none';
            if(page === 'home') document.getElementById('mainPlayer').src = "";
        }

        loadHome();
        loadShorts();
    </script>
</body>
</html>
