<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ultimate V9 - Smart AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --text: white; --card-bg: #272727; --hover: #3f3f3f; }
        body.light-mode { --bg: #ffffff; --text: #0f0f0f; --card-bg: #f2f2f2; --hover: #e5e5e5; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; overflow: hidden; }

        header { height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; position: fixed; width: 100%; top: 0; background: var(--bg); z-index: 1000; border-bottom: 1px solid var(--hover); }
        .search-box { display: flex; width: 40%; align-items: center; }
        .search-box input { width: 100%; background: var(--bg); border: 1px solid #333; padding: 8px 16px; border-radius: 20px 0 0 20px; color: var(--text); outline: none; }
        .search-box button { background: var(--card-bg); border: 1px solid #333; padding: 8px 15px; border-radius: 0 20px 20px 0; color: var(--text); cursor: pointer; }

        .sidebar { position: fixed; left: 0; top: 56px; width: 240px; height: 100vh; background: var(--bg); padding: 12px; border-right: 1px solid var(--hover); }
        .side-item { padding: 10px 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 20px; font-size: 14px; }
        .side-item:hover { background: var(--hover); }

        .main-wrapper { margin-left: 240px; margin-top: 56px; height: calc(100vh - 56px); overflow-y: auto; padding: 20px; }
        
        /* ALGORİTMA BİLGİSİ (OPSİYONEL GÖRSEL) */
        #algo-status { font-size: 12px; color: #ff0000; margin-bottom: 10px; font-weight: bold; }

        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .v-card { cursor: pointer; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; background: #222; object-fit: cover; }
        .v-title { font-weight: bold; font-size: 16px; margin-top: 10px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-meta { color: #aaa; font-size: 13px; margin-top: 4px; }

        #watch-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; overflow-y: auto; }
        .watch-content { max-width: 1200px; margin: 40px auto; padding: 20px; display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        
        @media (max-width: 1000px) { .sidebar { display: none; } .main-wrapper { margin-left: 0; } .watch-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:20px; cursor:pointer;" onclick="location.reload()">
        <i class="fas fa-bars"></i>
        <div style="font-size:20px; font-weight:bold;"><i class="fab fa-youtube" style="color:red"></i> YouTube AI</div>
    </div>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Algoritmayı eğitmek için ara...">
        <button onclick="performSearch()"><i class="fas fa-search"></i></button>
    </div>
    <div style="display:flex; gap:20px; align-items:center;">
        <i class="fas fa-bell"></i>
        <div style="width:32px; height:32px; border-radius:50%; background:linear-gradient(45deg, #ff0000, #ff8800);"></div>
    </div>
</header>

<div class="sidebar">
    <div class="side-item"><i class="fas fa-home"></i> Ana Sayfa</div>
    <div class="side-item"><i class="fas fa-fire"></i> Trendler</div>
    <div class="side-item"><i class="fas fa-music"></i> Müzik</div>
    <div class="side-item"><i class="fas fa-gamepad"></i> Oyun</div>
</div>

<main class="main-wrapper" id="scroll-area">
    <div id="algo-status">ALGORİTMA: GENEL İÇERİK MODU</div>
    <div class="video-grid" id="video-grid"></div>
    <div id="loading" style="text-align:center; padding:20px; display:none;"><i class="fas fa-circle-notch fa-spin"></i></div>
</main>

<div id="watch-overlay">
    <div style="padding:20px; cursor:pointer;" onclick="closeWatch()"><i class="fas fa-arrow-left"></i> Geri Dön</div>
    <div class="watch-content">
        <div id="player-side">
            <div id="player" style="width:100%; aspect-ratio:16/9; background:#000; border-radius:12px;"></div>
            <h2 id="w-title" style="margin-top:15px;"></h2>
        </div>
        <div id="w-recs"></div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
    let userInterests = []; // Kullanıcın tıkladığı konuları tutar
    let currentCategory = 'genel';
    let pageToken = '';

    // 1. Algoritma Karar Mekanizması
    async function fetchSmartContent(isNew = false) {
        if(isNew) { document.getElementById('video-grid').innerHTML = ''; pageToken = ''; }
        
        // Eğer kullanıcı şarkı videolarına çok tıkladıysa algoritma "müzik"e kayar
        const musicScore = userInterests.filter(i => i === 'müzik').length;
        const techScore = userInterests.filter(i => i === 'teknoloji').length;

        let query = "trend videolar -çocuk -kids -çizgifilm -animation-for-kids";
        
        if(musicScore > techScore && musicScore > 1) {
            query = "popüler müzik klipleri 2024 -çocuk";
            document.getElementById('algo-status').innerText = "ALGORİTMA: MÜZİK ODAKLI (İlginize Göre)";
        } else if(techScore > musicScore && techScore > 1) {
            query = "teknoloji ve bilim haberleri -çocuk";
            document.getElementById('algo-status').innerText = "ALGORİTMA: TEKNOLOJİ ODAKLI (İlginize Göre)";
        }

        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${query}&type=video&pageToken=${pageToken}&key=${API_KEY}`);
        const data = await res.json();
        pageToken = data.nextPageToken || '';
        
        renderVideos(data.items);
    }

    function renderVideos(items) {
        const grid = document.getElementById('video-grid');
        items.forEach(item => {
            // Basit kategori tespiti (Algoritma için)
            let category = 'genel';
            if(item.snippet.title.toLowerCase().includes('müzik') || item.snippet.title.toLowerCase().includes('clip')) category = 'müzik';
            if(item.snippet.title.toLowerCase().includes('inceleme') || item.snippet.title.toLowerCase().includes('tech')) category = 'teknoloji';

            grid.innerHTML += `
                <div class="v-card" onclick="openVideo('${item.id.videoId}', '${item.snippet.title.replace(/'/g,"")}', '${category}')">
                    <img src="${item.snippet.thumbnails.high.url}" class="v-thumb">
                    <div class="v-title">${item.snippet.title}</div>
                    <div class="v-meta">${item.snippet.channelTitle} • 2024</div>
                </div>`;
        });
    }

    // 2. Video Açma ve Algoritmayı Eğitme
    function openVideo(id, title, category) {
        // Algoritmayı eğit: Kullanıcı neye tıkladıysa listeye ekle
        userInterests.push(category);
        if(userInterests.length > 10) userInterests.shift(); // Sadece son 10 etkileşimi tut

        document.getElementById('watch-overlay').style.display = 'block';
        document.getElementById('player').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        document.getElementById('w-title').innerText = title;
        
        // Algoritmayı arka planda güncelle (Ana sayfaya dönünce yeni şeyler görecek)
        console.log("Algoritma güncellendi. İlgi alanları:", userInterests);
    }

    function closeWatch() {
        document.getElementById('watch-overlay').style.display = 'none';
        document.getElementById('player').innerHTML = '';
        // İzleme bittiğinde ana sayfayı algoritmanın yeni haline göre tazele
        fetchSmartContent(true); 
    }

    function performSearch() {
        const q = document.getElementById('search-input').value;
        if(!q) return;
        userInterests.push('arama'); // Aramayı da hafızaya al
        document.getElementById('video-grid').innerHTML = '';
        pageToken = '';
        fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${q} -kids -çocuk&type=video&key=${API_KEY}`)
            .then(r => r.json())
            .then(data => renderVideos(data.items));
    }

    // İlk yükleme
    fetchSmartContent();

    // Sonsuz Kaydırma
    document.getElementById('scroll-area').onscroll = function() {
        if(this.scrollTop + this.clientHeight >= this.scrollHeight - 100) {
            fetchSmartContent();
        }
    };
</script>
</body>
</html>
