<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | DOGS EDITION</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        /* Pages */
        .page { display: none; height: 100vh; flex-direction: column; padding: 100px 20px 130px; overflow-y: auto; }
        .page.active { display: flex; animation: dogsFade 0.3s ease; }
        @keyframes dogsFade { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* Cards & UI */
        .dogs-card { background: #111; border-radius: 12px; padding: 20px; border: 1px solid #222; }
        .dogs-btn { background: #fff; color: #000; font-weight: 900; border-radius: 12px; padding: 18px; text-align: center; font-size: 14px; text-transform: uppercase; cursor: pointer; transition: 0.1s; }
        .dogs-btn:active { transform: scale(0.96); opacity: 0.8; }
        
        /* Checking Overlay */
        #checking-overlay { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; transition: opacity 0.5s ease; }
        .dots { display: inline-block; width: 10px; height: 10px; background: #fff; border-radius: 50%; margin: 0 4px; animation: bounce 0.6s infinite alternate; }
        @keyframes bounce { to { transform: translateY(-10px); } }

        /* Nav */
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 25px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-link.active { color: #fff; }
        .nav-link i { font-size: 18px; margin-bottom: 4px; }
        .nav-link span { font-size: 10px; font-weight: 900; text-transform: uppercase; }

        #admin-btn { position: fixed; top: 40px; right: 20px; background: #ff3b3b; color: #fff; padding: 10px 15px; border-radius: 10px; font-weight: 900; font-size: 10px; z-index: 9001; display: none; }
    </style>
</head>
<body>

    <div id="checking-overlay">
        <h2 class="text-3xl font-black mb-6 uppercase italic">Checking<br>Account</h2>
        <div class="flex mb-10">
            <div class="dots"></div>
            <div class="dots" style="animation-delay: 0.2s"></div>
            <div class="dots" style="animation-delay: 0.4s"></div>
        </div>
        <p id="check-status" class="text-zinc-500 font-bold uppercase text-xs tracking-widest">CONNECTING TO NODE...</p>
    </div>

    <div id="admin-btn" onclick="toggleAdmin()">ADMIN PANEL</div>
    <div id="admin-panel" style="position: fixed; inset: 0; background: #000; z-index: 9999; display: none; flex-direction: column; padding: 100px 20px 40px;">
        <div class="flex justify-between items-center mb-8"><h1 class="text-2xl font-black italic">DATABASE</h1><button onclick="toggleAdmin()" class="text-4xl">×</button></div>
        <div id="admin-list" class="overflow-y-auto space-y-2"></div>
    </div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-7xl font-black tracking-tighter">0</h1>
            <p class="text-[10px] text-zinc-600 font-black tracking-[4px] mt-2 uppercase">TOTAL KOALA</p>
        </div>
        
        <div class="mx-auto w-[220px] h-[220px] bg-[#111] rounded-[30px] border-4 border-[#222] p-4 mb-10" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-[15px] grayscale">
        </div>

        <div class="dogs-card flex justify-between items-center mb-4">
            <div><p class="text-[10px] font-black text-zinc-500 uppercase">Mining Progress</p><p id="ui-ads" class="text-xl font-black italic">0 ADS</p></div>
            <i class="fa-solid fa-bolt-lightning text-white"></i>
        </div>

        <div class="dogs-btn" onclick="mine()">WATCH AD & MINE +1</div>
    </div>

    <div id="p-tasks" class="page">
        <h1 class="text-4xl font-black mb-2 uppercase italic">Tasks</h1>
        <p class="text-zinc-500 text-[10px] font-black uppercase mb-10 tracking-widest">Earn extra points</p>
        
        <div class="dogs-card flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-white text-black flex items-center justify-center rounded-lg"><i class="fa-brands fa-telegram"></i></div>
                <div><p class="font-black text-sm">Join Channel</p><p class="text-[10px] text-zinc-500 font-bold">+10,000 KOALA</p></div>
            </div>
            <div id="task-btn" onclick="doTask()" class="bg-white text-black px-4 py-2 rounded-lg font-black text-[10px] cursor-pointer">JOIN</div>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black mb-8 uppercase italic">Squad</h1>
        <div class="dogs-card text-center py-12 mb-6">
            <h2 class="text-5xl font-black mb-2">+5,000</h2>
            <p class="text-zinc-500 text-[10px] font-black uppercase italic">Invite Bonus</p>
        </div>
        <div class="dogs-btn" onclick="shareRef()">Invite Friends</div>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black mb-8 uppercase italic">Wallet</h1>
        <div class="space-y-3">
            <div id="ex-binance" onclick="selectEx('Binance')" class="dogs-card flex justify-between items-center cursor-pointer">
                <span class="font-black text-sm">BINANCE</span>
                <i class="fa-solid fa-circle-check hidden text-white"></i>
            </div>
            <div id="ex-okx" onclick="selectEx('OKX')" class="dogs-card flex justify-between items-center cursor-pointer">
                <span class="font-black text-sm">OKX</span>
                <i class="fa-solid fa-circle-check hidden text-white"></i>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-paw"></i><span>Home</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-tasks"></i><span>Tasks</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Borsa</span></div>
    </nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let userId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let u = { bal: 0, ads: 0, name: tg.initDataUnsafe?.user?.first_name || "Koala", nick: tg.initDataUnsafe?.user?.username || "no_nick", task: false, hasChecked: false };

    async function init() {
        if(userId === ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        const doc = await db.collection("users").doc(userId).get();
        if(doc.exists) {
            u = doc.data();
            if(!u.hasChecked) {
                runChecking();
            } else {
                document.getElementById('checking-overlay').style.display = 'none';
                render();
            }
        } else {
            runChecking();
        }
    }

    async function runChecking() {
        const status = document.getElementById('check-status');
        const overlay = document.getElementById('checking-overlay');

        setTimeout(() => { status.innerText = "VERIFYING ACCOUNT AGE..."; }, 1000);
        
        setTimeout(() => { 
            status.innerText = "CALCULATING REWARDS..."; 
            // 5000 - 5155 arası puan
            let randomBase = Math.floor(Math.random() * (5155 - 5000 + 1)) + 5000;
            // Seniority (ID uzunluğu) bonusu
            let seniorityBonus = userId.length < 9 ? 15000 : 0;
            
            u.bal = Number(u.bal || 0) + randomBase + seniorityBonus;
            u.hasChecked = true;
        }, 3000);

        setTimeout(async () => {
            status.innerText = "CHECK COMPLETE!";
            await save();
            overlay.style.opacity = "0";
            setTimeout(() => { overlay.style.display = "none"; render(); }, 500);
        }, 5000);
    }

    function mine() {
        if(window.showAdexora) {
            window.showAdexora().then(() => { add(1, 1); }).catch(() => { add(1, 1); });
        } else { add(1, 1); }
        tg.HapticFeedback.impactOccurred('medium');
    }

    function add(p, a) {
        u.bal = (Number(u.bal) || 0) + p;
        u.ads = (Number(u.ads) || 0) + a;
        save(); render();
    }

    function doTask() {
        if(u.task) return;
        tg.openTelegramLink("https://t.me/KoalasCommunity");
        setTimeout(() => {
            u.bal = (Number(u.bal) || 0) + 10000;
            u.task = true;
            save(); render();
            tg.HapticFeedback.notificationOccurred('success');
        }, 2000);
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString();
        document.getElementById('ui-ads').innerText = (u.ads || 0) + " ADS";
        if(u.task) {
            const btn = document.getElementById('task-btn');
            btn.innerText = "DONE"; btn.style.opacity = "0.3"; btn.onclick = null;
        }
        ['binance', 'okx'].forEach(ex => {
            const icon = document.querySelector(`#ex-${ex} i`);
            if(icon) icon.classList.add('hidden');
        });
        if(u.exchange) {
            const icon = document.querySelector(`#ex-${u.exchange.toLowerCase()} i`);
            if(icon) icon.classList.remove('hidden');
        }
    }

    async function save() { await db.collection("users").doc(userId).set(u); }
    
    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function selectEx(name) { u.exchange = name; save(); render(); }
    
    function shareRef() {
        const link = `https://t.me/KoalasUsdt_bot?startapp=${userId}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=MINE KOALA!`);
    }

    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = p.style.display === 'none' ? 'flex' : 'none';
        if(p.style.display === 'flex') fetchAdmin();
    }

    async function fetchAdmin() {
        const list = document.getElementById('admin-list');
        list.innerHTML = '<p class="text-center opacity-30 uppercase font-black">Syncing...</p>';
        const snap = await db.collection("users").orderBy('bal','desc').limit(100).get();
        list.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            if(!d.name || d.name.includes("Koala")) return;
            const item = document.createElement('div');
            item.className = 'dogs-card flex justify-between items-center mb-2';
            item.innerHTML = `<div><p class="font-black text-sm uppercase">${d.name}</p><p class="text-[9px] text-zinc-600 font-bold">${d.nick}</p></div>
                              <div class="text-right"><p class="font-black text-white">${Number(d.bal).toLocaleString()}</p><p class="text-[9px] font-bold">ADS: ${d.ads}</p></div>`;
            list.appendChild(item);
        });
    }

    window.onload = init;
</script>
</body>
</html>
