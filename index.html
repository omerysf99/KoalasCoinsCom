<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONIX - Adexora Integrated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    
    <style>
        :root {
            --bg-color: #0b141b;
            --card-bg: #1a2632;
            --accent-blue: #3a96f3;
            --text-white: #ffffff;
            --text-gray: #8e99a2;
        }

        body { margin: 0; background-color: var(--bg-color); font-family: 'Segoe UI', sans-serif; color: var(--text-white); display: flex; justify-content: center; overflow: hidden; }
        .app-container { width: 100%; max-width: 400px; height: 100vh; padding: 20px; display: flex; flex-direction: column; box-sizing: border-box; }

        .timer-badge { background: #e74c3c; color: white; padding: 6px 15px; border-radius: 20px; font-size: 14px; font-weight: bold; margin-bottom: 15px; text-align: center; align-self: center; box-shadow: 0 0 10px rgba(231, 76, 60, 0.3); }

        .balance-card { background-color: var(--card-bg); border-radius: 15px; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; border: 1px solid #253441; }
        .icon-circle { width: 42px; height: 42px; border-radius: 50%; background: linear-gradient(135deg, #2193b0, #6dd5ed); display: flex; justify-content: center; align-items: center; }

        .mining-section { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .fan-container { width: 220px; height: 220px; margin-bottom: 20px; position: relative; }
        .fan-image { width: 100%; height: 100%; filter: drop-shadow(0 0 25px rgba(58, 150, 243, 0.4)); }
        .spinning { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .ton-value { font-size: 34px; font-weight: 800; font-family: 'Courier New', monospace; color: var(--text-white); }
        .hash-rate { background: rgba(58, 150, 243, 0.1); padding: 5px 15px; border-radius: 20px; color: #4facfe; font-size: 14px; margin-top: 10px; border: 1px solid rgba(58, 150, 243, 0.3); }

        .bottom-nav { background: var(--card-bg); padding: 15px; border-radius: 20px 20px 0 0; display: flex; justify-content: space-around; border-top: 1px solid #253441; }
        .nav-item { text-align: center; color: var(--text-gray); font-size: 10px; }
        .nav-item i { display: block; font-size: 22px; margin-bottom: 4px; }
        .nav-item.active { color: var(--accent-blue); }

        /* Reklam Bekleme Ekranı */
        #ad-loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 20, 27, 0.98); z-index: 9999;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="ad-loading">
    <div class="icon-circle" style="width: 80px; height: 80px; margin-bottom: 20px;">
        <i class="fa-solid fa-play" style="font-size: 30px; color: white;"></i>
    </div>
    <h2>Reklam Yükleniyor...</h2>
    <p style="color: var(--text-gray); padding: 0 40px;">Ücretsiz 1 dakika madencilik süresi kazanmak için reklamı izleyin.</p>
</div>

<div class="app-container">
    <div class="timer-badge" id="mining-timer">Kalan Süre: 01:00</div>

    <div class="balance-card">
        <div class="balance-info">
            <div class="icon-circle"><i class="fa-solid fa-gem"></i></div>
            <div class="balance-text"><span>TON Bakiye</span><br><b>0 TON</b></div>
        </div>
        <i class="fa-solid fa-wallet" style="color: var(--accent-blue)"></i>
    </div>

    <div class="mining-section">
        <div class="fan-container">
            <svg id="fan" class="fan-image spinning" viewBox="0 0 512 512" fill="#3a96f3">
                <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192zm-192 48a48 48 0 1 1 0-96 48 48 0 0 1 0 96z"/>
                <path d="M256 208a48 48 0 1 0 0 96 48 48 0 0 0 0-96zm-24.3 118.5c-20.7 34.2-12.7 79 19.3 103s78 12.7 101.9-19.3c14.2-19 19.2-42.5 14.5-64.4l-111.4-19.3zM187.5 280.3l-111.4-19.3c-4.7 21.9 .3 45.4 14.5 64.4 23.9 32 69.9 43.3 101.9 19.3s40-68.8 19.3-103zM256 128c-32.3 0-62.4 12.3-85.3 32.5L256 208l85.3-47.5C318.4 140.3 288.3 128 256 128z"/>
            </svg>
        </div>
        <div class="ton-value" id="counter">0.000000000</div>
        <div class="hash-rate">Hash: 1,450.50 GH/s ⚡</div>
    </div>

    <div class="bottom-nav">
        <div class="nav-item"><i class="fa-solid fa-wallet"></i>Wallet</div>
        <div class="nav-item active"><i class="fa-solid fa-house"></i>Home</div>
        <div class="nav-item"><i class="fa-solid fa-list-check"></i>Missions</div>
    </div>
</div>

<script>
    let miningTime = 60; 
    const dailyGoal = 100; 
    const increment = dailyGoal / (24 * 60 * 60 * 10); 
    let currentBalance = 0;
    let isMining = true;
    let timerInterval;

    const counterDisplay = document.getElementById('counter');
    const timerDisplay = document.getElementById('mining-timer');
    const fan = document.getElementById('fan');
    const loadingScreen = document.getElementById('ad-loading');

    // Madencilik Artış Döngüsü
    setInterval(() => {
        if(isMining && miningTime > 0) {
            currentBalance += increment;
            counterDisplay.innerText = currentBalance.toFixed(9);
        }
    }, 100);

    // Geri Sayım Sayacı
    function startTimer() {
        timerInterval = setInterval(() => {
            if(isMining) {
                miningTime--;
                updateTimerUI();

                if(miningTime <= 0) {
                    clearInterval(timerInterval);
                    handleAdAction();
                }
            }
        }, 1000);
    }

    function updateTimerUI() {
        let mins = Math.floor(miningTime / 60);
        let secs = miningTime % 60;
        timerDisplay.innerText = `Kalan Süre: ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Reklam Çağırma ve Ödül Mantığı
    function handleAdAction() {
        isMining = false;
        fan.classList.remove('spinning');
        loadingScreen.style.display = 'flex';

        // Adexora reklamını başlat
        if (typeof window.showAdexora === 'function') {
            window.showAdexora()
                .then(() => {
                    // ✅ Reklam Başarıyla İzlendi
                    loadingScreen.style.display = 'none';
                    resetMining();
                })
                .catch(e => {
                    // ❌ Hata durumunda (veya reklam engellendiğinde) 5 sn sonra tekrar dene
                    console.error("Reklam hatası:", e);
                    setTimeout(() => { handleAdAction(); }, 5000);
                });
            
            // İsteğin: 15 saniye sonra reklamı otomatik kapatma simülasyonu
            // Not: Adexora SDK'sı buna izin vermeyebilir, ancak biz arayüzü hazırlarız
            setTimeout(() => {
                console.log("15 saniye doldu, kullanıcı ödülünü almaya hazır.");
            }, 15000);

        } else {
            // SDK yüklenmediyse simüle et (test için)
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                resetMining();
            }, 3000);
        }
    }

    function resetMining() {
        miningTime = 60;
        isMining = true;
        fan.classList.add('spinning');
        updateTimerUI();
        startTimer();
    }

    // Uygulamayı Başlat
    startTimer();
</script>

</body>
</html>
