<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Reels Pro</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        .reels-container {
            width: 100%; max-width: 450px; height: 100vh; margin: 0 auto;
            overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel { width: 100%; height: 100vh; scroll-snap-align: start; position: relative; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .status-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.6); color: white; width: 80px; height: 80px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 100; opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .status-icon.active { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        .info { position: absolute; bottom: 40px; left: 20px; color: white; text-shadow: 0 2px 8px rgba(0,0,0,0.9); }
    </style>
</head>
<body>

<div class="reels-container" id="main">
    </div>

<script>
    const container = document.getElementById('main');
    // Ã–zel karakterli dosya adÄ±nÄ± olduÄŸu gibi buraya yazdÄ±m
    const videoFiles = [
        "videoplayback.mp4", 
        "#sarÄ±kola #fanta #kola #cocacola #sarÄ±.mp4" 
    ];
    let audioUnlocked = false;

    // VideolarÄ± ekleyen fonksiyon
    function addReel(fileName, index) {
        const reel = document.createElement('div');
        reel.className = 'reel';
        // Ã–zel karakterli dosya adÄ±nÄ± tarayÄ±cÄ±nÄ±n anlamasÄ± iÃ§in encode ediyoruz
        const safeSrc = encodeURI(fileName);
        
        reel.innerHTML = `
            <video src="${safeSrc}" loop muted playsinline></video>
            <div class="status-icon">ðŸ”Š</div>
            <div class="info"><h3>@video_${index + 1}</h3><p>Ses iÃ§in tÄ±kla!</p></div>
        `;
        container.appendChild(reel);
        observer.observe(reel.querySelector('video'));
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const v = entry.target;
            if (entry.isIntersecting) {
                v.currentTime = 0;
                v.play().catch(() => {});
            } else {
                v.pause();
            }
        });
    }, { threshold: 0.6 });

    // BaÅŸlangÄ±Ã§ videolarÄ±
    videoFiles.forEach((file, i) => addReel(file, i));

    // Sonsuz DÃ¶ngÃ¼ KaydÄ±rma
    let scrollCounter = 0;
    container.onscroll = () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 200) {
            addReel(videoFiles[scrollCounter % 2], scrollCounter + 2);
            scrollCounter++;
        }
    };

    // Ses ve EtkileÅŸim
    document.onclick = (e) => {
        const reel = e.target.closest('.reel');
        if (!reel) return;
        const v = reel.querySelector('video');
        const icon = reel.querySelector('.status-icon');

        if (!audioUnlocked) {
            document.querySelectorAll('video').forEach(vid => vid.muted = false);
            audioUnlocked = true;
        } else {
            v.muted = !v.muted;
        }

        icon.innerText = v.muted ? "ðŸ”‡" : "ðŸ”Š";
        icon.classList.add('active');
        setTimeout(() => icon.classList.remove('active'), 500);
    };
</script>
</body>
</html>
