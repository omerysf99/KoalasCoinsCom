<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 2026 | Sınırsız Keşfet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --header: #0f0f0f; --yt-red: #ff0000; --accent: #3ea6ff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; padding-top: 1cm; color: #fff; font-family: "Roboto", sans-serif; overflow: hidden; }

        /* --- HEADER --- */
        header { 
            height: 56px; background: var(--header); display: flex; align-items: center; 
            padding: 0 16px; position: fixed; width: 100%; top: 1cm; z-index: 2000;
        }
        .search-container { flex: 1; display: flex; justify-content: center; gap: 15px; }
        .search-bar { background: #121212; border: 1px solid #333; border-radius: 40px; padding: 0 20px; width: 45%; display: flex; align-items: center; }
        .search-bar input { background: transparent; border: none; color: white; height: 40px; width: 100%; outline: none; }

        /* --- SIDEBAR --- */
        .sidebar {
            position: fixed; left: 0; top: calc(56px + 1cm); width: 72px; height: 100%;
            background: var(--bg); display: flex; flex-direction: column; align-items: center;
            padding-top: 15px; border-right: 1px solid #222; z-index: 1000;
        }
        .nav-item { width: 100%; padding: 12px 0; cursor: pointer; color: #aaa; text-align: center; }
        .nav-item.active { color: #fff; background: #272727; border-radius: 10px; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 5px; }
        .nav-item span { font-size: 10px; }

        /* --- ANA SAYFA (GLOBAL FEED) --- */
        .content-scroll { margin-left: 72px; margin-top: 56px; height: calc(100vh - 56px - 1cm); overflow-y: auto; padding: 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 16px; }
        .v-card { cursor: pointer; animation: fadeIn 0.5s ease; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; background: #1a1a1a; transition: 0.3s; }
        .v-card:hover .v-thumb { border-radius: 0; }
        .v-info { display: flex; gap: 12px; margin-top: 12px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; }
        .v-text h4 { font-size: 14px; font-weight: 500; line-height: 1.3; overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
        .v-text p { font-size: 12px; color: #aaa; margin-top: 4px; }

        /* --- SHORTS (AKILLI PLAYBACK) --- */
        #shorts-view { display: none; margin-left: 72px; margin-top: 56px; height: calc(100vh - 56px - 1cm); overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .short-slide { height: 100%; display: flex; justify-content: center; align-items: center; scroll-snap-align: start; }
        .short-player { width: 380px; height: 92%; background: #000; border-radius: 16px; position: relative; overflow: hidden; }
        
        /* Shorts Sağ Butonlar (image_1d73ac birebir) */
        .short-actions { position: absolute; right: 10px; bottom: 60px; display: flex; flex-direction: column; gap: 18px; align-items: center; }
        .s-btn { text-align: center; cursor: pointer; }
        .s-btn i { background: rgba(50,50,50,0.8); width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .s-btn span { font-size: 12px; margin-top: 5px; display: block; }

        /* --- WATCH PAGE (image_1cf40d / 1dd50a) --- */
        #watch-page { display: none; position: fixed; top: 1cm; left: 0; width: 100%; height: calc(100vh - 1cm); background: #000; z-index: 3000; padding: 20px; overflow-y: auto; }
        .watch-container { max-width: 1200px; margin: 0 auto; }
        .main-vid { width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 12px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:8px; cursor:pointer;" onclick="switchTab('home')">
        <i class="fab fa-youtube" style="color:red; font-size:30px;"></i>
        <span style="font-weight:bold; font-size:22px; letter-spacing:-1.5px;">YouTube<sup>TR</sup></span>
    </div>
    <div class="search-container">
        <div class="search-bar"><input type="text" placeholder="Keşfet..."></div>
    </div>
</header>

<nav class="sidebar">
    <div class="nav-item active" id="btn-home" onclick="switchTab('home')"><i class="fas fa-home"></i><span>Ana Sayfa</span></div>
    <div class="nav-item" id="btn-shorts" onclick="switchTab('shorts')"><i class="fas fa-bolt"></i><span>Shorts</span></div>
    <div class="nav-item"><i class="fas fa-layer-group"></i><span>Abonelik</span></div>
</nav>

<main class="content-scroll" id="home-view">
    <div class="video-grid" id="main-grid"></div>
</main>

<main id="shorts-view"></main>

<div id="watch-page">
    <div class="watch-container">
        <button onclick="switchTab('home')" style="color:#fff; background:none; border:none; cursor:pointer; margin-bottom:15px;"><i class="fas fa-arrow-left"></i> Geri</button>
        <div class="main-vid" id="player-target"></div>
        <h2 id="player-title" style="margin-top:20px;">Video Başlığı</h2>
    </div>
</div>

<script>
    // Dinamik Veri Havuzu (API Kotası Yok)
    const videos = [
        { id: 'S_E2E_u557I', title: 'BLOK3 - KUSURA BAKMA (Official Video)', chan: 'Blok3', thumb: 'https://i.ytimg.com/vi/S_E2E_u557I/maxresdefault.jpg' },
        { id: 'vGZ_M5Y9EwA', title: 'Türkiye\'de Bir Kulüp Başkanı Olsaydın?', chan: 'ERTN', thumb: 'https://i.ytimg.com/vi/vGZ_M5Y9EwA/maxresdefault.jpg' },
        { id: 'dQw4w9WgXcQ', title: 'Dünyanın En Gizemli Adasına Gittim', chan: 'Ruhi Çenet', thumb: 'https://i.ytimg.com/vi/dQw4w9WgXcQ/maxresdefault.jpg' },
        { id: '9bZkp7q19f0', title: 'PSY - GANGNAM STYLE(강남스타일) M/V', chan: 'officialpsy', thumb: 'https://i.ytimg.com/vi/9bZkp7q19f0/maxresdefault.jpg' },
        { id: 't9-v_rF06Xk', title: 'Mars\'ta Yaşam Kanıtı Bulundu!', chan: 'Evrim Ağacı', thumb: 'https://i.ytimg.com/vi/t9-v_rF06Xk/maxresdefault.jpg' }
    ];

    const shortIds = ['3X_Y12Z', '9A_K88L', '7W_M44P', '5Q_R22T', '1X_P00K'];

    function loadHome() {
        const grid = document.getElementById('main-grid');
        // Havuzu karıştırarak sınırsız varyasyon yarat
        const shuffled = [...videos].sort(() => 0.5 - Math.random());
        grid.innerHTML = shuffled.concat(shuffled).map(v => `
            <div class="v-card" onclick="openWatch('${v.id}', '${v.title}')">
                <img src="${v.thumb}" class="v-thumb">
                <div class="v-info">
                    <div class="v-avatar" style="background:hsl(${Math.random()*360}, 50%, 50%)"></div>
                    <div class="v-text">
                        <h4>${v.title}</h4>
                        <p>${v.chan} • ${Math.floor(Math.random()*900)+1}B izlenme</p>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function loadShorts() {
        const view = document.getElementById('shorts-view');
        view.innerHTML = shortIds.map(id => `
            <div class="short-slide" data-id="${id}">
                <div class="short-player" id="box-${id}">
                    <div style="width:100%; height:100%; background:#111; display:flex; align-items:center; justify-content:center;">
                        <i class="fab fa-youtube" style="font-size:40px; color:#222;"></i>
                    </div>
                    <div class="short-actions">
                        <div class="s-btn"><i class="fas fa-thumbs-up"></i><span>43 B</span></div>
                        <div class="s-btn"><i class="fas fa-thumbs-down"></i><span>Beğenme</span></div>
                        <div class="s-btn"><i class="fas fa-comment"></i><span>312</span></div>
                        <div class="s-btn"><i class="fas fa-share"></i><span>Paylaş</span></div>
                        <div class="s-btn"><i class="fas fa-sync"></i><span>Remix</span></div>
                    </div>
                </div>
            </div>
        `).join('');

        // Akıllı Oynatma Algoritması (Intersection Observer)
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const id = entry.target.getAttribute('data-id');
                const box = document.getElementById(`box-${id}`);
                if(entry.isIntersecting) {
                    box.innerHTML += `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&controls=0&loop=1" style="width:100%; height:100%; border:none; position:absolute; top:0; left:0;"></iframe>`;
                } else {
                    const iframe = box.querySelector('iframe');
                    if(iframe) iframe.remove(); // Ses karışmasını önlemek için sil
                }
            });
        }, { threshold: 0.8 });

        document.querySelectorAll('.short-slide').forEach(s => observer.observe(s));
    }

    function openWatch(id, title) {
        document.getElementById('watch-page').style.display = 'block';
        document.getElementById('player-target').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen></iframe>`;
        document.getElementById('player-title').innerText = title;
    }

    function switchTab(tab) {
        document.getElementById('home-view').style.display = tab === 'home' ? 'block' : 'none';
        document.getElementById('shorts-view').style.display = tab === 'shorts' ? 'block' : 'none';
        document.getElementById('watch-page').style.display = 'none';
        
        document.getElementById('btn-home').classList.toggle('active', tab === 'home');
        document.getElementById('btn-shorts').classList.toggle('active', tab === 'shorts');

        if(tab === 'home') loadHome();
        if(tab === 'shorts') loadShorts();
    }

    loadHome();
</script>
</body>
</html>
