<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 2026 | Ana Sayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --text: #f1f1f1; --side-hover: #272727; --yt-red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; top: 0; background: var(--bg); z-index: 2000;
        }
        .search-area { display: flex; align-items: center; width: 45%; gap: 10px; }
        .search-box { flex: 1; display: flex; background: #121212; border: 1px solid #333; border-radius: 40px; padding: 0 16px; align-items: center; }
        .search-box input { flex: 1; background: transparent; border: none; color: white; height: 40px; outline: none; font-size: 16px; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: 0; top: 56px; width: 240px; height: calc(100vh - 56px); overflow-y: auto; padding: 12px; border-right: 1px solid #333; }
        .side-item { display: flex; align-items: center; gap: 20px; padding: 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .side-item:hover, .side-item.active { background: var(--side-hover); }

        /* MAIN AREA */
        .main-content { margin-left: 240px; margin-top: 56px; height: calc(100vh - 56px); overflow-y: auto; padding: 24px; }
        
        /* CATEGORY PILLS */
        .pills { display: flex; gap: 12px; margin-bottom: 24px; overflow-x: auto; scrollbar-width: none; }
        .pill { background: #272727; padding: 8px 16px; border-radius: 8px; font-size: 14px; cursor: pointer; white-space: nowrap; }
        .pill.active { background: white; color: black; }

        /* VIDEO GRID */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 16px; row-gap: 32px; }
        .v-card { cursor: pointer; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; margin-bottom: 12px; transition: 0.3s; }
        .v-card:hover .v-thumb { border-radius: 0; }
        .v-title { font-size: 16px; font-weight: 500; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 4px; }
        .v-meta { font-size: 14px; color: #aaa; }

        /* WATCH OVERLAY (Dahili Oynatıcı) */
        #watch-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px;
        }
        .watch-grid { display: grid; grid-template-columns: 1fr 350px; gap: 24px; max-width: 1600px; margin: 56px auto 0; }
        iframe { width: 100%; aspect-ratio: 16/9; border-radius: 12px; border: none; }

        @media (max-width: 1000px) { .sidebar { display: none; } .main-content { margin-left: 0; } .watch-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:20px;">
        <i class="fas fa-bars" style="font-size:18px; cursor:pointer;"></i>
        <div style="display:flex; align-items:center; gap:4px; font-weight:bold; font-size:20px; cursor:pointer;" onclick="closeWatch()">
            <i class="fab fa-youtube" style="color:var(--yt-red); font-size:24px;"></i> YouTube<sup>TR</sup>
        </div>
    </div>
    <div class="search-area">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Ara">
            <i class="fas fa-search" style="cursor:pointer;" onclick="search()"></i>
        </div>
    </div>
    <div style="display:flex; gap:20px; align-items:center;">
        <i class="fas fa-video"></i><i class="far fa-bell"></i>
        <div style="width:32px; height:32px; border-radius:50%; background: #555;"></div>
    </div>
</header>

<div class="sidebar">
    <div class="side-item active" onclick="closeWatch()"><i class="fas fa-home"></i> Ana Sayfa</div>
    <div class="side-item"><i class="fas fa-bolt"></i> Shorts</div>
    <div class="side-item"><i class="fas fa-layer-group"></i> Abonelikler</div>
    <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
    <div class="side-item"><i class="fas fa-history"></i> Geçmiş</div>
</div>

<main class="main-content">
    <div class="pills">
        <div class="pill active" onclick="loadContent('tümü')">Tümü</div>
        <div class="pill" onclick="loadContent('oyun')">Oyun</div>
        <div class="pill" onclick="loadContent('teknoloji')">Teknoloji</div>
        <div class="pill" onclick="loadContent('roblox')">Roblox</div>
        <div class="pill" onclick="loadContent('müzik')">Müzik</div>
    </div>
    <div class="video-grid" id="main-grid"></div>
</main>

<div id="watch-overlay">
    <div style="position: fixed; top: 15px; left: 16px; z-index: 3100; cursor: pointer;" onclick="closeWatch()">
        <i class="fas fa-arrow-left" style="font-size: 20px;"></i> Geri Dön
    </div>
    <div class="watch-grid">
        <div class="player-side">
            <div id="player-container"></div>
            <h1 id="watch-title" style="margin-top:20px; font-size:20px;"></h1>
            <p id="watch-channel" style="color:#aaa; margin-top:8px;"></p>
        </div>
        <div id="side-recs" style="display:flex; flex-direction:column; gap:12px;"></div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';

    async function loadContent(q) {
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '<p>Yükleniyor...</p>';
        
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=16&q=${q}&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            grid.innerHTML = '';
            data.items.forEach(i => {
                grid.innerHTML += `
                    <div class="v-card" onclick="openWatch('${i.id.videoId}', '${i.snippet.title.replace(/'/g, "")}', '${i.snippet.channelTitle}')">
                        <img src="${i.snippet.thumbnails.high.url}" class="v-thumb">
                        <div class="v-title">${i.snippet.title}</div>
                        <div class="v-meta">${i.snippet.channelTitle}</div>
                    </div>`;
            });
        } catch (e) { grid.innerHTML = 'Kota doldu!'; }
    }

    function openWatch(id, title, channel) {
        document.getElementById('watch-overlay').style.display = 'block';
        document.getElementById('player-container').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen></iframe>`;
        document.getElementById('watch-title').innerText = title;
        document.getElementById('watch-channel').innerText = channel;
    }

    function closeWatch() {
        document.getElementById('watch-overlay').style.display = 'none';
        document.getElementById('player-container').innerHTML = '';
    }

    function search() {
        const val = document.getElementById('search-input').value;
        if(val) loadContent(val);
    }

    loadContent('türkçe trend');
</script>
</body>
</html>
