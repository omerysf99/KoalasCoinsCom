<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim Vadisi PDF Botu</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #1a1a1a;
            --primary: #00d2ff;
            --text: #ffffff;
            --accent: #ff0055;
            --border: #333;
        }

        body {
            background-color: #111;
            color: var(--text);
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        /* 9:16 Oranı Mobil Tasarım */
        .app-container {
            width: 100%;
            max-width: 414px;
            height: 100vh;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,1);
            position: relative;
        }

        header {
            padding: 20px;
            text-align: center;
            background: var(--card);
            border-bottom: 2px solid var(--primary);
        }

        .tabs {
            display: flex;
            padding: 10px;
            gap: 8px;
            background: #000;
        }

        .tab {
            flex: 1;
            padding: 12px 5px;
            background: var(--card);
            border: 1px solid var(--border);
            color: #888;
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        .tab.active {
            border-color: var(--primary);
            color: var(--primary);
            background: rgba(0, 210, 255, 0.1);
        }

        .content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        /* PDF Kart Tasarımı */
        .pdf-card {
            background: var(--card);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--border);
        }

        .pdf-thumb {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #444;
        }

        .pdf-info { flex: 1; }
        .pdf-title { font-size: 14px; font-weight: 600; margin-bottom: 8px; display: block; }

        .dl-btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
        }

        /* Reklam Paneli */
        #adOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .timer-box {
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            font-size: 3rem;
            font-weight: 900;
            margin: 20px 0;
            color: var(--accent);
        }

        #nextBtn {
            display: none;
            background: #22c55e;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h2 style="margin:0; font-size: 1.2rem;">EĞİTİM VADİSİ PDF</h2>
    </header>

    <div class="tabs">
        <div class="tab active" onclick="show('TYT', this)">TYT</div>
        <div class="tab" onclick="show('AYT', this)">AYT</div>
        <div class="tab" onclick="show('KPSS', this)">KPSS</div>
    </div>

    <div id="main-list" class="content">
        </div>
</div>

<div id="adOverlay">
    <div id="adCounterText" style="color:var(--primary)">REKLAM 1 / 10</div>
    <div style="margin: 20px; font-size: 1.1rem;">Lütfen Bekleyin...</div>
    
    <div style="width: 300px; height: 250px; background: #111; border: 1px solid #333; display: flex; align-items: center; justify-content: center; color: #444;">
        [SPONSOR REKLAM ALANI]
    </div>

    <div id="timer" class="timer-box">10</div>
    
    <button id="nextBtn" onclick="handleNext()">SONRAKİ REKLAM ➔</button>
    <p id="msg" style="font-size: 0.8rem; color: #666;">Buton sürenin sonunda aktif olur.</p>
</div>

<script>
    const items = [
        { name: "TYT Matematik Modüler Soru Bankası", cat: "TYT" },
        { name: "TYT Türkçe Planlı Ders Föyü", cat: "TYT" },
        { name: "AYT Fizik Konu Anlatımı", cat: "AYT" },
        { name: "AYT Biyoloji Denemeleri", cat: "AYT" },
        { name: "KPSS Genel Yetenek Çıkmış Sorular", cat: "KPSS" }
    ];

    let currentStep = 1;
    let clock;

    function show(cat, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        el.classList.add('active');
        
        const list = document.getElementById('main-list');
        list.innerHTML = '';
        
        items.filter(i => i.cat === cat).forEach(pdf => {
            list.innerHTML += `
                <div class="pdf-card">
                    <img src="egitimvadisi.jpg" class="pdf-thumb" alt="PDF">
                    <div class="pdf-info">
                        <span class="pdf-title">${pdf.name}</span>
                        <button class="dl-btn" onclick="openAds()">DOSYAYI İNDİR</button>
                    </div>
                </div>
            `;
        });
    }

    function openAds() {
        currentStep = 1;
        document.getElementById('adOverlay').style.display = 'flex';
        startTimer();
    }

    function startTimer() {
        let sec = 10;
        const timerEl = document.getElementById('timer');
        const btn = document.getElementById('nextBtn');
        const msg = document.getElementById('msg');
        const counterText = document.getElementById('adCounterText');

        btn.style.display = 'none';
        msg.style.display = 'block';
        timerEl.style.display = 'block';
        timerEl.innerText = sec;
        counterText.innerText = `REKLAM ${currentStep} / 10`;

        clock = setInterval(() => {
            sec--;
            timerEl.innerText = sec;
            if(sec <= 0) {
                clearInterval(clock);
                timerEl.style.display = 'none';
                msg.style.display = 'none';
                btn.style.display = 'block';
                if(currentStep === 10) btn.innerText = "PDF'İ CİHAZA İNDİR";
            }
        }, 1000);
    }

    function handleNext() {
        if(currentStep < 10) {
            currentStep++;
            startTimer();
        } else {
            document.getElementById('adOverlay').style.display = 'none';
            alert("İşlem Başarılı! Dosya indiriliyor.");
        }
    }

    // İlk açılış
    show('TYT', document.querySelector('.tab'));
</script>

</body>
</html>
