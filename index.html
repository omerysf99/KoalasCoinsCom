<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaylaÅŸKazan - Local Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #050505; color: white; margin: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .page { display: none; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; }
        .active-page { display: block; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Reels Scroll YapÄ±sÄ± */
        #reels-feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        #reels-feed::-webkit-scrollbar { display: none; }
        .video-wrapper { height: 100vh; scroll-snap-align: start; display: flex; justify-content: center; position: relative; background: #000; }
        .v-container { height: 100vh; width: 100%; max-width: 450px; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* TasarÄ±m Elementleri */
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .nav-item { opacity: 0.4; transition: 0.3s; cursor: pointer; }
        .nav-item.active { opacity: 1; color: #00f2ea; }
        .earn-badge { background: linear-gradient(90deg, #ff0050, #00f2ea); padding: 2px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="fixed top-0 w-full z-[100] p-5 flex justify-between items-center pointer-events-none">
        <div class="glass px-4 py-2 rounded-full pointer-events-auto">
            <span class="text-xs font-bold text-cyan-400"><i class="fas fa-wallet mr-2"></i><span id="balance-top">12.45</span> â‚º</span>
        </div>
        <div onclick="toggleMute()" class="glass w-10 h-10 rounded-full flex items-center justify-center pointer-events-auto cursor-pointer">
            <i id="mute-icon" class="fas fa-volume-mute"></i>
        </div>
    </div>

    <div id="page-home" class="page active-page p-6 overflow-y-auto pb-24">
        <div class="mt-12 mb-8">
            <h1 class="text-2xl font-black italic">HOS GELDÄ°N <br><span class="text-cyan-400">YAZILIMCI</span></h1>
            <p class="text-[10px] text-gray-500 mt-1">API Key: aw01joj8wk4rnll9</p>
        </div>

        <div class="glass p-8 rounded-[2.5rem] mb-6 border-cyan-500/20 shadow-2xl shadow-cyan-500/5">
            <p class="text-gray-400 text-[10px] uppercase tracking-widest mb-2">GÃ¼nlÃ¼k KazanÃ§</p>
            <h2 class="text-5xl font-black mb-6 tracking-tighter" id="balance-main">12.45 â‚º</h2>
            <div class="flex gap-3">
                <button class="flex-1 bg-white text-black py-3 rounded-2xl font-bold text-xs uppercase tracking-wider">Para Ã‡ek</button>
                <button class="w-12 bg-white/5 rounded-2xl flex items-center justify-center"><i class="fas fa-history text-xs"></i></button>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div onclick="navigate('reels')" class="bg-[#ff0050] p-5 rounded-[2rem] cursor-pointer shadow-lg shadow-[#ff0050]/20">
                <i class="fas fa-play mb-3"></i>
                <p class="font-bold text-sm">Ä°zle Kazan</p>
            </div>
            <div onclick="navigate('tasks')" class="glass p-5 rounded-[2rem] cursor-pointer">
                <i class="fas fa-tasks mb-3 text-cyan-400"></i>
                <p class="font-bold text-sm">GÃ¶revler</p>
            </div>
        </div>
    </div>

    <div id="page-reels" class="page">
        <div id="reels-feed">
            </div>
    </div>

    <div id="page-tasks" class="page p-6 overflow-y-auto pb-24">
        <h2 class="text-3xl font-black mt-10 mb-8 italic">GÃ–REVLER</h2>
        <div class="space-y-4">
            <div class="glass p-5 rounded-3xl flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-green-500/20 rounded-full flex items-center justify-center text-green-500"><i class="fas fa-check"></i></div>
                    <div><p class="text-sm font-bold">Ä°lk GiriÅŸ</p><p class="text-[10px] text-gray-500">+10.00 â‚º KazanÄ±ldÄ±</p></div>
                </div>
            </div>
            <div class="glass p-5 rounded-3xl flex justify-between items-center border-l-4 border-cyan-500">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-cyan-500/20 rounded-full flex items-center justify-center text-cyan-400"><i class="fas fa-video"></i></div>
                    <div><p class="text-sm font-bold">10 Video Ä°zle</p><p class="text-[10px] text-gray-400">+2.50 â‚º Ã–dÃ¼l</p></div>
                </div>
                <span class="text-xs font-bold text-cyan-400">4 / 10</span>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full glass border-t border-white/5 flex justify-around py-5 z-[1000]">
        <div onclick="navigate('home')" class="nav-item active flex flex-col items-center gap-1"><i class="fas fa-th-large text-xl"></i><span class="text-[9px] font-bold">Panel</span></div>
        <div onclick="navigate('reels')" class="nav-item flex flex-col items-center gap-1"><i class="fas fa-play-circle text-xl"></i><span class="text-[9px] font-bold">Reels</span></div>
        <div onclick="navigate('tasks')" class="nav-item flex flex-col items-center gap-1"><i class="fas fa-coins text-xl"></i><span class="text-[9px] font-bold">GÃ¶revler</span></div>
    </nav>

    <script>
        // Sadece sende olan dosyalar
        const availableVideos = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4'];
        let balance = 12.45;
        let isMuted = true;

        function navigate(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('page-' + id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            const index = id === 'home' ? 0 : (id === 'reels' ? 1 : 2);
            document.querySelectorAll('.nav-item')[index].classList.add('active');
            
            if(id !== 'reels') document.querySelectorAll('video').forEach(v => v.pause());
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('mute-icon').className = isMuted ? "fas fa-volume-mute" : "fas fa-volume-up";
            document.querySelectorAll('video').forEach(v => v.muted = isMuted);
        }

        function createReels() {
            const feed = document.getElementById('reels-feed');
            // DosyalarÄ± karÄ±ÅŸtÄ±rÄ±p ekle (reels1, 2, 3 dÃ¶necek)
            [...availableVideos].sort(() => Math.random() - 0.5).forEach(file => {
                const wrap = document.createElement('div');
                wrap.className = 'video-wrapper';
                wrap.innerHTML = `
                    <div class="v-container">
                        <video loop muted playsinline src="${file}"></video>
                        <div class="absolute right-5 bottom-32 flex flex-col gap-6 items-center">
                            <div class="flex flex-col items-center"><div class="w-12 h-12 glass rounded-full flex items-center justify-center text-xl"><i class="fas fa-heart"></i></div><span class="text-[10px] mt-1">1.2K</span></div>
                            <div class="flex flex-col items-center"><div class="w-12 h-12 glass rounded-full flex items-center justify-center text-xl"><i class="fas fa-comment"></i></div><span class="text-[10px] mt-1">45</span></div>
                            <div class="flex flex-col items-center"><div class="w-12 h-12 glass rounded-full flex items-center justify-center text-xl"><i class="fas fa-share"></i></div><span class="text-[10px] mt-1">PaylaÅŸ</span></div>
                        </div>
                        <div class="absolute bottom-10 left-6 right-20">
                            <h4 class="font-bold flex items-center gap-2">@creators <span class="earn-badge">KAZANDIRIYOR</span></h4>
                            <p class="text-xs opacity-70 mt-2">Bu videoyu izleyerek puan topla! ðŸ”¥</p>
                        </div>
                        <div class="absolute top-24 left-6 glass px-3 py-1 rounded-full text-[9px] flex items-center gap-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div> API ACTIVE: aw01...l9
                        </div>
                    </div>`;
                feed.appendChild(wrap);
                observer.observe(wrap.querySelector('video'));
            });
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if(e.isIntersecting) {
                    e.target.play();
                    e.target.muted = isMuted;
                    // Ä°zleme puanÄ± simÃ¼lasyonu
                    balance += 0.05;
                    updateUI();
                    
                    // Sonsuz DÃ¶ngÃ¼ Tetikleyici
                    if(e.target === document.getElementById('reels-feed').lastElementChild.querySelector('video')) {
                        createReels();
                    }
                } else {
                    e.target.pause();
                }
            });
        }, { threshold: 0.8 });

        function updateUI() {
            document.getElementById('balance-top').innerText = balance.toFixed(2);
            document.getElementById('balance-main').innerText = balance.toFixed(2) + " â‚º";
        }

        // BaÅŸlat
        createReels();
    </script>
</body>
</html>
