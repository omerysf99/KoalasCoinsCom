<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sƒ±nav Prime - Shorts & Canlƒ±</title>
    <style>
        :root {
            --bg: #000000;
            --primary: #00f2ff;
            --text: #ffffff;
            --red: #ff0000;
            --card: #121212;
        }

        body, html {
            margin: 0; padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            height: 100%; overflow: hidden;
        }

        .app-frame {
            width: 100%; max-width: 414px;
            height: 100vh; margin: 0 auto;
            display: flex; flex-direction: column;
            position: relative; background: #000;
        }

        /* --- SHORTS (REELS) STƒ∞LLERƒ∞ --- */
        .shorts-container {
            flex: 1;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            display: none; /* JS ile a√ßƒ±lacak */
        }

        .shorts-container.active { display: block; }

        .short-video {
            height: calc(100vh - 65px);
            scroll-snap-align: start;
            position: relative;
            background: linear-gradient(0deg, #000 0%, #1a1a1a 100%);
            display: flex; align-items: center; justify-content: center;
        }

        .short-ui {
            position: absolute; bottom: 30px; left: 15px; right: 60px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        .short-sidebar {
            position: absolute; right: 10px; bottom: 100px;
            display: flex; flex-direction: column; gap: 20px;
            align-items: center;
        }

        .side-icon { font-size: 24px; cursor: pointer; }

        /* --- CANLI YAYIN STƒ∞LLERƒ∞ --- */
        .live-page {
            flex: 1; display: none; overflow-y: auto; padding-bottom: 70px;
        }
        .live-page.active { display: flex; flex-direction: column; }

        .live-item {
            margin: 15px; position: relative; border-radius: 15px;
            overflow: hidden; border: 1px solid #222; cursor: pointer;
        }
        .live-item img { width: 100%; display: block; opacity: 0.7; }
        .live-tag {
            position: absolute; top: 10px; left: 10px;
            background: var(--red); padding: 3px 8px; border-radius: 4px;
            font-size: 10px; font-weight: bold;
        }

        /* --- YAYIN EKRANI & SOHBET --- */
        #streamView {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: none; flex-direction: column;
        }

        .video-box { width: 100%; aspect-ratio: 16/9; position: relative; }
        .timer-box {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5);
        }

        .chat-box {
            flex: 1; display: flex; flex-direction: column; background: #050505;
        }
        .chat-msgs { flex: 1; padding: 15px; overflow-y: auto; font-size: 14px; }
        .chat-msgs b { color: var(--primary); }

        /* --- ALT NAV --- */
        .bottom-nav {
            height: 65px; background: #000; border-top: 1px solid #222;
            display: flex; justify-content: space-around; align-items: center;
            position: absolute; bottom: 0; width: 100%;
        }
        .nav-btn { color: #555; text-align: center; font-size: 11px; cursor: pointer; flex: 1; }
        .nav-btn.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-frame">
    
    <div id="shortsPage" class="shorts-container active">
        <div class="short-video">
            <div class="short-ui">
                <h3>@MatematikHocam</h3>
                <p>T√ºrevde Altƒ±n Kural! #TYT #AYT</p>
            </div>
            <div class="short-sidebar">
                <div class="side-icon">‚ù§Ô∏è</div>
                <div class="side-icon">üí¨</div>
                <div class="side-icon">üöÄ</div>
            </div>
            <span>üìΩÔ∏è [Video 1]</span>
        </div>
        <div class="short-video">
            <div class="short-ui">
                <h3>@EgitimVadisi</h3>
                <p>Yeni Nesil Paragraf √á√∂z√ºm√º</p>
            </div>
            <div class="short-sidebar">
                <div class="side-icon">‚ù§Ô∏è</div>
                <div class="side-icon">üí¨</div>
                <div class="side-icon">üöÄ</div>
            </div>
            <span>üìΩÔ∏è [Video 2]</span>
        </div>
    </div>

    <div id="livePage" class="live-page">
        <h3 style="padding: 15px 15px 0 15px;">Canlƒ± Yayƒ±n Listesi</h3>
        <div id="liveList"></div>
    </div>

    <div id="streamView">
        <div class="video-box">
            <button onclick="closeStream()" style="position:absolute; top:10px; right:10px; z-index:10; background:rgba(0,0,0,0.5); color:white; border:none; padding:10px;">‚úï</button>
            <img src="tytmatsoru.jpg" style="width:100%; height:100%; object-fit:cover;">
            <div class="timer-box">
                <div style="text-align:center;">
                    <div style="font-size:12px; color:var(--primary); margin-bottom:5px;">YAYIN BA≈ûLIYOR</div>
                    <div id="mainTimer" style="font-size:2rem; font-weight:bold; font-family:monospace;">00:00:00</div>
                </div>
            </div>
        </div>
        <div class="chat-box">
            <div id="chatWindow" class="chat-msgs"></div>
            <div style="padding:10px; border-top:1px solid #222;">
                <input type="text" placeholder="Mesaj yaz..." style="width:100%; background:#111; border:none; color:white; padding:12px; border-radius:25px;">
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="nav('shortsPage', this)">üéûÔ∏è<br>Shorts</div>
        <div class="nav-btn" onclick="nav('livePage', this)">üî¥<br>Canlƒ±</div>
    </nav>
</div>

<script>
    // 1. CANLI Lƒ∞STE OLU≈ûTUR (10 ADET)
    const list = document.getElementById('liveList');
    for(let i=1; i<=10; i++){
        list.innerHTML += `
            <div class="live-item" onclick="openStream()">
                <div class="live-tag">BEKLENƒ∞YOR</div>
                <img src="tytmatsoru.jpg">
                <div style="padding:10px; background:#121212;">
                    <div style="font-weight:bold; font-size:14px;">Ders Yayƒ±nƒ± #${i} - Soru √á√∂z√ºm√º</div>
                    <div style="font-size:11px; color:#666;">Ba≈ülama: 05.01.2026 23:59</div>
                </div>
            </div>
        `;
    }

    // 2. NAVƒ∞GASYON
    function nav(id, el) {
        document.getElementById('shortsPage').classList.remove('active');
        document.getElementById('livePage').classList.remove('active');
        document.getElementById(id).classList.add('active');
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
    }

    // 3. YAYIN A√á/KAPAT
    function openStream() {
        document.getElementById('streamView').style.display = 'flex';
    }
    function closeStream() {
        document.getElementById('streamView').style.display = 'none';
    }

    // 4. GERƒ∞ SAYIM (5 OCAK 23:59)
    const target = new Date("Jan 5, 2026 23:59:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const diff = target - now;
        const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById("mainTimer").innerText = `${h < 10 ? '0'+h : h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
    }, 1000);

    // 5. CANLI SOHBET (OTOMATƒ∞K SCROLL)
    const names = ["Eray", "Aslƒ±", "Deniz", "Bora"];
    const msgs = ["Hocam bu konu zor mu?", "Ba≈ülƒ±yoruz!", "Selamlar.", "PDF nerede?"];
    setInterval(() => {
        const win = document.getElementById('chatWindow');
        const d = document.createElement('div');
        d.style.marginBottom = "8px";
        d.innerHTML = `<b>${names[Math.floor(Math.random()*4)]}:</b> ${msgs[Math.floor(Math.random()*4)]}`;
        win.appendChild(d);
        win.scrollTop = win.scrollHeight; // Sabit kalƒ±r ve en son mesajƒ± g√∂sterir
    }, 2500);
</script>

</body>
</html>
