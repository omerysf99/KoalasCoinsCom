<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Haber | CanlÄ± AkÄ±ÅŸ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --dim: #94a3b8;
            --accent: #38bdf8;
            --admin: #a855f7;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 20px;
        }

        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Admin Paneli (VarsayÄ±lan Gizli) */
        #admin-panel {
            display: none;
            background: var(--card);
            border: 2px solid var(--admin);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
        }

        input, textarea {
            width: 100%; background: #0f172a; border: 1px solid #334155;
            color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px;
            box-sizing: border-box;
        }

        .btn-add {
            width: 100%; background: var(--admin); color: white;
            border: none; padding: 12px; border-radius: 8px; font-weight: bold;
        }

        /* Haber KartlarÄ± */
        .news-card {
            background: var(--card);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #334155;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }

        .news-img { width: 100%; height: 200px; object-fit: cover; }
        .news-body { padding: 15px; }
        .news-title { font-size: 1.1rem; font-weight: 700; margin: 0 0 10px 0; line-height: 1.4; }
        .news-meta { font-size: 0.8rem; color: var(--dim); display: flex; justify-content: space-between; }
        
        #timer-box { font-size: 0.7rem; color: var(--accent); text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <header style="padding: 20px 0; text-align: center;">
        <h1 style="margin:0; font-size: 1.5rem;">HABER <span style="color:var(--accent)">AI</span></h1>
        <div id="timer-box">Sistem 20sn'de bir yeni haber Ã¼retir...</div>
    </header>

    <div id="admin-panel">
        <h3 style="margin-top:0; color:var(--admin)">ðŸ›  YÃ¶netici Paneli</h3>
        <input type="text" id="h-title" placeholder="BaÅŸlÄ±k (Grok bikini giydiriyor!)">
        <input type="text" id="h-img" placeholder="GÃ¶rsel URL (BoÅŸ bÄ±rakÄ±labilir)">
        <textarea id="h-content" placeholder="Haber detayÄ±..."></textarea>
        <button class="btn-add" onclick="manualAdd()">Haberi YayÄ±na Al</button>
    </div>

    <div id="news-container"></div>
</div>

<script>
    const ADMIN_ID = 8392479231;
    const container = document.getElementById('news-container');
    
    // Rastgele haber konularÄ±
    const aiTopics = [
        "Grok'un 'sansÃ¼rsÃ¼z' modu gÃ¶rsellerde Ã§Ä±ÄŸÄ±r aÃ§tÄ±.",
        "ChatGPT-5 sÄ±zÄ±ntÄ±larÄ±: Yeni ajanlÄ±k modu!",
        "Elon Musk, AI dÃ¼nyasÄ±nÄ± bikini gÃ¶rselleriyle sarstÄ±.",
        "Yapay zeka artÄ±k kod yazarken ÅŸaka yapabiliyor.",
        "Yeni bir AI modeli insanlarÄ±n rÃ¼yalarÄ±nÄ± gÃ¶rselleÅŸtiriyor."
    ];

    function createCard(title, img, time) {
        const card = document.createElement('div');
        card.className = 'news-card';
        card.innerHTML = `
            <img src="${img}" class="news-img">
            <div class="news-body">
                <h2 class="news-title">${title}</h2>
                <div class="news-meta">
                    <span>Yapay Zeka Haber</span>
                    <span>${time}</span>
                </div>
            </div>
        `;
        container.prepend(card); // En baÅŸa ekler
    }

    // Admin KontrolÃ¼ (Telegram WebApp ID)
    function checkAdmin() {
        try {
            const tg = window.Telegram.WebApp;
            tg.ready();
            if (tg.initDataUnsafe?.user?.id === ADMIN_ID) {
                document.getElementById('admin-panel').style.display = 'block';
            }
        } catch (e) { console.log("Telegram dÄ±ÅŸÄ±nda Ã§alÄ±ÅŸÄ±yor."); }
    }

    // Admin Manuel Ekleme
    function manualAdd() {
        const t = document.getElementById('h-title').value;
        const i = document.getElementById('h-img').value || `https://picsum.photos/seed/${Math.random()}/600/400`;
        if(!t) return;
        createCard(t, i, "Åžimdi");
        document.getElementById('h-title').value = "";
    }

    // 20 Saniyede Bir Otomatik Haber Ekleme
    function autoAdd() {
        const randomTitle = aiTopics[Math.floor(Math.random() * aiTopics.length)];
        const randomImg = `https://picsum.photos/seed/${Math.random()}/600/400`;
        createCard(randomTitle, randomImg, "Az Ã¶nce");
    }

    // Ä°lk baÅŸlatma
    checkAdmin();
    autoAdd(); // AÃ§Ä±lÄ±ÅŸta bir tane ekle
    setInterval(autoAdd, 20000); // 20 saniyede bir tekrarla

</script>

</body>
</html>
