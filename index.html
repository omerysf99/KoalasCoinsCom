<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Reels Player - Ses KontrollÃ¼</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            color: white;
        }

        .reels-wrapper {
            width: 100%;
            max-width: 380px; 
            height: 85vh;
            position: relative;
            background: #000;
            border-radius: 30px;
            overflow: hidden;
            border: 6px solid #333;
        }

        .reels-container {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .reels-container::-webkit-scrollbar { display: none; }

        .video-card {
            height: 100%;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        /* Ses Kontrol Paneli */
        .volume-controls {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 8px;
            border-radius: 20px;
            z-index: 100;
            gap: 10px;
        }

        /* Dikey Ses BarÄ± */
        .volume-slider {
            -webkit-appearance: slider-vertical;
            width: 8px;
            height: 120px;
            cursor: pointer;
        }

        .mute-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            outline: none;
        }

        .info-overlay {
            position: absolute;
            bottom: 20px;
            left: 15px;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="reels-wrapper">
    <div class="volume-controls">
        <button class="mute-btn" onclick="toggleAllMute()">ðŸ”Š</button>
        <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" oninput="changeVolume(this.value)">
        <span>Vol</span>
    </div>

    <div class="reels-container" id="reelsContainer">
        </div>
</div>

<script>
    const videoFiles = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4'];
    const container = document.getElementById('reelsContainer');
    let currentVolume = 0.5;
    let isMuted = false;

    function createVideo(src, id) {
        const div = document.createElement('div');
        div.className = 'video-card';
        div.innerHTML = `
            <video src="${src}" loop playsinline onclick="togglePlay(this)"></video>
            <div class="info-overlay">
                <h4>Reels #${id}</h4>
            </div>
        `;
        return div;
    }

    function loadContent() {
        videoFiles.forEach((file, i) => {
            const videoCard = createVideo(file, i + 1);
            container.appendChild(videoCard);
        });
    }

    // Ses seviyesini deÄŸiÅŸtir
    function changeVolume(val) {
        currentVolume = val;
        const vids = document.querySelectorAll('video');
        vids.forEach(v => {
            v.volume = val;
            v.muted = val == 0;
        });
    }

    // Sesi tamamen kapat/aÃ§
    function toggleAllMute() {
        isMuted = !isMuted;
        const vids = document.querySelectorAll('video');
        const muteBtn = document.querySelector('.mute-btn');
        
        vids.forEach(v => {
            v.muted = isMuted;
        });
        
        muteBtn.innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š";
    }

    // Videoya tÄ±klayÄ±nca duraklat/oynat
    function togglePlay(video) {
        if (video.paused) video.play();
        else video.pause();
    }

    container.addEventListener('scroll', () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 10) {
            loadContent();
        }

        const videos = document.querySelectorAll('video');
        videos.forEach(v => {
            const rect = v.getBoundingClientRect();
            if (rect.top >= 0 && rect.bottom <= window.innerHeight + 50) {
                v.play().catch(() => {});
                v.volume = currentVolume; // KaydÄ±rÄ±nca mevcut ses seviyesini koru
            } else {
                v.pause();
            }
        });
    });

    loadContent();
</script>

</body>
</html>
