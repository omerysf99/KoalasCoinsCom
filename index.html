<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaylaşKazan 19:6 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: white; margin: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        /* 19:6 FORMATI (Cihaz ne olursa olsun içeriği bu oranda tutar) */
        .page { 
            display: none; 
            height: 100vh; 
            width: 100%; 
            max-width: calc(100vh * 6 / 19); /* 19:6 En Boy Oranı */
            margin: 0 auto;
            position: relative;
            background: #000;
            box-shadow: 0 0 100px rgba(0,0,0,0.5);
        }
        .active-page { display: block; }

        /* REELS FEED */
        #reels-feed { 
            height: 100vh; 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none; 
        }
        #reels-feed::-webkit-scrollbar { display: none; }
        
        .video-wrapper { 
            height: 100vh; 
            scroll-snap-align: start; 
            position: relative;
        }
        
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }

        /* ALT NAVİGASYON (VİDEO ÜSTÜNDE) */
        .bottom-nav { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
            display: flex; 
            justify-content: space-around; 
            padding: 20px 0 35px 0; 
            z-index: 1000;
        }

        .nav-item { opacity: 0.4; transition: 0.3s; cursor: pointer; text-align: center; }
        .nav-item.active { opacity: 1; color: #00f2ea; }

        /* İLERLEME ÇUBUĞU */
        .progress-container {
            position: absolute;
            bottom: 95px; /* Navigasyonun hemen üstü */
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.2);
            z-index: 60;
        }
        .progress-bar {
            height: 100%;
            background: #00f2ea;
            width: 0%;
            transition: width 0.1s linear;
        }

        /* ETKİLEŞİM BUTONLARI */
        .side-actions {
            position: absolute;
            right: 12px;
            bottom: 150px;
            display: flex;
            flex-direction: column;
            gap: 22px;
            z-index: 50;
        }

        .action-icon {
            width: 44px;
            height: 44px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div id="page-home" class="page active-page p-8">
        <div class="mt-20 flex flex-col h-full">
            <h1 class="text-3xl font-black italic mb-1 tracking-tighter text-[#00f2ea]">PAYLAŞKAZAN</h1>
            <p class="text-[9px] text-gray-500 font-mono mb-10 uppercase tracking-widest">Client: aw01joj8wk4rnll9</p>

            <div class="bg-[#111] p-8 rounded-[2.5rem] border border-white/5 mb-6">
                <p class="text-[10px] text-gray-500 mb-1">CÜZDAN</p>
                <h2 class="text-4xl font-black" id="bal-main">12.45 ₺</h2>
            </div>

            <button onclick="navigate('reels')" class="w-full bg-[#ff0050] py-5 rounded-3xl font-black shadow-lg shadow-[#ff0050]/20">
                REELS'A GİT
            </button>
        </div>
    </div>

    <div id="page-reels" class="page">
        <div class="absolute top-0 w-full z-[100] p-6 flex justify-between items-center pointer-events-none">
            <div class="bg-black/50 backdrop-blur-xl px-4 py-1.5 rounded-full border border-white/10 pointer-events-auto">
                <span class="text-[10px] font-bold text-cyan-400">KAZANÇ: <span id="bal-top">12.45</span> ₺</span>
            </div>
            <div onclick="toggleMute()" class="bg-black/50 backdrop-blur-xl w-9 h-9 rounded-full flex items-center justify-center pointer-events-auto border border-white/10">
                <i id="mute-icon" class="fas fa-volume-mute text-xs"></i>
            </div>
        </div>

        <div id="reels-feed"></div>
    </div>

    <div id="page-tasks" class="page p-8">
        <h2 class="text-2xl font-black mt-20 mb-6 italic">GÖREV MERKEZİ</h2>
        <div class="bg-white/5 p-6 rounded-3xl border border-white/5">
            <p class="text-xs font-bold text-cyan-400 mb-1">GÜNLÜK HEDEF</p>
            <p class="text-[10px] text-gray-400">10 Video izle, 5.00 ₺ anında cüzdanına yatsın.</p>
        </div>
    </div>

    <nav class="bottom-nav" id="main-nav">
        <div onclick="navigate('home')" class="nav-item active"><i class="fas fa-home text-lg mb-1"></i><p class="text-[8px] font-bold">PANEL</p></div>
        <div onclick="navigate('reels')" class="nav-item"><i class="fas fa-play text-lg mb-1"></i><p class="text-[8px] font-bold">REELS</p></div>
        <div onclick="navigate('tasks')" class="nav-item"><i class="fas fa-coins text-lg mb-1"></i><p class="text-[8px] font-bold">KAZANÇ</p></div>
    </nav>

    <script>
        const videos = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4'];
        let balance = 12.45;
        let isMuted = true;

        function navigate(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('page-' + id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            const btnIdx = id === 'home' ? 0 : (id === 'reels' ? 1 : 2);
            document.querySelectorAll('.nav-item')[btnIdx].classList.add('active');

            if(id !== 'reels') document.querySelectorAll('video').forEach(v => v.pause());
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('mute-icon').className = isMuted ? "fas fa-volume-mute text-xs" : "fas fa-volume-up text-xs";
            document.querySelectorAll('video').forEach(v => v.muted = isMuted);
        }

        function createReels() {
            const feed = document.getElementById('reels-feed');
            [...videos].sort(() => Math.random() - 0.5).forEach(file => {
                const wrap = document.createElement('div');
                wrap.className = 'video-wrapper';
                wrap.innerHTML = `
                    <video loop muted playsinline src="${file}"></video>
                    
                    <div class="side-actions">
                        <div class="flex flex-col items-center"><div class="action-icon"><i class="fas fa-heart text-white"></i></div><span class="text-[9px] mt-1 font-bold">982</span></div>
                        <div class="flex flex-col items-center"><div class="action-icon"><i class="fas fa-comment-dots text-white"></i></div><span class="text-[9px] mt-1 font-bold">12</span></div>
                        <div class="flex flex-col items-center"><div class="action-icon"><i class="fas fa-share text-white"></i></div><span class="text-[9px] mt-1 font-bold">KAZAN</span></div>
                    </div>

                    <div class="absolute bottom-[130px] left-5 right-16 pointer-events-none">
                        <p class="font-bold text-sm mb-1">@PaylasKazan_User</p>
                        <p class="text-[10px] opacity-80 leading-relaxed">Yeni nesil izle-kazan sistemi aktif! Bu videoyu izleyerek cüzdanını doldurabilirsin. #money #crypto</p>
                    </div>

                    <div class="progress-container"><div class="progress-bar"></div></div>
                `;
                feed.appendChild(wrap);
                observer.observe(wrap.querySelector('video'));
            });
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const video = e.target;
                const pBar = video.parentElement.querySelector('.progress-bar');

                if(e.isIntersecting) {
                    video.play();
                    video.muted = isMuted;
                    
                    // İlerleme çubuğu güncelleme
                    video.ontimeupdate = () => {
                        const perc = (video.currentTime / video.duration) * 100;
                        pBar.style.width = perc + "%";
                        
                        // Saniyede bir küçük bakiye artışı
                        balance += 0.001; 
                        document.getElementById('bal-top').innerText = balance.toFixed(2);
                        document.getElementById('bal-main').innerText = balance.toFixed(2) + " ₺";
                    };

                    if(video === document.getElementById('reels-feed').lastElementChild.querySelector('video')) createReels();
                } else {
                    video.pause();
                }
            });
        }, { threshold: 0.8 });

        createReels();
    </script>
</body>
</html>
