<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube TR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg: #0f0f0f; --text: #f1f1f1; --side-hover: #272727; --pill-bg: #272727;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: "Roboto", Arial, sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; top: 0; background: var(--bg); z-index: 2000;
        }
        .search-area { display: flex; align-items: center; width: 45%; gap: 10px; }
        .search-box { flex: 1; display: flex; background: #121212; border: 1px solid #333; border-radius: 40px; padding: 0 4px 0 16px; align-items: center; }
        .search-box input { flex: 1; background: transparent; border: none; color: white; height: 40px; outline: none; font-size: 16px; }
        .search-btn { background: #222; border-left: 1px solid #333; padding: 10px 20px; border-radius: 0 40px 40px 0; cursor: pointer; color: white; }
        .mic-btn { background: #181818; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* SIDEBAR (Görseldeki gibi detaylı) */
        .sidebar { position: fixed; left: 0; top: 56px; width: 240px; height: calc(100vh - 56px); overflow-y: auto; padding: 12px; }
        .side-sec { border-bottom: 1px solid #333; padding-bottom: 12px; margin-bottom: 12px; }
        .side-item { display: flex; align-items: center; gap: 20px; padding: 10px 12px; border-radius: 10px; cursor: pointer; font-size: 14px; }
        .side-item:hover, .side-item.active { background: var(--side-hover); }
        .side-item i { font-size: 20px; width: 24px; text-align: center; }
        .sub-title { padding: 10px 12px; font-weight: bold; font-size: 16px; display: flex; justify-content: space-between; align-items: center; }
        .sub-avatar { width: 24px; height: 24px; border-radius: 50%; background: #444; }
        .live-dot { width: 8px; height: 8px; background: red; border-radius: 50%; box-shadow: 0 0 5px red; }

        /* PILLS (Üst kategori butonları) */
        .pills-container {
            margin-left: 240px; margin-top: 56px; padding: 12px 24px;
            display: flex; gap: 12px; overflow-x: auto; white-space: nowrap; scrollbar-width: none;
            position: sticky; top: 56px; background: var(--bg); z-index: 1000;
        }
        .pill { background: var(--pill-bg); padding: 6px 12px; border-radius: 8px; font-size: 14px; cursor: pointer; border: 1px solid transparent; }
        .pill.active { background: white; color: black; }
        .pill:hover:not(.active) { background: #3f3f3f; }

        /* CONTENT AREA */
        .main-content { margin-left: 240px; height: calc(100vh - 120px); overflow-y: auto; padding: 0 24px 24px 24px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; row-gap: 30px; }

        /* VIDEO CARD (Görseldeki stil) */
        .v-card { cursor: pointer; }
        .v-thumb-wrap { position: relative; border-radius: 12px; overflow: hidden; background: #222; }
        .v-thumb-wrap img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .v-time { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.8); padding: 2px 4px; border-radius: 4px; font-size: 12px; font-weight: 500; }
        .v-details { display: flex; gap: 12px; margin-top: 12px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #555; flex-shrink: 0; }
        .v-text { flex: 1; }
        .v-title { font-size: 16px; font-weight: 500; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-meta { font-size: 14px; color: #aaa; margin-top: 4px; }

        @media (max-width: 1000px) { .sidebar { display: none; } .pills-container, .main-content { margin-left: 0; } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:20px;">
        <i class="fas fa-bars" style="font-size:20px; cursor:pointer;"></i>
        <div style="display:flex; align-items:center; gap:4px; font-weight:bold; font-size:20px; letter-spacing:-1px;">
            <i class="fab fa-youtube" style="color:red; font-size:24px;"></i> YouTube<sup>TR</sup>
        </div>
    </div>
    <div class="search-area">
        <div class="search-box">
            <input type="text" placeholder="Ara">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div class="mic-btn"><i class="fas fa-microphone"></i></div>
    </div>
    <div style="display:flex; gap:15px; align-items:center;">
        <div style="display:flex; align-items:center; gap:8px; background:#272727; padding:6px 12px; border-radius:20px; cursor:pointer;">
            <i class="fas fa-plus"></i> Oluştur
        </div>
        <i class="far fa-bell" style="font-size:20px;"></i>
        <div style="width:32px; height:32px; border-radius:50%; background:url('https://yt3.ggpht.com/yti/ANjgQV-S7_U0Z...') center/cover;"></div>
    </div>
</header>

<div class="sidebar">
    <div class="side-sec">
        <div class="side-item active"><i class="fas fa-home"></i> Ana Sayfa</div>
        <div class="side-item"><i class="fas fa-bolt"></i> Shorts</div>
    </div>
    
    <div class="side-sec">
        <div class="sub-title">Abonelikler <i class="fas fa-chevron-right" style="font-size:12px;"></i></div>
        <div class="side-item"><div class="sub-avatar"></div> Tetra Bey <div style="margin-left:auto" class="live-dot"></div></div>
        <div class="side-item"><div class="sub-avatar"></div> Argi TV (Sağlıklı... <div style="margin-left:auto" class="live-dot"></div></div>
        <div class="side-item"><div class="sub-avatar"></div> Itsmepanjcel <div style="margin-left:auto" class="live-dot"></div></div>
        <div class="side-item"><div class="sub-avatar"></div> The Mertical <div style="margin-left:auto" class="live-dot"></div></div>
    </div>

    <div class="side-sec">
        <div class="sub-title">Siz <i class="fas fa-chevron-right" style="font-size:12px;"></i></div>
        <div class="side-item"><i class="fas fa-history"></i> Geçmiş</div>
        <div class="side-item"><i class="fas fa-play-circle"></i> Oynatma listeleri</div>
    </div>
</div>

<div class="pills-container">
    <div class="pill active">Tümü</div>
    <div class="pill">Oyun</div>
    <div class="pill">Müzik</div>
    <div class="pill">Canlı</div>
    <div class="pill">Mix'ler</div>
    <div class="pill">Podcast'ler</div>
    <div class="pill">Komedi skeç gösterileri</div>
    <div class="pill">Roblox</div>
</div>

<main class="main-content">
    <div class="video-grid" id="main-grid">
        </div>
</main>

<script>
    const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';

    async function loadFeed() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=türkçe popüler videolar -çocuk&relevanceLanguage=tr&type=video&key=${API_KEY}`);
        const data = await res.json();
        
        const grid = document.getElementById('main-grid');
        grid.innerHTML = '';

        data.items.forEach(item => {
            const v = item.snippet;
            grid.innerHTML += `
                <div class="v-card" onclick="window.open('https://youtube.com/watch?v=${item.id.videoId}')">
                    <div class="v-thumb-wrap">
                        <img src="${v.thumbnails.high.url}">
                        <div class="v-time">10:45</div>
                    </div>
                    <div class="v-details">
                        <div class="v-avatar"></div>
                        <div class="v-text">
                            <div class="v-title">${v.title}</div>
                            <div class="v-meta">${v.channelTitle}</div>
                            <div class="v-meta">12 B görüntüleme • 1 saat önce</div>
                        </div>
                    </div>
                </div>`;
        });
    }

    loadFeed();
</script>
</body>
</html>
