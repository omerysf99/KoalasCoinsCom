<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background-color: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* DEV GÃ–RSEL - DOGS TARZI */
        .hero-section { width: 100%; display: flex; justify-content: center; padding: 20px 10px; }
        .hero-img { 
            width: 100%; max-width: 500px; height: 400px; 
            object-fit: cover; border-radius: 40px;
            box-shadow: 0 0 40px rgba(255,255,255,0.05);
        }

        /* DOGS STYLE CHECKING AREA */
        .dogs-container { padding: 20px; text-align: center; }
        .dogs-title { font-size: 32px; font-weight: 900; letter-spacing: -1px; margin-bottom: 8px; }
        .dogs-subtitle { color: #888; font-size: 14px; font-weight: 600; margin-bottom: 30px; }
        
        .checking-box {
            background: #111; border-radius: 24px; padding: 40px 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 200px; border: 1px solid #222;
        }

        /* LOADING ANIMATION (DOGS STYLE) */
        .loader {
            width: 48px; height: 48px; border: 5px solid #fff;
            border-bottom-color: transparent; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* BUTTONS */
        .btn-black { 
            background: #fff; color: #000; width: 100%; padding: 18px; 
            border-radius: 16px; font-weight: 800; font-size: 16px; 
            transition: 0.2s; margin-top: 20px;
        }
        .btn-black:active { transform: scale(0.98); opacity: 0.9; }

        /* NAVIGATION */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 90px;
            background: #000; border-top: 1px solid #111;
            display: grid; grid-template-columns: repeat(3, 1fr);
            padding-bottom: 20px; z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 24px; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 700; }

        .page { display: none; height: 100vh; overflow-y: auto; padding-bottom: 120px; }
        .page.active { display: block; }

        /* GAME */
        #multiplier { font-size: 80px; font-weight: 900; margin: 40px 0; }
        .crash-area { background: #0a0a0a; border: 1px solid #111; border-radius: 32px; height: 300px; display: flex; align-items: center; justify-content: center; position: relative; }
    </style>
</head>
<body>

    <div id="app">
        <div id="home" class="page active">
            <div class="hero-section">
                <img src="babykoalas.jpg" class="hero-img">
            </div>

            <div class="dogs-container">
                <h1 class="dogs-title">Who is Koala?</h1>
                <p class="dogs-subtitle">Checking your Telegram seniority...</p>

                <div class="checking-box" id="main-check-box">
                    <div id="check-initial">
                        <i class="fa-brands fa-telegram text-5xl mb-6"></i>
                        <button onclick="startDogsCheck()" class="btn-black">Check My Years</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="game" class="page">
            <div class="p-6">
                <div class="flex justify-between items-center mb-10">
                    <h2 class="text-2xl font-black uppercase">Koala Run</h2>
                    <div class="bg-white text-black px-4 py-1 rounded-full font-black" id="bal-display">0</div>
                </div>
                
                <div class="crash-area" id="crash-box">
                    <div id="multiplier">1.00x</div>
                    <div id="rocket" style="position: absolute; bottom: 20%; font-size: 40px;">ðŸš€</div>
                </div>

                <button id="game-btn" onclick="handleGame()" class="btn-black">Launch</button>
            </div>
        </div>

        <div id="drop" class="page">
            <div class="p-6 text-center mt-20">
                <img src="coinkoala.jpg" class="w-32 h-32 rounded-full mx-auto mb-6">
                <h2 class="text-3xl font-black mb-2">Airdrop</h2>
                <p class="text-zinc-500 font-bold mb-10">Connect your wallet to prepare for the snapshot.</p>
                <div class="bg-zinc-900 p-6 rounded-3xl border border-zinc-800">
                    <p class="text-xs font-black text-zinc-400">STATUS: COMING SOON</p>
                </div>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-shield-dog"></i><span>Seniority</span></div>
            <div class="nav-item" onclick="nav('game', this)"><i class="fa-solid fa-rocket"></i><span>Play</span></div>
            <div class="nav-item" onclick="nav('drop', this)"><i class="fa-solid fa-wallet"></i><span>Airdrop</span></div>
        </nav>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 0;
        let isChecked = localStorage.getItem('k_checked') === 'true';
        let isRunning = false;
        let gameLoop;

        window.onload = () => {
            updateBal();
            if(isChecked) renderFinalState(Math.floor(Math.random()*6)+3, 25000);
        };

        function updateBal() {
            document.getElementById('bal-display').innerText = balance.toLocaleString();
            localStorage.setItem('k_bal', balance);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
        }

        function startDogsCheck() {
            const box = document.getElementById('main-check-box');
            box.innerHTML = `<span class="loader"></span><p class="mt-4 font-bold text-zinc-500">Calculating your reward...</p>`;
            
            setTimeout(() => {
                const years = Math.floor(Math.random() * 8) + 2;
                const reward = years * 7500;
                balance += reward;
                isChecked = true;
                localStorage.setItem('k_checked', 'true');
                renderFinalState(years, reward);
                updateBal();
            }, 3000);
        }

        function renderFinalState(years, reward) {
            const box = document.getElementById('main-check-box');
            box.innerHTML = `
                <h2 class="text-5xl font-black mb-2">${years}</h2>
                <p class="text-sm font-bold text-zinc-500 uppercase mb-6">Years on Telegram</p>
                <div class="text-2xl font-black text-white">+${reward.toLocaleString()} $KOALA</div>
                <p class="text-[10px] text-zinc-600 mt-2 font-black uppercase">Account Verified</p>
            `;
        }

        // KOALA CRASH GAME (BaÄŸÄ±mlÄ±lÄ±k Yapan)
        function handleGame() {
            const btn = document.getElementById('game-btn');
            if(!isRunning) {
                if(balance < 100) return alert("Low balance!");
                isRunning = true; balance -= 100; updateBal();
                let current = 1.00;
                let crashAt = Math.random() > 0.6 ? (Math.random() * 5 + 1.2).toFixed(2) : (Math.random() * 0.3 + 1.05).toFixed(2);
                btn.innerText = "CASH OUT";
                btn.style.backgroundColor = "#ffcc00";

                gameLoop = setInterval(() => {
                    current += 0.04;
                    document.getElementById('multiplier').innerText = current.toFixed(2) + "x";
                    document.getElementById('rocket').style.transform = `translateY(-${(current-1)*40}px)`;
                    if(current >= crashAt) {
                        clearInterval(gameLoop);
                        isRunning = false;
                        document.getElementById('multiplier').innerText = "BOOM";
                        btn.innerText = "Launch"; btn.style.backgroundColor = "#fff";
                        setTimeout(() => { document.getElementById('multiplier').innerText = "1.00x"; document.getElementById('rocket').style.transform = "translateY(0)"; }, 1000);
                    }
                }, 70);
            } else {
                clearInterval(gameLoop);
                isRunning = false;
                let win = Math.floor(100 * parseFloat(document.getElementById('multiplier').innerText));
                balance += win; updateBal();
                btn.innerText = "Launch"; btn.style.backgroundColor = "#fff";
                alert(`Won: ${win}`);
                document.getElementById('multiplier').innerText = "1.00x";
                document.getElementById('rocket').style.transform = "translateY(0)";
            }
        }
    </script>
</body>
</html>
