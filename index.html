<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background-color: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* --- DOGS STYLE CHECKING SCREEN --- */
        #checking-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between; padding: 60px 30px;
        }

        .dogs-icon { font-size: 80px; color: #fff; margin-bottom: 20px; }
        
        .loader-ring {
            width: 50px; height: 50px; border: 4px solid #1a1a1a;
            border-top: 4px solid #fff; border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- DASHBOARD --- */
        #main-app { display: none; height: 100vh; }
        .hero-img { 
            width: 100%; max-width: 500px; height: 420px; 
            object-fit: cover; border-radius: 40px;
            box-shadow: 0 0 50px rgba(255,255,255,0.05);
        }

        /* --- GAME UI --- */
        .crash-canvas { 
            background: #080808; border: 1px solid #111; border-radius: 40px; 
            height: 340px; display: flex; align-items: center; justify-content: center; 
            position: relative; overflow: hidden;
        }
        #multiplier { font-size: 85px; font-weight: 900; z-index: 10; font-variant-numeric: tabular-nums; }

        .bet-input-box {
            background: #111; border: 1px solid #222; border-radius: 20px;
            padding: 18px; display: flex; align-items: center; gap: 12px;
        }
        .bet-input { background: transparent; border: none; outline: none; color: #fff; font-size: 20px; font-weight: 800; width: 100%; }

        /* BUTTONS */
        .btn-dogs { 
            background: #fff; color: #000; width: 100%; padding: 20px; 
            border-radius: 20px; font-weight: 800; font-size: 17px; transition: 0.2s;
        }
        .btn-dogs:active { transform: scale(0.97); }

        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 100px;
            background: #000; border-top: 1px solid #111;
            display: grid; grid-template-columns: repeat(3, 1fr);
            padding-bottom: 30px;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-item.active { color: #fff; }

        .page { display: none; height: 100vh; padding: 20px 20px 140px; overflow-y: auto; }
        .page.active { display: block; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="checking-screen">
        <div class="w-full flex flex-col items-center">
            <i class="fa-solid fa-shield-dog dogs-icon"></i>
            
            <div id="check-content" class="w-full text-center">
                <h1 class="text-3xl font-black mb-4 uppercase italic">Who is Koala?</h1>
                <p class="text-zinc-500 font-bold mb-10">Checking your Telegram seniority...</p>
                
                <div id="analysis-box" class="hidden">
                    <div class="flex justify-center mb-6"><div class="loader-ring"></div></div>
                    <div id="log-status" class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Accessing Telegram API...</div>
                </div>

                <div id="result-box" class="hidden">
                    <h2 id="years-val" class="text-9xl font-black mb-0 tracking-tighter">5</h2>
                    <p class="text-xl font-bold text-zinc-500 uppercase mb-8">Years on Telegram</p>
                    <div class="text-2xl font-black text-white mb-10 italic">Your Reward: <span id="reward-val" class="text-yellow-500">0</span> $KOALA</div>
                </div>
            </div>
        </div>

        <div id="button-area" class="w-full">
            <button onclick="startChecking()" id="start-btn" class="btn-dogs">Check Age</button>
            <button onclick="finalizeChecking()" id="continue-btn" class="btn-dogs hidden">Continue to App</button>
        </div>
    </div>

    <div id="main-app">
        <div id="home" class="page active">
            <div class="flex justify-center py-6"><img src="babykoalas.jpg" class="hero-img"></div>
            <div class="text-center">
                <div id="total-bal" class="text-7xl font-black tracking-tighter">0</div>
                <p class="text-zinc-600 font-black text-[10px] uppercase tracking-[0.7em] mt-2">$KOALA BALANCE</p>
            </div>
            <div class="mt-10 p-6 bg-zinc-900/30 rounded-[30px] border border-zinc-800 flex items-center justify-between">
                <span class="text-xs font-black text-zinc-400 uppercase tracking-widest italic">Veteran Status</span>
                <i class="fa-solid fa-circle-check text-green-500"></i>
            </div>
        </div>

        <div id="play" class="page">
            <div class="crash-canvas mb-6">
                <div id="multiplier">1.00x</div>
                <div id="rocket" style="position: absolute; bottom: 15%; font-size: 55px;">ðŸš€</div>
            </div>

            <div class="bet-input-box mb-6">
                <span class="text-zinc-500 font-black text-xs">BET</span>
                <input type="number" id="bet-input" class="bet-input" value="100" placeholder="0">
                <i class="fa-solid fa-coins text-yellow-500"></i>
            </div>

            <button onclick="handleCrash()" id="game-btn" class="btn-dogs">Launch Rocket</button>
        </div>

        <div id="drop" class="page">
            <h2 class="text-4xl font-black uppercase text-center mt-10 mb-10 italic">Airdrop</h2>
            <img src="coinkoala.jpg" class="w-full h-72 object-cover rounded-[50px] mb-8 border border-zinc-900 grayscale brightness-50">
            <div class="bg-zinc-900/20 p-10 rounded-[40px] border border-zinc-800 text-center">
                <p class="text-zinc-400 font-black text-xs uppercase italic tracking-widest">Snapshot Status: Pending</p>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-id-card"></i><span class="text-[10px] font-black uppercase mt-1">Profile</span></div>
            <div class="nav-item" onclick="nav('play', this)"><i class="fa-solid fa-rocket"></i><span class="text-[10px] font-black uppercase mt-1">Play</span></div>
            <div class="nav-item" onclick="nav('drop', this)"><i class="fa-solid fa-wallet"></i><span class="text-[10px] font-black uppercase mt-1">Drop</span></div>
        </nav>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 0;
        let isDone = localStorage.getItem('k_done') === 'true';
        let isPlaying = false;
        let gameLoop;

        window.onload = () => {
            if(isDone) {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                sync();
            }
        };

        // --- DOGS STYLE CHECKING ---
        function startChecking() {
            document.getElementById('start-btn').classList.add('hidden');
            document.getElementById('analysis-box').classList.remove('hidden');
            
            const logs = ["Searching account...", "Analyzing seniority...", "Verifying status...", "Calculating reward..."];
            let i = 0;
            const logInterval = setInterval(() => {
                if(i < logs.length) {
                    document.getElementById('log-status').innerText = logs[i];
                    i++;
                } else {
                    clearInterval(logInterval);
                    showResults();
                }
            }, 800);
        }

        function showResults() {
            const age = Math.floor(Math.random() * 6) + 4;
            const reward = age * 12000;
            balance += reward;
            
            document.getElementById('analysis-box').classList.add('hidden');
            document.getElementById('result-box').classList.remove('hidden');
            document.getElementById('years-val').innerText = age;
            document.getElementById('reward-val').innerText = reward.toLocaleString();
            document.getElementById('continue-btn').classList.remove('hidden');
            sync();
        }

        function finalizeChecking() {
            isDone = true;
            localStorage.setItem('k_done', 'true');
            document.getElementById('checking-screen').style.display = 'none';
            document.getElementById('main-app').style.display = 'block';
        }

        // --- APP LOGIC ---
        function sync() {
            document.getElementById('total-bal').innerText = balance.toLocaleString();
            localStorage.setItem('k_bal', balance);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
        }

        // --- CRASH GAME ---
        function handleCrash() {
            const btn = document.getElementById('game-btn');
            const betInput = document.getElementById('bet-input');
            let bet = parseInt(betInput.value);

            if(!isPlaying) {
                if(isNaN(bet) || bet <= 0 || balance < bet) return alert("HatalÄ± bakiye!");
                isPlaying = true; balance -= bet; sync();
                betInput.disabled = true;

                let current = 1.00;
                let crashPoint = Math.random() > 0.6 ? (Math.random() * 5 + 1.3).toFixed(2) : (Math.random() * 0.4 + 1.05).toFixed(2);
                btn.innerText = "CASH OUT";
                btn.style.backgroundColor = "#ffcc00";

                gameLoop = setInterval(() => {
                    current += 0.04;
                    document.getElementById('multiplier').innerText = current.toFixed(2) + "x";
                    document.getElementById('rocket').style.transform = `translateY(-${(current-1)*45}px)`;
                    
                    if(current >= crashPoint) {
                        clearInterval(gameLoop);
                        isPlaying = false;
                        document.getElementById('multiplier').innerText = "BOOM!";
                        document.getElementById('multiplier').style.color = "#ef4444";
                        betInput.disabled = false;
                        setTimeout(() => {
                            btn.innerText = "Launch Rocket";
                            btn.style.backgroundColor = "#fff";
                            document.getElementById('multiplier').innerText = "1.00x";
                            document.getElementById('multiplier').style.color = "#fff";
                            document.getElementById('rocket').style.transform = "translateY(0)";
                        }, 1200);
                    }
                }, 60);
            } else {
                clearInterval(gameLoop);
                isPlaying = false;
                let win = Math.floor(bet * parseFloat(document.getElementById('multiplier').innerText));
                balance += win; sync();
                betInput.disabled = false;
                btn.innerText = "Launch Rocket"; btn.style.backgroundColor = "#fff";
                document.getElementById('multiplier').innerText = "1.00x";
                document.getElementById('rocket').style.transform = "translateY(0)";
                alert("SUCCESS! +" + win);
            }
        }
    </script>
</body>
</html>
