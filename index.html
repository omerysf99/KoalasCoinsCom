<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 2026 | Next-Gen UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --text: #f1f1f1; --side-hover: #272727; --pill-bg: #272727; --yt-red: #ff0000; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; top: 0; background: var(--bg); z-index: 2000;
        }
        .search-area { display: flex; align-items: center; width: 45%; gap: 10px; }
        .search-box { flex: 1; display: flex; background: #121212; border: 1px solid #333; border-radius: 40px; padding: 0 4px 0 16px; align-items: center; }
        .search-box input { flex: 1; background: transparent; border: none; color: white; height: 40px; outline: none; font-size: 16px; }
        .search-btn { background: #222; border-left: 1px solid #333; padding: 10px 20px; border-radius: 0 40px 40px 0; cursor: pointer; color: white; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: 0; top: 56px; width: 240px; height: calc(100vh - 56px); overflow-y: auto; padding: 12px; border-right: 1px solid rgba(255,255,255,0.1); }
        .side-item { display: flex; align-items: center; gap: 20px; padding: 12px; border-radius: 12px; cursor: pointer; font-size: 14px; transition: 0.2s; }
        .side-item:hover, .side-item.active { background: var(--side-hover); }
        .side-title { padding: 15px 12px 10px; font-weight: bold; font-size: 16px; }

        /* MAIN CONTENT */
        .pills-container { margin-left: 240px; margin-top: 56px; padding: 12px 24px; display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; background: var(--bg); position: sticky; top: 56px; z-index: 1000; }
        .pill { background: var(--pill-bg); padding: 8px 16px; border-radius: 10px; font-size: 14px; cursor: pointer; white-space: nowrap; transition: 0.3s; border: 1px solid transparent; }
        .pill:hover { background: #3f3f3f; }
        .pill.active { background: #fff; color: #000; }

        .main-content { margin-left: 240px; height: calc(100vh - 120px); overflow-y: auto; padding: 0 24px 24px 24px; scroll-behavior: smooth; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 16px; row-gap: 40px; }

        /* VIDEO CARDS */
        .v-card { cursor: pointer; transition: 0.3s; }
        .v-card:hover .v-thumb { transform: scale(1.03); border-radius: 0; }
        .v-thumb-wrap { position: relative; border-radius: 15px; overflow: hidden; aspect-ratio: 16/9; background: #222; }
        .v-thumb { width: 100%; height: 100%; object-fit: cover; transition: 0.4s; }
        
        .v-details { display: flex; gap: 12px; margin-top: 14px; }
        .v-avatar { width: 40px; height: 40px; border-radius: 50%; background: #444; flex-shrink: 0; border: 1px solid #333; }
        .v-title { font-size: 16px; font-weight: 600; color: #fff; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-info { font-size: 14px; color: #aaa; margin-top: 5px; }

        @media (max-width: 1000px) { .sidebar { display: none; } .pills-container, .main-content { margin-left: 0; } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:20px;">
        <i class="fas fa-bars" style="font-size:20px; cursor:pointer;"></i>
        <div style="font-weight:bold; font-size:22px; display:flex; align-items:center; gap:5px; cursor:pointer;" onclick="location.reload()">
            <i class="fab fa-youtube" style="color:var(--yt-red); font-size:28px;"></i> YouTube<span style="font-weight:300; font-size:14px; margin-top:-10px;">TR</span>
        </div>
    </div>
    <div class="search-area">
        <div class="search-box">
            <input type="text" id="s-input" placeholder="Aramak istediğin her şeyi yaz...">
            <button class="search-btn" onclick="search()"><i class="fas fa-search"></i></button>
        </div>
        <div style="background:#181818; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;">
            <i class="fas fa-microphone"></i>
        </div>
    </div>
    <div style="display:flex; gap:20px; align-items:center;">
        <div style="background:#272727; padding:8px 16px; border-radius:25px; font-size:14px; font-weight:500; cursor:pointer;">+ Oluştur</div>
        <i class="far fa-bell" style="font-size:20px;"></i>
        <div style="width:34px; height:34px; border-radius:50%; background: linear-gradient(45deg, #FF512F, #DD2476);"></div>
    </div>
</header>

<div class="sidebar">
    <div class="side-item active" onclick="load('türkçe trendler')"><i class="fas fa-home"></i> Ana Sayfa</div>
    <div class="side-item"><i class="fas fa-bolt"></i> Shorts</div>
    <div class="side-item"><i class="fas fa-layer-group"></i> Abonelikler</div>
    <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
    <div class="side-title">Sen</div>
    <div class="side-item"><i class="fas fa-history"></i> Geçmiş</div>
    <div class="side-item"><i class="fas fa-clock"></i> Daha sonra izle</div>
</div>

<div class="pills-container">
    <div class="pill active" onclick="pillClick('türkçe genel')">Tümü</div>
    <div class="pill" onclick="pillClick('oyun videoları')">Oyun</div>
    <div class="pill" onclick="pillClick('teknoloji incelemeleri')">Teknoloji</div>
    <div class="pill" onclick="pillClick('türkçe vlog')">Vlog</div>
    <div class="pill" onclick="pillClick('roblox türkiye')">Roblox</div>
    <div class="pill" onclick="pillClick('son dakika haberler')">Haberler</div>
</div>

<main class="main-content">
    <div class="video-grid" id="v-grid"></div>
</main>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';

    async function load(q) {
        const grid = document.getElementById('v-grid');
        
        // KOTA DOSTU: Cache Sistemi
        const cache = localStorage.getItem('yt26_' + q);
        const cacheTime = localStorage.getItem('yt26_time_' + q);
        
        if (cache && (Date.now() - cacheTime < 3600000)) {
            render(JSON.parse(cache));
            return;
        }

        grid.innerHTML = Array(8).fill('<div style="height:250px; background:#222; border-radius:15px; opacity:0.5;"></div>').join('');

        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${q}&relevanceLanguage=tr&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            if(data.items) {
                localStorage.setItem('yt26_' + q, JSON.stringify(data.items));
                localStorage.setItem('yt26_time_' + q, Date.now());
                render(data.items);
            }
        } catch (e) {
            grid.innerHTML = '<p style="color:red; padding:20px;">Günlük kota sınırına ulaşıldı veya bağlantı hatası.</p>';
        }
    }

    function render(items) {
        const grid = document.getElementById('v-grid');
        grid.innerHTML = '';
        items.forEach(i => {
            const v = i.snippet;
            grid.innerHTML += `
                <div class="v-card" onclick="window.open('https://youtube.com/watch?v=${i.id.videoId}')">
                    <div class="v-thumb-wrap">
                        <img src="${v.thumbnails.high.url}" class="v-thumb">
                    </div>
                    <div class="v-details">
                        <img class="v-avatar" src="https://ui-avatars.com/api/?name=${encodeURIComponent(v.channelTitle)}&background=random">
                        <div>
                            <div class="v-title">${v.title}</div>
                            <div class="v-info">${v.channelTitle}</div>
                            <div class="v-info">${Math.floor(Math.random()*900)+1}B görüntüleme • 3 saat önce</div>
                        </div>
                    </div>
                </div>`;
        });
    }

    function pillClick(q) {
        document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
        event.target.classList.add('active');
        load(q);
    }

    function search() {
        const val = document.getElementById('s-input').value;
        if(val) load(val);
    }

    load('türkçe trend');
</script>
</body>
</html>
