<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | ADMIN LIVE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --text: #fff; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }
        
        .page { display: none; height: 100vh; flex-direction: column; padding: 100px 24px 130px; overflow-y: auto; }
        .page.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .k-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .k-btn { background: #fff; color: #000; font-weight: 900; border-radius: 14px; padding: 18px; text-align: center; font-size: 14px; text-transform: uppercase; cursor: pointer; border:none; width: 100%; transition: 0.2s; }
        .k-btn:active { transform: scale(0.96); }
        .k-btn.done { background: #222; color: #555; cursor: default; }

        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 30px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; font-weight: 700; gap: 4px; }
        .nav-link.active { color: #fff; }
        
        #checking-overlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .ex-option { border: 2px solid #222; border-radius: 15px; padding: 15px; display: flex; align-items: center; gap: 15px; margin-bottom: 10px; cursor: pointer; }
        .ex-option.selected { border-color: #fff; background: #1a1a1a; }
        
        #admin-dash { position: fixed; inset: 0; background: #000; z-index: 15000; display: none; flex-direction: column; padding: 60px 24px; overflow-y: auto; }
        #admin-btn { position: fixed; top: 45px; right: 20px; z-index: 11000; display: none; background: #ff3b3b; color: #fff; padding: 6px 12px; border-radius: 8px; font-size: 10px; font-weight: 900; border: none; cursor: pointer; }
        #exit-view-btn { position: fixed; top: 45px; left: 50%; transform: translateX(-50%); z-index: 16000; display: none; background: #007bff; color: #fff; padding: 10px 20px; border-radius: 30px; font-weight: 900; font-size: 12px; border: none; }
    </style>
</head>
<body>

    <button id="admin-btn" onclick="toggleAdmin()">DASHBOARD</button>
    <button id="exit-view-btn" onclick="exitObserve()">EXIT VIEW MODE</button>

    <div id="checking-overlay">
        <h2 class="text-3xl font-black mb-2 uppercase italic text-center">Security<br>Control</h2>
        <p class="text-zinc-600 font-bold uppercase text-[10px] tracking-widest">SYNCING DATA...</p>
    </div>

    <div id="admin-dash">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-black italic uppercase">Admin Central</h1>
            <button onclick="toggleAdmin()" class="text-2xl text-zinc-500">&times;</button>
        </div>
        <div id="admin-user-list" class="space-y-3"></div>
    </div>

    <div id="p-earn" class="page active">
        <div class="flex justify-between items-center mb-6">
            <div id="ui-ex-tag" class="bg-[#111] border border-[#222] px-3 py-1 rounded-full text-[9px] font-black uppercase text-zinc-500 italic">No Borsa</div>
            <div class="bg-white text-black px-3 py-1 rounded-full text-[9px] font-black italic">TOP TIER</div>
        </div>
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-7xl font-black tracking-tighter italic">0</h1>
            <p class="text-[10px] text-zinc-600 font-black tracking-[4px] mt-2 uppercase">Current Balance</p>
        </div>
        <div class="mx-auto w-[220px] h-[220px] bg-[#111] rounded-[50px] border-4 border-[#222] p-4 mb-10">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-[30px]">
        </div>
        <button id="mine-btn" class="k-btn" onclick="watchAd()">Watch Ad & Mine</button>
    </div>

    <div id="p-tasks" class="page">
        <h1 class="text-4xl font-black mb-6 uppercase italic">Tasks</h1>
        <div class="k-card flex justify-between items-center">
            <div>
                <p class="font-black text-sm uppercase">Join Community</p>
                <p class="text-xs text-green-500 font-bold">+5,000 Koala</p>
            </div>
            <button id="task-btn" class="bg-white text-black px-6 py-2 rounded-lg font-black text-xs" onclick="doTask()">GO</button>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black mb-6 uppercase italic">Squad</h1>
        <div class="k-card text-center mb-6">
            <p class="text-[10px] text-zinc-500 font-black mb-2 uppercase italic">Your Invite Code</p>
            <div id="ui-mycode" class="bg-white text-black px-8 py-3 rounded-xl font-mono font-black text-2xl inline-block">...</div>
        </div>
        <div id="ref-input-area" class="mb-6">
            <input type="text" id="ref-input" class="w-full bg-[#111] border-2 border-[#222] p-4 rounded-xl text-center font-black mb-2 outline-none focus:border-white text-white" placeholder="ENTER FRIEND CODE">
            <button class="k-btn" onclick="submitRef()">Claim 1000 Bonus</button>
        </div>
        <h3 class="text-[10px] text-zinc-500 font-black uppercase mb-3 tracking-widest">Your Referrals</h3>
        <div id="ui-ref-list" class="space-y-2"></div>
        <button class="k-btn mt-6 bg-yellow-400" onclick="shareRef()">Invite Friends</button>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black mb-6 uppercase italic">Borsa</h1>
        <div class="ex-option" id="ex-binance" onclick="setEx('Binance')">
            <img src="binance.jpg" class="w-10 h-10 rounded-lg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
            <p class="font-black uppercase">Binance</p>
        </div>
        <div class="ex-option" id="ex-okx" onclick="setEx('OKX')">
            <img src="okx.jpg" class="w-10 h-10 rounded-lg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
            <p class="font-black uppercase">OKX</p>
        </div>
        <div class="ex-option" id="ex-bitget" onclick="setEx('Bitget')">
            <img src="bitget.jpg" class="w-10 h-10 rounded-lg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/12106/12106478.png'">
            <p class="font-black uppercase">Bitget</p>
        </div>
    </div>

    <nav id="main-nav">
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-bolt"></i><span>Tasks</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-chart-line"></i><span>Borsa</span></div>
    </nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let currentUserData = {};
    let isObserving = false;

    async function init() {
        if(myId === ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) {
            currentUserData = doc.data();
        } else {
            currentUserData = { 
                bal: 0, refCode: "KOA-"+Math.floor(10000+Math.random()*89999),
                exchange: null, name: tg.initDataUnsafe?.user?.first_name || "Koala",
                nick: tg.initDataUnsafe?.user?.username || "anon",
                usedRef: false, referrals: [], taskDone: false
            };
            await save();
        }
        document.getElementById('checking-overlay').style.display = 'none';
        render(currentUserData);
    }

    function watchAd() {
        if(isObserving) return;
        if(window.showAdexora) {
            window.showAdexora().then(() => { addReward(1); }).catch(() => { addReward(1); });
        } else { addReward(1); }
    }

    async function addReward(amt) {
        currentUserData.bal += amt;
        await save();
        render(currentUserData);
        tg.HapticFeedback.notificationOccurred('success');
    }

    async function doTask() {
        if(isObserving || currentUserData.taskDone) return;
        tg.openTelegramLink("https://t.me/KoalasCommunity");
        currentUserData.bal += 5000;
        currentUserData.taskDone = true;
        await save();
        render(currentUserData);
    }

    async function submitRef() {
        const input = document.getElementById('ref-input').value.trim();
        if(isObserving || currentUserData.usedRef || input === currentUserData.refCode) return alert("Hatalı işlem!");

        const snap = await db.collection("users").where("refCode", "==", input).get();
        if(!snap.empty) {
            const invId = snap.docs[0].id;
            const invRef = db.collection("users").doc(invId);
            await db.runTransaction(async (t) => {
                const d = await t.get(invRef);
                const r = d.data().referrals || [];
                r.push({ name: currentUserData.name, nick: currentUserData.nick });
                t.update(invRef, { bal: (d.data().bal || 0) + 5000, referrals: r });
            });
            currentUserData.usedRef = true;
            currentUserData.bal += 1000;
            await save(); render(currentUserData);
            alert("Referans bonusu eklendi!");
        } else { alert("Kod bulunamadı!"); }
    }

    // GÖZLEM
    async function observeUser(userId) {
        isObserving = true;
        const doc = await db.collection("users").doc(userId).get();
        if(doc.exists) {
            toggleAdmin();
            document.getElementById('exit-view-btn').style.display = 'block';
            tab('earn', document.querySelector('.nav-link'));
            render(doc.data());
        }
    }

    function exitObserve() {
        isObserving = false;
        document.getElementById('exit-view-btn').style.display = 'none';
        render(currentUserData);
    }

    async function toggleAdmin() {
        const dash = document.getElementById('admin-dash');
        dash.style.display = dash.style.display === 'flex' ? 'none' : 'flex';
        if(dash.style.display === 'flex') {
            const list = document.getElementById('admin-user-list');
            list.innerHTML = "Loading...";
            const snap = await db.collection("users").orderBy('bal', 'desc').limit(30).get();
            list.innerHTML = "";
            snap.forEach(doc => {
                const d = doc.data();
                const item = document.createElement('div');
                item.className = "k-card flex justify-between items-center cursor-pointer";
                item.onclick = () => observeUser(doc.id);
                item.innerHTML = `<div><b>${d.name}</b><br><small>@${d.nick}</small></div><div class="text-right"><b>${Math.floor(d.bal)} K</b></div>`;
                list.appendChild(item);
            });
        }
    }

    function render(data) {
        document.getElementById('ui-bal').innerText = Math.floor(data.bal).toLocaleString();
        document.getElementById('ui-ex-tag').innerText = data.exchange || "No Borsa";
        document.getElementById('ui-mycode').innerText = data.refCode;
        
        // Task UI
        const tBtn = document.getElementById('task-btn');
        if(data.taskDone) { tBtn.innerText = "DONE"; tBtn.classList.add('done'); tBtn.onclick = null; }
        else { tBtn.innerText = "GO"; tBtn.classList.remove('done'); tBtn.onclick = doTask; }

        // Squad UI
        if(data.usedRef) document.getElementById('ref-input-area').style.display = 'none';
        else document.getElementById('ref-input-area').style.display = 'block';

        const refList = document.getElementById('ui-ref-list');
        refList.innerHTML = data.referrals?.length ? '' : '<p class="text-center opacity-30 text-xs">No referrals</p>';
        data.referrals?.forEach(r => {
            refList.innerHTML += `<div class="k-card py-3 flex justify-between"><span>@${r.nick}</span><span class="text-green-500">+5K</span></div>`;
        });

        document.querySelectorAll('.ex-option').forEach(el => {
            el.classList.toggle('selected', el.id === 'ex-' + data.exchange?.toLowerCase());
        });
    }

    async function setEx(name) {
        if(isObserving) return;
        currentUserData.exchange = name;
        await save();
        render(currentUserData);
    }

    async function save() { if(!isObserving) await db.collection("users").doc(myId).set(currentUserData); }
    
    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        if(el) el.classList.add('active');
    }

    function shareRef() {
        const text = `Join Koala Arcade! Use my code for 1000 bonus: ${currentUserData.refCode}`;
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/KoalasUsdt_bot&text=${encodeURIComponent(text)}`);
    }

    window.onload = init;
</script>
</body>
</html>
