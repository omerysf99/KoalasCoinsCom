<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro Max - Extreme Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --yt-bg: #0f0f0f; --yt-surface: #1e1e1e; --yt-red: #ff0000; }
        body { background: var(--yt-bg); color: white; font-family: 'Roboto', sans-serif; overflow-x: hidden; }
        
        /* Video KartÄ± TasarÄ±mÄ± */
        .v-card img { aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .v-card:hover img { border-radius: 0; transform: scale(1.03); }
        
        /* Shorts TasarÄ±mÄ± */
        .short-card img { aspect-ratio: 9/16; border-radius: 16px; object-fit: cover; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        
        .skeleton { background: linear-gradient(90deg, #1a1a1a 25%, #252525 50%, #1a1a1a 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        
        .active-tab { border-bottom: 3px solid white; color: white !important; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f]/95 backdrop-blur-md flex items-center justify-between px-4 h-14 z-[1000] border-b border-[#272727]">
        <div class="flex items-center gap-4">
            <span class="text-2xl cursor-pointer p-2 hover:bg-white/10 rounded-full">â˜°</span>
            <div class="flex items-center gap-1 cursor-pointer" onclick="location.reload()">
                <span class="text-red-600 text-3xl font-bold">â–¶</span>
                <span class="text-xl font-bold tracking-tighter">YouTube</span>
            </div>
        </div>
        
        <div class="flex flex-1 max-w-[700px] mx-10">
            <div class="flex w-full bg-[#121212] border border-[#303030] rounded-full px-4 items-center focus-within:border-blue-500">
                <input id="searchInput" type="text" placeholder="Ara" class="bg-transparent w-full py-2 outline-none">
                <button onclick="engine.search()" class="pl-4 pr-2 border-l border-[#303030] hover:text-red-500">ğŸ”</button>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="w-9 h-9 bg-blue-600 rounded-full flex items-center justify-center font-bold text-sm shadow-lg">AGA</div>
        </div>
    </nav>

    <div class="flex pt-14">
        <aside class="w-64 fixed left-0 h-screen bg-[#0f0f0f] p-4 border-r border-[#272727] hidden lg:block overflow-y-auto">
            <div class="flex flex-col gap-1">
                <div class="p-3 bg-white/10 rounded-xl font-bold flex items-center gap-4 cursor-pointer">ğŸ  <span>Ana Sayfa</span></div>
                <div class="p-3 hover:bg-white/5 rounded-xl flex items-center gap-4 cursor-pointer">ğŸï¸ <span>Shorts</span></div>
                <div class="p-3 hover:bg-white/5 rounded-xl flex items-center gap-4 cursor-pointer">ğŸ‘¥ <span>Abonelikler</span></div>
                <hr class="border-[#272727] my-4">
                <p class="text-xs text-gray-500 font-bold mb-2">KEÅFET</p>
                <div class="p-3 hover:bg-white/5 rounded-xl flex items-center gap-4 cursor-pointer">ğŸ”¥ <span>Trendler</span></div>
                <div class="p-3 hover:bg-white/5 rounded-xl flex items-center gap-4 cursor-pointer">ğŸµ <span>MÃ¼zik</span></div>
                <div class="p-3 hover:bg-white/5 rounded-xl flex items-center gap-4 cursor-pointer">ğŸ® <span>Oyun</span></div>
            </div>
        </aside>

        <main class="flex-1 lg:ml-64 p-6">
            <div class="flex gap-3 mb-8 overflow-x-auto no-scrollbar pb-2">
                <button class="bg-white text-black px-4 py-1.5 rounded-lg font-medium text-sm">Hepsi</button>
                <button class="bg-[#272727] hover:bg-[#3f3f3f] px-4 py-1.5 rounded-lg font-medium text-sm transition">CanlÄ±</button>
                <button class="bg-[#272727] hover:bg-[#3f3f3f] px-4 py-1.5 rounded-lg font-medium text-sm transition">Oyun</button>
                <button class="bg-[#272727] hover:bg-[#3f3f3f] px-4 py-1.5 rounded-lg font-medium text-sm transition">Mixler</button>
            </div>

            <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-x-6 gap-y-12">
                <div class="h-64 skeleton rounded-xl"></div>
                <div class="h-64 skeleton rounded-xl"></div>
                <div class="h-64 skeleton rounded-xl"></div>
                <div class="h-64 skeleton rounded-xl"></div>
            </div>

            <hr class="border-[#272727] my-12">

            <h2 class="text-xl font-bold mb-6 flex items-center gap-2">ğŸï¸ Shorts</h2>
            <div id="shortsGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                </div>
        </main>
    </div>

    <script>
        // API KEY'ini buraya koy aÄŸa
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';

        const engine = {
            // Ã–nbellekten Veri Ã‡ekme (Kota Dostu)
            async getCachedData(key) {
                const cache = localStorage.getItem(`yt_cache_${key}`);
                if (cache) {
                    const parsed = JSON.parse(cache);
                    // 2 saatlik Ã¶nbellek sÃ¼resi
                    if (Date.now() - parsed.time < 7200000) return parsed.data;
                }
                return null;
            },

            async saveDataToCache(key, data) {
                localStorage.setItem(`yt_cache_${key}`, JSON.stringify({
                    time: Date.now(),
                    data: data
                }));
            },

            async fetchData(endpoint) {
                try {
                    const res = await fetch(`https://www.googleapis.com/youtube/v3/${endpoint}&key=${API_KEY}`);
                    if (!res.ok) {
                        if (res.status === 403) alert("KOTA DOLDU! LÃ¼tfen yeni bir API KEY alÄ±p koda yapÄ±ÅŸtÄ±r.");
                        return null;
                    }
                    return await res.json();
                } catch (e) {
                    console.error("Hata:", e);
                    return null;
                }
            },

            async loadHome() {
                // Uzun Videolar (PopÃ¼ler)
                const cacheKey = 'home_videos';
                let data = await this.getCachedData(cacheKey);

                if (!data) {
                    data = await this.fetchData('search?part=snippet&maxResults=20&q=tÃ¼rkiye+popÃ¼ler+videolar&type=video&regionCode=TR');
                    if (data) this.saveDataToCache(cacheKey, data);
                }

                this.renderVideos(data.items);
                this.loadShorts();
            },

            async loadShorts() {
                const cacheKey = 'home_shorts';
                let data = await this.getCachedData(cacheKey);

                if (!data) {
                    data = await this.fetchData('search?part=snippet&maxResults=6&q=shorts+trending+tÃ¼rkiye&type=video&videoDuration=short');
                    if (data) this.saveDataToCache(cacheKey, data);
                }

                this.renderShorts(data.items);
            },

            renderVideos(items) {
                const grid = document.getElementById('videoGrid');
                grid.innerHTML = items.map(v => `
                    <div class="v-card group cursor-pointer" onclick="window.open('https://youtube.com/watch?v=${v.id.videoId}')">
                        <div class="relative">
                            <img src="${v.snippet.thumbnails.high.url}" class="w-full">
                            <span class="absolute bottom-2 right-2 bg-black/80 px-2 py-0.5 rounded text-xs font-bold">12:45</span>
                        </div>
                        <div class="flex gap-3 mt-4">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-br from-gray-700 to-gray-800 flex-shrink-0"></div>
                            <div>
                                <h3 class="text-sm font-bold line-clamp-2 group-hover:text-red-500 transition-colors">${v.snippet.title}</h3>
                                <p class="text-xs text-gray-400 mt-2">${v.snippet.channelTitle}</p>
                                <p class="text-[11px] text-gray-500">1.4 Mn izlenme â€¢ 1 gÃ¼n Ã¶nce</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            },

            renderShorts(items) {
                const grid = document.getElementById('shortsGrid');
                grid.innerHTML = items.map(s => `
                    <div class="short-card group cursor-pointer" onclick="window.open('https://youtube.com/shorts/${s.id.videoId}')">
                        <img src="${s.snippet.thumbnails.high.url}" class="w-full">
                        <div class="mt-2">
                            <h3 class="text-sm font-bold line-clamp-2">${s.snippet.title}</h3>
                            <p class="text-xs text-gray-400">890 B izlenme</p>
                        </div>
                    </div>
                `).join('');
            },

            async search() {
                const q = document.getElementById('searchInput').value;
                if (!q) return;
                
                const grid = document.getElementById('videoGrid');
                grid.innerHTML = '<div class="col-span-full text-center py-20"><div class="animate-spin text-4xl mb-4">ğŸŒ€</div>AranÄ±yor...</div>';

                const data = await this.fetchData(`search?part=snippet&maxResults=20&q=${q}&type=video`);
                if (data) this.renderVideos(data.items);
            }
        };

        // BaÅŸlat
        engine.loadHome();

        // Enter Dinleyici
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') engine.search();
        });
    </script>
</body>
</html>
