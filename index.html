<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA KOMBAT | PRO</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root { --main-yellow: #f5bb5f; --dark-card: #1c1f24; --border: #2d333b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* Sayfalar */
        .page { display: none; height: 100vh; padding: 20px 20px 100px; overflow-y: auto; }
        .page.active { display: block; }

        /* Hamster Header */
        .stat-card { background: var(--dark-card); border-radius: 12px; padding: 8px; border: 1px solid var(--border); text-align: center; }
        
        /* T覺klama Alan覺 */
        .koala-circle {
            position: relative; width: 280px; height: 280px; margin: 30px auto;
            border-radius: 50%; background: radial-gradient(circle, #2d333b 0%, #000 100%);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(245, 187, 95, 0.1); border: 8px solid var(--border);
        }
        .koala-circle img { width: 90%; height: 90%; border-radius: 50%; object-fit: cover; }
        .koala-circle:active { transform: scale(0.96); }

        /* Enerji Bar覺 */
        .progress-container { background: var(--dark-card); border-radius: 100px; height: 14px; width: 100%; overflow: hidden; border: 1px solid var(--border); }
        .progress-fill { background: linear-gradient(90deg, #f5bb5f, #ff8c00); height: 100%; transition: width 0.3s ease; }

        /* Alt Navigasyon */
        nav { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 85px; 
            background: #111; border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center; padding-bottom: 20px; z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #848b97; font-size: 10px; font-weight: bold; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }

        /* Animasyon */
        .tap-pop { position: absolute; color: white; font-size: 30px; font-weight: 900; pointer-events: none; animation: popUp 0.8s forwards; z-index: 50; }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
    </style>
</head>
<body>

    <div id="p-home" class="page active">
        <div class="grid grid-cols-3 gap-2 mb-6">
            <div class="stat-card">
                <p class="text-[9px] text-zinc-500 uppercase">T覺k Ba覺</p>
                <p class="text-xs font-bold text-yellow-400">+12</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] text-zinc-500 uppercase">Lvl Ge癟i</p>
                <p class="text-xs font-bold text-blue-400">50K</p>
            </div>
            <div class="stat-card">
                <p class="text-[9px] text-zinc-500 uppercase">Saatlik K璽r</p>
                <p class="text-xs font-bold text-green-400" id="ui-pps">0</p>
            </div>
        </div>

        <div class="text-center my-4">
            <div class="flex items-center justify-center gap-2">
                <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="w-8 h-8">
                <h1 id="ui-bal" class="text-5xl font-black">0</h1>
            </div>
            <p class="text-xs text-zinc-500 font-bold mt-2 uppercase tracking-widest">CEO > <span id="ui-handle" class="text-white">...</span></p>
        </div>

        <div class="koala-circle" id="tap-btn">
            <img src="coinkoala.jpg" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3069/3069172.png'">
        </div>

        <div class="mt-6">
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center gap-1 font-black text-lg">
                    <i class="fa-solid fa-bolt text-yellow-400"></i>
                    <span id="ui-energy">1000 / 1000</span>
                </div>
                <span class="text-xs font-bold text-zinc-500">Bronze Stage</span>
            </div>
            <div class="progress-container">
                <div id="energy-bar" class="progress-fill" style="width: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="p-mine" class="page">
        <h1 class="text-2xl font-black mb-6">Gelitirmeler</h1>
        <div class="grid grid-cols-2 gap-3">
            <div class="stat-card !text-left p-4" onclick="buyUpgrade(500, 150)">
                <p class="font-bold text-sm">Koala Rig v1</p>
                <p class="text-[10px] text-green-400 font-bold">+150/saat</p>
                <div class="mt-3 flex justify-between items-center border-t border-zinc-800 pt-2">
                    <span class="text-xs font-black">500 </span>
                    <i class="fa-solid fa-chevron-right text-zinc-600 text-[10px]"></i>
                </div>
            </div>
            </div>
    </div>

    <div id="p-earn" class="page">
        <h1 class="text-2xl font-black mb-6">G繹revler</h1>
        <div class="space-y-3">
            <div class="stat-card flex justify-between items-center p-4">
                <div class="flex items-center gap-3">
                    <i class="fa-brands fa-telegram text-2xl text-blue-400"></i>
                    <span class="text-sm font-bold">Kanala Kat覺l</span>
                </div>
                <span class="text-xs font-black text-yellow-500">+50,000</span>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i>Giri</div>
        <div class="nav-item" onclick="nav('mine', this)"><i class="fa-solid fa-pickaxe"></i>Gelitir</div>
        <div class="nav-item" onclick="nav('earn', this)"><i class="fa-solid fa-coins"></i>G繹revler</div>
        <div class="nav-item" onclick="tg.showAlert('Yak覺nda!')"><i class="fa-solid fa-wallet"></i>Airdrop</div>
    </nav>

<script>
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let user = { bal: 0, pps: 0, energy: 1000, maxEnergy: 1000, handle: tg.initDataUnsafe?.user?.first_name || "CEO" };
    const myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "TEST_USER";

    async function init() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) user = { ...user, ...doc.data() };
        else await db.collection("users").doc(myId).set(user);
        
        render();
        startLoops();
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(user.energy < 12) return;

        user.bal += 12;
        user.energy -= 12;
        render();

        const touch = e.touches[0];
        const p = document.createElement('div');
        p.className = 'tap-pop';
        p.innerText = '+12';
        p.style.left = touch.pageX + 'px';
        p.style.top = touch.pageY + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
        
        tg.HapticFeedback.impactOccurred('medium');
    });

    function buyUpgrade(cost, profit) {
        if(user.bal >= cost) {
            user.bal -= cost;
            user.pps += profit;
            render();
            tg.HapticFeedback.notificationOccurred('success');
            save();
        } else {
            tg.showAlert("Yetersiz bakiye!");
        }
    }

    function startLoops() {
        setInterval(() => {
            if(user.energy < user.maxEnergy) user.energy = Math.min(user.maxEnergy, user.energy + 3);
            if(user.pps > 0) user.bal += (user.pps / 3600);
            render();
        }, 1000);
        setInterval(save, 15000);
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(user.bal).toLocaleString();
        document.getElementById('ui-pps').innerText = "+" + user.pps.toLocaleString();
        document.getElementById('ui-energy').innerText = `${user.energy} / ${user.maxEnergy}`;
        document.getElementById('ui-handle').innerText = user.handle;
        document.getElementById('energy-bar').style.width = (user.energy / user.maxEnergy * 100) + "%";
    }

    async function save() { if(myId !== "TEST_USER") db.collection("users").doc(myId).update(user); }

    window.onload = init;
</script>
</body>
</html>
