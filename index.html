<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSimpson | 9:6 √ñzel Pencere</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #111111;
            --accent: #FFD700;
            --live: #FF0000;
            --text: #ffffff;
            --text-dim: #777777;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .app-shell {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        header { padding: 20px; text-align: center; background: var(--bg); }
        .logo { font-size: 24px; font-weight: 900; color: var(--accent); letter-spacing: -1px; }

        .viewport { flex: 1; overflow-y: auto; position: relative; }
        .page { display: none; height: 100%; padding: 20px; }
        .page.active { display: block; }

        /* PDF KARTI */
        .card-9-6 {
            width: 100%;
            aspect-ratio: 6 / 9;
            background: var(--surface);
            border-radius: 25px;
            border: 1px solid #333;
            overflow: hidden;
            position: relative;
        }
        .card-content {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.95));
        }

        .action-btn {
            width: 100%; background: var(--accent); color: #000;
            border: none; padding: 12px; border-radius: 12px;
            font-weight: 900; cursor: pointer;
        }

        /* --- √ñZEL 9:6 G√ñRSEL PENCERESƒ∞ (MODAL) --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.95);
            display: none; justify-content: center; align-items: center;
            z-index: 9999; backdrop-filter: blur(15px);
        }

        .modal-frame-9-6 {
            width: 85%; 
            max-width: 350px;
            aspect-ratio: 6 / 9; /* PENCERE TAM 9:6 */
            background: #1a1a1a;
            border: 2px solid var(--accent);
            border-radius: 20px;
            position: relative;
            overflow: hidden; /* Dƒ±≈üarƒ± ta≈üan g√∂rseli keser */
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
        }

        .modal-frame-9-6 img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* G√∂rselin tamamƒ±nƒ± 9:6 oranƒ±na sƒ±ƒüdƒ±rƒ±r */
            background-color: #000;
            display: block;
        }

        .close-x {
            position: absolute; top: 15px; right: 15px; background: var(--accent);
            color: #000; width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer; z-index: 10000;
        }

        .bottom-nav {
            height: 75px; background: #050505; border-top: 1px solid #222;
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: 10px;
        }
        .nav-link { display: flex; flex-direction: column; align-items: center; color: var(--text-dim); font-size: 10px; cursor: pointer; }
        .nav-link.active { color: var(--accent); }
    </style>
</head>
<body>

<div class="app-shell">
    <header><div class="logo">PDFSimpson</div></header>

    <div class="viewport">
        <div id="home" class="page active">
            <div class="card-9-6">
                <div style="height:100%; display:flex; align-items:center; justify-content:center; font-size:60px;">üìÑ</div>
                <div class="card-content">
                    <div style="font-weight:bold; margin-bottom:10px;">Eƒüitim Vadisi TYT-3</div>
                    <button class="action-btn" onclick="onayla()">A√áMAK ƒ∞√áƒ∞N ONAYLA (<span id="c">0</span>/10)</button>
                </div>
            </div>
        </div>
        
        <div id="pdfs" class="page"><h3>PDF Ar≈üivi</h3></div>
        <div id="shorts" class="page"><h3>Shorts</h3></div>
        <div id="yayin" class="page"><h3>Canlƒ± Yayƒ±n</h3></div>
    </div>

    <div class="bottom-nav">
        <div class="nav-link active" onclick="nav('home', this)">üè†<br>Ev</div>
        <div class="nav-link" onclick="nav('pdfs', this)">üìÑ<br>PDF</div>
        <div class="nav-link" onclick="nav('shorts', this)">‚ö°<br>Shorts</div>
        <div class="nav-link" onclick="nav('yayin', this)">üî¥<br>Canlƒ±</div>
    </div>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal-frame-9-6">
        <div class="close-x" onclick="kapat()">‚úï</div>
        <img src="egitimvadisi.jpg" alt="√ñzel 9:6 G√∂rsel">
    </div>
</div>

<script>
    let n = 0;
    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }
    function onayla() {
        if(n < 10) {
            n++;
            document.getElementById('c').innerText = n;
            if(n === 10) { document.getElementById('modal').style.display = 'flex'; }
        }
    }
    function kapat() {
        document.getElementById('modal').style.display = 'none';
        n = 0; document.getElementById('c').innerText = n;
    }
</script>

</body>
</html>
