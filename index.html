<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF SÄ±nav Botu - Dark</title>
    <style>
        /* Koyu Tema Renk Paleti */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --primary-blue: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #f43f5e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* 9:16 YakÄ±n Mobil Container */
        .app-container {
            width: 100%;
            max-width: 450px; /* Mobil cihaz geniÅŸliÄŸi */
            background: var(--card-bg);
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #334155; padding-bottom: 20px; }
        h1 { color: var(--primary-blue); font-size: 1.5rem; margin: 0; }
        
        .tabs {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab-btn {
            background: #334155;
            color: var(--text-dim);
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .tab-btn.active {
            background: var(--primary-blue);
            color: #000;
        }

        .pdf-card {
            background: #334155;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
        }

        .pdf-card:hover { border-color: var(--primary-blue); }

        .download-btn {
            background: var(--primary-blue);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Reklam ModalÄ± */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .modal-box {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid var(--primary-blue);
            width: 80%;
        }

        #ad-counter {
            font-size: 4rem;
            color: var(--accent);
            margin: 20px 0;
            font-weight: 900;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>ðŸ“š PDF SINAV BOTU</h1>
        <p style="color: var(--text-dim); font-size: 12px;">KPSS â€¢ TYT â€¢ AYT ArÅŸivi</p>
    </header>

    <div class="tabs">
        <button class="tab-btn active" onclick="loadContent('TYT')">TYT</button>
        <button class="tab-btn" onclick="loadContent('AYT')">AYT</button>
        <button class="tab-btn" onclick="loadContent('KPSS')">KPSS</button>
    </div>

    <div id="content-list">
        </div>
</div>

<div id="adModal" class="modal">
    <div class="modal-box">
        <h2 style="margin:0">Dosya HazÄ±rlanÄ±yor</h2>
        <div id="ad-counter">10</div>
        <p style="color: var(--text-dim)">Reklamlar geÃ§iliyor, lÃ¼tfen bekleyin...</p>
    </div>
</div>

<script>
    const data = [
        { title: "TYT Matematik Soru BankasÄ±", cat: "TYT", url: "#" },
        { title: "TYT TÃ¼rkÃ§e Deneme", cat: "TYT", url: "#" },
        { title: "AYT Fizik FormÃ¼lleri", cat: "AYT", url: "#" },
        { title: "AYT Edebiyat Ã–zet", cat: "AYT", url: "#" },
        { title: "KPSS Tarih Soru BankasÄ±", cat: "KPSS", url: "#" },
        { title: "KPSS VatandaÅŸlÄ±k NotlarÄ±", cat: "KPSS", url: "#" }
    ];

    function loadContent(category) {
        const list = document.getElementById('content-list');
        list.innerHTML = '';
        
        // Tab gÃ¼ncelleme
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');

        const filtered = data.filter(i => i.cat === category);
        filtered.forEach(item => {
            list.innerHTML += `
                <div class="pdf-card">
                    <span style="font-size: 14px; max-width: 70%;">${item.title}</span>
                    <button class="download-btn" onclick="startDownload('${item.url}')">Ä°NDÄ°R</button>
                </div>
            `;
        });
    }

    function startDownload(url) {
        const modal = document.getElementById('adModal');
        const counter = document.getElementById('ad-counter');
        modal.style.display = 'flex';
        
        let timeLeft = 10;
        const timer = setInterval(() => {
            timeLeft--;
            counter.innerText = timeLeft;
            if(timeLeft <= 0) {
                clearInterval(timer);
                modal.style.display = 'none';
                alert("Ä°ndirme baÅŸlÄ±yor...");
                // window.location.href = url; // GerÃ§ek link iÃ§in burayÄ± aÃ§
            }
        }, 800); // HÄ±z iÃ§in 800ms yaptÄ±m
    }

    // BaÅŸlangÄ±Ã§
    loadContent('TYT');
</script>

</body>
</html>
