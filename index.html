<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelişmiş Video İzleme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 12px; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
    </style>
</head>
<body class="bg-zinc-950 text-white font-sans">

    <header class="flex items-center justify-between px-6 py-3 bg-zinc-900/80 backdrop-blur-md sticky top-0 z-50">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
            <div class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center font-bold">YT</div>
            <span class="text-xl font-bold tracking-tight">CloneTube</span>
        </div>
        
        <div class="flex w-1/2 max-w-2xl bg-zinc-800 rounded-full border border-zinc-700 overflow-hidden">
            <input id="searchInput" type="text" placeholder="Video ismi yazın..." class="w-full bg-transparent px-5 py-2 outline-none">
            <button onclick="searchVideos()" class="bg-zinc-700 px-6 hover:bg-zinc-600 transition">Ara</button>
        </div>

        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-purple-500 to-pink-500"></div>
    </header>

    <main class="container mx-auto p-4 lg:p-8">
        <div id="playerSection" class="hidden animate-in fade-in duration-500 mb-12">
            <div class="grid lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2">
                    <div class="video-container shadow-2xl shadow-red-900/10">
                        <div id="player"></div>
                    </div>
                    <h2 id="currentTitle" class="text-2xl font-bold mt-4"></h2>
                </div>
                <div class="bg-zinc-900/50 p-4 rounded-xl">
                    <h3 class="font-bold mb-4 text-zinc-400 uppercase text-xs tracking-widest">Sıradaki</h3>
                    <div id="sideSuggestions" class="space-y-4"></div>
                </div>
            </div>
        </div>

        <h2 id="listHeader" class="text-xl font-semibold mb-6">Önerilen Videolar</h2>
        <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-5 gap-y-10">
            <p id="loadingMsg" class="col-span-full text-center py-20 text-zinc-500 italic">Videolar yükleniyor...</p>
        </div>
    </main>

    <script>
        // SİZİN API ANAHTARINIZ (Koda gömüldü)
        const KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI'; 
        const grid = document.getElementById('videoGrid');

        window.onload = () => fetchVideos('popüler müzik klipleri');

        async function fetchVideos(query) {
            document.getElementById('loadingMsg').style.display = 'block';
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=16&q=${encodeURIComponent(query)}&type=video&key=${KEY}`);
                const data = await res.json();
                
                if(data.error) {
                    throw new Error(data.error.message);
                }
                
                renderVideos(data.items);
            } catch (err) {
                grid.innerHTML = `<div class="col-span-full bg-red-900/20 p-6 rounded-xl border border-red-800 text-center">
                    <p class="text-red-400">Hata Oluştu: ${err.message}</p>
                    <p class="text-sm text-zinc-500 mt-2">Günlük kota bitmiş olabilir veya API anahtarı geçersiz.</p>
                </div>`;
            }
        }

        function renderVideos(videos) {
            document.getElementById('loadingMsg').style.display = 'none';
            grid.innerHTML = '';
            videos.forEach(v => {
                const card = `
                    <div class="group cursor-pointer" onclick="playVideo('${v.id.videoId}', '${v.snippet.title.replace(/'/g, "")}')">
                        <div class="relative overflow-hidden rounded-xl aspect-video bg-zinc-800">
                            <img src="${v.snippet.thumbnails.high.url}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                        </div>
                        <div class="mt-3">
                            <h3 class="font-bold leading-snug line-clamp-2 group-hover:text-red-500 transition">${v.snippet.title}</h3>
                            <p class="text-zinc-500 text-sm mt-1">${v.snippet.channelTitle}</p>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function playVideo(id, title) {
            document.getElementById('playerSection').classList.remove('hidden');
            document.getElementById('player').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay; fullscreen"></iframe>`;
            document.getElementById('currentTitle').innerText = title;
            document.getElementById('listHeader').innerText = "Diğer Videolar";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function searchVideos() {
            const q = document.getElementById('searchInput').value;
            if(q) fetchVideos(q);
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') searchVideos();
        });
    </script>
</body>
</html>
