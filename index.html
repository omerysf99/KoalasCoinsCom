<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 2026 | Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --header: #1c1c1c; --yt-red: #ff0000; --card: #1e1e1e; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: #000; padding-top: 1cm; color: #fff; font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; background: var(--header); display: flex; align-items: center; 
            padding: 0 16px; position: fixed; width: 100%; top: 1cm; z-index: 2000;
        }
        .search-box { background: #121212; border: 1px solid #333; border-radius: 40px; padding: 0 15px; width: 40%; margin-left: 15%; display: flex; align-items: center; }
        .search-box input { background: transparent; border: none; color: white; height: 36px; width: 100%; outline: none; }

        /* LEFT NAVIGATION */
        .left-nav {
            position: fixed; left: 0; top: calc(56px + 1cm); width: 72px; height: 100%;
            background: var(--bg); display: flex; flex-direction: column; align-items: center;
            padding-top: 10px; border-right: 1px solid #222; z-index: 1000;
        }
        .nav-btn { width: 100%; padding: 15px 0; text-align: center; cursor: pointer; color: #aaa; }
        .nav-btn:hover, .nav-btn.active { background: #272727; color: #fff; }
        .nav-btn i { font-size: 20px; margin-bottom: 5px; display: block; }
        .nav-btn span { font-size: 10px; }

        /* CONTENT */
        .main-content { margin-left: 72px; margin-top: 56px; height: calc(100vh - 56px - 1cm); overflow-y: auto; padding: 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
        .v-card { cursor: pointer; transition: 0.2s; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; }
        .v-title { font-size: 15px; font-weight: 500; margin-top: 10px; line-height: 1.2; }

        /* WATCH SCREEN (image_1cf40d uyumlu) */
        #watch-page { 
            display: none; position: fixed; top: 1cm; left: 0; width: 100%; height: calc(100vh - 1cm);
            background: var(--bg); z-index: 3000; overflow-y: auto; padding: 20px 5%;
        }
        .watch-grid { display: grid; grid-template-columns: 1fr 400px; gap: 24px; }
        .player-box iframe { width: 100%; aspect-ratio: 16/9; border-radius: 12px; }
        .video-meta { margin-top: 15px; }
        .meta-actions { display: flex; justify-content: space-between; align-items: center; background: #181818; padding: 15px; border-radius: 12px; margin-top: 10px; }

        /* SHORTS FEED (image_1d73ac uyumlu) */
        #shorts-page { display: none; margin-left: 72px; margin-top: 56px; height: calc(100vh - 56px - 1cm); scroll-snap-type: y mandatory; overflow-y: scroll; }
        .short-container { height: 100%; width: 100%; display: flex; justify-content: center; align-items: center; scroll-snap-align: start; }
        .short-video { width: 380px; height: 90%; background: #111; border-radius: 15px; position: relative; overflow: hidden; }
        .short-ui { position: absolute; right: 10px; bottom: 60px; display: flex; flex-direction: column; gap: 20px; align-items: center; }
        .short-btn { background: rgba(255,255,255,0.1); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .short-btn i { font-size: 18px; }

        @media (max-width: 1000px) { .watch-grid { grid-template-columns: 1fr; } .left-nav { display: none; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:10px; cursor:pointer;" onclick="showPage('home')">
        <i class="fab fa-youtube" style="color:red; font-size:24px;"></i>
        <span style="font-weight:bold; font-size:18px;">YouTube<sup>TR</sup></span>
    </div>
    <div class="search-box">
        <input type="text" placeholder="Ara">
    </div>
</header>

<nav class="left-nav">
    <div class="nav-btn active" onclick="showPage('home')"><i class="fas fa-home"></i><span>Ana Sayfa</span></div>
    <div class="nav-btn" onclick="showPage('shorts')"><i class="fas fa-bolt"></i><span>Shorts</span></div>
    <div class="nav-btn"><i class="fas fa-layer-group"></i><span>Kitaplık</span></div>
</nav>

<main class="main-content" id="home-page">
    <div class="video-grid" id="main-grid"></div>
</main>

<div id="watch-page">
    <button onclick="showPage('home')" style="background:none; border:none; color:white; cursor:pointer; margin-bottom:15px;"><i class="fas fa-arrow-left"></i> Geri Dön</button>
    <div class="watch-grid">
        <div class="player-box">
            <div id="video-frame"></div>
            <div class="video-meta">
                <h2 id="watch-title">Video Başlığı</h2>
                <div class="meta-actions">
                    <div style="display:flex; align-items:center; gap:12px;">
                        <div style="width:40px; height:40px; border-radius:50%; background:#333;"></div>
                        <div id="watch-chan" style="font-weight:bold;">Kanal Adı</div>
                        <button style="background:white; color:black; border:none; padding:8px 15px; border-radius:20px; font-weight:bold;">Abone Ol</button>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <button style="background:#333; color:white; border:none; padding:8px 15px; border-radius:20px;"><i class="fas fa-thumbs-up"></i> 591 B</button>
                        <button style="background:#333; color:white; border:none; padding:8px 15px; border-radius:20px;"><i class="fas fa-share"></i> Paylaş</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="related-videos" style="display:flex; flex-direction:column; gap:15px;"></div>
    </div>
</div>

<div id="shorts-page"></div>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';
    const topics = ['Müzik', 'Oyun', 'Vlog', 'Teknoloji', 'Komedi'];

    async function loadHome() {
        const grid = document.getElementById('main-grid');
        const randomTopic = topics[Math.floor(Math.random() * topics.length)];
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=türkçe+${randomTopic}&type=video&key=${API_KEY}`);
        const data = await res.json();
        
        grid.innerHTML = data.items.map(v => `
            <div class="v-card" onclick="openWatch('${v.id.videoId}', '${v.snippet.title.replace(/'/g,"")}', '${v.snippet.channelTitle}')">
                <img src="${v.snippet.thumbnails.high.url}" class="v-thumb">
                <div class="v-title">${v.snippet.title}</div>
                <div style="font-size:12px; color:#aaa; margin-top:5px;">${v.snippet.channelTitle}</div>
            </div>
        `).join('');
    }

    function openWatch(id, title, channel) {
        showPage('watch');
        document.getElementById('video-frame').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen></iframe>`;
        document.getElementById('watch-title').innerText = title;
        document.getElementById('watch-chan').innerText = channel;
    }

    async function loadShorts() {
        const page = document.getElementById('shorts-page');
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=türkçe+shorts&videoDuration=short&type=video&key=${API_KEY}`);
        const data = await res.json();
        
        page.innerHTML = data.items.map(s => `
            <div class="short-container">
                <div class="short-video">
                    <iframe src="https://www.youtube.com/embed/${s.id.videoId}?autoplay=1&controls=0&loop=1" style="width:100%; height:100%; border:none;"></iframe>
                    <div class="short-ui">
                        <div class="short-btn"><i class="fas fa-thumbs-up"></i></div>
                        <span style="font-size:12px;">43 B</span>
                        <div class="short-btn"><i class="fas fa-comment"></i></div>
                        <span style="font-size:12px;">312</span>
                        <div class="short-btn"><i class="fas fa-share"></i></div>
                        <div class="short-btn"><i class="fas fa-sync"></i></div>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function showPage(p) {
        ['home-page', 'watch-page', 'shorts-page'].forEach(id => document.getElementById(id).style.display = 'none');
        document.getElementById(p + '-page').style.display = 'block';
        if(p === 'shorts') loadShorts();
        if(p === 'home') loadHome();
    }

    loadHome();
</script>
</body>
</html>
