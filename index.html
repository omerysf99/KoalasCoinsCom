<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Dinamik KeÅŸfet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .video-card img { aspect-ratio: 16 / 9; border-radius: 12px; transition: 0.2s ease-in-out; width: 100%; object-fit: cover; }
        .video-card:hover img { border-radius: 0px; transform: scale(1.02); }
        .sidebar-item { transition: 0.2s; cursor: pointer; display: flex; align-items: center; gap: 20px; padding: 12px; border-radius: 10px; color: #aaa; }
        .sidebar-item:hover { background: #272727; color: white; }
        .active-tab { background: #272727; color: white; font-weight: bold; border-left: 4px solid red; }
        #shortsContainer { height: calc(100vh - 56px); scroll-snap-type: y mandatory; overflow-y: scroll; background: #000; }
        .short-item { height: calc(100vh - 56px); scroll-snap-align: start; display: flex; justify-content: center; align-items: center; position: relative; }
        .short-frame { height: 90%; aspect-ratio: 9/16; background: #111; border-radius: 16px; overflow: hidden; border: 1px solid #333; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 h-14 z-[100] border-b border-[#272727]">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#272727] rounded-full">â˜°</button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="goHome()">
                <span class="text-red-600 text-3xl font-bold">â–¶</span>
                <span class="text-xl font-bold tracking-tighter">YouTube</span>
            </div>
        </div>

        <div class="flex items-center flex-1 max-w-[700px] ml-10">
            <div class="flex w-full items-center bg-[#121212] border border-[#303030] rounded-l-full px-4 py-1.5 focus-within:border-blue-500">
                <input id="searchInput" type="text" placeholder="Ara" class="bg-transparent w-full outline-none text-white px-2">
            </div>
            <button onclick="executeSearch()" class="bg-[#222222] border border-[#303030] border-l-0 px-5 py-2 rounded-r-full hover:bg-[#272727]">ğŸ”</button>
        </div>
        <div class="w-8 h-8 bg-purple-700 rounded-full flex items-center justify-center text-xs ml-4">TR</div>
    </nav>

    <div class="flex pt-14">
        <aside class="w-20 lg:w-64 fixed left-0 h-screen bg-[#0f0f0f] p-2 hidden sm:block border-r border-[#272727]">
            <div onclick="goHome()" id="tab-home" class="sidebar-item active-tab">ğŸ  <span>Ana Sayfa</span></div>
            <div onclick="showShorts()" id="tab-shorts" class="sidebar-item">ğŸï¸ <span>Shorts</span></div>
            <hr class="border-[#272727] my-3">
            <div onclick="fetchVideos('Trend Videolar TÃ¼rkiye')" id="tab-trending" class="sidebar-item">ğŸ”¥ <span>Trendler</span></div>
            <div onclick="fetchVideos('TÃ¼rkÃ§e MÃ¼zik Yeni')" id="tab-music" class="sidebar-item">ğŸµ <span>MÃ¼zik</span></div>
            <div onclick="fetchVideos('Oyun VideolarÄ± TÃ¼rkÃ§e')" id="tab-gaming" class="sidebar-item">ğŸ® <span>Oyun</span></div>
            <div onclick="fetchVideos('Haber BÃ¼lteni TÃ¼rkiye')" id="tab-news" class="sidebar-item">ğŸ“° <span>Haberler</span></div>
            <div onclick="fetchVideos('Teknoloji Ä°nceleme')" id="tab-tech" class="sidebar-item">ğŸ’» <span>Teknoloji</span></div>
        </aside>

        <main class="flex-1 sm:ml-20 lg:ml-64">
            <div id="homeGrid" class="p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-x-6 gap-y-10"></div>

            <div id="watchPage" class="hidden p-4 lg:p-8">
                <div class="flex flex-col lg:flex-row gap-6 max-w-[1700px] mx-auto">
                    <div class="flex-1">
                        <div class="aspect-video relative rounded-2xl overflow-hidden bg-black shadow-2xl">
                            <div id="adOverlay" class="absolute inset-0 z-20 hidden bg-black/95 flex items-center justify-center text-xl animate-pulse text-white">Reklam Ä°zleniyor...</div>
                            <iframe id="videoPlayer" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                        <h1 id="vTitle" class="text-2xl font-bold mt-5"></h1>
                        <p id="vChannel" class="text-gray-400 mt-2 font-medium"></p>
                    </div>
                    <div id="vNext" class="w-full lg:w-[400px] flex flex-col gap-4"></div>
                </div>
            </div>

            <div id="shortsPage" class="hidden h-[calc(100vh-56px)]"><div id="shortsContainer" class="no-scrollbar"></div></div>
        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
        let adInterval, timeTracker, playedSeconds = 0, activeVideoId = "";

        function runAd(callback) {
            if(window.showAdexora) window.showAdexora().then(callback).catch(callback); else callback();
        }

        // Shuffle AlgoritmasÄ±: VideolarÄ± her seferinde karÄ±ÅŸtÄ±rÄ±r
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function resetView(activeTabId) {
            document.getElementById('homeGrid').classList.add('hidden');
            document.getElementById('watchPage').classList.add('hidden');
            document.getElementById('shortsPage').classList.add('hidden');
            document.getElementById('videoPlayer').src = "";
            document.querySelectorAll('.sidebar-item').forEach(el => el.classList.remove('active-tab'));
            if(activeTabId) document.getElementById(activeTabId).classList.add('active-tab');
            clearInterval(adInterval);
            clearInterval(timeTracker);
        }

        function goHome() {
            resetView('tab-home');
            document.getElementById('homeGrid').classList.remove('hidden');
            fetchVideos("TÃ¼rkiye karÄ±ÅŸÄ±k popÃ¼ler videolar");
        }

        function executeSearch() {
            const q = document.getElementById('searchInput').value;
            if(!q) return;
            resetView();
            document.getElementById('homeGrid').classList.remove('hidden');
            fetchVideos(q + " uzun video");
        }

        async function fetchVideos(q) {
            // MenÃ¼den tÄ±klandÄ±ÄŸÄ±nda aktif gÃ¶rseli gÃ¼ncellemek iÃ§in
            const tabs = {
                'Trend Videolar TÃ¼rkiye': 'tab-trending',
                'TÃ¼rkÃ§e MÃ¼zik Yeni': 'tab-music',
                'Oyun VideolarÄ± TÃ¼rkÃ§e': 'tab-gaming',
                'Haber BÃ¼lteni TÃ¼rkiye': 'tab-news',
                'Teknoloji Ä°nceleme': 'tab-tech'
            };
            if(tabs[q]) resetView(tabs[q]);
            document.getElementById('homeGrid').classList.remove('hidden');

            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=30&q=${q}&regionCode=TR&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            // KARMIÅIK (RANDOM) SIRALAMA BURADA YAPILIYOR
            const shuffledVideos = shuffle(data.items);

            document.getElementById('homeGrid').innerHTML = shuffledVideos.map(v => `
                <div class="video-card cursor-pointer group" onclick="openVideo('${v.id.videoId}', '${encodeURIComponent(v.snippet.title)}', '${v.snippet.channelTitle}')">
                    <img src="${v.snippet.thumbnails.high.url}">
                    <div class="flex gap-3 mt-3">
                        <div class="w-10 h-10 bg-gray-800 rounded-full flex-shrink-0"></div>
                        <div>
                            <h3 class="font-bold text-sm line-clamp-2 group-hover:text-red-500">${v.snippet.title}</h3>
                            <p class="text-xs text-gray-400 mt-1">${v.snippet.channelTitle}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function openVideo(id, title, channel) {
            resetView();
            activeVideoId = id;
            playedSeconds = 0;
            document.getElementById('watchPage').classList.remove('hidden');
            document.getElementById('vTitle').innerText = decodeURIComponent(title);
            document.getElementById('vChannel').innerText = channel;
            setPlayer(0);
            startAdSystem();

            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${title}&type=video&key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('vNext').innerHTML = data.items.map(v => `
                <div class="flex gap-2 cursor-pointer group" onclick="openVideo('${v.id.videoId}', '${encodeURIComponent(v.snippet.title)}', '${v.snippet.channelTitle}')">
                    <img src="${v.snippet.thumbnails.medium.url}" class="w-40 h-24 rounded-lg object-cover">
                    <div class="flex-1 text-xs font-bold line-clamp-2">${v.snippet.title}</div>
                </div>
            `).join('');
        }

        function setPlayer(s) { document.getElementById('videoPlayer').src = `https://www.youtube.com/embed/${activeVideoId}?autoplay=1&start=${s}`; }

        function startAdSystem() {
            timeTracker = setInterval(() => { playedSeconds++; }, 1000);
            adInterval = setInterval(() => {
                document.getElementById('adOverlay').classList.remove('hidden');
                document.getElementById('videoPlayer').src = "";
                runAd(() => {
                    document.getElementById('adOverlay').classList.add('hidden');
                    setPlayer(playedSeconds);
                });
            }, 60000);
        }

        async function showShorts() {
            resetView('tab-shorts');
            document.getElementById('shortsPage').classList.remove('hidden');
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=%23shorts+tÃ¼rkiye&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await res.json();
            const container = document.getElementById('shortsContainer');
            container.innerHTML = data.items.map(s => `<div class="short-item" data-id="${s.id.videoId}"><div class="short-frame" id="sh-${s.id.videoId}"></div></div>`).join('');
            
            let sc = 0;
            const obs = new IntersectionObserver(entries => {
                entries.forEach(e => {
                    const id = e.target.getAttribute('data-id');
                    const el = document.getElementById(`sh-${id}`);
                    if(e.isIntersecting) {
                        sc++;
                        const play = () => el.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${id}?autoplay=1&controls=0&loop=1&playlist=${id}" frameborder="0" allow="autoplay"></iframe>`;
                        if(sc % 3 === 0) runAd(play); else play();
                    } else el.innerHTML = "";
                });
            }, {threshold: 0.8});
            document.querySelectorAll('.short-item').forEach(i => obs.observe(i));
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') executeSearch(); });
        goHome();
    </script>
</body>
</html>
