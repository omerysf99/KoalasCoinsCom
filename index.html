<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Pro - Fixed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; color: white; }

        /* ALT NAVƒ∞GASYON */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: #000; display: flex; justify-content: space-around;
            align-items: center; z-index: 2000; border-top: 1px solid #222;
        }
        .nav-item { color: white; text-align: center; font-size: 11px; opacity: 0.5; cursor: pointer; flex: 1; padding: 10px 0; }
        .nav-item.active { opacity: 1; border-top: 2px solid #ff0000; color: #ff0000; }
        .nav-item b { font-size: 22px; display: block; margin-bottom: 2px; }

        /* SAYFA YAPISI */
        .page { display: none; height: calc(100vh - 65px); width: 100%; position: absolute; top: 0; left: 0; }
        .active-page { display: block; }

        /* ANA SAYFA PANELƒ∞ */
        #homePage { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .balance-card { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 2px solid #4CAF50; width: 100%; margin-bottom: 20px; }
        
        /* SHORTS Vƒ∞DEO AKI≈ûI */
        #shortsPage { 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
            background: #000;
        }
        #shortsPage::-webkit-scrollbar { display: none; }
        .short-unit { width: 100%; height: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* REKLAM KATMANI */
        .ad-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* GE√áMƒ∞≈û */
        .hist-card { background: #111; padding: 15px; border-radius: 10px; margin: 10px; border-left: 4px solid red; }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="balance-card">
        <p style="color:#aaa">Mevcut Bakiyeniz</p>
        <h1 id="balanceText" style="font-size: 42px; color:#4CAF50">0.0000$</h1>
    </div>
    <div style="background:#222; padding:15px; border-radius:12px; font-size:14px;">
        <b>Bilgilendirme:</b> Her 4 Shorts videosundan sonra reklam √ßƒ±kar ve hesabƒ±nƒ±za <b>0.0003$</b> kazan√ß eklenir.
    </div>
</div>

<div id="shortsPage" class="page">
    <div id="shortsContainer"></div>
</div>

<div id="historyPage" class="page" style="overflow-y: auto; padding: 20px;">
    <h2>ƒ∞zleme Ge√ßmi≈üi</h2><br>
    <div id="histList"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="btn-home" onclick="changeTab('homePage')"><b>üè†</b>Ana Sayfa</div>
    <div class="nav-item" id="btn-shorts" onclick="changeTab('shortsPage')"><b>üéûÔ∏è</b>Shorts</div>
    <div class="nav-item" id="btn-history" onclick="changeTab('historyPage')"><b>üïí</b>Ge√ßmi≈ü</div>
</nav>

<script>
    const reelsFiles = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let balance = 0;
    let viewCount = 0;
    let historySet = new Set();
    let globalMuted = true;

    // Uygulama Ba≈ülatma
    function init() {
        const container = document.getElementById('shortsContainer');
        // D√∂ng√ºsel video listesi (8 video)
        [...reelsFiles, ...reelsFiles].forEach((file, idx) => {
            container.innerHTML += `
                <div class="short-unit">
                    <video src="${file}" loop muted playsinline onclick="unmuteAll()"></video>
                    <div style="position:absolute; bottom:30px; left:15px; text-shadow:1px 1px 5px #000">
                        <h3>Kanal #${idx+1}</h3>
                        <p style="font-size:12px; opacity:0.8">${file}</p>
                    </div>
                </div>`;
        });
        setupIntersectionObserver();
    }

    // Sekme Deƒüi≈ütirme (Hatalar Giderildi)
    function changeTab(targetId) {
        // T√ºm sayfalarƒ± gizle
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        // T√ºm butonlarƒ± pasif yap
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        // Se√ßilen sayfayƒ± g√∂ster ve butonu aktif yap
        document.getElementById(targetId).classList.add('active-page');
        const btnId = 'btn-' + targetId.replace('Page', '');
        document.getElementById(btnId).classList.add('active');

        // Shorts'ta deƒüilsek videolarƒ± durdur
        if (targetId !== 'shortsPage') {
            document.querySelectorAll('video').forEach(v => v.pause());
        }
    }

    // Video ve Reklam Mantƒ±ƒüƒ±
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const v = entry.target;
                if (entry.isIntersecting) {
                    v.muted = globalMuted;
                    v.play().catch(() => {});
                    
                    viewCount++;
                    if(viewCount % 4 === 0 && viewCount !== 0) {
                        handleAd(v);
                    }

                    // Akƒ±llƒ± Ge√ßmi≈ü
                    const src = v.getAttribute('src');
                    if(!historySet.has(src)) {
                        historySet.add(src);
                        addHistoryUI(src);
                    }
                } else {
                    v.pause();
                }
            });
        }, { threshold: 0.7 });

        document.querySelectorAll('video').forEach(vid => observer.observe(vid));
    }

    function handleAd(vid) {
        vid.pause();
        const overlay = document.createElement('div');
        overlay.className = 'ad-overlay';
        overlay.innerHTML = `
            <div style="font-size:50px">üí∞</div>
            <h2 style="margin:15px 0">REKLAM ƒ∞ZLENƒ∞YOR</h2>
            <div id="timer" style="font-size:30px; font-weight:bold; color:#FFD700">5</div>
            <p style="margin-top:10px; color:#aaa">Bakiye hesabƒ±nƒ±za y√ºkleniyor...</p>
        `;
        vid.parentElement.appendChild(overlay);

        let t = 5;
        const countdown = setInterval(() => {
            t--;
            document.getElementById('timer').innerText = t;
            if(t <= 0) {
                clearInterval(countdown);
                overlay.remove();
                vid.play();
                balance += 0.0003;
                document.getElementById('balanceText').innerText = balance.toFixed(4) + "$";
            }
        }, 1000);
    }

    function unmuteAll() {
        globalMuted = !globalMuted;
        document.querySelectorAll('video').forEach(v => v.muted = globalMuted);
    }

    function addHistoryUI(name) {
        const list = document.getElementById('histList');
        list.innerHTML = `<div class="hist-card"><b>${name}</b> izlendi.</div>` + list.innerHTML;
    }

    init();
</script>
</body>
</html>
