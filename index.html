<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Ana Sayfa</title>
    <style>
        :root {
            --yt-black: #0f0f0f;
            --yt-white: #ffffff;
            --yt-gray: #272727;
            --yt-text-gray: #aaaaaa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--yt-black); color: var(--yt-white); font-family: "Roboto", Arial, sans-serif; }

        /* --- Header --- */
        header {
            position: fixed; top: 0; width: 100%; height: 56px;
            background: var(--yt-black); display: flex;
            justify-content: space-between; align-items: center;
            padding: 0 16px; z-index: 100;
        }
        .search-bar {
            background: #121212; border: 1px solid #333;
            border-radius: 40px; padding: 8px 20px; width: 40%;
            color: white; outline: none;
        }

        /* --- Sidebar --- */
        nav {
            position: fixed; left: 0; top: 56px; width: 240px; height: 100%;
            padding: 12px; display: flex; flex-direction: column; gap: 5px;
        }
        .nav-item {
            padding: 10px 12px; border-radius: 10px; cursor: pointer;
            transition: 0.2s; font-size: 14px;
        }
        .nav-item:hover { background: var(--yt-gray); }
        .nav-item.active { background: var(--yt-gray); font-weight: bold; }

        /* --- Main Content --- */
        main { margin-left: 240px; margin-top: 56px; padding: 24px; }
        
        /* Kategoriler */
        .categories {
            display: flex; gap: 12px; margin-bottom: 24px;
            overflow-x: auto; white-space: nowrap; padding-bottom: 10px;
        }
        .cat-item {
            background: var(--yt-gray); padding: 6px 12px;
            border-radius: 8px; font-size: 14px; cursor: pointer;
        }
        .cat-item.active { background: white; color: black; }

        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .video-card { cursor: pointer; }
        .thumbnail {
            width: 100%; aspect-ratio: 16/9; background: #222;
            border-radius: 12px; overflow: hidden; margin-bottom: 12px;
            position: relative;
        }
        .thumbnail iframe { width: 100%; height: 100%; border: none; }
        
        .video-info { display: flex; gap: 12px; }
        .channel-img {
            width: 36px; height: 36px; background: #444;
            border-radius: 50%; flex-shrink: 0;
        }
        .details h3 { font-size: 16px; margin-bottom: 4px; line-height: 1.4; }
        .details p { color: var(--yt-text-gray); font-size: 14px; }

        @media (max-width: 768px) {
            nav { display: none; }
            main { margin-left: 0; }
        }
    </style>
</head>
