<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaylaşKazan v6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; color: white; margin: 0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .page { display: none; height: 100vh; width: 100%; position: absolute; top: 0; left: 0; }
        .active-page { display: block; }
        #reels-feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        #reels-feed::-webkit-scrollbar { display: none; }
        .video-wrapper { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .progress-bar { position: absolute; bottom: 90px; left: 0; height: 3px; background: #00f2ea; width: 0%; z-index: 200; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); display: flex; justify-content: space-around; padding: 15px 0 30px 0; z-index: 1000; }
        .nav-item { opacity: 0.4; transition: 0.3s; text-align: center; cursor: pointer; }
        .nav-item.active { opacity: 1; color: #ff0050; }
        
        /* Reklam Kartı Stili */
        .ad-card { background: linear-gradient(45deg, #1a1a1a, #000); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; height: 100%; }
    </style>
</head>
<body>

    <div class="fixed top-0 w-full z-[500] p-4 flex justify-between items-center pointer-events-none">
        <div class="bg-black/60 backdrop-blur-md px-4 py-2 rounded-2xl border border-white/10 pointer-events-auto">
            <p class="text-[9px] text-gray-400 font-bold uppercase">Cüzdanım</p>
            <p class="text-xl font-black text-green-400"><span id="total-balance">12.45</span> ₺</p>
        </div>
        <div id="status-tag" class="bg-black/60 px-3 py-1 rounded-full text-[9px] border border-white/5 pointer-events-auto">
            API: aw01...l9 AKTİF
        </div>
    </div>

    <div id="page-home" class="page active-page flex flex-col items-center justify-center p-6">
        <div class="w-20 h-20 bg-[#ff0050] rounded-3xl flex items-center justify-center shadow-2xl mb-6 rotate-12">
            <i class="fas fa-wallet text-3xl"></i>
        </div>
        <h1 class="text-3xl font-black mb-1">HOŞ GELDİN</h1>
        <p class="text-gray-500 text-sm mb-10">Bugün 12.45 ₺ kazandın.</p>
        <button onclick="navigate('reels')" class="w-full max-w-xs bg-white text-black py-4 rounded-2xl font-black uppercase tracking-wider">İzlemeye Başla</button>
    </div>

    <div id="page-reels" class="page">
        <div id="reels-feed"></div>
    </div>

    <nav class="bottom-nav">
        <div onclick="navigate('home')" class="nav-item active"><i class="fas fa-home text-xl"></i><p class="text-[8px] mt-1">ANA SAYFA</p></div>
        <div onclick="navigate('reels')" class="nav-item"><i class="fas fa-play text-xl"></i><p class="text-[8px] mt-1">REELS</p></div>
        <div onclick="location.reload()" class="nav-item"><i class="fas fa-sync text-xl"></i><p class="text-[8px] mt-1">YENİLE</p></div>
    </nav>

    <script>
        const videoFiles = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4'];
        let balance = 12.45;
        let videoCounter = 0; // 2 videoda 1 reklam için

        function navigate(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('page-' + id).classList.add('active-page');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            event.currentTarget.classList.add('active');
            if(id !== 'reels') document.querySelectorAll('video').forEach(v => v.pause());
        }

        function addBalance(amount, reason) {
            balance += amount;
            document.getElementById('total-balance').innerText = balance.toFixed(2);
            console.log(`${reason}: +${amount}₺`);
        }

        function createContent() {
            const feed = document.getElementById('reels-feed');
            
            // Her döngüde 2 Video + 1 Reklam ekle
            for (let i = 0; i < 2; i++) {
                const videoFile = videoFiles[Math.floor(Math.random() * videoFiles.length)];
                const vWrap = document.createElement('div');
                vWrap.className = 'video-wrapper';
                vWrap.innerHTML = `
                    <video loop muted playsinline src="${videoFile}"></video>
                    <div class="progress-bar"></div>
                    <div class="absolute bottom-32 left-6 right-20 pointer-events-none">
                        <p class="font-bold">@video_creator</p>
                        <p class="text-xs opacity-70">İzle ve 0.01 ₺ Kazan!</p>
                    </div>
                `;
                feed.appendChild(vWrap);
                observer.observe(vWrap.querySelector('video'));
            }

            // REKLAM EKLE
            const adWrap = document.createElement('div');
            adWrap.className = 'video-wrapper';
            adWrap.innerHTML = `
                <div class="ad-card">
                    <div class="w-16 h-16 bg-yellow-500 rounded-full flex items-center justify-center mb-4 shadow-lg shadow-yellow-500/20">
                        <i class="fas fa-ad text-black text-2xl"></i>
                    </div>
                    <h3 class="text-xl font-black mb-2 uppercase">Sponsorlu İçerik</h3>
                    <p class="text-gray-400 text-sm px-10 mb-6">Reklamı geçmek için yukarı kaydır. Cüzdanın güvenle işleniyor.</p>
                    <div class="text-[10px] text-gray-600 font-mono">ID: aw01joj8wk4rnll9</div>
                    <button class="mt-8 bg-white/10 px-6 py-2 rounded-full text-xs font-bold">Detayları Gör</button>
                </div>
            `;
            feed.appendChild(adWrap);
        }

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const video = e.target;
                const pBar = video.parentElement.querySelector('.progress-bar');

                if(e.isIntersecting) {
                    video.play();
                    
                    // KURAL 2: Her kaydırmada 0.01₺ ver
                    addBalance(0.01, "Kaydırma Bonusu");

                    // Video İzleme Takibi
                    let bonusGiven = false;
                    video.ontimeupdate = () => {
                        const progress = (video.currentTime / video.duration) * 100;
                        if(pBar) pBar.style.width = progress + "%";
                        
                        // KURAL 1: Baştan sona izleyince 0.01₺ ver
                        if(progress > 98 && !bonusGiven) {
                            addBalance(0.01, "Tam İzleme Bonusu");
                            bonusGiven = true;
                        }
                    };

                    // Sonsuz akışı tetikle
                    if(video === document.getElementById('reels-feed').lastElementChild.previousElementSibling.querySelector('video')) {
                        createContent();
                    }
                } else {
                    video.pause();
                }
            });
        }, { threshold: 0.8 });

        // Başlat
        createContent();
    </script>
</body>
</html>
