        /* HEADER */
        header {

        video { width: 100%; height: 100%; object-fit: cover; }
        
        .video-info { display: flex; margin-top: 12px; gap: 12px; }
        .channel-icon { width: 36px; height: 36px; background: #333; border-radius: 50%; flex-shrink: 0; }
        .details h3 { font-size: 16px; line-height: 22px; margin-bottom: 4px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .details p { font-size: 14px; color: #aaa; }

        @media (max-width: 800px) {
            .sidebar { display: none; }
            .video-grid { margin-left: 0; }
        }
    </style>
</head>
