<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSimpson | Premium Erişim</title>
    <style>
        :root {
            --bg: #08080a;
            --panel: #111114;
            --accent: #ffdf00; /* Simpson Sarısı */
            --accent-glow: rgba(255, 223, 0, 0.3);
            --text: #ffffff;
            --text-dim: #71717a;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at top right, #1a1a00, transparent);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Ana Panel */
        .pdf-simpson-panel {
            background: var(--panel);
            width: 360px;
            padding: 30px;
            border-radius: 40px;
            border: 1px solid #27272a;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            text-align: center;
            position: relative;
        }

        .brand {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .sub-brand {
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        /* 9:6 Dikey Buton */
        .btn-wrapper {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }

        .trigger-btn {
            width: 140px;  /* 6 oran */
            height: 210px; /* 9 oran */
            background: linear-gradient(145deg, #18181b, #09090b);
            border: 2px solid var(--accent);
            border-radius: 24px;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 0 rgba(255, 223, 0, 0);
        }

        .trigger-btn:hover {
            border-color: #fff;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .trigger-btn:active {
            transform: scale(0.9);
        }

        .trigger-btn span {
            font-size: 14px;
            font-weight: 800;
            color: var(--accent);
            margin-top: 15px;
        }

        .icon-svg {
            width: 50px;
            fill: var(--accent);
        }

        /* İlerleme Çubuğu */
        .progress-area {
            margin-top: 20px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .bar-outer {
            height: 12px;
            background: #27272a;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #3f3f46;
        }

        .bar-inner {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffdf00, #ffb700);
            box-shadow: 0 0 15px var(--accent);
            transition: width 0.4s ease;
        }

        /* Modal (Aynı sayfada pencere) */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(15px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal {
            background: #18181b;
            padding: 15px;
            border-radius: 30px;
            border: 1px solid var(--accent);
            max-width: 90%;
            max-height: 85vh;
            overflow: hidden;
            position: relative;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            display: block;
        }

        .close-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: #000;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="pdf-simpson-panel">
    <div class="brand">PDFSimpson</div>
    <div class="sub-brand">PREMIUM ACCESS PORTAL</div>
    
    <p style="font-size: 13px; color: var(--text-dim);">Eğitim Vadisi TYT-3 Ca paketini açmak için dikey butona 10 kez dokun.</p>

    <div class="btn-wrapper">
        <button class="trigger-btn" onclick="processClick()">
            <svg class="icon-svg" viewBox="0 0 24 24">
                <path d="M12 17a2 2 0 100-4 2 2 0 000 4z"/>
                <path d="M18 8h-1V6a5 5 0 00-10 0v2H6a3 3 0 00-3 3v8a3 3 0 003 3h12a3 3 0 003-3v-8a3 3 0 00-3-3zM9 6a3 3 0 016 0v2H9V6zm12 13a1 1 0 01-1 1H6a1 1 0 01-1-1v-8a1 1 0 011-1h12a1 1 0 011 1v8z"/>
            </svg>
            <span>ONAYLA</span>
        </button>
    </div>

    <div class="progress-area">
        <div class="stats">
            <span>İlerleme</span>
            <span id="counter" style="color: var(--accent);">0 / 10</span>
        </div>
        <div class="bar-outer">
            <div id="bar" class="bar-inner"></div>
        </div>
    </div>
</div>

<div class="overlay" id="overlay">
    <div class="modal">
        <div class="close-icon" onclick="closeView()">✕</div>
        <img src="egitimvadisi.jpg" alt="Eğitim Vadisi TYT-3 Ca">
        <p style="text-align: center; color: var(--accent); font-weight: bold; margin-top: 10px;">Erişim Başarılı!</p>
    </div>
</div>

<script>
    let clicks = 0;
    const goal = 10;

    function processClick() {
        if (clicks < goal) {
            clicks++;
            const percent = (clicks / goal) * 100;
            
            document.getElementById('bar').style.width = percent + '%';
            document.getElementById('counter').innerText = `${clicks} / ${goal}`;

            if (clicks === goal) {
                setTimeout(() => {
                    document.getElementById('overlay').style.display = 'flex';
                }, 300);
            }
        }
    }

    function closeView() {
        document.getElementById('overlay').style.display = 'none';
        // İsteğe bağlı: Sıfırlamak istersen burayı kullanabilirsin
        // clicks = 0;
        // processClick(); 
    }
</script>

</body>
</html>
