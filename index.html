<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Kaydƒ±rma Alanƒ± */
        .reels-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Videolarƒ± kaydƒ±rƒ±rken kilitler */
        }

        /* Video Katmanƒ± */
        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu dikey ekrana tam oturtur */
        }

        /* Saƒü Butonlar */
        .side-bar {
            position: absolute;
            right: 12px;
            bottom: 100px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
        }

        .btn {
            color: white;
            text-align: center;
            cursor: pointer;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .btn span { font-size: 28px; display: block; }
        .btn p { font-size: 12px; margin-top: 4px; font-weight: bold; }

        /* Alt Bilgi */
        .bottom-content {
            position: absolute;
            left: 15px;
            bottom: 30px;
            color: white;
            z-index: 10;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
        }

        .username { font-weight: bold; margin-bottom: 8px; display: block; }
        .description { font-size: 14px; opacity: 0.9; }
    </style>
</head>
<body>

<div class="reels-container">
    
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline></video>
        
        <div class="side-bar">
            <div class="btn"><span>‚ù§Ô∏è</span><p>15.4K</p></div>
            <div class="btn"><span>üí¨</span><p>243</p></div>
            <div class="btn"><span>‚úàÔ∏è</span></div>
        </div>

        <div class="bottom-content">
            <span class="username">@tasarimci</span>
            <p class="description">Reels dikey video akƒ±≈üƒ± ‚ö° #html #coding</p>
        </div>
    </div>

    </div>

<script>
    const videos = document.querySelectorAll('video');

    // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda ilk videoyu oynat
    window.addEventListener('load', () => {
        if(videos[0]) videos[0].play().catch(() => {
            console.log("Otomatik oynatma i√ßin kullanƒ±cƒ± etkile≈üimi gerekiyor.");
        });
    });

    // Kaydƒ±rdƒ±k√ßa sadece ekrandaki videoyu oynatma mantƒ±ƒüƒ±
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
                entry.target.currentTime = 0; // Ba≈üa sarar
            }
        });
    }, { threshold: 0.6 });

    videos.forEach(v => {
        observer.observe(v);
        // Tƒ±klayƒ±nca Sesi A√ß/Kapat
        v.addEventListener('click', () => {
            v.muted = !v.muted;
        });
    });
</script>

</body>
</html>
