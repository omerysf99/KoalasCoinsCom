<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat Clone</title>
    <style>
        :root {
            --primary: #f3ba2f;
            --bg: #000000;
            --card-bg: #1c1f24;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .header {
            margin-top: 20px;
            text-align: center;
        }

        .score-container {
            font-size: 48px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .coin-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
        }

        .main-game {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .hamster-button {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #3a3f47 0%, #1c1f24 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
            border: 8px solid #333;
            box-shadow: 0 0 50px rgba(243, 186, 47, 0.1);
        }

        .hamster-button:active {
            transform: scale(0.95);
        }

        .hamster-emoji {
            font-size: 120px;
        }

        .stats {
            width: 90%;
            max-width: 400px;
            margin-bottom: 30px;
        }

        .energy-bar-container {
            width: 100%;
            height: 15px;
            background: #333;
            border-radius: 10px;
            margin-top: 10px;
        }

        .energy-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #f3ba2f, #ffea00);
            width: 100%;
            border-radius: 10px;
            transition: width 0.2s;
        }

        .footer-menu {
            width: 100%;
            background: var(--card-bg);
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            border-top: 2px solid #333;
        }

        .menu-item {
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
            cursor: pointer;
        }

        .menu-item:hover { opacity: 1; }

        /* Tƒ±klama Efekti */
        .plus-one {
            position: absolute;
            color: white;
            font-weight: bold;
            font-size: 24px;
            animation: moveUp 0.5s ease-out forwards;
            pointer-events: none;
        }

        @keyframes moveUp {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-100px); }
        }
    </style>
</head>
<body>

    <div class="header">
        <p style="color: #888; margin: 0;">Toplam Bakiye</p>
        <div class="score-container">
            <span id="score">0</span>
        </div>
        <p style="color: var(--primary);">Saatlik Kazan√ß: +<span id="pps">0</span></p>
    </div>

    <div class="main-game">
        <div class="hamster-button" id="clickBtn">
            <span class="hamster-emoji">üêπ</span>
        </div>
    </div>

    <div class="stats">
        <div style="display: flex; justify-content: space-between;">
            <span>‚ö° <span id="energy">1000</span> / 1000</span>
            <span id="status">Rank: Bronz</span>
        </div>
        <div class="energy-bar-container">
            <div class="energy-bar-fill" id="energyFill"></div>
        </div>
    </div>

    <div class="footer-menu">
        <div class="menu-item" onclick="upgrade()">‚öíÔ∏è<br>Geli≈ütir</div>
        <div class="menu-item">ü§ù<br>Arkada≈ülar</div>
        <div class="menu-item">üí∞<br>G√∂revler</div>
    </div>

    <script>
        let score = 0;
        let energy = 1000;
        let maxEnergy = 1000;
        let profitPerHour = 0;
        let clickValue = 1;

        const scoreEl = document.getElementById('score');
        const energyEl = document.getElementById('energy');
        const energyFill = document.getElementById('energyFill');
        const ppsEl = document.getElementById('pps');
        const clickBtn = document.getElementById('clickBtn');

        // Tƒ±klama Fonksiyonu
        clickBtn.addEventListener('click', (e) => {
            if (energy >= clickValue) {
                score += clickValue;
                energy -= clickValue;
                updateUI();
                showClickEffect(e.clientX, e.clientY);
            }
        });

        // Tƒ±klama Efekti (+1 yazƒ±sƒ±)
        function showClickEffect(x, y) {
            const div = document.createElement('div');
            div.className = 'plus-one';
            div.innerText = `+${clickValue}`;
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 500);
        }

        // Geli≈ütirme Sistemi (Basit)
        function upgrade() {
            if (score >= 50) {
                score -= 50;
                profitPerHour += 10;
                alert("Geli≈ütirme Yapƒ±ldƒ±! Saatlik kazan√ß arttƒ±.");
                updateUI();
            } else {
                alert("Yetersiz bakiye! (50 coin lazƒ±m)");
            }
        }

        // Otomatik Kazan√ß (Pasif Gelir)
        setInterval(() => {
            if (profitPerHour > 0) {
                score += (profitPerHour / 3600); // Saniyeye b√∂l√ºyoruz
                updateUI();
            }
        }, 1000);

        // Enerji Yenilenmesi
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 1);
                updateUI();
            }
        }, 1500);

        function updateUI() {
            scoreEl.innerText = Math.floor(score).toLocaleString();
            energyEl.innerText = energy;
            ppsEl.innerText = profitPerHour;
            const energyPercent = (energy / maxEnergy) * 100;
            energyFill.style.width = energyPercent + '%';
        }
    </script>
</body>
</html>
