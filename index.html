<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini YouTube Klonu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f0f0f; color: white; }
        .video-card:hover { cursor: pointer; opacity: 0.8; }
    </style>
</head>
<body>

    <nav class="sticky top-0 bg-[#0f0f0f] p-4 flex items-center justify-between z-50">
        <div class="flex items-center gap-2 text-xl font-bold">
            <span class="text-red-600 text-3xl">‚ñ∂</span> YouTube Mini
        </div>
        <div class="flex w-1/2">
            <input id="searchInput" type="text" placeholder="Ara..." class="w-full p-2 rounded-l-full bg-[#121212] border border-gray-700 focus:outline-none focus:border-blue-500 px-4">
            <button onclick="searchVideos()" class="bg-[#222222] px-6 rounded-r-full border border-l-0 border-gray-700 hover:bg-[#333333]">üîç</button>
        </div>
        <div class="w-10 h-10 bg-purple-600 rounded-full flex items-center justify-center">G</div>
    </nav>

    <div class="container mx-auto p-4 flex flex-col lg:flex-row gap-6">
        
        <div class="flex-1">
            <div id="playerContainer" class="hidden">
                <div class="aspect-video w-full">
                    <iframe id="mainPlayer" class="w-full h-full rounded-xl" src="" frameborder="0" allowfullscreen></iframe>
                </div>
                <h1 id="videoTitle" class="text-xl font-bold mt-4"></h1>
                <p id="videoDesc" class="text-gray-400 text-sm mt-2 line-clamp-2"></p>
                <hr class="border-gray-800 my-4">
            </div>
            
            <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </div>
    </div>

    <script>
        // API Anahtarƒ±n buraya gelecek
        const API_KEY = 'Sƒ∞Zƒ∞N_API_ANAHTARINIZ'; // Buraya payla≈ütƒ±ƒüƒ±n anahtarƒ± ekle

        async function searchVideos(query = 'pop√ºler m√ºzik') {
            const searchTerm = document.getElementById('searchInput').value || query;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${searchTerm}&type=video&key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayVideos(data.items);
            } catch (error) {
                console.error("Hata olu≈ütu:", error);
                alert("Video y√ºklenirken bir hata olu≈ütu. API anahtarƒ±nƒ± kontrol et.");
            }
        }

        function displayVideos(videos) {
            const grid = document.getElementById('videoGrid');
            grid.innerHTML = '';

            videos.forEach(video => {
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const thumbnail = video.snippet.thumbnails.high.url;
                const channel = video.snippet.channelTitle;

                const card = `
                    <div class="video-card" onclick="playVideo('${videoId}', '${encodeURIComponent(title)}', '${encodeURIComponent(video.snippet.description)}')">
                        <img src="${thumbnail}" class="w-full rounded-xl mb-2">
                        <h3 class="font-semibold text-sm line-clamp-2">${title}</h3>
                        <p class="text-gray-400 text-xs mt-1">${channel}</p>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function playVideo(id, title, desc) {
            document.getElementById('playerContainer').classList.remove('hidden');
            document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('videoTitle').innerText = decodeURIComponent(title);
            document.getElementById('videoDesc').innerText = decodeURIComponent(desc);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ƒ∞lk a√ßƒ±lƒ±≈üta videolarƒ± getir
        searchVideos();

        // Enter tu≈üu ile arama yapma
        document.getElementById('searchInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') searchVideos();
        });
    </script>
</body>
</html>
