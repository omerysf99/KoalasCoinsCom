<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA KOMBAT</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --main-yellow: #f5bb5f; --dark-card: #1c1f24; --border: #2d333b; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: #000; color: #fff; overflow: hidden; height: 100vh; position: fixed; width: 100%; }

        .page { display: none; height: 100vh; padding: 15px 15px 100px; overflow-y: auto; }
        .page.active { display: block; }

        /* st Panel */
        .stat-card { background: var(--dark-card); border-radius: 12px; padding: 6px; border: 1px solid var(--border); text-align: center; }
        
        /* Coin 襤konu & Bakiye */
        .balance-container { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 20px 0; }
        .usdt-logo { width: 35px; height: 35px; filter: drop-shadow(0 0 5px #26a17b); }

        /* Merkez Koala (G繹rsel Odakl覺) */
        .koala-circle {
            position: relative; width: 250px; height: 250px; margin: 15px auto;
            border-radius: 50%; background: radial-gradient(circle, #333 0%, #000 100%);
            display: flex; align-items: center; justify-content: center;
            border: 10px solid #2d333b; transition: transform 0.05s;
            box-shadow: 0 0 40px rgba(0,0,0,0.5);
        }
        .koala-circle img { width: 95%; height: 95%; border-radius: 50%; object-fit: cover; }
        .koala-circle:active { transform: scale(0.95); }

        /* Progress Barlar */
        .bar-container { width: 100%; height: 8px; background: #111; border-radius: 10px; border: 1px solid var(--border); overflow: hidden; }
        .bar-fill-blue { height: 100%; background: #3b82f6; width: 0%; transition: width 0.3s; }
        .bar-fill-orange { height: 100%; background: #f5bb5f; width: 100%; }

        /* Navigasyon */
        nav { position: fixed; bottom: 0; left: 0; width: 100%; height: 80px; background: #0d0d0d; border-top: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; padding-bottom: 15px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #555; font-size: 10px; font-weight: bold; }
        .nav-item.active { color: #fff; }

        /* Upgrade Kartlar覺 */
        .card-item { background: var(--dark-card); border: 1px solid var(--border); border-radius: 15px; padding: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        
        /* Efektler */
        .tap-pop { position: absolute; color: white; font-size: 24px; font-weight: 900; pointer-events: none; animation: popUp 0.8s forwards; }
        @keyframes popUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body>

    <div id="p-home" class="page active">
        <div class="grid grid-cols-3 gap-2">
            <div class="stat-card">
                <p class="text-[8px] text-zinc-500 uppercase">T覺k Ba覺</p>
                <p class="text-xs font-black text-yellow-400" id="ui-t覺k">+1</p>
            </div>
            <div class="stat-card">
                <p class="text-[8px] text-zinc-500 uppercase">Seviye</p>
                <p class="text-xs font-black text-blue-400">Bronze</p>
            </div>
            <div class="stat-card">
                <p class="text-[8px] text-zinc-500 uppercase">Saatlik K璽r</p>
                <p class="text-xs font-black text-green-400" id="ui-pps">+0</p>
            </div>
        </div>

        <div class="balance-container">
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="usdt-logo">
            <h1 id="ui-bal" class="text-5xl font-black italic">0</h1>
        </div>

        <div class="px-2 mb-4">
            <div class="flex justify-between text-[9px] font-bold text-zinc-500 mb-1">
                <span>LVL 1</span>
                <span id="ui-lvl-text">0 / 100M</span>
            </div>
            <div class="bar-container"><div id="lvl-bar" class="bar-fill-blue"></div></div>
        </div>

        <div class="koala-circle" id="tap-btn">
            <img src="coinkoala.jpg" alt="Koala">
        </div>

        <div class="flex justify-center my-4">
            <button class="bg-[#f5bb5f] text-black font-black px-8 py-2 rounded-xl text-sm shadow-[0_0_15px_rgba(245,187,95,0.4)] flex items-center gap-2" onclick="activateBoost()">
                <i class="fa-solid fa-rocket"></i> BOOST X2
            </button>
        </div>

        <div class="mt-8">
            <div class="flex justify-between items-center mb-1">
                <div class="flex items-center gap-1 font-black text-lg">
                    <i class="fa-solid fa-bolt text-yellow-400"></i>
                    <span id="ui-energy">1000 / 1000</span>
                </div>
                <span class="text-[10px] text-zinc-500 font-bold" id="ui-handle">@Koala</span>
            </div>
            <div class="bar-container"><div id="energy-bar" class="bar-fill-orange" style="width: 100%;"></div></div>
        </div>
    </div>

    <div id="p-mine" class="page">
        <h1 class="text-2xl font-black mb-6 italic">Gelitirmeler</h1>
        <div id="mine-list">
            <div class="card-item" onclick="buyUpgrade('Madenci Koala', 500, 100)">
                <div>
                    <h3 class="font-bold text-sm">Madenci Koala</h3>
                    <p class="text-[10px] text-green-400">+100/saat</p>
                </div>
                <button class="bg-zinc-800 px-4 py-2 rounded-xl text-xs font-black">500 </button>
            </div>
            <div class="card-item" onclick="buyUpgrade('Borsa Uzman覺', 2000, 450)">
                <div>
                    <h3 class="font-bold text-sm">Borsa Uzman覺</h3>
                    <p class="text-[10px] text-green-400">+450/saat</p>
                </div>
                <button class="bg-zinc-800 px-4 py-2 rounded-xl text-xs font-black">2,000 </button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i>Giri</div>
        <div class="nav-item" onclick="nav('mine', this)"><i class="fa-solid fa-pickaxe"></i>Gelitir</div>
        <div class="nav-item" onclick="tg.showAlert('Yak覺nda!')"><i class="fa-solid fa-users"></i>Arkadalar</div>
        <div class="nav-item" onclick="tg.showAlert('Yak覺nda!')"><i class="fa-solid fa-parachute-box"></i>Airdrop</div>
    </nav>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Firebase Ayarlar覺 (Daha sonra kendi config bilgilerini ekle)
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let user = { bal: 0, pps: 0, energy: 1000, maxEnergy: 1000, handle: tg.initDataUnsafe?.user?.first_name || "Koala" };
    const myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "DEV_USER";
    const LVL_TARGET = 100000000;
    let boost = false;

    // Balatma
    async function init() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) user = { ...user, ...doc.data() };
        render();
        startLoops();
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    // TIKLAMA: 1 t覺k = +1 coin / -1 enerji
    document.getElementById('tap-btn').addEventListener('touchstart', (e) => {
        e.preventDefault();
        if(user.energy < 1) return;

        let amount = boost ? 2 : 1;
        user.bal += amount;
        user.energy -= 1;
        render();

        const touch = e.touches[0];
        const p = document.createElement('div');
        p.className = 'tap-pop';
        p.innerText = `+${amount}`;
        p.style.left = touch.pageX + 'px';
        p.style.top = touch.pageY + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
        
        tg.HapticFeedback.impactOccurred('medium');
    });

    function buyUpgrade(name, cost, profit) {
        if(user.bal >= cost) {
            user.bal -= cost;
            user.pps += profit;
            tg.HapticFeedback.notificationOccurred('success');
            render();
            save();
        } else {
            tg.showAlert("Yetersiz Koala!");
        }
    }

    function activateBoost() {
        if(boost) return;
        boost = true;
        tg.showAlert("Boost Aktif! 15 saniye X2!");
        setTimeout(() => { boost = false; render(); }, 15000);
        render();
    }

    function startLoops() {
        setInterval(() => {
            // Enerji Dolumu (Saniyede +3)
            if(user.energy < user.maxEnergy) user.energy = Math.min(user.maxEnergy, user.energy + 3);
            // Pasif Gelir
            if(user.pps > 0) user.bal += (user.pps / 3600);
            render();
        }, 1000);
        setInterval(save, 15000);
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(user.bal).toLocaleString();
        document.getElementById('ui-pps').innerText = "+" + user.pps.toLocaleString();
        document.getElementById('ui-energy').innerText = `${user.energy} / ${user.maxEnergy}`;
        document.getElementById('ui-handle').innerText = "@" + user.handle;
        document.getElementById('ui-t覺k').innerText = "+" + (boost ? 2 : 1);
        
        document.getElementById('energy-bar').style.width = (user.energy / user.maxEnergy * 100) + "%";
        const lvlP = (user.bal / LVL_TARGET) * 100;
        document.getElementById('lvl-bar').style.width = Math.min(100, lvlP) + "%";
        document.getElementById('ui-lvl-text').innerText = `${Math.floor(user.bal).toLocaleString()} / 100M`;
    }

    async function save() { if(myId !== "DEV_USER") db.collection("users").doc(myId).update(user); }

    window.onload = init;
</script>
</body>
</html>
