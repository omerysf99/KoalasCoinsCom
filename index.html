        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        
        /* Dikey KaydÄ±rma Konteyneri */
        .tiktok-feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .tiktok-feed::-webkit-scrollbar { display: none; }

        /* Her Bir Video KartÄ± */
        .video-wrapper {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        /* TikTok Embed Responsive AyarÄ± */
        .tiktok-embed {
            width: 100% !important;
            height: 100% !important;
            max-width: 500px !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* Video Ãœzerindeki Bilgiler */
        .video-overlay {
            position: absolute;
            bottom: 100px;
            left: 20px;
            right: 80px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
        }

        /* SaÄŸ EtkileÅŸim Paneli */
        .side-actions {
            position: absolute;
            right: 15px;
            bottom: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            z-index: 20;
        }

        .action-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .action-item i {
            font-size: 32px;
            margin-bottom: 5px;
            transition: transform 0.2s;
        }

        .action-item i:active { transform: scale(0.8); }
        .fa-heart:hover { color: #ff3b5c; }

        .profile-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;

            margin-bottom: 10px;
            object-fit: cover;
        }
    </style>
</head>
