<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSimpson WebApp</title>
    <style>
        :root {
            --bg: #000000;
            --surface: #121212;
            --accent: #ffdf00; /* Simpson Yellow */
            --text-main: #ffffff;
            --text-secondary: #a1a1aa;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        /* Dikey KonteynÄ±r (Telefon GÃ¶rÃ¼nÃ¼mÃ¼) */
        .app-container {
            width: 100%;
            max-width: 480px; /* Maksimum telefon geniÅŸliÄŸi */
            background: var(--bg);
            min-height: 100vh;
            border-left: 1px solid #27272a;
            border-right: 1px solid #27272a;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: var(--accent);
            letter-spacing: -1px;
        }

        /* Ã–ne Ã‡Ä±kan AlanÄ± */
        .featured-banner {
            background: linear-gradient(135deg, #1e1e1e 0%, #000000 100%);
            border: 1px solid var(--accent);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .featured-label {
            background: var(--accent);
            color: #000;
            font-size: 10px;
            font-weight: 900;
            padding: 3px 8px;
            border-radius: 5px;
            position: absolute;
            top: -10px;
            left: 20px;
        }

        /* 9:6 Dikey Kartlar Listesi */
        .content-scroll {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card-9-6 {
            background: var(--surface);
            width: 100%;
            aspect-ratio: 6 / 9; /* Dikey Oran */
            border-radius: 24px;
            border: 1px solid #27272a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: transform 0.2s;
        }

        .card-9-6:active { transform: scale(0.98); }

        .card-preview {
            flex: 1;
            background: linear-gradient(to bottom, #27272a, transparent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .card-details {
            padding: 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .card-title { font-weight: 700; font-size: 18px; margin-bottom: 5px; }
        .card-sub { color: var(--text-secondary); font-size: 13px; margin-bottom: 15px; }

        /* Progress ve Buton */
        .progress-container {
            height: 6px;
            background: #27272a;
            border-radius: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: var(--accent);
            box-shadow: 0 0 10px var(--accent);
            transition: width 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .onay-btn {
            width: 100%;
            background: var(--accent);
            color: #000;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-weight: 900;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }

        /* Modal (Tam Ekran Pencere) */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-box {
            background: var(--surface);
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            padding: 10px;
            position: relative;
            border: 1px solid var(--accent);
        }

        .modal-box img {
            width: 100%;
            border-radius: 18px;
            display: block;
        }

        .close-btn {
            position: absolute;
            top: -15px; right: -15px;
            background: var(--accent);
            width: 35px; height: 35px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-weight: bold; cursor: pointer; color: #000;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="logo">PDFSimpson</div>
        <div style="font-size: 12px; color: var(--text-secondary);">WEB PORTAL v4.0</div>
    </header>

    <div class="featured-banner">
        <span class="featured-label">TRENDING</span>
        <div style="font-weight: 800; font-size: 16px;">EÄŸitim Vadisi TYT-3 Deneme</div>
        <div style="color: var(--text-secondary); font-size: 12px;">En Ã§ok indirilen dikey iÃ§erik</div>
    </div>

    <div class="content-scroll">
        
        <div class="card-9-6">
            <div class="card-preview">ðŸ“„</div>
            <div class="card-details">
                <div class="card-title">TYT-3 Soru KitapÃ§Ä±ÄŸÄ±</div>
                <div class="card-sub">EÄŸitim Vadisi Ã–zel Serisi</div>
                <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px;">
                    <span>Onay Durumu</span>
                    <span id="text-1" style="color: var(--accent);">0 / 10</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="bar-1"></div>
                </div>
                <button class="onay-btn" onclick="addClick(1)">Onayla & Ä°zle</button>
            </div>
        </div>

        <div class="card-9-6">
            <div class="card-preview">ðŸ”‘</div>
            <div class="card-details">
                <div class="card-title">Cevap AnahtarÄ±</div>
                <div class="card-sub">AnÄ±nda EriÅŸim</div>
                <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px;">
                    <span>Onay Durumu</span>
                    <span id="text-2" style="color: var(--accent);">0 / 10</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="bar-2"></div>
                </div>
                <button class="onay-btn" onclick="addClick(2)">Onayla & Ä°zle</button>
            </div>
        </div>

    </div>
</div>

<div class="modal-overlay" id="modal">
    <div class="modal-box">
        <div class="close-btn" onclick="closeModal()">âœ•</div>
        <img src="egitimvadisi.jpg" alt="EÄŸitim Vadisi GÃ¶rsel">
    </div>
</div>

<script>
    const data = { 1: 0, 2: 0 };
    const max = 10;

    function addClick(id) {
        if (data[id] < max) {
            data[id]++;
            const percent = (data[id] / max) * 100;
            
            document.getElementById(`bar-${id}`).style.width = percent + '%';
            document.getElementById(`text-${id}`).innerText = `${data[id]} / ${max}`;

            if (data[id] === max) {
                setTimeout(() => {
                    document.getElementById('modal').style.display = 'flex';
                }, 200);
            }
        }
    }

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
    }
</script>

</body>
</html>
