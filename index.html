<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | CONTROL CENTER</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }
        
        .page { display: none; height: 100vh; flex-direction: column; padding: 100px 24px 130px; overflow-y: auto; }
        .page.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .k-card { background: var(--card); border-radius: 24px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .k-btn { background: #fff; color: #000; font-weight: 900; border-radius: 16px; padding: 18px; text-align: center; font-size: 14px; text-transform: uppercase; cursor: pointer; border:none; width: 100%; transition: 0.2s; }
        
        /* Ban Screen */
        #ban-overlay { position: fixed; inset: 0; background: #000; z-index: 999999; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px; }

        /* Admin Styles */
        #adm-btn { position: fixed; top: 45px; right: 20px; z-index: 9999; display: none; background: #ff3b3b; color: #fff; font-size: 10px; font-weight: 900; padding: 8px 12px; border-radius: 12px; }
        #admin-panel { position: fixed; inset: 0; background: #050505; z-index: 10000; display: none; flex-direction: column; padding: 40px 20px; overflow-y: auto; }
        .user-row { background: #111; border: 1px solid #222; padding: 15px; border-radius: 20px; margin-bottom: 10px; }
        .user-row.banned { border-color: #ff3b3b; opacity: 0.6; }

        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 25px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; font-size: 10px; font-weight: 800; gap: 4px; }
        .nav-link.active { color: #fff; }
    </style>
</head>
<body>

    <div id="ban-overlay">
        <i class="fa-solid fa-hand text-6xl text-red-600 mb-6"></i>
        <h1 class="text-3xl font-black mb-2 uppercase">ERİŞİM ENGELLENDİ</h1>
        <p class="text-zinc-500 text-sm">Hesabınız kuralları ihlal ettiği için askıya alınmıştır.</p>
    </div>

    <button id="adm-btn" onclick="openAdmin()">ADM</button>
    <div id="admin-panel">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-black italic">YÖNETİM PANELİ</h1>
            <button onclick="closeAdmin()" class="text-zinc-500 font-bold">KAPAT</button>
        </div>
        
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
                <p class="text-[10px] text-zinc-500 uppercase font-black">Toplam Üye</p>
                <h2 id="adm-u-count" class="text-2xl font-black">0</h2>
            </div>
            <div class="bg-zinc-900 p-4 rounded-2xl border border-zinc-800">
                <p class="text-[10px] text-zinc-500 uppercase font-black">Havuz</p>
                <h2 id="adm-t-bal" class="text-2xl font-black">0</h2>
            </div>
        </div>

        <div id="adm-list" class="space-y-3">
            </div>
    </div>

    <div id="listing-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:5000; align-items:center; justify-content:center; padding:30px;" onclick="this.style.display='none'">
        <div class="modal-box bg-[#111] p-10 rounded-[40px] border border-zinc-800 text-center w-full" onclick="event.stopPropagation()">
            <h2 class="text-xs font-black text-zinc-500 mb-2 uppercase tracking-widest">2026 TAHMİNİ DEĞER</h2>
            <h3 id="modal-calc" class="text-5xl font-black text-green-500 mb-6">$0.00</h3>
            <button class="k-btn w-full" onclick="document.getElementById('listing-modal').style.display='none'">KAZMAYA DEVAM</button>
        </div>
    </div>

    <div id="p-earn" class="page active">
        <div class="flex justify-between items-center mb-6">
            <div id="ui-ex-tag" class="bg-[#111] border border-[#222] px-3 py-1 rounded-full text-[9px] font-black uppercase text-zinc-500 italic">Borsa Yok</div>
        </div>
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-7xl font-black italic">0</h1>
            <p class="text-[10px] text-zinc-600 font-black tracking-[4px] mt-2 uppercase">KOALA BAKİYEN</p>
        </div>
        <div class="mx-auto w-[220px] h-[220px] bg-[#111] rounded-[50px] border-4 border-[#222] p-4 mb-10">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-[35px]" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3069/3069172.png'">
        </div>
        <button class="k-btn" onclick="watchAd()">WATCH ADS 1 KOALA</button>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black mb-8 italic uppercase">EKİP</h1>
        <div id="ui-ref-list" class="space-y-2"></div>
    </div>

    <div id="p-tasks" class="page"><h1 class="text-4xl font-black italic uppercase">GÖREVLER</h1><p class="mt-4 text-zinc-500">Yakında...</p></div>
    <div id="p-wallet" class="page"><h1 class="text-4xl font-black italic uppercase">BORSA</h1><p class="mt-4 text-zinc-500">Yakında...</p></div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-house"></i><span>Giriş</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-tasks"></i><span>Görevler</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Ekip</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Borsa</span></div>
    </nav>

<script>
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // CONFIG BURAYA
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : "TEST_USER";
    let handle = tg.initDataUnsafe?.user?.username ? "@" + tg.initDataUnsafe.user.username : (tg.initDataUnsafe?.user?.first_name || "Anonim");
    
    let userData = { bal: 0, exchange: "Yok", isBanned: false, referrals: [], handle: handle, refCode: "KOA-"+Math.floor(10000+Math.random()*90000) };

    async function init() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) {
            userData = { ...userData, ...doc.data() };
        } else {
            await db.collection("users").doc(myId).set(userData);
        }

        // BAN KONTROLÜ
        if(userData.isBanned) {
            document.getElementById('ban-overlay').style.display = 'flex';
            return;
        }

        if(myId === ADMIN_ID) document.getElementById('adm-btn').style.display = 'block';
        render();
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        
        const usd = (userData.bal * 0.001).toLocaleString('en-US', { minimumFractionDigits: 2 });
        document.getElementById('modal-calc').innerText = "$" + usd;
        document.getElementById('listing-modal').style.display = 'flex';
    }

    // --- ADMIN YÖNETİMİ ---
    async function openAdmin() {
        document.getElementById('admin-panel').style.display = 'flex';
        const list = document.getElementById('adm-list');
        list.innerHTML = "<p class='text-center text-zinc-500'>Yükleniyor...</p>";
        
        const snap = await db.collection("users").get();
        let count = 0, pool = 0;
        list.innerHTML = "";

        snap.forEach(doc => {
            const u = doc.data();
            count++; pool += (u.bal || 0);
            
            list.innerHTML += `
                <div class="user-row ${u.isBanned ? 'banned' : ''}">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <p class="font-black ${u.isBanned ? 'text-red-500' : 'text-white'}">${u.handle}</p>
                            <p class="text-[9px] text-zinc-500">ID: ${doc.id} | Borsa: ${u.exchange || 'Yok'}</p>
                        </div>
                        <p class="font-black text-green-500">${Math.floor(u.bal).toLocaleString()}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editBal('${doc.id}', ${u.bal})" class="flex-1 bg-zinc-800 text-[9px] py-2 rounded-lg font-bold">BAKİYE</button>
                        <button onclick="toggleBan('${doc.id}', ${u.isBanned})" class="flex-1 ${u.isBanned ? 'bg-green-600' : 'bg-red-600'} text-[9px] py-2 rounded-lg font-bold">
                            ${u.isBanned ? 'BANI AÇ' : 'BANLA'}
                        </button>
                    </div>
                </div>
            `;
        });
        document.getElementById('adm-u-count').innerText = count;
        document.getElementById('adm-t-bal').innerText = Math.floor(pool).toLocaleString();
    }

    async function toggleBan(userId, currentStatus) {
        if(confirm(currentStatus ? "Ban kaldırılsın mı?" : "Kullanıcı banlansın mı?")) {
            await db.collection("users").doc(userId).update({ isBanned: !currentStatus });
            openAdmin();
        }
    }

    async function editBal(userId, current) {
        const n = prompt("Yeni bakiye:", current);
        if(n) {
            await db.collection("users").doc(userId).update({ bal: parseFloat(n) });
            openAdmin();
        }
    }

    function closeAdmin() { document.getElementById('admin-panel').style.display = 'none'; }

    // --- OYUN ---
    async function watchAd() {
        userData.bal += 1;
        await db.collection("users").doc(myId).update({ bal: userData.bal });
        render();
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(userData.bal).toLocaleString();
        document.getElementById('ui-ex-tag').innerText = "Borsa: " + (userData.exchange || "Yok");
        
        const rList = document.getElementById('ui-ref-list');
        rList.innerHTML = userData.referrals?.length ? "" : "<p class='text-center text-zinc-700 text-xs mt-10'>Henüz kimse yok.</p>";
        userData.referrals?.forEach(r => {
            rList.innerHTML += `<div class="k-card !py-4 flex justify-between"><span>${r}</span><span class="text-green-500">+5K</span></div>`;
        });
    }

    window.onload = init;
</script>
</body>
</html>
