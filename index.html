<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Tam Fonksiyonel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow-x: hidden; }
        .sidebar-btn { transition: all 0.2s; cursor: pointer; }
        .sidebar-btn:hover { background-color: #272727; }
        .sidebar-active { background-color: #272727; font-weight: bold; }
        .video-card:hover img { border-radius: 0; transform: scale(1.02); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .active-chip { background-color: white !important; color: black; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 h-14 z-50">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#272727] rounded-full text-xl">‚ò∞</button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="fetchHomePage()">
                <span class="text-red-600 text-3xl">‚ñ∂</span>
                <span class="text-xl font-bold tracking-tighter">YouTube</span>
            </div>
        </div>
        <div class="flex items-center w-full max-w-[600px]">
            <input id="searchInput" type="text" placeholder="Ara" class="bg-[#121212] border border-[#303030] rounded-l-full px-4 py-1.5 w-full outline-none focus:border-blue-500">
            <button onclick="searchVideos()" class="bg-[#222222] border border-l-0 border-[#303030] px-5 py-2 rounded-r-full hover:bg-[#272727]">üîç</button>
        </div>
        <div class="w-8 h-8 bg-orange-600 rounded-full flex items-center justify-center text-sm font-bold">N</div>
    </nav>

    <div class="flex pt-14">
        <aside class="w-20 lg:w-64 fixed left-0 h-screen bg-[#0f0f0f] p-2 hidden sm:block">
            <div id="sidebarMenu" class="flex flex-col gap-1">
                <div onclick="fetchHomePage(this)" class="sidebar-btn sidebar-active p-3 rounded-xl flex items-center gap-5">üè† <span>Ana Sayfa</span></div>
                <div onclick="fetchShorts(this)" class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üéûÔ∏è <span>Shorts</span></div>
                <div onclick="fetchSubscriptions(this)" class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üì∫ <span>Abonelikler</span></div>
                <hr class="border-[#272727] my-3">
                <div onclick="showHistory(this)" class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üïí <span>Ge√ßmi≈ü</span></div>
                <div onclick="alert('Kitaplƒ±k yakƒ±nda!')" class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üìÅ <span>Kitaplƒ±k</span></div>
            </div>
        </aside>

        <main class="flex-1 sm:ml-20 lg:ml-64 p-4">
            <h2 id="sectionTitle" class="text-xl font-bold mb-4 hidden">Ge√ßmi≈ü</h2>
            
            <div id="playerSection" class="hidden mb-10">
                <div class="w-full max-w-5xl mx-auto">
                    <div class="aspect-video shadow-2xl">
                        <iframe id="videoIframe" class="w-full h-full rounded-2xl" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                    </div>
                    <h2 id="playingTitle" class="text-2xl font-bold mt-4"></h2>
                </div>
            </div>

            <div id="homeGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-10"></div>
        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
        let watchHistory = JSON.parse(localStorage.getItem('yt_history')) || [];

        // Yardƒ±mcƒ±: Men√º Aktiflik Ayarƒ±
        function setSidebarActive(el) {
            document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('sidebar-active', 'text-white'));
            el.classList.add('sidebar-active');
            document.getElementById('playerSection').classList.add('hidden');
            document.getElementById('sectionTitle').classList.add('hidden');
        }

        // 1. ANA SAYFA: Pop√ºler Videolar
        async function fetchHomePage(el) {
            if(el) setSidebarActive(el);
            const url = `https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=20&regionCode=TR&key=${API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            renderVideos(data.items);
        }

        // 2. SHORTS: Dikey Videolarƒ± Filtrele
        async function fetchShorts(el) {
            setSidebarActive(el);
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=shorts+trending&type=video&videoDuration=short&key=${API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            renderVideos(data.items);
        }

        // 3. ABONELƒ∞KLER: Karƒ±≈üƒ±k G√ºncel ƒ∞√ßerik
        async function fetchSubscriptions(el) {
            setSidebarActive(el);
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&order=date&type=video&key=${API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            renderVideos(data.items);
        }

        // 4. GE√áMƒ∞≈û: LocalStorage'dan Oku
        function showHistory(el) {
            setSidebarActive(el);
            document.getElementById('sectionTitle').innerText = "ƒ∞zleme Ge√ßmi≈üi";
            document.getElementById('sectionTitle').classList.remove('hidden');
            
            if(watchHistory.length === 0) {
                document.getElementById('homeGrid').innerHTML = "<p class='col-span-full text-gray-500'>Hen√ºz video izlemediniz.</p>";
                return;
            }
            renderVideos(watchHistory);
        }

        // Video Oynatma ve Ge√ßmi≈üe Kaydetme
        function playVideo(id, title, channel, thumb) {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            document.getElementById('playerSection').classList.remove('hidden');
            document.getElementById('videoIframe').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('playingTitle').innerText = decodeURIComponent(title);

            // Ge√ßmi≈üe Ekle (Tekrarƒ± √∂nle)
            const videoObj = { id: { videoId: id }, snippet: { title: decodeURIComponent(title), channelTitle: channel, thumbnails: { high: { url: thumb } }, publishedAt: new Date() } };
            watchHistory = [videoObj, ...watchHistory.filter(v => (v.id.videoId || v.id) !== id)].slice(0, 20);
            localStorage.setItem('yt_history', JSON.stringify(watchHistory));
        }

        function renderVideos(videos) {
            const grid = document.getElementById('homeGrid');
            grid.innerHTML = '';
            videos.forEach(item => {
                const id = item.id.videoId || item.id;
                const v = item.snippet;
                grid.innerHTML += `
                    <div class="video-card cursor-pointer flex flex-col gap-3 group" onclick="playVideo('${id}', '${encodeURIComponent(v.title)}', '${v.channelTitle}', '${v.thumbnails.high.url}')">
                        <img src="${v.thumbnails.high.url}" class="w-full aspect-video object-cover rounded-xl transition-all">
                        <div class="flex gap-3">
                            <div class="w-9 h-9 bg-gray-800 rounded-full flex-shrink-0"></div>
                            <div>
                                <h3 class="text-sm font-bold line-clamp-2">${v.title}</h3>
                                <p class="text-gray-400 text-xs mt-1">${v.channelTitle}</p>
                            </div>
                        </div>
                    </div>`;
            });
        }

        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${query}&type=video&key=${API_KEY}`;
            const res = await fetch(url);
            const data = await res.json();
            renderVideos(data.items);
            document.getElementById('playerSection').classList.add('hidden');
        }

        fetchHomePage();
    </script>
</body>
</html>
