<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Clone</title>
    <style>
        /* Sayfa sÄ±fÄ±rlama */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        /* Reels KonteynÄ±rÄ± */
        .reels-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* KaydÄ±rmayÄ± videoya kilitler */
        }

        /* Her bir Reel (Video alanÄ±) */
        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu ekranÄ± kaplayacak ÅŸekilde ayarlar */
        }

        /* SaÄŸdaki butonlar (BeÄŸen, yorum vb.) */
        .actions {
            position: absolute;
            right: 15px;
            bottom: 100px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-family: sans-serif;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .action-item {
            text-align: center;
            font-size: 12px;
        }

        .icon {
            font-size: 28px;
            margin-bottom: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="reels-container">
    
    <div class="reel">
        <video src="video oynatma.mp4" loop muted autoplay playsinline></video>
        <div class="actions">
            <div class="action-item"><div class="icon">â¤ï¸</div><span>1.2K</span></div>
            <div class="action-item"><div class="icon">ğŸ’¬</div><span>85</span></div>
            <div class="action-item"><div class="icon">âœˆï¸</div></div>
        </div>
    </div>

    <div class="reel">
        <video src="https://assets.mixkit.co/videos/preview/mixkit-girl-in-neon-light-1282-large.mp4" loop muted playsinline></video>
        <div class="actions">
            <div class="action-item"><div class="icon">â¤ï¸</div><span>850</span></div>
            <div class="action-item"><div class="icon">ğŸ’¬</div><span>12</span></div>
            <div class="action-item"><div class="icon">âœˆï¸</div></div>
        </div>
    </div>

</div>

<script>
    // Otomatik oynatma yÃ¶netimi (Sadece ekrandaki videoyu oynatÄ±r)
    const videos = document.querySelectorAll('video');
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
            }
        });
    }, { threshold: 0.5 });

    videos.forEach(video => observer.observe(video));

    // Videoya tÄ±klandÄ±ÄŸÄ±nda sesi aÃ§/kapat
    videos.forEach(video => {
        video.addEventListener('click', () => {
            video.muted = !video.muted;
        });
    });
</script>

</body>
</html>
