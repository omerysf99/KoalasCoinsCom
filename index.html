<style>
    /* Home Sekmesi - Günlük Ödül Tasarımı */
    .daily-checkin-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        margin-top: 20px;
    }
    .day-box {
        background: #111;
        border-radius: 16px;
        padding: 10px;
        text-align: center;
        border: 1px solid #1a1a1a;
    }
    .day-box.completed { background: #fff; color: #000; border-color: #fff; }
    .day-box.current { border-color: #fff; animation: pulse-border 2s infinite; }
    @keyframes pulse-border { 0%, 100% { border-color: #333; } 50% { border-color: #fff; } }

    /* Airdrop Sekmesi - Davet Kartı */
    .invite-box {
        background: linear-gradient(135deg, #111 0%, #050505 100%);
        border-radius: 32px;
        padding: 24px;
        border: 1px solid #1a1a1a;
        margin-top: 20px;
    }
    .frens-list { margin-top: 15px; }
    .fren-item {
        display: flex; align-items: center; justify-content: space-between;
        padding: 12px 0; border-bottom: 1px solid #111;
    }
    
    /* İlerleme Çubuğu */
    .progress-bg { width: 100%; height: 6px; background: #111; border-radius: 10px; overflow: hidden; }
    .progress-fill { height: 100%; background: #fff; width: 65%; transition: 1s ease; }
</style>

<div id="page-home" class="page active">
    <div class="balance-hero">
        <div class="balance-val" id="total-bal">0</div>
        <p class="text-zinc-500 font-black text-xs tracking-widest mt-4 uppercase">$KOALA</p>
    </div>

    <div class="mb-10 px-2">
        <div class="flex justify-between items-end mb-4">
            <h3 class="text-white font-black text-xs uppercase tracking-tighter">Daily Check-in</h3>
            <span class="text-zinc-600 text-[10px] font-bold">DAY 3 / 7</span>
        </div>
        <div class="daily-checkin-grid">
            <div class="day-box completed"><span class="block text-[10px] font-black">D1</span><i class="fa-solid fa-check text-[10px]"></i></div>
            <div class="day-box completed"><span class="block text-[10px] font-black">D2</span><i class="fa-solid fa-check text-[10px]"></i></div>
            <div class="day-box current"><span class="block text-[10px] font-black">D3</span><span class="text-[10px] font-black">+50</span></div>
            <div class="day-box"><span class="block text-[10px] font-black">D4</span><span class="text-[10px] font-black">+100</span></div>
        </div>
    </div>

    <h3 class="text-zinc-600 font-black text-[10px] uppercase tracking-widest mb-4 ml-2">Earn More</h3>
    <div class="dogs-card mb-3" onclick="startAd(this)">
        <div class="w-12 h-12 bg-black rounded-2xl flex items-center justify-center text-xl"><i class="fa-solid fa-video"></i></div>
        <div class="flex-1">
            <p class="font-black text-sm uppercase">Watch & Earn</p>
            <p class="text-zinc-600 text-[10px] font-bold">Limited: 5/10 Daily</p>
        </div>
        <div class="text-right">
            <span class="text-white font-black text-xs">+10</span>
        </div>
    </div>
</div>

<div id="page-airdrop" class="page">
    <h2 class="text-4xl font-black italic uppercase mt-16 mb-4">Airdrop</h2>
    
    <div class="mb-8 px-2">
        <div class="flex justify-between text-[10px] font-black uppercase mb-2">
            <span class="text-zinc-500">Eligibility Score</span>
            <span class="text-white">65%</span>
        </div>
        <div class="progress-bg"><div class="progress-fill"></div></div>
    </div>

    <div id="wallet-card" class="bg-white text-black rounded-[32px] p-6 mb-6 flex justify-between items-center" onclick="linkWalletSim()">
        <div>
            <p class="font-black text-xs uppercase">TON Wallet</p>
            <p id="w-status-text" class="text-[10px] font-bold opacity-60">Connect to receive drop</p>
        </div>
        <i class="fa-solid fa-wallet text-xl"></i>
    </div>

    <div class="invite-box">
        <h4 class="font-black text-xs uppercase mb-1">Invite Frens</h4>
        <p class="text-zinc-600 text-[10px] font-bold mb-6">Get 10% of their earnings</p>
        
        <div class="frens-list">
            <div class="fren-item">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-zinc-900 rounded-full flex items-center justify-center font-black text-[10px]">JD</div>
                    <span class="font-black text-xs">John Doe</span>
                </div>
                <span class="text-white font-black text-xs">+1,240</span>
            </div>
            <div class="fren-item">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-zinc-900 rounded-full flex items-center justify-center font-black text-[10px]">AK</div>
                    <span class="font-black text-xs">Alex Koala</span>
                </div>
                <span class="text-white font-black text-xs">+850</span>
            </div>
        </div>

        <button class="bg-zinc-900 text-white font-black w-full py-4 rounded-2xl uppercase text-xs mt-6 tracking-widest" onclick="copyRef()">Copy Invite Link</button>
    </div>
</div>

<script>
    // Yeni Fonksiyonlar
    function copyRef() {
        haptic('success');
        const btn = event.target;
        const originalText = btn.innerText;
        btn.innerText = "COPIED!";
        setTimeout(() => btn.innerText = originalText, 2000);
    }

    // Cüzdan bağlama fonksiyonu güncellemesi
    function linkWalletSim() {
        const card = document.getElementById('wallet-card');
        const status = document.getElementById('w-status-text');
        
        haptic('medium');
        status.innerText = "Connecting...";
        
        setTimeout(() => {
            card.style.background = "#111";
            card.style.color = "#fff";
            card.style.borderColor = "#1a1a1a";
            status.innerText = "UQAz...88x1 Connected";
            haptic('success');
            // İlerleme çubuğunu arttır
            document.querySelector('.progress-fill').style.width = "90%";
        }, 1500);
    }
</script>
