<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Reels</title>
    <style>
        /* Sayfa sÄ±fÄ±rlama */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden; /* DÄ±ÅŸ scrollu engelle */
        }

        /* Ana konteyner: KaydÄ±rma burada gerÃ§ekleÅŸir */
        .reels-container {
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory; /* Dikeyde videolara mÄ±knatÄ±slanma saÄŸlar */
        }

        /* Her bir video bÃ¶lÃ¼mÃ¼ */
        .reel-video {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start; /* KaydÄ±rÄ±nca videonun baÅŸÄ±nda dur */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videonun ekranÄ± kaplamasÄ±nÄ± saÄŸlar (Instagram gibi) */
        }

        /* Video Ã¼zerindeki yazÄ±lar (Opsiyonel) */
        .video-info {
            position: absolute;
            bottom: 20px;
            left: 15px;
            color: white;
            font-family: sans-serif;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="reels-container">
    
    <div class="reel-video">
        <video src="reels1.mp4" loop muted playsinline autoplay></video>
        <div class="video-info">
            <h3>@kullanici_1</h3>
            <p>Harika bir manzara! ğŸŒŠ</p>
        </div>
    </div>

    <div class="reel-video">
        <video src="reels2.mp4" loop muted playsinline></video>
        <div class="video-info">
            <h3>@kullanici_2</h3>
            <p>BugÃ¼n kod yazÄ±yoruz... ğŸ’»</p>
        </div>
    </div>

    <div class="reel-video">
        <video src="reels3.mp4" loop muted playsinline></video>
        <div class="video-info">
            <h3>@kullanici_3</h3>
            <p>Yeni tarif yayÄ±nda! ğŸ•</p>
        </div>
    </div>

</div>

<script>
    // Basit bir otomatik oynatma mantÄ±ÄŸÄ±:
    // Sadece ekranda olan videoyu oynatmak performansÄ± artÄ±rÄ±r.
    const videos = document.querySelectorAll('video');
    
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.play();
            } else {
                entry.target.pause();
                entry.target.currentTime = 0; // BaÅŸa sar
            }
        });
    }, { threshold: 0.5 }); // Videonun yarÄ±sÄ± gÃ¶rÃ¼nce tetikle

    videos.forEach(video => observer.observe(video));
</script>

</body>
</html>
