<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Apps Center</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #0e1621;
            --tg-theme-secondary-bg-color: #17212b;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #708499;
            --tg-theme-button-color: #2481cc;
        }
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: sans-serif;
            margin: 0; padding: 16px;
        }
        .section-title {
            font-size: 18px; font-weight: bold;
            margin: 20px 0 12px 0;
            display: flex; justify-content: space-between;
        }
        .app-item {
            display: flex; align-items: center;
            background: var(--tg-theme-secondary-bg-color);
            padding: 12px; border-radius: 12px;
            margin-bottom: 10px;
        }
        .app-icon { width: 48px; height: 48px; border-radius: 10px; margin-right: 12px; }
        .app-details { flex: 1; }
        .app-name { font-weight: bold; font-size: 15px; }
        .app-desc { color: var(--tg-theme-hint-color); font-size: 12px; margin-top: 4px; }
        .open-btn {
            background: var(--tg-theme-button-color);
            color: #fff; border: none;
            padding: 6px 18px; border-radius: 20px;
            font-weight: bold; cursor: pointer; text-decoration: none;
        }
        #loading { text-align: center; margin-top: 50px; color: var(--tg-theme-hint-color); }
    </style>
</head>
<body>

    <div class="section-title">Trending This Week <span>&rsaquo;</span></div>
    <div id="app-list"><div id="loading">Uygulamalar yükleniyor...</div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Senin paylaştığın Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBbA61N0ztsdRxEjwMUS0YKXXfXV4DMEVQ",
            authDomain: "playcentr-67140.firebaseapp.com",
            projectId: "playcentr-67140",
            storageBucket: "playcentr-67140.firebasestorage.app",
            messagingSenderId: "306761978239",
            appId: "1:306761978239:web:17d4e797da09fa0b49ca4a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 1. Kullanıcı Bilgilerini Al ve Kaydet
        const tg = window.Telegram.WebApp;
        tg.expand(); // Uygulamayı tam ekran yap
        
        const userData = tg.initDataUnsafe?.user;
        if (userData) {
            // Kullanıcıyı veritabanına kaydet/güncelle
            const userRef = doc(db, "users", userData.id.toString());
            setDoc(userRef, {
                username: userData.username || "Bilinmiyor",
                first_name: userData.first_name,
                last_seen: serverTimestamp(),
                isAdmin: userData.id.toString() === "8392479231" // Admin kontrolü
            }, { merge: true });
        }

        // 2. Uygulama Listesini Firestore'dan Çek
        async function fetchApps() {
            const container = document.getElementById('app-list');
            try {
                const querySnapshot = await getDocs(collection(db, "apps"));
                container.innerHTML = '';
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    container.innerHTML += `
                        <div class="app-item">
                            <img src="${data.icon || 'https://via.placeholder.com/50'}" class="app-icon">
                            <div class="app-details">
                                <div class="app-name">${data.name}</div>
                                <div class="app-desc">${data.description}</div>
                            </div>
                            <a href="${data.link}" target="_blank" class="open-btn">Open</a>
                        </div>
                    `;
                });
            } catch (error) {
                container.innerHTML = "Veriler yüklenemedi: " + error.message;
            }
        }

        fetchApps();
    </script>
</body>
</html>
