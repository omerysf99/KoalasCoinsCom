<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders Çalışma Paneli</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: var(--text);
        }

        /* 9:16 Oranı İçin Kapsayıcı */
        .phone-container {
            width: 100vw;
            height: calc(100vw * 16 / 9);
            max-width: 450px;
            max-height: 800px;
            background-color: var(--bg);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            border: 4px solid #334155;
        }

        /* Header */
        header {
            padding: 20px;
            text-align: center;
            background: var(--card);
            border-bottom: 1px solid #334155;
        }

        /* Sayaç Alanı */
        .timer-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #timer {
            font-size: 4rem;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
        }

        /* Görev Listesi */
        .todo-section {
            height: 40%;
            background: var(--card);
            padding: 20px;
            border-radius: 25px 25px 0 0;
            overflow-y: auto;
        }

        .todo-item {
            background: #334155;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 0.3s ease;
        }

        /* Butonlar */
        .controls button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .controls button:active { transform: scale(0.95); }

        input {
            width: 70%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="phone-container">
    <header>
        <h2>Çalışma Paneli</h2>
    </header>

    <div class="timer-section">
        <div id="timer">25:00</div>
        <div class="controls">
            <button onclick="toggleTimer()" id="startBtn">Başlat</button>
            <button onclick="resetTimer()" style="background: #ef4444;">Sıfırla</button>
        </div>
    </div>

    <div class="todo-section">
        <h3>Hedefler</h3>
        <div style="display:flex; gap:5px;">
            <input type="text" id="taskInput" placeholder="Yeni görev ekle...">
            <button onclick="addTask()" style="height:40px; border-radius:8px; border:none; background:var(--primary); color:white; padding:0 15px;">+</button>
        </div>
        <div id="taskList"></div>
    </div>
</div>

<script>
    // Pomodoro Sayacı
    let timeLeft = 25 * 60;
    let timerId = null;

    function updateTimer() {
        const mins = Math.floor(timeLeft / 60);
        const secs = timeLeft % 60;
        document.getElementById('timer').textContent = 
            `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function toggleTimer() {
        if (timerId) {
            clearInterval(timerId);
            timerId = null;
            document.getElementById('startBtn').textContent = 'Devam Et';
        } else {
            timerId = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    alert("Süre doldu! Mola zamanı.");
                }
            }, 1000);
            document.getElementById('startBtn').textContent = 'Durdur';
        }
    }

    function resetTimer() {
        clearInterval(timerId);
        timerId = null;
        timeLeft = 25 * 60;
        updateTimer();
        document.getElementById('startBtn').textContent = 'Başlat';
    }

    // Görev Listesi
    function addTask() {
        const input = document.getElementById('taskInput');
        if (input.value === '') return;

        const div = document.createElement('div');
        div.className = 'todo-item';
        div.innerHTML = `
            <span>${input.value}</span>
            <span onclick="this.parentElement.remove()" style="cursor:pointer; color:#ef4444;">✕</span>
        `;
        document.getElementById('taskList').appendChild(div);
        input.value = '';
    }
</script>

</body>
</html>
