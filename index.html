<script>

    function createCard(tag, tagText, title, img, time) {

    }

    // Admin KontrolÃ¼
    function checkAdmin() {
        try {
            const tg = window.Telegram.WebApp;
            tg.ready();
            if (tg.initDataUnsafe?.user?.id === ADMIN_ID) {
                document.getElementById('admin-panel').style.display = 'block';
            }

    }

    function manualAdd() {
