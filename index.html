<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Reels Infinite Loop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        .reels-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            margin: 0 auto;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
        }

        video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* Ses Animasyonu */
        .status-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.6);
            color: white;
            width: 80px; height: 80px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 100; opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .status-icon.active { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }

        .info {
            position: absolute;
            bottom: 40px; left: 20px;
            color: white; z-index: 10;
            text-shadow: 0 2px 8px rgba(0,0,0,0.9);
        }
    </style>
</head>
<body>

<div class="reels-container" id="mainDiv">
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline autoplay></video>
        <div class="status-icon">ðŸ”Š</div>
        <div class="info"><h3>@video_1</h3><p>Ses iÃ§in dokun ðŸ”Š</p></div>
    </div>
    <div class="reel">
        <video src="videoplayback2.mp4" loop muted playsinline></video>
        <div class="status-icon">ðŸ”Š</div>
        <div class="info"><h3>@video_2</h3><p>KaydÄ±rmaya devam...</p></div>
    </div>
</div>

<script>
    const container = document.getElementById('mainDiv');
    const sources = ["videoplayback.mp4", "videoplayback2.mp4"];
    let isUnlocked = false;

    // VideolarÄ± yÃ¶neten ana fonksiyon
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const video = entry.target;
            if (entry.isIntersecting) {
                // Ekrana girdiÄŸinde oynatmayÄ± zorla
                video.currentTime = 0; 
                const playPromise = video.play();
                if (playPromise !== undefined) {
                    playPromise.catch(() => { /* TarayÄ±cÄ± engeli kontrolÃ¼ */ });
                }
            } else {
                video.pause();
            }
        });
    }, { threshold: 0.6 });

    // Mevcut videolarÄ± baÅŸlat
    function setupVideos() {
        document.querySelectorAll('video').forEach(v => {
            v.load(); // Videoyu zorla belleÄŸe al
            observer.observe(v);
        });
    }
    window.onload = setupVideos;

    // TIKLAMA VE SES AÃ‡MA
    document.addEventListener('click', (e) => {
        const reel = e.target.closest('.reel');
        if (!reel) return;

        const video = reel.querySelector('video');
        const icon = reel.querySelector('.status-icon');

        // Ä°lk dokunuÅŸta tÃ¼m videolarÄ±n "muted" engelini kaldÄ±r
        if (!isUnlocked) {
            document.querySelectorAll('video').forEach(v => v.muted = false);
            isUnlocked = true;
        } else {
            video.muted = !video.muted;
        }

        // Ä°kon efekti
        icon.innerText = video.muted ? "ðŸ”‡" : "ðŸ”Š";
        icon.classList.add('active');
        setTimeout(() => icon.classList.remove('active'), 500);
    });

    // SONSUZ DÃ–NGÃœ EKLEME (1-2-1-2...)
    let videoCounter = 0;
    container.addEventListener('scroll', () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 200) {
            const nextSrc = sources[videoCounter % 2];
            const newReel = document.createElement('div');
            newReel.className = 'reel';
            newReel.innerHTML = `
                <video src="${nextSrc}" loop ${isUnlocked ? '' : 'muted'} playsinline></video>
                <div class="status-icon">ðŸ”Š</div>
                <div class="info"><h3>@video_${(videoCounter % 2) + 1}</h3><p>DÃ¶ngÃ¼ sonsuzdur...</p></div>
            `;
            container.appendChild(newReel);
            const newVideo = newReel.querySelector('video');
            newVideo.load();
            observer.observe(newVideo);
            videoCounter++;
        }
    });
</script>

</body>
</html>
