<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Sonsuz Ke≈üfet</title>
    <style>
        :root { --yt-black: #0f0f0f; --yt-white: #ffffff; --yt-gray: #272727; --yt-red: #ff0000; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--yt-black); color: var(--yt-white); font-family: Roboto, Arial, sans-serif; overflow-x: hidden; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 56px; background: var(--yt-black); display: flex; justify-content: space-between; align-items: center; padding: 0 16px; z-index: 1000; }
        .logo { font-weight: bold; font-size: 20px; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .logo span { color: var(--yt-red); font-size: 24px; }
        .search-bar { background: #121212; border: 1px solid #333; border-radius: 40px; padding: 8px 20px; width: 40%; color: white; outline: none; }

        /* ANA SAYFA GRID */
        main { margin-top: 60px; padding: 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }
        .video-card { cursor: pointer; transition: transform 0.2s; }
        .video-card:hover { transform: scale(1.02); }
        .thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; background: #1a1a1a; margin-bottom: 12px; overflow: hidden; }
        .thumb img { width: 100%; height: 100%; object-fit: cover; }
        
        .v-info { display: flex; gap: 12px; }
        .avatar { width: 36px; height: 36px; border-radius: 50%; background: #444; flex-shrink: 0; }
        .details h3 { font-size: 16px; margin-bottom: 6px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .details p { color: #aaa; font-size: 14px; }

        /* ƒ∞ZLEME PANELƒ∞ (MODAL) */
        #watch-page { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--yt-black); z-index: 2000; display: none; overflow-y: auto; padding: 20px; padding-top: 70px; }
        .watch-container { display: flex; max-width: 1700px; margin: 0 auto; gap: 24px; flex-wrap: wrap; }
        .player-section { flex: 3; min-width: 600px; }
        .player-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }
        .player-box iframe { width: 100%; height: 100%; border: none; }
        
        .sidebar-section { flex: 1; min-width: 350px; display: flex; flex-direction: column; gap: 16px; }
        .side-item { display: flex; gap: 12px; cursor: pointer; }
        .side-thumb { width: 160px; height: 90px; background: #222; border-radius: 8px; flex-shrink: 0; overflow: hidden; }
        .side-thumb img { width: 100%; height: 100%; object-fit: cover; }

        .close-btn { position: absolute; top: 15px; left: 25px; font-size: 35px; cursor: pointer; z-index: 2100; }
        
        /* Loading */
        #loading { text-align: center; padding: 40px; color: #aaa; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()"><span>‚ñ∂</span> YouTube<sup>TR</sup></div>
        <input type="text" class="search-bar" placeholder="Ara">
        <div style="font-size: 20px;">üîî üë§</div>
    </header>

    <main id="home-page">
        <div class="video-grid" id="mainGrid">
            </div>
        <div id="loading">Daha fazla video y√ºkleniyor...</div>
    </main>

    <div id="watch-page">
        <div class="close-btn" onclick="closeWatch()">‚Üê</div>
        <div class="watch-container">
            <div class="player-section">
                <div class="player-box">
                    <iframe id="mainPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                </div>
                <h1 id="watchTitle" style="margin-top:20px; font-size: 20px;"></h1>
                <div style="display:flex; align-items:center; gap:12px; margin-top:15px; border-bottom:1px solid #333; padding-bottom:20px;">
                    <div class="avatar"></div>
                    <div><strong id="watchChannel">Kanal Adƒ±</strong><br><small style="color:#aaa;">4,5 B abone</small></div>
                    <button style="background:white; color:black; border:none; padding:10px 20px; border-radius:20px; font-weight:bold; margin-left:20px; cursor:pointer;">Abone Ol</button>
                </div>
            </div>
            <div class="sidebar-section" id="sideGrid">
                </div>
        </div>
    </div>

    <script>
        // Rastgele video havuzu (Ger√ßek T√ºrk√ße i√ßerikler)
        const videoPool = [
            { id: 'WcJ0XbxVfug', title: "T√ºrkiye'de Bir Kul√ºp Ba≈ükanƒ± Olsaydƒ±n?", channel: "ERTN", views: "3.2 B" },
            { id: 'qLRE9H_p1fA', title: "Gelecek Burada: Yapay Zeka Devrimi", channel: "Barƒ±≈ü √ñzcan", views: "1.5 Mn" },
            { id: 'H_L-Lz4UqE4', title: "D√ºnyanƒ±n En Tehlikeli Yolu", channel: "Ruhi √áenet", views: "890 B" },
            { id: 'k9pB9P_S_mE', title: "Evrenin Sonuna Yolculuk", channel: "Evrim Aƒüacƒ±", views: "450 B" },
            { id: 'zabzfmyeawk', title: "Kurtlar Vadisi Unutulmaz Sahneler", channel: "Dizi Ar≈üivi", views: "2.1 Mn" },
            { id: 'v7LpT_v00-Y', title: "Kendi Iron Man Zƒ±rhƒ±mƒ± Yaptƒ±m", channel: "Tolga √ñzuygur", views: "300 B" }
        ];

        const grid = document.getElementById('mainGrid');
        const watchPage = document.getElementById('watch-page');
        const homePage = document.getElementById('home-page');

        // Vƒ∞DEO KARTI OLU≈ûTURMA
        function createVideoCard(video) {
            const card = document.createElement('div');
            card.className = 'video-card';
            card.onclick = () => openWatch(video);
            card.innerHTML = `
                <div class="thumb"><img src="https://img.youtube.com/vi/${video.id}/maxresdefault.jpg"></div>
                <div class="v-info">
                    <div class="avatar"></div>
                    <div class="details">
                        <h3>${video.title}</h3>
                        <p>${video.channel}</p>
                        <p>${video.views} izlenme ‚Ä¢ 1 g√ºn √∂nce</p>
                    </div>
                </div>`;
            return card;
        }

        // SONSUZ KAYDIRMA Sƒ∞M√úLASYONU
        function loadMoreVideos() {
            for (let i = 0; i < 8; i++) {
                const randomVideo = videoPool[Math.floor(Math.random() * videoPool.length)];
                grid.appendChild(createVideoCard(randomVideo));
            }
        }

        // ƒ∞ZLEME EKRANINI A√á
        function openWatch(video) {
            homePage.style.display = 'none';
            watchPage.style.display = 'block';
            window.scrollTo(0,0);
            
            document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${video.id}?autoplay=1`;
            document.getElementById('watchTitle').innerText = video.title;
            document.getElementById('watchChannel').innerText = video.channel;

            // Yan men√ºye √∂neriler ekle
            const sideGrid = document.getElementById('sideGrid');
            sideGrid.innerHTML = "";
            videoPool.forEach(v => {
                sideGrid.innerHTML += `
                    <div class="side-item" onclick="openWatch(${JSON.stringify(v).replace(/"/g, '&quot;')})">
                        <div class="side-thumb"><img src="https://img.youtube.com/vi/${v.id}/mqdefault.jpg"></div>
                        <div>
                            <p style="font-size:14px; font-weight:bold; display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;">${v.title}</p>
                            <p style="color:#aaa; font-size:12px; margin-top:4px;">${v.channel}</p>
                        </div>
                    </div>`;
            });
        }

        function closeWatch() {
            watchPage.style.display = 'none';
            homePage.style.display = 'block';
            document.getElementById('mainPlayer').src = "";
        }

        // Kaydƒ±rma Takibi
        window.onscroll = function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                loadMoreVideos();
            }
        };

        // ƒ∞lk y√ºkleme
        loadMoreVideos();
    </script>
</body>
</html>
