<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | REFERRAL SYSTEM</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --text: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        .page { display: none; height: 100vh; flex-direction: column; padding: 110px 24px 130px; overflow-y: auto; }
        .page.active { display: flex; animation: dogsIn 0.2s ease; }
        @keyframes dogsIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .dogs-card { background: #111; border-radius: 16px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .dogs-btn { background: #fff; color: #000; font-weight: 900; border-radius: 14px; padding: 18px; text-align: center; font-size: 14px; text-transform: uppercase; cursor: pointer; }
        .dogs-input { background: #111; border: 2px solid #222; color: #fff; padding: 15px; border-radius: 12px; width: 100%; font-weight: 900; text-align: center; outline: none; margin-bottom: 10px; }
        .dogs-input:focus { border-color: #fff; }

        #checking-overlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 30px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-link.active { color: #fff; }
    </style>
</head>
<body>

    <div id="checking-overlay">
        <h2 class="text-3xl font-black mb-6 uppercase italic">Checking<br>Account</h2>
        <p id="st-msg" class="text-zinc-500 font-bold uppercase text-xs tracking-widest">SYNCING...</p>
    </div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-7xl font-black tracking-tighter">0</h1>
            <p class="text-[10px] text-zinc-600 font-black tracking-[4px] mt-2 uppercase">TOTAL KOALA</p>
        </div>
        
        <div class="mx-auto w-[200px] h-[200px] bg-[#111] rounded-[40px] border-4 border-[#222] p-4 mb-10" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-[20px] grayscale">
        </div>

        <div class="dogs-card flex justify-between items-center mb-4">
            <div><p class="text-[10px] font-black text-zinc-500 uppercase">My Ref Code</p><p id="ui-mycode" class="text-lg font-black italic">...</p></div>
            <i class="fa-solid fa-qrcode text-white"></i>
        </div>

        <div class="dogs-btn" onclick="mine()">WATCH AD & MINE +1</div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black mb-2 uppercase italic">Squad</h1>
        <p class="text-zinc-500 text-[10px] font-black uppercase mb-8">Enter a code to get bonus</p>

        <div id="ref-input-area">
            <input type="text" id="ref-input" class="dogs-input" placeholder="XXXabcXXXBhg">
            <div class="dogs-btn mb-10" onclick="submitRef()">CLAIM BONUS</div>
        </div>

        <div class="dogs-card text-center py-10 mb-6">
            <p class="text-zinc-500 text-[10px] font-black uppercase mb-2">Invite Reward</p>
            <h2 class="text-4xl font-black italic">+5,000 KOALA</h2>
        </div>
        
        <div class="dogs-btn" onclick="shareRef()">INVITE FRIENDS</div>
    </div>

    <div id="p-tasks" class="page">... Tasks ...</div>
    <div id="p-wallet" class="page">... Wallet ...</div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-paw"></i><span>Home</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-tasks"></i><span>Tasks</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Borsa</span></div>
    </nav>

<script>
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // DOLDURUN
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let u = {};

    // ÖZEL KOD ÜRETİCİ: XXXabcXXXBhg
    function generateRefCode() {
        const r1 = Math.floor(100 + Math.random() * 900); // 3 rakam
        const r2 = Math.floor(100 + Math.random() * 900); // 3 rakam
        return `${r1}abc${r2}Bhg`;
    }

    async function init() {
        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) {
            u = doc.data();
            // Eğer eski kullanıcının kodu yoksa oluştur
            if(!u.refCode) u.refCode = generateRefCode(); 
            document.getElementById('checking-overlay').style.display = 'none';
        } else {
            // YENİ KULLANICI
            u = { 
                bal: 0, ads: 0, 
                name: tg.initDataUnsafe?.user?.first_name || "Koala",
                refCode: generateRefCode(),
                usedRef: false,
                inviterId: null,
                hasChecked: false
            };
            runChecking();
        }
        render();
    }

    function runChecking() {
        setTimeout(() => {
            u.bal = Math.floor(Math.random() * 156) + 5000;
            u.hasChecked = true;
            save();
            document.getElementById('checking-overlay').style.display = 'none';
            render();
        }, 3000);
    }

    async function submitRef() {
        const input = document.getElementById('ref-input').value.trim();
        if(u.usedRef) return alert("You already used a code!");
        if(input === u.refCode) return alert("You can't use your own code!");

        // KOD SAHİBİNİ BUL
        const snap = await db.collection("users").where("refCode", "==", input).get();
        if(!snap.empty) {
            const inviterDoc = snap.docs[0];
            const inviterData = inviterDoc.data();

            // KOD SAHİBİNE 5000 KOALA
            await db.collection("users").doc(inviterDoc.id).update({
                bal: (inviterData.bal || 0) + 5000
            });

            // KULLANICIYA BİLGİLERİ İŞLE
            u.usedRef = true;
            u.inviterId = inviterDoc.id; // Pasif kazanç için ID'yi kaydet
            u.bal += 1000; // Kod girene de küçük bir ödül
            save();
            render();
            alert("Success! +5000 sent to inviter.");
        } else {
            alert("Invalid Code!");
        }
    }

    function mine() {
        if(window.showAdexora) window.showAdexora().then(() => addReward()).catch(() => addReward());
        else addReward();
    }

    async function addReward() {
        u.bal++;
        u.ads++;
        
        // PASİF KAZANÇ SİSTEMİ: Referans sahibine +1
        if(u.inviterId) {
            const inviterRef = db.collection("users").doc(u.inviterId);
            db.runTransaction(async (transaction) => {
                const invDoc = await transaction.get(inviterRef);
                if (invDoc.exists) {
                    transaction.update(inviterRef, { bal: (invDoc.data().bal || 0) + 1 });
                }
            });
        }

        save(); render();
        tg.HapticFeedback.impactOccurred('medium');
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString();
        document.getElementById('ui-mycode').innerText = u.refCode;
        if(u.usedRef) document.getElementById('ref-input-area').style.display = 'none';
    }

    async function save() { await db.collection("users").doc(myId).set(u); }

    function shareRef() {
        const text = `Join Koala Arcade! Use my code: ${u.refCode}`;
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/KoalasUsdt_bot&text=${encodeURIComponent(text)}`);
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    window.onload = init;
</script>
</body>
</html>
