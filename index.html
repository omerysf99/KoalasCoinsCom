<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE SUPREME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0d0d0d; --border: #1a1a1a; --accent: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background-color: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOADER --- */
        #checker { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-box { width: 140px; height: 140px; border-radius: 45px; overflow: hidden; border: 1px solid var(--border); margin-bottom: 40px; position: relative; }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; grayscale: 100%; }
        .scan { position: absolute; width: 100%; height: 3px; background: #fff; box-shadow: 0 0 15px #fff; animation: scanMove 2.5s infinite; }
        @keyframes scanMove { 0%, 100% { top: 0; } 50% { top: 100%; } }

        /* --- APP LAYOUT --- */
        #app { display: none; height: 100%; flex-direction: column; }
        .page { display: none; height: 100%; overflow-y: auto; padding: 20px 24px 140px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- DASHBOARD --- */
        .balance-hero { padding: 50px 0 30px; text-align: center; }
        .bal-val { font-size: 80px; font-weight: 900; letter-spacing: -4px; line-height: 1; }
        
        /* --- CARDS & TASKS --- */
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: flex; align-items: center; gap: 16px; transition: 0.2s; cursor: pointer; margin-bottom: 12px; }
        .card:active { transform: scale(0.97); background: #151515; }
        .icon-sq { width: 44px; height: 44px; background: #000; border-radius: 14px; display: flex; align-items: center; justify-content: center; border: 1px solid #1a1a1a; }
        
        .task-done { opacity: 0.5; pointer-events: none; border-color: transparent; }

        /* --- WALLET UI --- */
        .w-input { background: #000; border: 2px solid #1a1a1a; border-radius: 20px; padding: 18px; color: #fff; width: 100%; font-weight: 700; text-align: center; outline: none; }
        .w-btn { background: #fff; color: #000; width: 100%; padding: 20px; border-radius: 22px; font-weight: 900; text-transform: uppercase; margin-top: 15px; }

        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(3, 1fr); padding: 12px 0 35px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; font-weight: 900; gap: 5px; text-transform: uppercase; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

    <div id="checker">
        <div class="logo-box"><img src="babykoalas.jpg"><div class="scan"></div></div>
        <h2 class="text-xl font-black italic uppercase mb-10 tracking-tighter">Koala Analysing...</h2>
    </div>

    <div id="app">
        
        <div id="home" class="page active">
            <div class="balance-hero">
                <div class="bal-val" id="total-bal">0</div>
                <p class="text-zinc-600 font-black text-xs tracking-[0.4em] uppercase mt-2">$KOALA</p>
            </div>

            <h4 class="text-zinc-700 font-black text-[10px] uppercase mb-4 ml-2 tracking-widest">Mining & Tasks</h4>
            
            <div class="card" onclick="playAdReward(this)">
                <div class="icon-sq"><i class="fa-solid fa-play text-white"></i></div>
                <div class="flex-1">
                    <p class="font-black text-sm uppercase">Earn More Koala</p>
                    <p class="text-zinc-600 text-[10px] font-bold">Watch ad to earn +1 $KOALA</p>
                </div>
                <i class="fa-solid fa-chevron-right text-zinc-800"></i>
            </div>

            <div id="task-list" class="mt-8">
                <div class="card" onclick="completeTask(this, 500, 'Telegram')">
                    <div class="icon-sq"><i class="fa-brands fa-telegram text-white"></i></div>
                    <div class="flex-1">
                        <p class="font-black text-sm uppercase">Join Channel</p>
                        <p class="text-zinc-600 text-[10px] font-bold">+500 $KOALA Reward</p>
                    </div>
                    <span class="text-[10px] font-black bg-white text-black px-2 py-1 rounded">START</span>
                </div>

                <div class="card" onclick="completeTask(this, 300, 'X')">
                    <div class="icon-sq"><i class="fa-brands fa-x-twitter text-white"></i></div>
                    <div class="flex-1">
                        <p class="font-black text-sm uppercase">Follow on X</p>
                        <p class="text-zinc-600 text-[10px] font-bold">+300 $KOALA Reward</p>
                    </div>
                    <span class="text-[10px] font-black bg-white text-black px-2 py-1 rounded">START</span>
                </div>
            </div>
        </div>

        <div id="airdrop" class="page">
            <h2 class="text-4xl font-black italic uppercase mt-12 mb-2 text-center">Airdrop</h2>
            <p class="text-zinc-500 font-bold text-sm mb-12 text-center">Connect your wallet for the drop.</p>

            <div id="w-entry" class="space-y-4">
                <input type="text" id="w-input" class="w-input" placeholder="UQAz... (TON Address)">
                <button class="w-btn" onclick="linkWallet()">Link Wallet</button>
            </div>

            <div id="w-done" class="hidden">
                <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-[32px] text-center">
                    <i class="fa-solid fa-circle-check text-white text-4xl mb-4"></i>
                    <h3 class="font-black text-lg uppercase mb-1">Linked</h3>
                    <p id="addr-show" class="text-zinc-500 text-[10px] font-mono"></p>
                </div>
            </div>
        </div>

        <div id="games" class="page">
            </div>

        <div class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="nav('games', this)"><i class="fa-solid fa-gamepad"></i><span>Games</span></div>
            <div class="nav-item" onclick="nav('airdrop', this)"><i class="fa-solid fa-parachute-box"></i><span>Airdrop</span></div>
        </div>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 0;
        let wallet = localStorage.getItem('k_wal') || null;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('checker').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                
                if(balance === 0) countUp(5240);
                else document.getElementById('total-bal').innerText = balance.toLocaleString();
                
                if(wallet) showWallet(wallet);
            }, 3000);
        };

        function countUp(target) {
            let s = 0;
            const el = document.getElementById('total-bal');
            const t = setInterval(() => {
                s += Math.floor(target/40);
                if(s >= target) { 
                    balance = target; 
                    save(); 
                    el.innerText = balance.toLocaleString(); 
                    clearInterval(t); 
                } else { el.innerText = s.toLocaleString(); }
            }, 30);
        }

        function playAdReward(el) {
            const h = el.innerHTML;
            el.innerHTML = `<div class="w-full text-center py-2 font-black text-[10px] uppercase">Loading...</div>`;
            haptic('medium');
            setTimeout(() => {
                balance += 1;
                save();
                document.getElementById('total-bal').innerText = balance.toLocaleString();
                el.innerHTML = h;
                haptic('success');
            }, 2000);
        }

        function completeTask(el, reward, type) {
            const btn = el.querySelector('span');
            btn.innerText = "CHECKING...";
            haptic('light');
            
            setTimeout(() => {
                balance += reward;
                save();
                document.getElementById('total-bal').innerText = balance.toLocaleString();
                el.classList.add('task-done');
                btn.innerHTML = `<i class="fa-solid fa-check"></i>`;
                haptic('success');
            }, 3000);
        }

        function linkWallet() {
            const v = document.getElementById('w-input').value;
            if(v.length < 10) return alert("Invalid Address");
            wallet = v;
            localStorage.setItem('k_wal', v);
            showWallet(v);
            haptic('success');
        }

        function showWallet(v) {
            document.getElementById('w-entry').classList.add('hidden');
            document.getElementById('w-done').classList.remove('hidden');
            document.getElementById('addr-show').innerText = v.substring(0,8) + "..." + v.substring(v.length-8);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            el.classList.add('active');
            haptic('light');
        }

        function save() { localStorage.setItem('k_bal', balance); }
        function haptic(t) {
            if(window.Telegram?.WebApp?.HapticFeedback) {
                if(t === 'light') window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                if(t === 'medium') window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                if(t === 'success') window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
            }
        }
    </script>
</body>
</html>
