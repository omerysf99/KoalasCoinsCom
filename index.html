<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Prime - Canlı Yayın & Sohbet</title>
    <style>
        :root {
            --yt-black: #0f0f0f;
            --yt-white: #ffffff;
            --yt-gray: #272727;
            --yt-blue: #3ea6ff;
            --yt-red: #ff0000;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--yt-black);
            color: var(--yt-white);
            font-family: "Roboto", sans-serif;
            height: 100vh; overflow: hidden;
        }

        /* Ana Konteyner */
        .main-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 414px; /* Mobil odaklı */
            margin: 0 auto;
            border: 1px solid #333;
        }

        /* YAYIN ALANI (ÜST / SOL) */
        .video-section {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            position: relative;
        }

        .video-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .live-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.3);
        }

        .countdown-timer {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--yt-white);
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .live-label {
            background: var(--yt-red);
            padding: 2px 8px;
            border-radius: 2px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* SOHBET ALANI (ALT / SAĞ) */
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--yt-black);
            border-top: 1px solid #333;
        }

        .chat-header {
            padding: 12px 15px;
            border-bottom: 1px solid #333;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
        }

        /* Mesaj Listesi */
        .message-list {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
        }

        .msg-entry {
            display: flex;
            gap: 10px;
            align-items: flex-start;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--yt-gray);
            flex-shrink: 0;
        }

        .msg-content b {
            font-size: 12px;
            color: #aaa;
            display: block;
            margin-bottom: 2px;
        }

        .msg-content p {
            margin: 0;
            font-size: 13.5px;
            line-height: 1.4;
        }

        /* Giriş Alanı */
        .input-area {
            padding: 10px 15px;
            background: #181818;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            background: #2a2a2a;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            outline: none;
        }

        .send-btn {
            background: none;
            border: none;
            color: var(--yt-blue);
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
        }

        /* Yayın Bilgisi */
        .stream-info {
            padding: 15px;
            border-bottom: 1px solid #333;
        }

        .stream-info h3 { margin: 0; font-size: 16px; }
        .stream-info p { margin: 5px 0 0; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="video-section">
        <img src="tytmatsoru.jpg" alt="Yayın Kapağı">
        <div class="live-overlay">
            <div class="live-label">BEKLENİYOR</div>
            <div class="countdown-timer" id="timer">00:00:00</div>
            <p style="font-size: 12px; color: #ccc; margin-top: 10px;">Yayın 5 Ocak 23:59'da başlayacak</p>
        </div>
    </div>

    <div class="stream-info">
        <h3>2024 TYT MATEMATİK SORULARININ ÇÖZÜMLERİ (1-30)</h3>
        <p>1.240 kişi bekliyor • Matematik Avcısı</p>
    </div>

    <div class="chat-section">
        <div class="chat-header">
            <span>Canlı Sohbet</span>
            <span style="color: #aaa;">✕</span>
        </div>
        
        <div id="chatBox" class="message-list">
            <div class="msg-entry">
                <div class="avatar" style="background: #f00;"></div>
                <div class="msg-content">
                    <b>Sistem</b>
                    <p>Hoş geldiniz! Sohbet kurallarına uymayı unutmayın.</p>
                </div>
            </div>
        </div>

        <form class="input-area" onsubmit="handleUserMessage(event)">
            <div class="avatar"></div>
            <input type="text" id="userInput" placeholder="Mesaj yazın..." autocomplete="off">
            <button type="submit" class="send-btn">GÖNDER</button>
        </form>
    </div>
</div>

<script>
    // 1. GERÇEK ZAMANLI SOHBET FONKSİYONU
    function handleUserMessage(e) {
        e.preventDefault();
        const input = document.getElementById('userInput');
        const box = document.getElementById('chatBox');
        
        if (input.value.trim() !== "") {
            // Kullanıcı Mesajını Ekle
            appendMessage("Siz", input.value, "#3ea6ff");
            
            // Temizle ve Odakla
            input.value = "";
            
            // HER ZAMAN EN SON MESAJI GÖSTER (Sabitleme)
            box.scrollTop = box.scrollHeight;
        }
    }

    function appendMessage(user, text, color) {
        const box = document.getElementById('chatBox');
        const msgDiv = document.createElement('div');
        msgDiv.className = 'msg-entry';
        msgDiv.innerHTML = `
            <div class="avatar" style="background: ${color || '#555'}"></div>
            <div class="msg-content">
                <b>${user}</b>
                <p>${text}</p>
            </div>
        `;
        box.appendChild(msgDiv);
        box.scrollTop = box.scrollHeight;
    }

    // 2. OTOMATİK SOHBET AKIŞI (Simülasyon)
    const randomUsers = ["Ali_Yilmaz", "Merve_Sınav", "Hocam_Cozun", "Zeynep_Mat"];
    const randomTexts = ["Hocam 5. soru çok zordu!", "PDF ne zaman gelir?", "Başlamasını heyecanla bekliyoruz.", "2024 soruları efsaneydi."];

    setInterval(() => {
        const u = randomUsers[Math.floor(Math.random() * randomUsers.length)];
        const t = randomTexts[Math.floor(Math.random() * randomTexts.length)];
        appendMessage(u, t);
    }, 4000);

    // 3. GERİ SAYIM SİSTEMİ (5 Ocak 2026 23:59)
    const targetDate = new Date("Jan 5, 2026 23:59:00").getTime();

    setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = 
            (h < 10 ? "0" + h : h) + ":" + 
            (m < 10 ? "0" + m : m) + ":" + 
            (s < 10 ? "0" + s : s);
            
        if (distance < 0) {
            document.getElementById("timer").innerHTML = "YAYINDA";
        }
    }, 1000);
</script>

</body>
</html>
