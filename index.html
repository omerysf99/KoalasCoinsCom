<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Mini | Infinite Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        /* KÃ¼Ã§Ã¼ltÃ¼lmÃ¼ÅŸ Uygulama KasasÄ± */
        .phone-shell {
            width: 340px; height: 680px;
            background: #000; border: 10px solid #1a1a1a;
            border-radius: 40px; position: relative; overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #videoFeed {
            height: 100%; overflow-y: scroll;
            scroll-snap-type: y mandatory; scrollbar-width: none;
            scroll-behavior: smooth;
        }
        #videoFeed::-webkit-scrollbar { display: none; }

        .video-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; }
        iframe { width: 100%; height: 100%; pointer-events: none; border: none; transform: scale(1.02); }

        /* TikTok UI KatmanlarÄ± */
        .overlay { position: absolute; bottom: 80px; left: 12px; right: 70px; z-index: 10; pointer-events: none; }
        .side-bar { position: absolute; right: 10px; bottom: 100px; display: flex; flex-direction: column; align-items: center; gap: 20px; z-index: 20; }
        
        .badge { background: rgba(255,255,255,0.1); backdrop-filter: blur(8px); padding: 3px 8px; border-radius: 4px; font-size: 10px; color: white; margin-bottom: 5px; display: inline-block; }
        .spin-disc { width: 38px; height: 38px; border-radius: 50%; background: #222; border: 4px solid #111; animation: spin 4s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="phone-shell">
        <div class="absolute top-6 w-full flex justify-center gap-6 z-50 font-bold text-xs text-white shadow-black">
            <span class="opacity-50">Takip Edilen</span>
            <span class="border-b-2 border-white pb-1">Sizin Ä°Ã§in</span>
        </div>

        <div id="videoFeed"></div>

        <nav class="absolute bottom-0 w-full bg-gradient-to-t from-black flex justify-around items-center py-4 z-50 border-t border-white/5">
            <i class="fas fa-home text-white text-lg"></i>
            <i class="fas fa-search text-zinc-500 text-lg"></i>
            <div class="bg-white text-black px-3 py-0.5 rounded-md font-bold text-lg">+</div>
            <i class="fas fa-comment text-zinc-500 text-lg"></i>
            <i class="fas fa-user text-zinc-500 text-lg"></i>
        </nav>
    </div>

    <script>
        // GÃ¶rsellerden alÄ±nan API Bilgileri (GÃ¼venlik iÃ§in Client Secret sadece backend'de kullanÄ±lmalÄ±dÄ±r)
        const CREDENTIALS = {
            clientKey: "aw01joj8wk4rnll9",
            clientSecret: "U2i9FvupyDi5pUluq2Ce1KQSHiFRLG91"
        };

        // HatasÄ±z TÃ¼rkÃ§e Shorts Havuzu
        const trVideoPool = ['z2V6XgEkywY', 'Q2TmQ5rdhPg', '4xUyKJGit2I', 'MHdXBqhhchQ', '-7Zrp6pwyMY', 'S5Z1_YI00Gg', 'O07T9_5VIRI', 'sxmTTS4qros'];
        const sehirler = ["Ä°stanbul", "Ankara", "Ä°zmir", "Antalya", "Bursa"];
        const users = ["akÄ±m_tr", "gezgincin", "komedi_hane", "spor_aktif", "chef_ali"];

        let masterIdx = 0;
        const feed = document.getElementById('videoFeed');

        // SONSUZ VÄ°DEO EKLEME MOTORU
        function appendVideos(count = 5) {
            for(let i = 0; i < count; i++) {
                const vidId = trVideoPool[masterIdx % trVideoPool.length];
                const user = users[Math.floor(Math.random() * users.length)];
                const city = sehirler[Math.floor(Math.random() * sehirler.length)];
                
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="w-full h-full relative">
                        <iframe id="vid-${masterIdx}" src="https://www.youtube-nocookie.com/embed/${vidId}?enablejsapi=1&autoplay=0&controls=0&loop=1&playlist=${vidId}&modestbranding=1"></iframe>
                        
                        <div class="overlay">
                            <span class="badge"><i class="fas fa-location-dot text-red-500"></i> ${city}</span>
                            <h3 class="font-bold text-white text-sm">@${user}_${masterIdx}</h3>
                            <p class="text-[10px] text-white/80 mt-1">API Key ${CREDENTIALS.clientKey.substring(0,6)}... Aktif ðŸš€ #trend #2026</p>
                        </div>

                        <div class="side-bar">
                            <div class="relative"><img src="https://i.pravatar.cc/100?u=${masterIdx}" class="w-10 h-10 rounded-full border-2 border-white"></div>
                            <div class="flex flex-col items-center"><i class="fas fa-heart text-2xl text-white"></i><span class="text-[9px] text-white mt-0.5">24K</span></div>
                            <div class="flex flex-col items-center"><i class="fas fa-comment-dots text-2xl text-white"></i><span class="text-[9px] text-white mt-0.5">800</span></div>
                            <div class="spin-disc"></div>
                        </div>
                    </div>
                `;
                feed.appendChild(card);
                masterIdx++;
            }
            refreshObserver();
        }

        // AKILLI OYNATICI (Intersection Observer)
        let observer;
        function refreshObserver() {
            if (observer) observer.disconnect();
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const iframe = entry.target.querySelector('iframe');
                    if (entry.isIntersecting) {
                        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    } else {
                        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    }
                });
            }, { threshold: 0.8 });
            document.querySelectorAll('.video-card').forEach(v => observer.observe(v));
        }

        // SONSUZ KAYDIRMA TETÄ°KLEYÄ°CÄ°SÄ°
        feed.addEventListener('scroll', () => {
            if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 600) {
                appendVideos(3);
            }
        });

        // Ä°LK YÃœKLEME
        appendVideos(5);
    </script>
</body>
</html>
