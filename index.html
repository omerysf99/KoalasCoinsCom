<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil Reels Player</title>
    <style>
        /* Arka planı koyu yap ki video öne çıksın */
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
        }

        /* Video alanı: Sabit telefon boyutu */
        .reels-wrapper {
            width: 100%;
            max-width: 400px; /* Maksimum genişlik */
            height: 90vh; /* Ekranın %90'ı kadar yükseklik */
            position: relative;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 4px solid #333;
        }

        .reels-container {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .reels-container::-webkit-scrollbar {
            display: none; /* Kaydırma çubuğunu gizle */
        }

        .video-card {
            height: 100%;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Videoyu kutuya sığdır */
        }

        .info-overlay {
            position: absolute;
            bottom: 20px;
            left: 15px;
            color: white;
            z-index: 10;
            pointer-events: none;
        }

        .info-overlay h4 { margin: 0; font-size: 16px; }
        .info-overlay p { margin: 5px 0 0; font-size: 13px; opacity: 0.8; }
    </style>
</head>
<body>

<div class="reels-wrapper">
    <div class="reels-container" id="reelsContainer">
        </div>
</div>

<script>
    const videoFiles = ['reels1.mp4', 'reels2.mp4', 'reels3.mp4'];
    const container = document.getElementById('reelsContainer');

    function createVideo(src, id) {
        const div = document.createElement('div');
        div.className = 'video-card';
        div.innerHTML = `
            <video src="${src}" loop muted playsinline></video>
            <div class="info-overlay">
                <h4>Reels #${id}</h4>
                <p>Kaydırmaya devam et...</p>
            </div>
        `;
        return div;
    }

    function loadContent() {
        videoFiles.forEach((file, i) => {
            container.appendChild(createVideo(file, i + 1));
        });
    }

    // Sonsuz döngü kontrolü
    container.addEventListener('scroll', () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 10) {
            loadContent();
        }

        const videos = document.querySelectorAll('video');
        videos.forEach(v => {
            const rect = v.getBoundingClientRect();
            // Video ekranın ortasındaysa oynat
            if (rect.top >= 0 && rect.bottom <= window.innerHeight + 100) {
                v.play().catch(() => {});
            } else {
                v.pause();
            }
        });
    });

    // İlk yükleme
    loadContent();

    // Ses için tıklama zorunluluğu
    document.body.addEventListener('click', () => {
        const vids = document.querySelectorAll('video');
        vids.forEach(v => v.muted = false);
    }, { once: true });
</script>

</body>
</html>
