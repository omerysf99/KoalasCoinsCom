<!DOCTYPE html>
<html lang="tr">
<head>

</head>
<body class="max-w-md mx-auto pb-20">

    <!-- Header -->
    <header class="flex items-center justify-between p-4 bg-white sticky top-0 z-50 border-b border-gray-50">
        <div class="flex items-center gap-2">
            <i class="fas fa-chevron-left text-gray-400"></i>
            <span class="font-medium text-gray-700" id="user-name">YÃ¼kleniyor...</span>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="openAdmin()" class="text-gray-300">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- SADECE SAHÄ°BÄ°NE GÃ–ZÃœKECEK ALAN -->
    <div id="private-content" class="owner-only px-4 mt-4">
        
        <!-- Banner AlanÄ± -->
        <div class="mb-6">
            <h2 class="text-xs font-bold text-gray-400 mb-2 uppercase tracking-widest">Ã–ne Ã‡Ä±kan</h2>
            <div class="relative rounded-2xl overflow-hidden shadow-lg border border-gray-100">
                <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1000&auto=format&fit=crop" class="w-full h-44 object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex flex-col justify-end p-4">
                    <span class="text-white font-bold text-lg">Cyber Strike 2077</span>
                    <p class="text-gray-200 text-xs">Yeni nesil savaÅŸ deneyimi baÅŸladÄ±.</p>
                </div>

        </div>

        <!-- Yeni Oyunlar Sekmesi -->
        <div class="mb-8">
            <div class="flex justify-between items-end mb-4">
                <h2 class="text-xl font-bold">Yeni Oyunlar</h2>
                <span class="text-cyan-500 text-sm font-medium">TÃ¼mÃ¼nÃ¼ GÃ¶r</span>
            </div>
            
            <div id="games-container" class="space-y-6">

            </div>
        </div>

    </div>

    <!-- YETKÄ°SÄ°Z KULLANICI MESAJI -->
    <div id="access-denied" class="hidden flex flex-col items-center justify-center h-[70vh] px-10 text-center">
        <i class="fas fa-user-shield text-6xl text-gray-200 mb-4"></i>
        <h2 class="text-xl font-bold text-gray-400">EriÅŸim KÄ±sÄ±tlÄ±</h2>
        <p class="text-gray-400 text-sm mt-2">Bu uygulamadaki iÃ§erikler sadece yÃ¶neticiye Ã¶zeldir.</p>
    </div>

    <!-- Admin Paneli -->
    <div id="adminPanel" class="admin-modal">
        <div class="bg-white w-11/12 max-w-sm rounded-2xl p-6">
            <h2 class="text-xl font-bold mb-4">YÃ¶netici GiriÅŸi</h2>
            <input id="adminPass" type="password" class="w-full border p-3 rounded-xl mb-4 text-center" placeholder="Åžifre (123456)">
            <div class="flex gap-2">
                <button onclick="closeAdmin()" class="flex-1 py-3 text-gray-500">Kapat</button>
                <button onclick="checkPass()" class="flex-1 bg-cyan-500 text-white py-3 rounded-xl font-bold">GiriÅŸ Yap</button>
            </div>
        </div>
    </div>

    <script>
        const OWNER_ID = 8392479231; // Senin ID'n
        const tg = window.Telegram.WebApp;

        // VarsayÄ±lan Oyun Verileri
        let games = [
            { id: 1, name: "Pixel Quest", desc: "Retro macera seni bekliyor", emoji: "ðŸ‘¾", link: "#" },
            { id: 2, name: "Galactic Miner", desc: "TON madenciliÄŸi simÃ¼latÃ¶rÃ¼", emoji: "ðŸš€", link: "#" },
            { id: 3, name: "Neon Runner", desc: "HÄ±zlÄ± refleks, yÃ¼ksek puan", emoji: "ðŸƒ", link: "#" }
        ];

        function initApp() {
            tg.expand(); // EkranÄ± tam boy yap
            
            const user = tg.initDataUnsafe?.user;
            const currentUserId = user?.id;
            const userName = user ? (user.first_name + (user.last_name ? ' ' + user.last_name : '')) : "Misafir";
            
            document.getElementById('user-name').innerText = userName;

            // ID KontrolÃ¼
            if (currentUserId === OWNER_ID) {
                document.getElementById('private-content').style.display = 'block';
                renderGames();
            } else {
                document.getElementById('access-denied').classList.remove('hidden');
            }
        }

        function renderGames() {
            const container = document.getElementById('games-container');
            if (localStorage.getItem('tgGames')) {
                games = JSON.parse(localStorage.getItem('tgGames'));
            }
            
            container.innerHTML = '';
            games.forEach(game => {
                container.innerHTML += `
                    <div class="flex items-center justify-between animate-fade-in">
                        <div class="flex items-center gap-3">
                            <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center text-3xl shadow-sm border border-gray-100">${game.emoji}</div>
                            <div>
                                <h3 class="font-bold text-gray-800">${game.name}</h3>
                                <p class="text-gray-400 text-xs">${game.desc}</p>
                            </div>
                        </div>
                        <button onclick="window.location.href='${game.link}'" class="btn-blue">BaÅŸlangÄ±Ã§</button>
                    </div>
                `;
            });
        }

        // Admin ModalÄ± FonksiyonlarÄ±
        function openAdmin() { document.getElementById('adminPanel').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }
        
        function checkPass() {
            if(document.getElementById('adminPass').value === '123456') {
                alert('YÃ¶netici yetkisi aktif. (Buradan oyun ekleme/silme fonksiyonlarÄ±nÄ± daha sonra geliÅŸtirebilirsin)');
                closeAdmin();
            } else {
                alert('HatalÄ± ÅŸifre!');
            }
        }

        // UygulamayÄ± baÅŸlat
        window.onload = initApp;
    </script>
</body>
</html>
