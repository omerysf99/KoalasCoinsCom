<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE SUPREME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0d0d0d; --border: #1a1a1a; --accent: #fff; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* --- LOADER --- */
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .logo-box { width: 140px; height: 140px; border-radius: 45px; overflow: hidden; border: 1px solid var(--border); position: relative; }
        .logo-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(1); }
        .scan { position: absolute; width: 100%; height: 4px; background: #fff; box-shadow: 0 0 15px #fff; animation: scanMove 2s infinite; }
        @keyframes scanMove { 0%, 100% { top: 0; } 50% { top: 100%; } }

        /* --- UI --- */
        #app { display: none; height: 100%; flex-direction: column; }
        .page { display: none; height: 100%; overflow-y: auto; padding: 20px 24px 140px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .bal-val { font-size: 64px; font-weight: 900; letter-spacing: -3px; line-height: 1; margin-top: 10px; }
        .card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 18px; display: flex; align-items: center; gap: 15px; margin-bottom: 12px; cursor: pointer; }
        .card:active { transform: scale(0.97); }
        .task-done { opacity: 0.4; pointer-events: none; filter: grayscale(1); }

        /* --- CRASH GAME UI --- */
        .crash-container { background: #080808; border: 1px solid var(--border); border-radius: 32px; padding: 30px; position: relative; overflow: hidden; height: 260px; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        #crash-multiplier { font-size: 70px; font-weight: 900; color: #fff; z-index: 10; font-variant-numeric: tabular-nums; }
        .crash-canvas { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 1; opacity: 0.3; }
        .bet-box { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; }
        .crash-btn { width: 100%; padding: 20px; border-radius: 20px; font-weight: 900; text-transform: uppercase; transition: 0.2s; }
        
        /* --- NAV --- */
        .nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-top: 1px solid var(--border); display: grid; grid-template-columns: repeat(3, 1fr); padding: 12px 0 35px; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; font-weight: 900; gap: 5px; text-transform: uppercase; }
        .nav-item.active { color: #fff; }
    </style>
</head>
<body>

    <div id="loader">
        <div class="logo-box"><img src="babykoalas.jpg"><div class="scan"></div></div>
        <p class="text-zinc-600 font-black text-[10px] uppercase tracking-widest mt-6">Secure Connection...</p>
    </div>

    <div id="app">
        
        <div id="home" class="page active">
            <div class="text-center py-6">
                <div class="inline-flex items-center gap-2 bg-zinc-900 px-4 py-2 rounded-full border border-zinc-800 mb-4">
                    <img id="cur-ex-img" src="binance.jpg" class="w-4 h-4 rounded-sm">
                    <span id="cur-ex-name" class="text-[10px] font-black uppercase text-zinc-400">Binance</span>
                </div>
                <div class="bal-val" id="total-bal">0</div>
                <p class="text-zinc-600 font-black text-[10px] uppercase tracking-[0.3em] mt-3">$KOALA</p>
            </div>

            <div class="ex-grid grid grid-cols-3 gap-3 mb-8">
                <div class="ex-item cursor-pointer text-center p-3 rounded-2xl bg-zinc-900 border border-zinc-800" onclick="selectEx('Binance', 'binance.jpg')">
                    <img src="binance.jpg" class="w-6 h-6 mx-auto mb-1 rounded">
                    <span class="text-[8px] font-bold">BINANCE</span>
                </div>
                <div class="ex-item cursor-pointer text-center p-3 rounded-2xl bg-zinc-900 border border-zinc-800" onclick="selectEx('OKX', 'okx.jpg')">
                    <img src="okx.jpg" class="w-6 h-6 mx-auto mb-1 rounded">
                    <span class="text-[8px] font-bold">OKX</span>
                </div>
                <div class="ex-item cursor-pointer text-center p-3 rounded-2xl bg-zinc-900 border border-zinc-800" onclick="selectEx('Bitget', 'bitget.jpg')">
                    <img src="bitget.jpg" class="w-6 h-6 mx-auto mb-1 rounded">
                    <span class="text-[8px] font-bold">BITGET</span>
                </div>
            </div>

            <div class="card" onclick="task(this, 500, 'https://t.me/KoalasCommunity')">
                <div class="w-12 h-12 bg-black rounded-2xl flex items-center justify-center border border-zinc-900"><i class="fa-brands fa-telegram"></i></div>
                <div class="flex-1"><p class="font-black text-xs uppercase">Join Community</p><p class="text-zinc-600 text-[9px] font-bold">+500 $KOALA</p></div>
                <span class="bg-white text-black text-[10px] font-black px-3 py-1 rounded-lg">START</span>
            </div>
        </div>

        <div id="games" class="page">
            <h2 class="text-2xl font-black italic uppercase text-center mt-4 mb-6 tracking-tighter">Koala Crypto Crash</h2>
            
            <div class="crash-container">
                <div id="crash-multiplier">1.00x</div>
                <canvas id="crashChart" class="crash-canvas"></canvas>
            </div>

            <div class="bet-box">
                <div class="flex justify-between mb-4">
                    <span class="text-[10px] font-black text-zinc-500 uppercase">Amount</span>
                    <span class="text-[10px] font-black text-zinc-500 uppercase">Wallet: <span id="game-bal">0</span></span>
                </div>
                <input type="number" id="crash-bet-input" class="w-full bg-black border-2 border-zinc-800 rounded-2xl p-4 text-center font-black text-2xl mb-4" placeholder="0.00">
                
                <div id="crash-controls">
                    <button id="crash-play-btn" onclick="startCrash()" class="crash-btn bg-white text-black">Place Bet</button>
                    <button id="crash-cashout-btn" onclick="cashOut()" class="crash-btn bg-yellow-400 text-black hidden">Cash Out</button>
                </div>
            </div>
        </div>

        <div id="airdrop" class="page">
            <h2 class="text-3xl font-black italic uppercase text-center mt-12 mb-8">Connect TON</h2>
            <input type="text" id="w-input-field" class="w-full bg-zinc-900 border-2 border-zinc-800 rounded-3xl p-5 text-center font-bold text-white mb-4" placeholder="Address">
            <button onclick="saveW()" class="w-full bg-white text-black font-black py-5 rounded-3xl uppercase">Save Wallet</button>
        </div>

        <div class="nav">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="nav('games', this)"><i class="fa-solid fa-chart-line"></i><span>Crash</span></div>
            <div class="nav-item" onclick="nav('airdrop', this)"><i class="fa-solid fa-parachute-box"></i><span>Drop</span></div>
        </div>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 5000;
        let isPlaying = false;
        let crashMultiplier = 1.00;
        let currentBet = 0;
        let crashInterval;

        window.onload = () => {
            setTimeout(() => {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('app').style.display = 'flex';
                updateUI();
            }, 2500);
        };

        function updateUI() {
            document.getElementById('total-bal').innerText = balance.toLocaleString();
            document.getElementById('game-bal').innerText = balance.toLocaleString();
        }

        // --- CRASH LOGIC ---
        function startCrash() {
            const betInput = document.getElementById('crash-bet-input');
            currentBet = parseInt(betInput.value);

            if(!currentBet || currentBet <= 0 || currentBet > balance) {
                showPop("Invalid bet amount!");
                return;
            }

            isPlaying = true;
            balance -= currentBet;
            updateUI();
            haptic('medium');

            // UI Değişimi
            document.getElementById('crash-play-btn').classList.add('hidden');
            document.getElementById('crash-cashout-btn').classList.remove('hidden');
            document.getElementById('crash-multiplier').style.color = "#fff";

            crashMultiplier = 1.00;
            let speed = 100;

            crashInterval = setInterval(() => {
                crashMultiplier += 0.01 + (crashMultiplier * 0.005);
                document.getElementById('crash-multiplier').innerText = crashMultiplier.toFixed(2) + "x";

                // Rastgele Patlama Şansı
                if (Math.random() < (0.015 + (crashMultiplier * 0.001))) {
                    crashBoom();
                }
            }, 80);
        }

        function cashOut() {
            if(!isPlaying) return;
            
            const winAmount = Math.floor(currentBet * crashMultiplier);
            balance += winAmount;
            
            isPlaying = false;
            clearInterval(crashInterval);
            
            haptic('success');
            showPop(`WIN! +${winAmount.toLocaleString()} $KOALA`);
            resetCrashUI();
            updateUI();
        }

        function crashBoom() {
            isPlaying = false;
            clearInterval(crashInterval);
            haptic('error');
            
            document.getElementById('crash-multiplier').style.color = "#ff3b30";
            document.getElementById('crash-multiplier').innerText = "BOOM!";
            
            setTimeout(() => {
                resetCrashUI();
                document.getElementById('crash-multiplier').innerText = "1.00x";
                document.getElementById('crash-multiplier').style.color = "#fff";
            }, 2000);
        }

        function resetCrashUI() {
            document.getElementById('crash-play-btn').classList.remove('hidden');
            document.getElementById('crash-cashout-btn').classList.add('hidden');
        }

        function showPop(msg) {
            if(window.Telegram?.WebApp?.showAlert) window.Telegram.WebApp.showAlert(msg);
            else alert(msg);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
            haptic('light');
        }

        function task(el, rew, link) {
            if(link) window.open(link, '_blank');
            setTimeout(() => {
                balance += rew;
                updateUI();
                el.classList.add('task-done');
                haptic('success');
                localStorage.setItem('k_bal', balance);
            }, 3000);
        }

        function selectEx(name, img) {
            document.getElementById('cur-ex-name').innerText = name;
            document.getElementById('cur-ex-img').src = img;
            haptic('medium');
        }

        function haptic(t) {
            if(!window.Telegram?.WebApp?.HapticFeedback) return;
            const h = window.Telegram.WebApp.HapticFeedback;
            if(t === 'light') h.impactOccurred('light');
            if(t === 'medium') h.impactOccurred('medium');
            if(t === 'success') h.notificationOccurred('success');
            if(t === 'error') h.notificationOccurred('warning');
        }
    </script>
</body>
</html>
