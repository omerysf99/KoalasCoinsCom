<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Ultimate V8 - Her Telden</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --text: white; --card-bg: #272727; --hover: #3f3f3f; }
        body.light-mode { --bg: #ffffff; --text: #0f0f0f; --card-bg: #f2f2f2; --hover: #e5e5e5; }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: background 0.3s; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Roboto', sans-serif; overflow: hidden; }

        /* HEADER */
        header { height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between; position: fixed; width: 100%; top: 0; background: var(--bg); z-index: 1000; border-bottom: 1px solid var(--hover); }
        .search-box { display: flex; width: 40%; align-items: center; }
        .search-box input { width: 100%; background: var(--bg); border: 1px solid #333; padding: 8px 16px; border-radius: 20px 0 0 20px; color: var(--text); outline: none; }
        .search-box button { background: var(--card-bg); border: 1px solid #333; padding: 8px 15px; border-radius: 0 20px 20px 0; color: var(--text); cursor: pointer; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: 0; top: 56px; width: 240px; height: 100vh; background: var(--bg); padding: 12px; border-right: 1px solid var(--hover); }
        .side-item { padding: 10px 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 20px; font-size: 14px; }
        .side-item:hover { background: var(--hover); }

        /* MAIN CONTENT */
        .main-wrapper { margin-left: 240px; margin-top: 56px; height: calc(100vh - 56px); overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
        
        /* UZUN VİDEOLAR (GENİŞ GRİD) */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .v-card { cursor: pointer; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; background: #222; object-fit: cover; margin-bottom: 10px; }
        .v-title { font-weight: bold; font-size: 16px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-meta { color: #aaa; font-size: 14px; margin-top: 5px; }

        /* SHORTS (AZ VE ÖZ - YATAY ŞERİT) */
        .shorts-section { margin: 20px 0 40px 0; padding: 15px 0; border-top: 1px solid var(--hover); border-bottom: 1px solid var(--hover); }
        .shorts-header { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; font-weight: bold; font-size: 18px; }
        .shorts-tray { display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .short-card { min-width: 160px; aspect-ratio: 9/16; border-radius: 12px; background: #000; overflow: hidden; position: relative; flex-shrink: 0; border: 1px solid #333; }
        .short-card iframe { width: 100%; height: 100%; border: none; transform: scale(1.5); pointer-events: none; }

        /* WATCH PAGE */
        #watch-overlay { position: fixed; inset: 0; background: var(--bg); z-index: 2000; display: none; overflow-y: auto; }
        .watch-content { max-width: 1300px; margin: 60px auto; display: grid; grid-template-columns: 2fr 1fr; gap: 24px; padding: 20px; }
        .player-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; }

        @media (max-width: 1100px) { .sidebar { display: none; } .main-wrapper { margin-left: 0; } .watch-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:20px; cursor:pointer;" onclick="location.reload()">
        <i class="fas fa-bars"></i>
        <div style="font-size:20px; font-weight:bold;"><i class="fab fa-youtube" style="color:red"></i> YouTube<sup>TR</sup></div>
    </div>
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Video, kanal veya Shorts ara..." onkeypress="if(event.key === 'Enter') performSearch()">
        <button onclick="performSearch()"><i class="fas fa-search"></i></button>
    </div>
    <div style="display:flex; gap:20px; align-items:center;">
        <i class="fas fa-sun" onclick="toggleTheme()" style="cursor:pointer"></i>
        <i class="fas fa-video"></i>
        <div style="width:32px; height:32px; border-radius:50%; background:#444;"></div>
    </div>
</header>

<div class="sidebar">
    <div class="side-item"><i class="fas fa-home"></i> Ana Sayfa</div>
    <div class="side-item"><i class="fas fa-bolt"></i> Shorts</div>
    <div class="side-item"><i class="fas fa-layer-group"></i> Abonelikler</div>
    <hr style="margin: 15px 0; border: 0.1px solid var(--hover);">
    <div class="side-item"><i class="fas fa-history"></i> Geçmiş</div>
    <div class="side-item"><i class="fas fa-clock"></i> Daha sonra izle</div>
</div>

<main class="main-wrapper" id="home-view" onscroll="checkScroll()">
    <div class="video-grid" id="main-grid"></div>

    <div class="shorts-section">
        <div class="shorts-header"><i class="fas fa-bolt" style="color:red"></i> Shorts</div>
        <div class="shorts-tray" id="shorts-tray"></div>
    </div>

    <div class="video-grid" id="bottom-grid"></div>
</main>

<div id="watch-overlay">
    <div style="padding:20px; cursor:pointer; font-weight:bold;" onclick="closeWatch()"><i class="fas fa-arrow-left"></i> Geri Dön</div>
    <div class="watch-content">
        <div>
            <div id="player-container" class="player-box"></div>
            <h2 id="w-title" style="margin-top:20px;"></h2>
            <div id="w-meta" style="color:#aaa; margin-top:10px;"></div>
        </div>
        <div id="w-recs"></div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
    let nextPageToken = '';
    let isFetching = false;

    // 1. "Her Telden" Algoritması (Uzun Videolar)
    async function loadMixedContent(token = '') {
        if(isFetching) return;
        isFetching = true;

        // Karışık konular: Belgesel, Teknoloji, Oyun, Vlog, Haber
        const topics = ["belgesel", "teknoloji inceleme", "gaming world", "daily vlog", "haber", "sinema"];
        const q = topics[Math.floor(Math.random() * topics.length)];

        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${q}&type=video&videoDuration=medium&pageToken=${token}&key=${API_KEY}`);
        const data = await res.json();
        nextPageToken = data.nextPageToken;

        const grid = document.getElementById('main-grid').innerHTML === '' ? 'main-grid' : 'bottom-grid';
        
        data.items.forEach(item => {
            document.getElementById(grid).innerHTML += `
                <div class="v-card" onclick="openVideo('${item.id.videoId}', '${item.snippet.title.replace(/'/g,"")}', '${item.snippet.channelTitle}')">
                    <img src="${item.snippet.thumbnails.high.url}" class="v-thumb">
                    <div class="v-title">${item.snippet.title}</div>
                    <div class="v-meta">${item.snippet.channelTitle} • 1.2 Mn izlenme</div>
                </div>`;
        });
        isFetching = false;
    }

    // 2. Shorts Yükleyici (Sadece 5 adet - Az ve Öz)
    async function loadShorts() {
        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=shorts+trending&type=video&videoDuration=short&key=${API_KEY}`);
        const data = await res.json();
        data.items.forEach(item => {
            document.getElementById('shorts-tray').innerHTML += `
                <div class="short-card" onclick="openVideo('${item.id.videoId}', 'Shorts İçeriği', '${item.snippet.channelTitle}')">
                    <iframe src="https://www.youtube.com/embed/${item.id.videoId}?controls=0&modestbranding=1"></iframe>
                </div>`;
        });
    }

    // 3. Arama Fonksiyonu
    async function performSearch() {
        const q = document.getElementById('search-input').value;
        if(!q) return;
        document.getElementById('main-grid').innerHTML = '';
        document.getElementById('bottom-grid').innerHTML = '';
        document.getElementById('shorts-tray').innerHTML = '';
        loadMixedContent();
        loadShorts();
    }

    // 4. Video İzleme
    function openVideo(id, title, channel) {
        document.getElementById('watch-overlay').style.display = 'block';
        document.getElementById('player-container').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        document.getElementById('w-title').innerText = title;
        document.getElementById('w-meta').innerText = channel + " • 482 B beğeni • 2024";
        window.scrollTo(0,0);
    }

    function closeWatch() {
        document.getElementById('watch-overlay').style.display = 'none';
        document.getElementById('player-container').innerHTML = '';
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
    }

    function checkScroll() {
        const el = document.getElementById('home-view');
        if (el.scrollTop + el.clientHeight >= el.scrollHeight - 200) {
            loadMixedContent(nextPageToken);
        }
    }

    // Başlat
    loadMixedContent();
    loadShorts();
</script>
</body>
</html>
