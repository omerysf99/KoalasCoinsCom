<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim Vadisi TYT-3 Ca - Dosya Görüntüle</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .ad-box {
            background: #fff3cd;
            border: 2px dashed #ffeeba;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: #856404;
        }
        .content-image {
            display: none;
            width: 100%;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        h2 { color: #333; }
        .status-text { margin-bottom: 10px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>Eğitim Vadisi TYT-3 Ca</h2>
    
    <div id="ad-container" class="ad-box">
        <p class="status-text">Görsel hazırlanıyor, lütfen reklamı bekleyin...</p>
        <div class="timer" id="countdown">10</div>
        <p><small>Reklam süresi bittiğinde görsel otomatik açılacaktır.</small></p>
    </div>

    <img src="egitimvadisi.jpg" alt="Eğitim Vadisi TYT-3 Ca" id="target-image" class="content-image">
    
    <div id="footer-msg" style="margin-top: 15px; color: #28a745; font-weight: bold; display: none;">
        Görsel başarıyla yüklendi!
    </div>
</div>

<script>
    let seconds = 10;
    const countdownElement = document.getElementById('countdown');
    const adContainer = document.getElementById('ad-container');
    const targetImage = document.getElementById('target-image');
    const footerMsg = document.getElementById('footer-msg');

    const interval = setInterval(() => {
        seconds--;
        countdownElement.innerText = seconds;

        if (seconds <= 0) {
            clearInterval(interval);
            adContainer.style.display = 'none'; // Reklamı gizle
            targetImage.style.display = 'block'; // Görseli göster
            footerMsg.style.display = 'block'; // Bilgi mesajını göster
        }
    }, 1000);
</script>

</body>
</html>
