<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Pro App</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { 
            width: 100%; height: 100%; 
            background: #000; overflow: hidden; 
            font-family: -apple-system, sans-serif; 
        }

        /* ALT NAVƒ∞GASYON */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: #0f0f0f; display: flex; justify-content: space-around;
            align-items: center; z-index: 2000; border-top: 1px solid #222;
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 0.5; cursor: pointer; flex: 1; }
        .nav-item.active { opacity: 1; border-top: 2px solid #fff; }
        .nav-item b { font-size: 22px; display: block; margin-bottom: 2px; font-style: normal; }

        /* SAYFA YAPISI */
        .page { display: none; height: calc(100vh - 65px); width: 100%; overflow-y: auto; }
        .active-page { display: block; }

        /* 1. SEKME: ANA SAYFA (WELCOME) */
        #homePage {
            background: linear-gradient(135deg, #121212 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 30px; color: white;
        }
        .hero-icon { font-size: 70px; margin-bottom: 20px; }
        .welcome-card { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 1px solid #333; width: 100%; }

        /* 2. SEKME: SHORTS (AKI≈û) */
        #shortsPage { overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; background: #000; }
        #shortsPage::-webkit-scrollbar { display: none; }
        .short-unit { width: 100%; height: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; bottom: 20px; left: 15px; color: white; pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }

        /* 3. SEKME: GE√áMƒ∞≈û */
        #historyPage { background: #0f0f0f; color: white; padding: 20px; }
        .history-card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 12px; border-left: 4px solid #fff; }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="hero-icon">üè†</div>
    <div class="welcome-card">
        <h1>Ho≈ü Geldin!</h1>
        <p style="color: #aaa; margin: 15px 0;">Ke≈üfetmeye ba≈ülamak i√ßin alt taraftaki Shorts ikonuna tƒ±kla.</p>
        <div style="font-size: 13px; color: #666;">Bug√ºn 4 yeni video seni bekliyor.</div>
    </div>
</div>

<div id="shortsPage" class="page">
    </div>

<div id="historyPage" class="page">
    <h2 style="margin-bottom: 25px; font-size: 24px;">ƒ∞zleme Ge√ßmi≈üi</h2>
    <div id="histList">
        <p style="color: #555; text-align: center; margin-top: 50px;" id="emptyMsg">Hen√ºz video izlemedin.</p>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="btn-home" onclick="switchTab('homePage')"><b>üè†</b>Ana Sayfa</div>
    <div class="nav-item" id="btn-shorts" onclick="switchTab('shortsPage')"><b>üéûÔ∏è</b>Shorts</div>
    <div class="nav-item" id="btn-history" onclick="switchTab('historyPage')"><b>üïí</b>Ge√ßmi≈ü (<span id="hCount">0</span>)</div>
</nav>

<script>
    const reels = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let historySet = new Set();
    let isMuted = true;

    // Shorts Videolarƒ±nƒ± ƒ∞n≈üa Et
    function buildShorts() {
        const container = document.getElementById('shortsPage');
        reels.forEach((file, i) => {
            container.innerHTML += `
                <div class="short-unit">
                    <video src="${file}" loop muted playsinline onclick="toggleGlobalMute()"></video>
                    <div class="overlay">
                        <h3>Kƒ±sa Video #${i+1}</h3>
                        <p style="font-size: 13px; opacity: 0.8;">@icerik_ureticisi</p>
                    </div>
                </div>`;
        });
        setupObserver();
    }

    // Sekme Deƒüi≈ütirme
    function switchTab(targetId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById(targetId).classList.add('active-page');
        document.getElementById('btn-' + targetId.replace('Page', '')).classList.add('active');

        // Shorts sayfasƒ±nda deƒüilsek videolarƒ± durdur
        if (targetId !== 'shortsPage') {
            document.querySelectorAll('video').forEach(v => v.pause());
        }
    }

    // Ses Kontrol√º
    function toggleGlobalMute() {
        isMuted = !isMuted;
        document.querySelectorAll('video').forEach(v => v.muted = isMuted);
    }

    // ƒ∞zleme ve Ge√ßmi≈ü Mantƒ±ƒüƒ±
    function setupObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                if (e.isIntersecting) {
                    const video = e.target;
                    video.muted = isMuted;
                    video.play().catch(() => {});
                    
                    // Ge√ßmi≈üe ekle (Sadece 1 kez)
                    const src = video.getAttribute('src');
                    if (!historySet.has(src)) {
                        historySet.add(src);
                        addToHistoryUI(src);
                    }
                } else {
                    e.target.pause();
                }
            });
        }, { threshold: 0.7 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    function addToHistoryUI(fileName) {
        const list = document.getElementById('histList');
        const emptyMsg = document.getElementById('emptyMsg');
        if(emptyMsg) emptyMsg.remove();

        list.innerHTML = `
            <div class="history-card">
                <p><b>${fileName}</b></p>
                <p style="font-size: 11px; color: #888; margin-top: 5px;">ƒ∞zlendi ‚Ä¢ ${new Date().toLocaleTimeString()}</p>
            </div>` + list.innerHTML;
        
        document.getElementById('hCount').innerText = historySet.size;
    }

    // Uygulamayƒ± Ba≈ülat
    buildShorts();
</script>
</body>
</html>
