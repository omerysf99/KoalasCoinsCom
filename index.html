<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Premium Aray√ºz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL & THEME --- */
        :root {
            --yt-black: #0f0f0f;
            --yt-white: #ffffff;
            --yt-gray: #272727;
            --yt-light-gray: #3f3f3f;
            --yt-text-gray: #aaaaaa;
            --yt-red: #ff0000;
            --sidebar-width: 240px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background-color: var(--yt-black); 
            color: var(--yt-white); 
            font-family: 'Roboto', sans-serif; 
            overflow-x: hidden;
        }

        /* --- SKELETON LOADING ANIMATION (BEYAZ Vƒ∞DEO SORUNU √á√ñZ√úM√ú) --- */
        .skeleton {
            background: linear-gradient(90deg, #1a1a1a 25%, #222 50%, #1a1a1a 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* --- HEADER --- */
        header {
            position: fixed; top: 0; width: 100%; height: 56px;
            background: var(--yt-black); display: flex;
            justify-content: space-between; align-items: center;
            padding: 0 16px; z-index: 2000;
        }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .logo { font-weight: bold; font-size: 20px; display: flex; align-items: center; cursor: pointer; }
        .logo span { color: var(--yt-red); font-size: 28px; margin-right: 4px; }
        
        .header-center { flex: 0 1 720px; display: flex; align-items: center; }
        .search-container { display: flex; width: 100%; }
        .search-bar {
            background: #121212; border: 1px solid #333;
            border-radius: 40px 0 0 40px; padding: 8px 20px; width: 100%;
            color: white; outline: none;
        }
        .search-btn {
            background: var(--yt-gray); border: 1px solid #333; border-left: none;
            padding: 0 20px; border-radius: 0 40px 40px 0; cursor: pointer;
        }

        /* --- SIDEBAR --- */
        #sidebar {
            position: fixed; left: 0; top: 56px; width: var(--sidebar-width);
            height: 100%; background: var(--yt-black); padding: 12px;
            overflow-y: auto; z-index: 1000;
        }
        .nav-item {
            display: flex; align-items: center; gap: 24px; padding: 10px 12px;
            border-radius: 10px; cursor: pointer; font-size: 14px;
        }
        .nav-item:hover { background: var(--yt-gray); }
        .nav-item.active { background: var(--yt-gray); font-weight: 500; }

        /* --- ANA SAYFA --- */
        main { margin-left: var(--sidebar-width); margin-top: 56px; padding: 20px; }
        
        .category-scroll {
            display: flex; gap: 12px; overflow-x: auto; padding-bottom: 20px;
            position: sticky; top: 56px; background: var(--yt-black); z-index: 900;
        }
        .category-scroll::-webkit-scrollbar { display: none; }
        .cat-btn {
            background: var(--yt-gray); padding: 6px 12px; border-radius: 8px;
            font-size: 14px; cursor: pointer; white-space: nowrap;
        }
        .cat-btn.active { background: white; color: black; }

        .video-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        /* Vƒ∞DEO KARTLARI */
        .v-card { cursor: pointer; width: 100%; display: none; } /* Ba≈üta gizli, y√ºklenince a√ßƒ±lƒ±r */
        .v-thumb { 
            width: 100%; aspect-ratio: 16/9; border-radius: 12px; 
            background: #1a1a1a; margin-bottom: 12px; position: relative;
        }
        .v-thumb img { width: 100%; height: 100%; border-radius: 12px; object-fit: cover; }
        
        .v-meta { display: flex; gap: 12px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; }
        .v-details h3 { font-size: 16px; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-details p { color: var(--yt-text-gray); font-size: 14px; margin-top: 4px; }

        /* --- ƒ∞ZLEME EKRANI (MODAL) --- */
        #watch-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--yt-black); z-index: 3000; display: none;
            overflow-y: auto; padding: 20px; padding-top: 70px;
        }
        .watch-content { display: flex; max-width: 1700px; margin: 0 auto; gap: 24px; }
        .player-left { flex: 3; }
        .player-frame { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; }
        
        .player-side { flex: 1; display: flex; flex-direction: column; gap: 12px; }
        .side-v { display: flex; gap: 8px; cursor: pointer; }
        .side-t { width: 160px; height: 90px; border-radius: 8px; background: #222; }
        .side-t img { width: 100%; height: 100%; border-radius: 8px; object-fit: cover; }

        .btn-close { position: absolute; top: 15px; left: 20px; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <div class="logo" onclick="location.reload()"><span>‚ñ∂</span> YouTube<sup>TR</sup></div>
        </div>
        <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Ara">
                <button class="search-btn">üîç</button>
            </div>
        </div>
        <div class="header-right">üîî üë§</div>
    </header>

    <nav id="sidebar">
        <div class="nav-item active">üè† Ana Sayfa</div>
        <div class="nav-item">ü©≥ Shorts</div>
        <div class="nav-item">üì∫ Abonelikler</div>
        <hr style="border:0.1px solid #333; margin:10px 0;">
        <div class="nav-item">üïí Ge√ßmi≈ü</div>
        <div class="nav-item">üé¨ Videolarƒ±nƒ±z</div>
    </nav>

    <main id="home-page">
        <div class="category-scroll">
            <div class="cat-btn active">T√ºm√º</div>
            <div class="cat-btn">M√ºzik</div><div class="cat-btn">Oyun</div><div class="cat-btn">Yazƒ±lƒ±m</div><div class="cat-btn">Haberler</div>
        </div>

        <div class="video-grid" id="mainGrid">
            <div class="skeleton-card" style="width:100%; height:250px; border-radius:12px;">
                <div class="skeleton" style="height:180px; margin-bottom:10px;"></div>
                <div class="skeleton" style="height:20px; width:80%; margin-bottom:5px;"></div>
                <div class="skeleton" style="height:15px; width:40%;"></div>
            </div>
            </div>
    </main>

    <div id="watch-page">
        <div class="btn-close" onclick="closeWatch()">‚Üê</div>
        <div class="watch-content">
            <div class="player-left">
                <iframe id="mainPlayer" class="player-frame" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                <h1 id="watchTitle" style="margin-top:20px;">Video Ba≈ülƒ±ƒüƒ±</h1>
                <div style="display:flex; align-items:center; gap:15px; margin-top:15px; border-bottom:1px solid #333; padding-bottom:20px;">
                    <div class="v-avatar"></div>
                    <div><strong id="watchChannel">Kanal</strong><br><small>1 Mn Abone</small></div>
                    <button style="background:white; color:black; border:none; padding:8px 16px; border-radius:20px; font-weight:bold; margin-left:auto;">Abone Ol</button>
                </div>
            </div>
            <div class="player-side" id="sideGrid"></div>
        </div>
    </div>

    <script>
        // --- 24 SAATTE Bƒ∞R YENƒ∞LENME MANTIƒûI ---
        // LocalStorage kullanarak videolarƒ± 24 saat boyunca sabit tutuyoruz.
        const CACHE_KEY = 'yt_video_cache';
        const CACHE_TIME_KEY = 'yt_cache_timestamp';

        const videoPool = [
            { id: 'WcJ0XbxVfug', title: "T√ºrkiye'de Bir Kul√ºp Ba≈ükanƒ± Olsaydƒ±n?", channel: "ERTN", views: "3.2 B" },
            { id: 'qLRE9H_p1fA', title: "Barƒ±≈ü √ñzcan - Gelecek Tahminleri", channel: "Barƒ±≈ü √ñzcan", views: "1.2 Mn" },
            { id: 'H_L-Lz4UqE4', title: "Ruhi √áenet - Gizli Belgeler", channel: "Ruhi √áenet", views: "2.5 Mn" },
            { id: 'zabzfmyeawk', title: "Polat Alemdar'ƒ±n B√ºy√ºk Planƒ±", channel: "Dizi Ar≈üivi", views: "3.4 Mn" },
            { id: 'GqiigMLTxt4', title: "Masonluk Rit√ºelleri Nelerdir?", channel: "Tarihin Arka Odasƒ±", views: "295 B" },
            { id: 'v7LpT_v00-Y', title: "Kendi Elektrikli Arabamƒ± Yaptƒ±m", channel: "Tolga √ñzuygur", views: "410 B" }
        ];

        function getVideosForToday() {
            const now = Date.now();
            const lastCache = localStorage.getItem(CACHE_TIME_KEY);
            
            // 24 saat = 86400000 ms
            if (lastCache && (now - lastCache < 86400000)) {
                return JSON.parse(localStorage.getItem(CACHE_KEY));
            } else {
                // Karƒ±≈ütƒ±r ve yeni liste olu≈ütur
                const shuffled = videoPool.sort(() => 0.5 - Math.random());
                localStorage.setItem(CACHE_KEY, JSON.stringify(shuffled));
                localStorage.setItem(CACHE_TIME_KEY, now);
                return shuffled;
            }
        }

        // --- RENDER FONKSƒ∞YONLARI ---
        function loadHome() {
            const grid = document.getElementById('mainGrid');
            const videos = getVideosForToday();
            
            // Skeleton'larƒ± kaldƒ±rƒ±p videolarƒ± basƒ±yoruz (Sim√ºle gecikme)
            setTimeout(() => {
                grid.innerHTML = "";
                // Listeyi sonsuz yapmak i√ßin 10 kez d√∂nd√ºr√ºyoruz
                for(let i=0; i<10; i++) {
                    videos.forEach(v => {
                        const card = document.createElement('div');
                        card.className = 'v-card';
                        card.style.display = 'block';
                        card.onclick = () => openWatch(v);
                        card.innerHTML = `
                            <div class="v-thumb"><img src="https://img.youtube.com/vi/${v.id}/maxresdefault.jpg"></div>
                            <div class="v-meta">
                                <div class="v-avatar"></div>
                                <div class="v-details">
                                    <h3>${v.title}</h3>
                                    <p>${v.channel}</p>
                                    <p>${v.views} izlenme ‚Ä¢ 1 g√ºn √∂nce</p>
                                </div>
                            </div>`;
                        grid.appendChild(card);
                    });
                }
            }, 1000); // 1 saniye skeleton g√∂ster
        }

        function openWatch(v) {
            document.getElementById('home-page').style.display = 'none';
            document.getElementById('watch-page').style.display = 'block';
            document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${v.id}?autoplay=1`;
            document.getElementById('watchTitle').innerText = v.title;
            document.getElementById('watchChannel').innerText = v.channel;
            
            // Yan listeyi doldur
            const side = document.getElementById('sideGrid');
            side.innerHTML = "";
            videoPool.forEach(sv => {
                side.innerHTML += `
                    <div class="side-v" onclick="openWatch(${JSON.stringify(sv).replace(/"/g, '&quot;')})">
                        <div class="side-t"><img src="https://img.youtube.com/vi/${sv.id}/mqdefault.jpg"></div>
                        <div>
                            <p style="font-size:14px; font-weight:bold; line-height:1.2;">${sv.title}</p>
                            <p style="color:#aaa; font-size:12px; margin-top:4px;">${sv.channel}</p>
                        </div>
                    </div>`;
            });
            window.scrollTo(0,0);
        }

        function closeWatch() {
            document.getElementById('watch-page').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
            document.getElementById('mainPlayer').src = "";
        }

        // --- SONSUZ SCROLL ---
        window.onscroll = function() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 800) {
                const videos = getVideosForToday();
                videos.forEach(v => {
                    // Yeni kartlar ekle...
                });
            }
        };

        loadHome();
    </script>
</body>
</html>
