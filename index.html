,<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONIX App Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0b141b;
            --card-bg: #1a2632;
            --accent-blue: #3a96f3;
            --text-white: #ffffff;
            --text-gray: #8e99a2;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-white);
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Üst Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Bakiye Kartları */
        .balance-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 12px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .balance-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .balance-text span {
            display: block;
            font-size: 12px;
            color: var(--text-gray);
        }

        .balance-text b {
            font-size: 16px;
        }

        /* Fan ve Mining Alanı */
        .mining-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .fan-container {
            width: 220px;
            height: 220px;
            position: relative;
            margin-bottom: 30px;
        }

        .fan-image {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px var(--accent-blue));
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .ton-value {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .hash-rate {
            color: var(--text-gray);
            margin-top: 5px;
            font-size: 14px;
        }

        /* Butonlar */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            font-size: 16px;
        }

        .btn-claim { background-color: var(--accent-blue); color: white; }
        .btn-boost { background-color: var(--accent-blue); color: white; opacity: 0.9; }

        /* Alt Menü */
        .bottom-nav {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .nav-item {
            text-align: center;
            font-size: 11px;
            color: var(--text-gray);
        }

        .nav-item i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .nav-item.active { color: var(--accent-blue); }

    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <i class="fa-solid fa-xmark"></i>
        <span>TONIX App</span>
        <i class="fa-solid fa-ellipsis-vertical"></i>
    </div>

    <div class="balance-card">
        <div class="balance-info">
            <div class="icon-circle"><i class="fa-solid fa-gem"></i></div>
            <div class="balance-text">
                <span>Balance</span>
                <b>0 TON</b>
            </div>
        </div>
        <i class="fa-solid fa-wallet" style="color: var(--accent-blue);"></i>
    </div>

    <div class="balance-card">
        <div class="balance-info">
            <div class="icon-circle" style="background: linear-gradient(45deg, #004e92, #000428);">
                <i class="fa-solid fa-fan"></i>
            </div>
            <div class="balance-text">
                <span>Balance</span>
                <b>5200 TONIX</b>
            </div>
        </div>
        <i class="fa-solid fa-briefcase" style="color: var(--accent-blue);"></i>
    </div>

    <div class="mining-section">
        <div class="fan-container">
            <svg class="fan-image" viewBox="0 0 512 512" fill="#3a96f3">
                <path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192zm-192 48a48 48 0 1 1 0-96 48 48 0 0 1 0 96z"/>
                <path d="M256 208a48 48 0 1 0 0 96 48 48 0 0 0 0-96zm-24.3 118.5c-20.7 34.2-12.7 79 19.3 103s78 12.7 101.9-19.3c14.2-19 19.2-42.5 14.5-64.4l-111.4-19.3zM187.5 280.3l-111.4-19.3c-4.7 21.9 .3 45.4 14.5 64.4 23.9 32 69.9 43.3 101.9 19.3s40-68.8 19.3-103zM256 128c-32.3 0-62.4 12.3-85.3 32.5L256 208l85.3-47.5C318.4 140.3 288.3 128 256 128z"/>
            </svg>
        </div>
        
        <div class="ton-value" id="counter">0.0083779826</div>
        <div class="ton-label">TON</div>
        <div class="hash-rate">2.03 GH/s ⚡</div>
    </div>

    <div class="action-buttons">
        <button class="btn btn-claim"><i class="fa-solid fa-hand-holding-dollar"></i> Claim</button>
        <button class="btn btn-boost"><i class="fa-solid fa-rocket"></i> Boost</button>
    </div>

    <div class="bottom-nav">
        <div class="nav-item">
            <i class="fa-solid fa-wallet"></i>
            Wallet
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-users"></i>
            Friends
        </div>
        <div class="nav-item active">
            <i class="fa-solid fa-house-chimney-window"></i>
            Home
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-bullseye"></i>
            Missions
        </div>
        <div class="nav-item">
            <i class="fa-solid fa-bars"></i>
            More
        </div>
    </div>
</div>

<script>
    // Basit Sayaç Artırma Fonksiyonu
    let count = 0.0083779826;
    const counterElement = document.getElementById('counter');

    setInterval(() => {
        count += 0.0000000142; // Madencilik hızını simüle eder
        counterElement.innerText = count.toFixed(10);
    }, 100);
</script>

</body>
</html>
