<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Shorts Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow: hidden; }
        .sidebar-btn:hover { background-color: #272727; }
        .sidebar-active { background-color: #272727; font-weight: bold; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Shorts Kaydƒ±rma Alanƒ± */
        #shortsContainer {
            height: calc(100vh - 56px);
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        .short-video-wrapper {
            height: calc(100vh - 56px);
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .short-iframe {
            height: 90%;
            aspect-ratio: 9/16;
            border-radius: 16px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 h-14 z-50">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#272727] rounded-full text-xl">‚ò∞</button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="window.location.reload()">
                <span class="text-red-600 text-3xl">‚ñ∂</span>
                <span class="text-xl font-bold tracking-tighter">YouTube</span>
            </div>
        </div>
        <div class="flex items-center w-full max-w-[600px]">
            <input id="searchInput" type="text" placeholder="Ara" class="bg-[#121212] border border-[#303030] rounded-l-full px-4 py-1.5 w-full outline-none focus:border-blue-500">
            <button onclick="searchVideos()" class="bg-[#222222] border border-l-0 border-[#303030] px-5 py-2 rounded-r-full hover:bg-[#272727]">üîç</button>
        </div>
        <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-sm font-bold">N</div>
    </nav>

    <div class="flex pt-14">
        <aside class="w-20 lg:w-64 fixed left-0 h-screen bg-[#0f0f0f] p-2 hidden sm:block">
            <div class="flex flex-col gap-1">
                <div onclick="showSection('home')" id="btn-home" class="sidebar-btn sidebar-active p-3 rounded-xl flex items-center gap-5 cursor-pointer">üè† <span>Ana Sayfa</span></div>
                <div onclick="showSection('shorts')" id="btn-shorts" class="sidebar-btn p-3 rounded-xl flex items-center gap-5 cursor-pointer text-gray-300">üéûÔ∏è <span>Shorts</span></div>
                <div class="sidebar-btn p-3 rounded-xl flex items-center gap-5 cursor-pointer text-gray-300">üì∫ <span>Abonelikler</span></div>
            </div>
        </aside>

        <main class="flex-1 sm:ml-20 lg:ml-64 relative">
            
            <div id="homeView" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                </div>

            <div id="shortsView" class="hidden bg-black w-full">
                <div id="shortsContainer" class="no-scrollbar">
                    </div>
            </div>

        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';

        // B√∂l√ºm Deƒüi≈ütirme (Home / Shorts)
        function showSection(type) {
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('sidebar-active'));
            if(type === 'home') {
                document.getElementById('homeView').classList.remove('hidden');
                document.getElementById('shortsView').classList.add('hidden');
                document.getElementById('btn-home').classList.add('sidebar-active');
                document.body.style.overflow = 'auto';
                fetchVideos();
            } else {
                document.getElementById('homeView').classList.add('hidden');
                document.getElementById('shortsView').classList.remove('hidden');
                document.getElementById('btn-shorts').classList.add('sidebar-active');
                document.body.style.overflow = 'hidden'; // Sayfa kaymasƒ±nƒ± engelle, sadece container kaysƒ±n
                fetchShorts();
            }
        }

        // Ana Sayfa Videolarƒ±nƒ± Getir
        async function fetchVideos() {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet,statistics&chart=mostPopular&maxResults=20&regionCode=TR&key=${API_KEY}`);
            const data = await res.json();
            const grid = document.getElementById('homeView');
            grid.innerHTML = data.items.map(item => `
                <div class="flex flex-col gap-2 cursor-pointer group">
                    <img src="${item.snippet.thumbnails.high.url}" class="rounded-xl w-full aspect-video object-cover">
                    <div class="flex gap-2">
                        <div class="w-10 h-10 bg-gray-800 rounded-full flex-shrink-0"></div>
                        <div>
                            <h3 class="text-sm font-bold line-clamp-2">${item.snippet.title}</h3>
                            <p class="text-gray-400 text-xs">${item.snippet.channelTitle}</p>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // SHORTS VIDEOLARINI GETIR VE DIKEY DIZ
        async function fetchShorts() {
            const container = document.getElementById('shortsContainer');
            container.innerHTML = '<div class="text-center p-10">Y√ºkleniyor...</div>';
            
            // Shorts benzeri i√ßerik bulmak i√ßin 'short' duration filtresi kullanƒ±yoruz
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=trending+shorts&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await res.json();
            
            container.innerHTML = data.items.map(item => `
                <div class="short-video-wrapper">
                    <iframe class="short-iframe" 
                            src="https://www.youtube.com/embed/${item.id.videoId}?autoplay=0&controls=0&loop=1&playlist=${item.id.videoId}" 
                            frameborder="0" 
                            allow="autoplay; encrypted-media">
                    </iframe>
                    <div class="absolute right-10 bottom-20 flex flex-col gap-6 text-center">
                        <div class="flex flex-col items-center"><span class="text-2xl">‚ù§Ô∏è</span><span class="text-xs">Beƒüen</span></div>
                        <div class="flex flex-col items-center"><span class="text-2xl">üí¨</span><span class="text-xs">Yorum</span></div>
                        <div class="flex flex-col items-center"><span class="text-2xl">‚Ü™Ô∏è</span><span class="text-xs">Payla≈ü</span></div>
                    </div>
                    <div class="absolute left-1/2 -translate-x-1/2 bottom-10 w-full max-w-[350px] px-4">
                        <p class="font-bold text-sm shadow-lg">${item.snippet.channelTitle}</p>
                        <p class="text-xs mt-1 line-clamp-2">${item.snippet.title}</p>
                    </div>
                </div>
            `).join('');
        }

        // ƒ∞lk a√ßƒ±lƒ±≈ü
        fetchVideos();
    </script>
</body>
</html>
