<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDFSimpson V11 | Premium</title>
    <style>
        :root {
            --bg: #0d0d0d;
            --surface: #1a1a1a;
            --accent: #FFD700;
            --live-red: #ff3b30;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text-main); margin: 0; overflow: hidden; }

        .app-shell { width: 100%; max-width: 450px; height: 100vh; display: flex; flex-direction: column; margin: 0 auto; background: var(--bg); position: relative; }

        /* HEADER */
        header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #222; background: var(--bg); z-index: 100; }
        .logo { font-size: 20px; font-weight: 900; color: var(--accent); letter-spacing: -1px; }

        /* VIEWPORT */
        .viewport { flex: 1; overflow-y: auto; position: relative; scrollbar-width: none; }
        .viewport::-webkit-scrollbar { display: none; }
        .page { display: none; height: 100%; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* PDF CARDS (9:6) */
        .pdf-grid { padding: 20px; display: flex; flex-direction: column; gap: 25px; }
        .card-9-6 {
            width: 100%; aspect-ratio: 6 / 9; background: var(--surface);
            border-radius: 24px; border: 1px solid #333; position: relative; overflow: hidden;
        }
        .card-img { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }
        .card-overlay {
            position: absolute; bottom: 0; left: 0; right: 0; padding: 25px;
            background: linear-gradient(transparent, rgba(0,0,0,0.95) 70%);
        }

        /* SHORTS (SONSUZ KAYDIRMA LOOP) */
        #shorts { overflow-y: scroll; scroll-snap-type: y mandatory; }
        .short-item {
            height: 100%; width: 100%; scroll-snap-align: start;
            display: flex; align-items: flex-end; padding: 40px 20px 100px;
            background: linear-gradient(45deg, #111, #000); position: relative;
        }
        .short-ui { z-index: 5; }

        /* CANLI YAYIN (16:9) */
        .live-preview {
            width: 100%; aspect-ratio: 16 / 9; background: #222;
            border-radius: 16px; margin-bottom: 12px; position: relative;
            border: 1px solid var(--live-red);
        }
        .live-tag {
            position: absolute; top: 12px; left: 12px; background: var(--live-red);
            padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 800;
        }

        /* PREMIUM MODAL (9:6) */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.98);
            display: none; justify-content: center; align-items: center; z-index: 2000;
        }
        .modal-content-9-6 {
            width: 85%; aspect-ratio: 6 / 9; border: 2px solid var(--accent);
            border-radius: 20px; position: relative; overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.2);
        }
        .modal-content-9-6 img { width: 100%; height: 100%; object-fit: cover; }

        /* BUTTONS */
        .btn-premium {
            width: 100%; background: var(--accent); color: #000; border: none;
            padding: 14px; border-radius: 14px; font-weight: 900; cursor: pointer;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* NAV */
        .nav {
            height: 80px; background: rgba(13, 13, 13, 0.95);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid #222; padding-bottom: 15px;
        }
        .nav-item { color: var(--text-dim); text-align: center; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 22px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="app-shell">
    <header><div class="logo">PDFSIMPSON</div></header>

    <div class="viewport">
        <div id="home" class="page active" style="padding: 20px;">
            <div style="background: var(--surface); padding: 30px; border-radius: 25px; border-left: 5px solid var(--accent);">
                <h2 style="margin: 0; font-size: 22px;">Premium Denemeler</h2>
                <p style="color: var(--text-dim); font-size: 14px;">Eƒüitim Vadisi TYT-3 Denemesi yayƒ±nda!</p>
            </div>
        </div>

        <div id="pdfs" class="page">
            <div class="pdf-grid">
                <div class="card-9-6">
                    <img src="placeholder.jpg" class="card-img" alt="PDF">
                    <div class="card-overlay">
                        <h3 style="margin: 0 0 15px;">Eƒüitim Vadisi TYT-3</h3>
                        <button class="btn-premium" onclick="onayla()">ONAYLA (<span id="count">0</span>/10)</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="shorts" class="page">
            <div class="short-item">
                <div class="short-ui">
                    <b style="color: var(--accent);">@HocamAnlatiyor</b>
                    <p>T√ºrevde Altƒ±n Kural! #shorts</p>
                </div>
            </div>
            <div class="short-item" style="background: #050505;">
                <div class="short-ui">
                    <b>@PDFSimpson</b>
                    <p>Cevap Anahtarƒ± Nasƒ±l Kullanƒ±lƒ±r?</p>
                </div>
            </div>
        </div>

        <div id="live" class="page" style="padding: 20px;">
            <div class="live-preview"><div class="live-tag">CANLI</div></div>
            <h3>TYT Matematik Kampƒ±</h3>
            <p style="color: var(--text-dim);">1,240 ki≈üi izliyor</p>
        </div>
    </div>

    <nav class="nav">
        <div class="nav-item active" onclick="go('home', this)"><span>üè†</span>Ana Sayfa</div>
        <div class="nav-item" onclick="go('pdfs', this)"><span>üìÑ</span>PDF'ler</div>
        <div class="nav-item" onclick="go('shorts', this)"><span>‚ö°</span>Shorts</div>
        <div class="nav-item" onclick="go('live', this)"><span>üî¥</span>Canlƒ±</div>
    </nav>
</div>

<div class="modal" id="modal">
    <div class="modal-content-9-6">
        <div style="position: absolute; top: 15px; right: 15px; z-index: 100; cursor: pointer; font-size: 24px;" onclick="kapat()">‚úï</div>
        <img src="egitimvadisi.jpg" alt="Eƒüitim Vadisi">
    </div>
</div>

<script>
    let n = 0;
    function go(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
    }
    function onayla() {
        if(n < 10) {
            n++;
            document.getElementById('count').innerText = n;
            if(n === 10) document.getElementById('modal').style.display = 'flex';
        }
    }
    function kapat() {
        document.getElementById('modal').style.display = 'none';
        n = 0; document.getElementById('count').innerText = 0;
    }
</script>

</body>
</html>
