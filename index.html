<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Mobile 2026 | Spaced UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --tg-bg: #0f0f0f; --tg-header: #1c1c1c; --yt-red: #ff0000; --accent: #3390ec; }
        
        /* ÜSTTE 1CM BOŞLUK */
        body { 
            background: #000; /* En üstteki boşluk için siyah arka plan */
            padding-top: 1cm; 
            margin: 0; 
            color: #fff; 
            font-family: "Roboto", sans-serif; 
            overflow-x: hidden; 
        }

        /* HEADER (1cm boşluğun altına sabitlendi) */
        header { 
            height: 60px; 
            background: var(--tg-header); 
            display: flex; 
            align-items: center; 
            padding: 0 16px; 
            position: fixed; 
            width: 100%; 
            top: 1cm; /* Header boşluktan sonra başlar */
            z-index: 2000; 
            gap: 20px;
        }

        /* TELEGRAM STİL DRAWER */
        .sidebar-drawer {
            position: fixed; left: -280px; top: 0; width: 280px; height: 100%;
            background: #17212b; z-index: 3000; transition: 0.3s ease;
            box-shadow: 10px 0 20px rgba(0,0,0,0.5);
        }
        .sidebar-drawer.active { left: 0; }
        .drawer-header { background: #242f3d; padding: 40px 20px 20px; }
        .user-avatar { width: 60px; height: 60px; border-radius: 50%; background: linear-gradient(45deg, #2a9df4, #1271e1); margin-bottom: 15px; }

        /* ANA AKIŞ VE REKLAMLAR */
        .main-flow { 
            margin-top: calc(60px + 0.5cm); /* Header + ekstra biraz boşluk */
            padding: 10px; 
            max-width: 600px; 
            margin-left: auto; 
            margin-right: auto; 
            background: var(--tg-bg);
            min-height: 100vh;
        }

        .ad-container { 
            background: #1e1e1e; border-radius: 12px; margin: 15px 0; overflow: hidden;
            border: 1px solid #333; position: relative;
        }
        .ad-badge { background: #fbc02d; color: #000; padding: 2px 6px; border-radius: 4px; font-size: 11px; font-weight: bold; position: absolute; top: 10px; left: 10px; }
        .ad-button { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 8px; width: 100%; }

        .video-card { margin-bottom: 25px; cursor: pointer; }
        .video-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; }
        .video-info { display: flex; gap: 12px; margin-top: 10px; }
        .v-avatar { width: 38px; height: 38px; border-radius: 50%; background: #333; flex-shrink: 0; }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 2500; }
        .overlay.active { display: block; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="toggleMenu()"></div>

<header>
    <i class="fas fa-bars" style="font-size: 20px; color: #aaa; cursor:pointer;" onclick="toggleMenu()"></i>
    <div style="font-weight:bold; font-size:19px; letter-spacing: -0.5px;">YouTube</div>
    <div style="margin-left: auto; display: flex; gap: 20px; color: #aaa;">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
    </div>
</header>

<div class="sidebar-drawer" id="drawer">
    <div class="drawer-header">
        <div class="user-avatar"></div>
        <div style="font-weight:bold; font-size: 16px;">Kullanıcı Adı</div>
        <div style="font-size:13px; color: #808d9a; margin-top: 4px;">+90 5XX XXX XX XX</div>
    </div>
    <div class="drawer-item" style="padding: 15px 20px; display: flex; align-items: center; gap: 25px;">
        <i class="fas fa-home" style="color: #808d9a;"></i> Ana Sayfa
    </div>
    <div class="drawer-item" style="padding: 15px 20px; display: flex; align-items: center; gap: 25px;">
        <i class="fas fa-bolt" style="color: #808d9a;"></i> Shorts
    </div>
    <div class="drawer-item" style="padding: 15px 20px; display: flex; align-items: center; gap: 25px;">
        <i class="fas fa-bookmark" style="color: #808d9a;"></i> Kaydedilenler
    </div>
</div>

<main class="main-flow" id="content">
    <div class="ad-container">
        <div class="ad-badge">Sponsorlu</div>
        <div style="display: flex; gap: 15px; padding: 15px;">
            <img src="https://picsum.photos/300/200?sig=ad1" style="width: 100px; height: 60px; border-radius: 6px; object-fit: cover;">
            <div style="flex: 1;">
                <div style="font-weight: bold; font-size: 14px;">YouTube Premium'u Deneyin</div>
                <div style="font-size: 12px; color: #aaa;">Reklamsız ve çevrimdışı izleme özelliği.</div>
                <button class="ad-button">Hemen Katıl</button>
            </div>
        </div>
    </div>

    <div id="video-list">
        </div>
</main>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';

    function toggleMenu() {
        document.getElementById('drawer').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    async function fetchVideos() {
        const list = document.getElementById('video-list');
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=trending&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            list.innerHTML = data.items.map((v, index) => `
                <div class="video-card">
                    <img src="${v.snippet.thumbnails.high.url}" class="video-thumb">
                    <div class="video-info">
                        <div class="v-avatar"></div>
                        <div>
                            <div style="font-weight:500; font-size:15px; line-height:1.2;">${v.snippet.title}</div>
                            <div style="font-size:13px; color:#aaa; margin-top:5px;">${v.snippet.channelTitle} • 1 Mn izlenme</div>
                        </div>
                    </div>
                </div>
                ${index === 2 ? `
                    <div class="ad-container">
                        <div class="ad-badge">Sponsorlu</div>
                        <div style="padding: 15px;">
                            <div style="font-weight: bold;">Modern Yatırım Dünyası</div>
                            <p style="font-size: 12px; color: #aaa; margin: 5px 0;">Geleceğinizi bugünden inşa etmeye başlayın.</p>
                            <img src="https://picsum.photos/600/300?sig=ad2" style="width: 100%; border-radius: 8px; margin-top: 10px;">
                        </div>
                    </div>
                ` : ''}
            `).join('');
        } catch(e) { list.innerHTML = "İçerik yüklenirken bir hata oluştu."; }
    }

    fetchVideos();
</script>
</body>
</html>
