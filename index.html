<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Game Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #333;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        .btn-blue {
            background-color: #00bcd4;
            color: white;
            padding: 8px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 13px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(0, 188, 212, 0.1);
        }
        .btn-blue:active {
            transform: scale(0.92);
        }
        .admin-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
        }
        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .game-card {
            background: #fff;
            transition: all 0.2s;
        }
    </style>
</head>
<body class="max-w-md mx-auto pb-24">

    <!-- Header -->
    <header class="flex items-center justify-between p-4 bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-gray-50">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-cyan-500 rounded-lg flex items-center justify-center text-white font-bold text-xs shadow-lg shadow-cyan-100">GP</div>
            <span class="font-bold text-gray-800" id="user-display-name">HoÅŸ Geldiniz</span>
        </div>
        <div class="flex items-center gap-2">
            <button onclick="openAdmin()" class="w-10 h-10 flex items-center justify-center text-gray-400 hover:text-cyan-500 transition">
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </header>

    <div class="px-5 mt-6">
        <!-- Banner -->
        <div class="mb-10 animate-fade-in">
            <div class="relative rounded-[2rem] overflow-hidden shadow-xl border border-gray-100">
                <img src="https://images.unsplash.com/photo-1614850523296-d8c1af93d400?q=80&w=1000&auto=format&fit=crop" class="w-full h-48 object-cover">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex flex-col justify-end p-6">
                    <span class="text-white font-black text-xl tracking-tight">Ã–ne Ã‡Ä±kanlar</span>
                    <p class="text-gray-300 text-xs mt-1">En popÃ¼ler oyunlarÄ± hemen keÅŸfet.</p>
                </div>
            </div>
        </div>

        <!-- Yeni Oyunlar Listesi -->
        <div class="mb-10">
            <h2 class="text-xl font-black text-gray-800 uppercase italic tracking-tighter mb-6">Oyun Listesi</h2>
            <div id="games-container" class="space-y-6">
                <!-- Oyunlar Buraya Gelecek -->
            </div>
        </div>
    </div>

    <!-- Admin Paneli ModalÄ± -->
    <div id="adminPanel" class="admin-modal">
        <div class="bg-white w-11/12 max-w-sm rounded-[2.5rem] p-8 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div id="loginSection">
                <h2 class="text-xl font-black text-center mb-6">Admin GiriÅŸi</h2>
                <input id="adminPass" type="password" class="w-full border-2 border-gray-100 p-4 rounded-2xl mb-4 text-center text-xl outline-none focus:border-cyan-500" placeholder="Åžifre">
                <button onclick="checkPass()" class="w-full bg-cyan-500 text-white py-4 rounded-2xl font-black">GÄ°RÄ°Åž</button>
                <button onclick="closeAdmin()" class="w-full py-3 text-gray-400 text-sm mt-2">VazgeÃ§</button>
            </div>

            <div id="manageSection" class="hidden">
                <h2 class="text-xl font-black mb-4">Oyun YÃ¶netimi</h2>
                
                <div class="space-y-3 mb-6">
                    <input id="addName" class="w-full border p-3 rounded-xl text-sm" placeholder="Oyun AdÄ±">
                    <input id="addDesc" class="w-full border p-3 rounded-xl text-sm" placeholder="AÃ§Ä±klama">
                    <input id="addEmoji" class="w-full border p-3 rounded-xl text-sm" placeholder="Emoji (Ã–rn: ðŸŽ®)">
                    <input id="addLink" class="w-full border p-3 rounded-xl text-sm" placeholder="Link (t.me/...)">
                    <button onclick="addNewGame()" class="w-full bg-cyan-500 text-white py-3 rounded-xl font-bold">EKLE</button>
                </div>

                <div class="border-t pt-4">
                    <h3 class="text-xs font-bold text-gray-400 mb-3 uppercase">Mevcut Oyunlar</h3>
                    <div id="admin-game-list" class="space-y-2">
                        <!-- Silme listesi -->
                    </div>
                </div>
                <button onclick="logoutAdmin()" class="w-full mt-6 py-2 text-red-400 text-xs font-bold">Ã‡IKIÅž YAP</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let isAdmin = false;

        // BaÅŸlangÄ±Ã§ Verileri
        let defaultGames = [
            { id: 1, name: "Egg Factory", desc: "Ã‡iftliÄŸini kur ve Ã¼ret.", emoji: "ðŸ¥š", link: "https://t.me/egg_factory_bot" },
            { id: 2, name: "Gold Rush", desc: "AltÄ±n madenciliÄŸi macerasÄ±.", emoji: "â›ï¸", link: "https://t.me/gold_rush_bot" },
            { id: 3, name: "Pixel Quest", desc: "Retro dÃ¼nyayÄ± keÅŸfet.", emoji: "ðŸ‘¾", link: "https://t.me/pixel_quest_bot" }
        ];

        let games = JSON.parse(localStorage.getItem('myCustomGames')) || defaultGames;

        function initApp() {
            tg.ready();
            tg.expand();
            
            const user = tg.initDataUnsafe?.user;
            if(user) document.getElementById('user-display-name').innerText = user.first_name;
            
            renderGames();
        }

        function renderGames() {
            const container = document.getElementById('games-container');
            const adminList = document.getElementById('admin-game-list');
            container.innerHTML = '';
            adminList.innerHTML = '';

            games.forEach(game => {
                // Ana Sayfa KartÄ±
                container.innerHTML += `
                    <div class="flex items-center justify-between p-2 rounded-2xl game-card animate-fade-in">
                        <div class="flex items-center gap-4">
                            <div class="w-14 h-14 bg-gray-50 rounded-2xl flex items-center justify-center text-3xl border border-gray-100">${game.emoji}</div>
                            <div>
                                <h3 class="font-black text-gray-800 text-sm uppercase tracking-tight">${game.name}</h3>
                                <p class="text-gray-400 text-[11px] leading-tight">${game.desc}</p>
                            </div>
                        </div>
                        <button onclick="window.open('${game.link}', '_blank')" class="btn-blue">BAÅžLA</button>
                    </div>
                `;

                // Admin Silme KartÄ±
                adminList.innerHTML += `
                    <div class="flex items-center justify-between bg-gray-50 p-2 rounded-lg">
                        <span class="text-xs font-bold">${game.emoji} ${game.name}</span>
                        <button onclick="deleteGame(${game.id})" class="text-red-500 text-xs uppercase font-black">SÄ°L</button>
                    </div>
                `;
            });
        }

        // Admin FonksiyonlarÄ±
        function openAdmin() { document.getElementById('adminPanel').style.display = 'flex'; }
        function closeAdmin() { document.getElementById('adminPanel').style.display = 'none'; }

        function checkPass() {
            if(document.getElementById('adminPass').value === '123456') {
                isAdmin = true;
                document.getElementById('loginSection').classList.add('hidden');
                document.getElementById('manageSection').classList.remove('hidden');
            } else {
                tg.showAlert('HatalÄ± Åžifre!');
            }
        }

        function logoutAdmin() {
            isAdmin = false;
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('manageSection').classList.add('hidden');
            closeAdmin();
        }

        function addNewGame() {
            const name = document.getElementById('addName').value;
            const desc = document.getElementById('addDesc').value;
            const emoji = document.getElementById('addEmoji').value || 'ðŸŽ®';
            const link = document.getElementById('addLink').value;

            if(!name || !link) return tg.showAlert('Ä°sim ve Link zorunludur!');

            const newGame = { id: Date.now(), name, desc, emoji, link };
            games.push(newGame);
            saveData();
            
            // Temizle
            document.getElementById('addName').value = '';
            document.getElementById('addDesc').value = '';
            document.getElementById('addEmoji').value = '';
            document.getElementById('addLink').value = '';
        }

        function deleteGame(id) {
            games = games.filter(g => g.id !== id);
            saveData();
        }

        function saveData() {
            localStorage.setItem('myCustomGames', JSON.stringify(games));
            renderGames();
        }

        window.onload = initApp;
    </script>
</body>
</html>
