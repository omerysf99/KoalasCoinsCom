<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Live API - 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --yt-black: #0f0f0f; --yt-white: #ffffff; --yt-gray: #272727; --yt-red: #ff0000; --sidebar-width: 240px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--yt-black); color: var(--yt-white); font-family: 'Roboto', sans-serif; overflow-x: hidden; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 56px; background: var(--yt-black); display: flex; justify-content: space-between; align-items: center; padding: 0 16px; z-index: 5000; }
        .search-area { flex: 0 1 600px; display: flex; }
        .search-input { background: #121212; border: 1px solid #333; border-radius: 40px 0 0 40px; padding: 10px 20px; width: 100%; color: white; outline: none; }
        .search-btn { background: var(--yt-gray); border: 1px solid #333; padding: 0 20px; border-radius: 0 40px 40px 0; cursor: pointer; color: white; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: 0; top: 56px; width: var(--sidebar-width); height: 100%; background: var(--yt-black); padding: 12px; z-index: 4000; }
        .nav-item { display: flex; align-items: center; gap: 24px; padding: 12px; border-radius: 10px; cursor: pointer; }
        .nav-item:hover { background: var(--yt-gray); }

        /* MAIN & GRID */
        main { margin-left: var(--sidebar-width); margin-top: 56px; padding: 24px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); gap: 24px; }

        /* SKELETON ANIMATION */
        .skeleton { background: linear-gradient(90deg, #121212 25%, #1d1d1d 50%, #121212 75%); background-size: 200% 100%; animation: load 1.5s infinite; border-radius: 12px; height: 180px; margin-bottom: 10px; }
        @keyframes load { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* VIDEO CARDS */
        .v-card { cursor: pointer; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; margin-bottom: 12px; }
        .v-info { display: flex; gap: 12px; }
        .v-avatar { width: 36px; height: 36px; border-radius: 50%; background: #333; }
        .v-title { font-size: 16px; font-weight: 500; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-meta { color: #aaa; font-size: 14px; margin-top: 4px; }

        /* WATCH PAGE (G√ñRSELDEKƒ∞ ERTN EKRANI) */
        #watch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--yt-black); z-index: 6000; display: none; overflow-y: auto; }
        .watch-container { display: flex; max-width: 1700px; margin: 70px auto; gap: 24px; padding: 0 20px; }
        .player-left { flex: 3; }
        .side-right { flex: 1; min-width: 350px; }
    </style>
</head>
<body>

    <header>
        <div class="logo" onclick="location.reload()"><span>‚ñ∂</span> YouTube<sup>TR</sup></div>
        <div class="search-area">
            <input type="text" id="searchInput" class="search-input" placeholder="YouTube'da Ara">
            <button class="search-btn" onclick="searchVideos()">üîç</button>
        </div>
        <div style="font-size:20px;">üîî üë§</div>
    </header>

    <nav id="sidebar">
        <div class="nav-item">üè† Ana Sayfa</div>
        <div class="nav-item">ü©≥ Shorts</div>
        <div class="nav-item">üì∫ Abonelikler</div>
    </nav>

    <main id="home-view">
        <div class="video-grid" id="mainGrid">
            <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
        </div>
    </main>

    <div id="watch-overlay">
        <div onclick="closeWatch()" style="position:fixed; top:15px; left:20px; font-size:30px; cursor:pointer; z-index:7000;">‚Üê</div>
        <div class="watch-container">
            <div class="player-left">
                <iframe id="mainPlayer" width="100%" style="aspect-ratio:16/9; border-radius:12px;" frameborder="0" allowfullscreen></iframe>
                <h1 id="vTitle" style="margin-top:20px; font-size:22px;"></h1>
                <div style="display:flex; align-items:center; gap:12px; margin-top:15px;">
                    <div class="v-avatar"></div>
                    <div><strong id="vChannel"></strong><br><small style="color:#aaa;">Canlƒ± Yayƒ±n</small></div>
                    <button style="background:white; color:black; border:none; padding:10px 20px; border-radius:20px; font-weight:bold; margin-left:auto;">Abone Ol</button>
                </div>
            </div>
            <div class="side-right" id="sideGrid"></div>
        </div>
    </div>

    <script>
        const API_KEY = 'YOUR_API_KEY'; // BURAYA KENDƒ∞ API ANAHTARINI EKLE

        async function fetchYouTube(query = 't√ºrkiye trend') {
            const grid = document.getElementById('mainGrid');
            try {
                const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${query}&type=video&key=${API_KEY}`);
                const data = await response.json();
                
                grid.innerHTML = ""; // Skeletonlarƒ± temizle
                data.items.forEach(item => {
                    const video = {
                        id: item.id.videoId,
                        title: item.snippet.title,
                        channel: item.snippet.channelTitle,
                        thumb: item.snippet.thumbnails.high.url
                    };
                    grid.appendChild(createCard(video));
                });
            } catch (error) {
                console.error("API Hatasƒ±:", error);
                grid.innerHTML = "<p>API Anahtarƒ± girilmediƒüi i√ßin yerel veriler g√∂sterilemiyor.</p>";
            }
        }

        function createCard(video) {
            const card = document.createElement('div');
            card.className = 'v-card';
            card.onclick = () => openWatch(video);
            card.innerHTML = `
                <img class="v-thumb" src="${video.thumb}">
                <div class="v-info">
                    <div class="v-avatar"></div>
                    <div>
                        <div class="v-title">${video.title}</div>
                        <div class="v-meta">${video.channel}</div>
                        <div class="v-meta">${Math.floor(Math.random()*500)+1} B izlenme</div>
                    </div>
                </div>`;
            return card;
        }

        function openWatch(v) {
            document.getElementById('watch-overlay').style.display = 'block';
            document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${v.id}?autoplay=1`;
            document.getElementById('vTitle').innerHTML = v.title;
            document.getElementById('vChannel').innerText = v.channel;
            
            // Yan tarafƒ± doldur
            const side = document.getElementById('sideGrid');
            side.innerHTML = "<h3>Sƒ±radaki Videolar</h3><br>";
            // Basitlik i√ßin rastgele birka√ß tane ekle
            fetchSideVideos();
        }

        function closeWatch() {
            document.getElementById('watch-overlay').style.display = 'none';
            document.getElementById('mainPlayer').src = "";
        }

        function searchVideos() {
            const q = document.getElementById('searchInput').value;
            fetchYouTube(q);
        }

        // Sayfa y√ºklendiƒüinde rastgele videolar getir
        window.onload = () => fetchYouTube();
    </script>
</body>
</html>
