<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Infinite Loop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #000; margin: 0; color: white; overflow: hidden; }
        
        #main-feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        #main-feed::-webkit-scrollbar { display: none; }

        .video-wrapper {
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .video-container {
            height: 95vh;
            width: calc(95vh * 9 / 16);
            position: relative;
            background: #121212;
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .actions {
            position: absolute;
            right: -60px;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-info {
            position: absolute;
            bottom: 25px;
            left: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="main-feed">
        </div>

    <script>
        const TIKTOK_CREDENTIALS = {
            clientKey: "aw01joj8wk4rnll9",
            clientSecret: "U2i9FvupyDi5pUluq2Ce1KQSHiFRLG91"
        };

        // Mevcut yerel videoların
        const baseVideos = [
            { file: 'reels1.mp4', user: 'yazilimci', desc: 'Sonsuz döngü aktif! #loop' },
            { file: 'reels2.mp4', user: 'dev_ahmet', desc: 'TikTok API v2 test' },
            { file: 'reels3.mp4', user: 'tech_bot', desc: 'Kesintisiz video akışı' },
            { file: 'reels4.mp4', user: 'creative', desc: 'Scroll yaptıkça yenilenir' },
            { file: 'reels5.mp4', user: 'api_master', desc: 'Key: ' + TIKTOK_CREDENTIALS.clientKey }
        ];

        const feed = document.getElementById('main-feed');

        // Video Elementi Oluşturma Fonksiyonu
        function createVideoElement(v) {
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.innerHTML = `
                <div class="video-container">
                    <video loop muted class="tk-video" src="${v.file}"></video>
                    <div class="actions">
                        <div class="flex flex-col items-center"><i class="fas fa-heart text-2xl"></i><span class="text-xs">Like</span></div>
                        <div class="flex flex-col items-center"><i class="fas fa-comment-dots text-2xl"></i><span class="text-xs">85</span></div>
                    </div>
                    <div class="video-info">
                        <h4 class="font-bold text-lg">@${v.user}</h4>
                        <p class="text-sm">${v.desc}</p>
                    </div>
                </div>
            `;
            feed.appendChild(wrapper);
            
            // Yeni eklenen videoyu izlemeye al
            videoObserver.observe(wrapper.querySelector('video'));
        }

        // Başlangıçta videoları yükle
        function loadMoreVideos() {
            baseVideos.forEach(v => createVideoElement(v));
        }

        // Akıllı Oynatıcı ve Sonsuz Döngü Tetikleyici
        const videoObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target;
                if (entry.isIntersecting) {
                    video.play();
                    
                    // Eğer son videoya gelindiyse (liste sonuna 2 kala) yeni videolar ekle
                    if (video === feed.lastElementChild.querySelector('video')) {
                        loadMoreVideos();
                    }
                } else {
                    video.pause();
                }
            });
        }, { threshold: 0.7 });

        // İlk yükleme
        loadMoreVideos();

        // Tarayıcı sessiz oynatma kuralı için ilk tıklama desteği
        window.addEventListener('click', () => {
            const currentVid = document.querySelector('.tk-video');
            if(currentVid) currentVid.muted = false;
        }, { once: true });
    </script>
</body>
</html>
