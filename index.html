<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGS Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .dogs-text { font-weight: 900; letter-spacing: -0.05em; }
        .loader-line { height: 2px; width: 0%; background: #fff; transition: width 0.3s ease; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div id="screen-start" class="w-full max-w-md text-center">
        <div class="mb-10 animate-bounce">
            <i class="fas fa-dog text-8xl text-white"></i>
            <span class="text-9xl block">朽</span>
        </div>
        <h1 class="text-5xl dogs-text mb-4 uppercase italic">Who are you?</h1>
        <p class="text-gray-400 text-sm mb-10 px-10">Uygulama ya覺n ve aktiviten kontrol edilerek puan覺n hesaplanacak.</p>
        <button onclick="startChecking()" class="w-full bg-white text-black py-4 rounded-2xl font-black text-lg active:scale-95 transition-transform uppercase">Hesab覺m覺 Kontrol Et</button>
    </div>

    <div id="screen-checking" class="w-full max-w-md hidden">
        <h2 class="text-3xl dogs-text mb-12 uppercase italic">Checking your stats...</h2>
        <div class="space-y-8">
            <div class="check-item opacity-20 transition-opacity duration-500" id="check-1">
                <div class="flex justify-between mb-2">
                    <span class="text-sm font-bold uppercase">Hesap Ya覺 Kontrol Ediliyor</span>
                    <i class="fas fa-check text-green-500 hidden" id="icon-1"></i>
                </div>
                <div class="bg-white/10 w-full h-1 rounded-full overflow-hidden">
                    <div id="bar-1" class="h-full bg-white w-0 transition-all duration-1000"></div>
                </div>
            </div>

            <div class="check-item opacity-20 transition-opacity duration-500" id="check-2">
                <div class="flex justify-between mb-2">
                    <span class="text-sm font-bold uppercase">Aktivite Analiz Ediliyor</span>
                    <i class="fas fa-check text-green-500 hidden" id="icon-2"></i>
                </div>
                <div class="bg-white/10 w-full h-1 rounded-full overflow-hidden">
                    <div id="bar-2" class="h-full bg-white w-0 transition-all duration-1000"></div>
                </div>
            </div>

            <div class="check-item opacity-20 transition-opacity duration-500" id="check-3">
                <div class="flex justify-between mb-2">
                    <span class="text-sm font-bold uppercase">Referanslar Taran覺yor</span>
                    <i class="fas fa-check text-green-500 hidden" id="icon-3"></i>
                </div>
                <div class="bg-white/10 w-full h-1 rounded-full overflow-hidden">
                    <div id="bar-3" class="h-full bg-white w-0 transition-all duration-1000"></div>
                </div>
            </div>
        </div>
        <p class="mt-20 text-[10px] text-gray-600 font-mono text-center uppercase tracking-widest">Client ID: aw01joj8wk4rnll9</p>
    </div>

    <div id="screen-result" class="w-full max-w-md text-center hidden animate-fade-in">
        <p class="text-gray-400 text-sm uppercase font-bold mb-2">You are a legend!</p>
        <h2 class="text-7xl dogs-text mb-4">6,840</h2>
        <p class="text-xl font-bold uppercase mb-10 text-white/50">$DOGS KAZANDIN</p>
        
        <div class="bg-white/5 rounded-3xl p-6 mb-8 border border-white/10">
            <div class="flex justify-between items-center py-2 border-b border-white/5">
                <span class="text-xs text-gray-400 uppercase">Hesap Ya覺 (4 y覺l)</span>
                <span class="font-bold">+4,200</span>
            </div>
            <div class="flex justify-between items-center py-2">
                <span class="text-xs text-gray-400 uppercase">Premium Durumu</span>
                <span class="font-bold text-cyan-400">+2,640</span>
            </div>
        </div>

        <button class="w-full bg-white text-black py-4 rounded-2xl font-black text-lg uppercase shadow-xl shadow-white/10">Arkadalar覺n覺 Davet Et</button>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-key.js" crossorigin="anonymous"></script>
    <script>
        function startChecking() {
            // 襤lk ekran覺 gizle, analiz ekran覺n覺 a癟
            document.getElementById('screen-start').classList.add('hidden');
            document.getElementById('screen-checking').classList.remove('hidden');

            const steps = [1, 2, 3];
            let delay = 0;

            steps.forEach((step, index) => {
                setTimeout(() => {
                    // Sat覺r覺 aktifletir
                    document.getElementById(`check-${step}`).classList.replace('opacity-20', 'opacity-100');
                    // Bar覺 doldur
                    document.getElementById(`bar-${step}`).style.width = '100%';
                    
                    // 襤lem bitince tik ikonunu g繹ster
                    setTimeout(() => {
                        document.getElementById(`icon-${step}`).classList.remove('hidden');
                    }, 1000);

                }, delay);
                delay += 1500;
            });

            // T羹m ilemler bitince sonu癟 ekran覺na ge癟
            setTimeout(() => {
                document.getElementById('screen-checking').classList.add('hidden');
                document.getElementById('screen-result').classList.remove('hidden');
            }, delay + 1000);
        }
    </script>
</body>
</html>
