<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 2026 GEP | Fixed & Ultra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --yt-red: #ff0000; --header: #0f0f0f; --card-hover: #1e1e1e; }
        * { box-sizing: border-box; margin: 0; padding: 0; scrollbar-width: none; }
        body { background: #000; padding-top: 1cm; color: #fff; font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; background: var(--header); display: flex; align-items: center; 
            padding: 0 16px; position: fixed; width: 100%; top: 1cm; z-index: 5000; border-bottom: 1px solid #222;
        }
        .search-bar { background: #121212; border: 1px solid #333; border-radius: 40px; width: 40%; margin: 0 auto; display: flex; align-items: center; padding: 0 20px; }
        .search-bar input { background: transparent; border: none; color: white; height: 38px; width: 100%; outline: none; }
        
        /* SIDEBAR */
        .sidebar {
            position: fixed; left: 0; top: calc(56px + 1cm); width: 72px; height: 100%;
            background: var(--bg); display: flex; flex-direction: column; align-items: center;
            padding-top: 20px; border-right: 1px solid #222; z-index: 4000;
        }
        .nav-link { width: 100%; padding: 15px 0; text-align: center; cursor: pointer; color: #aaa; transition: 0.2s; }
        .nav-link.active { color: #fff; background: var(--card-hover); }
        .nav-link i { font-size: 22px; display: block; margin-bottom: 5px; }
        .nav-link span { font-size: 10px; }

        /* ANA SAYFA */
        .page { margin-left: 72px; margin-top: 56px; height: calc(100vh - 56px - 1cm); overflow-y: auto; padding: 20px; display: none; }
        #home-page { display: block; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .v-card { cursor: pointer; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; background: #1a1a1a; }
        .v-meta { display: flex; gap: 12px; margin-top: 12px; }
        .v-pfp { width: 36px; height: 36px; border-radius: 50%; background: #333; flex-shrink: 0; }
        
        /* SHORTS (Fixed Intersection) */
        #shorts-page { padding: 0; scroll-snap-type: y mandatory; overflow-y: scroll; }
        .short-unit { height: 100%; display: flex; justify-content: center; align-items: center; scroll-snap-align: start; }
        .short-player { width: 360px; height: 92%; background: #000; border-radius: 16px; position: relative; overflow: hidden; }
        .short-ui { position: absolute; right: 10px; bottom: 80px; display: flex; flex-direction: column; gap: 20px; }
        .ui-btn { text-align: center; cursor: pointer; }
        .ui-btn i { background: rgba(50,50,50,0.7); width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; backdrop-filter: blur(10px); }

        /* İZLEME EKRANI (Düzeltildi) */
        #watch-screen { 
            position: fixed; top: 1cm; left: 0; width: 100%; height: calc(100vh - 1cm); 
            background: #000; z-index: 6000; display: none; padding: 20px; overflow-y: auto;
        }
        .watch-container { max-width: 1200px; margin: 0 auto; }
        .video-box { width: 100%; aspect-ratio: 16/9; background: #111; border-radius: 12px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }

        .live-tag { background: red; padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; position: absolute; top: 10px; left: 10px; }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:8px; cursor:pointer;" onclick="switchPage('home')">
        <i class="fab fa-youtube" style="color:red; font-size:28px;"></i>
        <span style="font-weight:bold; font-size:20px;">YouTube<sup>GEP</sup></span>
    </div>
    <div class="search-bar"><input type="text" placeholder="Gep ile ara..."></div>
</header>

<nav class="sidebar">
    <div class="nav-link active" id="btn-home" onclick="switchPage('home')"><i class="fas fa-home"></i><span>Ana Sayfa</span></div>
    <div class="nav-link" id="btn-shorts" onclick="switchPage('shorts')"><i class="fas fa-bolt"></i><span>Shorts</span></div>
    <div class="nav-link"><i class="fas fa-layer-group"></i><span>Kitaplık</span></div>
</nav>

<div class="page" id="home-page">
    <div class="video-grid" id="grid-content"></div>
</div>

<div class="page" id="shorts-page"></div>

<div id="watch-screen">
    <div class="watch-container">
        <button onclick="closeVideo()" style="background:none; border:none; color:white; font-size:24px; cursor:pointer; margin-bottom:20px;"><i class="fas fa-times"></i></button>
        <div class="video-box" id="player-mount"></div>
        <h2 id="video-title" style="margin-top:20px;">Video Başlığı</h2>
    </div>
</div>

<script>
    const videoData = [
        {id: 'S_E2E_u557I', title: 'BLOK3 - KUSURA BAKMA', chan: 'Blok3', live: true},
        {id: 'vGZ_M5Y9EwA', title: 'Türkiye\'de Kulüp Başkanı Olmak', chan: 'Ertan Saban', live: false},
        {id: 'dQw4w9WgXcQ', title: 'Gidilemeyen Yasaklı Köy', chan: 'Ruhi Çenet', live: false},
        {id: 't9-v_rF06Xk', title: 'Mars\'ta İlk Koloni Kuruldu', chan: 'Evrim Ağacı', live: true}
    ];

    const shortIds = ['_mKq9v_Xp6I', 'vS7W_M44P5Q', 'rF06Xkt9-v_'];

    // ANA SAYFAYI YÜKLE
    function loadHome() {
        const grid = document.getElementById('grid-content');
        grid.innerHTML = Array(12).fill(0).map(() => {
            const v = videoData[Math.floor(Math.random() * videoData.length)];
            return `
                <div class="v-card" onclick="openVideo('${v.id}', '${v.title}')">
                    <div style="position:relative">
                        <img src="https://i.ytimg.com/vi/${v.id}/maxresdefault.jpg" class="v-thumb">
                        ${v.live ? '<div class="live-tag">CANLI</div>' : ''}
                    </div>
                    <div class="v-meta">
                        <div class="v-pfp" style="background:hsl(${Math.random()*360}, 60%, 50%)"></div>
                        <div>
                            <h4 style="font-size:14px;">${v.title}</h4>
                            <p style="font-size:12px; color:#aaa; margin-top:4px;">${v.chan} • 2026</p>
                        </div>
                    </div>
                </div>`;
        }).join('');
    }

    // SHORTS'U YÜKLE (Fixed Smart Play)
    function loadShorts() {
        const page = document.getElementById('shorts-page');
        page.innerHTML = shortIds.map(id => `
            <div class="short-unit" data-id="${id}">
                <div class="short-player" id="box-${id}">
                    <div class="short-ui">
                        <div class="ui-btn"><i class="fas fa-thumbs-up"></i><span>43B</span></div>
                        <div class="ui-btn"><i class="fas fa-comment"></i><span>510</span></div>
                        <div class="ui-btn"><i class="fas fa-share"></i><span>Paylaş</span></div>
                        <div class="ui-btn"><i class="fas fa-sync"></i><span>Remix</span></div>
                    </div>
                </div>
            </div>`).join('');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                const id = entry.target.dataset.id;
                const box = document.getElementById(`box-${id}`);
                if(entry.isIntersecting) {
                    // Sadece ekrana gelince iframe ekle
                    box.insertAdjacentHTML('afterbegin', `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&controls=0&loop=1&playlist=${id}" style="position:absolute; top:0; left:0; width:100%; height:100%;"></iframe>`);
                } else {
                    // Ekrandan çıkınca iframe'i sil (Hata ve ses çakışması önleyici)
                    const frame = box.querySelector('iframe');
                    if(frame) frame.remove();
                }
            });
        }, {threshold: 0.7});
        document.querySelectorAll('.short-unit').forEach(u => observer.observe(u));
    }

    // VİDEO AÇMA (DÜZELTİLDİ)
    function openVideo(id, title) {
        document.getElementById('watch-screen').style.display = 'block';
        document.getElementById('player-mount').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen></iframe>`;
        document.getElementById('video-title').innerText = title;
    }

    function closeVideo() {
        document.getElementById('watch-screen').style.display = 'none';
        document.getElementById('player-mount').innerHTML = ''; // İframe'i yok et
    }

    // SAYFA DEĞİŞTİRME
    function switchPage(p) {
        document.getElementById('home-page').style.display = p === 'home' ? 'block' : 'none';
        document.getElementById('shorts-page').style.display = p === 'shorts' ? 'block' : 'none';
        document.getElementById('btn-home').classList.toggle('active', p === 'home');
        document.getElementById('btn-shorts').classList.toggle('active', p === 'shorts');
        closeVideo();
        if(p === 'home') loadHome(); else loadShorts();
    }

    loadHome();
</script>
</body>
</html>
