<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Desktop Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow-x: hidden; }
        .sidebar-btn:hover { background-color: #272727; cursor: pointer; }
        .sidebar-active { background-color: #272727; font-weight: bold; border-left: 3px solid #ff0000; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        #shortsContainer { height: calc(100vh - 56px); scroll-snap-type: y mandatory; overflow-y: scroll; background: black; }
        .short-video-wrapper { height: calc(100vh - 56px); scroll-snap-align: start; display: flex; justify-content: center; align-items: center; position: relative; }
        .short-iframe-container { height: 92%; aspect-ratio: 9/16; background: #000; border-radius: 12px; overflow: hidden; }
        .line-clamp-2 { display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 h-14 z-50 border-b border-[#272727]">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#272727] rounded-full text-white">‚ò∞</button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="location.reload()">
                <span class="text-red-600 text-3xl">‚ñ∂</span>
                <span class="text-xl font-bold tracking-tighter text-white">YouTube<sup class="text-[10px] ml-0.5 text-gray-400">TR</sup></span>
            </div>
        </div>
        <div class="flex items-center w-full max-w-[600px] gap-2">
            <input id="searchInput" type="text" placeholder="Ara" class="bg-[#121212] border border-[#303030] rounded-full px-5 py-2 w-full outline-none focus:border-blue-500 text-sm">
            <button onclick="searchVideos()" class="bg-[#222222] border border-[#303030] px-5 py-2 rounded-full hover:bg-[#272727]">üîç</button>
        </div>
        <div class="w-8 h-8 bg-blue-700 rounded-full flex items-center justify-center text-xs font-bold">TR</div>
    </nav>

    <div class="flex pt-14">
        <aside id="mainSidebar" class="w-20 lg:w-64 fixed left-0 h-screen bg-[#0f0f0f] p-2 hidden sm:block border-r border-[#272727]">
            <div class="flex flex-col gap-1">
                <div onclick="showSection('home')" id="btn-home" class="sidebar-btn sidebar-active p-3 rounded-xl flex items-center gap-5">üè† <span>Ana Sayfa</span></div>
                <div onclick="showSection('shorts')" id="btn-shorts" class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üéûÔ∏è <span>Shorts</span></div>
                <hr class="border-[#272727] my-3">
                <div class="p-3 text-xs text-gray-500">Kƒ∞TAPLIK</div>
                <div class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üïí <span>Ge√ßmi≈ü</span></div>
            </div>
        </aside>

        <main class="flex-1 sm:ml-20 lg:ml-64 relative">
            
            <div id="watchView" class="hidden p-4 lg:p-6 bg-[#0f0f0f]">
                <div class="flex flex-col lg:flex-row gap-6 max-w-[1700px] mx-auto">
                    
                    <div class="flex-1">
                        <div class="aspect-video relative rounded-xl overflow-hidden bg-black shadow-2xl">
                            <div id="videoOverlay" class="absolute inset-0 z-10 hidden bg-black/90 flex items-center justify-center text-white">
                                <div class="text-center">
                                    <p class="text-xl animate-pulse">Reklam Yayƒ±nda...</p>
                                    <p class="text-xs text-gray-400 mt-2">Bittiƒüinde video kaldƒ±ƒüƒ± yerden devam edecek</p>
                                </div>
                            </div>
                            <iframe id="mainIframe" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                        <h1 id="mainVideoTitle" class="text-xl font-bold mt-4 leading-tight"></h1>
                        <div class="flex items-center justify-between mt-4 pb-10 border-b border-[#272727]">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 bg-gray-700 rounded-full"></div>
                                <div>
                                    <p id="mainChannelTitle" class="font-bold text-sm"></p>
                                    <p class="text-xs text-gray-400">1.2 Mn Abone</p>
                                </div>
                                <button class="ml-4 bg-white text-black px-4 py-2 rounded-full text-sm font-medium hover:bg-gray-200">Abone Ol</button>
                            </div>
                        </div>
                    </div>

                    <div class="w-full lg:w-[400px] flex flex-col gap-4">
                        <h3 class="text-sm font-bold text-gray-300 mb-2">Sƒ±radaki Videolar</h3>
                        <div id="recommendationList" class="flex flex-col gap-4">
                            </div>
                    </div>

                </div>
            </div>

            <div id="homeView" class="p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>

            <div id="shortsView" class="hidden"><div id="shortsContainer" class="no-scrollbar"></div></div>
        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
        let adTimer = null;
        let currentVideoId = "";
        let currentSeconds = 0;
        let shortsCount = 0;

        function triggerAd(callback) {
            if (window.showAdexora) {
                window.showAdexora().then(() => callback()).catch(() => callback());
            } else { callback(); }
        }

        function showSection(type) {
            stopAdLogic();
            document.getElementById('watchView').classList.add('hidden');
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('shortsView').classList.add('hidden');
            document.getElementById('mainSidebar').classList.remove('hidden');

            if(type === 'home') {
                document.getElementById('homeView').classList.remove('hidden');
                document.body.style.overflow = 'auto';
                fetchVideos("T√ºrkiye trendleri", "homeView");
            } else if(type === 'shorts') {
                document.getElementById('shortsView').classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                fetchShorts();
            }
        }

        // --- Vƒ∞DEO ƒ∞ZLEME VE SAƒû PANEL ---
        async function playVideo(id, title, channel) {
            currentVideoId = id;
            currentSeconds = 0;
            
            // G√∂r√ºn√ºm Ayarlarƒ±
            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('watchView').classList.remove('hidden');
            document.getElementById('mainSidebar').classList.add('hidden'); // ƒ∞zlerken sidebarƒ± daraltabiliriz
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Bilgileri Bas
            document.getElementById('mainVideoTitle').innerText = decodeURIComponent(title);
            document.getElementById('mainChannelTitle').innerText = channel;
            loadPlayer(0);
            
            // Reklam ve √ñnerileri Ba≈ülat
            startAdLogic();
            fetchVideos(title, "recommendationList", true);
        }

        function loadPlayer(seconds) {
            document.getElementById('mainIframe').src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1&start=${seconds}`;
        }

        function startAdLogic() {
            stopAdLogic();
            const tracker = setInterval(() => { currentSeconds++; }, 1000);
            adTimer = setInterval(() => {
                const overlay = document.getElementById('videoOverlay');
                overlay.classList.remove('hidden');
                document.getElementById('mainIframe').src = "";
                triggerAd(() => {
                    overlay.classList.add('hidden');
                    loadPlayer(currentSeconds);
                });
            }, 60000);
            adTimer.tracker = tracker;
        }

        function stopAdLogic() {
            if(adTimer) { clearInterval(adTimer); clearInterval(adTimer.tracker); }
        }

        // --- VERƒ∞ √áEKME FONKSƒ∞YONU ---
        async function fetchVideos(query, targetId, isSidebar = false) {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=${isSidebar ? 12 : 24}&q=${query}&regionCode=TR&relevanceLanguage=tr&type=video&key=${API_KEY}`);
            const data = await res.json();
            const container = document.getElementById(targetId);
            
            container.innerHTML = data.items.map(item => {
                const title = item.snippet.title;
                const channel = item.snippet.channelTitle;
                const thumb = item.snippet.thumbnails.high.url;
                const id = item.id.videoId;

                if (isSidebar) {
                    // SAƒû PANEL TASARIMI (Yatay Kartlar)
                    return `
                        <div class="flex gap-3 cursor-pointer group" onclick="playVideo('${id}', '${encodeURIComponent(title)}', '${channel}')">
                            <div class="relative w-40 h-24 flex-shrink-0">
                                <img src="${thumb}" class="w-full h-full object-cover rounded-lg">
                            </div>
                            <div class="flex flex-col gap-1">
                                <h4 class="text-sm font-bold line-clamp-2 leading-tight group-hover:text-blue-400">${title}</h4>
                                <p class="text-[11px] text-gray-400">${channel}</p>
                            </div>
                        </div>`;
                } else {
                    // ANA SAYFA TASARIMI (Grid Kartlar)
                    return `
                        <div class="flex flex-col gap-2 cursor-pointer group" onclick="playVideo('${id}', '${encodeURIComponent(title)}', '${channel}')">
                            <img src="${thumb}" class="rounded-xl w-full aspect-video object-cover group-hover:rounded-none duration-200">
                            <div class="flex gap-2 p-1">
                                <div class="w-9 h-9 bg-gray-800 rounded-full flex-shrink-0"></div>
                                <div>
                                    <h3 class="text-sm font-bold line-clamp-2">${title}</h3>
                                    <p class="text-xs text-gray-400 mt-1">${channel}</p>
                                </div>
                            </div>
                        </div>`;
                }
            }).join('');
        }

        // --- SHORTS ---
        async function fetchShorts() {
            const container = document.getElementById('shortsContainer');
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=%23shorts+t√ºrkiye&regionCode=TR&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await res.json();
            container.innerHTML = data.items.map(item => `
                <div class="short-video-wrapper" data-id="${item.id.videoId}">
                    <div class="short-iframe-container" id="player-${item.id.videoId}"></div>
                </div>
            `).join('');
            initShortsObserver();
        }

        function initShortsObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const id = entry.target.getAttribute('data-id');
                    const player = document.getElementById(`player-${id}`);
                    if (entry.isIntersecting) {
                        shortsCount++;
                        const play = () => { player.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${id}?autoplay=1&controls=0&loop=1&playlist=${id}" frameborder="0" allow="autoplay"></iframe>`; };
                        if (shortsCount % 3 === 0) triggerAd(play); else play();
                    } else player.innerHTML = '';
                });
            }, { threshold: 0.8 });
            document.querySelectorAll('.short-video-wrapper').forEach(w => observer.observe(w));
        }

        async function searchVideos() {
            const q = document.getElementById('searchInput').value;
            if(q) { showSection('home'); fetchVideos(q, "homeView"); }
        }

        // Ba≈ülangƒ±√ß
        showSection('home');
    </script>
</body>
</html>
