<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Shorts Reels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #000; display: flex; justify-content: center; height: 100vh; overflow: hidden; font-family: sans-serif; }
        
        .reels-wrapper { width: 100%; max-width: 420px; height: 100vh; position: relative; background: #000; }
        .reels-container { width: 100%; height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel { width: 100%; height: 100%; scroll-snap-align: start; position: relative; background: #000; }
        
        /* YouTube iframe ayarı */
        iframe { width: 100%; height: 100%; pointer-events: auto; border: none; }

        .side-bar { position: absolute; right: 10px; bottom: 100px; display: flex; flex-direction: column; gap: 20px; z-index: 20; }
        .action-btn { display: flex; flex-direction: column; align-items: center; color: white; cursor: pointer; }
        .action-btn i { font-size: 26px; }
        .video-info { position: absolute; bottom: 30px; left: 15px; color: white; z-index: 10; width: 75%; }
    </style>
</head>
<body>

<div class="reels-wrapper">
    <div class="reels-container" id="reels-content">
        </div>
</div>

<script>
    const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
    const container = document.getElementById('reels-content');

    async function fetchShorts() {
        try {
            // YouTube API: Shorts benzeri kısa videoları arar
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=5&q=shorts+trending&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await response.json();

            data.items.forEach(item => {
                const videoId = item.id.videoId;
                const title = item.snippet.title;
                const channel = item.snippet.channelTitle;

                const reelHtml = `
                    <div class="reel">
                        <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=0&controls=0&loop=1&playlist=${videoId}&modestbranding=1&rel=0" 
                                allow="autoplay; encrypted-media"></iframe>
                        <div class="side-bar">
                            <div class="action-btn"><i class="fas fa-heart"></i><span>Like</span></div>
                            <div class="action-btn"><i class="fas fa-comment"></i><span>Yorum</span></div>
                            <div class="action-btn"><i class="fas fa-bookmark"></i><span>Kaydet</span></div>
                        </div>
                        <div class="video-info">
                            <h3>@${channel}</h3>
                            <p>${title}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += reelHtml;
            });
        } catch (error) {
            console.error("Hata:", error);
            container.innerHTML = "<p style='color:white; text-align:center; margin-top:50px;'>Videolar yüklenemedi. API anahtarını kontrol et.</p>";
        }
    }

    fetchShorts();
</script>

</body>
</html>
