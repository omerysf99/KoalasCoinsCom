<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>YouTube Shorts Dikey</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; color: white; }

        /* ALT NAVƒ∞GASYON */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: #000; display: flex; justify-content: space-around;
            align-items: center; z-index: 1000; border-top: 1px solid #222;
        }
        .nav-item { color: white; text-align: center; font-size: 10px; flex: 1; cursor: pointer; opacity: 0.6; }
        .nav-item.active { opacity: 1; font-weight: bold; }
        .nav-item i { font-size: 20px; display: block; margin-bottom: 3px; font-style: normal; }

        /* SAYFALAR */
        .page { display: none; height: 100vh; width: 100%; position: absolute; }
        .active-page { display: block; }

        /* ANA SAYFA PANELƒ∞ */
        #homePage { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .wallet-box { background: #1a1a1a; padding: 30px; border-radius: 20px; border: 1px solid #333; width: 90%; }

        /* SHORTS Dƒ∞KEY AKI≈û Sƒ∞STEMƒ∞ */
        #shortsPage { 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none; 
            height: 100vh;
        }
        #shortsPage::-webkit-scrollbar { display: none; }
        
        .short-wrapper { 
            width: 100%; height: 100vh; 
            scroll-snap-align: start; 
            position: relative; 
            background: #000;
        }
        
        /* TAM Dƒ∞KEY Vƒ∞DEO */
        video { 
            width: 100%; height: 100%; 
            object-fit: cover; /* Videoyu ekranƒ± kaplayacak ≈üekilde kƒ±rpar/sƒ±ƒüdƒ±rƒ±r */
        }

        /* Vƒ∞DEO √úST√ú UI KATMANI */
        .video-ui {
            position: absolute; bottom: 80px; left: 15px; right: 70px;
            z-index: 10; pointer-events: none;
        }
        .channel-row { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .avatar { width: 35px; height: 35px; background: #444; border-radius: 50%; border: 1px solid #fff; }
        .sub-btn { background: #fff; color: #000; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }

        /* SAƒû BUTONLAR */
        .side-buttons {
            position: absolute; right: 10px; bottom: 100px;
            display: flex; flex-direction: column; gap: 20px; align-items: center;
        }
        .side-btn { text-align: center; }
        .side-btn span { font-size: 25px; display: block; filter: drop-shadow(2px 2px 4px #000); }
        .side-btn label { font-size: 12px; }

        /* REKLAM EKRANI */
        .ad-modal {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 100; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="wallet-box">
        <p style="color:#888; font-size:12px;">C√úZDAN</p>
        <h1 id="balance" style="font-size:40px; color:#00ff88; margin:10px 0;">0.0000$</h1>
        <p style="font-size:12px;">Shorts izleyerek kazanmaya ba≈üla!</p>
    </div>
</div>

<div id="shortsPage" class="page">
    <div id="shortsFlow"></div>
</div>

<div id="historyPage" class="page" style="padding:20px; overflow-y:auto;">
    <h2>Ge√ßmi≈ü</h2>
    <div id="histList"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="n-home" onclick="tab('homePage')"><i>üè†</i>Ev</div>
    <div class="nav-item" id="n-shorts" onclick="tab('shortsPage')"><i>üéûÔ∏è</i>Shorts</div>
    <div class="nav-item" id="n-history" onclick="tab('historyPage')"><i>üïí</i>Ge√ßmi≈ü</div>
</nav>

<script>
    const videos = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let wallet = parseFloat(localStorage.getItem('wallet')) || 0;
    let counter = 0;
    let isMuted = true;

    function buildShorts() {
        document.getElementById('balance').innerText = wallet.toFixed(4) + "$";
        const flow = document.getElementById('shortsFlow');
        
        // 10 setlik d√∂ng√º (40 video)
        for(let i=0; i<10; i++) {
            videos.forEach((file, idx) => {
                flow.innerHTML += `
                    <div class="short-wrapper">
                        <video src="${file}" loop muted playsinline onclick="toggleMute()"></video>
                        <div class="side-buttons">
                            <div class="side-btn"><span>‚ù§Ô∏è</span><label>14B</label></div>
                            <div class="side-btn"><span>üí¨</span><label>256</label></div>
                            <div class="side-btn"><span>‚úàÔ∏è</span><label>Payla≈ü</label></div>
                        </div>
                        <div class="video-ui">
                            <div class="channel-row">
                                <div class="avatar"></div>
                                <b>@Kanal_${idx+1}</b>
                                <div class="sub-btn">Abone Ol</div>
                            </div>
                            <p>${file} ile tam dikey video deneyimi.</p>
                        </div>
                    </div>`;
            });
        }
        initObserver();
    }

    function tab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('n-' + id.replace('Page', '')).classList.add('active');
        if(id !== 'shortsPage') document.querySelectorAll('video').forEach(v => v.pause());
    }

    function initObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const v = e.target;
                if (e.isIntersecting) {
                    v.muted = isMuted;
                    v.play();
                    counter++;
                    if(counter % 4 === 0) triggerAd(v);
                } else { v.pause(); }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    function triggerAd(v) {
        v.pause();
        const ad = document.createElement('div');
        ad.className = 'ad-modal';
        ad.innerHTML = `<h2>Reklam ƒ∞zleniyor...</h2><h1 id="cd" style="font-size:50px; color:#00ff88;">5</h1>`;
        v.parentElement.appendChild(ad);
        let s = 5;
        const timer = setInterval(() => {
            s--;
            document.getElementById('cd').innerText = s;
            if(s <= 0) {
                clearInterval(timer);
                ad.remove();
                v.play();
                wallet += 0.0003;
                document.getElementById('balance').innerText = wallet.toFixed(4) + "$";
                localStorage.setItem('wallet', wallet);
            }
        }, 1000);
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.querySelectorAll('video').forEach(v => v.muted = isMuted);
    }

    buildShorts();
</script>
</body>
</html>
