<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Reels Player Fixed</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        .reels-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            margin: 0 auto;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
        }

        video { width: 100%; height: 100%; object-fit: cover; }

        /* Ses Ä°konu Animasyonu */
        .mute-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.6);
            color: white;
            width: 80px; height: 80px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 100; opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .mute-icon.active { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }

        .info {
            position: absolute;
            bottom: 40px; left: 20px;
            color: white; z-index: 10;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

<div class="reels-container" id="mainContainer">
    <div class="reel">
        <video src="videoplayback.mp4" loop muted playsinline autoplay></video>
        <div class="mute-icon">ðŸ”Š</div>
        <div class="info"><h3>@video_1</h3><p>Ses iÃ§in dokun</p></div>
    </div>
    <div class="reel">
        <video src="videoplayback2.mp4" loop muted playsinline></video>
        <div class="mute-icon">ðŸ”Š</div>
        <div class="info"><h3>@video_2</h3><p>Sonsuz akÄ±ÅŸ</p></div>
    </div>
</div>

<script>
    const container = document.getElementById('mainContainer');
    const vids = ["videoplayback.mp4", "videoplayback2.mp4"];
    let audioUnlocked = false;

    // Video Oynatma KontrolÃ¼
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const v = entry.target;
            if (entry.isIntersecting) {
                v.currentTime = 0;
                v.play().catch(e => console.log("Hata:", e));
            } else {
                v.pause();
            }
        });
    }, { threshold: 0.6 });

    // VideolarÄ± BaÅŸlat
    function init() {
        document.querySelectorAll('video').forEach(v => {
            v.load(); // Videoyu zorla yÃ¼kle
            observer.observe(v);
        });
    }
    window.onload = init;

    // TÄ±klama ve Ses AÃ§ma
    document.addEventListener('click', (e) => {
        const reel = e.target.closest('.reel');
        if (!reel) return;

        const video = reel.querySelector('video');
        const icon = reel.querySelector('.mute-icon');

        // Ä°lk tÄ±klamada tÃ¼m sistemin sesini aÃ§
        if (!audioUnlocked) {
            document.querySelectorAll('video').forEach(v => v.muted = false);
            audioUnlocked = true;
        } else {
            video.muted = !video.muted;
        }

        // Animasyon
        icon.innerText = video.muted ? "ðŸ”‡" : "ðŸ”Š";
        icon.classList.add('active');
        setTimeout(() => icon.classList.remove('active'), 500);
    });

    // Sonsuz Ekleme (1-2-1-2 diye gider)
    let counter = 0;
    container.addEventListener('scroll', () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
            const nextSrc = vids[counter % 2];
            const newReel = document.createElement('div');
            newReel.className = 'reel';
            newReel.innerHTML = `
                <video src="${nextSrc}" loop ${audioUnlocked ? '' : 'muted'} playsinline></video>
                <div class="mute-icon">ðŸ”Š</div>
                <div class="info"><h3>@video_${(counter % 2) + 1}</h3><p>KaydÄ±r...</p></div>
            `;
            container.appendChild(newReel);
            observer.observe(newReel.querySelector('video'));
            counter++;
        }
    });
</script>

</body>
</html>
