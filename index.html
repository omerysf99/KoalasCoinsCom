<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KeÅŸfet - TikTok Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background: #000; }
        
        .main-feed {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        .main-feed::-webkit-scrollbar { display: none; }

        .video-section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            display: flex;
            justify-content: center;
            background: #000;
        }

        /* Video Bilgi KatmanÄ± */
        .overlay {
            position: absolute;
            bottom: 90px;
            left: 15px;
            right: 80px;
            z-index: 10;
            color: white;
            pointer-events: none;
        }

        /* SaÄŸ EtkileÅŸim Paneli */
        .side-panel {
            position: absolute;
            right: 12px;
            bottom: 110px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 22px;
            z-index: 20;
        }

        .icon-circle {
            width: 48px;
            height: 48px;
            background: rgba(40, 40, 40, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .icon-circle:active { transform: scale(0.9); }
        .heart-active { color: #ff3b5c; }

        /* TikTok Embed Responsive AyarÄ± */
        .tiktok-embed {
            width: 100% !important;
            height: 100% !important;
            max-width: 450px !important;
            margin: 0 !important;
        }
    </style>
</head>
<body>

    <div class="main-feed" id="mainFeed">
        <div class="video-section">
            <blockquote class="tiktok-embed" cite="https://www.tiktok.com/video/7591531252507789368" data-video-id="7591531252507789368">
                <section></section>
            </blockquote>
            
            <div class="overlay">
                <h3 class="font-bold text-lg">@kesfet_merkezi</h3>
                <p class="text-sm opacity-90 mt-1 text-wrap">Bu harika iÃ§eriÄŸi kaÃ§Ä±rmayÄ±n! âœ¨ #kesfet #trend</p>
            </div>

            <div class="side-panel">
                <div class="w-12 h-12 rounded-full border-2 border-white overflow-hidden mb-2">
                    <img src="https://i.pravatar.cc/100?u=tiktok" alt="avatar">
                </div>
                <div class="flex flex-col items-center">
                    <div class="icon-circle" onclick="this.classList.toggle('heart-active')"><i class="fas fa-heart"></i></div>
                    <span class="text-xs mt-1 text-white">124K</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="icon-circle"><i class="fas fa-comment-dots"></i></div>
                    <span class="text-xs mt-1 text-white">850</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="icon-circle"><i class="fas fa-share"></i></div>
                    <span class="text-xs mt-1 text-white">PaylaÅŸ</span>
                </div>
            </div>
        </div>
    </div>

    <script async src="https://www.tiktok.com/embed.js"></script>

    <script>
        const feed = document.getElementById('mainFeed');
        
        // GerÃ§ekte bir veritabanÄ±ndan veya API'den gelecek video ID havuzu
        const idPool = [
            '7400000000000000000', // Ã–rnek ID'ler
            '7411111111111111111',
            '7422222222222222222'
        ];

        let index = 0;

        // KaydÄ±rma Ä°zleyici
        feed.addEventListener('scroll', () => {
            if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 100) {
                loadMoreVideos();
            }
        });

        function loadMoreVideos() {
            if (index >= idPool.length) return;

            const nextId = idPool[index];
            const videoDiv = document.createElement('div');
            videoDiv.className = 'video-section';
            videoDiv.innerHTML = `
                <blockquote class="tiktok-embed" cite="https://www.tiktok.com/video/${nextId}" data-video-id="${nextId}">
                    <section></section>
                </blockquote>
                <div class="overlay">
                    <h3 class="font-bold text-lg">@yeni_icerik_${index + 1}</h3>
                    <p class="text-sm opacity-90 mt-1 text-wrap">Daha fazla video iÃ§in kaydÄ±rÄ±n... ðŸš€</p>
                </div>
                <div class="side-panel">
                    <div class="icon-circle"><i class="fas fa-heart"></i></div>
                    <div class="icon-circle"><i class="fas fa-comment-dots"></i></div>
                    <div class="icon-circle"><i class="fas fa-share"></i></div>
                </div>
            `;
            feed.appendChild(videoDiv);
            
            // TikTok Embed'i yeniden tetikler
            if (window.tiktok && window.tiktok.render) {
                window.tiktok.render();
            }
            index++;
        }
    </script>
</body>
</html>
