<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 2026 | Watch Page Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --text: #f1f1f1; --side-hover: #272727; --yt-red: #ff0000; --card-bg: #1e1e1e; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; top: 0; background: var(--bg); z-index: 2000;
        }
        .search-box { display: flex; background: #121212; border: 1px solid #333; border-radius: 40px; width: 40%; padding: 0 16px; align-items: center; }
        .search-box input { flex: 1; background: transparent; border: none; color: white; height: 40px; outline: none; }

        /* SIDEBAR */
        .sidebar { position: fixed; left: 0; top: 56px; width: 240px; height: 100vh; padding: 12px; border-right: 1px solid #333; z-index: 1000; transition: 0.3s; }
        .side-item { display: flex; align-items: center; gap: 20px; padding: 12px; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .side-item:hover { background: var(--side-hover); }

        /* MAIN LAYOUT */
        .content-area { margin-left: 240px; margin-top: 56px; height: calc(100vh - 56px); overflow-y: auto; padding: 20px; transition: 0.3s; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }

        /* WATCH PAGE (image_1cf40d.jpg Tasarımı) */
        #watch-page { display: none; position: fixed; top: 56px; left: 0; width: 100%; height: calc(100vh - 56px); background: var(--bg); z-index: 1500; overflow-y: auto; padding: 20px 60px; }
        .watch-container { display: grid; grid-template-columns: 1fr 350px; gap: 24px; max-width: 1700px; margin: 0 auto; }
        
        /* Video Alanı */
        .main-video-area { width: 100%; }
        .video-player-box { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        .video-player-box iframe { width: 100%; height: 100%; border: none; }
        
        .video-details-box { margin-top: 15px; }
        .video-title { font-size: 20px; font-weight: bold; margin-bottom: 12px; }
        .video-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .channel-info { display: flex; align-items: center; gap: 12px; }
        .channel-avatar { width: 40px; height: 40px; border-radius: 50%; background: #444; }
        .subscribe-btn { background: #fff; color: #000; border: none; padding: 8px 18px; border-radius: 20px; font-weight: bold; cursor: pointer; }

        /* Sağ Panel (Sıradaki ve Shorts) */
        .right-panel { display: flex; flex-direction: column; gap: 20px; }
        .rec-card { display: flex; gap: 10px; cursor: pointer; }
        .rec-thumb { width: 160px; height: 90px; border-radius: 8px; object-fit: cover; }
        .rec-info h4 { font-size: 14px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .rec-info p { font-size: 12px; color: #aaa; margin-top: 4px; }

        /* Shorts Rafı (Sağ Tarafta Görseldeki gibi) */
        .shorts-shelf { border-top: 1px solid #333; padding-top: 15px; }
        .shorts-title { display: flex; align-items: center; gap: 10px; font-weight: bold; margin-bottom: 15px; }
        .shorts-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .short-item { position: relative; aspect-ratio: 9/16; border-radius: 8px; overflow: hidden; background: #222; }
        .short-item img { width: 100%; height: 100%; object-fit: cover; }

        .v-card { cursor: pointer; transition: 0.2s; }
        .v-card:hover { transform: scale(1.02); }
        .v-thumbnail { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; margin-bottom: 10px; }

        @media (max-width: 1100px) { .watch-container { grid-template-columns: 1fr; } .sidebar { width: 70px; } .content-area { margin-left: 70px; } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:20px;">
        <i class="fas fa-bars" style="font-size:20px; cursor:pointer;" onclick="toggleMenu()"></i>
        <div style="font-weight:bold; font-size:22px; cursor:pointer;" onclick="closeWatch()">
            <i class="fab fa-youtube" style="color:var(--yt-red); font-size:26px;"></i> YouTube<sup>TR</sup>
        </div>
    </div>
    <div class="search-box">
        <input type="text" id="q" placeholder="Ara...">
        <i class="fas fa-search" style="cursor:pointer;" onclick="search()"></i>
    </div>
    <div style="display:flex; gap:15px; align-items:center;">
        <div style="background:#272727; padding:8px 16px; border-radius:20px; font-size:14px; cursor:pointer;">+ Oluştur</div>
        <i class="far fa-bell"></i>
        <div style="width:32px; height:32px; border-radius:50%; background:linear-gradient(45deg, #f093fb, #f5576c);"></div>
    </div>
</header>

<div class="sidebar" id="sidebar">
    <div class="side-item" onclick="closeWatch()"><i class="fas fa-home"></i> Ana Sayfa</div>
    <div class="side-item"><i class="fas fa-bolt"></i> Shorts</div>
    <div class="side-item"><i class="fas fa-layer-group"></i> Abonelikler</div>
    <hr style="border:0; border-top:1px solid #333; margin:15px 0;">
    <div class="side-item"><i class="fas fa-history"></i> Geçmiş</div>
</div>

<div class="content-area" id="home-content">
    <div class="video-grid" id="main-grid"></div>
</div>

<div id="watch-page">
    <div class="watch-container">
        <div class="main-video-area">
            <div class="video-player-box" id="player-target"></div>
            <div class="video-details-box">
                <h1 id="v-title" class="video-title">Yükleniyor...</h1>
                <div class="video-actions">
                    <div class="channel-info">
                        <div class="channel-avatar"></div>
                        <div>
                            <div id="v-channel" style="font-weight:bold;">Kanal</div>
                            <div style="font-size:12px; color:#aaa;">1.2 Mn abone</div>
                        </div>
                        <button class="subscribe-btn">Abone Ol</button>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <button style="background:#272727; color:#fff; border:none; padding:8px 16px; border-radius:20px;"><i class="fas fa-thumbs-up"></i> 591 B</button>
                        <button style="background:#272727; color:#fff; border:none; padding:8px 16px; border-radius:20px;"><i class="fas fa-share"></i> Paylaş</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div id="recommendations"></div>
            
            <div class="shorts-shelf">
                <div class="shorts-title"><i class="fab fa-youtube" style="color:red;"></i> Shorts</div>
                <div class="shorts-grid" id="shorts-grid">
                    <div class="short-item"><img src="https://picsum.photos/200/400?sig=1"></div>
                    <div class="short-item"><img src="https://picsum.photos/200/400?sig=2"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';

    async function loadHome(query = 'türkçe popüler') {
        const grid = document.getElementById('main-grid');
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${query}&type=video&key=${API_KEY}`);
            const data = await res.json();
            grid.innerHTML = '';
            data.items.forEach(i => {
                grid.innerHTML += `
                    <div class="v-card" onclick="openWatch('${i.id.videoId}', '${i.snippet.title.replace(/'/g, "")}', '${i.snippet.channelTitle}')">
                        <img src="${i.snippet.thumbnails.high.url}" class="v-thumbnail">
                        <div style="font-weight:bold;">${i.snippet.title}</div>
                        <div style="color:#aaa; font-size:14px; margin-top:5px;">${i.snippet.channelTitle}</div>
                    </div>`;
            });
        } catch(e) { grid.innerHTML = 'Hata: Kota doldu.'; }
    }

    function openWatch(id, title, channel) {
        document.getElementById('home-content').style.display = 'none';
        document.getElementById('sidebar').style.width = '70px';
        document.getElementById('watch-page').style.display = 'block';
        
        document.getElementById('player-target').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allowfullscreen allow="autoplay"></iframe>`;
        document.getElementById('v-title').innerText = title;
        document.getElementById('v-channel').innerText = channel;
        
        loadRecs(title);
    }

    async function loadRecs(q) {
        const recBox = document.getElementById('recommendations');
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=6&q=${q}&type=video&key=${API_KEY}`);
            const data = await res.json();
            recBox.innerHTML = '';
            data.items.forEach(i => {
                recBox.innerHTML += `
                    <div class="rec-card" onclick="openWatch('${i.id.videoId}', '${i.snippet.title.replace(/'/g, "")}', '${i.snippet.channelTitle}')">
                        <img src="${i.snippet.thumbnails.medium.url}" class="rec-thumb">
                        <div class="rec-info">
                            <h4>${i.snippet.title}</h4>
                            <p>${i.snippet.channelTitle}</p>
                        </div>
                    </div>`;
            });
        } catch(e) {}
    }

    function closeWatch() {
        document.getElementById('watch-page').style.display = 'none';
        document.getElementById('home-content').style.display = 'block';
        document.getElementById('sidebar').style.width = '240px';
        document.getElementById('player-target').innerHTML = '';
    }

    function toggleMenu() {
        const sb = document.getElementById('sidebar');
        sb.style.width = sb.style.width === '70px' ? '240px' : '70px';
    }

    function search() {
        const val = document.getElementById('q').value;
        if(val) { closeWatch(); loadHome(val); }
    }

    loadHome();
</script>
</body>
</html>
