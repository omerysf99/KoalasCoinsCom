<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TikTok Pro - Limitsiz Akış</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; color: white; }
        .feed { height: 100vh; overflow-y: scroll; scroll-snap-type: y mandatory; scrollbar-width: none; }
        .feed::-webkit-scrollbar { display: none; }
        .video-card { height: 100vh; width: 100%; scroll-snap-align: start; position: relative; background: #000; display: flex; justify-content: center; align-items: center; }
        .tiktok-embed { width: 100% !important; height: 100% !important; max-width: 500px !important; margin: 0 !important; }
        .overlay { position: absolute; bottom: 100px; left: 20px; z-index: 10; pointer-events: none; }
    </style>
</head>
<body>

    <div class="feed" id="mainFeed">
        </div>

    <script async src="https://www.tiktok.com/embed.js"></script>

    <script>
        // Görseldeki yeni bilgileriniz
        const CLIENT_KEY = 'aw01joj8wk4rnll9';
        const CLIENT_SECRET = 'U2i9FvupyDi5pUluq2Ce1KQSHiFRLG91';

        // Göstermek istediğin özel video ID'leri (Keşfet havuzu)
        const videoPool = [
            '7591531252507789368', // Senin ilk istediğin video
            '7412345678901234567',
            '7312345678901234567',
            '7212345678901234567'
        ];

        const feed = document.getElementById('mainFeed');

        // Videoları ekrana basan fonksiyon
        function loadVideos() {
            videoPool.forEach((id, index) => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <blockquote class="tiktok-embed" cite="https://www.tiktok.com/video/${id}" data-video-id="${id}">
                        <section></section>
                    </blockquote>
                    <div class="overlay">
                        <h3 class="font-bold text-lg">@geliştirici_modu</h3>
                        <p class="text-sm">Resmi API Bağlantısı Aktif ✅</p>
                    </div>
                `;
                feed.appendChild(card);
            });
            
            // TikTok oynatıcılarını çalıştır
            if (window.tiktok && window.tiktok.render) {
                window.tiktok.render();
            }
        }

        // Başlat
        loadVideos();

        // Sonsuz Kaydırma Mantığı: Sona yaklaştıkça havuzu tekrarla
        feed.addEventListener('scroll', () => {
            if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 100) {
                loadVideos(); // Havuzdaki videoları tekrar ekleyerek sonsuz döngü yaratır
            }
        });
    </script>
</body>
</html>
