<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chalpus Game Store</title>
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Tailwind CSS for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        #access-denied {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .banner-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .banner-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 12px;
            padding-bottom: 10px;
            scroll-behavior: smooth;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .banner-container::-webkit-scrollbar { display: none; }
        .banner-card {
            min-width: 90%;
            scroll-snap-align: center;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            height: 180px;
            flex-shrink: 0;
        }
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .btn-start {
            background-color: #00bad4;
            transition: all 0.2s;
        }
        .btn-start:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
        .dot-indicator {
            width: 6px;
            height: 6px;
            background: #d1d5db;
            border-radius: 50%;
            transition: all 0.3s;
        }
        .dot-active {
            background: #00bad4;
            width: 16px;
            border-radius: 10px;
        }
        /* Admin Panel Styles */
        #admin-panel {
            display: none;
            position: fixed;
            inset: 0;
            background: white;
            z-index: 1000;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        .admin-toggle {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #111827;
            color: white;
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 90;
        }
        .admin-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 12px;
            margin-bottom: 8px;
        }
        .banned-overlay {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .image-preview {
            width: 100%;
            height: 120px;
            border: 2px dashed #e5e7eb;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #fcfcfc;
            cursor: pointer;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="p-4">

    <!-- Banned Screen -->
    <div id="banned-screen" class="banned-overlay">
        <div class="bg-red-100 p-8 rounded-full mb-6 text-red-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Eri≈üiminiz Kƒ±sƒ±tlandƒ±</h2>
        <p class="text-gray-500">Bu uygulamayƒ± kullanma izniniz bulunmamaktadƒ±r.</p>
    </div>

    <!-- Access Denied Screen (For non-TG browsers) -->
    <div id="access-denied">
        <div class="bg-gray-100 p-8 rounded-full mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m0 0v3m0-3h3m-3 0H9m12-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h2 class="text-2xl font-bold text-gray-800 mb-2">Eri≈üim Engellendi</h2>
        <p class="text-gray-500 mb-6">Bu uygulama sadece Telegram √ºzerinden kullanƒ±labilir.</p>
    </div>

    <!-- Main App Content -->
    <div id="main-content">
        <div class="glass-header py-2 mb-4 flex justify-between items-center">
            <div>
                <h1 id="welcome-text" class="text-lg font-bold text-gray-800">Merhaba!</h1>
            </div>
            <div class="flex gap-2">
                <div class="flex items-center gap-1 bg-gray-100 px-2 py-1 rounded-lg border text-sm">
                    <span class="text-xl">üáπüá∑</span>
                </div>
            </div>
        </div>

        <!-- Featured Banner -->
        <div class="banner-wrapper">
            <div class="banner-container mb-2" id="banner-list"></div>
        </div>
        
        <div class="flex justify-center gap-1 mb-6" id="banner-dots"></div>

        <div class="mb-4 flex items-center justify-between">
            <h2 class="text-xl font-bold text-gray-800">Yeni Oyunlar</h2>
        </div>

        <div id="game-list" class="space-y-4 pb-24">
            <div class="animate-pulse flex space-x-4">
                <div class="rounded-2xl bg-gray-200 h-16 w-16"></div>
                <div class="flex-1 space-y-3 py-1">
                    <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                    <div class="h-3 bg-gray-200 rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin UI Toggle Button -->
    <button id="admin-toggle-btn" class="admin-toggle" onclick="openAdminPanel()">
        ‚öôÔ∏è Y√∂netici
    </button>

    <!-- Detailed Admin Panel -->
    <div id="admin-panel">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-900">Y√∂netim Paneli</h2>
            <button onclick="closeAdminPanel()" class="bg-gray-100 p-2 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex gap-2 mb-6 bg-gray-100 p-1 rounded-xl">
            <button onclick="switchTab('add')" id="tab-add" class="flex-1 py-2 rounded-lg font-bold text-sm bg-white shadow-sm">Ekle</button>
            <button onclick="switchTab('manage')" id="tab-manage" class="flex-1 py-2 rounded-lg font-bold text-sm text-gray-500">Oyunlar</button>
            <button onclick="switchTab('users')" id="tab-users" class="flex-1 py-2 rounded-lg font-bold text-sm text-gray-500">Kullanƒ±cƒ±lar</button>
        </div>

        <!-- Add Game View -->
        <div id="admin-view-add" class="space-y-4 pb-10">
            <div>
                <label class="text-xs font-bold text-gray-400 uppercase ml-2 mb-1 block">Oyun G√∂rseli (Geni≈ü)</label>
                <div class="image-preview" onclick="document.getElementById('banner-input').click()">
                    <img id="banner-preview-img" src="" class="hidden">
                    <div id="banner-placeholder" class="text-center text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <span class="text-xs">Banner Se√ß</span>
                    </div>
                </div>
                <input type="file" id="banner-input" accept="image/*" class="hidden" onchange="previewImage(this, 'banner')">
            </div>

            <div>
                <label class="text-xs font-bold text-gray-400 uppercase ml-2 mb-1 block">Oyun ƒ∞konu</label>
                <div class="image-preview w-20 h-20" onclick="document.getElementById('icon-input').click()">
                    <img id="icon-preview-img" src="" class="hidden">
                    <div id="icon-placeholder" class="text-center text-gray-400">
                        <span class="text-[10px]">ƒ∞kon</span>
                    </div>
                </div>
                <input type="file" id="icon-input" accept="image/*" class="hidden" onchange="previewImage(this, 'icon')">
            </div>

            <div class="space-y-2">
                <input type="text" id="admin-game-name" placeholder="Oyun Adƒ±" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-cyan-500">
                <input type="text" id="admin-game-desc" placeholder="Kƒ±sa A√ßƒ±klama" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-cyan-500">
                <input type="text" id="admin-game-link" placeholder="T.me/OyunLink" class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:border-cyan-500">
            </div>

            <button onclick="uploadAndAddGame()" id="publish-btn" class="w-full bg-cyan-500 text-white p-5 rounded-2xl font-bold shadow-xl shadow-cyan-100 active:scale-95 transition-all">
                Oyun Yayƒ±nla
            </button>
        </div>

        <!-- Manage Games View -->
        <div id="admin-view-manage" class="hidden space-y-3">
            <div id="admin-game-inventory" class="space-y-2"></div>
        </div>

        <!-- Manage Users View -->
        <div id="admin-view-users" class="hidden space-y-3">
            <div id="admin-user-list" class="space-y-2"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, serverTimestamp, addDoc, deleteDoc, onSnapshot, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBbA61N0ztsdRxEjwMUS0YKXXfXV4DMEVQ",
            authDomain: "playcentr-67140.firebaseapp.com",
            projectId: "playcentr-67140",
            storageBucket: "playcentr-67140.firebasestorage.app",
            messagingSenderId: "306761978239",
            appId: "1:306761978239:web:17d4e797da09fa0b49ca4a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe?.user;
        const ADMIN_ID = "8392479231";

        let bannerBase64 = "";
        let iconBase64 = "";

        // UI Refs
        const gameList = document.getElementById('game-list');
        const bannerList = document.getElementById('banner-list');
        const bannerDots = document.getElementById('banner-dots');
        const adminBtn = document.getElementById('admin-toggle-btn');
        const adminPanel = document.getElementById('admin-panel');
        const adminInventory = document.getElementById('admin-game-inventory');
        const adminUserList = document.getElementById('admin-user-list');

        async function initApp() {
            if (!tg.platform || tg.platform === 'unknown') {
                document.getElementById('main-content').style.display = 'none';
                document.getElementById('access-denied').style.display = 'flex';
                return;
            }

            tg.expand();
            
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.id.toString()));
                if (userDoc.exists() && userDoc.data().isBanned) {
                    document.getElementById('main-content').style.display = 'none';
                    document.getElementById('banned-screen').style.display = 'flex';
                    return;
                }

                document.getElementById('welcome-text').innerText = `Merhaba, ${user.first_name}`;
                if (user.id.toString() === ADMIN_ID) adminBtn.style.display = 'block';

                await setDoc(doc(db, "users", user.id.toString()), {
                    first_name: user.first_name,
                    username: user.username || "",
                    last_active: serverTimestamp()
                }, { merge: true });
            }

            onSnapshot(collection(db, "apps"), (snap) => {
                const games = []; snap.forEach(d => games.push({id: d.id, ...d.data()}));
                renderContent(games);
                renderAdminInventory(games);
            });

            if (user?.id.toString() === ADMIN_ID) {
                onSnapshot(collection(db, "users"), (snap) => {
                    const users = []; snap.forEach(d => users.push({id: d.id, ...d.data()}));
                    renderAdminUsers(users);
                });
            }
        }

        window.previewImage = function(input, type) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgId = type === 'banner' ? 'banner-preview-img' : 'icon-preview-img';
                const placeholderId = type === 'banner' ? 'banner-placeholder' : 'icon-placeholder';
                const img = document.getElementById(imgId);
                img.src = e.target.result;
                img.classList.remove('hidden');
                document.getElementById(placeholderId).classList.add('hidden');
                
                if (type === 'banner') bannerBase64 = e.target.result;
                else iconBase64 = e.target.result;
            };
            reader.readAsDataURL(file);
        };

        window.uploadAndAddGame = async function() {
            const name = document.getElementById('admin-game-name').value;
            const desc = document.getElementById('admin-game-desc').value;
            const link = document.getElementById('admin-game-link').value;
            const btn = document.getElementById('publish-btn');

            if (!name || !link) return tg.showAlert("ƒ∞sim ve link zorunludur!");

            btn.disabled = true;
            btn.innerText = "Y√ºkleniyor...";

            try {
                await addDoc(collection(db, "apps"), {
                    name,
                    description: desc,
                    link,
                    banner: bannerBase64,
                    icon: iconBase64 || `https://api.dicebear.com/7.x/bottts/svg?seed=${name}`,
                    created_at: serverTimestamp()
                });
                tg.showAlert("Oyun ba≈üarƒ±yla eklendi!");
                closeAdminPanel();
                // Reset fields
                document.getElementById('admin-game-name').value = "";
                document.getElementById('admin-game-desc').value = "";
                document.getElementById('admin-game-link').value = "";
                bannerBase64 = ""; iconBase64 = "";
            } catch (e) {
                tg.showAlert("Hata: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Oyun Yayƒ±nla";
            }
        };

        window.deleteGame = async function(id, name) {
            tg.showConfirm(`${name} silinsin mi?`, async (ok) => {
                if(ok) await deleteDoc(doc(db, "apps", id));
            });
        };

        window.toggleBanUser = async function(id, status, name) {
            tg.showConfirm(`${name} ${status ? 'yasaƒüƒ± kaldƒ±rƒ±lsƒ±n mƒ±?' : 'banlansƒ±n mƒ±?'}`, async (ok) => {
                if(ok) await updateDoc(doc(db, "users", id), { isBanned: !status });
            });
        };

        function renderContent(games) {
            gameList.innerHTML = ''; bannerList.innerHTML = ''; bannerDots.innerHTML = '';
            games.forEach((g, i) => {
                gameList.innerHTML += `
                    <div class="flex items-center justify-between bg-white p-3 rounded-2xl border border-gray-100 shadow-sm">
                        <div class="flex items-center gap-3">
                            <img src="${g.icon}" class="w-14 h-14 rounded-xl border object-cover">
                            <div>
                                <h3 class="font-bold text-gray-800">${g.name}</h3>
                                <p class="text-xs text-gray-400 line-clamp-1">${g.description}</p>
                            </div>
                        </div>
                        <button onclick="window.open('${g.link}', '_blank')" class="btn-start text-white px-4 py-2 rounded-xl font-bold text-xs">Ba≈ülat</button>
                    </div>`;
                
                if (g.banner && i < 5) {
                    bannerList.innerHTML += `
                        <div class="banner-card shadow-lg" onclick="window.open('${g.link}', '_blank')">
                            <img src="${g.banner}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex flex-col justify-end p-4">
                                <h4 class="text-white font-bold text-lg">${g.name}</h4>
                            </div>
                        </div>`;
                    bannerDots.innerHTML += `<div class="dot-indicator ${i === 0 ? 'dot-active' : ''}"></div>`;
                }
            });
        }

        function renderAdminInventory(games) {
            adminInventory.innerHTML = games.length ? '' : '<p class="text-center text-gray-400 py-10">Oyun yok.</p>';
            games.forEach(g => {
                adminInventory.innerHTML += `
                    <div class="admin-card flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <img src="${g.icon}" class="w-8 h-8 rounded-lg border">
                            <span class="font-bold text-sm">${g.name}</span>
                        </div>
                        <button onclick="deleteGame('${g.id}', '${g.name}')" class="text-red-500">Sil</button>
                    </div>`;
            });
        }

        function renderAdminUsers(users) {
            adminUserList.innerHTML = '';
            users.forEach(u => {
                const banned = u.isBanned || false;
                adminUserList.innerHTML += `
                    <div class="admin-card flex items-center justify-between ${banned ? 'opacity-50' : ''}">
                        <div class="text-sm">
                            <div class="font-bold">${u.first_name}</div>
                            <div class="text-[10px] text-gray-400">ID: ${u.id}</div>
                        </div>
                        ${u.id !== ADMIN_ID ? `<button onclick="toggleBanUser('${u.id}', ${banned}, '${u.first_name}')" class="text-xs font-bold ${banned ? 'text-green-500' : 'text-red-500'}">${banned ? 'Kaldƒ±r' : 'Banla'}</button>` : ''}
                    </div>`;
            });
        }

        window.openAdminPanel = () => adminPanel.style.display = 'flex';
        window.closeAdminPanel = () => adminPanel.style.display = 'none';
        window.switchTab = (t) => {
            ['add', 'manage', 'users'].forEach(v => {
                document.getElementById(`admin-view-${v}`).classList.toggle('hidden', v !== t);
                document.getElementById(`tab-${v}`).className = v === t ? 'flex-1 py-2 rounded-lg font-bold text-sm bg-white shadow-sm' : 'flex-1 py-2 rounded-lg font-bold text-sm text-gray-500';
            });
        };

        initApp();
    </script>
</body>
</html>
