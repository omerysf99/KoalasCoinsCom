<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Reels Downloader Bot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #242f3e;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .bot-card {
            background-color: #17212b;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 350px;
            text-align: center;
        }
        .bot-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #24a1de;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1c82b6;
        }
        #status {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #8ab4f8;
        }
    </style>
</head>
<body>

<div class="bot-card">
    <div class="bot-logo">üì∏</div>
    <h2>Reels Bot UI</h2>
    <p>Telegram Botunuz i√ßin Web Aray√ºz√º</p>
    
    <input type="text" id="reelsLink" placeholder="Instagram Reels Linki Yapƒ±≈ütƒ±rƒ±n...">
    <button onclick="downloadReels()">Videoyu Getir</button>
    
    <div id="status"></div>
</div>

<script>
    function downloadReels() {
        const link = document.getElementById('reelsLink').value;
        const status = document.getElementById('status');
        
        if (!link.includes("instagram.com/reels/")) {
            status.style.color = "#ff5f5f";
            status.innerText = "L√ºtfen ge√ßerli bir Reels linki girin!";
            return;
        }

        status.style.color = "#8ab4f8";
        status.innerText = "Video i≈üleniyor... (API'ye baƒülanƒ±lƒ±yor)";

        // Burada bir API sim√ºlasyonu yapƒ±yoruz. 
        // Ger√ßek bir botta fetch() ile backend'e istek atƒ±lƒ±r.
        setTimeout(() => {
            status.innerText = "Video ba≈üarƒ±yla bulundu! Telegram'a g√∂nderiliyor...";
        }, 2000);
    }
</script>

</body>
</html>
