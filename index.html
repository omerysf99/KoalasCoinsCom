<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Mini Pro | 2026 Sonsuz AkÄ±ÅŸ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #0f0f0f; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Inter', sans-serif; }
        
        /* Mobil Ã‡erÃ§eve */
        .app-container {
            width: 360px; height: 740px;
            background: #000; border: 10px solid #1a1a1a;
            border-radius: 45px; position: relative;
            overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* KaydÄ±rma AlanÄ± */
        #videoFeed {
            height: 100%; overflow-y: scroll;
            scroll-snap-type: y mandatory; scrollbar-width: none;
        }
        #videoFeed::-webkit-scrollbar { display: none; }

        .video-item {
            height: 100%; width: 100%;
            scroll-snap-align: start; position: relative;
            background: #000;
        }

        /* Iframe AyarÄ± */
        iframe { width: 100%; height: 100%; pointer-events: none; border: none; }

        /* UI Overlay */
        .overlay { position: absolute; bottom: 85px; left: 15px; right: 75px; z-index: 10; pointer-events: none; }
        .side-actions { position: absolute; right: 12px; bottom: 120px; display: flex; flex-direction: column; align-items: center; gap: 22px; z-index: 20; }
        
        /* Animasyonlar */
        .disc { width: 42px; height: 42px; border-radius: 50%; background: #222; border: 6px solid #111; animation: spin 4s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .heart-effect {
            position: absolute; color: #ff3b5c; font-size: 80px;
            animation: heartPop 0.8s ease-out forwards; pointer-events: none; z-index: 50;
        }
        @keyframes heartPop { 
            0% { transform: scale(0); opacity: 0; } 
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1) translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="absolute top-8 w-full flex justify-center gap-6 z-50 font-bold text-sm text-white drop-shadow-lg">
            <span class="opacity-50">Takip Edilen</span>
            <span class="border-b-2 border-white pb-1">Sizin Ä°Ã§in</span>
        </div>

        <div id="videoFeed"></div>

        <nav class="absolute bottom-0 w-full bg-gradient-to-t from-black to-transparent border-t border-white/5 flex justify-around items-center py-5 z-50">
            <i class="fas fa-home text-white text-xl"></i>
            <i class="fas fa-search text-white/40 text-xl"></i>
            <div class="bg-white text-black px-3 py-0.5 rounded-lg font-bold text-xl">+</div>
            <i class="fas fa-comment text-white/40 text-xl"></i>
            <i class="fas fa-user text-white/40 text-xl"></i>
        </nav>
    </div>

    <script>
        // HATASIZ TÃœRKÃ‡E VÄ°DEO HAVUZU (API TarafÄ±ndan OnaylÄ± ID'ler)
        // YouTube'da 'Shorts' olarak iÅŸaretlenmiÅŸ ve embed izni olanlar seÃ§ildi.
        const trVideoIds = [
            'z2V6XgEkywY', 'Q2TmQ5rdhPg', '4xUyKJGit2I', 'MHdXBqhhchQ', '-7Zrp6pwyMY',
            'S5Z1_YI00Gg', 'R7iUo_R_C48', 'O07T9_5VIRI', 'sxmTTS4qros', 'Mu9eUT7WS8s',
            '6H1DXz4uFdY', 'eeUWy-7gk-c', 'te6wAKXTito', 'WzxXh3UMBF0', 'kz234YDHU-0'
        ];

        const cities = ["Ä°stanbul", "Ankara", "Ä°zmir", "Antalya", "Bursa", "EskiÅŸehir", "Trabzon"];
        const users = ["akÄ±m_tr", "gezginturk", "komedihane", "spor_aktif", "chef_ali", "tech_tr"];

        const feed = document.getElementById('videoFeed');
        let index = 0;

        // VÄ°DEO KARTI OLUÅžTURUCU
        function addVideo() {
            const vidId = trVideoIds[index % trVideoIds.length];
            const city = cities[Math.floor(Math.random() * cities.length)];
            const user = users[Math.floor(Math.random() * users.length)] + (index + 1);
            
            const card = document.createElement('div');
            card.className = 'video-item';
            // No-cookie URL kullanarak gizlilik ve hata engelleme saÄŸlÄ±yoruz
            card.innerHTML = `
                <div class="w-full h-full" ondblclick="likeAnim(event)">
                    <iframe src="https://www.youtube-nocookie.com/embed/${vidId}?enablejsapi=1&autoplay=0&controls=0&loop=1&playlist=${vidId}&modestbranding=1&rel=0&iv_load_policy=3" 
                            allow="autoplay; encrypted-media"></iframe>
                    
                    <div class="overlay">
                        <div class="inline-flex items-center gap-2 bg-white/10 backdrop-blur-md px-2 py-1 rounded text-[10px] mb-2 border border-white/10">
                            <i class="fas fa-location-dot text-red-500"></i> ${city}
                        </div>
                        <h3 class="font-bold text-white text-base">@${user}</h3>
                        <p class="text-white/80 text-xs mt-1">Harika bir gÃ¼n! ðŸ‡¹ðŸ‡· #kesfet #tiktok #2026</p>
                    </div>

                    <div class="side-actions">
                        <div class="relative"><img src="https://i.pravatar.cc/100?u=${user}" class="w-12 h-12 rounded-full border-2 border-white"></div>
                        <div class="flex flex-col items-center"><i class="fas fa-heart text-3xl"></i><span class="text-[10px] mt-1">15.4K</span></div>
                        <div class="flex flex-col items-center"><i class="fas fa-comment-dots text-3xl"></i><span class="text-[10px] mt-1">452</span></div>
                        <div class="flex flex-col items-center"><i class="fas fa-share text-3xl"></i><span class="text-[10px] mt-1">PaylaÅŸ</span></div>
                        <div class="disc"></div>
                    </div>
                </div>
            `;
            feed.appendChild(card);
            index++;
            setupObserver();
        }

        // Ã‡Ä°FT TIKLAMA KALP
        function likeAnim(e) {
            const heart = document.createElement('i');
            heart.className = 'fas fa-heart heart-effect';
            heart.style.left = (e.clientX - 140) + 'px'; // Container konumuna gÃ¶re ayar
            heart.style.top = (e.clientY - 300) + 'px';
            e.currentTarget.appendChild(heart);
            setTimeout(() => heart.remove(), 800);
        }

        // AKILLI OYNATMA (INTERSECTION OBSERVER)
        let observer;
        function setupObserver() {
            if (observer) observer.disconnect();
            observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const iframe = entry.target.querySelector('iframe');
                    if (entry.isIntersecting) {
                        iframe.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
                    } else {
                        iframe.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                    }
                });
            }, { threshold: 0.8 });
            document.querySelectorAll('.video-item').forEach(item => observer.observe(item));
        }

        // SONSUZ KAYDIRMA TETÄ°KLEYÄ°CÄ°
        feed.addEventListener('scroll', () => {
            if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 500) {
                addVideo();
            }
        });

        // BaÅŸlangÄ±Ã§ta 5 video yÃ¼kle
        for(let i=0; i<5; i++) addVideo();

    </script>
</body>
</html>
