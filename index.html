    <div class="flex pt-14">
        <aside class="w-64 fixed left-0 h-screen hidden lg:block p-3 space-y-2 overflow-y-auto bg-[#0f0f0f]">

            <div class="sidebar-item p-2 rounded-lg">ğŸ“º Abonelikler</div>
            <hr class="border-[#272727] my-2">
            <div class="sidebar-item p-2 rounded-lg">ğŸ“ KitaplÄ±k</div>
            <div class="sidebar-item p-2 rounded-lg">ğŸ•’ GeÃ§miÅŸ</div>
            <div class="sidebar-item p-2 rounded-lg">ğŸµ MÃ¼zik</div>

        </aside>

        <main class="flex-1 lg:ml-64 p-4">
            <div id="chips" class="flex gap-3 mb-6 overflow-x-auto whitespace-nowrap pb-2 no-scrollbar">
                <span class="chip active-chip px-3 py-1 bg-[#272727] rounded-lg text-sm font-medium" onclick="filterCategory('TÃ¼mÃ¼', this)">TÃ¼mÃ¼</span>

                <span class="chip px-3 py-1 bg-[#272727] rounded-lg text-sm font-medium" onclick="filterCategory('Oyun', this)">Oyun</span>
                <span class="chip px-3 py-1 bg-[#272727] rounded-lg text-sm font-medium" onclick="filterCategory('Haberler', this)">Haberler</span>
                <span class="chip px-3 py-1 bg-[#272727] rounded-lg text-sm font-medium" onclick="filterCategory('YazÄ±lÄ±m', this)">YazÄ±lÄ±m</span>
                <span class="chip px-3 py-1 bg-[#272727] rounded-lg text-sm font-medium" onclick="filterCategory('CanlÄ±', this)">CanlÄ±</span>
            </div>

            <div id="playerContainer" class="hidden mb-8">
                <div class="w-full max-w-[1000px] mx-auto">
                    <div class="aspect-video">
                        <iframe id="mainPlayer" class="w-full h-full" src="" frameborder="0" allowfullscreen allow="autoplay"></iframe>
                    </div>
                    <h1 id="videoTitle" class="text-xl font-bold mt-4 leading-tight"></h1>
                    <div class="flex items-center gap-4 mt-4 bg-[#181818] p-3 rounded-xl border border-[#272727]">

            <div id="videoGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-8">
                </div>

            <div class="flex justify-center mt-10 mb-20">
                <button onclick="searchVideos(currentQuery, true)" id="loadMore" class="bg-[#272727] hover:bg-[#3f3f3f] px-6 py-2 rounded-full text-sm font-medium border border-[#3f3f3f]">Daha fazla yÃ¼kle</button>
            </div>
        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg'; // BurayÄ± kendi anahtarÄ±nla gÃ¼ncelle
        let nextPageToken = '';
        let currentQuery = 'popÃ¼ler videolar';

        async function searchVideos(query = 'popÃ¼ler videolar', isLoadMore = false) {
            currentQuery = query;
            const searchInput = document.getElementById('searchInput').value;
            const searchTerm = searchInput || query;
            
            let url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${searchTerm}&type=video&key=${API_KEY}`;
            if (isLoadMore && nextPageToken) {
                url += `&pageToken=${nextPageToken}`;
            }

            try {
                const response = await fetch(url);
                const data = await response.json();
                nextPageToken = data.nextPageToken;
                displayVideos(data.items, isLoadMore);
            } catch (error) {
                console.error("API HatasÄ±:", error);
            }
        }

        function displayVideos(videos, isLoadMore) {
            const grid = document.getElementById('videoGrid');
            if (!isLoadMore) grid.innerHTML = '';

            videos.forEach(video => {
                const v = video.snippet;
                const videoId = video.id.videoId;
                const date = new Date(v.publishedAt).toLocaleDateString('tr-TR');

                const card = `
                    <div class="flex flex-col gap-3 cursor-pointer group" onclick="playVideo('${videoId}', '${encodeURIComponent(v.title)}', '${v.channelTitle}')">
                        <div class="relative">
                            <img src="${v.thumbnails.high.url}" class="w-full aspect-video object-cover rounded-xl group-hover:rounded-none transition-all duration-300">
                        </div>
                        <div class="flex gap-3">
                            <div class="w-9 h-9 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex-shrink-0"></div>
                            <div class="flex flex-col">
                                <h3 class="text-sm font-bold line-clamp-2 leading-snug">${v.title}</h3>
                                <p class="text-[#aaaaaa] text-xs mt-1 hover:text-white">${v.channelTitle}</p>
                                <p class="text-[#aaaaaa] text-xs">${date}</p>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        function playVideo(id, title, channel) {
            document.getElementById('playerContainer').classList.remove('hidden');
            document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('videoTitle').innerText = decodeURIComponent(title);
            document.getElementById('channelName').innerText = channel;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterCategory(cat, element) {
            // Aktif chip stilini gÃ¼ncelle
            document.querySelectorAll('.chip').forEach(c => c.classList.remove('active-chip'));
            element.classList.add('active-chip');
            
            document.getElementById('searchInput').value = '';
            searchVideos(cat);
        }

        // Enter ile arama
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchVideos();
        });

        // BaÅŸlangÄ±Ã§ yÃ¼klemesi
        searchVideos();
    </script>
</body>
