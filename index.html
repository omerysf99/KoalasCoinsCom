<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoStream Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f0f; color: white; scroll-behavior: smooth; }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 12px; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .video-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body>

    <header class="flex items-center justify-between px-6 py-4 sticky top-0 z-50 glass">
        <div class="flex items-center gap-6">
            <i class="fas fa-bars text-xl cursor-pointer"></i>
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <i class="fab fa-youtube text-3xl text-red-600"></i>
                <span class="text-xl font-bold tracking-tighter">PREMIUM TUBE</span>
            </div>
        </div>
        
        <div class="hidden md:flex w-1/3 bg-zinc-800 rounded-full overflow-hidden border border-zinc-700">
            <input id="searchInput" type="text" placeholder="Keşfetmeye başla..." class="w-full bg-transparent px-6 py-2 outline-none">
            <button onclick="searchVideos()" class="bg-zinc-700 px-6 hover:bg-zinc-600 transition">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="flex items-center gap-5">
            <i class="fas fa-video text-xl cursor-pointer hover:text-red-500"></i>
            <i class="fas fa-bell text-xl cursor-pointer"></i>
            <div class="w-9 h-9 rounded-full bg-orange-500 flex items-center justify-center font-bold">A</div>
        </div>
    </header>

    <main class="p-6 lg:p-10">
        <div id="playerSection" class="hidden mb-12 animate-in slide-in-from-bottom duration-700">
            <div class="max-w-[1200px] mx-auto">
                <div class="video-container shadow-[0_20px_50px_rgba(220,38,38,0.15)]">
                    <div id="player"></div>
                </div>
                <div class="mt-6 flex justify-between items-start">
                    <div>
                        <h2 id="currentTitle" class="text-2xl font-bold mb-2"></h2>
                        <div class="flex items-center gap-4 text-zinc-400">
                            <span id="channelName" class="font-medium text-white"></span>
                            <span>•</span>
                            <span class="bg-zinc-800 px-3 py-1 rounded-full text-xs">1.2M İzlenme</span>
                        </div>
                    </div>
                    <div class="flex gap-3">
                        <button class="bg-white text-black px-6 py-2 rounded-full font-bold hover:bg-zinc-200">Abone Ol</button>
                        <button class="bg-zinc-800 px-4 py-2 rounded-full hover:bg-zinc-700"><i class="fas fa-thumbs-up"></i></button>
                    </div>
                </div>
                <hr class="my-8 border-zinc-800">
            </div>
        </div>

        <div class="flex gap-3 mb-8 overflow-x-auto pb-2 no-scrollbar">
            <button class="bg-white text-black px-4 py-1.5 rounded-lg text-sm font-medium">Tümü</button>
            <button class="bg-zinc-800 hover:bg-zinc-700 px-4 py-1.5 rounded-lg text-sm font-medium transition">Müzik</button>
            <button class="bg-zinc-800 hover:bg-zinc-700 px-4 py-1.5 rounded-lg text-sm font-medium transition">Oyun</button>
            <button class="bg-zinc-800 hover:bg-zinc-700 px-4 py-1.5 rounded-lg text-sm font-medium transition">Canlı</button>
            <button class="bg-zinc-800 hover:bg-zinc-700 px-4 py-1.5 rounded-lg text-sm font-medium transition">Teknoloji</button>
        </div>

        <div id="videoGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-x-4 gap-y-10">
            </div>
    </main>

    <script>
        const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI'; 
        const videoGrid = document.getElementById('videoGrid');

        // Sayfa açıldığında ana sayfayı doldur
        window.onload = () => fetchVideos('en iyi 4k videolar 2024');

        async function fetchVideos(query) {
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=24&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`);
                const data = await res.json();
                renderVideos(data.items);
            } catch (err) {
                console.error("Yükleme başarısız.");
            }
        }

        function renderVideos(videos) {
            videoGrid.innerHTML = '';
            videos.forEach(v => {
                videoGrid.innerHTML += `
                    <div class="video-card cursor-pointer transition-all" onclick="playVideo('${v.id.videoId}', '${v.snippet.title.replace(/'/g, "")}', '${v.snippet.channelTitle}')">
                        <div class="relative overflow-hidden rounded-xl aspect-video mb-3">
                            <img src="${v.snippet.thumbnails.high.url}" class="w-full h-full object-cover transition duration-500">
                            <span class="absolute bottom-2 right-2 bg-black/80 text-xs px-2 py-1 rounded">10:42</span>
                        </div>
                        <div class="flex gap-3">
                            <div class="w-10 h-10 rounded-full bg-zinc-800 flex-shrink-0"></div>
                            <div>
                                <h3 class="font-bold text-sm line-clamp-2 leading-tight">${v.snippet.title}</h3>
                                <p class="text-zinc-400 text-xs mt-1 hover:text-white transition">${v.snippet.channelTitle}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        function playVideo(id, title, channel) {
            document.getElementById('playerSection').classList.remove('hidden');
            document.getElementById('player').innerHTML = `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0" allow="autoplay; fullscreen"></iframe>`;
            document.getElementById('currentTitle').innerText = title;
            document.getElementById('channelName').innerText = channel;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function searchVideos() {
            const q = document.getElementById('searchInput').value;
            if(q) fetchVideos(q);
        }

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') searchVideos();
        });
    </script>
</body>
</html>
