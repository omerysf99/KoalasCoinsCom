<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | FINAL VERSION</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --card: #0c0c0e; --border: #1d1d21; --koala-yellow: #fcd34d; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        /* Sayfa D√ºzeni (Yazƒ±larƒ± a≈üaƒüƒ± aldƒ±k) */
        .page { display: none; height: 100vh; flex-direction: column; padding: 80px 24px 125px; overflow-y: auto; scrollbar-width: none; }
        .page.active { display: flex; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        /* Kart Yapƒ±larƒ± */
        .glass-box { background: var(--card); border: 1px solid var(--border); border-radius: 30px; padding: 20px; }
        .user-item { background: var(--card); border: 1px solid var(--border); padding: 18px; border-radius: 22px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

        /* Navigasyon */
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: rgba(0,0,0,0.92); border-top: 1px solid #111; display: flex; padding-bottom: 30px; z-index: 1000; backdrop-filter: blur(15px); }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-link.active { color: #fff; }
        .nav-link i { font-size: 20px; margin-bottom: 4px; }
        .nav-link span { font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.5px; }

        /* Admin Dashboard */
        #admin-btn { position: fixed; top: 35px; right: 20px; background: #ff3b3b; color: #fff; padding: 10px 18px; border-radius: 15px; font-weight: 900; font-size: 10px; z-index: 9000; display: none; box-shadow: 0 0 25px rgba(255,59,59,0.2); }
        #admin-panel { position: fixed; inset: 0; background: #000; z-index: 50000; display: none; flex-direction: column; padding: 85px 20px 40px; }
        
        .reward-btn { transition: all 0.1s; }
        .reward-btn:active { transform: scale(0.96); opacity: 0.9; }
    </style>
</head>
<body>

    <div id="admin-btn" onclick="toggleAdmin()">DASHBOARD</div>

    <div id="admin-panel">
        <div class="flex justify-between items-center mb-8 px-2">
            <div>
                <h1 class="text-3xl font-black italic">√úYELER</h1>
                <p id="total-users" class="text-zinc-600 text-[10px] font-bold uppercase mt-1">Sƒ∞STEM KONTROL EDƒ∞Lƒ∞YOR...</p>
            </div>
            <button onclick="toggleAdmin()" class="bg-zinc-900 w-12 h-12 rounded-2xl border border-zinc-800"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <div id="admin-list" class="overflow-y-auto space-y-2 pr-1"></div>
    </div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-10">
            <h1 id="ui-bal" class="text-7xl font-black italic tracking-tighter">0</h1>
            <p class="text-[11px] text-zinc-600 font-black tracking-[6px] mt-3 uppercase">$KOALA SCORE</p>
        </div>
        
        <div class="mx-auto w-[245px] h-[245px] rounded-[75px] border-[12px] border-zinc-900 overflow-hidden mb-12 shadow-2xl" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover">
        </div>

        <div class="space-y-4">
            <div class="glass-box flex items-center justify-between">
                <div>
                    <p class="text-[10px] font-black text-zinc-600 uppercase italic">Toplam ƒ∞zleme</p>
                    <p id="ui-ads" class="text-2xl font-black italic">0</p>
                </div>
                <div class="w-12 h-12 bg-zinc-900 rounded-2xl flex items-center justify-center">
                    <i class="fa-solid fa-play text-zinc-500"></i>
                </div>
            </div>

            <button class="reward-btn w-full bg-white text-black py-6 rounded-[32px] font-black text-sm uppercase italic flex items-center justify-center gap-3 shadow-lg" onclick="mine()">
                <i class="fa-solid fa-clapperboard text-lg"></i>
                REKLAM ƒ∞ZLE VE +1 KAZAN
            </button>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black italic mb-2">EKƒ∞Bƒ∞N</h1>
        <p class="text-zinc-600 text-[11px] font-black uppercase mb-10 tracking-widest">Koala ordusuna katƒ±l</p>
        
        <div class="glass-box text-center py-12 mb-6 border-zinc-800">
            <h2 class="text-5xl font-black italic mb-2">+5,000</h2>
            <p class="text-zinc-500 text-[10px] font-black uppercase italic tracking-widest">Referans Ba≈üƒ±na Puan</p>
        </div>
        <button onclick="shareRef()" class="reward-btn w-full bg-zinc-900 border border-zinc-800 py-6 rounded-2xl font-black text-xs uppercase text-white tracking-widest">ARKADA≈ûLARINI DAVET ET</button>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black italic mb-2">BORSA</h1>
        <p class="text-zinc-600 text-[11px] font-black uppercase mb-10 tracking-widest">√áekim yapƒ±lacak adresi se√ß</p>
        
        <div class="space-y-3">
            <div id="ex-binance" class="user-item cursor-pointer" onclick="selectEx('Binance')">
                <div class="flex items-center gap-4"><img src="binance.jpg" class="w-12 h-12 rounded-xl object-cover"><span class="font-black text-sm">BINANCE</span></div>
                <i class="fa-solid fa-circle-check hidden text-yellow-400 text-xl"></i>
            </div>
            <div id="ex-okx" class="user-item cursor-pointer" onclick="selectEx('OKX')">
                <div class="flex items-center gap-4"><img src="okx.jpg" class="w-12 h-12 rounded-xl object-cover"><span class="font-black text-sm">OKX</span></div>
                <i class="fa-solid fa-circle-check hidden text-yellow-400 text-xl"></i>
            </div>
            <div id="ex-bitget" class="user-item cursor-pointer" onclick="selectEx('Bitget')">
                <div class="flex items-center gap-4"><img src="bitget.jpg" class="w-12 h-12 rounded-xl object-cover"><span class="font-black text-sm">BITGET</span></div>
                <i class="fa-solid fa-circle-check hidden text-yellow-400 text-xl"></i>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-bolt"></i><span>Kazan</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Ekip</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-building-columns"></i><span>Borsa</span></div>
    </nav>

<script>
    // --- FIREBASE VE TG AYARLARI ---
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // L√úTFEN KENDƒ∞ Bƒ∞LGƒ∞LERƒ∞Nƒ∞ Gƒ∞R
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const WebApp = window.Telegram.WebApp;
    WebApp.expand();

    let userId = WebApp.initDataUnsafe?.user?.id ? String(WebApp.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let userName = WebApp.initDataUnsafe?.user?.first_name || "Koala";
    let userNick = WebApp.initDataUnsafe?.user?.username ? "@" + WebApp.initDataUnsafe.user.username : "@nickname_yok";

    // Global Kullanƒ±cƒ± Nesnesi
    let u = { bal: 0, ads: 0, name: userName, nick: userNick, exchange: '' };

    async function initApp() {
        if(userId === ADMIN_ID) document.getElementById('admin-btn').style.display = 'block';

        const userRef = db.collection("users").doc(userId);
        const doc = await userRef.get();

        if(doc.exists) {
            u = doc.data();
            u.name = userName; // ƒ∞smi g√ºncelle
            u.nick = userNick; // Nick'i g√ºncelle
        } else {
            // ƒ∞lk kez girene ho≈ügeldin puanƒ±
            u.bal = Math.floor(Math.random() * 5000) + 1500;
            await userRef.set(u);
        }
        renderUI();
    }

    // --- REKLAM VE PUAN Sƒ∞STEMƒ∞ ---
    function mine() {
        if(window.showAdexora) {
            window.showAdexora().then(() => { addReward(); }).catch(() => { addReward(); });
        } else {
            addReward(); // SDK yoksa test i√ßin √ßalƒ±≈üƒ±r
        }
        WebApp.HapticFeedback.impactOccurred('medium');
    }

    function addReward() {
        u.bal += 1;
        u.ads += 1; // REKLAM SAYACI +1 ARTTI
        saveData();
        renderUI();
    }

    function renderUI() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString('tr-TR');
        document.getElementById('ui-ads').innerText = u.ads;
        
        // Borsa se√ßim g√∂rseli
        document.querySelectorAll('.user-item i').forEach(icon => icon.classList.add('hidden'));
        if(u.exchange) {
            const checkIcon = document.querySelector(`#ex-${u.exchange.toLowerCase()} i`);
            if(checkIcon) checkIcon.classList.remove('hidden');
        }
    }

    async function saveData() {
        try { await db.collection("users").doc(userId).set(u); } catch(e) { console.error("Kayƒ±t hatasƒ±:", e); }
    }

    // --- NAVƒ∞GASYON ---
    function tab(pageId, element) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + pageId).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        element.classList.add('active');
        WebApp.HapticFeedback.selectionChanged();
    }

    function selectEx(name) {
        u.exchange = name;
        saveData();
        renderUI();
        WebApp.HapticFeedback.notificationOccurred('success');
    }

    function shareRef() {
        const link = `https://t.me/KoalasUsdt_bot?startapp=${userId}`;
        const msg = "üê® Koala Arcade'e gel, birlikte kazanalƒ±m!";
        WebApp.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(msg)}`);
    }

    // --- ADMIN PANELƒ∞ (D√úZELTƒ∞LDƒ∞) ---
    function toggleAdmin() {
        const panel = document.getElementById('admin-panel');
        const isHidden = panel.style.display === 'none' || panel.style.display === '';
        panel.style.display = isHidden ? 'flex' : 'none';
        if(isHidden) loadUsersAdmin();
    }

    async function loadUsersAdmin() {
        const listDiv = document.getElementById('admin-list');
        listDiv.innerHTML = '<div class="text-center py-20 animate-pulse font-black text-zinc-800 uppercase italic">Veriler senkronize ediliyor...</div>';
        
        const snap = await db.collection("users").orderBy('bal', 'desc').limit(100).get();
        listDiv.innerHTML = '';
        document.getElementById('total-users').innerText = snap.size + " AKTƒ∞F √úYE BULUNDU";

        snap.forEach(doc => {
            const data = doc.data();
            const item = document.createElement('div');
            item.className = 'user-item';
            item.innerHTML = `
                <div>
                    <p class="text-white font-black text-sm italic">${data.name || 'ƒ∞simsiz'}</p>
                    <p class="text-blue-500 text-[10px] font-bold">${data.nick || '@no_nick'}</p>
                </div>
                <div class="text-right">
                    <p class="text-white font-black text-base italic">${(data.bal || 0).toLocaleString()} PT</p>
                    <p class="text-zinc-600 text-[9px] font-black uppercase">REKLAM: ${data.ads || 0}</p>
                </div>
            `;
            listDiv.appendChild(item);
        });
    }

    window.onload = initApp;
</script>
</body>
</html>
