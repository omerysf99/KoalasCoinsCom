<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | ULTIMATE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --accent: #fff; --card: #111; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }
        
        /* Sayfa Yapısı */
        .page { display: none; height: 100vh; flex-direction: column; padding: 40px 24px 120px; overflow-y: auto; }
        .page.active { display: flex; animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* UI Elemanları */
        .k-card { background: var(--card); border-radius: 20px; padding: 20px; border: 1px solid #222; margin-bottom: 12px; }
        .k-btn { background: #fff; color: #000; font-weight: 900; border-radius: 16px; padding: 18px; text-align: center; font-size: 14px; text-transform: uppercase; border:none; width: 100%; cursor: pointer; transition: 0.2s; }
        .k-btn:active { transform: scale(0.95); }
        .k-input { background: #111; border: 2px solid #222; color: #fff; padding: 15px; border-radius: 12px; width: 100%; font-weight: 900; text-align: center; outline: none; margin-bottom: 10px; }
        
        /* Checking Ekranı */
        #checking-screen { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .loader-bar { width: 200px; height: 4px; background: #222; border-radius: 10px; overflow: hidden; margin-top: 20px; }
        .loader-progress { width: 0%; height: 100%; background: #fff; transition: 0.3s; }

        /* Navigasyon */
        nav { position: fixed; bottom: 0; width: 100%; height: 90px; background: #000; border-top: 1px solid #111; display: flex; padding-bottom: 20px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; font-size: 10px; font-weight: 900; text-transform: uppercase; gap: 5px; }
        .nav-link i { font-size: 20px; }
        .nav-link.active { color: #fff; }

        .coin-spin { animation: spin 4s linear infinite; }
        @keyframes spin { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
    </style>
</head>
<body>

    <div id="checking-screen">
        <div class="coin-spin mb-6"><img src="coinkoala.jpg" style="width: 100px; height: 100px; border-radius: 50%; border: 4px solid #fff;"></div>
        <h2 id="check-status" class="text-xl font-black uppercase italic tracking-tighter">Initializing...</h2>
        <div class="loader-bar"><div id="check-bar" class="loader-progress"></div></div>
        <p class="text-[9px] text-zinc-600 mt-4 uppercase tracking-[4px]">Koala Arcade Security</p>
    </div>

    <div id="p-home" class="page active">
        <div class="text-center mb-8">
            <h1 id="ui-bal" class="text-6xl font-black italic">0</h1>
            <p class="text-[10px] text-zinc-500 font-bold uppercase tracking-[3px]">Koala Balance</p>
        </div>
        <div class="mx-auto w-[240px] h-[240px] relative mb-10" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-full border-8 border-[#111]">
        </div>
        <button class="k-btn" onclick="mine()"><i class="fa-solid fa-play mr-2"></i> Watch Ad & Earn</button>
    </div>

    <div id="p-tasks" class="page">
        <h1 class="text-3xl font-black mb-6 italic uppercase">Tasks</h1>
        <div class="k-card flex justify-between items-center">
            <div>
                <p class="font-black text-sm uppercase">Join Telegram</p>
                <p class="text-xs text-zinc-500">+5,000 Koala</p>
            </div>
            <button class="bg-white text-black text-[10px] px-4 py-2 rounded-lg font-black" onclick="doTask('tg')">GO</button>
        </div>
        <div class="k-card flex justify-between items-center">
            <div>
                <p class="font-black text-sm uppercase">Follow on X</p>
                <p class="text-xs text-zinc-500">+3,000 Koala</p>
            </div>
            <button class="bg-white text-black text-[10px] px-4 py-2 rounded-lg font-black" onclick="doTask('x')">GO</button>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-3xl font-black mb-1 italic uppercase">Squad</h1>
        <p class="text-[10px] text-zinc-500 mb-6 font-bold tracking-widest">1 FRIEND = 5,000 KOALA</p>
        
        <div class="k-card text-center">
            <p class="text-[9px] text-zinc-500 mb-2 uppercase">Your Referral Code</p>
            <div id="ui-mycode" class="text-2xl font-mono font-black text-white bg-zinc-900 p-3 rounded-xl border border-zinc-800">...</div>
        </div>

        <div id="ref-input-area" class="mt-4">
            <input type="text" id="ref-input" class="k-input" placeholder="Paste friend's code">
            <button class="k-btn bg-zinc-100 text-black" onclick="submitRef()">Claim 1,000 Bonus</button>
        </div>

        <div class="mt-8">
            <p class="text-[10px] text-zinc-500 font-black mb-4 uppercase italic">Your Referrals</p>
            <div id="ui-ref-list" class="space-y-2">
                </div>
        </div>
        <button class="k-btn mt-6" onclick="shareRef()">Invite Friends</button>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-3xl font-black mb-1 italic uppercase">Borsa</h1>
        <p class="text-[10px] text-zinc-500 mb-6 font-bold tracking-widest">EXCHANGE & WITHDRAW</p>
        
        <div class="k-card bg-gradient-to-br from-zinc-900 to-black">
            <p class="text-[9px] text-zinc-500 uppercase mb-1 font-black">Estimated Value</p>
            <h2 id="ui-usdt" class="text-3xl font-black text-green-500">$0.00</h2>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-4">
            <div class="k-card text-center py-8">
                <i class="fa-brands fa-ethereum text-3xl mb-3"></i>
                <p class="text-[10px] font-black uppercase">TON Swap</p>
            </div>
            <div class="k-card text-center py-8 opacity-50">
                <i class="fa-solid fa-money-bill-transfer text-3xl mb-3"></i>
                <p class="text-[10px] font-black uppercase">Withdraw</p>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-bolt"></i><span>Tasks</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-chart-line"></i><span>Borsa</span></div>
    </nav>

<script>
    // FIREBASE AYARLARI
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // Kendi Bilgilerini Gir
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    if(!localStorage.getItem('k_uid')) localStorage.setItem('k_uid', myId);
    
    let u = {};

    // SİSTEM BAŞLATICI (GELİŞMİŞ CHECKING)
    async function init() {
        const steps = ["Validating ID", "Syncing Database", "Loading Assets", "Security Check"];
        const bar = document.getElementById('check-bar');
        const status = document.getElementById('check-status');

        for(let i=0; i<steps.length; i++) {
            status.innerText = steps[i] + "...";
            bar.style.width = ((i+1) * 25) + "%";
            await new Promise(r => setTimeout(r, 600));
        }

        const doc = await db.collection("users").doc(myId).get();
        if(doc.exists) {
            u = doc.data();
            if(!u.refCode) u.refCode = genCode();
        } else {
            u = {
                bal: 0, 
                refCode: genCode(), 
                usedRef: false, 
                referrals: [], 
                name: tg.initDataUnsafe?.user?.first_name || "Koala",
                nick: tg.initDataUnsafe?.user?.username || "anon"
            };
        }
        await save();
        document.getElementById('checking-screen').style.display = 'none';
        render();
    }

    function genCode() { return 'KOA-' + Math.random().toString(36).substr(2, 6).toUpperCase(); }

    async function submitRef() {
        const input = document.getElementById('ref-input').value.trim().toUpperCase();
        if(u.usedRef) return alert("Hata: Zaten bir kod kullandın!");
        if(input === u.refCode) return alert("Hata: Kendi kodunu kullanamazsın!");

        const snap = await db.collection("users").where("refCode", "==", input).get();
        if(!snap.empty) {
            const inviterId = snap.docs[0].id;
            const inviterRef = db.collection("users").doc(inviterId);

            await db.runTransaction(async (t) => {
                const invD = await t.get(inviterRef);
                const currentRefs = invD.data().referrals || [];
                currentRefs.push({ name: u.name, nick: u.nick });
                t.update(inviterRef, { 
                    bal: (invD.data().bal || 0) + 5000, 
                    referrals: currentRefs 
                });
            });

            u.usedRef = true;
            u.bal += 1000;
            await save();
            alert("BAŞARILI! +1,000 Koala eklendi.");
            render();
            tg.HapticFeedback.notificationOccurred('success');
        } else {
            alert("GEÇERSİZ KOD!");
        }
    }

    function mine() {
        // Reklam kodunu buraya bağla
        u.bal += 10;
        save();
        render();
        tg.HapticFeedback.impactOccurred('medium');
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal).toLocaleString();
        document.getElementById('ui-usdt').innerText = "$" + (u.bal / 100000).toFixed(2);
        document.getElementById('ui-mycode').innerText = u.refCode;
        
        if(u.usedRef) document.getElementById('ref-input-area').innerHTML = "<p class='text-center text-green-500 font-black text-[10px] uppercase'>Bonus claimed! ✓</p>";

        const list = document.getElementById('ui-ref-list');
        list.innerHTML = u.referrals.length ? '' : '<p class="text-zinc-600 text-[10px] text-center">No friends yet</p>';
        u.referrals.forEach(r => {
            list.innerHTML += `<div class="k-card py-3 flex justify-between items-center"><span class="text-xs font-black">@${r.nick}</span><span class="text-green-500 font-black text-xs">+5K</span></div>`;
        });
    }

    async function save() { await db.collection("users").doc(myId).set(u); }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
    }

    function shareRef() {
        const text = `Koala Arcade'e katıl, 1,000 Koala bonusunu al! Kodun: ${u.refCode}`;
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/BotLinkin&text=${encodeURIComponent(text)}`);
    }

    window.onload = init;
</script>
</body>
</html>
