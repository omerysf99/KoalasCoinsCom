<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Türkiye | Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS MİMARİSİ - REEL YOUTUBE DESIGN SYSTEM */
        :root {
            --yt-bg: #0f0f0f; --yt-text: #ffffff; --yt-hover: #272727;
            --yt-red: #ff0000; --yt-gray: #aaa; --yt-border: rgba(255,255,255,0.1);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; scrollbar-width: thin; scrollbar-color: #717171 transparent; }
        body { background: var(--yt-bg); color: var(--yt-text); font-family: "Roboto", Arial, sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; padding: 0 16px; display: flex; align-items: center; justify-content: space-between;
            position: fixed; width: 100%; top: 0; background: var(--yt-bg); z-index: 2000;
        }
        .search-container { display: flex; align-items: center; width: 40%; max-width: 600px; }
        .search-bar { 
            flex: 1; background: #121212; border: 1px solid #333; border-radius: 40px 0 0 40px; 
            padding: 8px 16px; color: white; outline: none; font-size: 16px;
        }
        .search-btn { 
            background: #222; border: 1px solid #333; border-left: none; 
            padding: 8px 20px; border-radius: 0 40px 40px 0; cursor: pointer; color: white;
        }

        /* SIDEBAR */
        .sidebar { 
            position: fixed; left: 0; top: 56px; width: 240px; height: calc(100vh - 56px);
            padding: 12px; background: var(--yt-bg); overflow-y: auto; z-index: 1000;
        }
        .side-link {
            display: flex; align-items: center; gap: 24px; padding: 10px 12px;
            border-radius: 10px; cursor: pointer; transition: 0.2s; font-size: 14px;
        }
        .side-link:hover, .side-link.active { background: var(--yt-hover); }
        .side-link i { font-size: 20px; width: 24px; }

        /* MAIN AREA */
        .content { 
            margin-left: 240px; margin-top: 56px; height: calc(100vh - 56px); 
            overflow-y: auto; padding: 24px; scroll-behavior: smooth;
        }
        .video-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(310px, 1fr)); 
            gap: 16px; row-gap: 32px;
        }

        /* VIDEO CARDS */
        .video-card { cursor: pointer; position: relative; }
        .thumbnail-container { position: relative; width: 100%; aspect-ratio: 16/9; border-radius: 12px; overflow: hidden; background: #222; }
        .thumbnail-container img { width: 100%; height: 100%; object-fit: cover; }
        .video-info { display: flex; gap: 12px; margin-top: 12px; }
        .channel-avatar { width: 36px; height: 36px; border-radius: 50%; background: #444; flex-shrink: 0; }
        .video-title { font-size: 16px; font-weight: 500; line-height: 1.4rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .video-meta { font-size: 14px; color: var(--yt-gray); margin-top: 4px; }

        /* SHORTS FULL-SCREEN SCROLL SYSTEM */
        #shorts-layer {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: none; overflow-y: scroll; scroll-snap-type: y mandatory;
        }
        .short-frame {
            width: 100%; height: 100vh; scroll-snap-align: start;
            display: flex; justify-content: center; align-items: center; position: relative;
        }
        .short-player {
            height: 90vh; aspect-ratio: 9/16; background: #111; border-radius: 16px;
            overflow: hidden; position: relative; box-shadow: 0 0 100px rgba(0,0,0,0.8);
        }
        .short-overlay-info {
            position: absolute; bottom: 20px; left: 20px; right: 80px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .short-btns {
            position: absolute; right: 15px; bottom: 100px;
            display: flex; flex-direction: column; gap: 20px;
        }
        .s-btn { 
            background: rgba(255,255,255,0.1); width: 48px; height: 48px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }

        /* SKELETON LOADERS */
        .skeleton { background: linear-gradient(90deg, #222 25%, #333 50%, #222 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        @media (max-width: 1000px) { .sidebar { display: none; } .content { margin-left: 0; } }
    </style>
</head>
<body>

<header>
    <div style="display:flex; align-items:center; gap:18px;">
        <i class="fas fa-bars" style="font-size:20px; cursor:pointer;"></i>
        <div style="font-size:20px; font-weight:bold; letter-spacing:-1px; cursor:pointer;" onclick="location.reload()">
            <i class="fab fa-youtube" style="color:var(--yt-red); font-size:24px; vertical-align: middle;"></i> YouTube<sup>TR</sup>
        </div>
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" id="main-search" placeholder="Ara">
        <button class="search-btn" onclick="globalSearch()"><i class="fas fa-search"></i></button>
    </div>
    <div style="display:flex; gap:20px; font-size:18px; align-items:center;">
        <i class="fas fa-video"></i><i class="fas fa-bell"></i>
        <div style="width:32px; height:32px; border-radius:50%; background:linear-gradient(to right, #6a11cb, #2575fc);"></div>
    </div>
</header>

<div class="sidebar">
    <div class="side-link active" onclick="changeCategory('genel', this)"><i class="fas fa-home"></i> Ana Sayfa</div>
    <div class="side-link" onclick="openShortsFeed()"><i class="fas fa-bolt"></i> Shorts</div>
    <div class="side-link"><i class="fas fa-layer-group"></i> Abonelikler</div>
    <hr style="border:0.5px solid var(--yt-border); margin:12px 0;">
    <div class="side-link" onclick="changeCategory('müzik', this)"><i class="fas fa-music"></i> Müzik</div>
    <div class="side-link" onclick="changeCategory('oyun', this)"><i class="fas fa-gamepad"></i> Oyun</div>
    <div class="side-link" onclick="changeCategory('haber', this)"><i class="fas fa-newspaper"></i> Haberler</div>
    <div class="side-link" onclick="changeCategory('teknoloji', this)"><i class="fas fa-microchip"></i> Teknoloji</div>
</div>

<main class="content" id="main-scroll">
    <div class="video-grid" id="video-display">
        <div class="video-card"><div class="thumbnail-container skeleton"></div></div>
        <div class="video-card"><div class="thumbnail-container skeleton"></div></div>
        <div class="video-card"><div class="thumbnail-container skeleton"></div></div>
        <div class="video-card"><div class="thumbnail-container skeleton"></div></div>
    </div>
</main>

<div id="shorts-layer">
    <div onclick="closeShorts()" style="position:fixed; top:20px; left:20px; z-index:6000; cursor:pointer; font-size:24px;"><i class="fas fa-arrow-left"></i></div>
    <div id="shorts-wrapper"></div>
</div>

<script>
    const KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
    let currentToken = '';
    let currentMode = 'türkçe popüler';

    // 1. ANA VİDEO YÜKLEYİCİ (TÜRKÇE VE UZUN)
    async function loadVideos(query = currentMode, append = false) {
        const display = document.getElementById('video-display');
        if(!append) display.innerHTML = '';

        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${query} -çocuk -kids&relevanceLanguage=tr&type=video&videoDuration=medium&pageToken=${currentToken}&key=${KEY}`);
        const data = await res.json();
        currentToken = data.nextPageToken || '';

        data.items.forEach(item => {
            const v = item.snippet;
            display.innerHTML += `
                <div class="video-card" onclick="playVideo('${item.id.videoId}')">
                    <div class="thumbnail-container">
                        <img src="${v.thumbnails.high.url}">
                    </div>
                    <div class="video-info">
                        <div class="channel-avatar"></div>
                        <div>
                            <div class="video-title">${v.title}</div>
                            <div class="video-meta">${v.channelTitle}</div>
                            <div class="video-meta">145 B görüntüleme • 2 gün önce</div>
                        </div>
                    </div>
                </div>`;
        });
    }

    // 2. SHORTS KAYDIRMA SİSTEMİ (SCROLL SNAP)
    async function openShortsFeed() {
        const layer = document.getElementById('shorts-layer');
        const wrapper = document.getElementById('shorts-wrapper');
        layer.style.display = 'block';
        wrapper.innerHTML = '<div style="text-align:center; padding-top:100px;">Shorts Akışı Yükleniyor...</div>';

        const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=türkçe shorts trend -çocuk&type=video&videoDuration=short&key=${KEY}`);
        const data = await res.json();
        
        wrapper.innerHTML = '';
        data.items.forEach(item => {
            wrapper.innerHTML += `
                <div class="short-frame">
                    <div class="short-player">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${item.id.videoId}?autoplay=1&loop=1&playlist=${item.id.videoId}&controls=0" frameborder="0" allow="autoplay; fullscreen"></iframe>
                        <div class="short-overlay-info">
                            <h3>${item.snippet.channelTitle}</h3>
                            <p>${item.snippet.title}</p>
                        </div>
                        <div class="short-btns">
                            <div class="s-btn"><i class="fas fa-thumbs-up"></i></div>
                            <div class="s-btn"><i class="fas fa-comment"></i></div>
                            <div class="s-btn"><i class="fas fa-share"></i></div>
                        </div>
                    </div>
                </div>`;
        });
    }

    // 3. KATEGORİ DEĞİŞTİRME
    function changeCategory(cat, el) {
        document.querySelectorAll('.side-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        currentToken = '';
        currentMode = `türkçe ${cat} videoları`;
        loadVideos(currentMode);
    }

    function globalSearch() {
        const q = document.getElementById('main-search').value;
        if(q) loadVideos(q + " türkçe");
    }

    function closeShorts() {
        document.getElementById('shorts-layer').style.display = 'none';
        document.getElementById('shorts-wrapper').innerHTML = '';
    }

    function playVideo(id) {
        window.open(`https://www.youtube.com/watch?v=${id}`, '_blank');
    }

    // Sonsuz Kaydırma Olayı
    document.getElementById('main-scroll').onscroll = function() {
        if(this.scrollTop + this.clientHeight >= this.scrollHeight - 20) {
            loadVideos(currentMode, true);
        }
    };

    // Başlat
    setTimeout(() => loadVideos(), 1000);
</script>
</body>
</html>
