<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hamster Kombat Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }

        /* Arka plan Ä±ÅŸÄ±k efekti */
        .bg-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: rgba(243, 186, 47, 0.15);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
        }

        .card-dark {
            background: #1c1f24;
            border: 1px solid #2d333b;
        }

        .hamster-circle {
            background: radial-gradient(circle, #32363c 0%, #111315 100%);
            border: 12px solid #282b30;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.05s ease;
        }

        .hamster-circle:active {
            transform: scale(0.95);
        }

        /* SayÄ± fÄ±rlama efekti */
        .plus-animation {
            position: absolute;
            color: white;
            font-size: 32px;
            font-weight: 900;
            pointer-events: none;
            animation: floatUp 0.7s ease-out forwards;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-120px); }
        }

        .nav-icon {
            filter: grayscale(1);
            transition: 0.3s;
        }

        .nav-item.active .nav-icon {
            filter: grayscale(0);
        }
    </style>
</head>
<body class="flex flex-col justify-between select-none">

    <div class="bg-glow"></div>

    <div class="px-4 pt-4">
        <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center font-bold text-sm">G</div>
                <span class="text-sm font-medium">Gemini (CEO)</span>
            </div>
            <div class="text-sm text-gray-400">Seviye 1/10</div>
        </div>

        <div class="grid grid-cols-3 gap-2">
            <div class="card-dark rounded-2xl p-2 text-center border-b-2 border-b-yellow-500">
                <p class="text-[10px] text-gray-500 uppercase font-bold">TÄ±k BaÅŸÄ±</p>
                <div class="flex justify-center items-center gap-1">
                    <span class="text-yellow-500 text-xs">ğŸ’°</span>
                    <span class="font-bold text-sm text-white">+1</span>
                </div>
            </div>
            <div class="card-dark rounded-2xl p-2 text-center border-b-2 border-b-blue-500">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Limit</p>
                <div class="flex justify-center items-center gap-1">
                    <span class="text-blue-500 text-xs">ğŸ’§</span>
                    <span class="font-bold text-sm text-white">0</span>
                </div>
            </div>
            <div class="card-dark rounded-2xl p-2 text-center border-b-2 border-b-green-500">
                <p class="text-[10px] text-gray-500 uppercase font-bold">Saatlik Kar</p>
                <div class="flex justify-center items-center gap-1">
                    <span class="text-green-500 text-xs">ğŸ“ˆ</span>
                    <span class="font-bold text-sm text-white">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="flex flex-col items-center mt-6">
        <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-full bg-yellow-500 flex items-center justify-center shadow-[0_0_20px_rgba(243,186,47,0.5)]">
                <span class="text-2xl">ğŸ’°</span>
            </div>
            <h1 id="score" class="text-5xl font-black tracking-tight">0</h1>
        </div>
    </div>

    <div class="flex justify-center items-center relative h-80">
        <div id="tapBtn" class="hamster-circle w-64 h-64 rounded-full flex items-center justify-center">
            <span class="text-[120px]">ğŸ¹</span>
        </div>
    </div>

    <div class="px-6 mb-2">
        <div class="flex justify-between items-center mb-1">
            <div class="flex items-center gap-1 text-yellow-500 font-bold">
                <span>âš¡</span>
                <span id="energyText">1000</span> / 1000
            </div>
            <div class="text-sm font-bold">Bronz Seviye</div>
        </div>
        <div class="w-full bg-[#2d333b] h-3 rounded-full p-[2px]">
            <div id="energyFill" class="h-full bg-gradient-to-r from-yellow-400 to-yellow-600 rounded-full transition-all duration-150" style="width: 100%"></div>
        </div>
    </div>

    <div class="bg-[#1c1f24] mx-4 mb-4 rounded-3xl p-2 border border-[#2d333b] flex justify-around items-center">
        <div class="nav-item active text-center">
            <div class="text-2xl">ğŸ </div>
            <div class="text-[10px] text-yellow-500 mt-1">Borsa</div>
        </div>
        <div class="nav-item text-center opacity-50">
            <div class="text-2xl">â›ï¸</div>
            <div class="text-[10px] mt-1">Madenci</div>
        </div>
        <div class="nav-item text-center opacity-50">
            <div class="text-2xl">ğŸ‘¥</div>
            <div class="text-[10px] mt-1">Dostlar</div>
        </div>
        <div class="nav-item text-center opacity-50">
            <div class="text-2xl">ğŸª™</div>
            <div class="text-[10px] mt-1">Kazan</div>
        </div>
    </div>

    <script>
        let score = 0;
        let energy = 1000;
        const maxEnergy = 1000;

        const scoreEl = document.getElementById('score');
        const energyText = document.getElementById('energyText');
        const energyFill = document.getElementById('energyFill');
        const tapBtn = document.getElementById('tapBtn');

        tapBtn.addEventListener('click', (e) => {
            if (energy > 0) {
                // Skoru ArtÄ±r
                score++;
                energy--;

                // UI GÃ¼ncelle
                scoreEl.textContent = score.toLocaleString();
                energyText.textContent = energy;
                energyFill.style.width = (energy / maxEnergy * 100) + '%';

                // Animasyon
                createPlusOne(e);
            }
        });

        function createPlusOne(e) {
            const rect = tapBtn.getBoundingClientRect();
            const x = e.clientX;
            const y = e.clientY;

            const plus = document.createElement('div');
            plus.className = 'plus-animation';
            plus.textContent = '+1';
            plus.style.left = `${x - 20}px`;
            plus.style.top = `${y - 40}px`;

            document.body.appendChild(plus);

            setTimeout(() => plus.remove(), 700);
        }

        // Enerji Yenileme
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(energy + 1, maxEnergy);
                energyText.textContent = energy;
                energyFill.style.width = (energy / maxEnergy * 100) + '%';
            }
        }, 1500);
    </script>
</body>
</html>
