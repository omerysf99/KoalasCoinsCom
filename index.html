<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Pro - 100 Video & Akƒ±llƒ± Tƒ±k</title>
    <style>
        body { margin: 0; padding: 0; background-color: #0b0b0b; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; color: white; overflow: hidden; }
        .reels-wrapper { width: 100%; max-width: 380px; height: 90vh; position: relative; background: #000; border-radius: 40px; overflow: hidden; border: 6px solid #222; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        .reels-container { height: 100%; overflow-y: scroll; scroll-snap-type: y mandatory; scroll-behavior: smooth; }
        .reels-container::-webkit-scrollbar { display: none; }
        .video-card { height: 100%; width: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; cursor: pointer; }

        /* Ses Kontrolleri */
        .master-volume-btn { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; background: rgba(0,0,0,0.5); border-radius: 50%; border: 1px solid rgba(255,255,255,0.2); color: white; font-size: 18px; cursor: pointer; z-index: 100; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px); }

        /* Yan Men√º */
        .side-bar { position: absolute; right: 10px; bottom: 80px; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 10; }
        .action-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon { font-size: 26px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); transition: 0.2s; }
        .count { font-size: 11px; font-weight: bold; margin-top: 2px; }

        /* Kalp Animasyonu */
        .heart-animation { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 80px; color: red; pointer-events: none; z-index: 150; }
        .animate-heart { animation: heartPop 0.6s ease-out forwards; }
        @keyframes heartPop { 0% { transform: translate(-50%, -50%) scale(0); opacity: 0; } 50% { transform: translate(-50%, -50%) scale(1.5); opacity: 1; } 100% { transform: translate(-50%, -100%) scale(1.2); opacity: 0; } }

        .info-overlay { position: absolute; bottom: 30px; left: 15px; width: 60%; pointer-events: none; text-shadow: 0 1px 4px black; }
    </style>
</head>
<body>

<div class="reels-wrapper">
    <button class="master-volume-btn" id="muteBtn" onclick="toggleMute()">üîä</button>
    <div id="heartPop" class="heart-animation">‚ù§Ô∏è</div>
    <div class="reels-container" id="reelsContainer"></div>
</div>

<script>
    const container = document.getElementById('reelsContainer');
    let globalVolume = 0.5;
    let isMuted = false;
    let clickTimer = null; // Tek ve √ßift tƒ±kƒ± ayƒ±rt etmek i√ßin

    // 1'den 100'e kadar olan videolar
    const videoList = [];
    for (let i = 1; i <= 100; i++) {
        videoList.push(`reels${i}.mp4`);
    }

    function toggleMute() {
        isMuted = !isMuted;
        document.getElementById('muteBtn').innerText = isMuted ? 'üîá' : 'üîä';
        document.querySelectorAll('video').forEach(v => { v.muted = isMuted; });
    }

    // Tƒ±klama Y√∂netimi (Single vs Double)
    function handleVideoClick(videoElement, index) {
        if (clickTimer == null) {
            // ƒ∞lk tƒ±klama: Beklemeye al
            clickTimer = setTimeout(() => {
                // Eƒüer 250ms i√ßinde ikinci tƒ±k gelmezse: Oynat/Durdur
                if (videoElement.paused) videoElement.play();
                else videoElement.pause();
                clickTimer = null;
            }, 250);
        } else {
            // ƒ∞kinci tƒ±klama 250ms i√ßinde geldi: √áift Tƒ±k (Like)
            clearTimeout(clickTimer);
            clickTimer = null;
            toggleLike(index, true); // Sadece beƒüenme modunda √ßalƒ±≈ütƒ±r
        }
    }

    function toggleLike(index, forceLike = false) {
        const key = `liked_video_${index}`;
        const isLiked = localStorage.getItem(key) === 'true';
        const heartIcon = document.querySelectorAll('.like-icon')[index];
        const countEl = document.querySelectorAll('.like-count')[index];
        
        // Eƒüer √ßift tƒ±klandƒ±ysa ve zaten beƒüenildiyse tekrar sayƒ± artmasƒ±n (sadece animasyon √ßƒ±ksƒ±n)
        if (forceLike && isLiked) {
            playHeartAnim();
            return;
        }

        if (!isLiked) {
            localStorage.setItem(key, 'true');
            countEl.innerText = parseInt(countEl.innerText) + 1;
            heartIcon.innerText = '‚ù§Ô∏è';
            playHeartAnim();
        } else if (!forceLike) {
            // Sadece butona basƒ±nca beƒüeniyi geri √ßekme
            localStorage.removeItem(key);
            countEl.innerText = parseInt(countEl.innerText) - 1;
            heartIcon.innerText = 'ü§ç';
        }
    }

    function playHeartAnim() {
        const pop = document.getElementById('heartPop');
        pop.classList.remove('animate-heart');
        void pop.offsetWidth; 
        pop.classList.add('animate-heart');
    }

    function render() {
        videoList.forEach((file, i) => {
            const isLiked = localStorage.getItem(`liked_video_${i}`) === 'true';
            const card = document.createElement('div');
            card.className = 'video-card';
            card.innerHTML = `
                <video src="${file}" loop playsinline onclick="handleVideoClick(this, ${i})"></video>
                <div class="side-bar">
                    <div class="action-item" onclick="toggleLike(${i})">
                        <span class="icon like-icon">${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                        <span class="count like-count">${isLiked ? 1 : 0}</span>
                    </div>
                    <div class="action-item"><span class="icon">üí¨</span><span class="count">0</span></div>
                    <div class="action-item"><span class="icon">üîñ</span><span class="count">0</span></div>
                </div>
                <div class="info-overlay">
                    <h4 style="margin:0;">Video #${i+1}</h4>
                    <p style="margin:5px 0 0; font-size:12px;">Durdurmak i√ßin 1, beƒüenmek i√ßin 2 tƒ±k!</p>
                </div>
            `;
            container.appendChild(card);
        });
    }

    container.addEventListener('scroll', () => {
        document.querySelectorAll('video').forEach((v) => {
            const pos = v.getBoundingClientRect();
            if (pos.top >= -50 && pos.top <= 50) {
                v.play().catch(() => {});
                v.volume = globalVolume;
                v.muted = isMuted;
            } else { v.pause(); }
        });
    });

    render();
    window.addEventListener('click', () => { 
        document.querySelectorAll('video').forEach(v => { v.muted = isMuted; v.volume = globalVolume; });
    }, { once: true });
</script>

</body>
</html>
