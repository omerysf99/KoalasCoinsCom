<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Koala Arcade - OG Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; height: 100vh; }

        /* --- 1. ANALİZ EKRANI (DETAYLI) --- */
        #checking-screen {
            position: fixed; inset: 0; background: #000; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px;
        }
        .baby-banner { width: 70%; max-width: 300px; border-radius: 20px; margin-bottom: 30px; }
        
        .analysis-list { width: 100%; max-width: 280px; margin-top: 20px; }
        .analysis-item { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; opacity: 0; transform: translateY(10px); transition: 0.5s; }
        .analysis-item.visible { opacity: 1; transform: translateY(0); }
        .item-label { color: #888; font-size: 13px; font-weight: 700; }
        .item-value { color: #fff; font-size: 13px; font-weight: 900; }
        .status-icon { margin-left: 10px; font-size: 14px; }

        .progress-container { width: 200px; height: 2px; background: #1a1a1a; border-radius: 10px; overflow: hidden; margin-top: 40px; }
        #progress-fill { width: 0%; height: 100%; background: #fff; transition: width 6s linear; }

        /* --- 2. CONGRATS EKRANI --- */
        #congrats-screen {
            position: fixed; inset: 0; background: #000; z-index: 9000;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 30px; text-align: center;
        }
        .koala-coin-large { width: 140px; height: 140px; border-radius: 50%; object-fit: cover; border: 2px solid #333; margin-bottom: 20px; }
        .amount-text { font-size: 55px; font-weight: 900; letter-spacing: -1px; margin-bottom: 60px; }
        .dogs-btn { background: #fff; color: #000; width: 100%; max-width: 350px; padding: 18px; border-radius: 16px; font-weight: 700; font-size: 16px; }

        /* --- 3. ANA ARAYÜZ (Kısa Özet) --- */
        #main-interface { display: none; height: 100vh; flex-direction: column; opacity: 0; transition: opacity 0.5s; }
        .page-content { display: none; flex-direction: column; height: 100%; overflow-y: auto; padding: 20px 20px 100px; }
        .page-content.active { display: flex; }
        .user-balance { font-size: 48px; font-weight: 900; text-align: center; margin-top: 20px; }
        .dogs-row { background: #0d0d0d; border-radius: 16px; padding: 16px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        
        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; border-top: 1px solid #1a1a1a; display: grid; grid-template-columns: repeat(3, 1fr); padding: 10px 0 35px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: #444; font-size: 10px; font-weight: 700; gap: 4px; }
        .nav-item.active { color: #fff; }

        #toast { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 12px 25px; border-radius: 30px; font-weight: 800; z-index: 20000; transition: 0.5s; }
    </style>
</head>
<body>

    <div id="toast">Message</div>

    <div id="checking-screen">
        <img src="babykoalas.jpg" class="baby-banner">
        
        <div class="analysis-list">
            <div class="analysis-item" id="check-age">
                <span class="item-label">Account Age</span>
                <span class="item-value">5.4 Years <i class="fa-solid fa-check-circle status-icon text-green-500"></i></span>
            </div>
            <div class="analysis-item" id="check-nick">
                <span class="item-label">Telegram Nickname</span>
                <span class="item-value">@KoalaUser <i class="fa-solid fa-check-circle status-icon text-green-500"></i></span>
            </div>
            <div class="analysis-item" id="check-prem">
                <span class="item-label">Telegram Premium</span>
                <span class="item-value">Status: Yes <i class="fa-solid fa-star status-icon text-yellow-500"></i></span>
            </div>
        </div>

        <div class="progress-container"><div id="progress-fill"></div></div>
        <p class="mt-4 text-[10px] font-bold text-zinc-600 uppercase tracking-[3px]">Verifying Data...</p>
    </div>

    <div id="congrats-screen">
        <h1 class="text-3xl font-black mb-2 uppercase">You are Amazing!</h1>
        <p class="text-zinc-500 text-sm font-bold mb-10">Based on your TG profile</p>
        <img src="coinkoala.jpg" class="koala-coin-large">
        <div class="amount-text" id="final-amount">0</div>
        <button class="dogs-btn" onclick="openMain()">CONTINUE</button>
    </div>

    <div id="main-interface">
        <div id="page-home" class="page-content active">
            <div class="text-center py-10">
                <img src="coinkoala.jpg" class="w-20 h-20 rounded-full mx-auto mb-4 object-cover">
                <div class="user-balance" id="top-balance">0</div>
                <p class="text-zinc-500 font-bold text-[10px] uppercase">Your $KOALA Stash</p>
            </div>
            <h3 class="text-xs font-bold mb-4 text-zinc-500 uppercase tracking-widest">Tasks</h3>
            <div class="dogs-row" onclick="completeTG()"><div class="font-bold">Join TG</div><div id="tg-v">+100</div></div>
            <div class="dogs-row" onclick="watchAd()"><div class="font-bold">Watch Ad</div><div>+1</div></div>
        </div>

        <div id="page-games" class="page-content">
            <h2 class="text-center mt-10 font-black">GAMES COMING SOON</h2>
        </div>

        <div id="page-wallet" class="page-content">
            <h2 class="text-center mt-10 font-black">AIRDROP SOON</h2>
        </div>

        <div class="bottom-nav">
            <div class="nav-item active" onclick="switchPage('home', this)"><i class="fa-solid fa-house text-lg"></i><span>HOME</span></div>
            <div class="nav-item" onclick="switchPage('games', this)"><i class="fa-solid fa-gamepad text-lg"></i><span>GAMES</span></div>
            <div class="nav-item" onclick="switchPage('wallet', this)"><i class="fa-solid fa-wallet text-lg"></i><span>AIRDROP</span></div>
        </div>
    </div>

    <script>
        let myBalance = 0;

        window.onload = () => {
            // Analiz Animasyonu
            const fill = document.getElementById('progress-fill');
            fill.style.width = '100%';

            // Verileri sırayla göster
            setTimeout(() => document.getElementById('check-age').classList.add('visible'), 800);
            setTimeout(() => document.getElementById('check-nick').classList.add('visible'), 1800);
            setTimeout(() => document.getElementById('check-prem').classList.add('visible'), 2800);

            // Bitiş
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('congrats-screen').style.display = 'flex';
                const reward = Math.floor(Math.random() * 5000 + 2000);
                document.getElementById('final-amount').innerText = reward.toLocaleString();
                myBalance = reward;
            }, 5500);
        };

        function openMain() {
            document.getElementById('congrats-screen').style.display = 'none';
            document.getElementById('main-interface').style.display = 'flex';
            setTimeout(() => document.getElementById('main-interface').style.opacity = '1', 50);
            document.getElementById('top-balance').innerText = myBalance.toLocaleString();
        }

        function switchPage(pId, el) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('page-'+pId).classList.add('active');
            el.classList.add('active');
        }

        function completeTG() {
            window.open('Https://t.me/KoalasCommunity', '_blank');
            myBalance += 100;
            document.getElementById('tg-v').innerText = '✅';
            document.getElementById('top-balance').innerText = myBalance.toLocaleString();
            showToast("+100 KOALA!");
        }

        function watchAd() {
            myBalance += 1;
            document.getElementById('top-balance').innerText = myBalance.toLocaleString();
            showToast("+1 KOALA!");
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.top = "30px";
            setTimeout(() => t.style.top = "-100px", 2000);
        }
    </script>
</body>
</html>
