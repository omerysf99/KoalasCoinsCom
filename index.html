<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Apps Center</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0e1621;
            --text-color: #ffffff;
            --secondary-text: #708499;
            --button-bg: #2481cc;
            --card-bg: #17212b;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 15px;
        }
        .header { font-size: 20px; font-weight: bold; margin-bottom: 20px; display: flex; align-items: center; justify-content: space-between; }
        .app-card {
            display: flex; align-items: center;
            background: var(--card-bg);
            padding: 12px; border-radius: 12px;
            margin-bottom: 10px;
        }
        .app-icon { width: 50px; height: 50px; border-radius: 10px; margin-right: 15px; object-fit: cover; }
        .app-info { flex-grow: 1; }
        .app-title { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
        .app-desc { color: var(--secondary-text); font-size: 13px; }
        .open-btn {
            background: var(--button-bg);
            color: white; border: none;
            padding: 6px 16px; border-radius: 15px;
            font-weight: bold; cursor: pointer; text-decoration: none; font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">Trending This Week <span>&rsaquo;</span></div>
    <div id="app-list">
        <p style="text-align:center; color:gray;">Yükleniyor...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBbA61N0ztsdRxEjwMUS0YKXXfXV4DMEVQ",
            authDomain: "playcentr-67140.firebaseapp.com",
            projectId: "playcentr-67140",
            storageBucket: "playcentr-67140.firebasestorage.app",
            messagingSenderId: "306761978239",
            appId: "1:306761978239:web:17d4e797da09fa0b49ca4a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const appListContainer = document.getElementById('app-list');

        async function loadApps() {
            try {
                const querySnapshot = await getDocs(collection(db, "apps"));
                appListContainer.innerHTML = ''; // Temizle
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const card = `
                        <div class="app-card">
                            <img src="${data.icon}" class="app-icon">
                            <div class="app-info">
                                <div class="app-title">${data.name}</div>
                                <div class="app-desc">${data.description}</div>
                            </div>
                            <a href="${data.link}" target="_blank" class="open-btn">Open</a>
                        </div>
                    `;
                    appListContainer.innerHTML += card;
                });
            } catch (e) {
                console.error("Hata: ", e);
                appListContainer.innerHTML = "Veri çekilemedi.";
            }
        }

        loadApps();
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
