<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Pro - Scroll Snap</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; color: white; }

        /* ALT NAVƒ∞GASYON */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 65px;
            background: #0f0f0f; display: flex; justify-content: space-around;
            align-items: center; z-index: 2000; border-top: 1px solid #222;
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 0.5; cursor: pointer; flex: 1; }
        .nav-item.active { opacity: 1; border-top: 2px solid red; }
        .nav-item b { font-size: 20px; display: block; margin-bottom: 2px; }

        /* SAYFA YAPISI */
        .page { display: none; height: calc(100vh - 65px); width: 100%; overflow: hidden; }
        .active-page { display: block; }

        /* ANA SAYFA (BAKƒ∞YE) */
        #homePage { padding: 30px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: #0f0f0f; }
        .balance-card { background: #1a1a1a; padding: 25px; border-radius: 20px; border: 2px solid #4CAF50; width: 100%; margin-bottom: 20px; }

        /* SHORTS KAYDIRMA ALANI (SNAP-POINT) */
        #shortsPage { 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; /* Kaydƒ±rmayƒ± videoda sabitler */
            height: 100%;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        #shortsPage::-webkit-scrollbar { display: none; }

        .short-unit { 
            width: 100%; 
            height: calc(100vh - 65px); /* Tam ekran y√ºkseklik */
            scroll-snap-align: start; /* Her video ba≈ülangƒ±ca yapƒ±≈üƒ±r */
            position: relative; 
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* REKLAM KATMANI */
        .ad-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100; text-align: center;
        }
        .ad-timer { font-size: 32px; color: #FFD700; margin-top: 15px; font-weight: bold; }

        /* GE√áMƒ∞≈û SAYFASI */
        #historyPage { overflow-y: auto; padding: 20px; background: #0f0f0f; }
        .history-card { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid red; }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="balance-card">
        <p style="color: #aaa;">Mevcut Kazan√ß</p>
        <h1 id="balanceDisplay">0.0000$</h1>
    </div>
    <div style="background: #222; padding: 15px; border-radius: 12px; font-size: 13px;">
        <b>Bilgi:</b> Her 4 videoda bir reklam √ßƒ±kar. <br>
        Her reklam sonrasƒ± <b>0.0003$</b> kazanƒ±rsƒ±nƒ±z.
    </div>
</div>

<div id="shortsPage" class="page" onscroll="handleScroll()">
    <div id="shortsContent"></div>
</div>

<div id="historyPage" class="page">
    <h2 style="margin-bottom: 20px;">ƒ∞zleme Ge√ßmi≈üi</h2>
    <div id="histList"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="btn-home" onclick="switchTab('homePage')"><b>üè†</b>Ana Sayfa</div>
    <div class="nav-item" id="btn-shorts" onclick="switchTab('shortsPage')"><b>üéûÔ∏è</b>Shorts</div>
    <div class="nav-item" id="btn-history" onclick="switchTab('historyPage')"><b>üïí</b>Ge√ßmi≈ü</div>
</nav>

<script>
    const reels = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let balance = 0;
    let videoCounter = 0;
    let historySet = new Set();
    let isMuted = true;

    // Shorts i√ßeriklerini olu≈ütur
    function buildShorts() {
        const container = document.getElementById('shortsContent');
        // Sonsuz hissi i√ßin 5 set olu≈ütur (Toplam 20 video)
        for(let i=0; i<5; i++) {
            reels.forEach((file, idx) => {
                container.innerHTML += `
                    <div class="short-unit" onclick="toggleMuteAll()">
                        <video src="${file}" loop muted playsinline></video>
                        <div style="position:absolute; bottom:30px; left:20px; pointer-events:none;">
                            <h3>Kanal #${idx+1}</h3>
                            <p style="font-size:12px; opacity:0.7;">${file}</p>
                        </div>
                    </div>`;
            });
        }
        setupObserver();
    }

    // Video Oynatma ve Ge√ßmi≈ü Mantƒ±ƒüƒ±
    function setupObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const video = e.target;
                if (e.isIntersecting) {
                    video.muted = isMuted;
                    video.play().catch(() => {});
                    
                    videoCounter++;
                    // Reklam Tetikleyici: Her 4. video
                    if(videoCounter % 4 === 0 && videoCounter !== 0) {
                        showLockedAd(video);
                    }

                    // Akƒ±llƒ± Ge√ßmi≈ü: Dosya adƒ±na g√∂re sadece bir kez ekler
                    const src = video.getAttribute('src');
                    if(!historySet.has(src)) {
                        historySet.add(src);
                        updateHistoryList(src);
                    }
                } else {
                    video.pause();
                }
            });
        }, { threshold: 0.6 });

        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    // Ge√ßilemez Reklam Fonksiyonu
    function showLockedAd(video) {
        video.pause();
        const parent = video.parentElement;
        const adOverlay = document.createElement('div');
        adOverlay.className = 'ad-overlay';
        adOverlay.innerHTML = `
            <div style="font-size:50px;">üì∫</div>
            <h2>REKLAM ƒ∞ZLENƒ∞YOR</h2>
            <p>L√ºtfen bekleyin, kazan√ß ekleniyor...</p>
            <div class="ad-timer">5</div>
        `;
        parent.appendChild(adOverlay);

        let timer = 5;
        const countdown = setInterval(() => {
            timer--;
            adOverlay.querySelector('.ad-timer').innerText = timer;
            if(timer <= 0) {
                clearInterval(countdown);
                adOverlay.remove();
                video.play();
                addProfit();
            }
        }, 1000);
    }

    function addProfit() {
        balance += 0.0003;
        document.getElementById('balanceDisplay').innerText = balance.toFixed(4) + "$";
    }

    function switchTab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById(id).classList.add('active-page');
        document.getElementById('btn-' + id.replace('Page', '')).classList.add('active');

        if(id !== 'shortsPage') {
            document.querySelectorAll('video').forEach(v => v.pause());
        }
    }

    function toggleMuteAll() {
        isMuted = !isMuted;
        document.querySelectorAll('video').forEach(v => v.muted = isMuted);
    }

    function updateHistoryList(fileName) {
        const list = document.getElementById('histList');
        list.innerHTML = `
            <div class="history-card">
                <p><b>${fileName}</b></p>
                <small style="color:#aaa;">Tamamlandƒ± - Ge√ßmi≈üe ƒ∞≈ülendi</small>
            </div>` + list.innerHTML;
    }

    buildShorts();
</script>
</body>
</html>
