<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Pro - Video Earn</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; color: white; }

        /* ALT NAVƒ∞GASYON */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: #000; display: flex; justify-content: space-around;
            align-items: center; z-index: 5000; border-top: 0.5px solid #222;
        }
        .nav-item { color: white; text-align: center; font-size: 11px; opacity: 0.6; cursor: pointer; flex: 1; transition: 0.2s; }
        .nav-item.active { opacity: 1; color: #fff; font-weight: bold; }
        .nav-item i { font-size: 24px; display: block; margin-bottom: 3px; font-style: normal; }

        /* SAYFA YAPISI */
        .page { display: none; height: calc(100vh - 70px); width: 100%; position: absolute; top: 0; left: 0; }
        .active-page { display: block; }

        /* ANA SAYFA */
        #homePage { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: radial-gradient(circle, #1a1a1a, #000); }
        .balance-card { background: #1a1a1a; padding: 30px; border-radius: 25px; border: 1px solid #333; width: 100%; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        .balance-card h2 { color: #00ff88; font-size: 40px; margin: 10px 0; }

        /* SHORTS Dƒ∞KEY KAYDIRMA */
        #shortsPage { 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        #shortsPage::-webkit-scrollbar { display: none; }
        .short-unit { width: 100%; height: 100%; scroll-snap-align: start; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Vƒ∞DEO UI */
        .side-bar { position: absolute; right: 10px; bottom: 40px; display: flex; flex-direction: column; gap: 22px; align-items: center; z-index: 10; }
        .side-item { text-align: center; cursor: pointer; text-shadow: 0 2px 4px #000; }
        .side-item i { font-size: 30px; display: block; }
        .side-item span { font-size: 12px; margin-top: 4px; display: block; }
        .video-meta { position: absolute; bottom: 20px; left: 15px; right: 80px; z-index: 10; pointer-events: none; }

        /* REKLAM EKRANI */
        .ad-modal { position: absolute; inset: 0; background: rgba(0,0,0,0.96); z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .timer-circle { width: 70px; height: 70px; border: 4px solid #00ff88; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; margin-top: 20px; color: #00ff88; font-weight: bold; }

        /* GE√áMƒ∞≈û */
        .hist-card { background: #111; padding: 15px; border-radius: 12px; margin: 10px; border-left: 4px solid red; display: flex; align-items: center; gap: 15px; }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="balance-card">
        <p style="color: #888; text-transform: uppercase; font-size: 12px; letter-spacing: 1px;">Toplam Bakiyeniz</p>
        <h2 id="balanceText">0.0000$</h2>
    </div>
    <div style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; font-size: 14px; color: #aaa;">
        <b>üí° Bilgi:</b> Her 4 Shorts videosunda 5 saniye reklam √ßƒ±kar ve bakiyenize <b>0.0003$</b> eklenir.
    </div>
</div>

<div id="shortsPage" class="page">
    <div id="shortsFlow"></div>
</div>

<div id="historyPage" class="page" style="overflow-y: auto;">
    <h2 style="padding: 20px;">ƒ∞zleme Ge√ßmi≈üi</h2>
    <div id="histContent"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="btn-home" onclick="nav('homePage')"><i>üè†</i>Ana Sayfa</div>
    <div class="nav-item" id="btn-shorts" onclick="nav('shortsPage')"><i>üéûÔ∏è</i>Shorts</div>
    <div class="nav-item" id="btn-history" onclick="nav('historyPage')"><i>üïí</i>Ge√ßmi≈ü</div>
</nav>

<script>
    const videos = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let wallet = 0;
    let viewCounter = 0;
    let historySet = new Set();
    let globalMuted = true;

    function buildApp() {
        const flow = document.getElementById('shortsFlow');
        // Sonsuz d√∂ng√º hissi i√ßin 10 set
        for(let i=0; i<10; i++) {
            videos.forEach((file, idx) => {
                flow.innerHTML += `
                <div class="short-unit">
                    <video src="${file}" loop muted playsinline onclick="toggleAudio()"></video>
                    <div class="side-bar">
                        <div class="side-item"><i>‚ù§Ô∏è</i><span>1.2M</span></div>
                        <div class="side-item"><i>üí¨</i><span>856</span></div>
                        <div class="side-item"><i>‚úàÔ∏è</i><span>Payla≈ü</span></div>
                    </div>
                    <div class="video-meta">
                        <h3>Kullanƒ±cƒ±_${idx+1}</h3>
                        <p>Harika bir video i√ßeriƒüi! #${file.split('.')[0]}</p>
                    </div>
                </div>`;
            });
        }
        setupObserver();
    }

    function nav(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('btn-' + id.replace('Page', '')).classList.add('active');
        if (id !== 'shortsPage') document.querySelectorAll('video').forEach(v => v.pause());
    }

    function setupObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const v = e.target;
                if (e.isIntersecting) {
                    v.muted = globalMuted;
                    v.play().catch(() => {});
                    viewCounter++;
                    if(viewCounter % 4 === 0 && viewCounter !== 0) triggerAd(v);
                    if(!historySet.has(v.src)) {
                        historySet.add(v.src);
                        addHistoryUI(v.getAttribute('src'));
                    }
                } else { v.pause(); }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('video').forEach(v => observer.observe(v));
    }

    function triggerAd(v) {
        v.pause();
        const ad = document.createElement('div');
        ad.className = 'ad-modal';
        ad.innerHTML = `<h3>REKLAM</h3><div class="timer-circle" id="timer">5</div><p style="margin-top:10px; color:#666">Bakiye y√ºkleniyor...</p>`;
        v.parentElement.appendChild(ad);
        let s = 5;
        const count = setInterval(() => {
            s--;
            if(document.getElementById('timer')) document.getElementById('timer').innerText = s;
            if(s <= 0) {
                clearInterval(count);
                ad.remove();
                v.play();
                wallet += 0.0003;
                document.getElementById('balanceText').innerText = wallet.toFixed(4) + "$";
            }
        }, 1000);
    }

    function toggleAudio() {
        globalMuted = !globalMuted;
        document.querySelectorAll('video').forEach(v => v.muted = globalMuted);
    }

    function addHistoryUI(name) {
        const h = document.getElementById('histContent');
        h.innerHTML = `<div class="hist-card"><b>${name}</b><br><small>Az √∂nce izlendi</small></div>` + h.innerHTML;
    }

    buildApp();
</script>
</body>
</html>
