<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Inter', sans-serif; }
        body { background-color: #000; color: #fff; overflow: hidden; height: 100vh; }

        /* --- 1. CHECKING EKRANI (FULL SCREEN) --- */
        #checking-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }

        .loader {
            width: 50px; height: 50px; border: 4px solid #333;
            border-bottom-color: #fff; border-radius: 50%;
            display: inline-block; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 2. ANA ARAYÃœZ --- */
        #main-app { display: none; height: 100vh; }

        .hero-section { width: 100%; display: flex; justify-content: center; padding: 15px; }
        .hero-img { 
            width: 100%; max-width: 600px; height: 450px; 
            object-fit: cover; border-radius: 50px;
            box-shadow: 0 0 50px rgba(255,255,255,0.05);
        }

        .bal-display { font-size: 70px; font-weight: 900; letter-spacing: -4px; text-align: center; margin-top: 5px; }

        /* NAV */
        .nav-bar {
            position: fixed; bottom: 0; left: 0; right: 0; height: 100px;
            background: #000; border-top: 1px solid #111;
            display: grid; grid-template-columns: repeat(3, 1fr);
            padding-bottom: 30px; z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 26px; margin-bottom: 4px; }
        .nav-item span { font-size: 10px; font-weight: 800; text-transform: uppercase; }

        /* GAME */
        .crash-area { background: #080808; border: 1px solid #151515; border-radius: 40px; height: 350px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        #multiplier { font-size: 85px; font-weight: 900; z-index: 10; }

        .btn-white { 
            background: #fff; color: #000; width: 100%; padding: 20px; 
            border-radius: 20px; font-weight: 900; font-size: 18px; 
            transition: 0.2s; text-transform: uppercase;
        }
        .btn-white:active { transform: scale(0.97); }

        .page { display: none; height: 100vh; overflow-y: auto; padding: 10px 20px 140px; }
        .page.active { display: block; }
    </style>
</head>
<body>

    <div id="checking-screen">
        <div id="check-step-1" class="text-center">
            <i class="fa-brands fa-telegram text-6xl mb-8"></i>
            <h1 class="text-3xl font-black mb-2 uppercase">Who is Koala?</h1>
            <p class="text-zinc-500 font-bold mb-10">We are checking your account age...</p>
            <button onclick="runAnalysis()" id="check-start-btn" class="btn-white">Check Seniority</button>
        </div>

        <div id="check-step-2" class="text-center hidden">
            <span class="loader mb-6"></span>
            <p class="text-zinc-400 font-black animate-pulse tracking-widest uppercase">Analyzing Data...</p>
        </div>

        <div id="check-step-3" class="text-center hidden">
            <h2 id="years-count" class="text-8xl font-black mb-2">0</h2>
            <p class="text-xl font-bold text-zinc-500 uppercase mb-8">Years on Telegram</p>
            <div id="reward-text" class="text-2xl font-black text-yellow-500 mb-10">+0 $KOALA</div>
            <button onclick="enterApp()" class="btn-white">Continue to App</button>
        </div>
    </div>

    <div id="main-app">
        <div id="home" class="page active">
            <div class="hero-section">
                <img src="babykoalas.jpg" class="hero-img">
            </div>
            <div class="bal-display" id="total-bal">0</div>
            <p class="text-zinc-600 font-black text-[10px] text-center uppercase tracking-[0.6em]">$KOALA BALANCE</p>
            
            <div class="mt-10 p-6 bg-zinc-900/30 border border-zinc-800 rounded-[35px] text-center">
                <p class="text-zinc-500 text-xs font-black uppercase mb-2">Account Status</p>
                <p class="text-white font-black italic">VERIFIED VETERAN</p>
            </div>
        </div>

        <div id="game" class="page">
            <h2 class="text-center text-2xl font-black uppercase mb-6 tracking-tighter">Koala Flight</h2>
            <div class="crash-area mb-8" id="crash-box">
                <div id="multiplier">1.00x</div>
                <div id="rocket" style="position: absolute; bottom: 20%; font-size: 50px;">ðŸš€</div>
            </div>
            <button id="game-btn" onclick="handleGame()" class="btn-white">Launch Flight</button>
        </div>

        <div id="drop" class="page">
            <h2 class="text-4xl font-black uppercase text-center mt-10 mb-6">Airdrop</h2>
            <img src="coinkoala.jpg" class="w-full h-64 object-cover rounded-[50px] mb-8 border border-zinc-900 grayscale">
            <div class="bg-zinc-900/50 p-8 rounded-[40px] border border-zinc-800 text-center">
                <p class="text-zinc-500 font-black text-xs uppercase">Coming Soon</p>
            </div>
        </div>

        <nav class="nav-bar">
            <div class="nav-item active" onclick="nav('home', this)"><i class="fa-solid fa-house"></i><span>Home</span></div>
            <div class="nav-item" onclick="nav('game', this)"><i class="fa-solid fa-rocket"></i><span>Play</span></div>
            <div class="nav-item" onclick="nav('drop', this)"><i class="fa-solid fa- parachute-box"></i><span>Drop</span></div>
        </nav>
    </div>

    <script>
        let balance = parseInt(localStorage.getItem('k_bal')) || 0;
        let isChecked = localStorage.getItem('k_checked') === 'true';
        let isRunning = false;
        let gameLoop;

        // Sayfa YÃ¼klenince Kontrol Et
        window.onload = () => {
            if(isChecked) {
                // Daha Ã¶nce yapmÄ±ÅŸsa direkt ana sayfaya at
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
                updateUI();
            }
        };

        // --- CHECKING AKIÅžI ---
        function runAnalysis() {
            document.getElementById('check-step-1').classList.add('hidden');
            document.getElementById('check-step-2').classList.remove('hidden');

            setTimeout(() => {
                const years = Math.floor(Math.random() * 7) + 3; // 3-10 yÄ±l arasÄ±
                const reward = years * 15000;
                balance += reward;
                
                document.getElementById('years-count').innerText = years;
                document.getElementById('reward-text').innerText = `+${reward.toLocaleString()} $KOALA`;
                
                document.getElementById('check-step-2').classList.add('hidden');
                document.getElementById('check-step-3').classList.remove('hidden');
                updateUI();
            }, 3000);
        }

        function enterApp() {
            isChecked = true;
            localStorage.setItem('k_checked', 'true');
            document.getElementById('checking-screen').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('checking-screen').style.display = 'none';
                document.getElementById('main-app').style.display = 'block';
            }, 300);
        }

        // --- ANA FONKSÄ°YONLAR ---
        function updateUI() {
            document.getElementById('total-bal').innerText = balance.toLocaleString();
            localStorage.setItem('k_bal', balance);
        }

        function nav(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
            document.getElementById(p).classList.add('active'); el.classList.add('active');
        }

        // --- OYUN MANTIÄžI ---
        function handleGame() {
            const btn = document.getElementById('game-btn');
            if(!isRunning) {
                if(balance < 100) return alert("Low balance!");
                isRunning = true; balance -= 100; updateUI();
                let current = 1.00;
                let crashAt = Math.random() > 0.6 ? (Math.random() * 4 + 1.5).toFixed(2) : (Math.random() * 0.5 + 1.1).toFixed(2);
                btn.innerText = "CASH OUT";
                btn.style.backgroundColor = "#ffcc00";

                gameLoop = setInterval(() => {
                    current += 0.04;
                    document.getElementById('multiplier').innerText = current.toFixed(2) + "x";
                    document.getElementById('rocket').style.transform = `translateY(-${(current-1)*45}px)`;
                    if(current >= crashAt) {
                        clearInterval(gameLoop);
                        isRunning = false;
                        document.getElementById('multiplier').innerText = "BOOM";
                        btn.innerText = "Launch Flight"; btn.style.backgroundColor = "#fff";
                        setTimeout(() => { 
                            document.getElementById('multiplier').innerText = "1.00x"; 
                            document.getElementById('rocket').style.transform = "translateY(0)"; 
                        }, 1000);
                    }
                }, 60);
            } else {
                clearInterval(gameLoop);
                isRunning = false;
                let win = Math.floor(100 * parseFloat(document.getElementById('multiplier').innerText));
                balance += win; updateUI();
                btn.innerText = "Launch Flight"; btn.style.backgroundColor = "#fff";
                alert(`SUCCESS! You won ${win} $KOALA`);
                document.getElementById('multiplier').innerText = "1.00x";
                document.getElementById('rocket').style.transform = "translateY(0)";
            }
        }
    </script>
</body>
</html>
