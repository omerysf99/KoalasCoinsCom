<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 2026 | Dinamik Keşfet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f0f0f; --header-bg: #1c1c1c; --yt-red: #ff0000; --accent: #3390ec; }
        
        /* ÜSTTE 1CM BOŞLUK */
        body { background: #000; padding-top: 1cm; margin: 0; color: #fff; font-family: "Roboto", sans-serif; overflow: hidden; }

        /* HEADER */
        header { 
            height: 56px; background: var(--header-bg); display: flex; align-items: center; 
            padding: 0 16px; position: fixed; width: 100%; top: 1cm; z-index: 2000; gap: 15px;
        }

        /* SOL SABİT NAVİGASYON */
        .left-nav {
            position: fixed; left: 0; top: calc(56px + 1cm); width: 72px; height: 100%;
            background: var(--bg); display: flex; flex-direction: column; align-items: center;
            padding-top: 10px; border-right: 1px solid #222; z-index: 1000;
        }
        .nav-btn {
            width: 100%; padding: 15px 0; display: flex; flex-direction: column;
            align-items: center; gap: 5px; cursor: pointer; transition: 0.2s; color: #aaa;
        }
        .nav-btn:hover, .nav-btn.active { background: #272727; color: #fff; }
        .nav-btn i { font-size: 20px; }
        .nav-btn span { font-size: 10px; }

        /* ANA İÇERİK */
        .content-container { margin-left: 72px; margin-top: 56px; height: calc(100vh - 56px - 1cm); overflow-y: auto; padding: 15px; }

        /* VİDEO TASARIMI */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; margin-bottom: 30px; }
        .v-card { cursor: pointer; animation: fadeIn 0.5s ease-in; }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; object-fit: cover; background: #222; }
        .v-info { display: flex; gap: 12px; margin-top: 10px; }
        .v-chan { width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(45deg, #444, #222); flex-shrink: 0; }
        .v-text h4 { font-size: 14px; font-weight: 500; line-height: 1.3; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-text p { font-size: 12px; color: #aaa; margin-top: 4px; }

        /* SHORTS RAFI */
        .shorts-shelf { margin: 25px 0; border-top: 1px solid #222; border-bottom: 1px solid #222; padding: 20px 0; }
        .shorts-title { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; font-weight: bold; }
        .shorts-row { display: flex; gap: 12px; overflow-x: auto; scrollbar-width: none; }
        .short-item { min-width: 150px; aspect-ratio: 9/16; background: #222; border-radius: 12px; position: relative; overflow: hidden; }
        .short-item img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* YENİLEME BUTONU (LOGO) */
        .refresh-logo { cursor: pointer; transition: 0.3s; }
        .refresh-logo:active { transform: scale(0.9); opacity: 0.7; }
    </style>
</head>
<body>

<header>
    <div class="refresh-logo" onclick="refreshFeed()">
        <i class="fab fa-youtube" style="color:red; font-size:24px;"></i> 
        <span style="font-weight:bold; font-size:18px; margin-left:5px;">YouTube<sup>TR</sup></span>
    </div>
    <div style="margin-left:auto; display:flex; gap:20px; align-items:center; color:#aaa;">
        <i class="fas fa-redo-alt" onclick="refreshFeed()" style="cursor:pointer;"></i>
        <i class="fas fa-search"></i>
        <div style="width:30px; height:30px; border-radius:50%; background:var(--accent);"></div>
    </div>
</header>

<nav class="left-nav">
    <div class="nav-btn active" onclick="refreshFeed()"><i class="fas fa-home"></i><span>Ana Sayfa</span></div>
    <div class="nav-btn"><i class="fas fa-bolt"></i><span>Shorts</span></div>
    <div class="nav-btn"><i class="fas fa-layer-group"></i><span>Abonelik</span></div>
</nav>

<div class="content-container" id="feed-container">
    </div>

<script>
    const API_KEY = 'AIzaSyD1ie6u6qh7ef2dR64_ZICI2W20_FCs8LI';
    
    // Algoritma için rastgele Türkçe anahtar kelimeler
    const keywords = ['Vlog', 'Oyun', 'Müzik', 'Belgesel', 'Teknoloji', 'Yemek Tarifleri', 'Komedi', 'Haber', 'Eğitim', 'Araba', 'Gezi', 'İstanbul', 'Podcast'];

    async function refreshFeed() {
        const container = document.getElementById('feed-container');
        container.innerHTML = '<p style="text-align:center; padding:50px;">Algoritma sana özel videoları hazırlıyor...</p>';
        
        // Rastgele bir anahtar kelime seç
        const randomKey = keywords[Math.floor(Math.random() * keywords.length)];
        
        try {
            // 1. Uzun Videoları Getir
            const vRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=türkçe+${randomKey}&type=video&key=${API_KEY}`);
            const vData = await vRes.json();
            
            // 2. Shorts Videolarını Getir
            const sRes = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=6&q=türkçe+shorts&type=video&videoDuration=short&key=${API_KEY}`);
            const sData = await sRes.json();

            renderFeed(vData.items, sData.items);
        } catch(e) {
            container.innerHTML = '<p style="text-align:center; color:red;">Kota doldu! Lütfen biraz bekleyin.</p>';
        }
    }

    function renderFeed(videos, shorts) {
        const container = document.getElementById('feed-container');
        container.innerHTML = '';

        // İlk 4 Videoyu Göster
        let grid1 = '<div class="video-grid">';
        for(let i=0; i<4; i++) {
            grid1 += videoTemplate(videos[i]);
        }
        grid1 += '</div>';

        // Shorts Rafını Ekle
        let shortsShelf = `
            <div class="shorts-shelf">
                <div class="shorts-title"><i class="fas fa-bolt" style="color:red;"></i> Shorts</div>
                <div class="shorts-row">
                    ${shorts.map(s => `
                        <div class="short-item">
                            <img src="${s.snippet.thumbnails.high.url}">
                        </div>
                    `).join('')}
                </div>
            </div>`;

        // Kalan Videoları Göster
        let grid2 = '<div class="video-grid">';
        for(let i=4; i<videos.length; i++) {
            grid2 += videoTemplate(videos[i]);
        }
        grid2 += '</div>';

        container.innerHTML = grid1 + shortsShelf + grid2;
    }

    function videoTemplate(v) {
        if(!v) return '';
        return `
            <div class="v-card">
                <img src="${v.snippet.thumbnails.high.url}" class="v-thumb">
                <div class="v-info">
                    <div class="v-chan"></div>
                    <div class="v-text">
                        <h4>${v.snippet.title}</h4>
                        <p>${v.snippet.channelTitle} • ${Math.floor(Math.random()*900)+1}B izlenme</p>
                    </div>
                </div>
            </div>`;
    }

    // İlk yükleme
    refreshFeed();
</script>
</body>
</html>
