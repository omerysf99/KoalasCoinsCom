<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>YouTube Shorts Clone</title>
    <style>
        :root { --yt-white: #ffffff; --yt-gray: #aaa; --yt-dark: #0f0f0f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "YouTube Sans", "Roboto", sans-serif; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; color: white; }

        /* ALT NAVƒ∞GASYON (YT STYLE) */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 50px;
            background: #000; display: flex; justify-content: space-around;
            align-items: center; z-index: 9999; border-top: 1px solid #222;
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 1; cursor: pointer; flex: 1; text-decoration: none; }
        .nav-item i { font-size: 22px; display: block; margin-bottom: 2px; font-style: normal; }
        .nav-item span { font-size: 10px; }
        .nav-item.active { font-weight: bold; }

        /* SAYFA YAPISI */
        .page { display: none; height: calc(100vh - 50px); width: 100%; position: absolute; }
        .active-page { display: block; }

        /* SHORTS FLOW - FULLSCREEN SNAP */
        #shortsPage { 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none; 
            -webkit-overflow-scrolling: touch; 
        }
        #shortsPage::-webkit-scrollbar { display: none; }
        
        .short-wrapper { 
            width: 100%; height: 100%; 
            scroll-snap-align: start; 
            position: relative; 
            background: #000;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* SAƒû AKSƒ∞YON MEN√úS√ú (YT STANDART) */
        .side-bar {
            position: absolute; right: 8px; bottom: 80px;
            display: flex; flex-direction: column; gap: 18px; align-items: center;
            z-index: 100;
        }
        .side-btn { text-align: center; cursor: pointer; }
        .side-btn i { font-size: 28px; display: block; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8)); }
        .side-btn span { font-size: 12px; font-weight: 400; margin-top: 4px; display: block; color: white; }

        /* ALT Bƒ∞LGƒ∞ ALANI (YT STANDART) */
        .video-footer {
            position: absolute; bottom: 20px; left: 12px; right: 80px;
            z-index: 100; pointer-events: none;
        }
        .channel-info { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .avatar { width: 32px; height: 32px; background: #555; border-radius: 50%; }
        .channel-name { font-weight: bold; font-size: 15px; text-shadow: 0 1px 2px rgba(0,0,0,0.8); }
        .subscribe-btn { background: white; color: black; padding: 6px 12px; border-radius: 18px; font-size: 12px; font-weight: bold; margin-left: 5px; }
        .video-desc { font-size: 14px; line-height: 1.4; text-shadow: 0 1px 2px rgba(0,0,0,0.8); overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }

        /* KAZAN√á REKLAM MODAL */
        .ad-layer {
            position: absolute; inset: 0; background: rgba(0,0,0,0.95);
            z-index: 10000; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .ad-badge { background: #fbc02d; color: black; padding: 2px 6px; border-radius: 3px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div style="padding: 50px 20px; text-align: center;">
        <h2 style="color: #ff0000; font-size: 28px; margin-bottom: 20px;">Shorts C√ºzdanƒ±</h2>
        <div style="background: #1a1a1a; padding: 30px; border-radius: 15px;">
            <p style="font-size: 12px; color: #888;">TOPLAM KAZAN√á</p>
            <h1 id="totalBalance" style="font-size: 45px; margin: 10px 0;">0.0000$</h1>
        </div>
    </div>
</div>

<div id="shortsPage" class="page">
    <div id="shortsFlow"></div>
</div>

<div id="historyPage" class="page" style="padding: 20px; overflow-y: auto;">
    <h3>ƒ∞zleme Ge√ßmi≈üi</h3>
    <div id="histContent" style="margin-top:20px;"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="n-home" onclick="tab('homePage')"><i>üè†</i><span>Ana Sayfa</span></div>
    <div class="nav-item" id="n-shorts" onclick="tab('shortsPage')"><i>üéûÔ∏è</i><span>Shorts</span></div>
    <div class="nav-item" id="n-history" onclick="tab('historyPage')"><i>üïí</i><span>Ge√ßmi≈ü</span></div>
</nav>

<script>
    const reels = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let balance = parseFloat(localStorage.getItem('balance')) || 0;
    let watched = 0;
    let globalMute = true;

    function init() {
        document.getElementById('totalBalance').innerText = balance.toFixed(4) + "$";
        const flow = document.getElementById('shortsFlow');
        
        // 20 videoluk akƒ±≈ü (YouTube mantƒ±ƒüƒ±)
        for(let i=0; i<5; i++) {
            reels.forEach((file, idx) => {
                flow.innerHTML += `
                    <div class="short-wrapper">
                        <video src="${file}" loop muted playsinline onclick="unmuteAll()"></video>
                        <div class="side-bar">
                            <div class="side-btn"><i>üëç</i><span>156B</span></div>
                            <div class="side-btn"><i>üëé</i><span>Beƒüenme</span></div>
                            <div class="side-btn"><i>üí¨</i><span>1.2B</span></div>
                            <div class="side-btn"><i>‚Ü™Ô∏è</i><span>Payla≈ü</span></div>
                            <div class="side-btn"><i>üîÑ</i><span>Remix</span></div>
                        </div>
                        <div class="video-footer">
                            <div class="channel-info">
                                <div class="avatar"></div>
                                <span class="channel-name">@Kanal_${idx+1}</span>
                                <div class="subscribe-btn">Abone Ol</div>
                            </div>
                            <p class="video-desc">${file} ile YouTube Shorts deneyimi ve kazan√ß sistemi entegrasyonu. #shorts #viral</p>
                        </div>
                    </div>`;
            });
        }
        setupObserver();
    }

    function tab(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('n-' + id.replace('Page', '')).classList.add('active');
        if(id !== 'shortsPage') document.querySelectorAll('video').forEach(v => v.pause());
    }

    function setupObserver() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const v = e.target;
                if (e.isIntersecting) {
                    v.muted = globalMute;
                    v.play();
                    watched++;
                    if(watched % 4 === 0) triggerYTAd(v);
                } else { v.pause(); }
            });
        }, { threshold: 0.8 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    function triggerYTAd(v) {
        v.pause();
        const ad = document.createElement('div');
        ad.className = 'ad-layer';
        ad.innerHTML = `
            <div class="ad-badge">REKLAM</div>
            <h2 style="color:white; margin-bottom:10px;">Para Y√ºkleniyor...</h2>
            <div style="font-size:40px; font-weight:bold;" id="cd">5</div>
            <p style="color:#888; margin-top:20px; font-size:13px;">Bakiye: +0.0003$</p>
        `;
        v.parentElement.appendChild(ad);
        let s = 5;
        const timer = setInterval(() => {
            s--;
            document.getElementById('cd').innerText = s;
            if(s <= 0) {
                clearInterval(timer);
                ad.remove();
                v.play();
                balance += 0.0003;
                document.getElementById('totalBalance').innerText = balance.toFixed(4) + "$";
                localStorage.setItem('balance', balance);
            }
        }, 1000);
    }

    function unmuteAll() {
        globalMute = !globalMute;
        document.querySelectorAll('video').forEach(v => v.muted = globalMute);
    }

    init();
</script>
</body>
</html>
