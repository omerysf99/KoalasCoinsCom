<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>YouTube Ultra Pro - Live</title>
    <style>
        :root { --yt-black: #0f0f0f; --yt-white: #ffffff; --yt-gray: #272727; --sidebar-width: 240px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--yt-black); color: var(--yt-white); font-family: Roboto, Arial; overflow-x: hidden; }

        /* HEADER */
        header { position: fixed; top: 0; width: 100%; height: 56px; background: var(--yt-black); display: flex; align-items: center; padding: 0 16px; z-index: 5000; justify-content: space-between; }
        .logo { font-weight: bold; font-size: 22px; cursor: pointer; color: white; display: flex; align-items: center; }
        .logo span { color: #ff0000; font-size: 30px; margin-right: 5px; }

        /* SIDEBAR */
        #sidebar { position: fixed; left: 0; top: 56px; width: var(--sidebar-width); height: 100%; background: var(--yt-black); padding: 10px; border-right: 1px solid #222; }
        .nav-item { padding: 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 15px; }
        .nav-item:hover { background: var(--yt-gray); }

        /* MAIN GRID */
        main { margin-left: var(--sidebar-width); margin-top: 56px; padding: 20px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        /* VIDEO CARD */
        .v-card { cursor: pointer; transition: 0.3s; }
        .v-card:hover { transform: scale(1.03); }
        .v-thumb { width: 100%; aspect-ratio: 16/9; border-radius: 12px; background: #1a1a1a; object-fit: cover; }
        .v-title { font-size: 16px; font-weight: 500; margin-top: 10px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .v-chan { color: #aaa; font-size: 14px; margin-top: 5px; }

        /* SKELETON (Y√ºkleniyor Efekti) */
        .skeleton { background: linear-gradient(90deg, #121212 25%, #1d1d1d 50%, #121212 75%); background-size: 200% 100%; animation: loading 1.5s infinite; height: 180px; border-radius: 12px; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

        /* WATCH OVERLAY */
        #watch-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: none; overflow-y: auto; }
        .watch-wrap { display: flex; max-width: 1600px; margin: 60px auto; gap: 20px; padding: 20px; }
        .player-box { flex: 3; }
        .side-list { flex: 1; min-width: 300px; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="location.reload()"><span>‚ñ∂</span> YouTube</div>
    <div style="flex: 0 1 500px;"><input type="text" id="sInp" placeholder="Ara..." style="width:100%; padding:8px 20px; border-radius:20px; border:1px solid #333; background:#121212; color:white;"></div>
    <div>üë§</div>
</header>

<div id="sidebar">
    <div class="nav-item">üè† Ana Sayfa</div>
    <div class="nav-item">ü©≥ Shorts</div>
    <div class="nav-item">üì∫ Abonelikler</div>
</div>

<main>
    <div class="video-grid" id="mainGrid">
        <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
    </div>
</main>

<div id="watch-overlay">
    <button onclick="document.getElementById('watch-overlay').style.display='none'" style="position:fixed; top:10px; left:10px; background:none; border:none; color:white; font-size:30px; cursor:pointer;">‚Üê</button>
    <div class="watch-wrap">
        <div class="player-box">
            <iframe id="ifr" width="100%" style="aspect-ratio:16/9;" frameborder="0" allowfullscreen></iframe>
            <h1 id="wt" style="margin-top:20px;"></h1>
        </div>
        <div class="side-list" id="sideVids"></div>
    </div>
</div>

<script>
    const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
    
    // API √áALI≈ûMAZSA DEVREYE Gƒ∞RECEK YEDEK Vƒ∞DEOLAR
    const fallbackVids = [
        {id:'WcJ0XbxVfug', title:'T√ºrkiye de Bir Kul√ºp Ba≈ükanƒ± Olsaydƒ±n? (ERTN)', channel:'ERTN'},
        {id:'qLRE9H_p1fA', title:'Yapay Zeka D√ºnyayƒ± Nasƒ±l Deƒüi≈ütirecek?', channel:'Barƒ±≈ü √ñzcan'},
        {id:'H_L-Lz4UqE4', title:'D√ºnyanƒ±n En Tehlikeli Yerleri', channel:'Ruhi √áenet'},
        {id:'zabzfmyeawk', title:'Kurtlar Vadisi En ƒ∞yi Sahneler', channel:'Dizi Ar≈üivi'}
    ];

    async function loadVids() {
        const grid = document.getElementById('mainGrid');
        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=trending&type=video&key=${API_KEY}`);
            const data = await res.json();
            
            if(data.items && data.items.length > 0) {
                grid.innerHTML = "";
                data.items.forEach(item => {
                    renderCard(grid, item.id.videoId, item.snippet.title, item.snippet.channelTitle, item.snippet.thumbnails.high.url);
                });
            } else {
                throw new Error("Kota dolmu≈ü veya API hatasƒ±");
            }
        } catch (e) {
            console.log("Yedek sisteme ge√ßiliyor...");
            grid.innerHTML = "";
            // Yedek videolarƒ± 5 kez d√∂nd√ºr (sonsuzluk hissi i√ßin)
            for(let i=0; i<5; i++) {
                fallbackVids.forEach(v => {
                    renderCard(grid, v.id, v.title, v.channel, `https://img.youtube.com/vi/${v.id}/maxresdefault.jpg`);
                });
            }
        }
    }

    function renderCard(target, id, title, channel, img) {
        const div = document.createElement('div');
        div.className = 'v-card';
        div.onclick = () => {
            document.getElementById('watch-overlay').style.display = 'block';
            document.getElementById('ifr').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            document.getElementById('wt').innerText = title;
        };
        div.innerHTML = `<img src="${img}" class="v-thumb"><div class="v-title">${title}</div><div class="v-chan">${channel}</div>`;
        target.appendChild(div);
    }

    window.onload = loadVids;
</script>
</body>
</html>
