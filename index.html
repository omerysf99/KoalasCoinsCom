<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>KOALA ARCADE | ULTIMATE</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root { --bg: #000; --accent: #fff; --card: #111; --border: #222; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--accent); height: 100vh; overflow: hidden; position: fixed; width: 100%; user-select: none; }

        /* UI ELEMENTS */
        .page { display: none; height: 100vh; flex-direction: column; padding: 110px 24px 130px; overflow-y: auto; scrollbar-width: none; }
        .page::-webkit-scrollbar { display: none; }
        .page.active { display: flex; animation: dogsIn 0.25s cubic-bezier(0.4, 0, 0.2, 1); }
        @keyframes dogsIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .dogs-card { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; transition: 0.2s; }
        .dogs-btn { background: #fff; color: #000; font-weight: 900; border-radius: 14px; padding: 20px; text-align: center; font-size: 14px; text-transform: uppercase; cursor: pointer; border: none; }
        .dogs-btn:active { transform: scale(0.97); }

        /* OVERLAYS */
        #checking-overlay { position: fixed; inset: 0; background: #000; z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center; }
        .loader-dot { width: 10px; height: 10px; background: #fff; border-radius: 50%; margin: 0 5px; animation: bounce 0.6s infinite alternate; }
        @keyframes bounce { to { opacity: 0.3; transform: translateY(-10px); } }

        /* NAVIGATION */
        nav { position: fixed; bottom: 0; width: 100%; height: 95px; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px); border-top: 1px solid #111; display: flex; padding-bottom: 30px; z-index: 1000; }
        .nav-link { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #444; transition: 0.3s; }
        .nav-link.active { color: #fff; }
        .nav-link i { font-size: 20px; margin-bottom: 5px; }
        .nav-link span { font-size: 10px; font-weight: 900; text-transform: uppercase; }

        /* ADMIN & MIRROR */
        #admin-trigger { position: fixed; top: 45px; right: 20px; background: #ff3b3b; color: #fff; padding: 8px 16px; border-radius: 10px; font-weight: 900; font-size: 10px; z-index: 9000; display: none; }
        #mirror-status { position: fixed; top: 45px; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 10px 24px; border-radius: 50px; font-weight: 900; font-size: 11px; z-index: 15000; display: none; border: 2px solid #ff3b3b; box-shadow: 0 0 30px rgba(255, 59, 59, 0.3); }
    </style>
</head>
<body>

    <div id="mirror-status" onclick="exitMirror()">MIRRORING: EXIT</div>
    <div id="admin-trigger" onclick="toggleAdmin()">DASHBOARD</div>

    <div id="checking-overlay">
        <h2 class="text-4xl font-black mb-8 italic uppercase tracking-tighter">Checking<br>Your Account</h2>
        <div class="flex mb-12">
            <div class="loader-dot"></div>
            <div class="loader-dot" style="animation-delay: 0.2s"></div>
            <div class="loader-dot" style="animation-delay: 0.4s"></div>
        </div>
        <p id="st-msg" class="text-zinc-500 font-black text-xs tracking-[5px] uppercase">Syncing Node...</p>
    </div>

    <div id="admin-panel" style="position: fixed; inset: 0; background: #000; z-index: 10000; display: none; flex-direction: column; padding: 100px 24px 40px;">
        <div class="flex justify-between items-center mb-10"><h1 class="text-3xl font-black italic uppercase">Database</h1><button onclick="toggleAdmin()" class="text-5xl font-light">&times;</button></div>
        <div id="admin-list" class="space-y-3 overflow-y-auto pr-2"></div>
    </div>

    <div id="p-earn" class="page active">
        <div class="text-center mb-10">
            <h1 id="ui-bal" class="text-8xl font-black tracking-tighter italic">0</h1>
            <p id="ui-label" class="text-[11px] text-zinc-600 font-black tracking-[6px] mt-4 uppercase">Koala Score</p>
        </div>
        <div class="mx-auto w-[240px] h-[240px] bg-zinc-900 rounded-[50px] border-[6px] border-zinc-800 p-4 mb-12 shadow-2xl" onclick="mine()">
            <img src="coinkoala.jpg" class="w-full h-full object-cover rounded-[30px] grayscale brightness-125">
        </div>
        <div class="dogs-card flex justify-between items-center mb-4">
            <div><p class="text-[10px] font-black text-zinc-500 uppercase tracking-widest">Mining Data</p><p id="ui-ads" class="text-xl font-black italic">0 ADS</p></div>
            <i class="fa-solid fa-bolt-lightning text-2xl"></i>
        </div>
        <button id="mine-btn" class="dogs-btn w-full" onclick="mine()">Watch Video & Earn</button>
    </div>

    <div id="p-tasks" class="page">
        <h1 class="text-4xl font-black mb-10 italic uppercase">Tasks</h1>
        <div class="dogs-card flex justify-between items-center mb-4">
            <div class="flex items-center gap-5">
                <div class="w-12 h-12 bg-white text-black flex items-center justify-center rounded-xl text-xl"><i class="fa-brands fa-telegram"></i></div>
                <div><p class="font-black text-sm uppercase">Community</p><p class="text-[11px] text-zinc-500 font-bold">+10,000 PTS</p></div>
            </div>
            <button id="t-btn" onclick="doTask()" class="bg-white text-black px-6 py-2 rounded-lg font-black text-xs">GO</button>
        </div>
    </div>

    <div id="p-wallet" class="page">
        <h1 class="text-4xl font-black mb-10 italic uppercase">Exchange</h1>
        <div class="space-y-3">
            <div onclick="setEx('Binance')" class="dogs-card flex justify-between items-center">
                <div class="flex items-center gap-5"><img src="binance.jpg" class="w-12 h-12 rounded-xl grayscale"><span class="font-black text-sm uppercase italic">Binance</span></div>
                <i class="fa-solid fa-circle-check text-2xl hidden" id="c-Binance"></i>
            </div>
            <div onclick="setEx('OKX')" class="dogs-card flex justify-between items-center">
                <div class="flex items-center gap-5"><img src="okx.jpg" class="w-12 h-12 rounded-xl grayscale"><span class="font-black text-sm uppercase italic">OKX</span></div>
                <i class="fa-solid fa-circle-check text-2xl hidden" id="c-OKX"></i>
            </div>
            <div onclick="setEx('Bitget')" class="dogs-card flex justify-between items-center">
                <div class="flex items-center gap-5"><img src="bitget.jpg" class="w-12 h-12 rounded-xl grayscale"><span class="font-black text-sm uppercase italic">Bitget</span></div>
                <i class="fa-solid fa-circle-check text-2xl hidden" id="c-Bitget"></i>
            </div>
        </div>
    </div>

    <div id="p-squad" class="page">
        <h1 class="text-4xl font-black mb-10 italic uppercase">Squad</h1>
        <div class="dogs-card text-center py-16 mb-8 border-dashed border-zinc-700">
            <h2 class="text-6xl font-black italic mb-4">+5,000</h2>
            <p class="text-zinc-500 text-[11px] font-black uppercase tracking-[4px]">Per Referral</p>
        </div>
        <button onclick="share()" class="dogs-btn w-full">Invite Friends</button>
    </div>

    <nav>
        <div class="nav-link active" onclick="tab('earn', this)"><i class="fa-solid fa-paw"></i><span>Home</span></div>
        <div class="nav-link" onclick="tab('tasks', this)"><i class="fa-solid fa-bolt"></i><span>Tasks</span></div>
        <div class="nav-link" onclick="tab('squad', this)"><i class="fa-solid fa-users-viewfinder"></i><span>Squad</span></div>
        <div class="nav-link" onclick="tab('wallet', this)"><i class="fa-solid fa-wallet"></i><span>Wallet</span></div>
    </nav>

<script>
    // CONFIG
    const ADMIN_ID = "8392479231";
    const firebaseConfig = { apiKey: "AIza...", projectId: "koalascombom" }; // BURAYI DOLDUR!
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tg = window.Telegram.WebApp;
    tg.expand();

    // STATE
    let myId = tg.initDataUnsafe?.user?.id ? String(tg.initDataUnsafe.user.id) : (localStorage.getItem('k_uid') || 'K'+Math.floor(Math.random()*1e7));
    let viewId = myId;
    let u = { bal: 0, ads: 0, name: tg.initDataUnsafe?.user?.first_name || "Koala", nick: tg.initDataUnsafe?.user?.username || "none", task: false, hasChecked: false, exchange: '' };

    async function init() {
        if(myId === ADMIN_ID) document.getElementById('admin-trigger').style.display = 'block';
        await load(myId);
    }

    async function load(tid) {
        const doc = await db.collection("users").doc(tid).get();
        if(doc.exists) {
            u = doc.data();
            if(!u.hasChecked && tid === myId) runCheck();
            else { document.getElementById('checking-overlay').style.display = 'none'; render(); }
        } else {
            if(tid === myId) runCheck(); else render();
        }
    }

    function runCheck() {
        const msg = document.getElementById('st-msg');
        setTimeout(() => msg.innerText = "VERIFYING ACCOUNT...", 1200);
        setTimeout(() => {
            u.bal = Math.floor(Math.random() * 156) + 5000 + (myId.length < 9 ? 15000 : 0);
            u.hasChecked = true;
            msg.innerText = "SUCCESS!";
        }, 3500);
        setTimeout(async () => {
            await save();
            document.getElementById('checking-overlay').style.display = 'none';
            render();
        }, 5000);
    }

    function render() {
        document.getElementById('ui-bal').innerText = Math.floor(u.bal || 0).toLocaleString();
        document.getElementById('ui-ads').innerText = (u.ads || 0) + " ADS";
        
        const isMirror = viewId !== myId;
        document.getElementById('ui-label').innerText = isMirror ? `VIEWING: ${u.name}` : "TOTAL SCORE";
        document.getElementById('mirror-status').style.display = isMirror ? 'block' : 'none';
        document.getElementById('mine-btn').style.opacity = isMirror ? "0.2" : "1";
        document.getElementById('mine-btn').disabled = isMirror;

        // Tasks & Wallet Render
        const tBtn = document.getElementById('t-btn');
        tBtn.innerText = u.task ? "DONE" : "GO";
        tBtn.style.opacity = u.task ? "0.3" : "1";

        document.querySelectorAll('.fa-circle-check').forEach(i => i.classList.add('hidden'));
        if(u.exchange) document.getElementById('c-' + u.exchange)?.classList.remove('hidden');
    }

    // CORE ACTION
    async function save() { if(viewId === myId) await db.collection("users").doc(myId).set(u); }
    
    function mine() {
        if(viewId !== myId) return;
        if(window.showAdexora) window.showAdexora().then(() => { u.bal++; u.ads++; save(); render(); });
        else { u.bal++; u.ads++; save(); render(); }
        tg.HapticFeedback.impactOccurred('heavy');
    }

    function doTask() {
        if(u.task || viewId !== myId) return;
        tg.openTelegramLink("https://t.me/KoalasCommunity");
        setTimeout(() => { u.bal += 10000; u.task = true; save(); render(); }, 2000);
    }

    function setEx(ex) { if(viewId === myId) { u.exchange = ex; save(); render(); tg.HapticFeedback.notificationOccurred('success'); } }

    // ADMIN MIRROR SYSTEM
    async function mirror(id) {
        viewId = id;
        toggleAdmin();
        await load(id);
    }

    function exitMirror() {
        viewId = myId;
        load(myId);
    }

    function toggleAdmin() {
        const p = document.getElementById('admin-panel');
        p.style.display = p.style.display === 'none' ? 'flex' : 'none';
        if(p.style.display === 'flex') fetchUsers();
    }

    async function fetchUsers() {
        const list = document.getElementById('admin-list');
        list.innerHTML = '<p class="text-center py-20 opacity-20 font-black animate-pulse uppercase">Syncing Cloud...</p>';
        const snap = await db.collection("users").orderBy('bal','desc').limit(100).get();
        list.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            if(!d.name || d.name === "Koala") return;
            const div = document.createElement('div');
            div.className = 'dogs-card flex justify-between items-center cursor-pointer active:bg-zinc-900';
            div.onclick = () => mirror(doc.id);
            div.innerHTML = `<div><p class="font-black text-sm uppercase italic">${d.name}</p><p class="text-[9px] text-zinc-600 font-bold">${d.nick || ''}</p></div>
                             <div class="text-right"><p class="font-black text-white">${(d.bal || 0).toLocaleString()}</p><p class="text-[8px] text-zinc-800">${d.exchange || 'NO EX'}</p></div>`;
            list.appendChild(div);
        });
    }

    function tab(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById('p-' + id).classList.add('active');
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        el.classList.add('active');
        tg.HapticFeedback.selectionChanged();
    }

    function share() {
        const link = `https://t.me/KoalasUsdt_bot?startapp=${myId}`;
        tg.openTelegramLink(`https://t.me/share/url?url=${encodeURIComponent(link)}&text=MINE KOALA! üê®üöÄ`);
    }

    window.onload = init;
</script>
</body>
</html>
