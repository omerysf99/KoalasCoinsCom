<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Reels Pro Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }

        .reels-container {
            width: 100%; max-width: 450px; height: 100vh; margin: 0 auto;
            overflow-y: scroll;
            /* YavaÅŸlatma ve kontrol iÃ§in snap-type'Ä± JS ile yÃ¶neteceÄŸiz */
            scrollbar-width: none;
            scroll-behavior: smooth; 
        }
        .reels-container::-webkit-scrollbar { display: none; }

        .reel { width: 100%; height: 100vh; position: relative; background: #000; flex-shrink: 0; }
        video { width: 100%; height: 100%; object-fit: cover; }

        .status-icon {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            background: rgba(0,0,0,0.6); color: white; width: 80px; height: 80px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 30px; z-index: 100; opacity: 0; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .status-icon.active { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        
        .info { position: absolute; bottom: 40px; left: 20px; color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.9); pointer-events: none; }
    </style>
</head>
<body>

<div class="reels-container" id="reelsDiv">
    </div>

<script>
    const container = document.getElementById('reelsDiv');
    const sources = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let globalMuted = true; // BaÅŸlangÄ±Ã§ta ses kapalÄ±
    let isScrolling = false;

    function createReel(src) {
        const reel = document.createElement('div');
        reel.className = 'reel';
        reel.innerHTML = `
            <video src="${src}" loop muted playsinline preload="auto"></video>
            <div class="status-icon">ðŸ”‡</div>
            <div class="info"><h3>@reels_pro</h3><p>Ses Durumu Korunuyor</p></div>
        `;
        container.appendChild(reel);
        const v = reel.querySelector('video');
        v.load();
        observer.observe(v);
    }

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const v = entry.target;
            if (entry.isIntersecting) {
                // KaydÄ±ÄŸÄ±nda ses durumunu koru
                v.muted = globalMuted; 
                v.currentTime = 0;
                v.play().catch(() => {});
            } else {
                v.pause();
            }
        });
    }, { threshold: 0.6 });

    // Ä°lk 4 videoyu yÃ¼kle
    sources.forEach(src => createReel(src));

    // Manuel KaydÄ±rma KontrolÃ¼ (HÄ±z SÄ±nÄ±rlandÄ±rÄ±cÄ±)
    container.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (isScrolling) return;

        isScrolling = true;
        const direction = e.deltaY > 0 ? 1 : -1;
        container.scrollBy({ top: window.innerHeight * direction, behavior: 'smooth' });

        // 2 saniye boyunca yeni kaydÄ±rmayÄ± engelle
        setTimeout(() => { isScrolling = false; }, 2000); 
    }, { passive: false });

    // TÄ±klama ve KÃ¼resel Ses KontrolÃ¼
    document.onclick = (e) => {
        const reel = e.target.closest('.reel');
        if (!reel) return;
        const v = reel.querySelector('video');
        const icon = reel.querySelector('.status-icon');

        // KÃ¼resel ses durumunu tersine Ã§evir
        globalMuted = !globalMuted;
        
        // TÃ¼m videolara anlÄ±k uygula
        document.querySelectorAll('video').forEach(vid => {
            vid.muted = globalMuted;
        });

        icon.innerText = globalMuted ? "ðŸ”‡" : "ðŸ”Š";
        icon.classList.add('active');
        setTimeout(() => icon.classList.remove('active'), 500);
    };

    // Sonsuz Ekleme
    let scrollIndex = 0;
    container.onscroll = () => {
        if (container.scrollTop + container.clientHeight >= container.scrollHeight - 100) {
            createReel(sources[scrollIndex % 4]);
            scrollIndex++;
        }
    };
</script>
</body>
</html>
