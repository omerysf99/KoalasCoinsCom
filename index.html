<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Shorts Full Screen</title>
    <style>
        :root { --yt-red: #ff0000; }
        /* Kaydƒ±rmayƒ± engelleyen temel ayarlar */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body, html { width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }

        /* NAVƒ∞GASYON - YT TARZI ≈ûEFFAF */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.8); display: flex; justify-content: space-around;
            align-items: center; z-index: 5000; backdrop-filter: blur(10px);
        }
        .nav-item { color: white; text-align: center; font-size: 10px; opacity: 0.5; cursor: pointer; flex: 1; }
        .nav-item.active { opacity: 1; border-top: 2px solid white; padding-top: 5px; }
        .nav-item i { font-size: 22px; display: block; font-style: normal; margin-bottom: 2px; }

        /* SAYFA YAPISI */
        .page { display: none; width: 100%; height: 100vh; position: absolute; top: 0; left: 0; }
        .active-page { display: block; }

        /* ANA SAYFA - KAZAN√á */
        #homePage { 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #0f0f0f;
        }
        .balance-card { 
            background: #1e1e1e; padding: 40px; border-radius: 30px; 
            text-align: center; width: 85%; border: 1px solid #333;
        }
        #balanceText { font-size: 45px; color: #00ff88; margin: 15px 0; font-weight: bold; }

        /* FULL SCREEN SHORTS Sƒ∞STEMƒ∞ */
        #shortsPage { 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scrollbar-width: none;
            height: 100vh;
            width: 100vw;
        }
        #shortsPage::-webkit-scrollbar { display: none; }
        
        .short-wrapper { 
            width: 100vw; 
            height: 100vh; /* Tam ekran y√ºksekliƒüi */
            scroll-snap-align: start; 
            scroll-snap-stop: always;
            position: relative; 
            background: #000;
        }

        /* Vƒ∞DEOYU T√úM EKRANA YAYMA */
        video { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; /* Siyah bo≈üluklarƒ± yok eder, videoyu dikey sƒ±ƒüdƒ±rƒ±r */
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Vƒ∞DEO √úST√ú UI ELEMENTLERƒ∞ */
        .side-bar {
            position: absolute; right: 15px; bottom: 120px;
            display: flex; flex-direction: column; gap: 20px; align-items: center; z-index: 10;
        }
        .side-btn { text-align: center; text-shadow: 0 2px 5px rgba(0,0,0,0.9); }
        .side-btn i { font-size: 30px; display: block; }

        .video-meta {
            position: absolute; bottom: 85px; left: 15px; right: 80px;
            z-index: 10; pointer-events: none; text-shadow: 0 2px 4px rgba(0,0,0,1);
        }

        /* REKLAM MODAL */
        .ad-modal {
            position: absolute; inset: 0; background: rgba(0,0,0,0.98);
            z-index: 9999; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        
        /* KIRMIZI ƒ∞LERLEME √áUBUƒûU */
        .progress-bar {
            position: absolute; bottom: 60px; left: 0; height: 3px; 
            background: red; width: 0%; z-index: 100;
        }
    </style>
</head>
<body>

<div id="homePage" class="page active-page">
    <div class="balance-card">
        <p style="color: #aaa; font-size: 13px;">TOPLAM KAZANCINIZ</p>
        <h2 id="balanceText">0.0000$</h2>
        <small style="color: #555;">Kazanmak i√ßin Shorts izle!</small>
    </div>
</div>

<div id="shortsPage" class="page">
    <div id="videoContainer"></div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="n-home" onclick="nav('homePage')"><i>üè†</i>Ev</div>
    <div class="nav-item" id="n-shorts" onclick="nav('shortsPage')"><i>üéûÔ∏è</i>Shorts</div>
</nav>

<script>
    const reels = ["reels1.mp4", "reels2.mp4", "reels3.mp4", "reels4.mp4"];
    let balance = 0;
    let watched = 0;

    function init() {
        const container = document.getElementById('videoContainer');
        // Videolarƒ± 10 kez tekrarla (Sonsuz kaydƒ±rma hissi)
        for(let i=0; i<10; i++) {
            reels.forEach((file, idx) => {
                container.innerHTML += `
                    <div class="short-wrapper">
                        <video src="${file}" loop muted playsinline onclick="this.muted = !this.muted"></video>
                        <div class="progress-bar"></div>
                        <div class="side-bar">
                            <div class="side-btn"><i>‚ù§Ô∏è</i><span>124B</span></div>
                            <div class="side-btn"><i>üí¨</i><span>85</span></div>
                            <div class="side-btn"><i>‚Ü™Ô∏è</i></div>
                        </div>
                        <div class="video-meta">
                            <h3 style="margin-bottom:5px;">@Kullanƒ±cƒ±_${idx+1}</h3>
                            <p>Full ekran dikey Shorts deneyimi! #${file.split('.')[0]}</p>
                        </div>
                    </div>`;
            });
        }
        startApp();
    }

    function nav(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        document.getElementById('n-' + id.replace('Page', '')).classList.add('active');
        if(id !== 'shortsPage') document.querySelectorAll('video').forEach(v => v.pause());
    }

    function startApp() {
        const obs = new IntersectionObserver((entries) => {
            entries.forEach(e => {
                const vid = e.target;
                const pBar = vid.parentElement.querySelector('.progress-bar');
                if (e.isIntersecting) {
                    vid.play();
                    watched++;
                    if(watched % 4 === 0) triggerAd(vid);
                    vid.ontimeupdate = () => {
                        let p = (vid.currentTime / vid.duration) * 100;
                        pBar.style.width = p + "%";
                    };
                } else { vid.pause(); }
            });
        }, { threshold: 0.6 });
        document.querySelectorAll('video').forEach(v => obs.observe(v));
    }

    function triggerAd(v) {
        v.pause();
        const ad = document.createElement('div');
        ad.className = 'ad-modal';
        ad.innerHTML = `<h3>SPONSORLU REKLAM</h3><h1 id="timer" style="font-size:50px; color:#00ff88; margin:20px 0;">5</h1><p>Bakiye Y√ºkleniyor...</p>`;
        v.parentElement.appendChild(ad);
        let s = 5;
        const count = setInterval(() => {
            s--;
            if(document.getElementById('timer')) document.getElementById('timer').innerText = s;
            if(s <= 0) {
                clearInterval(count);
                ad.remove();
                v.play();
                balance += 0.0003;
                document.getElementById('balanceText').innerText = balance.toFixed(4) + "$";
            }
        }, 1000);
    }

    init();
</script>
</body>
</html>
