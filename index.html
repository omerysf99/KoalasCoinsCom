<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haber PortalÄ± | GÃ¼ncel AkÄ±ÅŸ</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1c1e21;
            --text-dim: #606770;
            --accent: #007bff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding-bottom: 50px;
        }

        /* Ãœst MenÃ¼ */
        header {
            background: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 1rem 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 { margin: 0; font-size: 1.5rem; color: var(--accent); }
        .data-source { font-size: 0.8rem; color: var(--text-dim); margin-top: 5px; }

        /* Haber KartlarÄ± */
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .news-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .news-card:hover { transform: translateY(-5px); }

        .img-container {
            width: 100%;
            height: 180px;
            background: #eee;
            position: relative;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .source-tag {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .content {
            padding: 18px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            line-height: 1.4;
            color: var(--text-main);
            text-decoration: none;
        }

        .title:hover { color: var(--accent); }

        .time-ago {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .time-ago::before {
            content: "ðŸ•’";
            margin-right: 5px;
        }

        .footer {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: auto;
            display: flex;
            justify-content: space-between;
        }

        .btn-go {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* YÃ¼kleniyor Efekti */
        #loader { text-align: center; padding: 50px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <h1>HABER AKIÅžI</h1>
    <div class="data-source">Kaynak: Google Haberler (RSS) | GerÃ§ek zamanlÄ± gÃ¼ncellenir</div>
</header>

<div class="container">
    <div id="loader">Haberler toplanÄ±yor...</div>
    <div id="news-container" class="news-grid"></div>
</div>

<script>
    // Zaman hesaplama fonksiyonu
    function timeAgo(dateString) {
        const now = new Date();
        const past = new Date(dateString);
        const diffInSeconds = Math.floor((now - past) / 1000);

        if (diffInSeconds < 60) return 'Az Ã¶nce';
        
        const minutes = Math.floor(diffInSeconds / 60);
        if (minutes < 60) return `${minutes} dakika Ã¶nce`;
        
        const hours = Math.floor(minutes / 60);
        if (hours < 24) return `${hours} saat Ã¶nce`;
        
        const days = Math.floor(hours / 24);
        return `${days} gÃ¼n Ã¶nce`;
    }

    async function fetchNews() {
        // Google News TÃ¼rkiye RSS beslemesini JSON'a Ã§eviriyoruz
        const rssUrl = encodeURIComponent('https://news.google.com/rss?hl=tr&gl=TR&ceid=TR:tr');
        const apiUrl = `https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`;

        try {
            const res = await fetch(apiUrl);
            const data = await res.json();
            const container = document.getElementById('news-container');
            const loader = document.getElementById('loader');

            if (data.status === 'ok') {
                loader.style.display = 'none';
                
                data.items.forEach(item => {
                    // Kaynak adÄ±nÄ± baÅŸlÄ±ktan ayÄ±kla (Ã–rn: "Haber BaÅŸlÄ±ÄŸÄ± - HÃ¼rriyet" -> "HÃ¼rriyet")
                    const titleParts = item.title.split(' - ');
                    const sourceName = titleParts.pop();
                    const cleanTitle = titleParts.join(' - ');

                    // Rastgele gÃ¶rsel (RSS gÃ¶rseli yoksa)
                    const img = item.enclosure.link || `https://picsum.photos/seed/${Math.random()}/400/250`;

                    const card = `
                        <div class="news-card">
                            <div class="img-container">
                                <img src="${img}" alt="Haber">
                                <span class="source-tag">${sourceName}</span>
                            </div>
                            <div class="content">
                                <a href="${item.link}" target="_blank" class="title">${cleanTitle}</a>
                                <div class="time-ago">${timeAgo(item.pubDate)}</div>
                                <div class="footer">
                                    <a href="${item.link}" target="_blank" class="btn-go">Habere Git â†’</a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += card;
                });
            }
        } catch (err) {
            document.getElementById('loader').innerHTML = "Veriler yÃ¼klenirken bir hata oluÅŸtu. LÃ¼tfen sayfayÄ± yenileyin.";
        }
    }

    window.onload = fetchNews;
</script>

</body>
</html>
