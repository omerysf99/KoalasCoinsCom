<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Pro - Geni≈ü Ekran D√ºzeni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://adexora.com/cdn/ads.js?id=1624"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #0f0f0f; color: white; overflow-x: hidden; }
        .sidebar-btn:hover { background-color: #272727; cursor: pointer; }
        .sidebar-active { background-color: #272727; font-weight: bold; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Ana Sayfa Kart D√ºzeni - Daha B√ºy√ºk ve Yatay Etki */
        .video-thumbnail { aspect-ratio: 16 / 9; width: 100%; object-cover: cover; border-radius: 12px; transition: 0.3s; }
        .video-card:hover .video-thumbnail { border-radius: 0; }
        
        /* Shorts Konfig√ºrasyonu */
        #shortsContainer { height: calc(100vh - 56px); scroll-snap-type: y mandatory; overflow-y: scroll; background: black; }
        .short-video-wrapper { height: calc(100vh - 56px); scroll-snap-align: start; display: flex; justify-content: center; align-items: center; position: relative; }
        .short-iframe-container { height: 90%; aspect-ratio: 9/16; background: #1a1a1a; border-radius: 15px; overflow: hidden; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full bg-[#0f0f0f] flex items-center justify-between px-4 h-14 z-[100] border-b border-[#272727]">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-[#272727] rounded-full text-white">‚ò∞</button>
            <div class="flex items-center gap-1 cursor-pointer" onclick="showSection('home')">
                <span class="text-red-600 text-3xl">‚ñ∂</span>
                <span class="text-xl font-bold tracking-tighter text-white">YouTube</span>
            </div>
        </div>
        
        <div class="flex items-center w-full max-w-[650px] gap-2 ml-4">
            <div class="flex w-full items-center bg-[#121212] border border-[#303030] rounded-full px-5 py-1.5 focus-within:border-blue-500">
                <input id="searchInput" type="text" placeholder="Ara" class="bg-transparent w-full outline-none text-white text-sm" onkeypress="handleSearch(event)">
            </div>
            <button onclick="searchVideos()" class="bg-[#222222] border border-[#303030] px-6 py-2 rounded-full hover:bg-[#272727] transition">üîç</button>
        </div>

        <div class="w-8 h-8 bg-indigo-600 rounded-full flex items-center justify-center text-xs font-bold mr-2">TR</div>
    </nav>

    <div class="flex pt-14">
        <aside id="mainSidebar" class="w-20 lg:w-64 fixed left-0 h-screen bg-[#0f0f0f] p-2 hidden sm:block border-r border-[#272727] z-40">
            <div class="flex flex-col gap-1">
                <div onclick="showSection('home')" id="btn-home" class="sidebar-btn sidebar-active p-3 rounded-xl flex items-center gap-5">üè† <span>Ana Sayfa</span></div>
                <div onclick="showSection('shorts')" id="btn-shorts" class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üéûÔ∏è <span>Shorts</span></div>
                <hr class="border-[#272727] my-3">
                <div class="sidebar-btn p-3 rounded-xl flex items-center gap-5 text-gray-300">üïí <span>Ge√ßmi≈ü</span></div>
            </div>
        </aside>

        <main class="flex-1 sm:ml-20 lg:ml-64 relative min-h-screen">
            
            <div id="watchView" class="hidden p-4 lg:p-8 bg-[#0f0f0f]">
                <div class="flex flex-col lg:flex-row gap-8 max-w-[1600px] mx-auto">
                    <div class="flex-grow lg:max-w-[calc(100%-400px)]">
                        <div class="relative w-full aspect-video bg-black rounded-2xl overflow-hidden shadow-2xl">
                            <div id="videoOverlay" class="absolute inset-0 z-10 hidden bg-black/95 flex flex-col items-center justify-center text-white">
                                <p class="text-xl font-bold animate-pulse">Reklam Yayƒ±nda...</p>
                            </div>
                            <iframe id="mainIframe" class="w-full h-full" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                        <h1 id="mainVideoTitle" class="text-2xl font-bold mt-5 leading-tight"></h1>
                        <div class="mt-4 flex items-center gap-3 border-b border-[#272727] pb-6">
                            <div class="w-12 h-12 bg-gray-700 rounded-full"></div>
                            <div>
                                <p id="mainChannelTitle" class="font-bold"></p>
                                <p class="text-xs text-gray-400">Trendlerde #1</p>
                            </div>
                            <button class="ml-auto bg-white text-black px-6 py-2 rounded-full font-bold hover:bg-gray-200">Abone Ol</button>
                        </div>
                    </div>

                    <div class="w-full lg:w-[380px] flex flex-col gap-4">
                        <h3 class="text-sm font-bold text-gray-400 uppercase tracking-wider">Sƒ±radaki Videolar</h3>
                        <div id="recommendationList" class="flex flex-col gap-4"></div>
                    </div>
                </div>
            </div>

            <div id="homeView" class="p-6 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-x-6 gap-y-10">
                </div>

            <div id="shortsView" class="hidden"><div id="shortsContainer" class="no-scrollbar"></div></div>
        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyDkaygARzpXfIXlozjyppLdXsPoE-mq1gg';
        let adTimer = null;
        let currentVideoId = "";
        let currentSeconds = 0;
        let shortsCount = 0;

        // Reklam Fonksiyonu
        function triggerAd(callback) {
            if (window.showAdexora) {
                window.showAdexora().then(() => callback()).catch(() => callback());
            } else { callback(); }
        }

        // B√∂l√ºm Deƒüi≈ütirme ve Arama Sƒ±fƒ±rlama
        function showSection(type) {
            stopAdLogic();
            document.getElementById('watchView').classList.add('hidden');
            document.getElementById('homeView').classList.remove('hidden');
            document.getElementById('shortsView').classList.add('hidden');
            document.querySelectorAll('.sidebar-btn').forEach(b => b.classList.remove('sidebar-active'));
            
            if(type === 'home') {
                document.getElementById('btn-home').classList.add('sidebar-active');
                document.body.style.overflow = 'auto';
                fetchVideos("T√ºrkiye trendleri uzun videolar");
            } else if(type === 'shorts') {
                document.getElementById('homeView').classList.add('hidden');
                document.getElementById('shortsView').classList.remove('hidden');
                document.getElementById('btn-shorts').classList.add('sidebar-active');
                document.body.style.overflow = 'hidden';
                fetchShorts();
            }
        }

        // Arama Y√∂netimi (D√ºzeltildi)
        function handleSearch(e) { if(e.key === 'Enter') searchVideos(); }

        async function searchVideos() {
            const query = document.getElementById('searchInput').value;
            if(!query) return;

            showSection('home'); // Arama yapƒ±ldƒ±ƒüƒ±nda ana ƒ±zgaraya d√∂n
            fetchVideos(query + " uzun video");
        }

        // Ana Video √áekme ve Render
        async function fetchVideos(query) {
            const container = document.getElementById('homeView');
            container.innerHTML = '<p class="col-span-full text-center py-20 text-gray-500">Y√ºkleniyor...</p>';
            
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=24&q=${query}&regionCode=TR&relevanceLanguage=tr&type=video&key=${API_KEY}`);
                const data = await res.json();
                
                container.innerHTML = data.items.map(item => `
                    <div class="video-card flex flex-col gap-3 cursor-pointer group" onclick="playVideo('${item.id.videoId}', '${encodeURIComponent(item.snippet.title)}', '${item.snippet.channelTitle}')">
                        <img src="${item.snippet.thumbnails.high.url}" class="video-thumbnail shadow-lg group-hover:shadow-red-900/20">
                        <div class="flex gap-3">
                            <div class="w-10 h-10 bg-gray-800 rounded-full flex-shrink-0 mt-1"></div>
                            <div>
                                <h3 class="text-base font-bold line-clamp-2 leading-tight group-hover:text-red-500 transition">${item.snippet.title}</h3>
                                <p class="text-sm text-gray-400 mt-1">${item.snippet.channelTitle}</p>
                                <p class="text-xs text-gray-500 mt-0.5">120 B izlenme ‚Ä¢ 2 g√ºn √∂nce</p>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) { container.innerHTML = "Hata olu≈ütu."; }
        }

        // Video Oynatma ve Saƒü √ñneriler
        async function playVideo(id, title, channel) {
            currentVideoId = id;
            currentSeconds = 0;
            stopAdLogic();

            document.getElementById('homeView').classList.add('hidden');
            document.getElementById('watchView').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });

            document.getElementById('mainVideoTitle').innerText = decodeURIComponent(title);
            document.getElementById('mainChannelTitle').innerText = channel;
            loadPlayer(0);
            startAdLogic();
            
            // Saƒü tarafa o videoya benzer √∂neriler getir
            fetchSidebarVideos(decodeURIComponent(title));
        }

        async function fetchSidebarVideos(query) {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=${query}&type=video&key=${API_KEY}`);
            const data = await res.json();
            document.getElementById('recommendationList').innerHTML = data.items.map(item => `
                <div class="flex gap-3 cursor-pointer group" onclick="playVideo('${item.id.videoId}', '${encodeURIComponent(item.snippet.title)}', '${item.snippet.channelTitle}')">
                    <img src="${item.snippet.thumbnails.medium.url}" class="w-40 h-24 object-cover rounded-lg flex-shrink-0">
                    <div>
                        <h4 class="text-sm font-bold line-clamp-2 leading-tight group-hover:text-red-400">${item.snippet.title}</h4>
                        <p class="text-[11px] text-gray-400 mt-1">${item.snippet.channelTitle}</p>
                    </div>
                </div>
            `).join('');
        }

        function loadPlayer(seconds) {
            document.getElementById('mainIframe').src = `https://www.youtube.com/embed/${currentVideoId}?autoplay=1&start=${seconds}`;
        }

        function startAdLogic() {
            const tracker = setInterval(() => { currentSeconds++; }, 1000);
            adTimer = setInterval(() => {
                const overlay = document.getElementById('videoOverlay');
                overlay.classList.remove('hidden');
                document.getElementById('mainIframe').src = "";
                triggerAd(() => {
                    overlay.classList.add('hidden');
                    loadPlayer(currentSeconds);
                });
            }, 60000);
            adTimer.tracker = tracker;
        }

        function stopAdLogic() { if(adTimer) { clearInterval(adTimer); clearInterval(adTimer.tracker); } }

        // Shorts Fonksiyonu
        async function fetchShorts() {
            const container = document.getElementById('shortsContainer');
            container.innerHTML = '<p class="text-center py-20">Shorts y√ºkleniyor...</p>';
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=10&q=%23shorts+t√ºrkiye&type=video&videoDuration=short&key=${API_KEY}`);
            const data = await res.json();
            container.innerHTML = data.items.map(item => `
                <div class="short-video-wrapper" data-id="${item.id.videoId}">
                    <div class="short-iframe-container" id="player-${item.id.videoId}"></div>
                </div>
            `).join('');
            
            const obs = new IntersectionObserver(entries => {
                entries.forEach(e => {
                    const id = e.target.getAttribute('data-id');
                    const p = document.getElementById(`player-${id}`);
                    if(e.isIntersecting) {
                        shortsCount++;
                        const play = () => p.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${id}?autoplay=1&controls=0&loop=1&playlist=${id}" frameborder="0" allow="autoplay"></iframe>`;
                        if(shortsCount % 3 === 0) triggerAd(play); else play();
                    } else p.innerHTML = '';
                });
            }, {threshold: 0.8});
            document.querySelectorAll('.short-video-wrapper').forEach(w => obs.observe(w));
        }

        // ƒ∞lk A√ßƒ±lƒ±≈ü
        showSection('home');
    </script>
</body>
</html>
