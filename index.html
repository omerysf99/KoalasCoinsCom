<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGS World</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        
        /* Karakter T覺klama Animasyonu */
        .character-tap { transition: transform 0.05s active; }
        .character-tap:active { transform: scale(0.92); }

        /* Puan U癟u Efekti */
        .plus-one {
            position: absolute;
            color: #fff;
            font-weight: 900;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        .nav-active { color: #fff; opacity: 1 !important; border-top: 2px solid #fff; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="p-6 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-white rounded-lg flex items-center justify-center text-black font-black">D</div>
            <span class="text-xs font-bold tracking-widest uppercase italic">Dogs World</span>
        </div>
        <div class="glass px-4 py-2 rounded-2xl flex items-center gap-2">
            <i class="fas fa-wallet text-gray-400 text-xs"></i>
            <span class="text-[10px] font-mono">aw01...l9</span>
        </div>
    </header>

    <main class="flex-1 flex flex-col items-center justify-center px-6 relative">
        
        <div class="text-center mb-10">
            <div class="flex items-center justify-center gap-3 mb-1">
                <span class="text-6xl font-black italic tracking-tighter" id="score">6,840</span>
                <span class="text-2xl">朽</span>
            </div>
            <p class="text-gray-500 text-[10px] font-bold uppercase tracking-[0.3em]">Total Balance</p>
        </div>

        <div class="relative group" onclick="handleTap(event)">
            <div class="w-64 h-64 bg-white/5 rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 blur-3xl group-active:bg-white/10 transition-colors"></div>
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Scooter&backgroundColor=000000" 
                 class="w-72 h-72 relative z-10 character-tap cursor-pointer drop-shadow-[0_0_20px_rgba(255,255,255,0.1)]"
                 alt="Dogs Character">
        </div>

        <div class="w-full max-w-xs mt-16">
            <div class="flex justify-between items-center mb-2">
                <div class="flex items-center gap-2">
                    <i class="fas fa-bolt text-yellow-400"></i>
                    <span class="text-xs font-bold" id="energy-text">1000 / 1000</span>
                </div>
                <span class="text-[10px] text-gray-500 font-bold uppercase tracking-widest">Recharging</span>
            </div>
            <div class="w-full h-2 bg-white/10 rounded-full overflow-hidden">
                <div id="energy-bar" class="h-full bg-white w-full transition-all duration-300"></div>
            </div>
        </div>
    </main>

    <nav class="p-6 pb-10 flex justify-around items-center glass rounded-t-[3rem]">
        <div class="flex flex-col items-center gap-1 opacity-40 nav-active">
            <i class="fas fa-paw text-xl"></i>
            <span class="text-[8px] font-black uppercase">Home</span>
        </div>
        <div class="flex flex-col items-center gap-1 opacity-40">
            <i class="fas fa-tasks text-xl"></i>
            <span class="text-[8px] font-black uppercase">Tasks</span>
        </div>
        <div class="flex flex-col items-center gap-1 opacity-40">
            <i class="fas fa-users text-xl"></i>
            <span class="text-[8px] font-black uppercase">Friends</span>
        </div>
        <div class="flex flex-col items-center gap-1 opacity-40">
            <i class="fas fa-rocket text-xl"></i>
            <span class="text-[8px] font-black uppercase">Boost</span>
        </div>
    </nav>

    <script>
        let score = 6840;
        let energy = 1000;
        const maxEnergy = 1000;

        function handleTap(e) {
            if (energy <= 0) return;

            // Puan覺 Art覺r
            score += 10;
            energy -= 5;
            
            // UI G羹ncelle
            document.getElementById('score').innerText = score.toLocaleString();
            document.getElementById('energy-text').innerText = `${energy} / ${maxEnergy}`;
            document.getElementById('energy-bar').style.width = (energy / maxEnergy * 100) + '%';

            // Puan U癟u Efekti
            const plus = document.createElement('div');
            plus.className = 'plus-one';
            plus.innerText = '+10';
            plus.style.left = e.pageX + 'px';
            plus.style.top = e.pageY + 'px';
            document.body.appendChild(plus);

            // 1 saniye sonra elementi kald覺r
            setTimeout(() => plus.remove(), 800);
        }

        // Enerji Yenileme (Saniyede +1)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                document.getElementById('energy-text').innerText = `${energy} / ${maxEnergy}`;
                document.getElementById('energy-bar').style.width = (energy / maxEnergy * 100) + '%';
            }
        }, 1000);
    </script>
</body>
</html>
